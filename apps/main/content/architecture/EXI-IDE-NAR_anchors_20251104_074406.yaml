  - Life continuity
  - Narrative threading
  scope: Represents clear connections between past, present, and future self within the life narrative, including developmental understanding, causal links across time, and projected future chapters that extend the story forward.
  parent_scope_inheritance: This anchor specifies the temporal continuity dimension of narrative identity, focusing on how the life story maintains coherent connections across past, present, and imagined future.
  polarity_expression: Manifests as purposeful through maintaining identity continuity across time, understanding developmental trajectory, connecting past to present meaningfully, and projecting coherent future narrative.
  cross_domain_resonance: Resonates with psy-sel-con-ada (self-continuity) in psychological experience, exi-tem-pre-pur (temporal presence) in time experience, and psy-dev-ide-ada (identity development) in growth processes.
  academic_description: Temporal continuity in narrative identity involves autobiographical reasoning that links past experiences to present self and future projections. Research shows temporal coherence includes understanding how past shaped present, recognizing developmental progression, and imagining future chapters. Studies demonstrate disrupted temporal continuity in addiction through blackouts, state-dependent memory, and foreshortened future perspective. Recovery involves rebuilding temporal bridges, integrating addiction period into life trajectory, and developing future-oriented narrative. Temporal continuity predicts identity stability and recovery maintenance.
  clinical_description: Assessment explores how clients connect past to present, whether they recognize developmental threads, and capacity to imagine future chapters. Addiction often creates temporal ruptures - past feels foreign, present disconnected, future absent. Interventions include timeline exercises mapping life trajectory, identifying developmental themes, and bridging temporal gaps. Future authoring helps clients write next chapters aligned with recovery values. Treatment addresses specific discontinuities around addiction onset and recovery transition, rebuilding sense of continuous self.
  lay_description: Temporal continuity means your past, present, and future feel connected in one continuous story. You understand how past experiences shaped who you are now, see your life as an ongoing journey, and can imagine future chapters that make sense with your story so far. Your life feels like one connected path rather than random disconnected periods.
  foundational_themes: Life as journey, developmental progression, continuous identity, future possibility
  experiential_processes: Autobiographical reasoning, developmental understanding, future projection, temporal integration
  personal_relevance: Provides stable identity, explains current self through history, guides future direction, maintains hope
