  parent_scope_inheritance: This anchor specifies the distorted scene construction aspect of narrative identity, focusing on biased selection and interpretation of life events that creates incomplete or pathological narrative.
  polarity_expression: Manifests as directionless through exclusive negative focus, missing positive experiences, rumination on trauma, inability to see growth, and absence of recognized turning points.
  cross_domain_resonance: Resonates with psy-mem-aut-mal (biased autobiographical memory) in memory dysfunction, psy-att-foc-mal (attentional bias) in selective focus, and psy-cog-bia-mal (cognitive distortion) in interpretation.
  academic_description: Distorted scene construction involves biased selection and interpretation of life events, typically overrepresenting negative experiences while overlooking positive ones. Research shows depression involves overgeneral negative memories and specific negative recall with reduced access to specific positive memories. Rumination on negative scenes maintains psychopathology. Studies demonstrate addiction narratives often exclusively focus on trauma, failure, and loss while positive memories become inaccessible. Missing turning point recognition prevents awareness of change possibility.
  clinical_description: Assessment reveals clients who only recall failures, traumas, and disappointments, unable to access positive memories even when prompted. They ruminate on same negative scenes repeatedly, stuck in trauma narratives. No turning points identified - life feels like unchanging suffering. Interventions include positive memory archaeology, searching for overlooked successes and joys. Rumination interruption techniques shift focus from repetitive negative scenes. Clinicians help identify unrecognized turning points and moments of strength. Treatment expands narrative beyond problem-saturated story.
  lay_description: Distorted scene construction means your life story only includes the bad times - failures, traumas, and losses - while good memories seem to not exist. You replay the same painful scenes over and over, unable to remember successes or joys. You can't identify any moments when things changed or got better. Your story becomes nothing but problems and pain.
