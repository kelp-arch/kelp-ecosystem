- id: exi-ide-nar-coh-pur
  label: Coherent Life Narrative
  forest: Existential
  forest_id: exi
  field: Identity and Authenticity
  field_id: exi-ide
  cluster: Narrative Identity
  cluster_id: exi-ide-nar
  polarity: purposeful
  polarity_suffix: pur
  synonyms:
  - Integrated life story
  - Unified narrative
  - Coherent autobiography
  scope: Represents narratives with clear structural integrity, logical flow between life chapters, consistent themes across episodes, and integrated subplots that create a unified life story providing comprehensible meaning.
  parent_scope_inheritance: This anchor specifies the narrative coherence dimension of narrative identity, focusing on the structural integrity and logical consistency of the life story rather than its content or emotional quality.
  polarity_expression: Manifests as purposeful through creating unified self-understanding, clear causal connections between events, thematic consistency across chapters, and integrated meaning that provides existential clarity.
  cross_domain_resonance: Resonates with psy-cog-int-ada (cognitive integration) in organizing mental content, soc-ide-con-coh (identity consistency) in social narrative presentation, and psy-sel-uni-ada (self-unity) in creating coherent self-experience.
  academic_description: 'Narrative coherence represents the structural organization of autobiographical memory into meaningful sequences with causal, thematic, and temporal connections. Habermas & Bluck identify four types of coherence: temporal, biographical, causal, and thematic. Research demonstrates that narrative coherence correlates with psychological wellbeing, identity achievement, and recovery outcomes. Coherent narratives show clear beginning-middle-end structure, explicit connections between events, consistent characterization, and resolved contradictions. Studies indicate coherence develops through adolescence and can be disrupted by trauma or substance use.'
  clinical_description: Assessment examines narrative structure through life story interviews, evaluating chapter organization, transitions, theme consistency, and integration of subplots. Clinicians identify fragmentation patterns, missing connections, contradictory accounts, and isolated episodes. Interventions include life review exercises mapping chapters chronologically, identifying recurring themes across episodes, and building bridges between disconnected events. Coherence scaffolding helps clients organize scattered memories into meaningful sequences. Treatment addresses specific coherence breaks, particularly around addiction onset, helping integrate problematic periods into overall life story.
  lay_description: A coherent life narrative means your life story makes sense as a whole - events connect logically, themes run consistently through different periods, and everything fits together into one unified story. You can explain how you got from there to here, why things happened as they did, and how different parts of your life relate to each other. Your story has clear chapters, smooth transitions, and consistent themes that help you understand who you are.
  foundational_themes: Unity of self across time, biographical meaning, causal understanding of life trajectory, thematic consistency in identity
  experiential_processes: Autobiographical reasoning, meaning-making from life events, integration of disparate experiences, recognition of patterns and themes
  personal_relevance: Provides sense of self-continuity, explains current situation through past events, creates comprehensible identity, guides future direction
- id: exi-ide-nar-coh-dir
  label: Fragmented Life Narrative
  forest: Existential
  forest_id: exi
