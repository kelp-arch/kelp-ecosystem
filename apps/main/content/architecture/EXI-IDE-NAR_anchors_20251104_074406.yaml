  scope: Represents overall pessimistic and helpless emotional quality of the life narrative, with negative explanatory style, absence of personal agency, catastrophic expectations, and disempowered language throughout.
  parent_scope_inheritance: This anchor specifies the pessimistic tone dimension of narrative identity, focusing on the helpless affective quality and lack of agency expressed in the life story.
  polarity_expression: Manifests as directionless through pervasive hopelessness, victim stance in all events, expectation of failure, and passive helpless language that reinforces powerlessness.
  cross_domain_resonance: Resonates with psy-emo-val-mal (negative emotional valence) in affect, exi-mea-hop-dir (existential despair) in meaninglessness, and psy-mot-age-mal (learned helplessness) in motivation.
  academic_description: Pessimistic narrative tone reflects overall helpless quality in life stories with negative explanatory style and absent agency. Research shows pessimistic attributional style involves external, unstable, specific attributions for positive events and internal, stable, global attributions for negative events. Helpless tone positions self as passive victim of circumstances. Studies demonstrate pessimistic tone predicts depression, poor treatment engagement, and relapse. Fatalistic narratives become self-fulfilling through reduced effort and opportunity recognition.
  clinical_description: Assessment reveals pervasive negative emotional quality, passive voice, external attributions, and fatalistic language. Clients describe themselves as victims of circumstances, genetics, or others' actions without personal influence. Everything sounds hopeless and predetermined. Interventions include tone shifting exercises, identifying moments of agency however small, and challenging fatalistic interpretations. Treatment involves developing protagonist stance, recognizing choice points even in constraints, and building language of possibility. Clinicians address learned helplessness through graduated agency experiences.
  lay_description: Helpless narrative tone means your life story sounds like one long tale of victimhood where bad things just happen to you and you have no power to change anything. The overall feeling is pessimistic and hopeless - you expect things to go badly and don't believe you can influence outcomes. Your story sounds defeated and powerless.
  foundational_themes: Powerlessness, inevitable failure, victimhood, predetermined fate
  experiential_processes: Pessimistic interpretation, agency denial, catastrophic expectation, passive expression
  personal_relevance: Prevents action, maintains hopelessness, blocks effort, ensures stagnation
- id: exi-ide-nar-rec-pur
  label: Narrative Reconstruction Capacity
  forest: Existential
  forest_id: exi
  field: Identity and Authenticity
  field_id: exi-ide
  cluster: Narrative Identity
  cluster_id: exi-ide-nar
  polarity: purposeful
  polarity_suffix: pur
  synonyms:
  - Story flexibility
  - Narrative revision
  - Reauthoring ability
  scope: Encompasses the capacity for active narrative revision, integration of new perspectives, reinterpretation of past events, and ongoing story evolution that allows growth and adaptation through life story modification.
  parent_scope_inheritance: This anchor specifies the reconstruction capacity dimension of narrative identity, focusing on the ability to revise and update one's life story rather than remaining fixed in rigid narrative patterns.
  polarity_expression: Manifests as purposeful through active reauthoring of problematic narratives, integrating new insights into life story, revising interpretations based on growth, and maintaining narrative flexibility.
  cross_domain_resonance: Resonates with psy-cog-fle-ada (cognitive flexibility) in mental adaptation, exi-gro-tra-pur (transformative growth) in personal development, and psy-lea-exp-ada (experiential learning) in integration.
  academic_description: Narrative reconstruction capacity involves the ability to revise life stories through reinterpretation, perspective-taking, and integration of new meanings. White & Epston's narrative therapy demonstrates story malleability through reauthoring conversations. Research shows narrative flexibility predicts better therapy outcomes and adaptation to life changes. Reconstruction involves identifying unique outcomes that contradict problem stories, developing preferred identity narratives, and thickening alternative stories. Studies indicate individuals with greater reconstruction capacity show improved recovery outcomes and identity development.
  clinical_description: Assessment examines client's openness to alternative interpretations, ability to integrate new perspectives, and willingness to revise established narratives. Flexible reconstructors update stories with insights, incorporate feedback, and evolve narratives through treatment. Interventions include reauthoring exercises exploring alternative meanings, perspective-taking from others' viewpoints, and experimenting with different narrative versions. Treatment develops reconstruction skills through questioning certainty, exploring exceptions, and practicing story revision. Clinicians help loosen rigid narratives while maintaining coherent identity.
  lay_description: Narrative reconstruction capacity means you can revise and update your life story as you grow and learn. You're not stuck telling the same old story forever - you can reinterpret past events with new understanding, see things from different angles, and evolve your story to match who you're becoming. Your narrative stays flexible and alive rather than fixed and dead.
  foundational_themes: Story evolution, perspective integration, meaning revision, narrative growth
  experiential_processes: Active reinterpretation, perspective-taking, meaning integration, story experimentation
  personal_relevance: Enables growth, allows learning integration, supports identity development, facilitates change
- id: exi-ide-nar-rec-dir
  label: Narrative Rigidity
  forest: Existential
  forest_id: exi
  field: Identity and Authenticity
  field_id: exi-ide
  cluster: Narrative Identity
  cluster_id: exi-ide-nar
  polarity: directionless
  polarity_suffix: dir
  synonyms:
  - Story fixation
  - Narrative stuckness
  - Rigid life story
  scope: Encompasses fixed narrative patterns, resistance to reinterpretation, inability to integrate new perspectives, and repetitive retelling of same story that prevents growth and maintains problematic patterns.
  parent_scope_inheritance: This anchor specifies the narrative rigidity dimension of narrative identity, focusing on the inability to revise or update life stories, keeping individuals trapped in fixed narrative patterns.
  polarity_expression: Manifests as directionless through compulsive retelling of same story, rejection of alternative perspectives, resistance to reinterpretation, and narrative stagnation that prevents development.
  cross_domain_resonance: Resonates with psy-cog-fle-mal (cognitive rigidity) in inflexible thinking, exi-gro-tra-dir (stagnation) in blocked development, and psy-lea-exp-mal (learning resistance) in change avoidance.
  academic_description: Narrative rigidity involves fixed story patterns resistant to revision despite new experiences or perspectives. Research identifies rumination as repetitive retelling without evolution, maintaining problem-saturated narratives. Studies show narrative rigidity correlates with treatment resistance, identity foreclosure, and maintained psychopathology. Rigid narratives become self-perpetuating through confirmation bias and selective attention. Addiction narratives often become fixed around identity as 'addict' or 'victim,' resistant to recovery narratives. Research demonstrates breaking narrative rigidity requires significant therapeutic intervention.
  clinical_description: Assessment reveals clients who tell identical story repeatedly without variation, reject alternative interpretations, and resist considering different perspectives. They insist their version is only truth, unable to imagine story could be different. Interventions include gentle story loosening through curiosity about exceptions, exploring minor variations, and introducing small perspective shifts. Treatment addresses fear underlying rigidity - that changing story means losing identity. Clinicians work with resistance, understanding rigid narrative as protective strategy while gradually introducing flexibility.
  lay_description: Narrative rigidity means being stuck telling the same life story over and over without any change or growth. You can't see your life any other way, reject different interpretations, and resist anyone suggesting alternative perspectives. You're trapped in one version of your story that keeps you stuck in the same patterns. It feels like your story is carved in stone rather than written in pencil.
  foundational_themes: Fixed identity, unchangeable past, rigid interpretation, narrative prison
  experiential_processes: Compulsive retelling, perspective rejection, interpretation fixation, story stagnation
  personal_relevance: Prevents growth, maintains problems, blocks new learning, ensures repetition
