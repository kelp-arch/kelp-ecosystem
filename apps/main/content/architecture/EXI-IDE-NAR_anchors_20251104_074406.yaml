  cross_domain_resonance: Resonates with psy-sel-con-mal (self-discontinuity) in fragmented experience, exi-tem-pre-dir (temporal disconnection) in time confusion, and psy-dev-ide-mal (identity diffusion) in development.
  academic_description: Temporal fragmentation in narrative identity involves disrupted connections between life periods, creating discontinuous self-experience. Research identifies patterns including dissociation from past self, present moment confusion, and absent future narrative. Addiction particularly fragments temporal continuity through blackouts, state-dependent encoding, and shame-driven suppression of memories. Studies show temporal fragmentation predicts identity diffusion, increased relapse risk, and existential anxiety. Recovery challenges involve reconnecting with pre-addiction self while integrating addiction experience.
  clinical_description: Assessment reveals clients who feel past happened to different person, can't explain how they arrived at present, and cannot imagine future beyond immediate survival. Addiction creates temporal black holes - missing periods, disconnected memories, lost years. Interventions focus on rebuilding temporal bridges, starting with basic chronology before exploring connections. Treatment addresses specific ruptures, particularly around trauma and addiction onset. Clinicians help integrate split-off time periods while accepting some memories may remain inaccessible.
  lay_description: Temporal fragmentation means your past, present, and future feel completely disconnected. Your past feels like it happened to someone else, you can't explain how you got here, and you can't imagine any future. Different periods of your life feel totally separate with no connecting thread. It's like your life is broken into pieces that don't connect, leaving you lost in time without direction.
