- id: exi-ide-nar-ton-pur
  label: Agentic Narrative Tone
  forest: Existential
  forest_id: exi
  field: Identity and Authenticity
  field_id: exi-ide
  cluster: Narrative Identity
  cluster_id: exi-ide-nar
  polarity: purposeful
  polarity_suffix: pur
  synonyms:
  - Hopeful tone
  - Empowered narrative
  - Optimistic outlook
  scope: Represents overall hopeful and agentic emotional quality of the life narrative, with optimistic explanatory style, sense of personal agency, positive expectations, and empowered language throughout the story.
  parent_scope_inheritance: This anchor specifies the emotional tone dimension of narrative identity, focusing on the overall affective quality and agency expressed throughout the life story.
  polarity_expression: Manifests as purposeful through maintaining hope despite challenges, expressing personal agency in life events, expecting positive possibilities, and using empowered self-referential language.
  cross_domain_resonance: Resonates with psy-emo-val-ada (positive emotional valence) in affect, exi-mea-hop-pur (existential hope) in meaning-making, and psy-mot-age-ada (personal agency) in motivation.
  academic_description: Narrative tone reflects the overall emotional quality and agency expressed in life stories, ranging from optimistic/agentic to pessimistic/helpless. Research shows narrative tone predicts mental health outcomes independent of content. Optimistic explanatory style involves internal, stable, global attributions for positive events and external, unstable, specific attributions for negative events. Agentic tone includes self as protagonist who influences events rather than passive victim. Studies demonstrate hopeful narrative tone predicts better treatment outcomes, increased resilience, and sustained recovery.
  clinical_description: Assessment examines overall emotional quality of narrative through language analysis, identifying predominant affects, agency expressions, and future expectations. Agentic tone uses active voice, personal responsibility, and possibility language. Interventions include tone analysis exercises, identifying and amplifying existing hopeful passages, and practicing empowered language. Clinicians help shift from victim to protagonist stance, developing narrative agency. Treatment involves recognizing choice points, acknowledging personal influence, and cultivating realistic optimism without denying difficulties.
  lay_description: Agentic narrative tone means your life story has an overall hopeful quality where you're the main character who makes things happen rather than a victim things happen to. Even when describing difficulties, you maintain sense that things can improve, you have influence over your life, and the future holds possibility. Your story sounds empowered rather than helpless.
  foundational_themes: Personal agency, future possibility, empowered selfhood, realistic hope
  experiential_processes: Optimistic interpretation, agency recognition, possibility thinking, empowered expression
  personal_relevance: Motivates action, maintains hope, supports persistence, enables change
