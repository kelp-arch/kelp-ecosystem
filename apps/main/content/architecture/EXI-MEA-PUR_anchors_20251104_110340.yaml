  parent_scope_inheritance: This anchor specifies the parent cluster's directionless pole by focusing on recovery vulnerability - the absence of purpose as recovery sustainer.
  polarity_expression: Manifests as recovery without purposeful anchor beyond mere abstinence versus recovery anchored in meaningful purpose that provides alternative rewards.
  cross_domain_resonance: Resonates with psy-rec-emp (recovery emptiness), soc-rec-iso (recovery isolation), and phy-rec-vul (recovery vulnerability) in addressing unsustained recovery.
  academic_description: Purposeless recovery lacks meaning structure beyond abstinence, creating vulnerability to relapse. Research shows that recovery without purpose shows higher relapse rates, lower life satisfaction, and persistent emptiness. Studies indicate that 'dry drunk' syndrome often reflects purposeless sobriety where abstinence occurs without meaningful life reconstruction. Without alternative purpose-based rewards, individuals remain vulnerable to substance cravings. The absence of recovery purpose often stems from focusing solely on what to avoid rather than what to approach.
  clinical_description: Clinical presentation includes sobriety that feels empty, recovery experienced as deprivation, and high relapse vulnerability during stress. Clients report recovery feeling pointless, questioning 'why bother staying sober,' or experiencing persistent emptiness despite abstinence. Assessment explores whether client has identified any recovery purpose or sees sobriety as end rather than means. Interventions include purpose exploration specific to recovery, developing recovery meaning beyond abstinence, and connecting sobriety to life goals. Treatment addresses the belief that recovery is only about not using rather than building meaningful life.
  lay_description: Recovery without purpose feels like deprivation without reward - you've given up substances but haven't found anything meaningful to replace them. Sobriety becomes just about not using rather than about building something worthwhile. Without a bigger purpose, every day is just another day of not drinking or using, which feels empty and makes relapse tempting when things get hard. It's like being on a diet forever without any reason beyond the diet itself. When recovery lacks purpose, you're more vulnerable to thinking 'what's the point?' and returning to use.
  foundational_themes: Recovery as deprivation, sobriety as emptiness, abstinence as meaningless restriction
  experiential_processes: Experiencing empty sobriety, questioning recovery value, lacking relapse buffer, living abstinence without meaning
  personal_relevance: Without recovery purpose, sobriety feels like endless deprivation rather than meaningful journey, increasing relapse vulnerability
