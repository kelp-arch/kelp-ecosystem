  scope: Overwhelming anxiety and intolerance of existential emptiness leading to compulsive escape through substances, behaviors, or constant distraction from the void experience.
  parent_scope_inheritance: Represents failure in emptiness recognition through inability to tolerate the vacuum experience, driving immediate escape that prevents resolution.
  polarity_expression: Manifests as directionless intolerance forcing compulsive escape versus purposeful tolerance allowing transformative engagement.
  cross_domain_resonance: Resonates with psychological anxiety (psy-anx-pan-mal) in overwhelming fear response and physiological stress dysregulation (phy-str-rea-dys) in system overwhelm.
  academic_description: Intolerance of existential emptiness drives addictive escape patterns, with substances serving as vacuum anesthesia. Research shows that low tolerance for meaninglessness correlates with substance use severity and relapse frequency. Studies demonstrate that intolerance maintains addiction through negative reinforcement cycles where substances provide temporary relief from existential anxiety.
  clinical_description: Assessment reveals immediate escape urges when emptiness emerges, panic at meaninglessness, and compulsive busyness or substance use. Interventions include anxiety management specific to existential concerns, urge surfing techniques for vacuum-triggered cravings, and safe, graduated void exposure. Clinicians validate the difficulty while building tolerance incrementally.
  lay_description: Intolerance means you can't stand that empty feeling for even a moment - it sends you into panic or straight to whatever numbs it fastest. It's like being allergic to meaninglessness, where any hint of 'what's the point?' triggers immediate escape through substances, busyness, or anything that fills the void.
  foundational_themes: Panic at meaninglessness, compulsive escape from void, inability to endure existential anxiety
  experiential_processes: Immediate flight from emptiness, substance-seeking when void emerges, constant distraction maintenance
  personal_relevance: Perpetuates addiction by making substances seem like the only solution to existential discomfort
