  polarity_expression: Manifests as purposeful spiritual intimacy with sacred vulnerability, divine love experience, and transformative closeness with the transcendent.
  cross_domain_resonance: Resonates with secure attachment (psy-att-sec) in intimate bonding, cohesive intimacy (soc-int-coh) in close relationships, and regulated oxytocin (phy-oxy-reg) in bonding physiology.
  academic_description: Research on mystical experience identifies unitive consciousness and divine love as transformative features predicting lasting positive change. The spiritual intimacy literature shows correlation with secure attachment, emotional regulation, and identity integration. Studies of contemplative practice demonstrate that divine intimacy experiences involve similar neural activation as human intimacy, including oxytocin and dopamine release. The mystical theology tradition describes progression from purgation through illumination to union, mapping deepening divine intimacy.
  clinical_description: Assessment explores capacity for spiritual intimacy, barriers to divine closeness, and quality of sacred relationship. Treatment facilitates deepening intimacy through contemplative practices and addressing intimacy fears. Interventions include centering prayer, divine love meditation, and lectio divina for intimate encounter. Common issues include fear of divine intimacy, confusion between spiritual and sexual intimacy, and difficulty receiving divine love. Key is creating safe space for vulnerable sacred encounter while respecting individual pace and style.
  lay_description: Spiritual intimacy is the experience of being deeply close to your higher power—sharing your innermost self and feeling profoundly known and loved in return. It's like the warmth of being held by infinite love, where all masks fall away and you're accepted exactly as you are. These moments of sacred closeness might come in prayer, meditation, or unexpected grace, leaving you transformed by the experience of ultimate love. In recovery, this intimacy heals the deepest wounds, showing you that you're worthy of divine love despite everything you've done.
