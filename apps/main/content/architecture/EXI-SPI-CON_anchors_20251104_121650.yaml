  scope: Represents rigid self-will and control, characterized by inability to surrender, insistence on personal control, resistance to divine guidance, and spiritual pride that maintains ego inflation and blocks transcendent wisdom.
  parent_scope_inheritance: This anchor specifies the surrender resistance in sacred connection, focusing on the self-will that prevents divine guidance and maintains ego control.
  polarity_expression: Manifests as directionless self-will with compulsive control, rejection of divine guidance, and prideful insistence on personal power.
  cross_domain_resonance: Resonates with maladaptive ego defenses (psy-ego-mal) in rigid control, fragmented autonomy (soc-aut-fra) in isolation, and dysregulated autonomic response (phy-ans-dys) in chronic tension.
  academic_description: Research identifies 'self-will run riot' as core addiction dynamic, with control addiction maintaining substance use despite consequences. Studies show those unable to surrender have worse recovery outcomes and higher relapse rates. The phenomenon of 'playing God' involves ego inflation where individuals attempt to control uncontrollable outcomes, creating suffering through attachment to personal will. Neuroscience reveals chronic control states involve overactive prefrontal control circuits and suppressed trust networks.
  clinical_description: Assessment examines control patterns, consequences of self-will, and fears underlying control needs. Treatment addresses the illusion of control and costs of maintaining it. Interventions include powerlessness inventories, exploring control consequences, and gradual release experiments. Common presentations include inability to accept help, chronic self-reliance despite failure, and treating surrender as defeat. Key is helping clients see self-will as prison rather than power, recognizing how control addiction maintains other addictions.
  lay_description: Rigid self-will is when you insist on being your own god, trying to control everything through sheer willpower even when it's clearly not working. It's the voice that says 'I've got this' even as your life falls apart, refusing help because admitting need feels like failure. This isn't strength—it's exhausting resistance that keeps you trapped in patterns you can't break alone. In addiction, self-will tells you that you can control your use, quit anytime, or manage life without help, maintaining the very prison you're trying to escape.
  foundational_themes: Ego inflation, ultimate self-reliance, divine defiance, cosmic control
  experiential_processes: Maintaining control, resisting guidance, asserting will, defending ego position
  personal_relevance: Creates exhaustion, blocks help, maintains suffering, prevents transformation
