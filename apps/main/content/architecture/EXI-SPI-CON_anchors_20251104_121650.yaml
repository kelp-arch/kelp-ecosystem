  scope: Represents felt divine presence and companionship, characterized by awareness of sacred nearness, experience of being spiritually accompanied, sense of divine availability and responsiveness, and transcendent presence that provides comfort and reduces existential aloneness.
  parent_scope_inheritance: This anchor specifies the presence dimension of sacred connection, focusing on the felt awareness of divine companionship and sacred nearness.
  polarity_expression: Manifests as purposeful divine presence with felt sacred nearness, spiritual companionship, and transcendent awareness that provides comfort.
  cross_domain_resonance: Resonates with adaptive object relations (psy-obj-ada) in internalized presence, cohesive belonging (soc-bel-coh) in spiritual community, and regulated attachment systems (phy-att-reg) in felt security.
  academic_description: Research on divine presence shows it buffers stress, reduces existential isolation, and predicts better mental health outcomes. Studies of mystical experience identify 'unitive consciousness' and 'sacred presence' as core features correlating with lasting positive change. The attachment to God literature demonstrates that felt divine presence functions as spiritual secure base, providing comfort in distress. Neuroscience reveals presence experiences activate social bonding and attachment circuits, suggesting sacred presence engages interpersonal connection systems.
  clinical_description: Assessment explores capacity to sense divine presence, barriers to awareness, and quality of felt companionship. Treatment cultivates presence awareness through contemplative practices and sacred mindfulness. Interventions include presence meditation, practicing Brother Lawrence's 'presence of God,' and Ignatian awareness exercises. Common issues include inability to feel presence despite belief, confusing presence with emotion, and fear of divine nearness. Key is helping clients recognize subtle presence markers and develop receptivity to sacred companionship.
  lay_description: Divine presence is the felt sense that you're not alone—that something sacred is with you, aware of you, and available to you. It's like feeling held by something infinitely larger and more loving than yourself, especially in your darkest moments. This isn't necessarily a dramatic experience; often it's a quiet knowing, a subtle comfort, or a sense of being accompanied through difficulty. In recovery, feeling divine presence transforms isolation into companionship, providing strength and comfort that no human relationship can fully offer.
  foundational_themes: Sacred nearness, divine accompaniment, transcendent availability, ultimate companionship
  experiential_processes: Sensing sacred presence, feeling accompanied, experiencing divine nearness, recognizing spiritual companionship
