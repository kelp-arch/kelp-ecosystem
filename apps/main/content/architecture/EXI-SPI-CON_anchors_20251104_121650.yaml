  scope: Represents spiritual mistrust and cynicism toward the sacred, characterized by inability to rely on higher power, fear of divine abandonment or punishment, spiritual cynicism from perceived betrayals, and exclusive self-reliance that blocks transcendent support.
  parent_scope_inheritance: This anchor specifies the trust breakdown in sacred connection, focusing on the mistrust and cynicism that prevents relational engagement with the transcendent.
  polarity_expression: Manifests as directionless spiritual mistrust with cynicism about divine care, inability to rely on sacred support, and wounded faith that blocks connection.
  cross_domain_resonance: Resonates with insecure attachment (psy-att-ins) in relational wounding, fragmented support (soc-sup-fra) in social mistrust, and dysregulated stress (phy-str-dys) through loss of faith-based coping.
  academic_description: Research shows spiritual struggles and negative God concepts predict worse mental health and recovery outcomes. Studies of spiritual trauma reveal how religious betrayal, toxic theology, and divine disappointment create lasting trust wounds. Exline's work on anger at God demonstrates how unresolved divine conflict maintains addiction and blocks spiritual resources. Neuroimaging shows spiritual mistrust activates threat detection circuits similar to interpersonal betrayal, suggesting shared mechanisms for processing sacred and human trust violations.
  clinical_description: Assessment explores spiritual trauma history, negative God concepts, and trust barriers through careful spiritual assessment. Treatment requires gentle exploration of spiritual wounds without forcing faith. Interventions include processing anger at God, examining toxic religious messages, and differentiating human religious failures from the sacred itself. Common presentations include rage at God for allowing trauma, terror of divine punishment, and cynicism from religious hypocrisy. Healing requires validating spiritual pain while slowly exploring possibilities for renewed sacred connection.
  lay_description: Spiritual mistrust is when you can't believe in or rely on any higher power because you've been hurt, disappointed, or betrayed in that area. Maybe you prayed desperately and nothing changed, or religious people harmed you, or you feel God abandoned you to your addiction. This leaves you trying to be your own god, unable to trust anything beyond yourself for help. The cynicism and hurt create a wall between you and any spiritual resources, keeping you trapped in self-reliance even when it's clearly not working.
  foundational_themes: Divine abandonment, sacred betrayal, ultimate aloneness, cosmic indifference
  experiential_processes: Experiencing unanswered prayer, feeling divinely punished, perceiving sacred absence, confirming spiritual cynicism
  personal_relevance: Blocks spiritual resources, maintains isolation, prevents surrender, reinforces self-reliance
