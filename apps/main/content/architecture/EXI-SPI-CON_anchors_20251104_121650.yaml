  cross_domain_resonance: Resonates with maladaptive object relations (psy-obj-mal) in abandonment fears, fragmented belonging (soc-bel-fra) in social isolation, and dysregulated attachment (phy-att-dys) in separation distress.
  academic_description: Research on spiritual struggles identifies divine abandonment as particularly distressing, predicting depression, anxiety, and suicidality. The 'dark night of the soul' literature describes periods of felt divine absence as potential growth catalyst or devastating crisis. Studies show perceived divine abandonment during trauma creates lasting spiritual wounds affecting recovery capacity. Neuroscience reveals abandonment experiences activate similar circuits as interpersonal rejection, intensifying pain through transcendent dimension.
  clinical_description: Assessment explores abandonment experiences, divine absence, and spiritual desolation through careful inquiry. Treatment requires holding space for spiritual pain without quick fixes or platitudes. Interventions include validating desolation, exploring abandonment meanings, and gentle presence practices. Common presentations include feeling God has withdrawn, cosmic aloneness despite belief, and terror of ultimate abandonment. Key is normalizing spiritual dryness while addressing clinical depression and supporting gradual reconnection.
  lay_description: Spiritual abandonment feels like being utterly alone in the universe—as if God or your higher power has turned away, leaving you in a cosmic void. It's the devastating sense that you've been forgotten or rejected by whatever you once found sacred. This isn't just loneliness; it's existential desolation that makes you feel like you're screaming into an empty universe that doesn't care. In addiction, this abandonment often feels like proof that you're beyond redemption, unworthy of divine love or help.
