  scope: Represents spiritual distance and sacred coldness, characterized by formal or remote divine relationship, inability to experience divine love, emotional disconnection from the sacred, and lack of intimacy that maintains spiritual loneliness despite belief.
  parent_scope_inheritance: This anchor specifies the intimacy breakdown in sacred connection, focusing on the distance and coldness that prevents transformative divine encounter.
  polarity_expression: Manifests as directionless spiritual distance with sacred coldness, divine remoteness, and inability to experience transformative intimacy.
  cross_domain_resonance: Resonates with avoidant attachment (psy-att-avo) in intimacy fears, fragmented intimacy (soc-int-fra) in relational distance, and dysregulated oxytocin (phy-oxy-dys) in bonding deficits.
  academic_description: Research shows avoidant attachment to God correlates with emotional suppression, difficulty receiving support, and maintaining addiction patterns. Studies identify 'distant God representations' as risk factor for depression and existential isolation. The phenomenon of 'functional deism'—believing in God but experiencing no relational closeness—predicts spiritual dryness and reduced wellbeing. Neuroscience reveals avoidant spiritual patterns involve suppressed attachment and reward circuits similar to interpersonal avoidance.
  clinical_description: Assessment explores barriers to divine intimacy, distant God concepts, and fears of sacred closeness. Treatment gently addresses intimacy avoidance while respecting defenses. Interventions include exploring intimacy fears, warming God images, and graduated closeness exercises. Common issues include intellectual belief without felt connection, fear that closeness means loss of self, and confusion about divine intimacy. Key is recognizing distance as protection while slowly exploring possibilities for safe sacred closeness.
  lay_description: Spiritual distance is when your relationship with your higher power feels cold, formal, or remote—like believing in God but feeling no warmth or closeness. It's going through spiritual motions without feeling spiritually touched, praying to a distant deity who seems uninvolved in your life. This creates a peculiar loneliness—believing you're not alone while feeling utterly disconnected from divine love. In recovery, this distance keeps you from experiencing the transformative power of being truly loved by something greater than yourself.
