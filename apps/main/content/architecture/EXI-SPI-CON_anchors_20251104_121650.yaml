  scope: Represents secure trust and faith in the sacred, characterized by confidence in divine benevolence, ability to rely on higher power for support, peace in uncertainty, and spiritual security that allows vulnerability and dependence on the transcendent.
  parent_scope_inheritance: This anchor specifies the trust dimension of sacred connection, focusing on the foundational faith and confidence that enables relational engagement with the transcendent.
  polarity_expression: Manifests as purposeful spiritual trust with confidence in divine care, ability to rely on sacred support, and faith that sustains through challenges.
  cross_domain_resonance: Resonates with secure attachment (psy-att-sec) in psychological bonding, cohesive support (soc-sup-coh) in social trust, and regulated stress (phy-str-reg) through faith-based calming.
  academic_description: Research on attachment to God shows secure divine attachment predicts better mental health, recovery outcomes, and spiritual wellbeing. Pargament's studies demonstrate that positive God concepts and benevolent religious reappraisals facilitate coping and growth. Trust in the sacred activates similar neural circuits as secure human attachment, suggesting shared mechanisms for transcendent and interpersonal trust. Faith development theory describes movement from external authority-based faith through questioning to mature trust grounded in experience and relationship.
  clinical_description: Assessment explores God concepts, faith history, and trust capacity through spiritual genograms and belief inventories. Treatment addresses trust barriers including spiritual trauma, divine disappointment, and theological confusion. Interventions include exploring evidence of divine care in personal history, reframing God concepts, and gradual trust experiments. Common issues include anger at God for allowing addiction, difficulty trusting after religious betrayal, and fear of divine punishment. Building sacred trust often requires processing spiritual wounds while developing new experiences of divine benevolence.
  lay_description: Sacred trust means having faith that there's something greater than yourself that cares about you and wants your wellbeing. It's being able to rely on your higher power for strength and guidance, knowing you're not alone even in your darkest moments. This trust lets you feel spiritually secure—like a child who knows their parent will catch them if they fall. In recovery, developing this trust helps you believe that your higher power can do for you what you cannot do for yourself, providing a foundation for letting go of the need to control everything.
  foundational_themes: Divine benevolence, ultimate security, transcendent reliability, sacred faithfulness
  experiential_processes: Developing faith through experience, testing divine reliability, experiencing answered prayer, feeling held in crisis
  personal_relevance: Provides existential security, enables surrender, sustains hope in suffering, grounds recovery confidence
