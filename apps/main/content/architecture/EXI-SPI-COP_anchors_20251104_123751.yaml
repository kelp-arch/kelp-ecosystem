  synonyms:
  - Religious support seeking
  - Faith community engagement
  - Sacred social support
  - Spiritual fellowship
  scope: Represents active seeking and receiving of spiritual support from faith community, including religious fellowship, prayer support from others, guidance from spiritual mentors, and participation in faith-based recovery groups.
  parent_scope_inheritance: This anchor specifies the social-spiritual support aspect of spiritual coping, focusing on how individuals utilize faith community resources for managing addiction challenges.
  polarity_expression: Manifests as purposeful engagement with spiritual community, actively seeking and receiving sacred support, with strong connection to faith-based fellowship and resources.
  cross_domain_resonance: Resonates with soc-sup-net (social support networks), soc-com-bel (community belonging), and psy-att-sec (secure attachment).
  academic_description: 'Spiritual support seeking represents utilization of faith community resources, crucial component of positive religious coping. Research demonstrates that religious social support predicts better recovery outcomes through multiple pathways: practical assistance, emotional support, spiritual encouragement, and accountability. Studies show faith community involvement reduces relapse rates, with religious attendance being one of strongest predictors of sustained sobriety. Sacred support provides unique benefits beyond secular support through shared spiritual worldview and transcendent hope.'
  clinical_description: Assessment explores spiritual support through questions about faith community involvement, religious fellowship participation, and spiritual mentor relationships. Interventions facilitate connection through identifying welcoming faith communities, building relationships with spiritual sponsors or mentors, and engaging in faith-based recovery groups. Treatment addresses barriers to spiritual support including religious trauma, fear of judgment, and past rejection by faith communities. Helps clients distinguish healthy from toxic religious communities.
  lay_description: This is when you actively seek and receive support from your faith community - attending services, joining prayer groups, working with a spiritual sponsor, or participating in faith-based recovery meetings. You have people who pray for you, offer spiritual encouragement, and share your beliefs about recovery. Your faith community becomes a vital source of strength, accountability, and hope in staying sober.
  foundational_themes: Sacred fellowship, spiritual community, faith-based support, religious belonging
  experiential_processes: Receiving prayer support, sharing testimony, experiencing spiritual encouragement, feeling held by faith community
  personal_relevance: Provides sacred belonging, offers transcendent hope through others, creates spiritual accountability
- id: exi-spi-cop-sss-dir
