- id: exi-spi-cop-cdp-pur
  label: Collaborative Divine Partnership
  forest: Existential
  forest_id: exi
  field: Spiritual and Transcendent
  field_id: exi-spi
  cluster: Spiritual Coping
  cluster_id: exi-spi-cop
  polarity: purposeful
  polarity_suffix: pur
  synonyms:
  - Divine collaboration
  - Partnership with God
  - Cooperative religious coping
  - Sacred partnership
  scope: Represents active partnership with the divine in facing challenges, characterized by collaborative problem-solving with higher power, experiencing divine presence as supportive ally, and working together with God toward recovery goals.
  parent_scope_inheritance: This anchor specifies the collaborative aspect of spiritual coping, focusing on how individuals work with rather than against divine will in managing addiction challenges.
  polarity_expression: Manifests as purposeful engagement with divine as partner, experiencing God as actively involved in recovery process, with clear sense of divine support and guidance.
  cross_domain_resonance: Resonates with psy-att-sec (secure attachment patterns), soc-sup-net (cohesive support networks), and psy-cop-str (adaptive coping strategies).
  academic_description: Collaborative religious coping represents partnership with divine in problem-solving, central to Pargament's positive religious coping framework. Research demonstrates that collaborative coping predicts better treatment outcomes, reduced relapse rates, and enhanced psychological wellbeing. Studies show individuals who experience God as partner report greater resilience, hope, and recovery stability. Neuroimaging reveals that collaborative divine relationship activates attachment and social bonding circuits similar to secure human relationships.
  clinical_description: Assessment explores client's sense of divine partnership through questions about prayer life, experience of God's presence, and collaborative problem-solving with higher power. Interventions strengthen collaborative relationship through guided prayer practices, spiritual direction focusing on partnership themes, and Step 3 work emphasizing turning will over to caring higher power. Treatment helps clients develop active collaboration rather than passive waiting, distinguish healthy surrender from abandonment, and build trust in divine support through recovery challenges.
  lay_description: This is when you feel like God or your higher power is your partner in recovery, working with you rather than against you. You might pray for guidance and actually feel heard, sense divine presence during difficult moments, or experience your higher power actively helping you stay sober. It's like having a powerful ally who's always available, understanding, and supportive of your recovery journey.
  foundational_themes: Divine alliance, sacred partnership, collaborative spirituality, mutual engagement with transcendent
  experiential_processes: Sensing divine presence, receiving spiritual guidance, co-creating recovery with God, experiencing answered prayer
  personal_relevance: Provides ultimate source of support, transforms isolation into sacred companionship, offers partnership with infinite resource
- id: exi-spi-cop-cdp-dir
  label: Spiritual Abandonment
  forest: Existential
  forest_id: exi
  field: Spiritual and Transcendent
  field_id: exi-spi
  cluster: Spiritual Coping
  cluster_id: exi-spi-cop
  polarity: directionless
  polarity_suffix: dir
  synonyms:
  - Divine abandonment
  - Spiritual forsakenness
  - Religious isolation
  - Sacred disconnection
  scope: Represents feeling abandoned or forsaken by the divine when facing challenges, characterized by experiencing God as absent or uncaring, prayers feeling unanswered, and sense of spiritual isolation during crisis.
  parent_scope_inheritance: This anchor specifies the abandonment aspect of spiritual struggle, focusing on the breakdown of collaborative divine relationship that undermines spiritual coping resources.
  polarity_expression: Manifests as directionless spiritual isolation, feeling forsaken by God during addiction struggles, with pervasive sense that divine has withdrawn support when most needed.
  cross_domain_resonance: Resonates with psy-att-ins (insecure attachment patterns), soc-sup-iso (social isolation), and psy-moo-dep (depressive states).
  academic_description: Spiritual abandonment represents breakdown in divine relationship, identified in research as core component of negative religious coping. Studies show that feeling forsaken by God predicts increased relapse risk, depression, and suicidality. Exline's research on divine struggle reveals how perceived abandonment disrupts recovery, particularly when individuals interpret addiction as evidence of God's withdrawal. Neuroimaging suggests spiritual abandonment activates same circuits as social rejection and attachment loss.
  clinical_description: Assessment explores feelings of divine abandonment through questions about unanswered prayers, sense of God's absence, and spiritual isolation experiences. Interventions address abandonment through processing spiritual disappointment, exploring barriers to divine connection, and rebuilding trust in higher power. Treatment helps clients distinguish feeling abandoned from being abandoned, work through 'dark night of soul' experiences, and find divine presence even in absence. Special attention to religious trauma that may underlie abandonment fears.
  lay_description: This is the painful feeling that God or your higher power has abandoned you, especially when you need help most. Your prayers feel like they hit the ceiling, you can't sense any divine presence, and it seems like God has turned away because of your addiction. You might wonder 'Where is God?' or feel completely alone in your struggle, like even your higher power has given up on you.
  foundational_themes: Divine absence, spiritual forsakenness, sacred abandonment, transcendent withdrawal
  experiential_processes: Experiencing divine silence, feeling prayers bounce back, sensing God's withdrawal, spiritual emptiness
  personal_relevance: Creates ultimate aloneness, undermines hope for divine help, leaves individual without transcendent support
- id: exi-spi-cop-sfr-pur
  label: Sacred Reframing
  forest: Existential
  forest_id: exi
  field: Spiritual and Transcendent
  field_id: exi-spi
  cluster: Spiritual Coping
  cluster_id: exi-spi-cop
  polarity: purposeful
  polarity_suffix: pur
  synonyms:
  - Benevolent religious reframing
  - Spiritual meaning-making
  - Sacred interpretation
  - Divine purpose finding
  scope: Represents ability to reframe difficulties through benevolent spiritual lens, finding sacred meaning in suffering, viewing challenges as opportunities for spiritual growth, and seeing divine purpose in recovery journey.
  parent_scope_inheritance: This anchor specifies the meaning-making aspect of spiritual coping, focusing on how individuals use sacred frameworks to reinterpret and find purpose in addiction-related challenges.
  polarity_expression: Manifests as purposeful spiritual interpretation that finds sacred meaning in suffering, sees addiction as spiritual journey, and recognizes divine purpose in recovery process.
  cross_domain_resonance: Resonates with psy-cog-rfr (cognitive reframing), exi-mea-pur (purposeful meaning-making), and psy-res-gro (post-traumatic growth).
  academic_description: Benevolent religious reframing represents positive meaning-making through sacred lens, core component of positive religious coping. Research shows that ability to find spiritual meaning in suffering predicts better recovery outcomes, increased resilience, and post-traumatic spiritual growth. Studies demonstrate that viewing addiction as spiritual journey rather than moral failure enhances treatment engagement and reduces shame. Sacred reframing activates meaning-making neural networks and reduces amygdala reactivity to stressors.
  clinical_description: Assessment explores client's ability to find spiritual meaning through questions about divine purpose in struggles, spiritual lessons from addiction, and sacred interpretation of recovery. Interventions develop reframing capacity through spiritual autobiography work, exploring addiction as spiritual journey narrative, and identifying growth through suffering. Treatment helps clients develop benevolent rather than punitive interpretations, find redemptive meaning in past struggles, and see recovery as sacred transformation process.
  lay_description: This is when you can find spiritual meaning in your struggles, seeing your addiction and recovery as part of a larger spiritual journey rather than just random suffering. You might recognize how hitting bottom brought you closer to God, see lessons your higher power is teaching through challenges, or understand your recovery as having sacred purpose - perhaps to help others or fulfill a divine plan.
  foundational_themes: Sacred meaning, divine purpose, spiritual lessons, redemptive suffering
  experiential_processes: Finding God in struggle, recognizing spiritual lessons, seeing sacred purpose, experiencing redemptive transformation
  personal_relevance: Transforms suffering into growth, provides ultimate meaning for pain, creates sense of divine purpose in recovery
- id: exi-spi-cop-sfr-dir
  label: Punitive Interpretation
  forest: Existential
  forest_id: exi
  field: Spiritual and Transcendent
  field_id: exi-spi
  cluster: Spiritual Coping
  cluster_id: exi-spi-cop
  polarity: directionless
  polarity_suffix: dir
  synonyms:
  - Divine punishment beliefs
  - Negative religious reframing
  - Spiritual condemnation
  - Sacred judgment
  scope: Represents punitive spiritual interpretation of difficulties, viewing addiction as divine punishment, inability to find benevolent meaning in suffering, and seeing only judgment rather than grace in struggles.
  parent_scope_inheritance: This anchor specifies the punitive interpretation aspect of negative religious coping, focusing on how harmful spiritual frameworks undermine coping resources.
  polarity_expression: Manifests as directionless spiritual condemnation, interpreting addiction as God's punishment, with inability to find redemptive meaning or divine grace in recovery process.
  cross_domain_resonance: Resonates with psy-cog-dis (cognitive distortions), psy-sha-tox (toxic shame), and exi-mea-emp (existential emptiness).
  academic_description: Punitive religious interpretation represents negative meaning-making through condemning sacred lens, key component of negative religious coping. Research shows that viewing addiction as divine punishment predicts poorer treatment outcomes, increased relapse, and higher depression. Studies demonstrate that punitive God concepts correlate with shame, hopelessness, and treatment dropout. Neuroimaging reveals punitive religious thoughts activate threat detection and self-criticism circuits.
  clinical_description: Assessment explores punitive beliefs through questions about divine punishment, God's judgment of addiction, and inability to find grace. Interventions challenge punitive interpretation through grace-focused theology, exploring loving rather than punishing God concepts, and developing self-forgiveness through divine forgiveness. Treatment addresses religious trauma underlying punitive beliefs, distinguishes consequences from punishment, and builds capacity for benevolent reframing of struggles.
  lay_description: This is when you can only see your addiction as God's punishment or judgment, unable to find any positive spiritual meaning in your struggles. You might believe God gave you addiction because you're bad, that your suffering is divine payback for sins, or that recovery struggles mean God hasn't forgiven you. Instead of grace and growth, you only see condemnation and judgment.
  foundational_themes: Divine punishment, sacred condemnation, spiritual judgment, absence of grace
  experiential_processes: Feeling divinely punished, experiencing God's wrath, seeing only judgment, inability to access grace
  personal_relevance: Creates spiritual shame, blocks access to divine support, prevents redemptive meaning-making
- id: exi-spi-cop-sss-pur
  label: Spiritual Support Seeking
  forest: Existential
  forest_id: exi
  field: Spiritual and Transcendent
  field_id: exi-spi
  cluster: Spiritual Coping
  cluster_id: exi-spi-cop
  polarity: purposeful
