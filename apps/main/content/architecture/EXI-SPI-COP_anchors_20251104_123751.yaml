  - Faith community rejection
  - Sacred social isolation
  - Spiritual alienation
  scope: Represents isolation from spiritual support systems, including disconnection from faith community, absence of religious fellowship, lack of spiritual mentorship, and exclusion from faith-based resources.
  parent_scope_inheritance: This anchor specifies the spiritual isolation aspect of negative religious coping, focusing on how disconnection from faith community undermines spiritual coping resources.
  polarity_expression: Manifests as directionless spiritual alienation, cut off from faith community support, with pervasive sense of religious rejection and sacred isolation.
  cross_domain_resonance: Resonates with soc-sup-iso (social isolation), psy-att-avo (avoidant attachment), and soc-com-ali (community alienation).
  academic_description: Spiritual isolation represents disconnection from faith community resources, significant risk factor in addiction recovery. Research shows that religious disconnection predicts higher relapse rates, increased depression, and reduced treatment engagement. Studies demonstrate that feeling rejected by faith community due to addiction creates unique spiritual wound beyond general social rejection. Loss of sacred support removes crucial recovery resources including transcendent hope and spiritual accountability.
  clinical_description: Assessment explores spiritual isolation through questions about faith community disconnection, religious rejection experiences, and barriers to spiritual support. Interventions address isolation through finding accepting faith communities, healing religious trauma from rejection, and rebuilding capacity for spiritual connection. Treatment processes experiences of judgment or shunning by religious groups, helps distinguish toxic from healthy faith communities, and develops alternative spiritual support when traditional communities are unavailable.
  lay_description: This is when you're cut off from spiritual support - either because you've withdrawn from your faith community out of shame, been rejected or judged by religious people, or can't find a spiritual home that accepts you in recovery. You face your struggles without prayer partners, spiritual mentors, or faith-based fellowship, feeling like you don't belong in religious spaces because of your addiction.
  foundational_themes: Sacred disconnection, religious rejection, spiritual alienation, faith community exclusion
  experiential_processes: Feeling judged by believers, experiencing religious shunning, spiritual loneliness, absence of sacred support
  personal_relevance: Creates spiritual loneliness, removes sacred resources, leaves individual without faith-based support
- id: exi-spi-cop-sas-pur
  label: Spiritual Peace
  forest: Existential
  forest_id: exi
  field: Spiritual and Transcendent
  field_id: exi-spi
  cluster: Spiritual Coping
  cluster_id: exi-spi-cop
  polarity: purposeful
  polarity_suffix: pur
  synonyms:
  - Divine reconciliation
  - Spiritual resolution
  - Sacred peace
  - Religious acceptance
  scope: Represents resolved spiritual emotions and peace with divine, including working through anger at God, accepting divine mystery, finding spiritual serenity, and achieving reconciliation with higher power after struggle.
  parent_scope_inheritance: This anchor specifies the spiritual peace aspect of positive religious coping, focusing on resolution of spiritual struggles that enables effective sacred coping.
  polarity_expression: Manifests as purposeful spiritual serenity, having worked through anger and achieved peace with divine, with deep acceptance of sacred mystery and divine will.
  cross_domain_resonance: Resonates with psy-emo-reg (emotional regulation), exi-acc-rad (radical acceptance), and psy-tra-res (trauma resolution).
  academic_description: Spiritual peace represents resolution of religious struggle, associated with positive recovery outcomes. Research shows that working through anger at God and achieving spiritual acceptance predicts reduced relapse, improved mental health, and enhanced wellbeing. Exline's studies demonstrate that spiritual struggle resolution involves acknowledging anger, expressing lament, and ultimately finding renewed connection. Post-struggle spiritual peace often deeper than pre-struggle faith, characterized by mature acceptance of divine mystery.
  clinical_description: Assessment explores spiritual peace through questions about resolved anger at God, acceptance of divine mystery, and current spiritual serenity. Interventions facilitate peace through spiritual struggle processing, lament practices allowing expression of anger, and reconciliation rituals with divine. Treatment normalizes spiritual struggle as growth process, helps clients work through rather than suppress anger at God, and develops capacity for holding both questions and faith simultaneously.
  lay_description: This is when you've found peace with your higher power after working through anger, disappointment, or confusion about why God allowed your addiction. You've moved from 'Why me?' to acceptance, from rage to reconciliation. You might still have questions, but you're no longer consumed by spiritual anger - instead, you've found a deeper, more mature faith that can hold both mystery and trust.
  foundational_themes: Divine reconciliation, sacred acceptance, spiritual serenity, transcendent peace
  experiential_processes: Experiencing spiritual calm, feeling at peace with God, accepting divine mystery, sensing sacred reconciliation
  personal_relevance: Resolves spiritual conflict, enables renewed divine connection, provides deep transcendent peace
- id: exi-spi-cop-sas-dir
  label: Spiritual Struggle
  forest: Existential
  forest_id: exi
  field: Spiritual and Transcendent
  field_id: exi-spi
  cluster: Spiritual Coping
  cluster_id: exi-spi-cop
  polarity: directionless
  polarity_suffix: dir
  synonyms:
  - Anger at God
  - Divine conflict
  - Religious struggle
  - Spiritual resentment
  scope: Represents unresolved spiritual struggle and anger at divine, including persistent rage at God, spiritual resentment about suffering, inability to accept divine will, and ongoing conflict with higher power.
  parent_scope_inheritance: This anchor specifies the spiritual struggle aspect of negative religious coping, focusing on how unresolved divine conflict undermines spiritual coping capacity.
  polarity_expression: Manifests as directionless spiritual rage, consumed by anger at God for allowing addiction, with persistent resentment blocking access to spiritual resources.
  cross_domain_resonance: Resonates with psy-emo-dys (emotional dysregulation), psy-ang-chr (chronic anger), and exi-mea-cri (meaning crisis).
  academic_description: Spiritual struggle represents unresolved anger and conflict with divine, major risk factor for relapse and depression. Exline's research on anger at God reveals how divine struggle complicates recovery when individuals feel betrayed by higher power. Studies show persistent spiritual anger predicts worse treatment outcomes, increased substance use, and suicidality. Unresolved religious struggle creates unique vulnerability beyond general anger, as it blocks access to transcendent coping resources.
  clinical_description: Assessment explores spiritual struggle through questions about anger at God, resentment about divine allowance of addiction, and ongoing religious conflict. Interventions address struggle through validating anger as normal response, providing safe space for expressing rage at divine, and exploring lament traditions that honor spiritual protest. Treatment helps clients distinguish feeling angry from being condemned for anger, processes underlying spiritual wounds, and works toward resolution without forcing premature forgiveness.
  lay_description: This is when you're stuck in anger at God or your higher power - furious that they allowed your addiction, let terrible things happen, or didn't answer desperate prayers for help. You might rage at God asking 'Why did you let this happen?' or feel bitter that others seem blessed while you struggle. This spiritual anger blocks you from accessing the comfort and strength that faith might otherwise provide.
  foundational_themes: Divine anger, spiritual protest, sacred conflict, transcendent resentment
  experiential_processes: Raging at God, feeling spiritually betrayed, experiencing divine injustice, consumed by religious anger
  personal_relevance: Blocks spiritual resources, creates religious wound, prevents access to transcendent support
- id: exi-spi-cop-sur-pur
  label: Active Surrender
  forest: Existential
  forest_id: exi
  field: Spiritual and Transcendent
  field_id: exi-spi
  cluster: Spiritual Coping
  cluster_id: exi-spi-cop
  polarity: purposeful
  polarity_suffix: pur
  synonyms:
  - Spiritual surrender
  - Letting go to God
  - Sacred release
  - Divine trust
  scope: Represents healthy spiritual surrender characterized by actively turning will over to higher power, accepting powerlessness while taking responsibility, trusting divine plan while engaging in recovery work, and letting go with purposeful action.
  parent_scope_inheritance: This anchor specifies the active surrender aspect of spiritual coping, focusing on constructive letting go that enhances rather than replaces personal agency in recovery.
  polarity_expression: Manifests as purposeful spiritual surrender, actively turning will over while taking recovery action, with balance between letting go and showing up.
  cross_domain_resonance: Resonates with exi-acc-rad (radical acceptance), psy-con-rel (relinquishing control), and exi-age-emp (empowered agency).
  academic_description: Active spiritual surrender represents constructive relinquishment of control to divine, central to 12-step spirituality and positive religious coping. Research distinguishes active surrender (letting go while taking action) from passive resignation. Studies show that healthy surrender predicts better recovery outcomes through reduced resistance, increased treatment engagement, and enhanced spiritual connection. Neuroimaging reveals surrender practices reduce default mode network activity associated with ego-defense and control.
  clinical_description: Assessment explores surrender through questions about turning will over, balance between letting go and taking action, and trust in divine plan. Interventions develop healthy surrender through Step 3 work, surrender meditation practices, and distinguishing surrender from passivity. Treatment helps clients understand surrender as empowerment not defeat, develop daily surrender practices, and maintain personal responsibility within spiritual letting go. Addresses confusion between surrender and learned helplessness.
  lay_description: This is the 'Let go and let God' principle done right - actively turning your will and life over to your higher power while still showing up and doing the work. You surrender the illusion of control, trust the divine plan, but still go to meetings, work your program, and take recovery actions. It's not passive waiting but active partnership - you do the footwork and leave the results to God.
  foundational_themes: Sacred surrender, divine trust, spiritual letting go, transcendent release
  experiential_processes: Turning will over, releasing control, trusting divine timing, surrendering outcomes
  personal_relevance: Reduces struggle against reality, enables spiritual flow, creates peace through letting go
- id: exi-spi-cop-sur-dir
  label: Spiritual Bypassing
  forest: Existential
  forest_id: exi
  field: Spiritual and Transcendent
  field_id: exi-spi
  cluster: Spiritual Coping
  cluster_id: exi-spi-cop
  polarity: directionless
  polarity_suffix: dir
  synonyms:
  - Passive fatalism
  - Spiritual avoidance
  - Religious passivity
  - Sacred escapism
  scope: Represents unhealthy spiritual passivity characterized by using surrender to avoid responsibility, spiritual bypassing of necessary action, fatalistic resignation, and hiding behind faith to escape recovery work.
  parent_scope_inheritance: This anchor specifies the spiritual bypassing aspect of negative religious coping, focusing on how misuse of surrender concepts undermines recovery agency.
  polarity_expression: Manifests as directionless spiritual passivity, using 'God's will' to avoid responsibility, with fatalistic resignation replacing active recovery engagement.
  cross_domain_resonance: Resonates with psy-def-avo (avoidance defenses), exi-age-hel (learned helplessness), and psy-res-pas (passive resignation).
  academic_description: Spiritual bypassing represents misuse of religious concepts to avoid psychological work, identified as significant recovery obstacle. Research shows that passive fatalism ('whatever happens is God's will') predicts poorer treatment outcomes and increased relapse. Studies demonstrate that spiritual bypassing serves as sophisticated defense mechanism, using transcendent concepts to avoid confronting addiction realities. Distinguished from healthy surrender by absence of personal responsibility and recovery action.
  clinical_description: Assessment explores spiritual bypassing through questions about using faith to avoid action, 'waiting on God' without footwork, and fatalistic beliefs. Interventions address bypassing by clarifying true surrender versus passivity, challenging 'God will fix it' without personal effort, and developing balance between faith and action. Treatment helps clients recognize how spiritual bypassing serves as avoidance, distinguish surrender from resignation, and integrate spiritual practice with concrete recovery work.
  lay_description: This is when you misuse spiritual ideas to avoid doing the hard work of recovery - saying 'It's in God's hands' while skipping meetings, claiming 'Whatever happens is God's will' to justify not trying, or hiding behind prayer instead of taking action. You might use spirituality as an escape from responsibility, waiting passively for God to fix everything without doing your part.
  foundational_themes: Spiritual passivity, sacred avoidance, religious fatalism, transcendent escapism
  experiential_processes: Avoiding through spirituality, passive waiting on God, fatalistic resignation, bypassing responsibility
  personal_relevance: Blocks recovery action, enables continued dysfunction, prevents genuine spiritual growth
