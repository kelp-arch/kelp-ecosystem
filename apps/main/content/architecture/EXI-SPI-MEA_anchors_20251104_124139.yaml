  - Spiritual mission
  - Sacred purpose
  - Divine vocation
  scope: Clear sense of divine calling or spiritual purpose that provides life direction, including feeling called to specific work, service, or mission that transcends personal ambition.
  parent_scope_inheritance: Specifies the sacred meaning cluster's divine purpose aspect by focusing on how spiritual calling provides ultimate life direction and sacred mission.
  polarity_expression: Manifests as articulated sense of spiritual mission, purpose-driven recovery and life choices, and orientation toward sacred service or vocation.
  cross_domain_resonance: Resonates with psy-mot-goa-pur-ada (adaptive purpose-driven goals), soc-com-ser-alt-coh (cohesive altruistic service), and exi-aut-age-sel-pur (purposeful self-determination).
  academic_description: Research on spiritual calling demonstrates its role in providing identity, motivation, and resilience. Studies show that experiencing recovery as spiritual calling predicts better outcomes, increased commitment, and sustained change. Calling provides transcendent motivation that surpasses personal gain, creating dedication that persists through challenges. Those with sense of divine purpose show greater meaning in life and stronger recovery maintenance.
  clinical_description: Assessment explores current sense of calling, openness to spiritual purpose, and how addiction may have derailed previous calling. Interventions include calling discernment exercises, exploration of how recovery itself might be calling, and identifying ways to serve from wounded healer position. Common issues include fear of not being worthy of calling, confusion about purpose after addiction, and difficulty distinguishing calling from ego ambition. Treatment helps recognize and respond to spiritual calling.
  lay_description: Divine calling is knowing you're here for a spiritual purpose—feeling called to specific work or service that goes beyond just making a living or being successful. It's sensing that your recovery and life have sacred mission, perhaps helping others heal or contributing to spiritual awakening. This calling provides direction and meaning that transcends personal goals, making your journey about something greater than yourself.
  foundational_themes: Sacred mission, divine purpose, spiritual vocation, transcendent calling
  experiential_processes: Calling discernment, purpose discovery, mission alignment, vocational clarity
  personal_relevance: Provides life direction, creates meaningful identity, sustains motivation through challenges
