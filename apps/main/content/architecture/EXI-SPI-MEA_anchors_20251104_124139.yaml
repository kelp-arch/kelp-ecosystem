  scope: Coherent transcendent framework that provides overarching spiritual narrative contextualizing all experience within ultimate meaning structure and divine reality.
  parent_scope_inheritance: Specifies the sacred meaning cluster's transcendent meaning aspect through comprehensive spiritual framework that organizes and gives significance to all experience.
  polarity_expression: Manifests as integrated spiritual worldview, coherent understanding of ultimate reality, and ability to contextualize all experience within transcendent framework.
  cross_domain_resonance: Resonates with psy-cog-sch-mea-ada (adaptive meaning schemas), exi-mea-cos-uni-pur (purposeful universal meaning), and soc-cul-wor-spi-coh (cohesive spiritual worldview).
  academic_description: Research on meaning-making shows that coherent spiritual frameworks provide global meaning structure that helps individuals make sense of experience. Studies demonstrate that integrated spiritual worldviews predict better coping, increased resilience, and stronger recovery. Park's meaning-making model shows how transcendent frameworks help process difficult experiences and maintain life coherence. Those with clear spiritual narratives show greater wellbeing and purpose.
  clinical_description: Assessment explores current spiritual framework, its coherence and comprehensiveness, and how it contextualizes recovery. Interventions include spiritual integration work, narrative therapy with transcendent dimension, and developing coherent spiritual worldview. Common issues include fragmented spiritual beliefs, conflicting religious messages, and inability to integrate addiction experience into spiritual framework. Treatment helps construct coherent transcendent narrative.
  lay_description: 'A transcendent framework is your big-picture spiritual understanding—how God or ultimate reality works, why we''re here, what it all means. When coherent, this framework makes sense of everything: your addiction had spiritual purpose, recovery is part of divine plan, suffering leads to growth. This overarching story gives meaning to all experience, placing your journey within cosmic significance.'
  foundational_themes: Ultimate reality, cosmic meaning, divine plan, spiritual cosmology
  experiential_processes: Meaning integration, narrative coherence, spiritual sense-making, framework construction
  personal_relevance: Provides life coherence, contextualizes all experience, offers ultimate explanation
