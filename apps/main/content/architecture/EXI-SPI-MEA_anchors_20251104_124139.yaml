  synonyms:
  - Moral relativism
  - Values confusion
  - Spiritual drift
  scope: Absence or confusion of sacred values leading to moral relativism, inconsistent decision-making, and disconnect between any spiritual beliefs and actual behavior.
  parent_scope_inheritance: Specifies the sacred meaning cluster's meaninglessness dimension through absence of guiding sacred values, creating ethical confusion and purposeless choices.
  polarity_expression: Manifests as inability to articulate spiritual principles, inconsistent or contradictory decisions, and significant disconnect between stated beliefs and actions.
  cross_domain_resonance: Resonates with psy-cog-bel-cor-mal (maladaptive core beliefs), soc-cul-val-sha-fra (fragmented shared values), and phy-neu-exe-inh-dys (dysregulated inhibition affecting value-based control).
  academic_description: Research shows that absence of sacred values correlates with increased vulnerability to addiction, reduced recovery stability, and greater moral distress. Studies indicate that moral relativism and values confusion predict poorer treatment outcomes and increased relapse risk. The absence of sacred framework for ethics leads to decision-making based solely on immediate gratification or external pressures, undermining long-term wellbeing.
  clinical_description: Assessment identifies values confusion, moral relativism, and disconnect between any stated values and behavior. Interventions focus on exploring what might be sacred, examining consequences of living without clear values, and gradually discovering authentic spiritual principles. Common presentations include cynicism about all values, inability to identify what matters spiritually, and pattern of violating own stated principles. Treatment begins with small values experiments and builds toward coherent framework.
  lay_description: Without clear sacred values, life becomes morally confusing—nothing feels ultimately right or wrong, decisions lack spiritual grounding, and you drift without ethical anchor. You might say one thing but do another, or change your principles based on convenience. This creates a spiritual void where addiction thrives, as there's no sacred framework to protect against destructive choices.
  foundational_themes: Moral confusion, ethical relativism, spiritual emptiness, unprincipled existence
  experiential_processes: Values inconsistency, moral drift, unprincipled decisions, ethical confusion
  personal_relevance: Creates moral distress, enables destructive choices, undermines integrity and self-respect
- id: exi-spi-mea-cal-pur
  label: Divine Calling Presence
  forest: Existential
  forest_id: exi
