- id: exi-spi-mea-suf-pur
  label: Redemptive Suffering Meaning
  forest: Existential
  forest_id: exi
  field: Spiritual and Transcendent
  field_id: exi-spi
  cluster: Sacred Meaning
  cluster_id: exi-spi-mea
