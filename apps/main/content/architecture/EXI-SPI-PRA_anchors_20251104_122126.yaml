  scope: Established daily spiritual practice routine with sustained discipline over time, practice prioritization, and structural integrity maintaining consistent engagement regardless of circumstances.
  parent_scope_inheritance: Specifies the consistency dimension of contemplative practice, focusing on the structural and disciplinary aspects across all practice types.
  polarity_expression: Manifests as daily practice schedule, maintained routines through difficulty, long-term commitment, and practice as non-negotiable priority.
  cross_domain_resonance: Resonates with psy-exe-pla-ada (adaptive executive planning) and soc-beh-rou-coh (cohesive routine behavior).
  academic_description: Consistent spiritual practice creates cumulative neuroplastic changes and habit formation through basal ganglia circuits. Regular practice schedules enhance executive function and self-regulation. Research shows practice consistency predicts spiritual growth more than intensity.
  clinical_description: Assessment examines practice frequency, routine stability, and maintenance strategies. Interventions include practice scheduling, accountability partnerships, and habit stacking with existing routines. Treatment emphasizes consistency over perfection, starting with minimal commitments.
  lay_description: This is when spiritual practice becomes as regular as brushing your teeth - a non-negotiable part of your daily routine. You maintain your practice through good days and bad, busy times and quiet times. The consistency itself becomes a source of strength and stability.
  foundational_themes: Spiritual discipline, sacred routine, faithful commitment
  experiential_processes: Daily practice, routine maintenance, disciplined engagement, persistent showing up
  personal_relevance: Provides life structure, builds spiritual strength, and creates foundation for transformation
