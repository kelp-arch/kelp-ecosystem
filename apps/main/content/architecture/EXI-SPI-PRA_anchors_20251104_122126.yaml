  polarity_expression: Manifests as no prayer practice, empty recitation without feeling, crisis-only prayer attempts, and sense of talking to emptiness.
  cross_domain_resonance: Resonates with soc-rel-spi-fra (fragmented spiritual relationships) and psy-att-dev-mal (maladaptive devotional patterns).
  academic_description: Absence of prayer correlates with reduced activation in attachment and social cognition networks. Prayer avoidance or mechanical recitation fails to produce the anxiolytic and meaning-making benefits of authentic prayer, maintaining spiritual disconnection.
