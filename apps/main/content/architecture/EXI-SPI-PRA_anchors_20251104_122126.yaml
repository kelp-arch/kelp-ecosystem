- id: exi-spi-pra-med-pur
  label: Purposeful Meditation
  forest: Existential
  forest_id: exi
  field: Spiritual and Transcendent
  field_id: exi-spi
  cluster: Contemplative Practice
  cluster_id: exi-spi-pra
  polarity: purposeful
  polarity_suffix: pur
  synonyms:
  - Disciplined meditation
  - Sustained contemplation
  - Mindful presence
  scope: Regular meditation practice with developing concentration, mindfulness cultivation, and present-moment awareness leading to neuroplastic changes and contemplative capacity.
  parent_scope_inheritance: Specifies the meditation dimension of contemplative practice, focusing on systematic engagement with awareness-based practices.
  polarity_expression: Manifests as consistent meditation practice with deepening focus, reduced mind-wandering, and cultivation of contemplative states.
  cross_domain_resonance: Resonates with psy-att-foc-ada (adaptive attention focus) and phy-neu-pla-reg (regulated neuroplasticity).
  academic_description: Davidson's contemplative neuroscience demonstrates meditation-induced neuroplastic changes in attention and emotion regulation circuits. Regular practice strengthens prefrontal control, reduces default mode network activity, and enhances interoceptive awareness. Studies show dose-dependent relationships between practice duration and neural changes.
  clinical_description: Assessment explores meditation history, current practice frequency, and quality of focus. Interventions include MBSR training, guided meditation instruction, and retreat participation. Common challenges include restlessness and expectation management. Treatment emphasizes starting with brief practices and gradually extending duration.
  lay_description: This is when meditation becomes a real part of your life - not just something you try occasionally but a daily practice that deepens over time. You develop the ability to sit quietly, focus your attention, and find stillness even when your mind wants to race.
  foundational_themes: Present-moment awareness, contemplative discipline, sacred attention
  experiential_processes: Breath awareness, body scanning, thought observation, consciousness exploration
  personal_relevance: Provides tools for managing cravings, accessing inner peace, and developing spiritual focus
- id: exi-spi-pra-med-dir
  label: Directionless Meditation Avoidance
  forest: Existential
  forest_id: exi
  field: Spiritual and Transcendent
  field_id: exi-spi
  cluster: Contemplative Practice
  cluster_id: exi-spi-pra
  polarity: directionless
  polarity_suffix: dir
  synonyms:
  - Meditation neglect
  - Contemplative avoidance
  - Mindfulness abandonment
  scope: Avoided or abandoned meditation practice with inability to sustain focus, extreme restlessness, and absence of contemplative capacity or awareness cultivation.
  parent_scope_inheritance: Specifies the meditation dimension of contemplative practice in its neglected state, showing avoidance of awareness-based practices.
  polarity_expression: Manifests as no meditation practice, aversion to stillness, immediate giving up when attempting practice, and lack of any contemplative development.
  cross_domain_resonance: Resonates with psy-att-foc-mal (maladaptive attention focus) and phy-neu-pla-dys (dysregulated neuroplasticity).
  academic_description: Research indicates meditation avoidance correlates with heightened default mode network activity, reduced prefrontal control, and impaired emotion regulation. Lack of contemplative practice maintains stress reactivity patterns and limits neuroplastic potential for attention training.
  clinical_description: Clients report inability to sit still, overwhelming mental chatter, or belief they 'can't meditate.' Interventions start with movement-based practices, brief guided sessions, or walking meditation. Treatment addresses underlying anxiety about stillness and gradually builds tolerance.
  lay_description: This is when the idea of sitting still and meditating feels impossible or pointless. Your mind races constantly, you can't focus for even a minute, and any attempt at meditation feels like torture so you avoid it completely.
  foundational_themes: Mental chaos, contemplative poverty, attention fragmentation
  experiential_processes: Constant distraction, thought proliferation, awareness avoidance, restless agitation
  personal_relevance: Maintains stress patterns, limits coping resources, and prevents development of inner peace
- id: exi-spi-pra-pry-pur
  label: Purposeful Prayer
  forest: Existential
  forest_id: exi
  field: Spiritual and Transcendent
  field_id: exi-spi
  cluster: Contemplative Practice
  cluster_id: exi-spi-pra
  polarity: purposeful
  polarity_suffix: pur
  synonyms:
  - Meaningful prayer life
  - Authentic prayer practice
  - Devotional communication
  scope: Regular prayer practice with authentic communication, various prayer forms utilized, and genuine sense of spiritual connection and dialogue with the divine.
  parent_scope_inheritance: Specifies the prayer dimension of contemplative practice, focusing on communicative and relational aspects of spiritual discipline.
  polarity_expression: Manifests as consistent prayer beyond crisis, felt sense of connection, gratitude expression, and deepening relationship through prayer.
  cross_domain_resonance: Resonates with soc-rel-spi-coh (cohesive spiritual relationships) and psy-att-dev-ada (adaptive devotional attention).
  academic_description: Prayer research reveals activation of social cognition and attachment networks during prayer. Different prayer types (petitionary, contemplative, gratitude) produce distinct neural patterns. Regular prayer practice correlates with reduced anxiety, increased hope, and enhanced meaning-making in recovery.
  clinical_description: Assessment explores prayer history, current practices, and sense of connection. Interventions include centering prayer instruction, prayer journaling, and liturgical participation. Treatment individualizes prayer forms - some resonate with spoken prayer, others with silent contemplation.
  lay_description: This is when prayer becomes a real conversation rather than desperate pleading. You develop different ways to pray - sometimes asking for help, sometimes just sitting in quiet presence, sometimes overflowing with gratitude. Prayer becomes a lifeline that connects you to something greater.
  foundational_themes: Divine dialogue, sacred communication, spiritual intimacy
  experiential_processes: Petition and intercession, contemplative listening, gratitude expression, presence cultivation
  personal_relevance: Provides connection to higher power, reduces isolation, and offers framework for processing life experiences
