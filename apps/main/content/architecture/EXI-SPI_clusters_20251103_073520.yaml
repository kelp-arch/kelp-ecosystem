clusters:
  - id: exi-spi-con
    label: Sacred Connection
    forest: Existential
    forest_id: exi
    field: Spiritual and Transcendent
    field_id: exi-spi
    synonyms:
      - Divine relationship
      - Higher power connection
      - Spiritual communion
      - Sacred attachment
      - Transcendent relationship
    scope: Encompasses relational dimensions of spirituality including connection to higher power, divine presence, ultimate reality, or transcendent other. Includes surrender dynamics, trust in the sacred, divine relationship quality, spiritual intimacy, and conscious contact. Excludes practices for connection (contemplative cluster), experiences of connection (transcendent cluster), and using connection for coping (coping cluster).
    parent_scope_inheritance: This cluster narrows the parent field's spiritual scope to specifically focus on the relational aspects of spirituality, examining how individuals form, maintain, and experience connection with the transcendent.
    polarity_dimension: The quality and presence of sacred connection - ranging from purposeful connection with trust and divine presence to directionless disconnection with spiritual emptiness and abandonment.
    emergence: At the cluster level, sacred connection exhibits emergent properties of divine companionship—a transcendent relationship providing ultimate secure base, sacred presence in suffering, and relational grounding beyond human attachment.
    boundary_interfaces:
      - Connection-practice interface where spiritual disciplines facilitate sacred relationship
      - Connection-experience interface where relational moments become transcendent encounters
      - Connection-coping interface where divine relationship provides coping resource
      - Connection-meaning interface where sacred relationship reveals ultimate purpose
    child_generation_role: You are a spiritual relationship specialist focusing on sacred connections and divine attachment in recovery. You analyze higher power concepts, surrender dynamics, conscious contact development, and spiritual intimacy. You distinguish between purposeful connection states showing trust, surrender, and divine presence versus directionless disconnection states showing spiritual emptiness, divine abandonment, and self-will. You ground analysis in attachment to God theory, 12-step higher power frameworks, and mystical union traditions.
    academic_description: Sacred connection examines relational dimensions of spirituality through frameworks of divine attachment and transcendent relationship. Kirkpatrick's attachment to God theory applies attachment dynamics to divine relationships, showing how individuals form secure, anxious, or avoidant bonds with the sacred. Research demonstrates that secure attachment to God predicts better recovery outcomes and spiritual well-being. The 12-step tradition emphasizes developing conscious contact with a higher power through surrender and trust, with studies showing that quality of higher power relationship correlates with sustained sobriety. Mystical theology describes stages of divine intimacy from purgation through illumination to union, providing maps for deepening sacred connection. Neuroscience research reveals that spiritual connection activates attachment and social bonding circuits, suggesting shared neural substrates for human and divine relationships.
    clinical_description: Clinical work with sacred connection helps clients develop or restore relationship with the transcendent. Assessment explores current higher power concepts, past religious relationships, spiritual wounds, and openness to sacred connection. Interventions include exploring higher power imagery, addressing barriers to trust and surrender, and facilitating conscious contact through prayer and meditation. Step 2-3 work helps clients come to believe in a power greater than themselves and make decisions to turn will and life over to that power's care. Common issues include anger at God for allowing addiction, difficulty trusting after betrayal, confusion about higher power concept, and fear of surrender. Treatment adapts to individual spiritual orientation—some reconnect with God of their understanding, others develop relationship with nature, universe, or collective humanity as higher power. The approach emphasizes that connection quality matters more than specific beliefs, that relationship develops gradually through practice, and that sacred connection provides resources beyond ego strength.
    lay_description: Sacred connection is about your relationship with something greater than yourself—whether you call it God, higher power, the universe, or ultimate reality. In addiction, many people lose this connection, feeling spiritually empty or abandoned, trying to be their own god. Recovery often involves rebuilding or discovering this sacred relationship—learning to trust, surrender control, and experience spiritual presence. This might mean developing conscious contact with a higher power through prayer and meditation, feeling held by something larger during difficult times, or experiencing moments of divine presence and guidance. The relationship can take many forms—some people connect with a personal God, others with nature's wisdom, still others with the collective spirit of humanity. What matters is finding authentic connection that provides strength, comfort, and guidance beyond your own limited resources. This sacred relationship becomes a secure base for recovery, offering unconditional acceptance, infinite patience, and transformative love.

  - id: exi-spi-pra
    label: Contemplative Practice
    forest: Existential
    forest_id: exi
    field: Spiritual and Transcendent
    field_id: exi-spi
    synonyms:
      - Spiritual disciplines
      - Prayer and meditation
      - Devotional practices
      - Spiritual exercises
      - Sacred rituals
    scope: Encompasses structured spiritual practices and disciplines including prayer, meditation, contemplation, ritual participation, worship, devotional reading, and spiritual study. Includes regular practice patterns, depth of engagement, and spiritual discipline development. Excludes the relationships formed through practice (connection cluster), experiences arising from practice (experience cluster), and practice as coping mechanism (coping cluster).
    parent_scope_inheritance: This cluster narrows the parent field's spiritual scope to specifically focus on the methodological and disciplinary aspects of spirituality, examining how individuals engage in and maintain spiritual practices.
    polarity_dimension: The consistency and depth of spiritual practice engagement - ranging from purposeful discipline with regular practice and spiritual fruit to directionless neglect with avoidance and spiritual dryness.
    emergence: At the cluster level, contemplative practice exhibits emergent properties of sustained spiritual attention—a cultivated capacity for sacred focus, contemplative awareness transcending ordinary consciousness, and practice-induced transformation of being.
    boundary_interfaces:
      - Practice-connection interface where disciplines deepen sacred relationship
      - Practice-experience interface where practices induce transcendent states
      - Practice-coping interface where spiritual disciplines provide stress management
      - Practice-meaning interface where contemplation reveals sacred significance
    child_generation_role: You are a contemplative practice specialist examining spiritual disciplines and meditation in recovery. You analyze prayer forms, meditation techniques, ritual engagement, and devotional practices. You distinguish between purposeful practice states showing discipline, depth, and spiritual fruit versus directionless neglect states showing avoidance, superficiality, and spiritual dryness. You ground analysis in contemplative science, centering prayer tradition, and mindfulness-based recovery approaches.
    academic_description: Contemplative practice examines structured spiritual disciplines through frameworks of contemplative science and spiritual formation. Davidson's contemplative neuroscience demonstrates how meditation practices induce neuroplastic changes in attention, emotion regulation, and self-awareness circuits. Research shows that regular meditation practice predicts reduced craving, improved impulse control, and lower relapse rates. The centering prayer tradition, developed by Keating, provides systematic methods for contemplative practice emphasizing letting go of thoughts to rest in divine presence. Studies indicate that centering prayer reduces anxiety and increases spiritual well-being in recovery populations. Mindfulness-based relapse prevention integrates Buddhist meditation with cognitive-behavioral techniques, showing efficacy in preventing relapse through present-moment awareness and urge surfing. Prayer research reveals different prayer types (petitionary, contemplative, ritualistic) activate distinct neural networks and produce varying psychological effects. The field examines how regular spiritual practice creates cumulative effects including increased distress tolerance, enhanced meaning-making, and deepened spiritual experience.
    clinical_description: Clinical work with contemplative practice helps clients develop and maintain spiritual disciplines supporting recovery. Assessment explores current practices, past experiences with prayer/meditation, barriers to practice, and readiness for spiritual discipline. Interventions include teaching various meditation techniques (breath awareness, loving-kindness, body scan), introducing prayer forms (contemplative, intercessory, gratitude), and facilitating ritual participation. Step 11 work focuses on improving conscious contact through prayer and meditation, with emphasis on developing consistent daily practice. Common challenges include restlessness and difficulty sitting still, expecting immediate results, confusion about "doing it right," and maintaining consistency. Treatment individualizes practice recommendations—some clients resonate with silent meditation, others with vocal prayer, movement practices, or nature contemplation. The approach emphasizes starting small with realistic goals, quality over quantity of practice, and patience with gradual development. Regular practice provides structure for recovery, tools for managing cravings, and deepening spiritual connection.
    lay_description: Contemplative practice involves the spiritual disciplines and exercises that deepen your connection to the sacred—things like prayer, meditation, spiritual reading, or participation in rituals. In addiction, these practices often get abandoned or become empty routines. Recovery involves rebuilding a spiritual practice that works for you—whether that's daily meditation, regular prayer, journaling, or time in nature. These aren't just activities but disciplines that train your mind and spirit, like exercise trains your body. You might start with just five minutes of morning meditation, gradually building capacity for spiritual focus. Prayer might evolve from desperate pleading to peaceful conversation to wordless presence. The key is consistency—showing up daily even when you don't feel like it, trusting that regular practice creates gradual transformation. Over time, these practices become anchors in recovery, providing tools for handling stress, accessing inner peace, and maintaining conscious contact with your higher power. What matters isn't perfection but persistence, not immediate results but faithful practice.

  - id: exi-spi-exp
    label: Transcendent Experience
    forest: Existential
    forest_id: exi
    field: Spiritual and Transcendent
    field_id: exi-spi
    synonyms:
      - Mystical experiences
      - Spiritual awakening
      - Peak experiences
      - Sacred moments
      - Unity consciousness
    scope: Encompasses direct experiences of transcendence including mystical states, spiritual awakening, peak experiences, ego dissolution, unity consciousness, and sacred moments. Includes both spontaneous and induced transcendent states, their integration, and transformative effects. Excludes relational aspects (connection cluster), methods of inducing states (practice cluster), and functional use of experiences (coping cluster).
    parent_scope_inheritance: This cluster narrows the parent field's spiritual scope to specifically focus on the experiential and phenomenological aspects of transcendence, examining how individuals encounter and integrate non-ordinary spiritual states.
    polarity_dimension: The integration and grounding of transcendent experiences - ranging from purposeful integration with transformative insight to directionless fragmentation with spiritual emergency or dissociation.
    emergence: At the cluster level, transcendent experience exhibits emergent properties of consciousness expansion—direct knowing beyond conceptual understanding, ego-transcending awareness revealing ultimate unity, and transformative encounters restructuring identity and worldview.
    boundary_interfaces:
      - Experience-connection interface where transcendent states reveal sacred presence
      - Experience-practice interface where disciplines induce mystical states
      - Experience-coping interface where peak experiences provide resilience resources
      - Experience-meaning interface where transcendent encounters reveal ultimate reality
    child_generation_role: You are a transpersonal experience specialist studying mystical and transcendent states in recovery. You analyze spiritual awakening, peak experiences, ego dissolution, and unity consciousness. You distinguish between purposefully integrated states showing transformative insight and grounded awakening versus directionlessly fragmented states showing spiritual emergency, dissociation, and ungrounded inflation. You ground analysis in mystical experience research, spiritual emergency frameworks, and consciousness studies.
    academic_description: Transcendent experience examines non-ordinary spiritual states through frameworks of mystical experience and consciousness research. Hood's Mysticism Scale identifies core dimensions including unity (interconnection of all things), noetic quality (direct knowing), ineffability (beyond words), and positive affect (bliss, peace). Research shows that mystical experiences predict positive recovery outcomes including reduced craving, increased meaning, and sustained motivation for change. Grof's spiritual emergency framework distinguishes transformative crises from psychopathology, identifying how intense spiritual experiences can catalyze growth or create destabilization. Studies indicate that properly integrated spiritual emergencies lead to positive personality changes and enhanced well-being. Maslow's peak experience research reveals how transcendent moments provide glimpses of self-actualization, with recovery populations reporting increased peak experiences as sobriety progresses. Neuroscience research using psychedelics and meditation reveals that transcendent states involve decreased default mode network activity, suggesting ego dissolution as neural correlate of unity experience. The field examines how transcendent experiences provide direct experiential knowledge of spiritual realities, motivating and sustaining recovery through transformed perspective.
    clinical_description: Clinical work with transcendent experience helps clients navigate and integrate non-ordinary spiritual states. Assessment explores past mystical experiences, openness to transcendence, fears about losing control, and capacity for integration. Interventions include normalizing spiritual experiences, distinguishing healthy transcendence from pathology, and providing integration support through journaling, art, and dialogue. When clients report spiritual awakening or mystical experiences, clinicians help differentiate genuine transcendence from mania, psychosis, or dissociation. Common challenges include fear of non-ordinary states, difficulty articulating ineffable experiences, spiritual inflation or specialness, and ungrounded pursuit of peak experiences. Treatment emphasizes integration over seeking—helping clients ground insights in daily life rather than chasing altered states. For those experiencing spiritual emergency, support includes grounding techniques, reduced stimulation, and gentle integration work. The approach recognizes that transcendent experiences can be both healing and destabilizing, requiring careful discernment and skilled support. Some clients may benefit from structured approaches like holotropic breathwork or psychedelic-assisted therapy where legally available.
    lay_description: Transcendent experiences are those moments when you go beyond your ordinary sense of self and reality—spiritual awakening, mystical experiences, or peak moments of unity and connection. These might come spontaneously in recovery, through deep meditation, in nature, or during profound life events. You might experience dissolution of boundaries between self and world, direct knowing of spiritual truths, overwhelming love and compassion, or sense of ultimate meaning and purpose. In early recovery, some people have powerful spiritual awakenings—sudden shifts in consciousness that transform their entire perspective. Others have gentler sacred moments—glimpses of beauty, connection, or presence that hint at something greater. These experiences can be profoundly healing, providing direct knowledge that you're part of something larger, that healing is possible, that love and meaning exist beyond addiction. But they can also be challenging—intense energies, dissolved boundaries, or radical perspective shifts that feel destabilizing. The key is integration—not just having experiences but allowing them to transform how you live. This means grounding insights in daily practice, sharing experiences with others who understand, and letting transcendent moments inform but not inflate your sense of self.

  - id: exi-spi-cop
    label: Spiritual Coping
    forest: Existential
    forest_id: exi
    field: Spiritual and Transcendent
    field_id: exi-spi
    synonyms:
      - Religious coping
      - Faith-based resilience
      - Spiritual resources
      - Sacred support
      - Divine assistance
    scope: Encompasses using spiritual resources to manage stress, suffering, and life challenges including religious coping strategies, spiritual support seeking, faith-based resilience, and sacred reframing. Includes both positive and negative religious coping patterns. Excludes general spiritual connection (connection cluster), practices used for other purposes (practice cluster), and meaning-making separate from coping (meaning cluster).
    parent_scope_inheritance: This cluster narrows the parent field's spiritual scope to specifically focus on the functional and adaptive aspects of spirituality, examining how individuals use spiritual resources to cope with addiction-related challenges.
    polarity_dimension: The effectiveness and valence of spiritual coping strategies - ranging from purposeful adaptive coping with spiritual resilience to directionless maladaptive coping with spiritual struggle.
    emergence: At the cluster level, spiritual coping exhibits emergent properties of transcendent resilience—capacity to endure and transform suffering through sacred resources, collaborative partnership with divine in facing challenges, and spiritual reframing that contextualizes difficulties within ultimate meaning.
    boundary_interfaces:
      - Coping-connection interface where divine relationship provides coping resource
      - Coping-practice interface where spiritual disciplines offer coping tools
      - Coping-experience interface where transcendent states build resilience
      - Coping-meaning interface where sacred significance aids coping
    child_generation_role: You are a spiritual coping specialist examining religious and spiritual resources for managing addiction challenges. You analyze positive religious coping, spiritual support seeking, sacred reframing, and collaborative coping with the divine. You distinguish between purposeful adaptive coping showing spiritual resilience and benevolent reframing versus directionless maladaptive coping showing spiritual struggle, divine punishment beliefs, and religious fear. You ground analysis in Pargament's religious coping theory, spiritual struggle research, and faith-based resilience frameworks.
    academic_description: Spiritual coping examines how individuals use religious and spiritual resources to manage stress through Pargament's comprehensive framework. Positive religious coping includes collaborative coping (partnership with divine), spiritual support seeking (from community and God), benevolent religious reframing (seeing difficulties as spiritual growth opportunities), and spiritual connection (closeness with transcendent). Research demonstrates that positive religious coping predicts better substance abuse treatment outcomes, reduced relapse rates, and improved psychological well-being. Negative religious coping involves spiritual struggle, including divine punishment beliefs, spiritual discontent, demonic reappraisal, and interpersonal religious conflict. Studies show that spiritual struggles predict increased relapse risk, depression, and treatment dropout. Exline's research on anger at God reveals how divine struggles complicate recovery, particularly when individuals feel abandoned or punished. Post-traumatic spiritual growth research shows how crisis can deepen faith, with many in recovery reporting that addiction ultimately strengthened spirituality. The field examines how spiritual coping provides unique resources including ultimate meaning for suffering, transcendent source of strength, and sacred community support.
    clinical_description: Clinical work with spiritual coping helps clients develop effective use of spiritual resources for managing recovery challenges. Assessment uses measures like the Brief RCOPE to identify positive and negative religious coping patterns, exploring how clients currently use spirituality to handle stress. Interventions include strengthening positive coping strategies (prayer for strength, seeking spiritual support, sacred reframing), while addressing negative patterns (punishment beliefs, spiritual anger, religious fear). Common spiritual struggles include feeling abandoned by God during addiction, believing addiction is divine punishment, anger at God for allowing trauma, and fear of divine judgment. Treatment helps clients develop collaborative coping—working with rather than against divine will, finding spiritual meaning in suffering, and accessing sacred support. For those with religious trauma, work focuses on differentiating toxic religion from healthy spirituality. The approach emphasizes that spiritual coping is learned and can be developed, that struggles are normal and can lead to growth, and that effective spiritual coping provides resources beyond psychological techniques alone.
    lay_description: Spiritual coping is how you use your faith or spirituality to handle life's challenges, especially the difficulties of addiction and recovery. This might mean praying for strength during cravings, finding spiritual meaning in your struggles, seeking support from religious community, or trusting that your higher power will help you through. Positive spiritual coping involves working with your higher power as a partner, believing difficulties have spiritual purpose, and finding comfort in sacred connection. But sometimes spiritual coping becomes negative—feeling punished by God, abandoned in your suffering, or afraid of divine judgment. Many people in early recovery struggle with spiritual anger. Why did God let me become addicted? or Where was God when I needed help? These struggles are normal and can actually lead to deeper faith when worked through. Recovery often involves learning new ways to use spirituality for coping—instead of bargaining with God to control your drinking, you surrender and ask for help staying sober one day at a time. You might find that spiritual practices like prayer or meditation become powerful tools for managing stress, that your faith community provides crucial support, or that believing in a loving higher power helps you forgive yourself and others.

  - id: exi-spi-mea
    label: Sacred Meaning
    forest: Existential
    forest_id: exi
    field: Spiritual and Transcendent
    field_id: exi-spi
    synonyms:
      - Spiritual significance
      - Divine purpose
      - Sacred values
      - Transcendent meaning
      - Ultimate purpose
    scope: Encompasses finding ultimate purpose and significance through spiritual frameworks including sacred values, spiritual calling, divine purpose, transcendent meaning, and sanctification of everyday life. Includes how spirituality provides overarching meaning structure. Excludes relational meaning (connection cluster), meaning derived from practices (practice cluster), and meaning used primarily for coping (coping cluster).
    parent_scope_inheritance: This cluster narrows the parent field's spiritual scope to specifically focus on the axiological and teleological aspects of spirituality, examining how individuals discover and live out sacred meaning and purpose.
    polarity_dimension: The presence and clarity of sacred meaning and purpose - ranging from purposeful sacred significance with divine calling to directionless meaninglessness with spiritual nihilism.
    emergence: At the cluster level, sacred meaning exhibits emergent properties of ultimate significance—transcendent purpose that contextualizes all experience, sacred values that guide life direction, and divine calling that provides identity beyond personal ambition.
    boundary_interfaces:
      - Meaning-connection interface where divine relationship reveals purpose
      - Meaning-practice interface where contemplation uncovers significance
      - Meaning-experience interface where transcendent states disclose ultimate reality
      - Meaning-coping interface where sacred purpose aids resilience
    child_generation_role: You are a sacred meaning specialist focusing on spiritual significance and transcendent purpose in recovery. You analyze sacred values, spiritual calling, divine purpose, and ultimate meaning frameworks. You distinguish between purposeful sacred meaning showing spiritual significance and divine calling versus directionless meaninglessness showing spiritual nihilism, sacred void, and existential emptiness. You ground analysis in sacred moments theory, sanctification research, and spiritual meaning-making frameworks.
    academic_description: Sacred meaning examines how spirituality provides ultimate significance through frameworks of sanctification and spiritual meaning-making. Pargament and Mahoney's sanctification theory describes how individuals perceive aspects of life as having divine character and significance, with sanctified goals showing greater commitment and satisfaction. Research demonstrates that perceiving recovery as sacred journey predicts better outcomes, increased motivation, and sustained change. Goldstein and Pargament's sacred moments theory identifies how transcendent qualities (divine presence, ultimate reality, boundlessness) can be perceived in everyday experiences, providing ongoing sense of meaning. Studies show that frequency of sacred moments correlates with well-being and recovery maintenance. Spiritual calling research reveals how sense of divine purpose provides identity and direction, with those experiencing recovery as calling showing greater resilience and commitment. The field examines how spiritual frameworks provide meaning for suffering, with many in recovery finding that addiction ultimately served spiritual purpose in their growth. Park's meaning-making model shows how spiritual beliefs provide global meaning that helps individuals make sense of and find benefit in difficult experiences.
    clinical_description: Clinical work with sacred meaning helps clients discover spiritual significance and purpose in recovery. Assessment explores current sense of spiritual purpose, sacred values, beliefs about addiction's meaning, and openness to spiritual calling. Interventions include exploring how recovery might be sacred journey, identifying spiritual values to guide decisions, and discovering sense of divine purpose or calling. Common issues include spiritual nihilism (nothing matters), inability to find meaning in suffering, confusion about life purpose after addiction, and difficulty seeing recovery as spiritually significant. Treatment helps clients recognize sacred moments in daily recovery, develop practices for perceiving transcendent qualities in ordinary experience, and construct narrative of addiction and recovery within spiritual framework. For those who've lost sense of sacred meaning, work focuses on gradually rebuilding spiritual significance through small sacred moments and values clarification. The approach emphasizes that sacred meaning is discovered not imposed, that spiritual purpose evolves throughout recovery, and that finding transcendent significance transforms recovery from mere abstinence to spiritual journey.
    lay_description: Sacred meaning is about finding ultimate purpose and significance through your spiritual lens—discovering why you're here, what truly matters, and how your life fits into something greater. In addiction, this sacred meaning often gets lost—life becomes meaningless beyond the next drink or drug, spiritual emptiness pervades everything. Recovery involves rediscovering or finding for the first time that your life has sacred purpose. This might mean recognizing recovery itself as spiritual calling, seeing your addiction as part of a larger spiritual journey, or finding divine purpose in helping others recover. Sacred meaning shows up in different ways—some people discover they're meant to be wounded healers, using their experience to help others. Others find meaning in spiritual service, creative expression, or family healing. You might start perceiving sacred moments in everyday recovery—seeing divine presence in a sunset, feeling ultimate connection in a meeting, recognizing boundless love in forgiveness. These aren't just nice thoughts but profound recognitions of ultimate significance that transform how you understand your life. The key is that sacred meaning provides framework larger than personal success or failure—your recovery becomes part of universal healing, your suffering serves spiritual growth, your transformation reflects divine possibility.