  scope: Represents living by external expectations or substance-driven pseudo-identity, lacking genuine personal values or authentic life direction.
  parent_scope_inheritance: This anchor specifies the inauthentic pattern within the freedom responsibility cluster, focusing on directionless conformity to external expectations or substance-based identity.
  polarity_expression: Manifests as inauthentic conformity and pseudo-identity versus genuine self-directed values and path.
  cross_domain_resonance: Resonates with identity confusion in psychological forest and social conformity in sociological systems.
  academic_description: Research indicates that living by external expectations correlates with addiction vulnerability and relapse risk. Studies show that substance-based identity and lack of authentic values predict poorer recovery outcomes. The absence of genuine self-direction leaves individuals vulnerable to external influences including substance use.
  clinical_description: Assessment identifies patterns of living by others' expectations or defining self through substance use. Clients often cannot articulate personal values beyond addiction or family expectations. Interventions include exploring the cost of inauthenticity, separating self from substances and others' expectations, and discovering genuine desires and values.
  lay_description: This is when you're living someone else's life or letting drugs define who you are. You follow what parents, society, or addiction tells you to do without knowing what you actually want. It's like being an actor who's forgotten they're playing a role and thinks the character is who they really are.
  foundational_themes: False identity, external conformity, value absence
  experiential_processes: Following others' expectations, maintaining false self, avoiding authenticity
  personal_relevance: Perpetuates emptiness driving continued substance use
