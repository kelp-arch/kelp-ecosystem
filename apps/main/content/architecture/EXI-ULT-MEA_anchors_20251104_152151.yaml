  scope: Represents intolerance of existential vacuum leading to desperate attempts to fill emptiness with substances, unable to bear cosmic meaninglessness without immediate escape.
  parent_scope_inheritance: This anchor specifies the vacuum intolerance aspect of meaninglessness confrontation, focusing on panic responses to emptiness that drive substance use.
  polarity_expression: Manifests as overwhelming panic at meaninglessness with desperate substance seeking versus calm acceptance of emptiness with patience for uncertainty.
  cross_domain_resonance: Resonates with psy-emo-dis-int-mal (distress intolerance), phy-str-aut-sym-dys (sympathetic overdrive), and soc-rel-att-anx-fra (anxious attachment).
  academic_description: Research shows that intolerance of existential vacuum strongly predicts addiction vulnerability and relapse. Studies indicate that individuals who cannot bear meaninglessness use substances to create artificial purpose and structure. The inability to tolerate cosmic silence drives desperate seeking of chemical meaning substitutes.
