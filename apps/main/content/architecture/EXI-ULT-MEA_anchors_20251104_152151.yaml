  lay_description: Vacuum intolerance means you can't stand the feeling that life might be meaningless—it sends you into panic mode where you desperately need drugs or alcohol to fill the void. It's like being terrified of silence and always needing the TV on, or being unable to sit still without a purpose.
  foundational_themes: Emptiness as threat, void as terror, meaninglessness as catastrophe
  experiential_processes: Fleeing from existential anxiety, avoiding cosmic silence, escaping universal indifference
  personal_relevance: Drives substance use as desperate attempt to fill unbearable emptiness with artificial meaning
- id: exi-ult-mea-nhl-pur
