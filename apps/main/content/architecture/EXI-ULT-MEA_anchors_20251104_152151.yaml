  parent_scope_inheritance: This anchor specifies the artificial purpose dependence aspect of meaninglessness confrontation, focusing on reliance on addiction for pseudo-meaning.
  polarity_expression: Manifests as complete reliance on addiction for structure and purpose versus recognition and rejection of substance pseudo-meaning.
