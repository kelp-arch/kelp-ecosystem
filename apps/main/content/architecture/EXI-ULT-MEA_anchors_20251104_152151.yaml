  polarity_expression: Manifests as continuous creative meaning construction and self-authored purpose versus inability to create meaning while waiting for given purpose.
  cross_domain_resonance: Resonates with psy-cog-cre-div-ada (divergent thinking), phy-neu-pla-syn-reg (synaptic plasticity), and soc-cul-art-exp-coh (artistic expression).
