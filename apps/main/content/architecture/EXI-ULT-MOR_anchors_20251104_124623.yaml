  scope: Represents the capacity to face death anxiety without defensive escape, transforming terror into acceptance and using mortality awareness as motivation for authentic living rather than substance-mediated denial.
  parent_scope_inheritance: Specifies the core death anxiety management aspect of mortality confrontation, focusing on the fundamental terror response system and its regulation through acceptance versus chemical buffering.
  polarity_expression: Manifests as existential courage to face mortality without substances, death acceptance that reduces anxiety naturally, and transformation of death awareness into life appreciation.
  cross_domain_resonance: Resonates with psy-anx-reg (anxiety regulation), phy-str-reg (stress response regulation), and soc-cop-coh (cohesive coping strategies) in managing fundamental existential terror.
  academic_description: Death anxiety acceptance involves non-defensive responses to mortality salience that reduce terror through habituation and meaning-making rather than avoidance. Terror Management Theory shows that death acceptance paradoxically reduces anxiety more effectively than denial. Research demonstrates that mindfulness-based death acceptance correlates with lower substance use and better recovery outcomes. Studies indicate that existential courage - the capacity to face finitude without defensive escape - predicts psychological wellbeing and reduced addiction severity.
  clinical_description: Clinical work focuses on developing death acceptance through graduated exposure to mortality themes, processing death anxiety without chemical buffering, and building existential courage. Assessment explores current death anxiety levels, substance use patterns following mortality reminders, and capacity for non-defensive death discussion. Interventions include death acceptance therapy, existential therapy approaches, and mindfulness of mortality exercises that reduce terror through acceptance rather than avoidance.
  lay_description: Death anxiety acceptance means being able to think about dying without needing drugs or alcohol to cope. Instead of running from the fear of death, you learn to accept it as natural and use that awareness to live more fully. This might mean talking openly about death, making peace with your mortality, or finding meaning despite knowing life ends.
  foundational_themes: Mortality as universal human condition, death as motivation for authentic living, acceptance as path to reduced anxiety
  experiential_processes: Facing death thoughts without panic, sitting with mortality awareness, transforming terror into acceptance
  personal_relevance: Develops capacity to live fully within accepted finitude, reduces need for substance-mediated death denial, enables authentic engagement with limited time
