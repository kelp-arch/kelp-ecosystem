  parent_scope_inheritance: Specifies the dysregulated death anxiety aspect of mortality confrontation, where terror becomes overwhelming and drives addictive escape rather than acceptance.
  polarity_expression: Manifests as panic responses to death reminders, immediate substance use following mortality triggers, and chronic chemical buffering of existential terror.
  cross_domain_resonance: Resonates with psy-anx-mal (anxiety dysregulation), phy-str-dys (stress response dysregulation), and soc-cop-fra (fragmented coping strategies) in failed terror management.
  academic_description: Death terror escape involves maladaptive responses to mortality salience through substance-mediated anxiety buffering. Research shows that high death anxiety predicts increased substance use severity and relapse risk. Terror Management Theory demonstrates how substances serve as proximal defense against death awareness, providing temporary relief from existential dread. Studies indicate that chemical terror management prevents natural habituation to death anxiety, maintaining the cycle of fear and escape.
  clinical_description: Clinical presentation includes panic at death reminders, immediate substance craving following mortality triggers, and inability to discuss death without chemical support. Assessment examines death anxiety severity, substance use patterns around mortality themes, and avoidance behaviors. Treatment addresses underlying terror through gradual exposure, developing non-chemical anxiety management, and processing traumatic death encounters that maintain the fear-escape cycle.
  lay_description: Death terror escape happens when thoughts of dying trigger such intense fear that you need drugs or alcohol to cope. You might panic when reminded of death, immediately use substances after funerals or near-death experiences, or stay high to avoid ever thinking about mortality. The substances temporarily numb the terror but prevent you from ever making peace with death.
  foundational_themes: Death as overwhelming terror, mortality as unbearable reality, substances as existential buffer
  experiential_processes: Panic at death awareness, chemical numbing of terror, avoidance of mortality themes
  personal_relevance: Maintains addiction through terror management needs, prevents death acceptance, blocks authentic engagement with finitude
