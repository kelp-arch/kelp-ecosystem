  parent_scope_inheritance: This cluster narrows the ultimate concerns field to specifically focus on existential isolation, examining how individuals confront the fundamental separateness that addiction attempts to bridge through illusory connection.
  polarity_dimension: The degree to which isolation awareness leads to purposeful authentic relating and connection-in-separateness versus directionless fusion-seeking and substance-mediated pseudo-connection.
  emergence: At the cluster level, existential isolation exhibits emergent properties of connected separateness—capacity to maintain authentic relationships while accepting unbridgeable experiential gaps between self and others.
