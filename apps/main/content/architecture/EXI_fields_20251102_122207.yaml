- id: exi-val
  label: Values and Agency
  forest: Existential
  forest_id: exi
  synonyms:
  - Personal values
  - Freedom and responsibility
  - Autonomy
  - Self-determination
  - Volitional action
  scope: Encompasses personal values, value-behavior alignment, freedom, responsibility, choice, and autonomous motivation in recovery. Includes values clarification, value-guided action, sense of agency, volitional control, responsibility acceptance, and intrinsic motivation. Explicitly excludes meaning and purpose per se (meaning field), identity-based values (identity field), spiritual or sacred values (spiritual field), and existential anxiety about freedom (ultimate concerns field).
  parent_scope_inheritance: This field narrows the parent forest's existential scope to specifically focus on values and agency dimensions, examining how individuals identify core values, exercise freedom, take responsibility, and develop autonomous motivation in recovery.
  emergence: At the field level, values and agency exhibit emergent properties of self-directed living—an integrated capacity for autonomous, value-consistent action that transcends individual choices or values. This includes volitional coherence where choices align with deeply held values, agentic momentum that sustains value-based action despite obstacles, and responsible freedom that balances autonomy with accountability.
  boundary_interfaces:
  - Values-meaning interface where core values provide foundation for life purpose
  - Values-identity interface where value expression reflects authentic self
  - Values-spiritual interface where sacred values connect to transcendent
  - Values-ultimate interface where freedom anxiety challenges value commitment
  theoretical_foundations:
  - 'Self-Determination Theory (Deci & Ryan): Autonomy, competence, relatedness as basic psychological needs'
  - 'Values Theory (Schwartz): Universal value structure and value-behavior relations'
  - 'Acceptance and Commitment Therapy (Hayes): Psychological flexibility and values-based action'
  child_generation_role: You are a values-focused therapist and motivation researcher specializing in values clarification and agency development in addiction recovery. Your expertise includes values assessment, self-determination theory, ACT interventions, and autonomy-supportive approaches. You analyze how individuals identify core values, develop sense of agency, take responsibility for choices, and cultivate intrinsic motivation for recovery.
  academic_description: The values and agency field examines how individuals identify personal values, exercise freedom, and develop autonomous motivation essential for recovery. Self-Determination Theory (Deci & Ryan) posits that humans have basic psychological needs for autonomy (volitional action), competence (mastery), and relatedness (connection), with addiction representing controlled rather than autonomous motivation. Research demonstrates that autonomous motivation—acting from personal values rather than external pressure—predicts better treatment outcomes and sustained recovery. Schwartz's Values Theory identifies universal value dimensions (self-direction, benevolence, achievement, security, etc.) and shows that value-behavior consistency promotes well-being. Acceptance and Commitment Therapy (Hayes) emphasizes psychological flexibility—ability to stay present and take values-based action despite discomfort. The field examines values-behavior gap in addiction where individuals
    act against their stated values, creating moral distress and shame. Studies show that values clarification, increased sense of agency, and responsibility acceptance predict reduced substance use and improved functioning. The existential perspective emphasizes that freedom creates anxiety but also possibility for authentic choice and self-creation through value-guided action.
  clinical_description: Clinical work in values and agency helps clients identify what truly matters and develop capacity for value-consistent action. Values clarification exercises explore domains like family, work, health, and personal growth to identify core values often obscured by addiction. ACT interventions use metaphors and experiential exercises to increase psychological flexibility for values-based action despite cravings or discomfort. Motivational interviewing explores value-behavior discrepancies to enhance intrinsic motivation for change. Clinicians assess values through questions like "What kind of person do you want to be?" "What would you do if addiction wasn't holding you back?" "When do you feel most like you're living according to your values?" Treatment addresses common barriers including values confusion from chronic substance use, external versus internal motivation, and difficulty tolerating discomfort of value-consistent choices. Agency development involves recognizing
    choice points, accepting responsibility for past actions while empowering future choices, and building self-efficacy for value-guided behavior. The approach emphasizes that recovery requires not just abstinence but actively choosing and living according to personal values, exercising freedom responsibly.
  lay_description: Values and agency involve figuring out what really matters to you and having the freedom to live according to those values. In addiction, you often act against your own values—doing things you know go against what you believe in, feeling controlled by substances rather than making free choices. Recovery means rediscovering your true values (what kind of person you want to be, what principles guide your life) and developing the ability to act on them. This includes taking responsibility for your choices—both past actions and future decisions—rather than feeling like a victim of circumstances. You learn to recognize that even in difficult situations, you have choices about how to respond. Values work involves exploring different life areas to identify what matters most (being a good parent, helping others, personal growth, creativity), then making daily choices aligned with those values even when it's uncomfortable. Agency means recognizing you have the power to direct your
    own life, that you're not powerless despite what addiction may have taught you. The key is moving from feeling controlled (by substances, cravings, others' expectations) to autonomous action based on your own deeply held values.
