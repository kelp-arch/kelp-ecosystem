  lay_description: Your brain produces melatonin naturally when it gets dark, making you feel sleepy at the right time each night. This 'sleep hormone' rises sharply in the evening, stays high through the night, and drops off in the morning to help you wake up. When working properly, this creates a reliable internal signal that coordinates your entire body for sleep.
