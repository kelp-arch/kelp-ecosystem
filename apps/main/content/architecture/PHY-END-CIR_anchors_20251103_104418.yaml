  academic_description: Melatonin synthesis follows a robust circadian pattern initiated by norepinephrine release from sympathetic neurons innervating the pineal gland. Dim light melatonin onset occurs approximately 2 hours before habitual bedtime, with levels rising 10-fold to peak in the biological night. This rhythm is generated by the SCN and transmitted via the sympathetic nervous system, with synthesis enzymes AANAT and HIOMT showing circadian expression. The amplitude and timing provide critical temporal information to peripheral tissues expressing melatonin receptors MT1 and MT2.
