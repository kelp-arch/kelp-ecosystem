  scope: Properly functioning suprachiasmatic nucleus with robust clock gene oscillations maintaining stable 24-hour periodicity. Clock genes including PER, CRY, CLOCK, and BMAL1 show appropriate amplitude and phase relationships.
  parent_scope_inheritance: Specifies the circadian hormone cluster's central pacemaker component in its healthy state with proper molecular oscillations coordinating all circadian rhythms.
