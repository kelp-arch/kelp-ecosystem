  scope: Normal oxytocin synthesis in paraventricular and supraoptic nuclei with appropriate pulsatile release patterns responsive to social cues, supporting bonding, attachment, and stress regulation.
  parent_scope_inheritance: Specifies the social bonding hormone cluster by focusing on the regulated production and release of oxytocin from hypothalamic nuclei.
  polarity_expression: Manifests as appropriate oxytocin synthesis and release that responds dynamically to social stimuli and maintains healthy attachment behaviors.
  cross_domain_resonance: Resonates with psy-att-sec-ada (secure attachment), soc-rel-int-coh (intimate relationships), and exi-con-lov-pur (purposeful love connections).
  academic_description: Regulated oxytocin synthesis involves normal magnocellular neuron function in the paraventricular and supraoptic nuclei, with appropriate gene expression, peptide processing, and vesicular storage. Release follows circadian patterns with increases during positive social interaction, physical touch, and stress. This maintains the oxytocin-dopamine interaction in nucleus accumbens that makes social contact rewarding.
  clinical_description: Patients with regulated oxytocin synthesis seek social support when stressed, experience calming effects from companionship, and maintain stable relationships. They show normal bonding with children and partners, appropriate trust formation, and effective stress buffering through social connection. Assessment relies on behavioral observation as direct oxytocin measurement is rarely available clinically.
  lay_description: When your oxytocin system works properly, being around people you care about feels naturally rewarding and calming. You seek out friends when stressed, enjoy hugs and physical affection, and feel emotionally connected to loved ones. Your brain produces the right amount of this 'bonding hormone' at the right times.
