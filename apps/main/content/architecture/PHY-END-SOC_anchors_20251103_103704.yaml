  key_mechanisms: HPA axis inhibition, autonomic regulation, inflammatory suppression
  clinical_relevance: Stress resilience, relapse prevention, treatment response, recovery support
  assessment_methods: Cortisol response tests, social support assessments, stress buffering tasks
  interventions: Social support groups, partner involvement, community connections, group therapy
  prominent_models: Social buffering hypothesis, stress-buffering model of social support
