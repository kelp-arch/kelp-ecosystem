  parent_scope_inheritance: Specifies the social bonding hormone cluster by focusing on receptor dysfunction that prevents appropriate responses to social neuropeptides in addiction.
  polarity_expression: Manifests as receptor downregulation and desensitization that blunts behavioral responses even when oxytocin or vasopressin are present.
  cross_domain_resonance: Resonates with psy-cog-imp-mal (impaired social cognition), soc-int-dis-fra (disconnected interaction), and exi-mea-emp-dir (directionless emptiness).
  academic_description: Chronic substance exposure causes receptor downregulation through internalization and degradation. Repeated supraphysiological stimulation from drugs desensitizes receptors, reducing coupling efficiency. This creates resistance to endogenous oxytocin and vasopressin, explaining why social contact loses rewarding properties and why exogenous oxytocin supplementation may have limited efficacy without receptor resensitization.
  clinical_description: Patients show blunted responses to social cues, emotional numbness, and poor response to social interventions. They may not benefit from intranasal oxytocin or social support without first addressing receptor sensitivity. Recovery requires gradual receptor resensitization through consistent positive social experiences while avoiding overwhelming stimulation that could further downregulate receptors.
  lay_description: When addiction damages these hormone receptors, it's like the locks get jammed or removed. Even if your body makes oxytocin or you receive it as treatment, your brain can't respond properly. Social interactions feel flat or meaningless because the signals can't get through. Recovery involves slowly repairing these locks through gentle, consistent social connection.
