  academic_description: Oxytocin and vasopressin receptors in nucleus accumbens, amygdala, and prefrontal cortex maintain normal density and coupling to intracellular signaling cascades. This enables appropriate behavioral responses to neuropeptide release including social approach, trust formation, and stress reduction. Receptor sensitivity determines the magnitude of response to endogenous or exogenous oxytocin.
