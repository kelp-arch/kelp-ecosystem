  lay_description: Think of receptors as locks that oxytocin and vasopressin keys fit into. When these locks work properly, your brain responds appropriately to bonding hormones - you feel connected during hugs, calmed by loved ones, and can pick up on social cues. The hormones can do their job of helping you connect with others.
