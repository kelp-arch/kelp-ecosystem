  scope: Efficient peripheral conversion of T4 to active T3 through deiodinase enzymes, maintaining appropriate tissue levels of active thyroid hormone for cellular metabolism.
  parent_scope_inheritance: Specifies the thyroid axis scope by focusing on the peripheral activation process that converts prohormone T4 into metabolically active T3 in target tissues.
  polarity_expression: Manifests as normal free T3 levels, appropriate T3/T4 ratio, low reverse T3, and adequate tissue thyroid hormone activity supporting cellular energy production.
  cross_domain_resonance: Resonates with phy-neu-ser-reg (serotonin metabolism), psy-emo-reg-ada (emotion processing), and exi-gro-per-pur (personal growth) through activation processes.
  academic_description: 'Peripheral conversion occurs via three deiodinase enzymes: D1 (liver, kidney), D2 (brain, pituitary, brown fat), and D3 (inactivating). D1 and D2 convert T4 to active T3, while D3 produces reverse T3. This system allows tissue-specific thyroid hormone regulation independent of circulating levels. Normal conversion maintains free T3 at 2.3-4.2 pg/mL with T3/T4 ratio greater than 0.20. Selenium is an essential cofactor for deiodinase function. The liver performs majority of conversion, making hepatic health critical for thyroid hormone activation.'
  clinical_description: Normal peripheral conversion assessed through free T3 levels, T3/T4 ratio, and reverse T3 when indicated. Patients with good conversion show proportionate T3 to T4 levels and robust energy. Supporting conversion requires adequate selenium (55-70 mcg/day), healthy liver function, and reduced inflammation. Zinc, iron, and vitamin A also support deiodinase activity. Exercise and adequate calories prevent conversion suppression. Recovery involves gradual restoration of deiodinase activity as inflammation resolves.
  lay_description: Your body converts the storage form of thyroid hormone (T4) into the active form (T3) that cells actually use for energy, like converting crude oil into gasoline. When this conversion works well, you have good energy, clear thinking, and stable mood. Your liver does most of this conversion work, so keeping it healthy is crucial for maintaining your energy levels.
  key_mediators: Type 1 deiodinase (D1), type 2 deiodinase (D2), active T3, selenium, glutathione, zinc, adequate T4 substrate
  key_mechanisms: Outer ring deiodination, tissue-specific conversion, selenium-dependent catalysis, cofactor availability, substrate regulation
  clinical_relevance: Optimal metabolic rate, tissue hypothyroidism prevention, energy production, mood stability, cognitive function
  assessment_methods: Free T3, T3/T4 ratio calculation, reverse T3, selenium levels, liver function tests, inflammatory markers
  interventions: Selenium supplementation, liver support, anti-inflammatory diet, adequate protein intake, stress management, exercise
  prominent_models: Deiodinase regulation model, tissue-specific thyroid hormone metabolism, selenium deficiency effects, peripheral activation theory
