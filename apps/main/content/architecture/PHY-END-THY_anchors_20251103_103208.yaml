  cross_domain_resonance: Resonates with phy-end-ins-reg (insulin sensitivity), psy-att-foc-ada (attention regulation), and soc-rel-int-coh (relationship intimacy) through receptor responsiveness.
  academic_description: Thyroid hormone receptors (TR-alpha and TR-beta) are nuclear receptors that regulate gene transcription. T3 binds with high affinity, causing receptor conformational change, corepressor release, and coactivator recruitment. This initiates transcription of target genes affecting metabolism, thermogenesis, and development. Normal receptor function requires adequate receptor expression, proper nuclear translocation, functional coactivators, and appropriate chromatin remodeling. Tissue-specific receptor isoforms allow differential responses. Receptor sensitivity is modulated by nutritional status, stress hormones, and inflammatory state.
  clinical_description: Normal receptor function presents as clinical euthyroidism - patients feel well with normal energy, stable weight, regular bowel function, and good temperature regulation. Metabolic rate matches caloric intake. Heart rate and blood pressure respond appropriately to thyroid hormone levels. Cognitive function and mood remain stable. Supporting receptor function requires adequate cofactors including zinc, vitamin A, and vitamin D. Reducing inflammation and oxidative stress preserves receptor sensitivity. Recovery involves gradual restoration of receptor responsiveness.
  lay_description: Thyroid hormone receptors are like locks on your cells that thyroid hormones unlock to turn on your metabolism. When these receptors work properly, your cells respond well to thyroid hormones - you feel energetic, think clearly, and maintain stable weight. It's not just about having enough hormone; your cells need to be able to use it effectively.
  key_mediators: TR-alpha, TR-beta, retinoid X receptor (RXR), coactivators (SRC-1, CBP/p300), vitamin A, vitamin D, zinc
  key_mechanisms: Ligand binding, nuclear translocation, DNA binding to thyroid response elements, coactivator recruitment, gene transcription initiation
  clinical_relevance: Metabolic efficiency, thermogenesis, cardiac function, cognitive performance, mood regulation, growth and development
