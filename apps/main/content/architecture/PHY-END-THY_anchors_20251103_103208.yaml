  scope: Impaired peripheral conversion with decreased deiodinase activity leading to low T3 despite normal T4, creating functional hypothyroidism at the tissue level.
  parent_scope_inheritance: Specifies the thyroid axis scope by focusing on failure of peripheral tissues to adequately convert T4 to active T3, resulting in cellular hypothyroidism despite normal hormone production.
  polarity_expression: Manifests as low free T3 with normal or elevated T4, elevated reverse T3, low T3/T4 ratio, and symptoms of hypothyroidism despite 'normal' standard thyroid tests.
  cross_domain_resonance: Resonates with phy-neu-ser-dys (serotonin dysfunction), psy-emo-reg-mal (emotion dysregulation), and exi-gro-per-dir (growth stagnation) through failed activation.
  academic_description: Chronic illness, inflammation, and substance use suppress deiodinase activity through multiple mechanisms. Inflammatory cytokines (IL-6, TNF-alpha) directly inhibit D1 and D2 while activating D3, shunting T4 to reverse T3 instead of active T3. This creates the 'low T3 syndrome' characteristic of non-thyroidal illness. Liver dysfunction from alcohol particularly impairs D1 activity. Nutritional deficiencies (selenium, zinc) further compromise conversion. The result is tissue hypothyroidism with low T3/T4 ratio despite normal TSH and T4, affecting up to 75% of hospitalized alcoholics.
  clinical_description: Impaired conversion presents as low free T3 (below 2.3 pg/mL) with normal or elevated T4, creating T3/T4 ratio below 0.20. Reverse T3 is often elevated above 25 ng/dL. Patients experience hypothyroid symptoms - fatigue, depression, cognitive fog - despite 'normal' TSH and T4. This pattern is extremely common in early recovery but often missed. Treatment may include T3 supplementation (liothyronine) in selected cases, though controversy exists. Addressing inflammation, liver health, and nutritional deficiencies is essential.
  lay_description: Your body struggles to convert thyroid hormone into its active form, like having plenty of logs but wet matches - the fuel is there but can't be used effectively. This leaves you exhausted and foggy even though standard thyroid tests look normal. Your liver, which does most of this conversion, may be inflamed or damaged from substance use, preventing it from activating your thyroid hormones properly.
  key_mediators: Reduced D1/D2 activity, increased D3 activity, elevated reverse T3, inflammatory cytokines, selenium deficiency, impaired glutathione
  key_mechanisms: Deiodinase suppression, reverse T3 shunting, inflammatory inhibition, nutritional cofactor depletion, liver dysfunction, oxidative stress
  clinical_relevance: Low T3 syndrome in addiction, functional hypothyroidism, protracted withdrawal symptoms, treatment-resistant fatigue and depression
  assessment_methods: Free T3 below range, T3/T4 ratio below 0.20, elevated reverse T3, selenium levels, liver enzymes, CRP/inflammatory markers
  interventions: Consider T3 supplementation, selenium 200 mcg/day, liver support (milk thistle, NAC), anti-inflammatory protocols, nutritional rehabilitation
  prominent_models: Non-thyroidal illness syndrome, low T3 syndrome, deiodinase suppression model, inflammatory thyroid resistance
