  scope: The hypothalamic-pituitary-thyroid axis including thyrotropin-releasing hormone (TRH), thyroid-stimulating hormone (TSH), thyroxine (T4), and triiodothyronine (T3). Includes peripheral conversion, thyroid hormone receptors, and metabolic regulation affecting energy and mood in addiction.
  parent_scope_inheritance: Specifies the endocrine field's metabolic hormone systems by focusing on thyroid function alterations that affect energy balance and mood regulation in substance use disorders.
  polarity_dimension: Thyroid hormone regulation - from euthyroid state with normal metabolic function to dysregulated states with altered hormone production and peripheral conversion.
  emergence: Metabolic adaptation emerges as the thyroid system adjusts to chronic substance use, creating energy dysregulation that perpetuates fatigue and mood symptoms in early recovery.
  boundary_interfaces:
  - Thyroid-HPA interface through stress effects on thyroid function
  - Thyroid-circadian interface via metabolic rhythm regulation
  - Thyroid-gonadal interface through metabolic-reproductive interactions
  child_generation_role: You are a thyroid specialist focusing on thyroid dysfunction in substance use disorders. You analyze thyrotropin-releasing hormone (TRH) secretion, TSH pulsatility, thyroid hormone synthesis and peripheral conversion, deiodinase activity, and thyroid hormone receptor function. You distinguish between regulated states showing appropriate metabolic rate, normal T3/T4 ratios, and effective tissue responsiveness versus dysregulated states showing low T3 syndrome, altered TSH set-point, peripheral resistance, and non-thyroidal illness patterns. You apply the HPT axis adaptation model and understand the relationship between thyroid function and neurotransmitter synthesis.
  academic_description: The thyroid axis undergoes significant adaptations in addiction, often presenting as non-thyroidal illness syndrome or low T3 syndrome. Chronic substance use suppresses the HPT axis at multiple levels - reduced TRH release, blunted TSH response, and impaired peripheral conversion of T4 to active T3 through decreased deiodinase activity. This creates a hypometabolic state that may be initially adaptive to reduce metabolic demands but becomes maladaptive in recovery. Alcohol particularly affects thyroid function through direct toxic effects and liver dysfunction impairing thyroid hormone metabolism. Opioids suppress TSH secretion centrally. The relationship between thyroid hormones and monoamine neurotransmitters means thyroid dysfunction contributes to depression and cognitive impairment common in early recovery. Subclinical hypothyroidism is prevalent and often overlooked, yet treating it can significantly improve mood and energy.
  clinical_description: Thyroid assessment includes TSH, free T4, free T3, and sometimes reverse T3 to evaluate peripheral conversion. Many patients show subclinical hypothyroidism with TSH 3-10 mIU/L that contributes to fatigue, depression, and cognitive fog often attributed to protracted withdrawal. The low T3 syndrome - normal TSH and T4 but low T3 - is common in early recovery and may benefit from T3 supplementation in selected cases. Alcohol use disorder particularly affects thyroid through liver dysfunction and direct thyroid toxicity. During acute withdrawal, thyroid levels may be suppressed then rebound. Recovery involves gradual normalization over weeks to months, though some require ongoing thyroid hormone replacement. Untreated thyroid dysfunction significantly impairs recovery - hypothyroid patients show worse treatment retention and higher relapse rates.
  lay_description: Your thyroid gland acts like your body's thermostat, controlling how fast or slow your metabolism runs. It affects everything from your energy levels to your mood to how clearly you think. Chronic substance use often slows down thyroid function, leaving you feeling exhausted, foggy-headed, and depressed - symptoms that might be blamed on withdrawal but actually come from low thyroid hormones. Your body might produce enough of the storage form (T4) but have trouble converting it to the active form (T3) that your cells actually use. This is like having plenty of logs but wet matches - the fuel is there but can't be burned efficiently. Blood tests can identify thyroid problems that are easily treated with medication, often leading to dramatic improvements in energy and mood that make recovery much easier.
- id: phy-end-soc
  label: Social Bonding Hormones
  forest: Physiological
  forest_id: phy
  field: Endocrine
