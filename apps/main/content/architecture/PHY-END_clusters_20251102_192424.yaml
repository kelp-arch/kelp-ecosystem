- id: phy-end-hpa
  label: HPA Axis
  forest: Physiological
  forest_id: phy
  field: Endocrine
  field_id: phy-end
  synonyms:
  - Stress axis
  - Hypothalamic-pituitary-adrenal
  - Cortisol system
  - Stress response system
  scope: The hypothalamic-pituitary-adrenal axis encompassing corticotropin-releasing hormone (CRH), adrenocorticotropic hormone (ACTH), cortisol, and glucocorticoid receptors. Includes negative feedback mechanisms, cortisol awakening response, and allostatic load accumulation from chronic activation.
  parent_scope_inheritance: Specifies the endocrine field's stress response systems by focusing on the primary neuroendocrine axis mediating stress adaptation and its dysregulation in addiction.
  polarity_dimension: Stress hormone regulation - from appropriate stress response with effective negative feedback to chronic hyperactivation with impaired feedback control.
  emergence: Allostatic overload emerges as cumulative biological cost of chronic HPA activation, creating stress sensitization that drives drug-seeking and relapse vulnerability.
  boundary_interfaces:
  - HPA-gonadal interface through stress-induced reproductive suppression
  - HPA-circadian interface via cortisol rhythm regulation
  - HPA-social interface through oxytocin's stress-buffering effects
  child_generation_role: You are a neuroendocrinologist specializing in HPA axis dynamics in addiction. You analyze corticotropin-releasing hormone (CRH) neurons in the paraventricular nucleus, ACTH secretion from the anterior pituitary, cortisol synthesis in the adrenal cortex, and glucocorticoid receptor function. You distinguish between regulated states showing appropriate cortisol awakening response, effective negative feedback, and stress recovery versus dysregulated states showing chronic CRH elevation, blunted cortisol rhythms, glucocorticoid resistance, and allostatic overload. You apply Koob's allostasis model and McEwen's allostatic load framework to understand stress system adaptations.
  academic_description: The HPA axis represents the primary neuroendocrine stress response system, fundamentally altered in addiction through allostatic mechanisms. Chronic substance use induces persistent CRH upregulation in the extended amygdala, driving anxiety-like states during withdrawal. This creates feed-forward dysregulation where elevated CRH maintains HPA hyperactivity despite high cortisol levels, indicating glucocorticoid resistance. The cortisol awakening response becomes blunted while overall cortisol exposure increases, contributing to hippocampal atrophy and impaired stress regulation. Allostatic load theory explains how repeated cycles of intoxication and withdrawal create cumulative wear on the HPA system, establishing a new pathological set-point that perpetuates substance use as attempted self-medication for dysphoric states.
  clinical_description: HPA axis assessment includes measuring cortisol awakening response, diurnal cortisol rhythm, and dexamethasone suppression testing. Many patients show flattened cortisol rhythms and impaired stress recovery that contribute to anxiety, irritability, and relapse risk. Interventions target multiple levels - mindfulness-based stress reduction normalizes cortisol patterns, while exercise improves glucocorticoid sensitivity. Pharmacological approaches may include CRH antagonists or glucocorticoid receptor modulators in research settings. Recovery involves gradual HPA axis recalibration over months to years, with stress management crucial for preventing stress-induced relapse. Clinicians monitor for signs of adrenal insufficiency during acute withdrawal and screen for trauma history that may compound HPA dysregulation.
  lay_description: Your stress hormone system is like your body's alarm system - it releases cortisol when you face challenges. In addiction, this alarm gets stuck in the 'on' position, constantly flooding your body with stress hormones even when there's no real danger. This makes you feel anxious and on-edge all the time. Over months and years, this chronic stress wears down your body like running a car engine at full throttle constantly. Your natural stress response becomes broken - you might feel overwhelmed by small stressors but numb to real problems. The good news is that stress management techniques like meditation, exercise, and therapy can help reset this system, though it takes time and patience for your stress hormones to find their natural balance again.
- id: phy-end-gon
  label: Gonadal Hormones
  forest: Physiological
  forest_id: phy
  field: Endocrine
  field_id: phy-end
  synonyms:
  - Sex hormones
  - Reproductive hormones
  - HPG axis
  - Testosterone-estrogen system
  scope: The hypothalamic-pituitary-gonadal axis including gonadotropin-releasing hormone (GnRH), luteinizing hormone (LH), follicle-stimulating hormone (FSH), testosterone, estrogen, and progesterone. Encompasses sex-specific vulnerability patterns, menstrual cycle influences, and hypogonadism in chronic substance use.
  parent_scope_inheritance: Specifies the endocrine field's reproductive hormone systems by examining how sex hormones modulate addiction vulnerability and are disrupted by chronic substance use.
  polarity_dimension: Gonadal hormone regulation - from normal cyclical patterns with appropriate receptor sensitivity to suppressed production with disrupted feedback mechanisms.
  emergence: Sex-specific addiction trajectories emerge from gonadal hormone influences, including telescoped progression in women and differential treatment responses across menstrual phases.
  boundary_interfaces:
  - Gonadal-HPA interface through bidirectional stress-reproduction interactions
  - Gonadal-social interface via hormone effects on pair bonding
  - Gonadal-circadian interface through reproductive rhythm regulation
  child_generation_role: You are a reproductive endocrinologist specializing in gonadal hormone disruptions in addiction. You analyze GnRH pulsatility, LH/FSH secretion, testosterone production in Leydig cells, estradiol and progesterone synthesis in ovarian follicles, and sex hormone receptor distribution. You distinguish between regulated states showing normal hormonal cycles, appropriate receptor sensitivity, and balanced anabolic-catabolic function versus dysregulated states showing hypogonadotropic hypogonadism, anovulation, receptor desensitization, and disrupted sexual dimorphism. You apply Becker's sex difference framework and the estrogen-dopamine interaction model to understand gendered addiction vulnerabilities.
  academic_description: The gonadal hormone system exhibits profound sex-specific alterations in addiction, with distinct vulnerabilities and progression patterns. In females, estrogen enhances dopamine release and drug reward, creating heightened vulnerability during follicular phase when estrogen peaks. The telescoping phenomenon - accelerated progression from initiation to dependence in women - relates to estrogen's potentiation of drug effects and stress response. Progesterone may be protective, reducing craving and stress reactivity. In males, chronic opioid and alcohol use suppresses testosterone through central inhibition of GnRH pulsatility, causing hypogonadotropic hypogonadism. This contributes to depression, sexual dysfunction, and reduced bone density. Androgens influence aggression and risk-taking that may promote substance use. The organizational effects of prenatal hormone exposure create lasting differences in addiction vulnerability between sexes.
  clinical_description: Gonadal hormone evaluation includes testosterone levels in men, estradiol and progesterone in women, and LH/FSH in both sexes. Opioid-induced androgen deficiency affects up to 90% of men on chronic opioids, requiring consideration of testosterone replacement after stabilization. Women benefit from menstrual cycle tracking to identify high-risk periods - many report increased craving during late luteal phase and early follicular phase when progesterone is low. Hormonal contraceptives may influence treatment response. During pregnancy, dramatic hormone changes affect medication metabolism and craving patterns. In recovery, hormone normalization varies - younger individuals show better restoration than older patients. Addressing sexual dysfunction and fertility concerns improves treatment engagement and quality of life.
  lay_description: Sex hormones like testosterone, estrogen, and progesterone don't just affect reproduction - they influence mood, energy, and even addiction risk. For women, monthly hormone cycles can affect cravings, with many finding certain times of the month harder than others. The rapid hormone changes during pregnancy or menopause can also impact recovery. For men, chronic alcohol or opioid use often causes low testosterone, leading to fatigue, depression, and sexual problems that make recovery harder. These hormones interact with brain reward systems - estrogen can make drugs feel more rewarding, while progesterone might be protective. The good news is that hormone levels often improve in recovery, though this can take months. Understanding your hormone patterns helps predict vulnerable times and plan appropriate support.
- id: phy-end-thy
  label: Thyroid Axis
  forest: Physiological
