  key_mechanisms: CpG island methylation, methylation maintenance during replication, active demethylation via TET oxidation, methyl-CpG binding protein recruitment
  clinical_relevance: Maintains normal gene expression, supports cellular differentiation, enables appropriate stress responses, protects against aberrant gene activation
