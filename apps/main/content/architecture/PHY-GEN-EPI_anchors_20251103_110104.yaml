  academic_description: Normal DNA methylation involves balanced DNMT1/3A/3B activity maintaining methylation patterns, with TET enzymes mediating active demethylation. CpG islands at housekeeping gene promoters remain unmethylated, while tissue-specific genes show appropriate methylation-based silencing. This creates stable yet flexible gene expression programs supporting normal cellular function and adaptation.
