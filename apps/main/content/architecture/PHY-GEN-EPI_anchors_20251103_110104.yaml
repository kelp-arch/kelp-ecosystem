  lay_description: Histone methylation is like putting permanent or semi-permanent tags on the DNA spools - some tags say 'read this gene' while others say 'keep this locked away.' In a healthy state, these tags are placed correctly, helping cells remember what type of cell they are and how to function properly.
  key_mediators: MLL1-4, SET1A/B, EZH2, G9a, SUV39H1/2 (HMTs); LSD1/2, JMJD2, UTX (HDMs); SAM, alpha-ketoglutarate
  key_mechanisms: Mono/di/trimethylation of specific lysines, chromodomain recognition of methyl marks, polycomb/trithorax regulation, heterochromatin formation
