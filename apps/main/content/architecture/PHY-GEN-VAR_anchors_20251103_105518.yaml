  parent_scope_inheritance: Specifies the risk state of ALDH2 genetic variants where efficient enzyme activity eliminates the acetaldehyde barrier to heavy drinking.
  polarity_expression: Dysregulated state manifests as rapid acetaldehyde clearance preventing accumulation and associated adverse effects, enabling sustained alcohol consumption.
  cross_domain_resonance: Resonates with phy-met-det-dys (loss of protective barrier), soc-cul-dri-fra (heavy drinking enabled), and psy-tol-alc-mal (tolerance development).
  academic_description: ALDH2*1 encodes fully functional mitochondrial aldehyde dehydrogenase with high catalytic efficiency (Km ~0.2 μM for acetaldehyde). Rapidly converts acetaldehyde to acetate, preventing accumulation and associated symptoms. Universal variant in Europeans and Africans, 60-70% in East Asians. Removes the strongest single-gene protection against alcoholism, requiring reliance on other genetic and environmental factors for risk assessment.
