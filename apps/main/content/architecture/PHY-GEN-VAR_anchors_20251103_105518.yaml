  scope: ADH1B*1 wild-type variant with normal alcohol dehydrogenase activity allowing comfortable alcohol consumption without immediate adverse effects, increasing risk for heavy drinking and alcohol use disorder.
  parent_scope_inheritance: Specifies the risk state of ADH1B genetic variants where standard enzyme activity fails to create natural deterrence to alcohol consumption.
  polarity_expression: Dysregulated state manifests as slower ethanol metabolism preventing acetaldehyde accumulation, enabling sustained drinking without immediate punishment.
  cross_domain_resonance: Resonates with phy-met-det-dys (inefficient detoxification), soc-cul-dri-fra (problematic drinking patterns), and psy-rew-dru-mal (alcohol reward enhancement).
  academic_description: ADH1B*1 (Arg48 variant) shows standard enzyme kinetics, metabolizing ethanol at 0.015-0.020 g/dL/hour. Without rapid acetaldehyde accumulation, individuals can consume large amounts without immediate adverse effects. Associated with 2-3 fold increased alcoholism risk in populations. Predominant variant in Europeans (90-95%) and Africans (85-90%), contributing to population differences in alcohol use disorders.
  clinical_description: Individuals metabolize alcohol at standard rates without protective flushing response. Can develop high tolerance and consume dangerous amounts. Require proactive screening and prevention efforts. Standard alcoholism risk applies. May benefit from pharmacological deterrents like disulfiram to artificially create acetaldehyde accumulation. Family history becomes more important predictor of risk.
  lay_description: Having the common ADH1B variant means your body processes alcohol at a normal speed without creating the immediate sick feeling that protects some people. This allows comfortable drinking but removes a natural brake that prevents alcoholism in others.
  key_mediators: Standard ADH1B enzyme activity, gradual ethanol clearance, minimal acetaldehyde spike, maintained NAD+/NADH balance
  key_mechanisms: Normal-rate alcohol dehydrogenase, gradual acetaldehyde production matched by clearance, absence of aversive conditioning, tolerance development enabled
