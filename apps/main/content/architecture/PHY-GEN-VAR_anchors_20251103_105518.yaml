- id: phy-gen-var-drd-reg
  label: DRD2 Normal Density
  forest: Physiological
  forest_id: phy
  field: Genetic
  field_id: phy-gen
  cluster: Variant Function
  cluster_id: phy-gen-var
  polarity: regulated
  polarity_suffix: reg
  synonyms:
  - D2 receptor sufficiency
  - Normal receptor expression
  - Taq1A A2/A2 genotype
  scope: Normal dopamine D2 receptor density in striatum and reward circuits enabling balanced reward sensitivity and appropriate satiation after natural and drug rewards.
  parent_scope_inheritance: Specifies the functional state of DRD2 genetic variants where protective alleles maintain normal receptor density and dopaminergic signaling.
  polarity_expression: Regulated state manifests as sufficient D2 receptor availability supporting normal motivation, reward learning, and behavioral inhibition without requiring excessive stimulation.
  cross_domain_resonance: Resonates with psy-rew-nat-ada (natural reward processing), psy-exe-inh-ada (inhibitory control), and soc-fam-res-coh (genetic resilience factors).
  academic_description: Wild-type DRD2 alleles maintain normal D2 receptor density of approximately 15-20 Bmax/mg protein in striatum. A2/A2 genotype associated with higher receptor availability, better impulse control, and lower addiction risk across substances. Normal density supports both D2 autoreceptor function regulating dopamine release and postsynaptic signaling mediating reward and motivation.
  clinical_description: Individuals with normal D2 receptor density typically show balanced reward processing and lower addiction vulnerability. They respond appropriately to behavioral interventions and natural reinforcers. Standard prevention approaches work well. If substance use develops, conventional treatments including behavioral therapy and standard medication dosing are usually effective. Important to avoid assuming immunity as environmental factors still play major role.
  lay_description: Having the common version of the DRD2 gene means your brain has a normal number of dopamine receptors - like having the right number of parking spots for dopamine molecules. This helps you feel satisfied with everyday pleasures and makes you less likely to seek extreme thrills or substances to feel good.
  key_mediators: D2 dopamine receptors, dopamine, cyclic AMP, DARPP-32, adenylyl cyclase
  key_mechanisms: Normal receptor trafficking and membrane insertion, balanced G-protein coupling, appropriate receptor desensitization and resensitization, maintained autoreceptor feedback
  clinical_relevance: Lower risk for substance use disorders, gambling disorder, and other addictive behaviors. Better treatment response to standard interventions.
  assessment_methods: Genetic testing for Taq1A polymorphism, PET imaging with raclopride or fallypride, family history assessment
  interventions: Standard prevention programs, cognitive behavioral therapy, contingency management, mindfulness-based interventions, natural reward enhancement
  prominent_models: Reward deficiency syndrome model (inverse), dopamine receptor density hypothesis, balanced dopamine hypothesis
- id: phy-gen-var-drd-dys
  label: DRD2 Reduced Density
  forest: Physiological
  forest_id: phy
  field: Genetic
  field_id: phy-gen
  cluster: Variant Function
  cluster_id: phy-gen-var
  polarity: dysregulated
  polarity_suffix: dys
  synonyms:
  - D2 receptor deficiency
  - Reward deficiency syndrome
  - Taq1A A1 carrier
  scope: Genetically determined 30-40% reduction in dopamine D2 receptor density leading to heightened reward-seeking behavior and increased vulnerability to addictive substances and behaviors.
  parent_scope_inheritance: Specifies the dysfunctional state of DRD2 genetic variants where risk alleles cause receptor deficiency and impaired dopaminergic signaling.
  polarity_expression: Dysregulated state manifests as insufficient D2 receptor availability requiring excessive stimulation to achieve normal reward satisfaction and compromised inhibitory control.
  cross_domain_resonance: Resonates with psy-rew-inc-mal (pathological incentive salience), psy-exe-inh-mal (disinhibition), and soc-fam-tra-fra (transmitted genetic vulnerability).
  academic_description: 'DRD2 Taq1A A1 allele carriers show 30-40% reduction in D2 receptor density, with A1/A1 homozygotes most severely affected. Associated with reduced glucose metabolism in dopaminergic regions, increased substance use initiation, faster progression to dependence, and poorer treatment outcomes. A1 allele frequency varies by population: 40-50% in some Native American groups, 20-30% in Europeans, 40% in African Americans.'
  clinical_description: Patients with A1 allele show heightened reward-seeking requiring enhanced behavioral interventions. May need higher intensity contingency management, more frequent sessions, and augmented pharmacotherapy. Consider dopamine-enhancing medications carefully as receptor deficiency may alter response. Family counseling important given 50% transmission risk. Emphasize that genetic risk doesn't guarantee addiction but indicates need for enhanced prevention and early intervention.
  lay_description: Having the A1 variant means your brain has fewer dopamine receptors - like having too few parking spots for dopamine molecules. This can make everyday pleasures feel less satisfying, leading you to seek out stronger experiences or substances to feel the same reward that others get from normal activities.
  key_mediators: Reduced D2 receptors, compensatory dopamine release, altered cyclic AMP signaling, modified DARPP-32 phosphorylation
  key_mechanisms: Decreased receptor synthesis or increased degradation, compromised autoreceptor feedback leading to dopamine dysregulation, enhanced incentive sensitization, impaired inhibitory control circuits
  clinical_relevance: 2-4 fold increased risk for alcohol, cocaine, opioid, and nicotine dependence. Associated with earlier onset, more severe addiction, and poorer treatment response.
  assessment_methods: Taq1A genotyping, PET imaging showing reduced binding potential, family pedigree analysis, behavioral phenotyping for reward sensitivity
  interventions: Intensive behavioral interventions, higher magnitude contingency management, dopamine partial agonists, bupropion augmentation, environmental enrichment strategies
  prominent_models: Reward deficiency syndrome, hypodopaminergic hypothesis, allostatic model of addiction
- id: phy-gen-var-com-reg
  label: COMT Balanced Activity
  forest: Physiological
  forest_id: phy
  field: Genetic
  field_id: phy-gen
  cluster: Variant Function
  cluster_id: phy-gen-var
  polarity: regulated
  polarity_suffix: reg
  synonyms:
  - Optimal dopamine catabolism
  - COMT Val/Met heterozygote
  - Balanced enzyme function
  scope: Intermediate COMT enzyme activity maintaining optimal dopamine levels in prefrontal cortex, supporting both cognitive flexibility and emotional stability across varying stress conditions.
  parent_scope_inheritance: Specifies the functional state of COMT genetic variants where balanced enzyme activity enables efficient dopamine metabolism without extremes of accumulation or depletion.
  polarity_expression: Regulated state manifests as appropriate dopamine clearance maintaining cognitive performance under both low and high stress conditions without vulnerability to either rigid perseveration or distractibility.
  cross_domain_resonance: Resonates with psy-exe-cfl-ada (cognitive flexibility), psy-emo-str-ada (stress resilience), and phy-neu-dop-reg (dopamine balance).
  academic_description: 'COMT Val/Met heterozygotes show intermediate enzyme activity between Val/Val (high activity) and Met/Met (low activity) homozygotes. This ''heterozygote advantage'' provides optimal prefrontal dopamine tone: sufficient clearance to prevent accumulation during stress but adequate availability for cognitive tasks. Associated with balanced performance on working memory tasks and moderate stress reactivity.'
  clinical_description: Individuals with balanced COMT activity typically show good stress resilience and cognitive flexibility. They respond well to standard cognitive behavioral interventions and stress management techniques. Neither particularly vulnerable nor resistant to stress-induced relapse. Treatment planning can follow standard protocols without special considerations for dopamine metabolism extremes.
  lay_description: Having a balanced version of the COMT gene means your brain clears dopamine at just the right speed - not too fast, not too slow. This helps you stay focused when calm and adapt when stressed, like having a thermostat that keeps your mental temperature just right.
  key_mediators: COMT enzyme, dopamine, norepinephrine, 3-methoxytyramine, homovanillic acid
  key_mechanisms: Intermediate enzyme thermostability, balanced catecholamine degradation, maintained prefrontal cortex dopamine tone, appropriate stress response modulation
  clinical_relevance: Moderate addiction risk with good treatment response. Balanced vulnerability to both stress-induced and reward-driven relapse patterns.
  assessment_methods: Val158Met genotyping, enzyme activity assays, cognitive testing under stress, cortisol response measurement
  interventions: Standard cognitive behavioral therapy, stress management training, mindfulness practices, regular exercise, balanced lifestyle interventions
  prominent_models: Inverted-U dopamine function model, warrior/worrier hypothesis, tonic-phasic dopamine model
- id: phy-gen-var-com-dys
  label: COMT Extreme Activity
  forest: Physiological
  forest_id: phy
  field: Genetic
  field_id: phy-gen
  cluster: Variant Function
  cluster_id: phy-gen-var
  polarity: dysregulated
  polarity_suffix: dys
  synonyms:
  - COMT Met/Met or Val/Val
  - Dopamine metabolism extremes
  - Enzyme activity imbalance
  scope: Extreme COMT enzyme activity causing either excessive dopamine accumulation (Met/Met) leading to stress sensitivity and cognitive rigidity, or rapid clearance (Val/Val) causing cognitive instability and reward-seeking.
  parent_scope_inheritance: Specifies the dysfunctional state of COMT genetic variants where extreme enzyme activity disrupts optimal dopamine metabolism and stress response.
  polarity_expression: Dysregulated state manifests as either 3-4 fold reduced enzyme activity causing dopamine excess and stress vulnerability, or high activity causing dopamine depletion and cognitive instability.
  cross_domain_resonance: Resonates with psy-exe-wkm-mal (working memory deficits), psy-emo-anx-mal (anxiety vulnerability), and phy-str-cor-dys (stress axis dysfunction).
  academic_description: COMT Met/Met genotype shows 3-4 fold lower enzyme activity at 37°C due to thermolability, causing prefrontal dopamine accumulation. Associated with superior cognitive performance at baseline but catastrophic decline under stress. Val/Val genotype rapidly clears dopamine, showing stress resilience but higher sensation-seeking and substance use. Met/Met linked to anxiety and pain sensitivity; Val/Val to schizophrenia and addiction risk.
  clinical_description: Met/Met carriers require intensive stress inoculation and relapse prevention focused on emotional triggers. Vulnerable to stress-induced relapse despite good baseline function. Val/Val carriers need enhanced cognitive training and may benefit from dopamine-enhancing medications. Consider COMT inhibitors for Val/Val or cognitive enhancers for Met/Met. Personalize treatment intensity based on specific vulnerability pattern.
  lay_description: Having extreme versions of the COMT gene means your brain either holds onto dopamine too long (making you anxious and rigid when stressed) or clears it too quickly (making you restless and reward-seeking). It's like having a drain that's either clogged or too open.
  key_mediators: Altered COMT enzyme levels, dopamine accumulation or depletion, norepinephrine imbalance, disrupted catechol estrogens
  key_mechanisms: Thermolabile enzyme (Met) or hyperactive degradation (Val), prefrontal cortex dopamine dysregulation, altered stress-induced dopamine release, compromised cognitive control
  clinical_relevance: 'Met/Met: high anxiety, pain sensitivity, stress-induced relapse. Val/Val: cognitive instability, sensation-seeking, substance initiation risk.'
  assessment_methods: Val158Met genotyping, enzyme thermostability testing, stress response protocols, pain threshold assessment, cognitive battery under stress
  interventions: 'Met/Met: stress inoculation, anxiety management, environmental modification. Val/Val: cognitive training, dopamine augmentation, structured environments'
  prominent_models: Warrior (Val/Val) vs Worrier (Met/Met) model, stress-diathesis model, gene-environment interaction framework
