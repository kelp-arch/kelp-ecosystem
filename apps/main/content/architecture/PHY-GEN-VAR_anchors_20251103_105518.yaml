- id: phy-gen-var-adh-reg
  label: ADH1B Fast Metabolism
  forest: Physiological
  forest_id: phy
  field: Genetic
  field_id: phy-gen
  cluster: Variant Function
  cluster_id: phy-gen-var
  polarity: regulated
  polarity_suffix: reg
  synonyms:
  - ADH1B*2 variant
  - Protective alcohol metabolism
  - Rapid ethanol oxidation
  scope: ADH1B*2 variant causing 40-fold increased alcohol dehydrogenase activity, rapidly converting ethanol to acetaldehyde and creating aversive physiological responses that protect against alcohol use disorder.
  parent_scope_inheritance: Specifies the protective state of ADH1B genetic variants where enhanced enzyme activity creates natural deterrence to excessive alcohol consumption.
  polarity_expression: Regulated state manifests as hyperefficient ethanol metabolism producing rapid acetaldehyde accumulation with associated flushing, nausea, and tachycardia that discourage drinking.
  cross_domain_resonance: Resonates with phy-met-det-reg (efficient detoxification), soc-cul-dri-coh (cultural drinking moderation), and psy-lea-ave-ada (aversion learning).
  academic_description: ADH1B*2 (His48 variant) shows 40-fold higher Vmax than ADH1B*1, rapidly generating acetaldehyde. Protective effect strongest in East Asians (40-70% frequency) where it reduces alcoholism risk 5-10 fold. Creates blood acetaldehyde levels 5-10 times higher than wild-type. Protection maintained even in heterozygotes. Evolutionary selection in rice-cultivating populations exposed to fermented beverages.
  clinical_description: Carriers experience immediate adverse reactions to alcohol including facial flushing, nausea, headache, and tachycardia. Strong protective factor but requires education that protection isn't absolute. Some individuals drink despite discomfort, risking acetaldehyde toxicity and increased cancer risk. Counsel on complete abstinence or strict moderation. Family members have 50% chance of inheriting protection.
  lay_description: Having the fast ADH1B variant means your body converts alcohol to a toxic substance (acetaldehyde) extremely quickly, causing an immediate 'Asian flush' reaction with redness, nausea, and rapid heartbeat. This natural alarm system protects most carriers from developing alcoholism.
  key_mediators: ADH1B enzyme, ethanol, acetaldehyde, NAD+/NADH ratio, histamine release
  key_mechanisms: Hyperactive alcohol dehydrogenase, rapid acetaldehyde accumulation, histamine-mediated vasodilation, autonomic activation, conditioned aversion development
  clinical_relevance: 5-10 fold reduced alcoholism risk, increased esophageal cancer risk if drinking continues, natural antabuse-like effect, strong prevention factor
  assessment_methods: ADH1B genotyping, alcohol challenge test, acetaldehyde levels, flushing response assessment, family history of flushing
  interventions: Abstinence education, harm reduction for social drinking, cancer risk counseling, alternative coping strategies, cultural sensitivity in treatment
  prominent_models: Acetaldehyde accumulation model, evolutionary selection hypothesis, gene-culture coevolution theory
