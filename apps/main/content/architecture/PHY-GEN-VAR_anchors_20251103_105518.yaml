- id: phy-gen-var-ald-reg
  label: ALDH2 Deficient Protection
  forest: Physiological
  forest_id: phy
  field: Genetic
  field_id: phy-gen
  cluster: Variant Function
  cluster_id: phy-gen-var
  polarity: regulated
  polarity_suffix: reg
  synonyms:
  - ALDH2*2 variant
  - Acetaldehyde accumulation
  - Flushing gene protection
  scope: ALDH2*2 variant causing near-complete loss of aldehyde dehydrogenase activity, preventing acetaldehyde clearance and creating severe adverse reactions that strongly protect against alcoholism.
  parent_scope_inheritance: Specifies the protective state of ALDH2 genetic variants where enzyme deficiency creates powerful natural deterrence through acetaldehyde toxicity.
  polarity_expression: Regulated state manifests as deficient enzyme preventing acetaldehyde metabolism, causing severe flushing, nausea, and cardiovascular symptoms that make drinking highly aversive.
  cross_domain_resonance: Resonates with phy-met-det-reg (protective metabolic variation), soc-cul-abs-coh (abstinence norms), and psy-lea-ave-ada (strong aversion learning).
  academic_description: 'ALDH2*2 (Glu504Lys) causes 95% loss of enzyme activity in homozygotes, 60% reduction in heterozygotes. Acetaldehyde levels reach 20-30 times normal, causing severe flushing, tachycardia, hypotension, and nausea. Frequency: 30-40% in East Asians, rare elsewhere. Homozygotes have near-zero alcoholism rates; heterozygotes show 5-10 fold reduction. Strongest single-gene protection against alcoholism known.'
  clinical_description: 'ALDH2*2 carriers experience severe reactions even to small alcohol amounts: intense facial flushing, nausea, headache, tachycardia, and hypotension. Homozygotes often completely abstain; heterozygotes may drink small amounts. Despite protection, some override symptoms, increasing cancer risk 10-fold. Educate about hidden alcohol in foods and medications. Consider genetic testing for family members.'
  lay_description: Having the ALDH2*2 variant means your body can't break down a toxic substance (acetaldehyde) that forms when you drink alcohol. Even one drink causes intense flushing, nausea, and heart racing - your body's way of saying 'poison!' This protects most carriers from ever becoming alcoholic.
  key_mediators: Deficient ALDH2 enzyme, massive acetaldehyde accumulation, histamine, prostaglandins, catecholamines
  key_mechanisms: Near-absent aldehyde dehydrogenase activity, 20-30 fold acetaldehyde accumulation, histamine-mediated flushing, autonomic dysfunction, immediate punishment learning
  clinical_relevance: Near-complete alcoholism protection in homozygotes, 5-10 fold reduction in heterozygotes, increased cancer risk if drinking continues, medication interactions
  assessment_methods: ALDH2 genotyping, ethanol patch test, acetaldehyde breath test, flushing questionnaire, alcohol challenge (if ethical)
  interventions: Abstinence counseling, hidden alcohol awareness, cancer prevention education, alternative social strategies, genetic counseling for families
  prominent_models: Acetaldehyde toxicity model, disulfiram mechanism parallel, evolutionary protection hypothesis
- id: phy-gen-var-ald-dys
  label: ALDH2 Efficient Clearance
  forest: Physiological
  forest_id: phy
  field: Genetic
  field_id: phy-gen
  cluster: Variant Function
  cluster_id: phy-gen-var
  polarity: dysregulated
  polarity_suffix: dys
