  scope: Excessive reliance on glycolysis with impaired pyruvate oxidation and lactate accumulation. Results in inefficient energy production despite high glucose consumption and metabolic acidosis risk.
  parent_scope_inheritance: Specifies the dysfunctional glycolytic pathway component of energy metabolism disruption, focusing on over-reliance on inefficient anaerobic metabolism.
  polarity_expression: Manifests as excessive glucose consumption with poor ATP yield, lactate accumulation, and failure to efficiently utilize oxidative pathways.
  cross_domain_resonance: Resonates with psy-beh-imp-mal through glucose instability affecting impulse control, soc-rec-act-fra via poor energy affecting activities, and exi-aut-age-dir through metabolic dependence.
  academic_description: Dysregulated glycolysis involves Warburg-like metabolism with excessive glucose consumption despite oxygen availability. Mitochondrial dysfunction forces reliance on glycolysis for ATP. Impaired pyruvate dehydrogenase from thiamine deficiency prevents pyruvate oxidation. This creates lactate accumulation, poor ATP yield (2 vs 36 per glucose), and metabolic inefficiency. The resulting lactate elevation causes metabolic acidosis risk. Glucose dysregulation develops with insulin resistance. This metabolic pattern resembles cancer metabolism, prioritizing rapid but inefficient ATP production.
  clinical_description: 'Assessment reveals elevated lactate (>2 mmol/L) with poor clearance, indicating excessive glycolysis. Patients experience poor endurance, rapid fatigue with exertion, and glucose dysregulation. Treatment requires metabolic rehabilitation: high-dose thiamine (200-500mg) to restore pyruvate oxidation, progressive aerobic training to improve oxidative capacity, and controlled carbohydrate intake. Alpha-lipoic acid supports pyruvate dehydrogenase. Recovery involves gradual shift from glycolytic to oxidative metabolism over months.'
  lay_description: Your cells are stuck using the inefficient quick-energy system (glycolysis) even when they should be using the efficient slow-burn system. It's like a car stuck in first gear, burning lots of fuel but going nowhere fast. This creates lactic acid buildup causing fatigue and soreness, while wasting glucose without producing much energy.
  key_mediators: Elevated lactate, pyruvate accumulation, depleted thiamine, impaired PDH, insulin resistance, metabolic acidosis, glucose dysregulation
  key_mechanisms: Excessive glycolytic flux, impaired pyruvate oxidation, lactate accumulation, mitochondrial dysfunction, Warburg effect, metabolic acidosis
  clinical_relevance: Causes metabolic inefficiency, contributes to fatigue, risk of lactic acidosis, impairs endurance, promotes insulin resistance
  assessment_methods: Elevated lactate and pyruvate, poor lactate clearance, lactate/pyruvate ratio, glucose dysregulation, metabolic acidosis markers
  interventions: High-dose thiamine therapy, aerobic base building, alpha-lipoic acid, controlled carbohydrate intake, progressive metabolic training, pH monitoring
  prominent_models: Warburg effect in non-cancer cells, metabolic inflexibility model, lactate accumulation theory, glycolytic addiction concept
