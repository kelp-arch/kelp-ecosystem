  academic_description: Krebs cycle disruption involves enzyme inhibition, cofactor depletion, or intermediate imbalance. Alcohol metabolism depletes thiamine, inhibiting α-ketoglutarate dehydrogenase. Oxidative stress damages cycle enzymes. B vitamin deficiencies impair multiple dehydrogenases. This manifests as accumulation of specific intermediates (elevated citrate, α-ketoglutarate, or succinate), reduced NADH generation, and energy deficit. Anaplerotic/cataplerotic imbalance further disrupts the cycle. The resulting bottleneck impairs ATP production and causes metabolic acidosis risk.
  clinical_description: 'Organic acid analysis reveals elevated or depleted cycle intermediates indicating specific blockades. Patients experience energy deficits, metabolic dysfunction, and potential acidosis. Treatment targets specific deficiencies: high-dose thiamine (100-500mg) for alcohol-related dysfunction, comprehensive B-complex support, magnesium replacement. Alpha-lipoic acid (600-1200mg) supports dehydrogenases. Biotin for carboxylase reactions. Recovery requires weeks of consistent cofactor support with gradual metabolic improvement.'
  lay_description: Your cellular energy wheel (Krebs cycle) is jammed or broken at specific points, like a gear with missing teeth. Nutrients can't be properly processed for energy, causing backups of certain chemicals and shortages of others. This creates an energy production bottleneck, leaving your cells unable to generate enough ATP even when fuel is available.
  key_mediators: Accumulated intermediates, depleted cofactors, reduced NADH/FADH2, thiamine deficiency, impaired dehydrogenases, oxidative damage
  key_mechanisms: Enzyme inhibition, cofactor depletion, intermediate accumulation, blocked dehydrogenation, anaplerotic/cataplerotic imbalance, allosteric dysregulation
