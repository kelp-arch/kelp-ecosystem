  scope: Maintained NAD+/NADH ratio supporting efficient oxidative metabolism, dehydrogenase function, and sirtuin activation. Ensures adequate NAD+ availability for energy metabolism and cellular repair processes.
  parent_scope_inheritance: Specifies the NAD+ redox balance component of energy metabolism, focusing on this critical cofactor system particularly affected by alcohol metabolism.
  polarity_expression: Manifests as optimal NAD+ availability supporting energy production, DNA repair, and metabolic regulation through sirtuin activation.
  cross_domain_resonance: Resonates with psy-neu-dop-ada through NAD+-dependent neurotransmitter synthesis, soc-fam-dyn-coh via energy for family interaction, and exi-mea-pur-pur through vitality supporting purpose.
  academic_description: NAD+ redox balance maintains the NAD+/NADH ratio critical for glycolysis, Krebs cycle, and electron transport chain function. NAD+ serves as electron acceptor for dehydrogenase reactions. The salvage pathway through NAMPT recycles nicotinamide. De novo synthesis from tryptophan provides additional NAD+. Sirtuins consume NAD+ for deacetylation reactions regulating metabolism and DNA repair. PARP activation for DNA repair can deplete NAD+. Optimal balance supports metabolic flexibility, mitochondrial function, and cellular resilience.
  clinical_description: Assessment via lactate/pyruvate ratio (<20 indicates good NAD+ status), NAD+ metabolomics if available. Patients maintain good energy and metabolic function. Support includes niacin (500-1000mg daily), nicotinamide riboside or NMN (300-600mg), and tryptophan-rich proteins. Alcohol abstinence critical as ethanol metabolism consumes NAD+. Exercise stimulates NAD+ synthesis. Recovery shows normalized lactate/pyruvate ratios and improved energy.
  lay_description: NAD+ is like the cellular battery that powers hundreds of reactions in your body. It helps convert food to energy and repairs DNA damage. When NAD+ levels are healthy, your metabolism runs smoothly, you have good energy, and your cells can repair themselves. Think of it as having fully charged batteries powering all your cellular machinery.
