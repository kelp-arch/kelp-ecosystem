  academic_description: NAD+ depletion results from alcohol metabolism consuming NAD+ through alcohol and aldehyde dehydrogenases, shifting the NAD+/NADH ratio. This impairs glycolysis at the GAPDH step, disrupts the Krebs cycle, and reduces electron transport chain efficiency. PARP overactivation from DNA damage further depletes NAD+. Reduced sirtuin activity impairs metabolic regulation and mitochondrial function. The salvage pathway cannot compensate for excessive consumption. This creates a metabolic crisis with impaired ATP production, accumulated metabolites, and loss of cellular repair capacity.
