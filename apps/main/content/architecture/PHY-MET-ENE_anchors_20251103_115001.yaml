  academic_description: Metabolic inflexibility involves impaired substrate switching due to mitochondrial dysfunction and altered signaling. Chronic alcohol exposure impairs CPT1 reducing fatty acid oxidation. Insulin resistance from substance use prevents appropriate glucose disposal. PDH complex dysfunction limits pyruvate oxidation. Incomplete fat oxidation generates acylcarnitines. AMPK signaling is blunted. This creates dependence on glucose with poor fat oxidation, leading to lipid accumulation, energy crashes between meals, and contribution to metabolic syndrome. Recovery requires gradual metabolic retraining.
  clinical_description: Assessment shows fixed respiratory quotient with poor substrate shifting. Patients experience energy crashes, intense carbohydrate cravings, and poor fasting tolerance. Elevated acylcarnitines indicate incomplete fat oxidation. Treatment requires gradual metabolic training starting with short fasting windows. L-carnitine (2-3g daily) supports fat oxidation. Chromium (200-400mcg) aids glucose regulation. Low-glycemic diet prevents glucose spikes. Progressive exercise builds oxidative capacity. Recovery is slow, requiring consistent metabolic challenges over months.
  lay_description: Your metabolism is stuck in one gear, usually burning only sugar for fuel, like a hybrid car that can only run on gas. When blood sugar drops between meals, you can't efficiently switch to burning fat, causing energy crashes and intense cravings. Your body has forgotten how to use its fat stores for energy, leaving you dependent on frequent eating to maintain energy levels.
  key_mediators: Insulin resistance, reduced CPT1, elevated malonyl-CoA, impaired AMPK, accumulated acylcarnitines, ceramides, diacylglycerols
  key_mechanisms: Blocked beta-oxidation, impaired lipolysis, glucose dependence, incomplete fat oxidation, ectopic lipid accumulation, mitochondrial overload
  clinical_relevance: Contributes to metabolic syndrome, promotes weight gain, causes energy instability, impairs recovery from addiction
