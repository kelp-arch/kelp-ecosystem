  key_mechanisms: Glucose phosphorylation, allosteric regulation, substrate-level phosphorylation, NAD+ regeneration, pyruvate fate determination, Pasteur effect
  clinical_relevance: Supports immediate energy needs, enables anaerobic performance, maintains blood glucose stability, feeds oxidative metabolism
  assessment_methods: Lactate levels and clearance, glucose tolerance testing, glycolytic enzyme activities, exercise lactate threshold, metabolic flexibility
  interventions: Thiamine supplementation, chromium for glucose regulation, balanced aerobic/anaerobic training, B vitamin support, appropriate carbohydrate intake
  prominent_models: Glycolytic regulation model, Pasteur effect, metabolic flexibility concept, aerobic-anaerobic balance
- id: phy-met-ene-gly-dys
