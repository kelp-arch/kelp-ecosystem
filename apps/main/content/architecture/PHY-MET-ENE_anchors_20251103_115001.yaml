  scope: Impaired electron flow through respiratory complexes with reduced ATP production, increased electron leakage, and excessive reactive oxygen species generation. Results in low ATP/ADP ratios and cellular energy crisis.
  parent_scope_inheritance: Specifies the dysfunctional electron transport chain and impaired oxidative phosphorylation component of energy metabolism disruption, focusing on reduced ATP synthesis capacity.
  polarity_expression: Manifests as uncoupled electron transport with poor ATP yield and excessive ROS production, leading to energy depletion and oxidative damage.
  cross_domain_resonance: Resonates with psy-cog-exe-mal through energy-depleted executive dysfunction, soc-fam-fun-fra via fatigue limiting family participation, and exi-mea-lif-dir through vitality loss undermining purpose.
  academic_description: Dysregulated oxidative phosphorylation involves reduced activities of complexes I and IV, common targets of substance-related damage. Alcohol metabolism generates acetaldehyde adducts damaging complex proteins. Stimulants cause calcium overload disrupting the electron transport chain. Chronic oxidative stress damages mitochondrial DNA encoding complex subunits. Cardiolipin peroxidation destabilizes supercomplexes. This manifests as decreased oxygen consumption, reduced ATP synthesis, increased ROS production, and mitochondrial membrane depolarization. The resulting bioenergetic crisis particularly affects high-energy tissues.
  clinical_description: Assessment reveals elevated lactate (>2 mmol/L), increased lactate/pyruvate ratio (>20), and abnormal organic acids showing Krebs cycle disruption. Patients experience profound fatigue, exercise intolerance, post-exertional malaise, and cognitive fog. Initial treatment requires gentle rehabilitation to avoid overwhelming damaged systems. High-dose CoQ10 (300-600mg), L-carnitine (2-3g daily), and mitochondrial nutrients are essential. Gradual exercise progression from light walking to eventual interval training as tolerated. Recovery is slow, requiring months of consistent support.
  lay_description: Your cellular power plants are damaged and inefficient, like a broken generator that uses lots of fuel but produces little energy and lots of harmful exhaust. The assembly line of energy production has broken links, causing backups and waste products. This leaves you feeling exhausted all the time, unable to exercise without crashing, and struggling with brain fog. Your cells literally don't have enough energy to function properly.
  key_mediators: Reduced NADH oxidation, CoQ10 deficiency, cytochrome c release, damaged cardiolipin, excessive superoxide, peroxynitrite, depleted ATP
  key_mechanisms: Complex I and IV inhibition, electron leakage, uncoupled respiration, ROS-induced ROS release, mitochondrial DNA damage, membrane depolarization
  clinical_relevance: Core feature of addiction-related fatigue, contributes to organ dysfunction, impairs recovery capacity, perpetuates oxidative stress
  assessment_methods: Elevated lactate and lactate/pyruvate ratio, abnormal organic acids, reduced complex activities on biopsy, decreased VO2max, elevated oxidative stress markers
  interventions: High-dose mitochondrial nutrients, gentle graded exercise therapy, antioxidant support, hyperbaric oxygen therapy in severe cases, dietary ketosis for alternative fuel
  prominent_models: Mitochondrial threshold effect, vicious cycle of ROS damage, bioenergetic crisis model, mitochondrial dysfunction in addiction
- id: phy-met-ene-flx-reg
