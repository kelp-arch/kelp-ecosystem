  scope: Disrupted gastrointestinal motility with either hypomotility (constipation) or hypermotility (diarrhea), absent or irregular migrating motor complexes, and abnormal transit times. Enteric neuropathy or external factors impair coordinated movement.
  parent_scope_inheritance: Specifies the pathological disruption of GI motility within gastrointestinal dysfunction, particularly the severe constipation from opioids and altered motility from alcohol that characterize addiction-related GI pathology.
  polarity_expression: Manifests as constipation (<3 bowel movements/week) or diarrhea (>3/day), abnormal transit time (<12 or >72 hours), severe bloating, and absent migrating motor complexes.
  cross_domain_resonance: Resonates with psychological inhibitory dyscontrol (psy-exe-inh-mal) through impaired neural regulation and physiological autonomic dysregulation (phy-neu-ans-dys) in disrupted neural control.
  academic_description: Opioids cause severe hypomotility through μ-receptor activation in enteric neurons, reducing acetylcholine release and increasing tonic contractions. This eliminates propulsive peristalsis and MMCs, causing opioid-induced constipation (OIC). Alcohol initially increases motility through irritation but chronic use damages enteric neurons causing dysmotility. Enteric neuropathy involves loss of neurons, altered neurotransmitter expression, and impaired ICC function. Absent MMCs allow bacterial overgrowth. Methane-producing bacteria further slow transit. Serotonin signaling disruption affects both motility and mood. Chronic constipation causes paradoxical diarrhea from overflow.
  clinical_description: Opioid-induced constipation presents with <3 bowel movements weekly, hard stools, straining, and incomplete evacuation unresponsive to standard laxatives. Alcohol-related dysmotility alternates between diarrhea and constipation. SIBO symptoms include bloating, gas, and malabsorption. Treatment for OIC requires peripherally-acting μ-opioid antagonists (methylnaltrexone, naloxegol) that don't cross blood-brain barrier. Prokinetics like prucalopride stimulate 5-HT4 receptors. Rifaximin treats SIBO. Gradual fiber increase with adequate fluids prevents impaction. Biofeedback helps pelvic floor dysfunction. Recovery of normal motility after opioid cessation takes weeks to months.
  lay_description: When drugs or alcohol disrupt your intestinal movement, food either moves too slowly (constipation) or too quickly (diarrhea). Opioids essentially paralyze your gut, causing severe constipation where you might go a week without a bowel movement. This backup causes painful bloating, nausea, and allows harmful bacteria to overgrow. Alcohol can cause alternating diarrhea and constipation. Without proper movement, your gut can't clear out debris, leading to bacterial buildup that produces gas and toxins. Special medications can block opioid effects in the gut without affecting pain relief. Recovery requires patience as your gut's nervous system slowly heals and relearns normal patterns.
  key_mediators: Altered acetylcholine, disrupted serotonin, μ-opioid receptor activation, reduced motilin, elevated methane, inflammatory mediators
  key_mechanisms: Enteric neuropathy, μ-receptor mediated inhibition, loss of MMCs, ICC dysfunction, bacterial overgrowth, methane production
  clinical_relevance: Causes severe constipation, SIBO, malabsorption, hemorrhoids, fecal impaction, toxic megacolon risk, significant quality of life impact
  assessment_methods: Rome IV criteria, opioid-induced constipation scales, breath testing for SIBO, colonic transit studies, anorectal manometry
  interventions: Peripherally-acting μ-opioid antagonists, prokinetics, rifaximin for SIBO, graduated fiber protocol, pelvic floor therapy, bowel retraining
  prominent_models: Opioid-induced constipation mechanism, SIBO-dysmotility cycle, enteric neuropathy progression model
- id: phy-met-gas-abs-reg
  label: Efficient Nutrient Absorption
  forest: Physiological
