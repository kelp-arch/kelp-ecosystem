  scope: Normal gastrointestinal motility with coordinated peristaltic waves, regular migrating motor complexes, and appropriate transit times. Functional enteric nervous system maintains proper movement of intestinal contents.
  parent_scope_inheritance: Specifies the motility component of gastrointestinal function, focusing on the neural control of intestinal movement that ensures proper digestion and prevents bacterial overgrowth.
  polarity_expression: Manifests as daily bowel movements, normal transit time (24-48 hours), absence of bloating or cramping, and regular migrating motor complexes during fasting.
  cross_domain_resonance: Resonates with psychological inhibitory control (psy-exe-inh-ada) through vagal regulation and physiological autonomic balance (phy-neu-ans-reg) in coordinated neural control.
  academic_description: Normal motility depends on intact enteric nervous system function with coordinated activity of excitatory (acetylcholine, substance P) and inhibitory (NO, VIP) neurotransmitters. Interstitial cells of Cajal serve as pacemakers generating slow waves. Migrating motor complexes (MMCs) occur every 90-120 minutes during fasting, sweeping debris and bacteria distally. Fed state shows mixing contractions and propulsive peristalsis. Gastrocolic reflex coordinates stomach emptying with colonic movement. Proper motility prevents small intestinal bacterial overgrowth (SIBO) and ensures regular elimination. Vagal input modulates but doesn't control intrinsic enteric reflexes.
  clinical_description: Normal motility presents with daily soft bowel movements, absence of straining or urgency, and minimal gas or bloating. Transit time testing shows 24-48 hour passage. Support includes regular meal timing to trigger gastrocolic reflex, adequate hydration (2-3L daily), physical activity to stimulate peristalsis, and stress management for vagal tone. Fiber intake (25-35g daily) provides bulk. Magnesium citrate (200-400mg) can support regular movements. Avoid motility suppressants like anticholinergics. Probiotics may enhance motility through metabolite production.
  lay_description: Your intestines have their own nervous system that creates coordinated waves pushing food through your digestive tract. Like a well-choreographed dance, these waves mix food with digestive juices and move waste toward elimination. Between meals, sweeping waves clean out debris and prevent bacterial buildup. When working properly, you have comfortable daily bowel movements without straining, bloating, or urgency. Regular meals, adequate water, physical activity, and managing stress all support these natural rhythms. Your gut's movement patterns affect not just digestion but also mood and energy through the gut-brain connection.
  key_mediators: Acetylcholine, serotonin (5-HT), substance P, nitric oxide, vasoactive intestinal peptide, motilin, ghrelin
  key_mechanisms: Enteric nervous system coordination, interstitial cells of Cajal pacemaking, migrating motor complexes, gastrocolic reflex, segmentation and peristalsis
  clinical_relevance: Prevents SIBO, ensures regular elimination, optimizes nutrient absorption, maintains gut-brain communication
  assessment_methods: Bristol stool scale, transit time studies, wireless motility capsule, antroduodenal manometry, defecography
  interventions: Regular meal timing, adequate hydration, physical activity, fiber optimization, magnesium supplementation, stress reduction, prokinetic foods
  prominent_models: Enteric nervous system autonomy model, migrating motor complex theory, brain-gut axis regulation framework
- id: phy-met-gas-mot-dys
