  scope: Disrupted intestinal barrier with compromised tight junctions, increased permeability, and thinned mucus layer. Elevated zonulin causes uncontrolled paracellular transport allowing bacterial translocation and endotoxemia.
  parent_scope_inheritance: Specifies the pathological disruption of gut barrier integrity within gastrointestinal dysfunction, representing the 'leaky gut' phenomenon central to addiction-related GI pathology.
  polarity_expression: Manifests as disrupted tight junction proteins, elevated zonulin (>50 ng/mL), abnormal lactulose/mannitol ratio (>0.07), and presence of systemic endotoxin markers indicating bacterial translocation.
  cross_domain_resonance: Resonates with psychological attention dysregulation (psy-cog-att-mal) through stress-induced permeability and social boundary fragmentation (soc-fam-bou-fra) in loss of protective barriers.
  academic_description: Intestinal hyperpermeability results from tight junction disruption via multiple mechanisms. Alcohol directly damages epithelial cells and increases zonulin release. Dysbiosis produces bacterial toxins that disrupt tight junctions. Inflammation upregulates zonulin and downregulates tight junction proteins. The mucus layer thins due to reduced goblet cell function and altered mucin glycosylation. This allows paracellular transport of macromolecules, bacterial products (LPS), and dietary antigens. Systemic endotoxemia triggers inflammation through TLR4 activation. Impaired intestinal alkaline phosphatase fails to detoxify LPS.
  clinical_description: Presents with bloating, food sensitivities, systemic inflammation, and autoimmune activation. Testing reveals elevated lactulose/mannitol ratio, high serum zonulin, detectable LPS or LPS-binding protein, and elevated inflammatory markers. Treatment requires removing triggers (alcohol, NSAIDs, processed foods), implementing gut repair protocol with L-glutamine (10-15g daily), zinc carnosine, and collagen support. Anti-inflammatory interventions include curcumin and omega-3 fatty acids. Recovery typically requires 3-6 months of consistent support. Address underlying dysbiosis and inflammation concurrently.
  lay_description: When your gut becomes 'leaky,' the normally tight seals between intestinal cells loosen, creating gaps that allow harmful substances to escape into your bloodstream. Alcohol, stress, and poor diet damage these seals and thin the protective mucus layer. This lets bacteria, toxins, and undigested food particles enter your body, triggering widespread inflammation, food sensitivities, and fatigue. Your immune system goes on high alert, potentially attacking your own tissues. Healing requires removing damaging substances, taking specific nutrients like glutamine to repair the lining, and being patient as your gut slowly rebuilds its barrier over several months.
  key_mediators: Elevated zonulin, reduced occludin/claudins, inflammatory cytokines (TNF-α, IL-6), bacterial endotoxin (LPS), oxidative stress markers
  key_mechanisms: Tight junction protein degradation, zonulin-mediated permeability increase, mucus layer degradation, epithelial cell apoptosis, bacterial translocation, endotoxemia
  clinical_relevance: Contributes to systemic inflammation, autoimmune diseases, food allergies, metabolic endotoxemia, liver disease progression, and mood disorders
  assessment_methods: Elevated lactulose/mannitol ratio, high serum zonulin (>50 ng/mL), positive serum endotoxin, elevated fecal calprotectin, food sensitivity panels
  interventions: Remove barrier disruptors, L-glutamine loading protocol, zinc carnosine, bone broth, slippery elm, marshmallow root, phosphatidylcholine, butyrate supplementation
  prominent_models: Alcohol-induced gut permeability model, endotoxin-inflammation hypothesis, molecular mimicry autoimmune theory, metabolic endotoxemia framework
