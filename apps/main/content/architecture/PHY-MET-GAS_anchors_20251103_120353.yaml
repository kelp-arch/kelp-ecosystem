  - Regulated portal circulation
  - Healthy enterohepatic circulation
  scope: Properly regulated communication between gut and liver via portal circulation with controlled endotoxin clearance, normal bile acid cycling, and appropriate metabolite exchange. Liver efficiently processes gut-derived substances without inflammatory activation.
  parent_scope_inheritance: Specifies the gut-liver axis component of gastrointestinal function, focusing on the bidirectional communication that links intestinal and hepatic health in addiction recovery.
  polarity_expression: Manifests as normal liver enzymes (ALT <40, AST <40), undetectable serum endotoxin, normal bile acid levels, and absence of hepatic inflammation markers.
  cross_domain_resonance: Resonates with physiological hepatic function (phy-met-hep-reg) through direct organ communication and immune inflammation regulation (phy-imm-inf-reg) through endotoxin clearance.
  academic_description: The gut-liver axis involves bidirectional communication via portal blood, bile, and signaling molecules. Portal blood delivers 70% of liver blood supply carrying nutrients, bacterial products, and hormones from intestines. Kupffer cells efficiently clear small amounts of LPS preventing systemic inflammation. Bile acids synthesized in liver are conjugated, stored in gallbladder, and released for fat digestion. Intestinal bacteria deconjugate bile acids; 95% are reabsorbed in terminal ileum (enterohepatic circulation). FXR and TGR5 receptors mediate bile acid signaling affecting metabolism. Liver produces antimicrobial proteins (C3, IgA) transported to gut via bile. GLP-1 and FGF19 from intestines regulate hepatic glucose and bile acid synthesis.
  clinical_description: Healthy gut-liver axis shows normal liver function tests, undetectable endotoxin markers, and normal postprandial bile acid levels. Support includes milk thistle (200-400mg silymarin daily) for liver protection, phosphatidylcholine (1-3g daily) for cell membranes, and N-acetylcysteine (600-1200mg) for glutathione support. Bitter herbs (dandelion, artichoke) stimulate bile flow. Taurine conjugates bile acids reducing toxicity. Maintaining gut barrier integrity prevents endotoxin translocation. Regular meals stimulate bile release preventing stasis. Coffee consumption supports liver health through multiple mechanisms.
  lay_description: Your gut and liver constantly communicate through blood vessels and bile. The liver receives everything absorbed from your intestines through special blood vessels called the portal system. When healthy, your liver easily filters out any stray bacteria or toxins that slip through, preventing body-wide inflammation. Your liver makes bile that helps digest fats and gets recycled between meals. This system coordinates digestion, detoxification, and metabolism. Supporting both organs together - with herbs like milk thistle, maintaining good gut bacteria, and eating regular meals - keeps this communication healthy and prevents liver inflammation.
  key_mediators: Bile acids, FXR/TGR5 receptors, GLP-1, FGF19, portal blood factors, Kupffer cells, secretory IgA
  key_mechanisms: Portal blood filtration, enterohepatic bile acid circulation, Kupffer cell clearance, metabolite signaling, antimicrobial secretion
  clinical_relevance: Prevents hepatic inflammation, maintains metabolic homeostasis, supports detoxification, regulates lipid metabolism
