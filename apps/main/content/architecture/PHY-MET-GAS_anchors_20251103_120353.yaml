  scope: Efficient absorption of macro and micronutrients through intact intestinal villi, functional transporters, and adequate digestive enzymes. Proper breakdown and uptake of proteins, fats, carbohydrates, vitamins, and minerals supports nutritional status.
  parent_scope_inheritance: Specifies the nutrient absorption component of gastrointestinal function, focusing on the digestive and absorptive capacity essential for nutritional recovery in addiction.
  polarity_expression: Manifests as normal serum nutrient levels (B12, folate, iron, fat-soluble vitamins), stable weight, formed stools without steatorrhea, and adequate energy levels.
  cross_domain_resonance: Resonates with physiological energy metabolism (phy-met-ene-reg) through nutrient availability and psychological memory function (psy-cog-mem-ada) through nutrition-cognition links.
  academic_description: 'Efficient absorption requires intact intestinal architecture with normal villus height and crypt depth. Brush border enzymes (lactase, sucrase, peptidases) break down nutrients for absorption. Specific transporters mediate uptake: SGLT1 for glucose, amino acid transporters for proteins, NPC1L1 for cholesterol. Fat absorption requires bile acid emulsification and pancreatic lipases. Fat-soluble vitamins (A,D,E,K) require micelle formation. B12 absorption needs intrinsic factor and intact terminal ileum. Iron absorption occurs in duodenum via DMT1 and ferroportin. Folate uses specific carriers. Adequate stomach acid is essential for mineral ionization and B12 release from food.'
  clinical_description: Normal absorption presents with stable weight, good energy, and absence of deficiency symptoms. Laboratory assessment shows normal B12 (>400 pg/mL), folate (>5 ng/mL), iron studies, and fat-soluble vitamins. Support includes optimizing stomach acid with betaine HCl if hypochlorhydric, digestive enzymes with meals, and ensuring adequate bile flow with bitter herbs or ox bile. Address any SIBO that impairs absorption. Nutrient timing matters - iron away from calcium, fat-soluble vitamins with fats. Gradual refeeding prevents refeeding syndrome in malnourished patients.
  lay_description: Your small intestine has millions of tiny finger-like projections that absorb nutrients from food, like roots absorbing water from soil. Special enzymes break down food into small pieces that specific transporters carry into your bloodstream. You need stomach acid to prepare minerals for absorption and specific factors to absorb certain vitamins like B12. When this system works well, you maintain healthy weight, have good energy, and your blood tests show normal vitamin and mineral levels. Supporting absorption means having enough digestive enzymes, healthy gut lining, and the right bacteria to help process nutrients.
  key_mediators: Pancreatic enzymes, brush border enzymes, bile acids, intrinsic factor, specific nutrient transporters, stomach acid
  key_mechanisms: Enzymatic digestion, transporter-mediated uptake, micelle formation, active and passive transport, enterocyte processing
  clinical_relevance: Maintains nutritional status, supports energy production, enables neurotransmitter synthesis, prevents deficiency diseases
  assessment_methods: Comprehensive metabolic panel, vitamin levels (B12, folate, D), iron studies, fecal elastase, D-xylose absorption test
  interventions: Digestive enzyme supplementation, betaine HCl for low stomach acid, bile acid support, targeted nutrient repletion, optimal nutrient timing
  prominent_models: Brush border enzyme model, transporter specificity theory, bile acid-fat absorption framework
