  scope: Impaired absorption of nutrients due to villous atrophy, reduced digestive enzymes, damaged transporters, or bacterial overgrowth. Malabsorption of proteins, fats, carbohydrates, vitamins, and minerals leads to nutritional deficiencies and systemic effects.
  parent_scope_inheritance: Specifies the pathological disruption of nutrient absorption within gastrointestinal dysfunction, representing the malnutrition that complicates addiction recovery and perpetuates physical and mental symptoms.
  polarity_expression: Manifests as multiple nutrient deficiencies (low B12, folate, iron, vitamins), unintentional weight loss, steatorrhea (fatty stools), and fatigue from poor nutrient uptake.
  cross_domain_resonance: Resonates with physiological energy dysregulation (phy-met-ene-dys) through nutrient unavailability and psychological memory dysfunction (psy-cog-mem-mal) through nutrition-related cognitive impairment.
  academic_description: 'Alcohol damages intestinal villi causing atrophy and reduced absorptive surface area. Pancreatic insufficiency from chronic alcohol use reduces enzyme production. Bacterial overgrowth deconjugates bile acids impairing fat absorption and competes for nutrients. Inflammation downregulates nutrient transporters. Rapid transit prevents adequate absorption time. Specific deficiencies develop: B12 from terminal ileum damage, folate from jejunal dysfunction, iron from duodenal inflammation, fat-soluble vitamins from steatorrhea. Protein malabsorption causes hypoalbuminemia. Zinc deficiency impairs taste and wound healing. Magnesium depletion affects hundreds of enzymes. Thiamine deficiency risks Wernicke-Korsakoff syndrome.'
  clinical_description: 'Presents with weight loss, chronic diarrhea, steatorrhea (pale, floating, foul-smelling stools), bloating, and deficiency symptoms: fatigue (iron), neuropathy (B12), night blindness (vitamin A), bone pain (vitamin D). Laboratory findings include low albumin, multiple vitamin deficiencies, and abnormal fecal elastase. Treatment requires high-dose supplementation often via injection initially (B12 1000mcg IM, thiamine 100mg IV), pancreatic enzyme replacement (lipase 10,000-25,000 units/meal), and treatment of underlying SIBO with rifaximin. Gradual refeeding with elemental diet may be necessary. Monitor for refeeding syndrome with phosphate, magnesium, and thiamine repletion.'
  lay_description: When your intestines can't properly absorb nutrients, you become malnourished even if eating adequate food. Alcohol damages the absorptive surface, reduces digestive enzymes, and allows bacteria to steal nutrients. You might notice weight loss, fatty floating stools, extreme fatigue, and symptoms like tingling from vitamin deficiencies. Your body lacks the building blocks for energy, brain function, and healing. Treatment requires high-dose vitamins (often by injection initially), digestive enzymes with meals, and treating bacterial overgrowth. Recovery is gradual as your intestinal lining heals and absorption improves over months.
  key_mediators: Reduced pancreatic enzymes, damaged brush border enzymes, altered bile acids, decreased transporters, inflammatory cytokines
  key_mechanisms: Villous atrophy, enzyme deficiency, transporter dysfunction, bacterial nutrient consumption, rapid transit, inflammation-induced malabsorption
  clinical_relevance: Causes multiple deficiency syndromes, impairs wound healing, reduces immunity, affects cognitive function, delays recovery
  assessment_methods: Comprehensive nutritional panel, fecal fat test, fecal elastase, hydrogen breath test, D-xylose test, small bowel biopsy
  interventions: Parenteral vitamin repletion, pancreatic enzyme replacement, treatment of SIBO, elemental diet, gradual refeeding protocol, zinc and magnesium repletion
  prominent_models: Villous atrophy progression model, pancreatic insufficiency framework, SIBO-malabsorption cycle
- id: phy-met-gas-glv-reg
