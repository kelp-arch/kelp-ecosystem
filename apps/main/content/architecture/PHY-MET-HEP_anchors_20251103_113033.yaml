  scope: Progressive hepatocyte death through necrosis and apoptosis with stellate cell activation producing fibrosis, leading to architectural distortion and loss of regenerative capacity.
  parent_scope_inheritance: Specifies the hepatic metabolism cluster's cellular component in failure, where hepatocyte death and fibrosis destroy liver architecture and function.
  polarity_expression: Manifests as elevated transaminases, fibrosis on imaging or biopsy, eventual cirrhosis with portal hypertension, and loss of regenerative potential.
  cross_domain_resonance: Resonates with phy-imm-ada-dys (maladaptive immunity) in chronic inflammation, phy-car-blo-dys (vascular dysfunction) in portal hypertension, and exi-gro-tra-dir (directionless transformation) in fibrotic scarring.
  academic_description: Hepatocyte death occurs through multiple mechanisms including acetaldehyde toxicity, oxidative stress, lipid peroxidation, and immune-mediated destruction. Ballooning degeneration precedes necrosis, while apoptosis occurs via mitochondrial and death receptor pathways. Dying hepatocytes release DAMPs activating Kupffer cells and recruiting inflammatory cells. Chronic inflammation activates hepatic stellate cells via TGF-β, PDGF, and other mediators, transforming them from quiescent vitamin A-storing cells to myofibroblasts producing collagen I and III. Progressive fibrosis forms bridging septae, eventually resulting in cirrhosis with regenerative nodules surrounded by fibrous bands. Portal hypertension develops from increased intrahepatic resistance. Hepatocyte senescence and exhausted progenitor pools limit regeneration. This irreversible architectural distortion represents end-stage liver disease.
  clinical_description: Hepatocyte injury presents with elevated transaminases, typically AST:ALT >2 in alcoholic hepatitis, with AST rarely exceeding 500 U/L. Advanced disease shows fibrosis on imaging or FibroScan (>7 kPa suggests significant fibrosis, >12.5 kPa suggests cirrhosis). Liver biopsy reveals hepatocyte ballooning, Mallory-Denk bodies, neutrophilic infiltration, and fibrosis staging. Cirrhosis presents with nodular liver, splenomegaly, varices, and ascites. Assessment includes liver enzymes, fibrosis markers (FibroScan, FIB-4, APRI), imaging for architectural changes, and sometimes biopsy. Management requires absolute alcohol cessation as primary intervention. Severe alcoholic hepatitis may benefit from prednisolone (Maddrey's score ≥32) or pentoxifylline. Antifibrotics remain investigational. Complications of portal hypertension require specific management. Transplantation offers definitive treatment for suitable candidates.
  lay_description: When liver cells die faster than they can regenerate, your liver develops scar tissue (fibrosis) that gradually replaces healthy tissue. Dead liver cells release signals that activate special cells called stellate cells, which normally store vitamin A but transform into scar-producing cells when activated. As scarring progresses, your liver becomes hard and bumpy (cirrhosis) instead of smooth and soft. Blood can't flow through easily, causing pressure to build up (portal hypertension) leading to swollen veins and fluid accumulation. Unlike other organs, even the liver's remarkable regenerative ability can't overcome extensive scarring. While early fibrosis may improve with abstinence, established cirrhosis is permanent, though stopping alcohol prevents further damage.
  key_mediators: Elevated AST/ALT, TGF-β, PDGF, collagen I/III, α-SMA, TIMP-1, inflammatory cytokines
  key_mechanisms: Hepatocyte necrosis/apoptosis, stellate cell activation, collagen deposition, architectural distortion, portal hypertension development
  clinical_relevance: Cirrhosis, portal hypertension, varices, ascites, hepatocellular carcinoma risk, liver failure
  assessment_methods: AST:ALT >2, FibroScan >12.5 kPa, liver biopsy with fibrosis staging, nodular liver on imaging
  interventions: Absolute alcohol cessation, prednisolone for severe hepatitis, management of complications, transplant evaluation
  prominent_models: Stellate cell activation paradigm, TGF-β fibrosis pathway, portal hypertension hemodynamics
