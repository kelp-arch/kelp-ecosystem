  academic_description: Cholestasis results from impaired bile formation or flow at hepatocellular or biliary level. In alcoholic liver disease, swollen hepatocytes compress bile canaliculi while inflammation damages small bile ducts. Accumulated bile acids cause hepatocyte apoptosis via FAS receptor activation. Retained bile acids undergo hydroxylation, increasing their toxicity and causing severe pruritus. Conjugated bilirubin refluxes into blood, causing jaundice and dark urine, while absence in stool causes pale color. Malabsorption of fat-soluble vitamins leads to vitamin K deficiency (coagulopathy), vitamin D deficiency (osteoporosis), vitamin A deficiency (night blindness), and vitamin E deficiency (neuropathy). Chronic cholestasis promotes xanthoma formation and progressive biliary fibrosis.
  clinical_description: Cholestasis presents with conjugated hyperbilirubinemia (direct bilirubin >0.3 mg/dL), elevated alkaline phosphatase and GGT disproportionate to transaminases, and clinical jaundice when bilirubin exceeds 2.5 mg/dL. Patients experience severe pruritus, worse at night, pale stools, and dark urine. Assessment reveals elevated bile acids, prolonged PT responsive to vitamin K, and possible fat-soluble vitamin deficiencies. Management includes ursodeoxycholic acid (13-15 mg/kg/day) to improve bile flow, cholestyramine for pruritus (though may worsen vitamin deficiency), rifampin as second-line for itching, and fat-soluble vitamin supplementation (vitamins A, D, E, K). Naltrexone may help refractory pruritus. Severe cases may require plasmapheresis or transplant evaluation.
  lay_description: When bile flow becomes blocked or slowed, bile backs up in your liver causing multiple problems. Bilirubin accumulates, turning your skin and eyes yellow (jaundice) and making urine dark brown while stools become pale or clay-colored. Bile acids build up causing intense itching, especially at night, that can be unbearable. Without bile reaching your intestines, you can't properly absorb fats or fat-soluble vitamins, leading to deficiencies. Your blood may not clot properly without vitamin K, and bones may weaken without vitamin D. Treatment focuses on improving bile flow and replacing missing vitamins.
  key_mediators: Elevated conjugated bilirubin, accumulated bile acids, elevated alkaline phosphatase, GGT, deficient vitamins A, D, E, K
  key_mechanisms: Bile canalicular compression, bile duct inflammation, bile acid toxicity, bilirubin reflux, vitamin malabsorption
  clinical_relevance: Jaundice, pruritus, coagulopathy, osteoporosis, malnutrition, xanthomas, biliary cirrhosis
  assessment_methods: Direct bilirubin >0.3 mg/dL, alkaline phosphatase elevation, bile acid levels, fat-soluble vitamin levels
  interventions: Ursodeoxycholic acid, cholestyramine, rifampin, vitamin K/D/A/E supplementation, naltrexone, transplant evaluation
  prominent_models: Bile acid toxicity model, cholestatic pruritus pathways, vitamin K cycle in cholestasis
