  - Hepatic lipid accumulation
  - Steatohepatitis
  scope: Impaired fatty acid oxidation with excessive hepatic lipid accumulation exceeding 5%, progressing from simple steatosis to steatohepatitis with inflammation and potential fibrosis.
  parent_scope_inheritance: Specifies the hepatic metabolism cluster's lipid component in its pathological state, where fat accumulation damages liver cells and impairs function.
  polarity_expression: Manifests as hepatic steatosis on imaging, elevated triglycerides, lipotoxicity with inflammation, and progressive liver damage.
  cross_domain_resonance: Resonates with phy-met-ene-dys (dysregulated energy metabolism) in metabolic dysfunction, psy-beh-eat-mal (maladaptive eating) in poor dietary choices, and soc-eco-foo-fra (fragmented food systems) in nutritional poverty.
  academic_description: Dysregulated lipid metabolism begins when NAD+ depletion from alcohol metabolism inhibits β-oxidation, causing fatty acid accumulation. Simultaneously, alcohol metabolism generates acetyl-CoA, driving fatty acid synthesis despite adequate dietary fat. Impaired VLDL secretion due to apoprotein dysfunction further promotes lipid accumulation. Accumulated lipids undergo peroxidation, generating toxic aldehydes that trigger inflammation. Lipotoxicity activates stellate cells and Kupffer cells, releasing inflammatory cytokines. This progresses from simple steatosis to steatohepatitis (ASH/NASH) with ballooning degeneration, Mallory-Denk bodies, and eventual fibrosis. Mitochondrial dysfunction perpetuates the cycle by further impairing β-oxidation.
  clinical_description: Hepatic steatosis presents with fatty liver on imaging, often with hepatomegaly and mild transaminase elevation with AST:ALT ratio >2 in alcoholic etiology. Ultrasound shows increased echogenicity; CT shows decreased attenuation. Advanced cases develop steatohepatitis with higher enzymes, particularly GGT. Assessment includes imaging (ultrasound, FibroScan with CAP, MRI-PDFF), liver enzymes, and sometimes biopsy to assess inflammation and fibrosis. Management requires complete alcohol abstinence as the primary intervention. Weight loss of 7-10% improves NAFLD. Vitamin E may benefit non-diabetic NASH. Exercise improves hepatic insulin sensitivity. Addressing metabolic syndrome components is crucial.
  lay_description: When your liver accumulates too much fat (over 5%), it's like your liver cells become stuffed with fat droplets, impairing their function. In alcoholic fatty liver, alcohol interferes with fat burning while promoting fat production, creating a double problem. The accumulated fat can become toxic, triggering inflammation that damages liver cells. Your liver appears bright on ultrasound and may become enlarged. Without intervention, simple fatty liver can progress to hepatitis (liver inflammation) and eventually scarring. Complete alcohol cessation and weight loss can reverse fatty liver, but continued drinking leads to progressive damage.
  key_mediators: Elevated triglycerides, lipid peroxidation products, TNF-α, IL-6, TGF-β, malondialdehyde, 4-hydroxynonenal
  key_mechanisms: Impaired β-oxidation, increased lipogenesis, defective VLDL export, lipotoxicity, oxidative stress, inflammatory cascade activation
  clinical_relevance: NAFLD/AFLD, steatohepatitis, metabolic syndrome, insulin resistance, fibrosis progression
  assessment_methods: Hepatic steatosis on imaging, elevated GGT, FibroScan with CAP, liver biopsy, cytokeratin-18 fragments
  interventions: Alcohol cessation, weight loss, vitamin E, exercise, pioglitazone (in diabetes), bariatric surgery (severe cases)
  prominent_models: Multiple-hit hypothesis, lipotoxicity model, adipocytokine imbalance theory
- id: phy-met-hep-syn-reg
