  scope: Balanced fatty acid oxidation and synthesis with appropriate VLDL production and export, maintaining normal hepatic lipid content below 5% and supporting systemic lipid homeostasis.
  parent_scope_inheritance: Specifies the hepatic metabolism cluster's lipid processing component, focusing on the liver's role in fat metabolism and prevention of steatosis.
  polarity_expression: Manifests as normal liver echogenicity, appropriate triglyceride levels, efficient fatty acid oxidation, and absence of hepatic fat accumulation.
  cross_domain_resonance: Resonates with phy-met-ene-reg (regulated energy metabolism) in metabolic efficiency, psy-beh-eat-ada (adaptive eating patterns) in nutritional balance, and soc-eco-foo-coh (cohesive food systems) in dietary health.
  academic_description: Regulated lipid metabolism maintains balance between fatty acid uptake, synthesis, oxidation, and export. Mitochondrial β-oxidation efficiently processes fatty acids when NAD+ is available. Peroxisomal oxidation handles very long-chain fatty acids. De novo lipogenesis remains appropriately suppressed by dietary fat intake. VLDL assembly and secretion effectively exports triglycerides, preventing hepatic accumulation. PPAR-α signaling appropriately regulates fatty acid oxidation genes. Adiponectin sensitivity maintains insulin signaling, preventing excessive lipogenesis. This metabolic balance keeps hepatic lipid content below 5%, preserving normal liver architecture and function.
  clinical_description: Normal lipid metabolism presents with liver fat content below 5% on imaging, normal liver enzymes, and appropriate serum lipid profiles. Ultrasound shows normal liver echogenicity without fatty infiltration. Patients maintain healthy weight and metabolic parameters. Assessment includes liver imaging (ultrasound, MRI-PDFF), lipid panels, and liver enzymes. Management focuses on maintaining balanced nutrition with appropriate fat intake, regular physical activity, and moderate alcohol consumption. Mediterranean diet patterns support healthy lipid metabolism. Weight maintenance and metabolic health preserve this regulated state.
  lay_description: When your liver handles fats properly, it maintains a healthy balance between storing, burning, and exporting fats. Your liver acts like a fat-processing factory, taking in dietary fats and either using them for energy or packaging them to send to other parts of your body. A healthy liver contains less than 5% fat, appearing normal on ultrasound. This balance keeps your cholesterol and triglyceride levels in check while providing energy when needed. Regular exercise and a balanced diet help maintain this healthy fat metabolism.
  key_mediators: PPAR-α, adiponectin, insulin, apoB-100, MTP, CPT1, SREBP-1c, ChREBP
  key_mechanisms: Mitochondrial β-oxidation, VLDL assembly and secretion, regulated lipogenesis, fatty acid uptake control, appropriate insulin signaling
  clinical_relevance: Cardiovascular risk, metabolic syndrome prevention, energy homeostasis, weight management
  assessment_methods: Liver ultrasound, MRI-PDFF, serum triglycerides, HDL cholesterol, ALT levels, hepatic steatosis index
  interventions: Balanced diet, regular exercise, omega-3 fatty acids, weight maintenance, moderate alcohol intake
  prominent_models: Two-hit hypothesis of NAFLD, lipotoxicity model, adiponectin-AMPK signaling pathway
- id: phy-met-hep-lip-dys
  label: Hepatic Steatosis and Lipotoxicity
  forest: Physiological
  forest_id: phy
  field: Metabolic
