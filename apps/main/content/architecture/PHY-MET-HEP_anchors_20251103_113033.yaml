- id: phy-met-hep-glu-dys
  label: Hepatic Energy Depletion and Lactic Acidosis
  forest: Physiological
  forest_id: phy
  field: Metabolic
  field_id: phy-met
  cluster: Hepatic Metabolism
  cluster_id: phy-met-hep
  polarity: dysregulated
