  scope: Intact gastrointestinal absorption, hepatic storage, and transport protein synthesis enabling optimal micronutrient bioavailability. Maintains nutrient delivery to tissues through functional enterocytes, adequate intrinsic factor, and appropriate carrier proteins.
  parent_scope_inheritance: Specifies the absorption and bioavailability component of micronutrient metabolism, addressing the gateway processes that determine actual nutrient utilization regardless of intake.
  polarity_expression: Manifests as intact intestinal barrier function, adequate digestive enzymes, normal transport proteins, and sufficient hepatic storage maintaining tissue nutrient delivery.
  cross_domain_resonance: Resonates with phy-gas-muc-reg through mucosal integrity, phy-hep-syn-reg through protein synthesis, and phy-met-ene-reg through ATP-dependent transport.
  academic_description: Optimal bioavailability requires intact intestinal mucosa with functional enterocytes expressing specific transporters (DMT1 for iron, NaP2b for phosphate, TRPV6 for calcium). Adequate gastric acid production enables B12-intrinsic factor binding and mineral solubilization. Pancreatic enzymes release protein-bound vitamins. Hepatic synthesis of transport proteins (transferrin, transcobalamin, retinol-binding protein) enables systemic distribution. Adequate hepatic storage capacity maintains buffer against dietary variation.
  clinical_description: Normal absorption indicated by adequate micronutrient levels despite standard dietary intake. Albumin >3.5g/dL and prealbumin >20mg/dL suggest intact synthetic function. Fat-soluble vitamin levels reflect absorption and storage. Absence of steatorrhea indicates fat absorption. Intrinsic factor and pancreatic function support B12 and fat-soluble vitamin absorption. Recovery involves healing gut mucosa and restoring hepatic function over weeks to months.
  lay_description: Your gut needs to be healthy to absorb vitamins and minerals from food. Think of it like a selective filter - damaged intestines can't properly absorb nutrients even if you eat well. Your liver stores many vitamins and makes proteins that carry nutrients through your blood. When these systems work properly, nutrients from your diet actually reach your cells where they're needed.
  key_mediators: Intrinsic factor, pancreatic enzymes, bile acids, transport proteins (albumin, transferrin, transcobalamin), enterocyte transporters
  key_mechanisms: Active transport, facilitated diffusion, receptor-mediated endocytosis, protein-bound transport, hepatic storage and release
  clinical_relevance: Nutrient delivery optimization, prevention of deficiencies despite adequate intake, recovery support, treatment response
  assessment_methods: Albumin/prealbumin levels, fat-soluble vitamin levels, stool fat content, D-xylose test, intrinsic factor antibodies
  interventions: Gut healing protocols, digestive enzyme support, probiotics, adequate protein intake, treatment of underlying GI conditions
  prominent_models: Intestinal adaptation model, hepatic first-pass metabolism, carrier-mediated transport theory, gut-liver axis framework
