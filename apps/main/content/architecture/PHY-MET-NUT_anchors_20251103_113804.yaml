  scope: Malabsorption from damaged intestinal mucosa, reduced transport proteins, and depleted hepatic stores causing multiple micronutrient deficiencies despite adequate intake. Results in treatment resistance and prolonged recovery.
  parent_scope_inheritance: Represents the pathological malabsorption aspect of nutritional metabolism, emphasizing how gut and liver damage create systemic nutrient deficiencies regardless of supplementation.
  polarity_expression: Expressed as damaged intestinal barrier, reduced absorptive surface, depleted transport proteins, and exhausted hepatic stores causing systemic micronutrient depletion.
  cross_domain_resonance: Resonates with phy-gas-muc-dys through mucosal damage, phy-hep-syn-dys through reduced protein synthesis, and phy-imm-bar-dys through increased permeability.
  academic_description: Malabsorption results from enterocyte damage reducing brush border enzymes and transporters. Alcohol-induced villous atrophy decreases absorptive surface area. Reduced gastric acid and intrinsic factor impair B12 absorption. Pancreatic insufficiency limits fat-soluble vitamin absorption. Bacterial overgrowth consumes nutrients and produces toxins. Hypoalbuminemia from hepatic dysfunction reduces nutrient transport capacity. Depleted hepatic stores cannot buffer against poor absorption.
  clinical_description: Presents with multiple deficiencies despite supplementation. Steatorrhea indicates fat malabsorption affecting vitamins A, D, E, K. Low albumin <3.5g/dL and prealbumin <20mg/dL indicate protein malnutrition. Weight loss despite adequate intake. May require parenteral nutrition initially. Recovery requires months of gut healing - glutamine, zinc, probiotics support repair. Pancreatic enzymes may help. Address bacterial overgrowth if present.
  lay_description: When your gut is damaged from alcohol or drugs, it can't absorb nutrients properly - like trying to fill a bucket with holes in it. Even if you eat well and take vitamins, they pass through without being absorbed. Your liver, which normally stores vitamins, is also depleted. This means you need higher doses of supplements, sometimes through injections, while your gut heals over several months.
  key_mediators: Reduced intrinsic factor, decreased pancreatic enzymes, altered bile acids, hypoalbuminemia, damaged enterocytes, bacterial overgrowth
  key_mechanisms: Villous atrophy, reduced absorptive surface, impaired active transport, bacterial competition, increased intestinal permeability
  clinical_relevance: Multiple deficiency syndromes, treatment resistance, prolonged recovery, increased infection risk, failure to thrive
  assessment_methods: Steatorrhea (>7g fat/day in stool), low albumin/prealbumin, multiple micronutrient deficiencies, D-xylose test, small bowel biopsy if indicated
  interventions: Parenteral vitamins initially, high-dose oral supplements, pancreatic enzymes, treat SIBO, glutamine for gut repair, extended supplementation period
  prominent_models: Malabsorption cascade, gut-liver axis dysfunction, bacterial overgrowth model, intestinal failure framework
