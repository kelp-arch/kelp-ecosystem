  scope: Thiamine deficiency impairing transketolase activity and energy metabolism, particularly affecting high-metabolic tissues. Ranges from subclinical deficiency with mild cognitive effects to severe syndromes including Wernicke encephalopathy and Korsakoff psychosis.
  parent_scope_inheritance: Represents the pathological thiamine depletion aspect of nutritional metabolism, emphasizing acute neurological consequences and metabolic dysfunction in addiction contexts.
  polarity_expression: Expressed as depleted thiamine stores causing enzymatic dysfunction, impaired glucose metabolism, lactate accumulation, and progressive neurological deterioration.
  cross_domain_resonance: Resonates with psy-cog-mem-mal through memory impairment, soc-fam-rel-fra through caregiving burden, and exi-mea-gro-dir through cognitive decline limiting personal development.
  academic_description: Thiamine deficiency reduces transketolase activity with activation coefficient >25%, impairing pentose phosphate pathway and causing accumulation of glycolytic intermediates. Decreased thiamine pyrophosphate availability compromises pyruvate dehydrogenase and alpha-ketoglutarate dehydrogenase, leading to lactate acidosis and reduced ATP production. Neural tissues experience selective vulnerability, particularly mammillary bodies, medial thalamus, and periaqueductal gray matter. Chronic deficiency causes irreversible neuronal loss and gliosis.
  clinical_description: Presents with classic triad of confusion, ataxia, and ophthalmoplegia in Wernicke encephalopathy, though complete triad seen in only 10% of cases. Requires immediate treatment with IV thiamine 500mg TID for 3-5 days before glucose administration to prevent precipitation of encephalopathy. Untreated cases progress to Korsakoff syndrome with permanent anterograde amnesia. Peripheral manifestations include high-output cardiac failure and peripheral neuropathy. High mortality (20%) if untreated.
  lay_description: When you don't have enough vitamin B1, your brain can't use sugar for energy properly, like trying to run a car without spark plugs. This can cause confusion, trouble walking, and eye movement problems. In severe cases, it can permanently damage your memory. Heavy drinkers are especially at risk because alcohol blocks B1 absorption and uses it up faster. It's a medical emergency that needs immediate vitamin treatment.
  key_mediators: Reduced TPP, elevated lactate, decreased ATP, accumulated pyruvate, reduced acetylcholine, elevated transketolase activation coefficient
  key_mechanisms: Impaired glucose oxidation, lactate acidosis, reduced NADPH synthesis, oxidative stress, neuronal energy failure, demyelination
  clinical_relevance: Wernicke-Korsakoff syndrome, peripheral neuropathy, high-output heart failure, increased mortality risk, permanent cognitive impairment
  assessment_methods: Transketolase activation coefficient >25%, low whole blood thiamine, elevated serum lactate, MRI showing mammillary body atrophy
  interventions: IV thiamine 500mg TID x 3-5 days, then oral 100mg TID, must precede glucose administration, long-term supplementation, treat underlying alcohol use disorder
  prominent_models: Wernicke-Korsakoff continuum, Victor-Adams-Collins triad, Caine criteria for diagnosis, Thomson's prophylaxis protocol
