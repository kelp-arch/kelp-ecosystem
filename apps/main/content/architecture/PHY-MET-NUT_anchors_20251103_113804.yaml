  clinical_description: Normal zinc status supports immune function and wound healing during recovery. Serum zinc 70-120μg/dL indicates adequacy. Daily requirement 8-11mg from meat, shellfish, legumes, nuts. Important for taste perception - deficiency causes dysgeusia. Supports testosterone production and mood regulation. Competes with copper absorption - balance important. Often depleted in addiction from poor diet and increased losses.
  lay_description: Zinc helps your immune system fight infections and helps wounds heal properly. It's essential for taste and smell, which often improve when zinc levels are restored. Your body needs zinc to make proteins and DNA for cellular repair. Getting enough zinc from foods like meat, beans, and nuts helps your body recover from the physical damage of addiction.
  key_mediators: Zinc metalloenzymes, zinc-finger proteins, metallothionein, thymulin, insulin-like growth factor
  key_mechanisms: Gene transcription regulation, immune cell differentiation, protein synthesis, antioxidant defense, wound healing cascade
  clinical_relevance: Immune support, wound healing, taste/smell preservation, testosterone maintenance, mood stabilization
  assessment_methods: Serum zinc levels, alkaline phosphatase activity, lymphocyte count, taste testing, copper levels for balance
  interventions: Dietary zinc 8-11mg/day, zinc sulfate 220mg daily if deficient, monitor copper status, address malabsorption
