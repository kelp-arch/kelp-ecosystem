- id: phy-met-hep
  label: Hepatic Metabolism
  forest: Physiological
  forest_id: phy
  field: Metabolic
  field_id: phy-met
  synonyms:
  - Liver metabolism
  - Hepatic function
  - Liver detoxification
  - Hepatic biotransformation
  scope: Liver metabolic processes including alcohol and drug metabolism, detoxification pathways, lipid metabolism, gluconeogenesis, protein synthesis, and bile production. Encompasses hepatocyte function, phase I and II biotransformation, hepatic circulation, and liver regeneration capacity. Excludes systemic inflammation originating outside the liver and genetic polymorphisms affecting enzyme function.
  parent_scope_inheritance: Focuses the metabolic field's organ function component specifically on hepatic metabolic capacity, detoxification processes, and liver-specific pathophysiology in substance use disorders.
  polarity_dimension: Hepatic metabolic capacity ranging from efficient detoxification and normal synthetic function to impaired biotransformation and progressive liver damage.
  emergence: Hepatic metabolic reserve emerges as a critical determinant of substance tolerance, recovery potential, and overall metabolic health, with the liver's remarkable regenerative capacity offering hope for recovery even after significant damage.
  boundary_interfaces:
  - Hepatic-nutritional interface through vitamin storage and processing
  - Hepatic-energy interface via gluconeogenesis and ketogenesis
  - Hepatic-inflammatory interface in alcoholic hepatitis and NASH
  child_generation_role: You are a hepatologist specializing in addiction-related liver disease and metabolic dysfunction. You analyze alcohol dehydrogenase and aldehyde dehydrogenase pathways, cytochrome P450 enzyme systems, hepatic lipid accumulation patterns, stellate cell activation, and fibrosis progression. You distinguish between regulated states showing normal detoxification capacity and lipid homeostasis versus dysregulated states showing steatosis, steatohepatitis, fibrosis, and cirrhosis. You ground analysis in Lieber's microsomal ethanol-oxidizing system theory and the two-hit hypothesis of alcoholic liver disease progression.
  academic_description: Hepatic metabolism in addiction involves complex alterations in liver function beginning with alcohol metabolism through alcohol dehydrogenase and CYP2E1 pathways, generating toxic acetaldehyde and depleting NAD+. This NAD+ depletion shifts metabolism toward lactate production and impairs fatty acid oxidation, promoting steatosis. Chronic exposure activates stellate cells, initiating fibrosis through TGF-β signaling. The liver's phase I and II biotransformation systems become overwhelmed, affecting drug metabolism and endogenous compound processing. Mitochondrial dysfunction in hepatocytes contributes to oxidative stress and energy depletion. Despite severe damage, the liver retains remarkable regenerative capacity through hepatocyte proliferation and progenitor cell activation, though this is impaired by continued substance use and nutritional deficiencies.
  clinical_description: Hepatic assessment begins with liver function tests including AST, ALT, GGT, bilirubin, and albumin, with AST:ALT ratio >2 suggesting alcoholic liver disease. Imaging may reveal fatty liver, cirrhosis, or portal hypertension. Many patients present along the spectrum from simple steatosis to alcoholic hepatitis to cirrhosis. Management focuses on complete abstinence as the cornerstone of treatment, with nutritional support including thiamine, folate, and protein supplementation. Severe alcoholic hepatitis may require corticosteroids, though contraindications must be carefully assessed. Complications like ascites, varices, and hepatic encephalopathy require specific management. Liver transplantation may be considered for end-stage disease with demonstrated sobriety. Recovery can show dramatic improvement in liver function within weeks to months of abstinence, though established cirrhosis is irreversible.
  lay_description: Your liver is like your body's chemical processing plant and filter, breaking down alcohol and other substances while making important proteins and processing fats. When you drink heavily, your liver gets overwhelmed trying to process all the alcohol, leading to fat buildup (fatty liver), inflammation (hepatitis), and eventually scarring (cirrhosis). The liver works so hard breaking down alcohol that it can't do its other jobs properly, like processing vitamins or clearing toxins from your blood. Blood tests can show if your liver is stressed or damaged. The amazing thing about your liver is its ability to heal itself - even after years of heavy drinking, stopping alcohol can lead to significant improvement in liver function within months, though severe scarring cannot be reversed. Treatment focuses on stopping drinking completely, eating a healthy diet with enough protein, and taking vitamins to support liver recovery.
- id: phy-met-nut
  label: Nutritional Metabolism
  forest: Physiological
  forest_id: phy
  field: Metabolic
  field_id: phy-met
  synonyms:
  - Micronutrient metabolism
  - Vitamin deficiency
  - Nutritional status
  - Micronutrient homeostasis
  scope: Vitamin and mineral homeostasis including absorption, storage, transport, and utilization of micronutrients. Encompasses thiamine, folate, B12, vitamin D, magnesium, zinc, and other essential nutrients. Includes assessment of nutritional status, deficiency syndromes, and repletion strategies. Excludes macronutrient metabolism, caloric balance, and genetic factors affecting nutrient processing.
  parent_scope_inheritance: Specifies the metabolic field's nutritional component to focus on micronutrient deficiencies, absorption impairments, and the role of vitamins and minerals as enzymatic cofactors in addiction-related metabolic dysfunction.
  polarity_dimension: Nutritional sufficiency ranging from adequate micronutrient status with normal enzymatic function to severe deficiencies causing clinical syndromes and impaired metabolic processes.
  emergence: Nutritional status emerges as a critical modulator of neurotransmitter synthesis, cellular repair capacity, and overall recovery potential, with targeted supplementation offering rapid improvement in both physical and mental health outcomes.
  boundary_interfaces:
  - Nutritional-hepatic interface through vitamin storage and metabolism
  - Nutritional-energy interface via cofactor-dependent enzymatic reactions
  - Nutritional-gastrointestinal interface in nutrient absorption and bioavailability
  child_generation_role: You are a nutritional biochemist specializing in addiction-related micronutrient deficiencies. You analyze thiamine-dependent transketolase activity, folate-mediated one-carbon metabolism, B12-dependent methylation reactions, and trace mineral enzyme cofactor functions. You distinguish between regulated states showing adequate micronutrient status and normal enzymatic function versus dysregulated states showing clinical and subclinical deficiencies, impaired absorption, and increased metabolic demands. You ground analysis in Harper's nutritional biochemistry principles and Thomson's thiamine deficiency framework in alcohol use disorder.
  academic_description: Nutritional metabolism in addiction involves multiple micronutrient deficiencies arising from poor dietary intake, malabsorption, increased utilization, and impaired storage. Thiamine deficiency, prevalent in alcohol use disorder, impairs glucose metabolism through reduced transketolase activity, particularly affecting high-energy tissues like the brain. Folate deficiency disrupts one-carbon metabolism, impairing DNA synthesis and methylation reactions crucial for neurotransmitter production. B12 deficiency, often masked by folate deficiency, causes megaloblastic anemia and neurological dysfunction through impaired myelin synthesis. Magnesium depletion affects over 300 enzymatic reactions and contributes to withdrawal severity. Zinc deficiency impairs immune function and wound healing. Vitamin D deficiency, common in addiction, affects mood regulation and bone health. These deficiencies create a cascade of metabolic dysfunction, impairing energy production, neurotransmitter
    synthesis, and cellular repair mechanisms.
  clinical_description: Nutritional assessment includes serum levels of B12, folate, thiamine, vitamin D, magnesium, and zinc, though functional tests like methylmalonic acid or transketolase activity may better reflect tissue status. Thiamine supplementation is critical in alcohol use disorder, given prophylactically before glucose to prevent Wernicke encephalopathy - typically 500mg IV/IM three times daily for 3-5 days, then oral maintenance. Folate (1-5mg daily) and B-complex vitamins support recovery. B12 may require parenteral administration if malabsorption is present. Magnesium replacement reduces withdrawal severity and seizure risk. Vitamin D supplementation (1000-4000 IU daily) supports mood and bone health. Zinc and other trace minerals may need replacement. Dietary counseling emphasizes nutrient-dense foods, adequate protein, and regular meals to stabilize blood sugar. Recovery involves gradual repletion of body stores, which can take weeks to months depending on severity of
    deficiencies.
  lay_description: Think of vitamins and minerals as the spark plugs and oil that keep your body's engine running smoothly. When you're using drugs or alcohol heavily, you often don't eat well, and your body has trouble absorbing and using these essential nutrients. For example, alcohol depletes B vitamins, especially thiamine, which your brain needs to use sugar for energy - without it, you can develop serious memory problems. Many people in addiction are low in vitamin D (the sunshine vitamin), magnesium, and zinc, which affects mood, energy, and healing. Your gut may be damaged, making it harder to absorb nutrients even when you do eat. The good news is that taking vitamin supplements and eating nutritious foods can quickly improve how you feel - more energy, better mood, clearer thinking. Recovery involves rebuilding your body's nutrient stores, like refilling a depleted bank account, which supports both physical healing and mental health.
- id: phy-met-ene
  label: Energy Metabolism
  forest: Physiological
  forest_id: phy
  field: Metabolic
  field_id: phy-met
  synonyms:
  - Mitochondrial metabolism
  - Cellular bioenergetics
  - ATP production
  - Metabolic efficiency
  scope: Cellular energy production including mitochondrial function, oxidative phosphorylation, ATP synthesis, and metabolic flexibility. Encompasses glycolysis, Krebs cycle, electron transport chain, fatty acid oxidation, and metabolic substrate switching. Includes assessment of mitochondrial health, oxidative capacity, and bioenergetic efficiency. Excludes organ-specific metabolic pathways and hormonal regulation of metabolism.
  parent_scope_inheritance: Focuses the metabolic field's energy metabolism component on mitochondrial dysfunction, impaired ATP production, and loss of metabolic flexibility as core features of addiction-related metabolic disruption.
  polarity_dimension: Metabolic efficiency ranging from optimal ATP production with metabolic flexibility to mitochondrial dysfunction with energy depletion and metabolic inflexibility.
  emergence: Bioenergetic capacity emerges as a fundamental determinant of physical vitality, cognitive function, and recovery resilience, with mitochondrial health serving as both a target and marker of therapeutic progress.
  boundary_interfaces:
  - Energy-hepatic interface through gluconeogenesis and ketogenesis
  - Energy-nutritional interface via cofactor-dependent energy production
  - Energy-inflammatory interface in ROS generation and oxidative stress
  child_generation_role: You are a mitochondrial biologist specializing in addiction-related bioenergetic dysfunction. You analyze oxidative phosphorylation efficiency, electron transport chain complex activities, mitochondrial DNA integrity, ATP/ADP ratios, and metabolic flexibility between glucose and fatty acid oxidation. You distinguish between regulated states showing efficient ATP production and metabolic adaptability versus dysregulated states showing reduced oxidative capacity, increased reactive oxygen species, and metabolic inflexibility. You ground analysis in Wallace's mitochondrial paradigm and Picard's mitochondrial allostatic load framework.
  academic_description: Energy metabolism disruption in addiction centers on mitochondrial dysfunction and impaired bioenergetic capacity. Chronic substance use damages mitochondrial DNA and proteins through oxidative stress, reducing electron transport chain efficiency and ATP production. Alcohol metabolism depletes NAD+, disrupting the NAD+/NADH ratio critical for oxidative phosphorylation. Stimulants cause mitochondrial calcium overload and excessive ROS production. This bioenergetic crisis manifests as reduced Complex I and IV activities, decreased mitochondrial membrane potential, and impaired ATP synthesis. Metabolic inflexibility develops, with cells unable to efficiently switch between glucose and fatty acid oxidation. Mitochondrial dynamics are altered, with impaired fusion-fission balance affecting quality control. The resulting energy deficit contributes to organ dysfunction, particularly in high-energy tissues like brain, heart, and liver. Mitochondrial biogenesis, regulated
    by PGC-1α, is suppressed, limiting regenerative capacity.
  clinical_description: Energy metabolism assessment may include lactate levels (elevated with mitochondrial dysfunction), lactate/pyruvate ratios, and specialized testing like organic acid profiles showing Krebs cycle intermediates. Patients often present with profound fatigue, exercise intolerance, and cognitive fog reflecting cellular energy depletion. Treatment focuses on mitochondrial support through targeted nutrition - CoQ10 (100-300mg daily), alpha-lipoic acid (600mg daily), acetyl-L-carnitine (1-2g daily), and B-complex vitamins as cofactors. Exercise rehabilitation is crucial but must be gradual, starting with light activity to stimulate mitochondrial biogenesis without overwhelming damaged systems. High-intensity interval training, once tolerated, effectively improves mitochondrial function. Dietary approaches emphasizing nutrient density, adequate protein, and controlled carbohydrates support metabolic flexibility. Recovery involves progressive improvement in energy levels and
    exercise capacity over months as mitochondrial health is restored.
  lay_description: Your cells have tiny power plants called mitochondria that turn food and oxygen into energy (ATP) that fuels everything your body does. Drugs and alcohol damage these power plants, like running a generator on bad fuel - they become inefficient, produce less energy, and create harmful exhaust (free radicals). This is why people in addiction often feel exhausted all the time, can't exercise like they used to, and have trouble thinking clearly. Your cells literally don't have enough energy to function properly. Alcohol specifically interferes with how your mitochondria process fuel, while stimulants make them work too hard and burn out. The good news is that your body can make new, healthy mitochondria through exercise and proper nutrition. Specific nutrients like CoQ10 and B vitamins help repair and support your cellular power plants. As you recover, gradually increasing exercise helps your body build more and better mitochondria, slowly restoring your energy levels and
    mental clarity.
- id: phy-met-inf
  label: Inflammatory Response
  forest: Physiological
  forest_id: phy
  field: Metabolic
  field_id: phy-met
  synonyms:
  - Systemic inflammation
  - Oxidative stress
  - Immune activation
  - Inflammatory metabolism
  scope: Systemic inflammatory processes including cytokine production, acute phase responses, oxidative stress pathways, and tissue damage mechanisms. Encompasses inflammasome activation, NF-κB signaling, antioxidant defenses, and resolution of inflammation. Includes markers of inflammation and oxidative damage. Excludes localized immune responses and autoimmune conditions.
  parent_scope_inheritance: Specifies the metabolic field's inflammatory component to focus on chronic low-grade inflammation, oxidative stress, and impaired inflammatory resolution as drivers of metabolic dysfunction in addiction.
  polarity_dimension: Inflammatory balance ranging from controlled inflammation with intact antioxidant defenses to chronic systemic inflammation with oxidative damage and impaired resolution.
  emergence: Inflammatory state emerges as a central mediator linking substance use to multi-organ dysfunction, mood disorders, and metabolic complications, with anti-inflammatory interventions offering broad therapeutic benefits.
  boundary_interfaces:
  - Inflammatory-hepatic interface in alcoholic hepatitis and NASH
  - Inflammatory-energy interface through mitochondrial ROS production
  - Inflammatory-gastrointestinal interface via gut-derived endotoxemia
  child_generation_role: You are an immunometabolism specialist focusing on addiction-related inflammatory dysfunction. You analyze pro-inflammatory cytokine profiles (TNF-α, IL-6, IL-1β), oxidative stress markers (malondialdehyde, 8-OHdG), antioxidant enzyme activities (SOD, catalase, glutathione peroxidase), and inflammasome activation patterns. You distinguish between regulated states showing balanced inflammatory responses and intact antioxidant defenses versus dysregulated states showing chronic low-grade inflammation, oxidative damage, and impaired resolution. You ground analysis in Hotamisligil's metaflammation framework and Franceschi's inflammaging theory.
  academic_description: Inflammatory metabolism in addiction involves chronic activation of innate immunity and oxidative stress pathways. Alcohol and drugs trigger inflammasome assembly, particularly NLRP3, leading to IL-1β and IL-18 release. NF-κB activation drives transcription of pro-inflammatory genes including TNF-α, IL-6, and COX-2. Oxidative stress results from increased ROS production via CYP2E1, NADPH oxidase, and damaged mitochondria, coupled with depleted antioxidant defenses (reduced glutathione, SOD, catalase). This creates a self-perpetuating cycle where inflammation generates more ROS, which triggers more inflammation. Gut-derived lipopolysaccharide from increased intestinal permeability activates Toll-like receptor 4, amplifying systemic inflammation. Advanced glycation end products accumulate, activating RAGE receptors. Resolution pathways involving specialized pro-resolving mediators (resolvins, protectins) are impaired. This chronic inflammatory state contributes to insulin
    resistance, endothelial dysfunction, and neuroinflammation.
  clinical_description: Inflammatory assessment includes high-sensitivity C-reactive protein, erythrocyte sedimentation rate, and specific cytokine panels if available. Oxidative stress markers like malondialdehyde or F2-isoprostanes may be elevated. Patients often present with metabolic syndrome components linked to inflammation - insulin resistance, hypertension, dyslipidemia. Anti-inflammatory interventions include omega-3 fatty acids (2-4g EPA/DHA daily) which generate pro-resolving mediators. N-acetylcysteine (600-1800mg daily) provides antioxidant support and reduces inflammation. Curcumin, resveratrol, and other polyphenols offer anti-inflammatory benefits. Exercise gradually reduces inflammatory markers while acute exercise temporarily increases them. Mediterranean-style anti-inflammatory diets emphasizing colorful vegetables, fatty fish, nuts, and olive oil while limiting processed foods support recovery. Stress reduction through mindfulness or yoga decreases inflammatory signaling.
    Recovery shows progressive normalization of inflammatory markers over months to years.
  lay_description: Inflammation is your body's alarm system and repair crew, but in addiction it's like having a smoke alarm that won't turn off and repair workers that cause more damage than they fix. Alcohol and drugs trigger constant low-level inflammation throughout your body, like having a mild flu that never goes away. This inflammation damages your organs, clouds your thinking, and makes you feel tired and achy. Your body also produces harmful molecules called free radicals (like internal rust) faster than it can clean them up, causing oxidative stress. This is why people often look older when using substances heavily - the inflammation and oxidative damage age your body faster. The good news is that this inflammatory fire can be put out through recovery. Eating anti-inflammatory foods (like fatty fish, colorful vegetables, and nuts), taking omega-3 supplements, exercising regularly, and managing stress all help calm inflammation. As you recover, your body's inflammatory markers return
    toward normal, you feel less achy and tired, and your overall health improves.
- id: phy-met-gas
  label: Gastrointestinal Function
  forest: Physiological
  forest_id: phy
  field: Metabolic
  field_id: phy-met
  synonyms:
  - Gut metabolism
  - Intestinal function
  - Microbiome health
  - Digestive system
  scope: Gut barrier integrity, intestinal permeability, microbiome composition and function, nutrient absorption, and gastrointestinal motility. Encompasses mucus layer function, tight junction proteins, bacterial metabolites, and gut-liver axis communication. Includes digestive enzyme function and enteric nervous system. Excludes systemic metabolic effects and brain-gut signaling.
  parent_scope_inheritance: Focuses the metabolic field's gastrointestinal component on gut barrier dysfunction, dysbiosis, and impaired nutrient absorption as contributors to systemic metabolic disruption in addiction.
  polarity_dimension: Gut homeostasis ranging from intact barrier function with diverse microbiome to increased permeability with dysbiosis and malabsorption.
  emergence: Gut health emerges as a modifiable gateway to systemic health, where microbiome restoration and barrier repair offer cascading benefits for inflammation, nutrition, and potentially mood through metabolite signaling.
  boundary_interfaces:
  - Gastrointestinal-nutritional interface in nutrient absorption and bioavailability
  - Gastrointestinal-inflammatory interface through bacterial translocation
  - Gastrointestinal-hepatic interface via portal circulation and gut-liver axis
  child_generation_role: You are a gastroenterologist specializing in addiction-related gut dysfunction and microbiome alterations. You analyze intestinal permeability markers (zonulin, lactulose/mannitol ratio), microbiome diversity indices (Shannon, Simpson), bacterial metabolite profiles (short-chain fatty acids, LPS), and gastrointestinal motility patterns. You distinguish between regulated states showing intact barrier function and eubiosis versus dysregulated states showing increased permeability, dysbiosis, and motility disorders. You ground analysis in Fasano's intestinal permeability framework and Lynch's microbiome resilience theory.
  academic_description: Gastrointestinal dysfunction in addiction involves multiple interconnected disruptions. Alcohol directly damages intestinal epithelium, disrupting tight junctions and increasing permeability ('leaky gut'). This allows bacterial translocation, with lipopolysaccharide entering systemic circulation and triggering inflammation. The mucus layer thins, reducing barrier protection. Microbiome composition shifts dramatically - reduced diversity, decreased beneficial bacteria (Lactobacillus, Bifidobacterium), increased pathobionts (Proteobacteria). Bacterial metabolite production changes, with reduced short-chain fatty acids (butyrate, propionate) that normally support barrier function and regulate inflammation. Opioids severely slow motility through μ-receptor activation in the enteric nervous system, causing constipation and bacterial overgrowth. Digestive enzyme production decreases, impairing nutrient breakdown. The gut-liver axis becomes dysregulated, with increased endotoxin
    delivery to the liver via portal circulation. Enteric nervous system dysfunction affects both motility and secretion.
  clinical_description: Gastrointestinal assessment includes evaluation for symptoms like bloating, altered bowel habits, and abdominal pain. Specific tests may include intestinal permeability assays, comprehensive stool analysis for microbiome composition, and breath tests for bacterial overgrowth. Many patients present with IBS-like symptoms, constipation (especially with opioids), or diarrhea (alcohol). Treatment focuses on restoring gut health through probiotics (multi-strain, 10-50 billion CFU daily), prebiotics (fiber, resistant starch), and gut-healing nutrients (L-glutamine 5-10g daily, zinc carnosine). Bone broth provides glycine and proline for intestinal repair. Fermented foods introduce beneficial bacteria. For opioid-induced constipation, specific medications like methylnaltrexone may be needed. Gradual fiber increase prevents bloating while supporting microbiome recovery. Stress reduction is crucial as stress increases permeability. Recovery involves progressive restoration
    of barrier function and microbiome diversity over months.
  lay_description: Your gut is like a sophisticated security system with trillions of helpful bacteria that work as partners in your health. Alcohol and drugs damage this system in multiple ways - they harm the gut lining (making it 'leaky'), kill off good bacteria, and slow down digestion. When your gut lining becomes leaky, harmful substances that should stay in your intestines escape into your bloodstream, triggering inflammation throughout your body. The balance of bacteria gets thrown off (dysbiosis), with bad bacteria overtaking the good ones that normally help digest food, make vitamins, and even influence your mood. Opioids particularly slow your digestion to a crawl, causing severe constipation. The good news is your gut can heal relatively quickly with the right support. Probiotics (good bacteria in supplements or fermented foods), prebiotics (fiber that feeds good bacteria), and nutrients like glutamine help repair the gut lining. As your gut heals, you may notice better digestion,
    more energy, less bloating, and even improved mood, since your gut produces many of the same chemicals as your brain.
