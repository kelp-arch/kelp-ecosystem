  synonyms:
  - Intact inhibitory control
  - Successful response suppression
  - Appropriate behavioral restraint
  scope: Right inferior frontal gyrus and dorsolateral prefrontal cortex regions showing robust activation during response inhibition tasks. Intact GABA-mediated inhibitory signaling and efficient fronto-striatal communication enabling successful suppression of prepotent responses and resistance to impulses.
  parent_scope_inheritance: Specifies the executive control cluster's inhibitory component by examining the neural circuits that enable stopping initiated actions and resisting drug cues, representing the 'brake' system of cognitive control.
  polarity_expression: Manifests as successful stop-signal performance, ability to resist cravings, appropriate social restraint, and capacity for delayed gratification through intact inferior frontal activation.
  cross_domain_resonance: Resonates with psy-beh-imp-ada (adaptive impulse control), soc-fam-bou-coh (cohesive family boundaries), and exi-age-pre-pur (purposeful present-moment awareness).
  academic_description: Research demonstrates that intact response inhibition correlates with sustained abstinence and treatment retention. Neuroimaging shows robust right inferior frontal gyrus activation during successful stop trials, with effective connectivity to subthalamic nucleus mediating motor suppression. Studies link polymorphisms in GABA and dopamine genes to inhibitory control capacity.
  clinical_description: Assessment uses stop-signal and go/no-go tasks to measure inhibitory control, with longer stop-signal reaction times indicating better control. Treatment includes stimulant medications to enhance dopaminergic signaling, mindfulness training to strengthen present-moment inhibition, and implementation intentions to create automatic suppression of drug cues.
  lay_description: This is your brain's ability to slam on the brakes when needed - like stopping yourself from reaching for a cigarette or walking past a bar without going in. When working well, you can catch yourself before acting on impulse and make a different choice. It's the pause between trigger and response.
  key_mediators: GABA, dopamine D2/D3 receptors, norepinephrine, glutamate in fronto-striatal circuits
  key_mechanisms: Hyperdirect pathway activation via subthalamic nucleus, GABAergic interneuron signaling, prefrontal top-down control of motor cortex
  clinical_relevance: Predicts treatment retention, relapse risk, and real-world impulse control problems
  assessment_methods: Stop-signal task, go/no-go task, Barratt Impulsiveness Scale, commission errors on continuous performance tests
  interventions: Methylphenidate or atomoxetine for enhancement, transcranial magnetic stimulation to right IFG, inhibitory control training paradigms
  prominent_models: Aron's neural model of response inhibition, Band's horse-race model, Chambers' impulsivity endophenotype hypothesis
- id: phy-neu-exe-inh-dys
  label: Dysregulated Response Inhibition
  forest: Physiological
  forest_id: phy
  field: Neurological
  field_id: phy-neu
  cluster: Executive Control
  cluster_id: phy-neu-exe
  polarity: dysregulated
