  clinical_description: Patients show prolonged stop-signal reaction times and increased commission errors. Clinically presents as inability to resist cravings despite conscious intention, acting without thinking, and difficulty stopping drug use once initiated. Treatment focuses on external structure and cues while working to strengthen inhibitory capacity through practice.
  lay_description: This is when your brain's brakes don't work properly - you know you should stop but can't seem to control the impulse. It's like watching yourself reach for another drink even though you promised you wouldn't. The 'stop' signal gets sent but doesn't arrive in time to prevent the action.
  key_mediators: Reduced GABA, excessive glutamate, dopamine dysregulation, altered serotonin signaling
  key_mechanisms: Hyperdirect pathway dysfunction, reduced GABAergic tone, impaired prefrontal-subthalamic communication, excessive motor cortex excitability
  clinical_relevance: Core feature of addiction associated with relapse, treatment dropout, and accident risk
  assessment_methods: Prolonged SSRT on stop-signal task, high commission errors, elevated Barratt scores, real-world impulsive behaviors
  interventions: N-acetylcysteine for glutamate modulation, high-frequency rTMS to right IFG, contingency management for external control
