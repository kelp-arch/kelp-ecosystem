  synonyms:
  - Impaired inhibitory control
  - Disinhibition
  - Motor impulsivity
  scope: Hypoactivation of right inferior frontal gyrus and reduced fronto-striatal connectivity during inhibition attempts. Disrupted GABA signaling and compromised stop-signal networks resulting in failure to suppress prepotent responses and inability to resist impulses.
  parent_scope_inheritance: Specifies the executive control cluster's inhibitory dysfunction by examining how weakened prefrontal 'brake' systems fail to override subcortical drives, leading to compulsive drug-seeking.
  polarity_expression: Manifests as failed stop-signal trials, inability to resist urges, premature responding, and motor impulsivity through reduced inferior frontal activation and disrupted inhibitory signaling.
  cross_domain_resonance: Resonates with psy-beh-imp-mal (maladaptive impulsivity), soc-fam-bou-fra (fragmented family boundaries), and exi-age-pre-dir (directionless reactivity).
