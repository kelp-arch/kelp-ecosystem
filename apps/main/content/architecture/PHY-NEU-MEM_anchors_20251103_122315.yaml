  scope: Extinction circuits showing weak prefrontal-amygdala inhibition, poor extinction memory formation, failed consolidation of inhibitory learning, and high vulnerability to renewal, reinstatement, and spontaneous recovery of drug responses.
  parent_scope_inheritance: Specifies the memory-learning cluster's extinction learning component in its dysregulated state, showing inability to suppress conditioned drug responses through inhibitory learning.
  polarity_expression: Manifests as failed extinction despite repeated exposure, weak prefrontal control, rapid return of conditioned responses, and vulnerability to relapse in new contexts or after stress.
  cross_domain_resonance: Resonates with psychological maladaptive fear persistence (psy-anx-ext-mal), sociological fragmented norm rigidity (soc-nor-upd-fra), and existential directionless holding on (exi-att-let-dir).
  academic_description: Research reveals impaired extinction involves hypoactive ventromedial prefrontal cortex, failed inhibition of amygdala responses, and poor consolidation of extinction memories. Studies demonstrate reduced infralimbic plasticity, altered NMDA receptor function, and deficient BDNF signaling. Drug exposure impairs extinction circuits, creating persistent vulnerability to conditioned responses that resist inhibitory learning. High rates of renewal, reinstatement, and spontaneous recovery maintain addiction.
  clinical_description: Patients show minimal reduction in craving despite repeated cue exposure, with rapid return of responses in new contexts or after stress. Assessment reveals poor within-session and between-session extinction, high renewal and reinstatement, and failed generalization. Interventions require enhanced protocols including pharmacological augmentation, intensive multi-context training, and neuromodulation to strengthen extinction circuits.
  lay_description: Even when repeatedly exposed to drug triggers without using, your brain fails to learn that these cues are now 'safe.' The old drug associations remain as strong as ever, instantly returning when you change environments or feel stressed. It is like trying to overwrite a file that is permanently write-protected - the new safety learning simply will not stick, leaving you vulnerable to the same triggers again and again.
  key_mediators: Reduced NMDA function, decreased BDNF, GABA deficits, endocannabinoid dysfunction, elevated stress hormones, inflammatory markers
  key_mechanisms: Failed infralimbic activation, persistent amygdala responses, poor extinction consolidation, context-dependent return, stress-induced reinstatement
  clinical_relevance: Causes exposure therapy failure, maintains conditioned craving, drives relapse vulnerability, limits treatment effectiveness
  assessment_methods: Failed extinction curves, high renewal rates, easy reinstatement, rapid spontaneous recovery, poor extinction retention
  interventions: Enhanced extinction protocols, D-cycloserine or other NMDA enhancers, propranolol, TMS to vmPFC, virtual reality multi-context training, ketamine augmentation
  prominent_models: Extinction deficit hypothesis, prefrontal hypofrontality model, impaired inhibitory learning theory, vmPFC-amygdala disconnection model
