  parent_scope_inheritance: Specifies the reward system's incentive salience component in its dysregulated state, where repeated drug exposure has caused sensitization making drug cues trigger intense wanting independent of hedonic value.
  polarity_expression: Dysregulated state manifests as incentive sensitization where drug cues trigger overwhelming wanting without corresponding liking, rigid focus on drug pursuit, and inability to flexibly shift motivation toward natural rewards.
  cross_domain_resonance: Resonates with psy-emo-reg-emo-mal (maladaptive emotional modulation), soc-com-soc-iso-fra (fragmented social isolation), and exi-pur-gro-sta-dir (directionless stagnation) in maintaining addictive patterns.
