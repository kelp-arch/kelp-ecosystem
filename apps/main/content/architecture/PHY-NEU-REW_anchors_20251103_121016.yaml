  clinical_description: Patients experience intense cravings and urges triggered by drug cues, describing overwhelming wanting that feels beyond voluntary control. They report pursuing drugs despite no longer enjoying effects, exemplifying wanting without liking. Treatment targets include naltrexone to dampen incentive salience, cue exposure with response prevention, and urge surfing techniques to tolerate cravings without action.
  lay_description: Addiction makes your brain's wanting system go haywire - drug cues trigger an overwhelming urge that feels like the most important thing in the world, even when you know using won't actually feel good. It's like being incredibly thirsty but the water no longer satisfies. The craving itself becomes the problem, driving behavior even without pleasure.
  key_mediators: Sensitized glutamate release, enhanced D1 signaling, altered AMPA receptors, modified dendritic spines
  key_mechanisms: Incentive sensitization, cue-triggered craving, compulsive approach activation, wanting-liking dissociation
  clinical_relevance: Drives relapse, causes persistent vulnerability, maintains use despite consequences, creates suffering from unfulfilled wanting
