  clinical_description: Patients exhibit intense reactivity to drug cues with overwhelming urges, contrasted with low baseline energy and motivation for non-drug activities. Assessment reveals anhedonia, fatigue, and concentration difficulties between use episodes. Treatment includes bupropion to support dopamine tone, contingency management to reshape reward responses, and careful monitoring during early abstinence when dopamine dysfunction peaks.
  lay_description: When addiction hijacks your dopamine system, it's like your motivation GPS gets reprogrammed - everything points toward drugs while normal destinations lose their appeal. You might feel exhausted and unmotivated most of the time, but drug cues trigger an intense surge of energy and desire. Recovery involves slowly recalibrating this system back to normal settings.
  key_mediators: Altered dopamine, reduced TH, modified DAT expression, accumulated ΔFosB, disrupted glutamate
  key_mechanisms: Incentive sensitization, reduced dopamine synthesis, accelerated clearance, receptor trafficking alterations, transcriptional changes
  clinical_relevance: Drives compulsive drug seeking, causes motivational deficits, impairs natural reward processing, contributes to relapse vulnerability
  assessment_methods: PET imaging showing reduced D2 receptors, fMRI cue reactivity tasks, clinical assessment of anhedonia, craving intensity measures
  interventions: Bupropion for dopamine support, N-acetylcysteine for glutamate normalization, exercise protocols, contingency management, cue exposure therapy
