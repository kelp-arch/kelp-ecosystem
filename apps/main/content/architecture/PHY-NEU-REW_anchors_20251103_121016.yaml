  parent_scope_inheritance: Specifies the reward system's dopaminergic component in its dysregulated state, where chronic drug exposure has caused neuroadaptations leading to hypersensitivity to drug cues while natural reward processing is compromised.
  polarity_expression: Dysregulated state shows pathological sensitization with exaggerated dopamine response to drug-predictive cues, reduced tonic dopamine causing baseline motivational deficits, and corrupted prediction error signals maintaining addictive behaviors.
  cross_domain_resonance: Resonates with psy-cog-exe-inh-mal (maladaptive inhibitory control), soc-fam-par-neg-fra (fragmented neglect), and exi-mea-lif-apa-dir (directionless apathy) in perpetuating addiction cycles.
