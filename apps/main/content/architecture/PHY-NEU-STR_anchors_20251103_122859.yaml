  key_mechanisms: Enhanced reconsolidation, impaired extinction, memory overgeneralization, incubation of drug memories
  clinical_relevance: PTSD comorbidity, cue-induced craving, relapse triggers, rumination, treatment resistance
  assessment_methods: Intrusive memory frequency, cue reactivity testing, PTSD assessments, memory specificity tasks
  interventions: Propranolol-assisted memory reconsolidation, EMDR, prolonged exposure, ketamine for circuit disruption
