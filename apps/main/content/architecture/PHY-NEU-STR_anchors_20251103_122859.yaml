  cross_domain_resonance: Resonates with psy-mem-tra-mal (traumatic memories), psy-cog-rum-mal (maladaptive rumination), and exi-gro-sta-dir (directionless due to being stuck in past).
  academic_description: Studies show hyperactive amygdala-hippocampal coupling during emotional memory formation with excessive CREB activation and protein synthesis. Reconsolidation becomes resistant to disruption, preventing memory updating. Overgeneralization occurs with emotional memories triggered by peripheral cues. Drug-cue memories show incubation, becoming stronger over time. Extinction memories fail to form or are rapidly forgotten. Stress enhances reconsolidation of drug memories while impairing extinction.
  clinical_description: Patients experience intrusive memories, flashbacks, and powerful cue-triggered cravings. Traumatic memories feel as vivid as when they occurred. Drug-associated places, people, and emotions trigger overwhelming urges to use. Assessment reveals PTSD symptoms and strong cue reactivity. Treatment includes propranolol during memory retrieval, EMDR, and intensive cue exposure therapy. Ketamine may help disrupt pathological memory circuits.
  lay_description: Your emotional memories are like broken records that keep playing the worst moments over and over. Past traumas feel fresh and raw, while every reminder of drug use triggers powerful cravings. These memories are stuck and won't update even when you know things are different now. It's exhausting to be haunted by the past while trying to move forward.
