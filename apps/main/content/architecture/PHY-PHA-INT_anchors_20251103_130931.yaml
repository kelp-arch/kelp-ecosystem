  scope: Well-characterized cytochrome P450 enzyme interactions with known inhibitors and inducers, allowing for predictable dose adjustments and therapeutic drug monitoring to maintain efficacy while preventing toxicity.
  parent_scope_inheritance: Specifies the regulated state of pharmacokinetic interactions through enzyme systems, where metabolic competition and induction/inhibition are anticipated and managed appropriately.
