  academic_description: Dysregulated enzyme interactions occur when unknown inhibitors or inducers create unexpected pharmacokinetic changes. Herbal supplements like St. John's wort cause unrecognized CYP3A4 induction, reducing drug levels by 50-70%. Genetic polymorphisms create unexpected ultra-rapid or poor metabolizer phenotypes - CYP2D6 ultra-rapid metabolizers require 10-fold higher codeine doses for analgesia but risk morphine toxicity. Drug-drug-gene interactions (DDGIs) produce non-linear effects not predicted by single factors. Time-dependent inhibition causes delayed toxicity after days of combination therapy. Intestinal versus hepatic enzyme expression creates route-dependent interactions. Inflammatory states alter enzyme expression unpredictably. Enzyme saturation at high doses creates non-linear kinetics. Unrecognized prodrug activation failures occur with enzyme inhibition.
