  academic_description: Regulated QT prolongation management involves systematic assessment of drug-induced delayed cardiac repolarization. QTc prolongation risk increases linearly with drug concentration for hERG channel blockers. Risk factors include female sex, age >65, bradycardia, hypokalemia, hypomagnesemia, and genetic long QT syndrome. Methadone prolongs QTc dose-dependently, with significant prolongation >60mg/day. Multiple QT-prolonging drugs show additive effects. CredibleMeds database categorizes drugs by torsades risk. Fridericia and Bazett corrections adjust for heart rate. QTc >500ms or increase >60ms from baseline indicates high risk. Electrolyte optimization maintains K+ >4.0 mEq/L and Mg++ >2.0 mg/dL. Risk scores like RISQ-PATH predict torsades probability.
