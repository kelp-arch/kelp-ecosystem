  scope: Optimal opioid agonist therapy with stable receptor occupancy, suppressed withdrawal, blocked euphoria, and functional improvement through appropriate methadone or buprenorphine dosing.
  parent_scope_inheritance: Specifies the agonist maintenance therapy component of MAT, focusing on achieving and maintaining therapeutic receptor occupancy for opioid use disorder treatment.
  polarity_expression: Manifests as stable μ-opioid receptor occupancy (60-80% for buprenorphine, >90% for methadone) with normalized dopamine tone, absence of withdrawal symptoms, minimal craving, and blocked euphoric response to short-acting opioids.
  cross_domain_resonance: Resonates with psy-neu-rew-ada (restored reward function), soc-hea-acc-coh (treatment retention), and exi-mea-hop-pur (recovery optimism).
  academic_description: Agonist therapy achieves therapeutic effect through sustained μ-opioid receptor activation. Methadone's full agonism with long half-life (24-36 hours) provides steady-state kinetics preventing withdrawal while its slow onset prevents euphoria. Buprenorphine's partial agonism with high binding affinity (Ki 0.08nM) and slow dissociation creates ceiling effects for respiratory depression while maintaining anti-withdrawal efficacy. Both normalize mesolimbic dopamine transmission disrupted by chronic opioid use.
  clinical_description: Successful agonist therapy requires appropriate dosing - methadone typically 80-120mg daily, buprenorphine 16-24mg daily. Signs of stability include absence of withdrawal (COWS <5), minimal craving (VAS <30), negative urine screens, and improved functioning. Split dosing helps rapid metabolizers. Peak/trough levels guide adjustments. Psychosocial support enhances retention. Treatment duration often indefinite given 50-90% relapse risk with discontinuation.
  lay_description: When agonist therapy works well, medications like methadone or buprenorphine act like a steady foundation that prevents the roller coaster of withdrawal and craving. You feel normal rather than high, can focus on daily life instead of finding drugs, and if you did use other opioids, they wouldn't work because the medication blocks their effects.
  key_mediators: μ-opioid receptors, dopamine, endorphins, POMC peptides, adenylyl cyclase, CREB
  key_mechanisms: Sustained receptor occupancy, tolerance to euphoria, cross-tolerance to short-acting opioids, normalized HPA axis function, restored dopaminergic tone
  clinical_relevance: Reduces overdose mortality by 50%, improves retention rates to 60-90%, decreases HIV/HCV transmission, enables psychosocial stability
  assessment_methods: Clinical Opiate Withdrawal Scale (COWS), peak/trough drug levels, urine drug screens, treatment retention metrics, functional assessments
  interventions: Dose optimization protocols, split dosing for rapid metabolizers, take-home privileges for stability, integrated psychosocial services, contingency management
  prominent_models: Receptor occupancy theory, opponent process model, allostatic dysregulation framework
