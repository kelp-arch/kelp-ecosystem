  scope: Optimal medication selection with appropriate matching based on substance type, patient characteristics, medical factors, and psychosocial context, resulting in good initial response and treatment engagement.
  parent_scope_inheritance: Specifies the medication selection process within MAT, focusing on personalized medicine approaches to match patients with the most appropriate pharmacotherapy.
  polarity_expression: Manifests as evidence-based medication choice aligned with patient factors, good initial tolerability, early positive response, patient satisfaction with selection, minimal need for medication switches, and sustained engagement.
  cross_domain_resonance: Resonates with psy-mot-int-ada (treatment motivation alignment), soc-hea-nav-coh (appropriate care pathways), and exi-age-aut-pur (autonomous treatment choice).
  academic_description: 'Optimal selection integrates multiple factors: substance-specific efficacy (buprenorphine for prescription opioids, methadone for heroin), patient characteristics (employment favoring buprenorphine, pregnancy favoring methadone), medical considerations (liver disease affecting choice), and psychosocial factors (stability for take-homes). Pharmacogenomics increasingly guides selection - OPRM1 variants affecting naltrexone response, CYP2B6 affecting buprenorphine metabolism.'
  clinical_description: 'Successful selection follows evidence-based algorithms considering: substance used (alcohol→naltrexone/acamprosate; opioids→buprenorphine/methadone), severity (high tolerance→methadone), medical factors (pain→methadone; liver disease→avoid naltrexone), and patient preference. Shared decision-making improves outcomes. Early response (2-4 weeks) validates selection. Minimal adverse effects and good retention indicate appropriate choice. Documentation of selection rationale important.'
  lay_description: When medication selection is done well, it's like finding the right key for a lock - the medication matches your specific situation. The choice considers what substance you used, your health conditions, work schedule, and personal preferences. When it's the right fit, you feel better quickly with minimal side effects and want to continue treatment.
