  scope: Optimal antagonist therapy with complete μ-opioid receptor blockade, extinction of drug-seeking behavior, consistent medication adherence, and sustained abstinence through naltrexone treatment.
  parent_scope_inheritance: Specifies the antagonist therapy component of MAT, focusing on achieving complete receptor blockade and extinction of conditioned drug responses in motivated patients.
  polarity_expression: Manifests as complete μ-opioid receptor blockade (>90% occupancy by naltrexone), extinction of conditioned responses to drug cues, decreased craving over time, consistent medication adherence, and engagement in recovery activities.
  cross_domain_resonance: Resonates with psy-beh-ext-ada (successful extinction learning), soc-sup-pee-coh (recovery community engagement), and exi-age-aut-pur (autonomous recovery choice).
  academic_description: Antagonist therapy achieves efficacy through competitive μ-opioid receptor blockade with naltrexone's high affinity (Ki 0.26nM) preventing agonist binding. Extended-release formulations maintain therapeutic levels (>2ng/mL) for 30 days. Blockade extinguishes operant conditioning by preventing reinforcement, while upregulation of endogenous opioid production may improve hedonic tone over time. Requires complete detoxification to avoid precipitated withdrawal from receptor displacement.
  clinical_description: Successful antagonist therapy requires motivated patients completing detoxification (confirmed by naloxone challenge). Extended-release naltrexone (380mg monthly) improves adherence versus oral (50mg daily). Effectiveness markers include no response to opioid challenges, decreased craving over 3-6 months, negative urine screens, and psychosocial improvement. Best outcomes with contingency management and family involvement. Duration typically 6-12 months minimum.
  lay_description: When antagonist therapy works well, naltrexone acts like a shield that completely blocks opioids from working. If someone uses, they feel nothing - no high, no relief. Over time, the brain learns that drug-seeking is pointless, and cravings fade. The monthly shot helps ensure the protection stays consistent without daily pill-taking.
  key_mediators: Naltrexone, μ-opioid receptors, β-endorphin upregulation, dopamine normalization, glutamate modulation
  key_mechanisms: Competitive receptor antagonism, extinction of conditioned responses, prevention of priming effects, upregulation of endogenous opioids, normalized reward processing
  clinical_relevance: Reduces relapse rates by 25-50% in motivated populations, prevents overdose during treatment, enables psychosocial engagement, supports long-term recovery
  assessment_methods: Naloxone challenge test, medication adherence monitoring, urine drug screens, craving assessments, quality of life measures
  interventions: Extended-release formulations, motivational enhancement therapy, contingency management, family involvement, recovery coaching
  prominent_models: Extinction learning theory, behavioral economics of addiction, motivation-matched treatment model
