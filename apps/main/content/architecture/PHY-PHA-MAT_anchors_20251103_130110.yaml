  polarity_expression: Manifests as insufficient μ-opioid receptor occupancy (<60% for buprenorphine, <90% for methadone), continued withdrawal physiology, persistent craving, ongoing illicit opioid use, dose destabilization, or medication diversion.
  cross_domain_resonance: Resonates with psy-neu-rew-mal (persistent reward dysfunction), soc-hea-acc-fra (treatment dropout), and exi-mea-hop-dir (treatment hopelessness).
  academic_description: 'Agonist therapy failure occurs through multiple mechanisms: inadequate receptor occupancy from subtherapeutic dosing, rapid metabolism (CYP3A4 induction), drug interactions, or poor adherence. Continued withdrawal indicates insufficient μ-opioid activation to normalize cAMP/CREB signaling. Persistent craving suggests incomplete restoration of dopaminergic tone. Diversion indicates misalignment between prescribed therapy and patient goals.'
  clinical_description: Dysregulated agonist therapy presents as ongoing withdrawal (COWS >10), persistent craving (VAS >70), continued positive urine screens, or dose instability. Causes include underdosing from regulatory concerns, rapid metabolism requiring split dosing, drug interactions (rifampin, antiretrovirals), or psychosocial barriers. Diversion risk increases with take-home doses. Requires dose adjustment, peak/trough monitoring, supervised dosing, or alternative MAT consideration.
  lay_description: When agonist therapy isn't working, the medication dose is like a blanket that's too small - it doesn't fully cover the withdrawal and cravings. You might still feel sick in the mornings, constantly think about using, or even continue using other opioids because the medication isn't holding you. Sometimes people sell their medication instead of taking it, which keeps the cycle going.
  key_mediators: Inadequate μ-opioid activation, elevated dynorphin, increased CRF, inflammatory cytokines, altered BDNF
  key_mechanisms: Subtherapeutic receptor occupancy, incomplete tolerance development, persistent allostatic load, continued HPA dysregulation, inflammatory activation
