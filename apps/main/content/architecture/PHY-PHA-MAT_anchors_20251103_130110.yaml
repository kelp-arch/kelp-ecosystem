  academic_description: 'Selection failures result from inadequate assessment, ignoring contraindications, prescriber bias, limited medication availability, or insurance restrictions. Mismatches include: naltrexone for unmotivated patients, buprenorphine for high-tolerance users needing methadone, disulfiram with poor insight. Pharmacogenomic mismatches - poor metabolizers getting standard doses, non-responders to specific mechanisms. System factors often override clinical judgment.'
  clinical_description: 'Failed selection presents as primary non-response (no improvement at 4 weeks), intolerable side effects requiring discontinuation, patient requesting medication change, or discovery of contraindications. Common errors: naltrexone without complete detoxification, buprenorphine for severe pain patients, ignoring hepatic impairment. Insurance mandates for ''fail-first'' create mismatches. Requires reassessment, alternative trials, addressing barriers. Multiple failures suggest need for specialized consultation.'
