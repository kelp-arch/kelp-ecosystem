  scope: Optimal aversion therapy with consistent aldehyde dehydrogenase inhibition, complete abstinence maintenance, medication adherence with full understanding of risks, creating effective behavioral deterrent through disulfiram.
  parent_scope_inheritance: Specifies the aversion therapy component of MAT, focusing on behavioral conditioning through the threat of adverse reactions to prevent substance use.
  polarity_expression: Manifests as consistent enzyme inhibition creating reliable deterrent effect, complete abstinence from alcohol, medication adherence with family/clinical supervision, psychological commitment to recovery, and absence of testing behaviors.
  cross_domain_resonance: Resonates with psy-beh-avo-ada (adaptive avoidance learning), soc-sup-fam-coh (family monitoring support), and exi-val-com-pur (commitment to sobriety).
  academic_description: Disulfiram irreversibly inhibits aldehyde dehydrogenase, causing acetaldehyde accumulation if alcohol is consumed, producing flushing, tachycardia, hypotension, and nausea. The threat of this reaction creates negative reinforcement. Effectiveness requires understanding consequences and motivation for abstinence. Supervised administration improves outcomes. The psychological deterrent effect may exceed the pharmacological effect, as placebo-controlled trials show benefit even without actual enzyme inhibition.
  clinical_description: Successful aversion therapy requires careful patient selection - motivated individuals with good insight, stable medical status, and support system. Disulfiram 250-500mg daily, preferably supervised. Effectiveness markers include complete abstinence, medication adherence, absence of 'testing' drinks, and engagement in recovery. Contraindicated in cardiac disease, psychosis, or cognitive impairment. Duration varies but often 6-12 months minimum. Best with contingency contracts.
  lay_description: When aversion therapy works well, disulfiram acts like a safety fence - you know that drinking even a small amount will make you very sick, so you don't even consider it. Having family members watch you take it daily adds accountability. The medication becomes a daily reminder of your commitment to stay sober.
