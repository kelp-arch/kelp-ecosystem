  scope: Altered serotonin receptor expression and signaling associated with substance use, particularly affecting 5-HT2A receptors with psychedelics, contributing to mood instability, impulsivity, and altered consciousness.
  parent_scope_inheritance: Specifies the receptor pharmacology cluster's focus on pathological changes in serotonin receptor density, sensitivity, and signaling disrupted by drugs affecting mood and perception.
  polarity_expression: Manifests as altered 5-HT2A density after psychedelics, disrupted 5-HT1A autoreceptor function, SERT dysfunction from MDMA, impaired receptor coupling, and persistent mood/perceptual changes.
  cross_domain_resonance: Resonates with psy-emo-moo-mal (maladaptive mood swings), soc-rel-int-fra (fragmented relationships), and exi-con-awa-dir (directionless consciousness).
  academic_description: Psychedelic use causes rapid 5-HT2A receptor downregulation and tachyphylaxis. MDMA damages serotonin terminals reducing SERT and tryptophan hydroxylase. Chronic alcohol alters 5-HT1A and 5-HT3 receptor expression. Stimulants disrupt serotonin-dopamine balance. Withdrawal states unmask receptor supersensitivity. HPPD involves persistent 5-HT2A dysfunction. Recovery timecourses vary - psychedelic tolerance reverses in days while MDMA neurotoxicity may persist months. Genetic vulnerabilities interact with drug exposure.
  clinical_description: Patients experience mood instability ranging from depression to anxiety after substance use. Psychedelic tolerance develops rapidly but reverses within days to weeks. MDMA users show persistent depression, memory problems, and sleep disruption. Some develop hallucinogen persisting perception disorder with ongoing visual disturbances. Impulsivity increases across substances. Serotonin syndrome risk with drug combinations. SSRIs may have altered efficacy. Recovery requires months of abstinence for neurotransmitter restoration.
  lay_description: Drug use has disrupted your mood regulation system. Psychedelics quickly stop working as receptors shut down. MDMA/ecstasy can damage serotonin neurons causing lasting depression. Your emotions may swing wildly or feel blunted. Sleep, appetite, and relationships suffer. Some people experience ongoing visual distortions or flashbacks. Recovery takes time as your brain slowly rebuilds its serotonin system.
  key_mediators: Altered 5-HT2A/1A receptors, damaged SERT, reduced tryptophan hydroxylase, disrupted MAO-A, receptor phosphorylation
  key_mechanisms: Receptor downregulation, serotonin depletion, neurotoxicity, altered gene expression, disrupted synthesis
  clinical_relevance: Mood disorders, HPPD, cognitive deficits, sleep disruption, impulsivity, serotonin syndrome risk
  assessment_methods: Depression/anxiety scales, cognitive testing, sleep studies, CSF 5-HIAA, SERT imaging if available
  interventions: Antidepressants with caution, tryptophan supplementation, cognitive behavioral therapy, sleep hygiene, harm reduction
  prominent_models: Serotonin neurotoxicity model, 5-HT2A downregulation theory, HPPD persistence hypothesis
