  scope: Balanced expression and function of serotonin receptor subtypes (5-HT1A, 5-HT2A, 5-HT3, others) maintaining mood stability, impulse control, sleep-wake cycles, appetite, and psychedelic responsiveness.
  parent_scope_inheritance: Specifies the receptor pharmacology cluster's focus on diverse serotonin receptor subtypes, their G-protein coupling patterns, and roles in mood, cognition, and consciousness.
