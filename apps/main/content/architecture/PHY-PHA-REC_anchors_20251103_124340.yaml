  clinical_description: Individuals with regulated cannabinoid receptors show appropriate stress resilience without excessive anxiety or apathy. Appetite regulation maintains healthy eating patterns. Pain perception is appropriately modulated. Memory consolidation proceeds normally with forgetting of irrelevant information. Sleep architecture remains intact. Immune responses are balanced. Natural runner's high from exercise-induced endocannabinoids provides mood enhancement. Response to cannabis is typically aversive initially.
