  assessment_methods: Cannabis withdrawal scale, cognitive testing, CB1 PET imaging if available, plasma endocannabinoid levels
  interventions: Gradual reduction, N-acetylcysteine, gabapentin for withdrawal, cognitive behavioral therapy, exercise therapy
  prominent_models: CB1 downregulation model, endocannabinoid dysfunction hypothesis, cannabis withdrawal syndrome framework
