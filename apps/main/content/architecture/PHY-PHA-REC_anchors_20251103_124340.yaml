  scope: Reduced CB1 receptor density and disrupted endocannabinoid signaling following chronic cannabis use, leading to tolerance, withdrawal symptoms, cognitive impairment, and emotional dysregulation.
  parent_scope_inheritance: Specifies the receptor pharmacology cluster's focus on pathological changes in cannabinoid receptor expression, desensitization, and aberrant endocannabinoid tone in cannabis use disorder.
  polarity_expression: Manifests as decreased CB1 receptors in cortex and hippocampus, altered endocannabinoid levels, disrupted FAAH/MAGL balance, tolerance to psychoactive effects, and withdrawal upon cessation.
  cross_domain_resonance: Resonates with psy-str-cop-mal (maladaptive stress responses), soc-rec-lei-fra (fragmented leisure patterns), and exi-tra-res-dir (directionless without resilience).
  academic_description: Chronic THC exposure reduces CB1 receptor density by 20-60% with regional variations. Receptor desensitization occurs through phosphorylation and internalization. Endocannabinoid tone disruption affects anandamide and 2-AG differently. Tolerance develops to psychoactive, analgesic, and motor effects but less to cognitive impairment. Withdrawal unmasks hyperglutamatergic and reduced GABAergic states. Recovery shows region-specific timecourses with cortical receptors recovering faster than hippocampal. Genetic variants in CNR1 and FAAH influence vulnerability.
  clinical_description: Patients develop tolerance requiring increased cannabis for desired effects. Withdrawal produces irritability, insomnia, decreased appetite, and anxiety within 24-48 hours. Cognitive deficits include impaired memory, attention problems, and reduced executive function persisting weeks after cessation. Emotional numbing and anhedonia common during abstinence. Cannabis hyperemesis syndrome may develop. Recovery requires 4-6 weeks for significant receptor restoration. Synthetic cannabinoids cause more severe dysregulation.
  lay_description: Heavy cannabis use has disrupted your body's natural stress-buffering system. You need more cannabis to feel the same effects while your natural resilience weakens. Without cannabis, anxiety surges, sleep becomes difficult, and appetite disappears. Your memory and focus suffer even when high. The mellow feeling has been replaced by needing cannabis just to feel normal.
  key_mediators: Downregulated CB1, altered anandamide/2-AG ratio, disrupted FAAH/MAGL, phosphorylated receptors
  key_mechanisms: Receptor desensitization, internalization, downregulation, disrupted synthesis/degradation balance, tolerance development
