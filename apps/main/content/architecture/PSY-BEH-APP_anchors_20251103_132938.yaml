  scope: Automatic, involuntary approach behaviors toward drug cues that override conscious control, creating strong behavioral pull toward drug-related stimuli.
  parent_scope_inheritance: Specifies approach-avoidance patterns to focus on automatic, uncontrolled approach behaviors specifically toward drug stimuli.
  polarity_expression: Maladaptive drug approach manifests as automatic activation of approach behaviors by drug cues, overriding inhibitory control and conscious intentions.
