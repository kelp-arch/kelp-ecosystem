  synonyms:
  - Conscious drug resistance
  - Controlled approach behavior
  - Cue resistance
  scope: Conscious control over approach behaviors toward drug-related cues and contexts, with ability to resist automatic pull and make deliberate choices about exposure.
  parent_scope_inheritance: Specifies approach-avoidance patterns to focus on controlled, conscious approach behaviors specifically toward drug stimuli.
  polarity_expression: Adaptive drug approach manifests as conscious awareness and control over approach tendencies, allowing resistance to drug cues despite their salience.
  cross_domain_resonance: Resonates with phy-neu-dop-reg (regulated dopamine signaling), soc-env-cue-coh (cohesive cue management), and exi-mea-val-pur (purposeful values alignment).
  academic_description: Controlled drug approach involves top-down regulation of automatic approach tendencies through prefrontal inhibitory control. Research shows successful recovery correlates with reduced approach bias on implicit tasks and increased cognitive control over drug-related approach behaviors.
  clinical_description: Assessment uses approach-avoidance tasks and self-report measures of cue reactivity. Treatment includes approach bias modification training, cue exposure with response prevention, and cognitive strategies to increase conscious control over automatic approach tendencies.
  lay_description: Having control over the pull toward drugs - being able to see drug cues without automatically moving toward them, making conscious choices about whether to approach or avoid drug-related situations.
  core_components:
  - Inhibitory control over approach
  - Conscious decision-making
  - Cue resistance capacity
  associated_processes:
  - Executive control
  - Response inhibition
  - Deliberate choice
  clinical_relevance: Predicts successful abstinence maintenance and reduced relapse risk. Critical target for early recovery interventions.
  assessment_methods:
  - Approach-avoidance task
  - Stimulus-response compatibility task
  - Cue reactivity assessment
  interventions:
  - Approach bias modification
  - Cue exposure therapy
  - Cognitive control training
  prominent_models:
  - Dual-process model of addiction
  - Incentive sensitization theory
  - Cognitive control model
