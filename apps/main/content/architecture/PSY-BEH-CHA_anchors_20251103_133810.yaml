  academic_description: Classical conditioning creates automatic S-R connections bypassing conscious processing. Discriminative stimuli trigger chains through subcortical pathways before cortical awareness. Repeated pairings strengthen automatic associations. Trigger generalization expands the range of activating stimuli through stimulus equivalence.
