  scope: Unstoppable progression through behavioral chains once initiated, with increasing momentum making interruption impossible and completion inevitable.
  parent_scope_inheritance: Specifies behavioral chains' momentum dynamics to focus on unstoppable cascade effects in sequential progressions leading to substance use.
  polarity_expression: Manifests as inability to stop chains once started, with momentum building inevitably toward substance use.
  cross_domain_resonance: Resonates with disinhibition (phy-neu-inh), compulsive drive (psy-cog-com), and boundary dissolution (soc-rel-bou).
  academic_description: Behavioral momentum increases as chains progress, creating response-produced drive states. Each completed link strengthens the drive to complete subsequent links. Interruption creates aversive tension motivating completion. Momentum effects override inhibitory control. Chains become ballistic once past critical threshold.
  clinical_description: Patients describe a 'point of no return' where stopping becomes impossible. Momentum builds rapidly making each step more automatic than the last. Interventions must target early links before momentum becomes overwhelming. Once cascade begins, harm reduction at endpoint may be only option.
  lay_description: Once the chain starts, it feels impossible to stop - like a snowball rolling downhill getting bigger and faster. After the first few steps, you're swept along by an overwhelming force. Even if you want to stop, the momentum carries you all the way to using.
