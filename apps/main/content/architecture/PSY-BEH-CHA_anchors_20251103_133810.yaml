  synonyms:
  - Conscious trigger recognition
  - Controlled chain initiation
  - Trigger awareness
  - Discriminative stimulus control
  scope: Conscious awareness and control over behavioral chain triggers, with ability to recognize discriminative stimuli before automatic activation and choose responses deliberately.
  parent_scope_inheritance: Specifies behavioral chains' trigger mechanisms to focus on conscious recognition and controlled initiation of sequential patterns.
  polarity_expression: Manifests as conscious awareness of triggers enabling deliberate choice rather than automatic chain activation.
  cross_domain_resonance: Resonates with cue reactivity (phy-neu-cue), environmental triggers (soc-env-cue), and personal autonomy (exi-mea-aut).
  academic_description: Metacognitive awareness of discriminative stimuli prevents automatic S-R patterns. Conscious trigger recognition enables response selection rather than conditioned reactions. Trigger identification skills develop through systematic analysis and mindfulness training. Stimulus control involves environmental modification and cue exposure with response prevention.
  clinical_description: Trigger awareness training helps identify high-risk situations before chain activation. Interventions include trigger logs, mindfulness exercises, and environmental modification. Cue exposure therapy builds tolerance without response. Relapse prevention focuses on recognizing subtle triggers and developing proactive management strategies.
  lay_description: You recognize what situations, people, or feelings might start a chain leading to use. Instead of automatically responding, you see the trigger coming and can choose how to respond. Like noticing when you're about to walk past a liquor store and consciously deciding to take a different route.
  core_components:
  - Trigger recognition
  - Conscious awareness
  - Response choice
  - Stimulus discrimination
  associated_processes:
  - Metacognitive monitoring
  - Attentional control
  - Decision-making
  - Environmental scanning
