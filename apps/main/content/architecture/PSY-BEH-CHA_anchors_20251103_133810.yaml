  scope: Rigid, inflexible behavioral chains that cannot be modified or redirected, with stereotyped sequences and inability to develop alternatives.
  parent_scope_inheritance: Specifies behavioral chains' modification deficits to focus on rigid, inflexible sequential patterns that maintain substance use.
  polarity_expression: Manifests as inability to modify chains or create alternatives, with rigid patterns inevitably leading to substance use.
  cross_domain_resonance: Resonates with neural rigidity (phy-neu-pla), cognitive inflexibility (psy-cog-fle), and role fixation (soc-rol-ada).
  academic_description: Behavioral stereotypy limits response options to single sequences. Perseveration prevents chain modification despite negative consequences. Overlearned patterns resist change through habit strength. Cognitive inflexibility impairs alternative generation. Ritualistic qualities create distress when chains are altered.
  clinical_description: Patients know only one sequence from trigger to use, unable to imagine alternatives. Attempts to modify chains create anxiety and confusion. Interventions require systematic flexibility training, gradual chain modification, and intensive alternative development. Rigid patterns strongly predict relapse.
  lay_description: You're stuck in the same rigid pattern - there's only one way things can go. Any deviation from the familiar sequence feels wrong or impossible. Like a train on tracks, once started, the chain can only follow its predetermined path to using.
