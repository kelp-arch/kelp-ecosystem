- id: psy-beh-cha-mom-ada
  label: Adaptive Chain Momentum
  forest: Psychological
  forest_id: psy
  field: Behavioral
  field_id: psy-beh
  cluster: Behavioral Chains
  cluster_id: psy-beh-cha
  polarity: adaptive
  polarity_suffix: ada
  synonyms:
  - Interruptible progression
  - Controlled momentum
  - Flexible sequences
  - Breakable chains
  scope: Maintained ability to interrupt or redirect behavioral chains at multiple points during progression, with preserved decision-making capacity throughout the sequence.
  parent_scope_inheritance: Specifies behavioral chains' momentum dynamics to focus on maintaining interruption capacity and choice points throughout sequential progressions.
  polarity_expression: Manifests as preserved ability to stop or redirect chains even after initiation, supporting recovery through maintained control.
  cross_domain_resonance: Resonates with inhibitory control (phy-neu-inh), cognitive inhibition (psy-cog-inh), and boundary maintenance (soc-rel-bou).
  academic_description: Response flexibility persists throughout behavioral sequences despite momentum effects. Multiple choice points remain accessible allowing chain interruption. Weak links provide natural interruption opportunities. Incompatible response insertion disrupts automatic progression. Maintained executive control overrides prepotent responses.
  clinical_description: Patients can stop chains after initial links using techniques like urge surfing, distraction, or incompatible behaviors. Interventions identify and strengthen weak links for easier interruption. Planned pause points allow reassessment. External interruption systems provide backup when internal control wavers.
  lay_description: Even after a chain starts, you can still stop it. You might answer that triggering phone call but then pause and choose not to make plans. Or start driving somewhere risky but turn around halfway. Each step still has an exit ramp where you can change direction.
  core_components:
  - Interruption capacity
  - Choice preservation
  - Flexibility maintenance
  - Exit availability
  associated_processes:
  - Response inhibition
  - Cognitive control
  - Decision points
  - Alternative activation
