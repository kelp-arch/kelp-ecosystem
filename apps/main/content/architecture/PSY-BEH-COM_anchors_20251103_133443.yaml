  scope: Capacity to experience compulsive urges without immediate behavioral response, maintaining awareness and choice despite urge intensity.
  parent_scope_inheritance: Specifies the urge management aspect of behavioral patterns by focusing on ability to tolerate urges without compulsive action.
  polarity_expression: Adaptive urge tolerance allows experiencing drug cravings without automatic action, creating space between urge and response for conscious choice.
  cross_domain_resonance: Resonates with psy-emo-reg (emotion regulation), phy-str-tol (stress tolerance), and exi-suf-acc (discomfort acceptance).
  academic_description: Intact distress tolerance mediated by anterior cingulate and insular cortex. Preserved interoceptive awareness without reactive responding. Maintained prefrontal regulation of urge-driven subcortical activation. Effective top-down modulation of craving responses.
