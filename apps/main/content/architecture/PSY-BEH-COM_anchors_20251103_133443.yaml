anchors:
- id: psy-beh-com-inh-ada
  label: Adaptive Inhibitory Control
  forest: Psychological
  forest_id: psy
  field: Behavioral
  field_id: psy-beh
  cluster: Compulsive Patterns
  cluster_id: psy-beh-com
  polarity: adaptive
  polarity_suffix: ada
  synonyms:
  - Intact response inhibition
  - Voluntary behavioral control
  - Effective stopping ability
  scope: Maintained capacity to interrupt and override initiated behaviors, preserving voluntary control over actions despite urges or habitual tendencies.
  parent_scope_inheritance: Specifies the voluntary control aspect of behavioral flexibility by focusing on the ability to stop or redirect behaviors once initiated.
  polarity_expression: Adaptive inhibitory control enables interruption of drug-seeking behaviors mid-sequence, maintaining agency and choice in behavioral responses.
  cross_domain_resonance: Resonates with phy-neu-inh (neural inhibition mechanisms), soc-fam-bou (interpersonal boundary setting), and exi-age-sel (self-determination and agency).
  academic_description: Intact prefrontal inhibitory control mediated by functional orbitofrontal-striatal circuits. Stop-signal reaction times remain within normal ranges. Successful response inhibition correlates with right inferior frontal gyrus activation. Maintains balance between excitatory and inhibitory neurotransmission enabling behavioral interruption.
  clinical_description: Assessment through stop-signal tasks, go/no-go paradigms, and behavioral observation of interruption capacity. Interventions include stop-signal training, response interruption practice, implementation intentions for behavioral stopping, and mindful pause techniques. Supports recovery through maintained ability to halt drug-seeking when recognized.
  lay_description: You maintain the ability to stop yourself mid-action, even when strongly motivated to continue. If you start reaching for a substance, you can catch yourself and choose differently. This 'mental brake' remains functional, giving you crucial moments to reconsider actions.
  core_components:
  - Prefrontal inhibitory circuits
  - Response suppression mechanisms
  - Behavioral interruption capacity
  associated_processes:
  - Executive control
  - Action cancellation
  - Impulse regulation
- id: psy-beh-com-inh-mal
  label: Maladaptive Inhibitory Failure
  forest: Psychological
  forest_id: psy
  field: Behavioral
  field_id: psy-beh
  cluster: Compulsive Patterns
  cluster_id: psy-beh-com
  polarity: maladaptive
  polarity_suffix: mal
  synonyms:
  - Response inhibition deficit
  - Loss of voluntary control
  - Behavioral disinhibition
  scope: Impaired ability to stop or override initiated behaviors, resulting in loss of voluntary control and automatic continuation of actions despite intention to stop.
  parent_scope_inheritance: Specifies the loss of voluntary control in compulsive patterns through failed inhibitory mechanisms that prevent behavioral interruption.
  polarity_expression: Maladaptive inhibitory failure manifests as inability to stop drug-seeking once initiated, with behaviors continuing automatically despite conscious desire to stop.
  cross_domain_resonance: Resonates with phy-neu-inh (neural disinhibition), soc-fam-bou (boundary violations), and exi-age-sel (loss of self-determination).
  academic_description: Impaired prefrontal inhibitory control with orbitofrontal-striatal dysfunction. Prolonged stop-signal reaction times and high commission errors on go/no-go tasks. Reduced right inferior frontal gyrus activation during inhibition attempts. Imbalanced excitatory-inhibitory neurotransmission favoring behavioral expression over suppression.
  clinical_description: Assessment reveals inhibitory deficits on neuropsychological testing and observed inability to interrupt behaviors. Interventions include external interruption strategies, environmental controls limiting behavioral initiation, medication targeting impulse control, and structured stopping protocols with external cues.
  lay_description: Once you start using, you cannot stop yourself even when you desperately want to. The behavior continues on autopilot, as if your mental brakes have failed. You watch yourself continue actions you're trying to stop, feeling out of control of your own behavior.
  core_components:
  - Prefrontal dysfunction
  - Failed response suppression
  - Automatic behavioral continuation
  associated_processes:
  - Impulsivity
  - Disinhibition
  - Loss of control
- id: psy-beh-com-flx-ada
  label: Adaptive Behavioral Flexibility
  forest: Psychological
  forest_id: psy
  field: Behavioral
  field_id: psy-beh
  cluster: Compulsive Patterns
  cluster_id: psy-beh-com
  polarity: adaptive
  polarity_suffix: ada
  synonyms:
  - Cognitive flexibility
  - Adaptive set-shifting
  - Behavioral adaptability
  scope: Maintained capacity to shift between behavioral strategies based on changing contexts and contingencies, enabling adaptive responses to new situations.
  parent_scope_inheritance: Specifies the flexibility component of behavioral patterns by focusing on ability to modify and adapt behavioral strategies when circumstances change.
  polarity_expression: Adaptive flexibility allows shifting away from drug-seeking behaviors when they become ineffective or harmful, enabling exploration of alternative recovery strategies.
  cross_domain_resonance: Resonates with psy-cog-flx (cognitive flexibility), phy-neu-pla (neural plasticity), and exi-gro-ada (existential adaptability).
  academic_description: Intact cognitive flexibility mediated by functional frontostriatal circuits and anterior cingulate cortex. Normal performance on set-shifting tasks like Wisconsin Card Sorting Test. Preserved ability to update behavioral rules based on feedback. Balanced dopaminergic modulation supporting flexible responding.
  clinical_description: Assessment through set-shifting tasks, trail-making tests, and behavioral adaptation observations. Interventions include cognitive flexibility training, set-shifting exercises, contingency reversal practice, and behavioral experimentation encouraging trying new responses. Supports recovery through ability to adopt new coping strategies.
  lay_description: You can change your approach when something isn't working. If one recovery strategy fails, you naturally shift to trying something different. Your behavior adapts to new situations rather than getting stuck in the same patterns regardless of results.
  core_components:
  - Set-shifting ability
  - Strategy switching
  - Response adaptation
  associated_processes:
  - Cognitive control
  - Behavioral updating
  - Mental flexibility
