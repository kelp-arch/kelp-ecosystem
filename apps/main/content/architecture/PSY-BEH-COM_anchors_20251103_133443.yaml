  parent_scope_inheritance: Specifies the consequence insensitivity in compulsive patterns through impaired ability to modify behavior based on negative feedback.
  polarity_expression: Maladaptive outcome insensitivity manifests as continued drug-seeking despite severe negative consequences, with punishment failing to suppress harmful behaviors.
