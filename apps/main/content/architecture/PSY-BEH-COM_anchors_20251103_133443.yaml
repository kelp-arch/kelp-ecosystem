  scope: Inability to shift behavioral strategies despite changing contingencies, resulting in rigid adherence to ineffective patterns and perseverative responses.
  parent_scope_inheritance: Specifies the inflexibility in compulsive patterns through rigid behavioral repertoires that cannot adapt to changing circumstances or feedback.
  polarity_expression: Maladaptive rigidity manifests as continued drug-seeking through the same failed strategies, unable to shift approaches despite repeated negative outcomes.
  cross_domain_resonance: Resonates with psy-cog-rig (cognitive rigidity), phy-neu-pla (reduced plasticity), and exi-gro-sta (existential stagnation).
