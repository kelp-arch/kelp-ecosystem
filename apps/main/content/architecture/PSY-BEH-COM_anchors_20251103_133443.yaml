  scope: Maintained balance between automatic habitual responses and deliberate goal-directed actions, preserving intentional control over behavior.
  parent_scope_inheritance: Specifies the control balance in behavioral patterns by focusing on appropriate engagement of goal-directed versus habitual systems.
  polarity_expression: Adaptive balance maintains goal-directed control over drug-related behaviors, with habits serving intentional recovery goals rather than driving compulsive use.
