  scope: Pathological classical conditioning characterized by overconditioning to drug-related cues with conditioned responses resistant to extinction, showing persistent craving and physiological responses to drug-associated stimuli.
  parent_scope_inheritance: Specifies conditioning systems' classical conditioning mechanisms to focus on maladaptive Pavlovian learning showing excessive conditioning to drug cues with impaired extinction.
  polarity_expression: Manifests as hyperconditioning to drug-related stimuli with persistent conditioned craving, physiological responses, and resistance to extinction despite repeated unreinforced exposure.
  cross_domain_resonance: Resonates with phy-neu-rec-dys (dysregulated receptor sensitivity), soc-env-cue-fra (fragmented cue processing), and exi-mea-sig-dir (directionless signal interpretation).
  academic_description: Maladaptive classical conditioning in addiction involves hyperconditioning to drug cues with impaired extinction. Research demonstrates enhanced CS-US acquisition for drug-related stimuli, persistent conditioned responses despite extinction training, and incubation of craving over time. Altered amygdala hyperactivity and reduced prefrontal inhibitory control maintain pathological associations.
  clinical_description: Assessment reveals intense cue reactivity with strong craving and physiological responses to drug-related stimuli. Extinction deficits evident in persistent responses despite cue exposure therapy. Interventions include intensive cue exposure with response prevention, counterconditioning to establish competing responses, and pharmacological extinction enhancement with D-cycloserine or propranolol.
  lay_description: Your brain has formed overly strong connections between certain triggers and drug cravings that won't go away even when you try to ignore them. Seeing drug-related items, places, or even feeling certain emotions automatically triggers intense urges that feel impossible to resist.
  core_components:
  - Hyperconditioning to drug cues
  - Resistant conditioned craving
  - Impaired extinction
  associated_processes:
  - Incubation of craving
  - Spontaneous recovery
  - Renewal effects
