  - Maintained extinction
  - Reduced savings
  scope: Resistance to reconditioning after successful extinction, showing slow reacquisition of extinguished responses and maintained inhibitory learning even after re-exposure to drugs.
  parent_scope_inheritance: Specifies conditioning systems' reconditioning processes to focus on adaptive resistance to reacquisition that protects against relapse.
  polarity_expression: Manifests as slow reacquisition rates after extinction, minimal savings effects, and maintained competition from extinction memories during reconditioning attempts.
  cross_domain_resonance: Resonates with phy-neu-syn-reg (regulated synaptic plasticity), psy-cog-mem-ada (adaptive memory updating), and exi-tem-pre-pur (purposeful present focus).
  academic_description: Adaptive reconditioning resistance involves protection against reacquisition after extinction. Research shows strong extinction memory consolidation, active competition from inhibitory traces, and reduced savings in reacquisition. Enhanced infralimbic prefrontal function maintains extinction memories and opposes reconditioning.
  clinical_description: Assessment shows slow reacquisition if relapse occurs, with extinction gains partially maintained. Reduced savings effects evident. Interventions include extinction optimization before exposure risk, booster sessions to strengthen inhibitory traces, and cognitive strategies to maintain extinction memory retrieval.
  lay_description: Even if you slip up after getting clean, the cravings don't immediately return to full strength. The work you did in recovery provides some protection, making it easier to get back on track without starting from square one.
