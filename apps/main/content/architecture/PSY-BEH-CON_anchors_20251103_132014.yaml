  field: Behavioral
  field_id: psy-beh
  cluster: Conditioning Systems
  cluster_id: psy-beh-con
  polarity: adaptive
  polarity_suffix: ada
  synonyms:
  - Flexible Pavlovian learning
  - Appropriate cue conditioning
  - Contextual conditioning
  scope: Flexible classical conditioning showing appropriate formation and extinction of stimulus-response associations, with context-appropriate conditioned responses that update based on changing contingencies.
  parent_scope_inheritance: Specifies conditioning systems' classical conditioning mechanisms to focus on adaptive Pavlovian learning that appropriately associates environmental cues with outcomes and shows flexible extinction.
  polarity_expression: Manifests as appropriate conditioning to relevant stimuli with flexible updating and extinction when associations are no longer valid, maintaining contextual control over conditioned responses.
  cross_domain_resonance: Resonates with phy-neu-rec-reg (regulated receptor sensitivity), soc-env-cue-coh (cohesive environmental cues), and exi-mea-sig-pur (purposeful signal interpretation).
  academic_description: Adaptive classical conditioning involves appropriate CS-US associations with intact extinction learning. Research shows flexible updating of conditioned responses based on prediction errors, context-dependent expression of conditioning, and successful inhibitory learning during extinction. Neural circuits including amygdala-prefrontal pathways support appropriate fear and appetitive conditioning with regulatory control.
  clinical_description: Assessment includes cue reactivity testing showing appropriate responses to relevant cues and minimal responses to irrelevant stimuli. Extinction learning capacity is intact with good retention across sessions. Interventions focus on maintaining flexibility through mindfulness of automatic responses, cognitive reappraisal of cue significance, and exposure exercises to prevent overgeneralization.
  lay_description: Your brain appropriately learns which situations predict important outcomes, like feeling nervous before a test or excited before a celebration. You can also unlearn these connections when they're no longer relevant, like stopping feeling anxious about a previously stressful situation that's now resolved.
  core_components:
  - Flexible CS-US associations
  - Context-appropriate responses
  - Effective extinction learning
  associated_processes:
  - Prediction error signaling
  - Contextual modulation
  - Inhibitory learning
- id: psy-beh-con-cla-mal
  label: Maladaptive Classical Conditioning
  forest: Psychological
  forest_id: psy
