- id: psy-beh-hab-gth-ada
  label: Adaptive Goal-to-Habit Transition
  forest: Psychological
  forest_id: psy
  field: Behavioral
  field_id: psy-beh
  cluster: Habit Formation
  cluster_id: psy-beh-hab
  polarity: adaptive
  polarity_suffix: ada
  synonyms:
  - Appropriate automatization
  - Healthy habit formation
  - Recovery routine development
  scope: Gradual and appropriate transition from goal-directed to habitual control for recovery-supporting behaviors, maintaining outcome awareness while reducing cognitive effort required for healthy routines.
  parent_scope_inheritance: Specifies habit formation's transition process to focus on the adaptive development of automatic recovery behaviors through appropriate repetition and reinforcement.
  polarity_expression: Manifests as recovery behaviors becoming appropriately automatic over time while maintaining flexibility and outcome sensitivity when needed.
  cross_domain_resonance: Resonates with phy-neu-pla-ada (adaptive neural plasticity supporting healthy habit circuits) and soc-env-rou-coh (cohesive environmental routines supporting recovery).
  academic_description: Adaptive goal-to-habit transition involves gradual shift from ventromedial to dorsolateral striatal control through consistent repetition of recovery behaviors. Model-based control appropriately yields to model-free efficiency for well-learned healthy behaviors while maintaining capacity for goal-directed override when circumstances change. Dopaminergic prediction errors shape habit formation toward recovery-supporting actions.
  clinical_description: Building adaptive habits requires consistent repetition of recovery behaviors in stable contexts with appropriate reinforcement scheduling. Implementation involves identifying key recovery behaviors, establishing consistent practice schedules, and gradually reducing conscious monitoring as behaviors become automatic. Progress tracked through effort ratings and automaticity scales.
  lay_description: This is when healthy recovery behaviors gradually become automatic through practice, like how brushing teeth becomes something you do without thinking. At first, going to meetings or calling sponsors requires deliberate effort, but over time these become natural parts of your routine that happen almost automatically.
  core_components:
  - Repetition-based learning
  - Appropriate reinforcement timing
  - Context-behavior associations
  - Gradual effort reduction
  associated_processes:
  - Procedural memory formation
  - Striatal circuit shifts
  - Prediction error learning
  - Behavioral chunking
- id: psy-beh-hab-gth-mal
  label: Maladaptive Goal-to-Habit Transition
  forest: Psychological
  forest_id: psy
  field: Behavioral
  field_id: psy-beh
  cluster: Habit Formation
  cluster_id: psy-beh-hab
  polarity: maladaptive
  polarity_suffix: mal
  synonyms:
  - Rapid drug habituation
  - Premature habit formation
  - Compulsive automatization
  scope: Accelerated transition from goal-directed to habitual drug-seeking, with rapid loss of outcome sensitivity and premature dorsal striatal dominance in behavioral control.
  parent_scope_inheritance: Specifies habit formation's transition process to focus on the pathological acceleration of drug-seeking automaticity that occurs faster than normal learning.
  polarity_expression: Manifests as drug-seeking behaviors becoming automatic very quickly, continuing despite awareness of negative consequences and loss of deliberative control.
  cross_domain_resonance: Resonates with phy-neu-pla-mal (maladaptive neural plasticity creating rigid drug circuits) and soc-env-rou-fra (fragmented routines centered on drug acquisition).
  academic_description: Maladaptive transition involves accelerated shift to dorsal striatal control due to drug-induced dopamine surges creating abnormally strong prediction errors. Drug-seeking rapidly becomes stimulus-bound and outcome-insensitive, showing resistance to devaluation procedures. Ventral to dorsal striatal shifts occur faster than in natural reward learning, creating inflexible drug-seeking habits.
  clinical_description: Rapid drug habituation requires early intervention before behaviors become fully automatic. Treatment involves reintroducing deliberation through cognitive strategies, slowing behavioral sequences, and increasing awareness of choice points. Interventions target the narrow window before full habituation occurs.
  lay_description: This is when drug use becomes automatic frighteningly fast - what started as a choice quickly becomes something you do without thinking. You might find yourself buying drugs or using without ever consciously deciding to, as if your body is on autopilot while your mind watches helplessly.
  core_components:
  - Accelerated automatization
  - Premature habit formation
  - Loss of goal-directed control
  - Outcome insensitivity
  associated_processes:
  - Dopamine-driven acceleration
  - Rapid striatal shifts
  - Habitual drug-seeking
  - Devaluation resistance
