  synonyms:
  - Recovery habit dominance
  - Successful habit replacement
  - Healthy habit priority
  scope: New recovery habits successfully competing with and overriding old drug habits, with healthy behaviors winning in conflict situations and becoming dominant responses.
  parent_scope_inheritance: Specifies habit formation's competition dynamics to focus on recovery habits successfully competing with and replacing drug habits.
  polarity_expression: Manifests as recovery behaviors consistently winning when both drug and recovery habits are activated, with new healthy patterns inhibiting old drug patterns.
  cross_domain_resonance: Resonates with psy-cog-inh-ada (adaptive inhibitory control over competing responses) and phy-neu-com-reg (regulated neural competition favoring recovery circuits).
  academic_description: Adaptive habit competition involves lateral inhibition between competing striatal action channels, with recovery habits gaining dominance through stronger activation and active suppression of drug habits. Response competition training strengthens recovery channel selection. Incompatible response reinforcement prevents drug habit expression.
  clinical_description: Promoting adaptive competition requires building recovery habits that directly compete with drug habits for expression. Interventions include response competition training, incompatible behavior reinforcement, and habit substitution strategies. Success measured by choice behavior in conflict situations and response latencies.
  lay_description: This is when your new healthy habits become strong enough to beat out old drug habits - like automatically calling your sponsor instead of your dealer when stressed, or heading to the gym instead of the bar after work. The recovery response wins the competition.
  core_components:
  - Response competition
  - Habit interference
  - Dominant recovery responses
  - Drug habit suppression
  associated_processes:
  - Lateral inhibition
  - Action selection
  - Response substitution
  - Behavioral dominance
