  label: Impaired Attentional Disengagement
  forest: Psychological
  forest_id: psy
  field: Cognitive
  field_id: psy-cog
  cluster: Attentional Systems
  cluster_id: psy-cog-att
  polarity: maladaptive
  polarity_suffix: mal
  synonyms:
  - Sticky attention
  - Disengagement difficulty
  - Attentional perseveration
  scope: Impaired attentional disengagement with difficulty shifting away from drug-related stimuli once captured, prolonged dwell time on triggers, and attentional perseveration that maintains extended processing of drug cues.
  parent_scope_inheritance: Specifies the disengagement processes component of attentional systems, focusing on the maladaptive state where attention becomes stuck on drug-related stimuli with impaired ability to shift away.
  polarity_expression: Manifests as prolonged fixation on drug cues once noticed, difficulty breaking attentional lock even with effort, extended dwell times that maintain craving, and failed attempts to redirect focus leading to frustration.
  cross_domain_resonance: Resonates with psy-cog-cfl-mal (maladaptive cognitive inflexibility), psy-cog-rum-mal (maladaptive rumination with stuck processing), and exi-tem-mom-dir (directionless momentary experience with temporal stuckness).
  academic_description: Disengagement tasks reveal prolonged dwell times on drug stimuli with delayed or failed reorientation to new targets. Eye-tracking demonstrates extended fixations on drug cues with multiple failed attempts to look away. The orienting network shows dysfunction, particularly in disengagement operations mediated by posterior parietal cortex. This 'sticky' attention maintains craving through extended processing of drug-related information. The inability to disengage creates a positive feedback loop where prolonged processing increases salience, further strengthening attentional capture.
  clinical_description: Impaired disengagement means your attention gets stuck on triggers, unable to shift away even when you try. Once you notice a drug cue, your mind keeps processing it, maintaining and amplifying cravings. Assessment shows prolonged reaction times when required to shift attention from drug stimuli. This stickiness turns brief encounters with triggers into extended craving episodes. Treatment focuses on disengagement-specific training, using tasks that require rapid shifting from drug to neutral stimuli. Behavioral strategies include planned distraction and immediate engagement in competing activities. Progress means reducing how long triggers hold your attention captive.
  lay_description: Once a trigger catches your attention, it's like mental velcro - you can't pull away. You might notice a beer advertisement and find yourself still thinking about it minutes later, unable to shift your focus despite trying. Your attention gets locked onto drug-related things, processing them over and over. It's like a mental broken record that keeps playing the same trigger, maintaining cravings and making brief encounters feel overwhelming and dangerous.
  core_components:
  - Orienting network dysfunction
  - Impaired release mechanisms
  - Perseverative processing
  associated_processes:
  - Prolonged dwell times
  - Failed reorientation attempts
  - Attentional perseveration
