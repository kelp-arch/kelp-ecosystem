  scope: Hypervigilant sustained attention with excessive scanning for drug-related cues, fluctuating performance due to distraction by potential triggers, and exhausting vigilance that depletes cognitive resources needed for recovery activities.
  parent_scope_inheritance: Specifies the sustained attention and vigilance component of attentional systems, focusing on the maladaptive state of hypervigilance for drug cues that disrupts consistent attention maintenance.
  polarity_expression: Manifests as constant environmental scanning for drug-related threats or opportunities, variable performance on sustained tasks due to trigger distraction, attention fatigue from maintaining hypervigilance, and difficulty sustaining focus on non-drug activities.
  cross_domain_resonance: Resonates with phy-neu-nor-dys (dysregulated norepinephrine alerting), psy-emo-anx-mal (maladaptive anxiety and hypervigilance), and exi-mea-pre-dir (directionless present-moment experience).
  academic_description: Continuous performance tasks reveal variable hit rates and inconsistent reaction times, with performance deteriorating when drug-related distractors appear. Hypervigilance manifests as excessive monitoring for drug cues in the environment, creating an exhausting state of chronic alertness. Eye-tracking shows rapid scanning patterns and frequent saccades toward peripheral drug-related stimuli. This hypervigilant state depletes cognitive resources, leading to vigilance decrement and increased vulnerability to lapses. Neuroimaging shows metabolically costly overactivation in vigilance networks.
  clinical_description: Hypervigilant attention means constantly scanning for triggers, creating an exhausting state of chronic alertness that interferes with daily activities. You might find yourself unable to concentrate because you're always monitoring for drug-related threats or opportunities. This scanning becomes automatic and exhausting, depleting mental energy needed for recovery. Treatment includes anxiety management to reduce threat perception, scheduled attention breaks to prevent fatigue, and relaxation training to lower overall arousal. Learning to feel safe without constant vigilance is key to recovery.
  lay_description: Your mind constantly scans the environment like a security camera looking for triggers - checking every person, every corner, every situation for drug-related content. This endless vigilance is exhausting, making it hard to focus on work, relationships, or recovery activities. You feel mentally drained from always being on high alert, yet unable to stop the automatic scanning. It's like being a soldier always watching for danger, never able to truly relax or engage with normal life.
  core_components:
