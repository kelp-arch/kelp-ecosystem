  label: Impaired Attentional Control
  forest: Psychological
  forest_id: psy
  field: Cognitive
  field_id: psy-cog
  cluster: Attentional Systems
  cluster_id: psy-cog-att
  polarity: maladaptive
  polarity_suffix: mal
  synonyms:
  - Weak executive attention
  - Poor top-down control
  - Involuntary attention
  scope: Impaired attentional control with weak top-down regulation, inability to override automatic attentional capture by drug cues, and inflexible attention patterns dominated by conditioned responses rather than current goals.
  parent_scope_inheritance: Specifies the attentional control networks component of attentional systems, focusing on the maladaptive state of impaired voluntary control that leaves attention vulnerable to automatic capture.
  polarity_expression: Manifests as poor conflict resolution with high interference from drug cues, inability to maintain focus when triggers present, involuntary attention shifts to drug stimuli, and failure to override automatic biases despite conscious intention.
  cross_domain_resonance: Resonates with psy-cog-exe-mal (maladaptive executive function), phy-neu-pfc-dys (dysregulated prefrontal control), and exi-age-aut-dir (directionless autonomy with loss of self-direction).
  academic_description: Attention network test shows impaired executive attention with high conflict scores and slow error recovery. Weak attentional control correlates with hypoactivation in prefrontal control regions, particularly anterior cingulate and dorsolateral prefrontal cortex. This impairment prevents top-down override of bottom-up salience signals from drug cues. The executive attention deficit leaves individuals vulnerable to automatic attentional capture, unable to implement goal-directed attention strategies even with conscious intention to avoid drug-related stimuli.
  clinical_description: Impaired attentional control means your attention gets pulled automatically to triggers despite trying to focus elsewhere. You know you should look away but can't override the automatic pull. Assessment reveals high interference from drug-related distractors and inability to maintain focus on neutral tasks when triggers are present. This loss of voluntary control makes every environment with cues challenging. Treatment requires intensive cognitive training, starting with simple attention tasks and gradually building complexity. Medication may help strengthen prefrontal control. Recovery means slowly rebuilding the ability to steer your own attention.
  lay_description: Your attention feels hijacked - triggers pull your focus automatically and you can't redirect it even when you try. It's like being a passenger in your own mind, watching your attention get dragged to drug-related things against your will. You might tell yourself to focus on work or family, but your attention keeps sliding back to triggers. This loss of control makes you feel powerless against cues in your environment, unable to choose where your mental spotlight shines.
  core_components:
  - Weakened executive network
  - Poor conflict monitoring
  - Insufficient top-down signals
  associated_processes:
  - High interference susceptibility
  - Involuntary attention shifts
  - Goal-neglect under distraction
- id: psy-cog-att-dis-ada
  label: Flexible Attentional Disengagement
  forest: Psychological
  forest_id: psy
  field: Cognitive
  field_id: psy-cog
  cluster: Attentional Systems
  cluster_id: psy-cog-att
  polarity: adaptive
  polarity_suffix: ada
  synonyms:
  - Attention shifting
  - Cognitive flexibility
  - Disengagement ability
  scope: Flexible attentional disengagement with efficient shifting away from drug-related stimuli, smooth reorientation to new focus targets, and prevention of attentional perseveration on triggers through effective release mechanisms.
  parent_scope_inheritance: Specifies the disengagement processes component of attentional systems, focusing on the adaptive ability to efficiently shift attention away from captured focus, particularly from drug-related stimuli.
  polarity_expression: Manifests as quick disengagement from drug cues once noticed, smooth transitions between attention targets, minimal dwell time on triggers, and ability to release attention from compelling stimuli to redirect toward goals.
  cross_domain_resonance: Resonates with psy-cog-cfl-ada (adaptive cognitive flexibility), psy-cog-rum-ada (adaptive rumination with ability to disengage), and exi-tem-mom-pur (purposeful momentary experience with flow between moments).
  academic_description: Disengagement tasks reveal efficient attention shifting with short dwell times on drug stimuli and quick reorientation to new targets. The orienting network functions normally, enabling smooth disengagement-move-engagement cycles. Eye-tracking shows brief fixations on drug cues followed by successful redirection. This flexibility prevents the attentional perseveration that maintains craving. Training through attention shifting exercises and cognitive flexibility tasks strengthens disengagement abilities, reducing the 'stickiness' of drug-related attention capture.
  clinical_description: Flexible disengagement means you can shift your attention away from triggers once you notice them, not getting stuck or dwelling. Assessment measures how quickly you can redirect attention from drug cues to other stimuli. This ability prevents triggers from capturing and holding your focus, allowing you to notice but not fixate. Treatment includes attention shifting exercises, practicing smooth transitions between focus points, and acceptance-based approaches that reduce the need to struggle with stuck attention. Success means triggers become brief notices rather than attention traps.
  lay_description: When you notice a trigger, you can smoothly shift your attention elsewhere - like changing channels rather than getting stuck on one show. Triggers might catch your eye, but they don't hold you captive. You have the mental flexibility to notice, acknowledge, and move on without getting trapped in extended processing. It's like having a non-stick coating on your attention - things might touch it but don't get stuck there.
  core_components:
  - Orienting network efficiency
  - Disengagement mechanisms
  - Reorientation processes
  associated_processes:
  - Quick attention release
  - Smooth focus transitions
  - Minimal perseveration
