- id: psy-cog-att-sel-ada
  label: Balanced Selective Attention
  forest: Psychological
  forest_id: psy
  field: Cognitive
  field_id: psy-cog
  cluster: Attentional Systems
  cluster_id: psy-cog-att
  polarity: adaptive
  polarity_suffix: ada
  synonyms:
  - Unbiased attention
  - Balanced filtering
  - Neutral selection
  scope: Balanced selective attention with equal processing of drug-related and neutral stimuli, appropriate stimulus filtering based on current goals rather than automatic salience, and broad attentional focus that encompasses diverse environmental information.
  parent_scope_inheritance: Specifies the selective attention component of attentional systems, focusing on the adaptive state where stimulus selection remains balanced and unbiased by drug-related salience.
  polarity_expression: Manifests as balanced attention allocation with reduced automatic capture by drug cues, equal reaction times across stimulus types, and maintained ability to select information based on current goals rather than conditioned salience.
  cross_domain_resonance: Resonates with phy-neu-dop-reg (regulated dopamine salience signaling), soc-env-cue-coh (cohesive environmental cue processing), and psy-cog-exe-ada (adaptive executive control).
  academic_description: Research using modified Stroop tasks shows equal color-naming speeds for drug and neutral words, while dot-probe paradigms reveal no preferential detection of targets replacing drug versus neutral cues. Field & Cox's model suggests this state reflects weak reciprocal relationships between attention and craving. Neuroimaging shows normalized activation in visual and parietal regions without hyperresponsivity to drug cues. Attention bias modification training aims to establish this balanced state through repeated practice directing attention away from drug stimuli.
  clinical_description: Balanced selective attention means drug-related triggers don't automatically grab your focus more than other things in your environment. Assessment uses computer tasks measuring how quickly you respond to drug versus neutral words or images. Treatment includes attention bias modification - repeatedly practicing tasks that train your attention away from drug cues toward neutral stimuli. Mindfulness meditation strengthens overall awareness of where attention goes without being pulled by specific content. Success means walking past triggers without them dominating your attention.
  lay_description: Your attention works like a balanced spotlight, giving equal weight to different things around you rather than being pulled toward drug-related triggers. You notice liquor stores the same as other shops, see people drinking without fixating, and can focus on what matters for your current goals. This balanced attention helps you navigate environments with triggers present without them hijacking your focus or dominating your thoughts.
  core_components:
  - Bottom-up salience processing
  - Stimulus filtering mechanisms
  - Attentional orienting networks
  associated_processes:
  - Visual processing without bias
  - Equal stimulus competition
  - Goal-directed selection
- id: psy-cog-att-sel-mal
  label: Biased Selective Attention
  forest: Psychological
  forest_id: psy
  field: Cognitive
  field_id: psy-cog
  cluster: Attentional Systems
  cluster_id: psy-cog-att
  polarity: maladaptive
  polarity_suffix: mal
  synonyms:
  - Attentional bias
  - Cue salience
  - Selective capture
  scope: Biased selective attention with preferential processing of drug-related stimuli, automatic attentional capture by substance cues regardless of current goals, and narrowed attentional focus that prioritizes drug-related information over other environmental stimuli.
  parent_scope_inheritance: Specifies the selective attention component of attentional systems, focusing on the maladaptive state where drug-related stimuli receive preferential processing and automatic attentional capture.
  polarity_expression: Manifests as automatic orientation toward drug cues with slower disengagement, longer processing times for drug-related stimuli in Stroop tasks, faster detection in dot-probe paradigms, and narrowed attentional focus that filters out non-drug information.
  cross_domain_resonance: Resonates with phy-neu-dop-dys (dysregulated dopamine salience signaling), soc-env-cue-fra (fragmented environmental cue processing), and psy-cog-exe-mal (maladaptive executive control).
  academic_description: Modified Stroop tasks reveal significantly slower color-naming for drug versus neutral words, indicating interference from automatic drug word processing. Dot-probe paradigms show faster detection of targets replacing drug cues, with effect sizes correlating with craving intensity and predicting relapse. Eye-tracking studies demonstrate initial orienting bias and maintained gaze on drug stimuli. Neuroimaging reveals hyperactivation in visual cortex, posterior parietal cortex, and anterior cingulate to drug versus neutral cues. Field & Cox's model proposes reciprocal causation between attentional bias and subjective craving.
  clinical_description: Biased attention means drug-related triggers automatically grab and hold your focus, making them seem to jump out from the environment. Assessment uses reaction time tasks showing slower responses when drug words or images interfere with other tasks. This bias predicts relapse risk and maintains craving cycles. Treatment focuses on attention bias modification - hundreds of training trials directing attention away from drug cues. Combined approaches include cue exposure to reduce cue salience and environmental modification to minimize attentional load. Progress means drug cues becoming less attention-grabbing over time.
  lay_description: Drug-related things seem to have a magnetic pull on your attention - you notice every bar, every person drinking, every advertisement, even when you're trying not to look. It's like these triggers are highlighted in bright yellow while everything else fades to gray. Your mental spotlight gets stuck on them, making it hard to focus on anything else. This automatic pull maintains cravings and makes environments with triggers feel overwhelming and dangerous.
  core_components:
  - Hyperactive salience attribution
  - Biased competition for attention
  - Preferential sensory processing
  associated_processes:
  - Automatic capture by drug cues
  - Prolonged processing of drug stimuli
  - Narrowed attentional focus
- id: psy-cog-att-sus-ada
