  cluster_id: psy-cog-att
  polarity: adaptive
  polarity_suffix: ada
  synonyms:
  - Consistent vigilance
  - Stable alertness
  - Maintained focus
  scope: Stable sustained attention with consistent performance over time, appropriate vigilance levels without hyperscanning for drug cues, and maintained alertness that supports long-term goal pursuit rather than moment-to-moment threat detection.
  parent_scope_inheritance: Specifies the sustained attention and vigilance component of attentional systems, focusing on the adaptive state of consistent attention maintenance without hypervigilance for drug-related stimuli.
  polarity_expression: Manifests as steady performance on continuous tasks without fluctuation, consistent reaction times across extended periods, appropriate alertness without exhausting hypervigilance, and sustained focus on recovery-relevant activities.
  cross_domain_resonance: Resonates with phy-neu-nor-reg (regulated norepinephrine alerting), psy-emo-anx-ada (adaptive anxiety levels), and exi-mea-pre-pur (purposeful present-moment awareness).
  academic_description: Continuous performance tasks show stable hit rates and consistent reaction times across 20-30 minute testing periods without vigilance decrement. The alerting network of Posner's attention system functions normally, maintaining appropriate tonic and phasic alertness. Sustained attention training improves performance through practice with gradually increasing duration demands. Neuroimaging reveals efficient activation in right frontal and parietal vigilance networks without the metabolically costly hyperactivation seen in hypervigilance states.
  clinical_description: Stable sustained attention means maintaining consistent focus over time without exhausting yourself scanning for threats or triggers. Assessment uses continuous performance tasks measuring attention consistency across 20-30 minutes. Healthy sustained attention supports long-term recovery activities like work, education, or therapy sessions. Treatment includes graduated attention training exercises, regular sleep to support alertness, and mindfulness practices that build sustained awareness. Success means engaging in extended activities without attention wandering to drug-related thoughts.
  lay_description: You can maintain steady focus throughout the day without constantly scanning for triggers or threats. Your attention stays consistent during work, conversations, or activities rather than fluctuating based on drug-related worries. This stable attention feels sustainable rather than exhausting, allowing you to engage fully in recovery activities and daily life without mental fatigue from hypervigilance.
  core_components:
  - Tonic alertness regulation
  - Vigilance network efficiency
  - Sustained processing capacity
  associated_processes:
  - Consistent performance over time
  - Appropriate alertness levels
  - Efficient resource allocation
