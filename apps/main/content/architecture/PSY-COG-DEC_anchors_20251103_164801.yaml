  - Intact feedback learning
  - Appropriate outcome sensitivity
  - Adaptive choice updating
  scope: Appropriate learning from both positive and negative feedback with balanced sensitivity to rewards and punishments, enabling flexible behavior modification based on outcome probabilities and maintaining optimal exploration-exploitation balance.
  parent_scope_inheritance: Specifies the probabilistic learning component of decision processes, focusing on how outcome feedback is integrated to guide future adaptive choices.
  polarity_expression: Manifests as behavior that appropriately adjusts based on feedback, learning from both successes and failures to optimize decision patterns.
  cross_domain_resonance: Resonates with phy-neu-neu-pla-reg (regulated neural plasticity supporting learning), soc-edu-lea-skl-coh (cohesive skill learning), and exi-wis-ins-lea-pur (purposeful learning from experience).
  academic_description: Flexible probabilistic learning involves intact corticostriatal circuits computing prediction errors and updating value representations. Research shows balanced learning rates for positive and negative prediction errors, with appropriate exploration when outcome probabilities change. Computational reinforcement learning models reveal optimal learning parameters, neither too rigid nor too volatile. Neuroimaging shows appropriate striatal and prefrontal responses to feedback, with anterior cingulate cortex detecting when strategy changes are needed. This enables adaptive behavior in changing environments.
  clinical_description: Assessment through probabilistic learning tasks shows appropriate win-stay/lose-shift behavior, learning curves that improve with experience, and flexibility when contingencies change. Patients demonstrate behavior change after negative feedback and ability to detect patterns in probabilistic outcomes. Interventions include cognitive remediation targeting feedback processing, structured learning exercises with enhanced feedback, and metacognitive training about learning strategies. Behavioral tracking with clear feedback helps strengthen learning from natural consequences.
  lay_description: You learn from what works and what doesn't, adjusting your behavior based on results. When something stops working, you notice and try something different. Both rewards and punishments register and influence future choices - you don't just repeat the same mistakes. You can detect patterns even when outcomes aren't guaranteed, getting better at predicting what will likely happen based on accumulating experience.
