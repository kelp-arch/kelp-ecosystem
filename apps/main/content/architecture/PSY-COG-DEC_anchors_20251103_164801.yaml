  polarity: maladaptive
  polarity_suffix: mal
  synonyms:
  - Steep temporal discounting
  - Delay aversion
  - Temporal myopia
  scope: Steep hyperbolic discounting that rapidly devalues future rewards, creating overwhelming preference for immediate gratification and inability to factor long-term consequences into current choices.
  parent_scope_inheritance: Specifies the temporal discounting dysfunction in decision processes, showing how addiction creates extreme present-bias that undermines future-oriented decision-making.
  polarity_expression: Manifests as choices consistently favoring immediate rewards regardless of future costs, with distant consequences feeling abstract and unmotivating.
  cross_domain_resonance: Resonates with phy-neu-exc-pfc-dys (dysregulated prefrontal control), soc-com-rec-iso-fra (fragmented recovery support), and exi-pur-gro-sta-dir (directionless stagnation without future vision).
  academic_description: Present-biased temporal processing shows steep hyperbolic discounting with rapid devaluation of delayed rewards. Neuroimaging reveals hypoactivation in prefrontal regions during delay choices with overactivation in limbic regions for immediate options. Bickel's competing neurobehavioral systems theory identifies imbalance favoring impulsive over executive systems. Research demonstrates steeper discounting predicts relapse, with addiction showing discount rates several times steeper than controls. This creates a collapsed temporal horizon where only immediate outcomes influence decisions.
  clinical_description: Assessment reveals consistent choice of smaller-sooner over larger-later rewards across monetary and drug-related decisions. Patients show inability to save money, abandonment of long-term goals for immediate relief, and decisions driven entirely by current feeling states. The future feels unreal and unmotivating while immediate needs dominate awareness. Interventions include delay training protocols, contingency management providing immediate rewards for recovery behaviors, and cognitive training to expand temporal horizons through concrete future planning.
  lay_description: Tomorrow might as well not exist - only right now feels real. The immediate relief from using completely overshadows any future consequences, which feel abstract and unimportant. You know you'll regret it tomorrow, but tomorrow feels impossibly far away while the craving is happening right now. It's like being temporally nearsighted - you can only see what's immediately in front of you while the future remains a meaningless blur.
  core_components:
  - Hyperbolic discounting
  - Immediate reward dominance
  - Future reward devaluation
  associated_processes:
  - Temporal myopia
  - Impulsive choice
  - Present-moment fixation
- id: psy-cog-dec-rsk-ada
  label: Balanced Risk Assessment
