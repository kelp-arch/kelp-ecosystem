  scope: Distorted probability assessment with insensitivity to potential losses, absent or reversed somatic markers that fail to warn of danger, and excessive risk-taking despite repeated negative consequences.
  parent_scope_inheritance: Specifies the risk evaluation dysfunction in decision processes, showing how addiction impairs the ability to accurately assess and respond to potential negative outcomes.
  polarity_expression: Manifests as repeated high-risk choices without anticipatory warning signals, continuing dangerous behavior despite accumulating negative consequences.
  cross_domain_resonance: Resonates with phy-str-str-anx-dys (dysregulated anxiety failing to signal danger), soc-occ-emp-ins-fra (fragmented employment from poor risk choices), and exi-tra-cop-avo-dir (directionless avoidance of risk processing).
  academic_description: Impaired risk assessment reflects ventromedial prefrontal and insula dysfunction, eliminating somatic markers that normally guide decisions away from danger. Iowa Gambling Task performance shows persistent selection of disadvantageous decks despite mounting losses. Neuroimaging reveals absent anticipatory arousal before risky choices and reduced insula activation to loss feedback. Computational models show insensitivity to punishment, with learning rates near zero for negative outcomes while maintaining sensitivity to rewards, creating systematic bias toward high-risk/high-reward options.
  clinical_description: Assessment reveals persistent risky choices on gambling tasks, real-world patterns of dangerous behavior (sharing needles, driving intoxicated, risky sexual behavior), and absence of anticipatory anxiety before harmful decisions. Patients report no gut feelings about danger and surprise at predictable negative outcomes. Interventions include enhanced feedback protocols making consequences more salient, cognitive training to consciously evaluate risks, and behavioral contracts that external structure around dangerous choices. Medication may help restore risk sensitivity.
  lay_description: Your danger detector is offline - you don't get that gut feeling warning you away from risky choices. Using seems worth any risk, while consequences feel unlikely to happen to you. You're genuinely surprised when predictable bad outcomes occur, like being shocked that sharing needles led to infection or that driving high caused an accident. Without internal warning signals, you repeatedly make the same dangerous choices, unable to feel the threat until after damage is done.
  core_components:
  - Absent somatic markers
  - Loss insensitivity
  - Probability neglect
  associated_processes:
  - Punishment insensitivity
  - Optimism bias
  - Reckless exploration
