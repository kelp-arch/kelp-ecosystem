- id: psy-cog-dec-val-ada
  label: Adaptive Value Computation
  forest: Psychological
  forest_id: psy
  field: Cognitive
  field_id: psy-cog
  cluster: Decision Processes
  cluster_id: psy-cog-dec
  polarity: adaptive
  polarity_suffix: ada
  synonyms:
  - Balanced reward valuation
  - Appropriate value assignment
  - Goal-aligned valuation
  scope: Accurate computation of reward values across different options with appropriate weighting of costs and benefits, maintaining stable value representations that align choices with long-term goals and balance drug versus natural rewards appropriately.
  parent_scope_inheritance: Specifies the value computation component of decision processes, focusing on how rewards are assigned worth and compared across options to guide adaptive choice behavior.
  polarity_expression: Manifests as accurate valuation that appropriately weights different reward types and maintains consistency between computed values and actual choices, supporting goal-directed behavior.
  cross_domain_resonance: Resonates with phy-neu-rew-dop-reg (regulated dopamine signaling), soc-fam-par-nur-coh (cohesive family support for values), and exi-mea-lif-val-pur (purposeful life values).
  academic_description: Adaptive value computation involves intact orbitofrontal and ventromedial prefrontal cortex function, enabling accurate reward magnitude encoding and cost-benefit integration. Research shows preserved value signals in fMRI during choice tasks, appropriate effort expenditure for rewards (Treadway et al.), and maintained sensitivity to reward devaluation. Computational models reveal stable value learning rates and appropriate temporal integration of reward history. This state supports model-based decision-making where choices reflect accurate outcome predictions.
  clinical_description: Assessment involves choice consistency tasks, effort-based decision paradigms, and reward preference batteries. Adaptive value computation appears as choices that align with stated recovery goals, appropriate motivation for natural rewards, and balanced consideration of immediate versus delayed benefits. Interventions include contingency management that leverages intact value systems, behavioral activation to enhance natural reward valuation, and value clarification exercises linking choices to personal goals. Motivational interviewing explores value-behavior discrepancies to strengthen adaptive computation.
  lay_description: Your brain accurately judges what things are worth - both the high from drugs and the satisfaction from relationships, work, or hobbies get fair consideration. You can see the true cost of using (health, money, relationships) and the real value of recovery activities. Your choices match what you say matters to you, and you're willing to work for meaningful rewards even when they take effort.
  core_components:
  - Orbitofrontal value encoding
  - Cost-benefit integration
  - Reward magnitude processing
  associated_processes:
  - Goal-directed valuation
  - Outcome prediction
  - Value-based choice
- id: psy-cog-dec-val-mal
  label: Maladaptive Value Computation
  forest: Psychological
  forest_id: psy
  field: Cognitive
  field_id: psy-cog
  cluster: Decision Processes
  cluster_id: psy-cog-dec
  polarity: maladaptive
  polarity_suffix: mal
  synonyms:
  - Distorted reward valuation
  - Addiction-biased valuation
  - Overvaluation of drug rewards
  scope: Distorted computation that overvalues drug rewards while undervaluing natural reinforcers, creating unstable value representations that shift with craving states and drive choices toward immediate drug rewards despite negative consequences.
  parent_scope_inheritance: Specifies the value computation dysfunction in decision processes, showing how addiction distorts the fundamental ability to accurately assess and compare reward values.
  polarity_expression: Manifests as systematic overvaluation of drug-related rewards with corresponding devaluation of natural reinforcers, creating a decision landscape tilted toward substance use.
  cross_domain_resonance: Resonates with phy-neu-rew-dop-dys (dysregulated dopamine creating false value signals), soc-fam-par-ena-fra (fragmented family enabling distorted values), and exi-mea-lif-emp-dir (directionless existence without meaningful values).
  academic_description: Maladaptive value computation reflects dysfunction in orbitofrontal and ventromedial prefrontal regions, with neuroimaging showing exaggerated value signals for drug cues but diminished responses to natural rewards. The somatic marker hypothesis explains absent anticipatory signals for negative outcomes. Computational modeling reveals unstable value representations that fluctuate with craving states, accelerated value learning for drug rewards, and impaired value updating for natural reinforcers. This creates a pathological value landscape where drug rewards dominate choice despite objective negative consequences.
  clinical_description: Assessment reveals choices consistently favoring immediate drug rewards over larger delayed benefits, excessive effort expenditure for substances but not natural rewards, and value ratings that change dramatically with craving states. Patients show preserved knowledge of consequences but inability to use this information in actual choices. Interventions target value distortion through reward substitution therapy, contingency management that competes with drug valuation, and cognitive restructuring of reward expectations. Pharmacotherapy may help normalize value computation by reducing drug reward overvaluation.
  lay_description: Your brain's reward calculator is broken - drugs seem incredibly valuable while everything else (family time, work achievements, health) seems worthless in comparison. Even when you know using will cause problems, in the moment of choice, the drug's value overwhelms everything else. Natural pleasures that used to matter feel empty, while the promise of getting high dominates every decision, creating choices you later regret but felt compelling at the time.
  core_components:
  - Drug reward overvaluation
  - Natural reward devaluation
  - Unstable value representations
  associated_processes:
  - Craving-driven valuation
  - Consequence discounting
  - Habitual over goal-directed choice
- id: psy-cog-dec-tmp-ada
  label: Future-Oriented Temporal Processing
  forest: Psychological
  forest_id: psy
  field: Cognitive
  field_id: psy-cog
  cluster: Decision Processes
  cluster_id: psy-cog-dec
  polarity: adaptive
  polarity_suffix: ada
  synonyms:
  - Delayed gratification ability
  - Long-term thinking
  - Patience in decision-making
  scope: Appropriate temporal discounting with exponential curves that maintain future reward value, enabling delayed gratification and choices that prioritize long-term benefits over immediate but smaller rewards.
  parent_scope_inheritance: Specifies the temporal discounting aspect of decision processes, focusing on how time delays affect reward valuation in adaptive ways that support future-oriented choices.
  polarity_expression: Manifests as the ability to wait for larger later rewards, showing patience in decision-making and maintaining motivation for distant goals.
  cross_domain_resonance: Resonates with phy-neu-exc-pfc-reg (regulated prefrontal control over impulsivity), soc-com-rec-soc-coh (cohesive recovery community supporting long-term thinking), and exi-pur-gro-asp-pur (purposeful growth aspirations).
  academic_description: Future-oriented temporal processing involves intact frontoparietal networks supporting prospective thinking and delay tolerance. Research shows exponential or shallow hyperbolic discounting curves, with neuroimaging revealing appropriate prefrontal activation during delay choices. Episodic future thinking engages hippocampal-cortical networks to make future rewards more salient. Studies demonstrate correlation between delay tolerance and recovery success, with training protocols successfully reducing discount rates through future visualization and mindfulness practices.
  clinical_description: Assessment uses delay discounting tasks showing choices of larger-later over smaller-sooner rewards, with real and hypothetical money choices correlating highly. Adaptive temporal processing appears as saving behavior, investment in education or career, and maintenance of long-term recovery goals despite immediate discomfort. Interventions include episodic future thinking training where patients vividly imagine positive future events, mindfulness to reduce temporal myopia, and concrete future planning exercises that make distant goals tangible.
  lay_description: You can see past today and make choices for tomorrow. The promise of being clean next year feels real and valuable, not just a vague distant hope. You can tolerate discomfort now (cravings, boredom) because you genuinely value where you're headed. It's like having working brakes on impulsive decisions - you can pause and consider whether immediate relief is worth sacrificing long-term goals.
  core_components:
  - Exponential discounting curves
  - Future reward salience
  - Delay tolerance
  associated_processes:
  - Prospective thinking
  - Goal maintenance
  - Impulse regulation
