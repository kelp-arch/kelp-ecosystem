  - Punishment insensitivity
  - Impaired feedback learning
  - Perseverative choice patterns
  scope: Reduced sensitivity to negative feedback with preserved or enhanced reward learning, creating rigid behavior patterns that persist despite punishing outcomes and inability to adjust strategies when contingencies change.
  parent_scope_inheritance: Specifies the probabilistic learning dysfunction in decision processes, showing how addiction impairs the ability to learn from negative outcomes and modify behavior accordingly.
  polarity_expression: Manifests as repetitive maladaptive choices that continue despite negative feedback, with behavior dominated by reward history while ignoring punishment signals.
  cross_domain_resonance: Resonates with phy-neu-neu-pla-dys (dysregulated plasticity preventing adaptive learning), soc-edu-lea-def-fra (fragmented learning with skill deficits), and exi-wis-ins-ign-dir (directionless ignorance of experience).
  academic_description: Rigid probabilistic learning shows asymmetric learning rates with near-zero rates for negative prediction errors but preserved positive learning. Neuroimaging reveals blunted anterior cingulate and striatal responses to negative feedback with maintained or enhanced responses to rewards. Computational models demonstrate perseveration parameters and reduced exploration after losses. This creates behavioral rigidity where drug-seeking continues despite mounting negative consequences, as punishment signals fail to update value representations or trigger strategy changes.
  clinical_description: Assessment reveals flat learning curves on probabilistic tasks with punishment, perseverative errors despite feedback, and inability to detect changing contingencies. Patients show continued drug use despite job loss, relationship damage, and health consequences - genuinely not learning from these outcomes. Interventions include enhanced negative feedback protocols with immediate and salient consequences, cognitive training specifically targeting punishment processing, and external structure through monitoring and accountability systems that bypass impaired learning.
  lay_description: Negative consequences don't stick - you might lose your job from using, but somehow this doesn't register as a reason to stop. It's like being learning-disabled specifically for punishments while still feeling rewards intensely. You repeat the same harmful patterns, genuinely surprised each time they lead to problems, unable to connect your choices to negative outcomes. The brain keeps seeking rewards while ignoring the accumulating damage signals.
  core_components:
  - Punishment insensitivity
  - Reward-dominated learning
  - Behavioral inflexibility
  associated_processes:
  - Perseveration
  - Feedback neglect
  - Strategy rigidity
- id: psy-cog-dec-slv-ada
  label: Strategic Problem-Solving
  forest: Psychological
  forest_id: psy
  field: Cognitive
