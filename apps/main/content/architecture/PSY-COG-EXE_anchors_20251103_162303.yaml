anchors:
- id: psy-cog-exe-inh-ada
  label: Intact Response Inhibition
  forest: Psychological
  forest_id: psy
  field: Cognitive
  field_id: psy-cog
  cluster: Executive Control
  cluster_id: psy-cog-exe
  polarity: adaptive
  polarity_suffix: ada
  synonyms:
  - Inhibitory control
  - Response suppression
  - Impulse control
  - Behavioral inhibition
  scope: Represents efficient suppression of prepotent responses and interruption of ongoing behaviors. Encompasses stop-signal performance, go/no-go accuracy, and the ability to override automatic reactions in favor of goal-appropriate responses.
  parent_scope_inheritance: Specifies the response inhibition component of executive control, focusing on the ability to suppress inappropriate actions and resist impulses that interfere with goal achievement.
  polarity_expression: Manifests as quick and accurate stopping ability, low commission errors, successful impulse control, and the capacity to interrupt drug-seeking behaviors when necessary.
  cross_domain_resonance: Resonates with phy-neu-pfc-inh-reg (prefrontal inhibitory regulation), soc-fam-bou-lim-coh (cohesive family limits), and exi-mea-val-int-pur (purposeful value integration).
  academic_description: Intact response inhibition involves efficient prefrontal control over motor and cognitive responses, measured through stop-signal reaction time and go/no-go task performance. Research shows strong right inferior frontal gyrus activation during successful inhibition, with intact white matter connectivity between frontal control regions. Studies demonstrate that individuals with preserved inhibitory control show better treatment outcomes and lower relapse rates.
  clinical_description: Strong response inhibition allows clients to pause before acting on cravings or impulses. Assessment uses stop-signal and go/no-go tasks to measure stopping speed and accuracy. Interventions include inhibitory control training with progressively challenging stop-signal exercises, mindfulness practices emphasizing the pause between urge and action, and implementation intentions that pre-plan inhibitory responses to high-risk situations.
  lay_description: Having good impulse control means you can hit the brakes when needed - stopping yourself from doing something you'll regret, resisting that first impulse to use, or catching yourself before falling into old patterns. It's like having a reliable emergency brake that actually works when you need it most.
  core_components:
  - Motor response suppression
  - Cognitive inhibition
  - Interference control
  associated_processes:
  - Right inferior frontal activation
  - Subthalamic nucleus engagement
  - Pre-supplementary motor area recruitment
- id: psy-cog-exe-inh-mal
  label: Impaired Response Inhibition
  forest: Psychological
  forest_id: psy
  field: Cognitive
  field_id: psy-cog
  cluster: Executive Control
  cluster_id: psy-cog-exe
  polarity: maladaptive
  polarity_suffix: mal
  synonyms:
  - Disinhibition
  - Poor impulse control
  - Response perseveration
  - Behavioral dyscontrol
  scope: Represents deficient suppression of prepotent responses and inability to interrupt ongoing behaviors. Encompasses slow stop-signal reaction times, high commission errors on go/no-go tasks, and failure to override automatic reactions.
  parent_scope_inheritance: Specifies the response inhibition deficit within executive dysfunction, focusing on the inability to suppress inappropriate actions and resist impulses that undermine recovery goals.
  polarity_expression: Manifests as slow or failed stopping, frequent commission errors, poor impulse control, and inability to interrupt drug-seeking behaviors despite negative consequences.
  cross_domain_resonance: Resonates with phy-neu-pfc-inh-dys (prefrontal inhibitory dysregulation), soc-fam-bou-cha-fra (fragmented family boundaries), and exi-mea-val-con-dir (directionless value conflicts).
  academic_description: Impaired response inhibition reflects compromised prefrontal control, evidenced by prolonged stop-signal reaction times and elevated commission errors. Neuroimaging reveals hypoactivation in right inferior frontal gyrus and pre-supplementary motor area during inhibition attempts. This deficit predicts higher relapse rates, with studies showing correlation between poor inhibitory control and treatment dropout.
  clinical_description: Weak response inhibition makes it extremely difficult to resist cravings or stop drug-seeking once initiated. Assessment reveals slow stopping speeds and frequent false alarms on inhibitory tasks. Treatment focuses on cognitive remediation through graduated inhibitory control training, external structure and accountability systems, and medications like naltrexone that reduce the urgency of impulses.
  lay_description: When your mental brakes don't work well, you act on impulses before thinking them through - grabbing that drink, making that call to your dealer, or saying yes when you meant to say no. It feels like watching yourself do things you don't want to do, unable to stop the momentum once it starts.
  core_components:
  - Delayed response suppression
  - Cognitive disinhibition
  - Interference susceptibility
  associated_processes:
  - Right inferior frontal hypoactivation
  - Reduced subthalamic nucleus signaling
  - Compromised inhibitory networks
- id: psy-cog-exe-flx-ada
  label: Cognitive Flexibility
  forest: Psychological
  forest_id: psy
  field: Cognitive
  field_id: psy-cog
  cluster: Executive Control
  cluster_id: psy-cog-exe
  polarity: adaptive
  polarity_suffix: ada
  synonyms:
  - Mental flexibility
  - Set-shifting ability
  - Cognitive adaptability
  - Task switching efficiency
  scope: Represents the ability to shift between mental sets, adapt to changing rules, and switch perspectives flexibly. Encompasses Wisconsin Card Sort performance, task-switching efficiency, and the capacity to abandon ineffective strategies for new approaches.
  parent_scope_inheritance: Specifies the cognitive flexibility component of executive control, focusing on mental agility and adaptability necessary for adjusting strategies in response to changing demands or feedback.
  polarity_expression: Manifests as low perseverative errors, smooth transitions between tasks or rules, creative problem-solving, and the ability to see situations from multiple perspectives.
  cross_domain_resonance: Resonates with phy-neu-pfc-cog-reg (regulated prefrontal cognition), soc-com-sup-ada-coh (cohesive adaptive support), and exi-gro-tra-opn-pur (purposeful transformational openness).
  academic_description: Cognitive flexibility involves efficient shifting between mental sets mediated by lateral prefrontal and anterior cingulate cortex. Strong performance on set-shifting tasks correlates with better treatment engagement and ability to implement new coping strategies. Research shows that preserved flexibility predicts successful behavior change and reduced rigid drug-seeking patterns.
  clinical_description: Good cognitive flexibility allows clients to break out of rigid thinking patterns and try new approaches to problems. Assessment uses Wisconsin Card Sort and task-switching paradigms to measure set-shifting ability. Interventions include cognitive flexibility training with rule-switching exercises, perspective-taking activities, and practicing alternative problem-solving strategies.
  lay_description: Mental flexibility is like being able to change gears smoothly - when one approach isn't working, you can shift to try something different. Instead of getting stuck doing the same thing over and over, you can adapt, see things from new angles, and find creative solutions to challenges.
  core_components:
  - Mental set shifting
  - Rule switching
  - Perspective taking
  associated_processes:
  - Lateral prefrontal activation
  - Anterior cingulate engagement
  - Cognitive control network coordination
- id: psy-cog-exe-flx-mal
  label: Cognitive Rigidity
  forest: Psychological
  forest_id: psy
  field: Cognitive
  field_id: psy-cog
  cluster: Executive Control
  cluster_id: psy-cog-exe
  polarity: maladaptive
  polarity_suffix: mal
  synonyms:
  - Mental inflexibility
  - Perseveration
  - Set-shifting impairment
  - Cognitive perseveration
  scope: Represents inability to shift between mental sets, difficulty adapting to rule changes, and perseveration on ineffective strategies. Encompasses high perseverative errors on Wisconsin Card Sort, poor task-switching performance, and inability to abandon failed approaches.
  parent_scope_inheritance: Specifies the cognitive inflexibility deficit within executive dysfunction, focusing on mental rigidity that prevents adaptive responses to changing circumstances or negative feedback.
  polarity_expression: Manifests as high perseverative errors, difficulty with transitions, repetition of failed strategies, and inability to consider alternative perspectives or solutions.
  cross_domain_resonance: Resonates with phy-neu-pfc-cog-dys (dysregulated prefrontal cognition), soc-com-sup-rig-fra (fragmented rigid support), and exi-gro-tra-sta-dir (directionless transformational stagnation).
  academic_description: Cognitive rigidity reflects impaired set-shifting associated with lateral prefrontal and anterior cingulate dysfunction. High perseverative errors on neuropsychological tasks predict poor treatment response and maintained drug-seeking despite negative consequences. Studies show correlation between cognitive inflexibility and inability to implement new coping strategies.
  clinical_description: Cognitive rigidity traps clients in repetitive thinking patterns and failed strategies. Assessment reveals high perseveration and difficulty adapting to rule changes. Treatment involves structured cognitive remediation with graduated set-shifting exercises, behavioral activation to break routine patterns, and explicit practice of alternative responses to triggers.
  lay_description: Mental rigidity feels like being stuck in a rut - doing the same thing over and over even when it's not working. You can't seem to think outside the box or try new approaches. It's like your mind is locked in one gear and you can't shift no matter how hard you try.
  core_components:
  - Perseverative responding
  - Rule learning deficits
  - Fixed perspective
  associated_processes:
  - Lateral prefrontal hypoactivation
  - Anterior cingulate dysfunction
  - Disrupted cognitive control networks
- id: psy-cog-exe-upd-ada
  label: Efficient Working Memory Updating
  forest: Psychological
  forest_id: psy
  field: Cognitive
  field_id: psy-cog
  cluster: Executive Control
  cluster_id: psy-cog-exe
  polarity: adaptive
  polarity_suffix: ada
  synonyms:
  - Working memory efficiency
  - Information updating
  - Mental workspace integrity
  - Active memory maintenance
  scope: Represents the ability to maintain and manipulate information in working memory while efficiently updating with new relevant information. Encompasses n-back task performance, running span ability, and capacity to hold and update mental representations.
  parent_scope_inheritance: Specifies the working memory updating component of executive control, focusing on the dynamic maintenance and manipulation of information necessary for goal-directed behavior.
  polarity_expression: Manifests as high n-back accuracy, efficient information updating, ability to maintain multiple goals simultaneously, and successful integration of new information with existing mental representations.
  cross_domain_resonance: Resonates with phy-neu-hip-mem-reg (regulated hippocampal memory), soc-edu-lea-ret-coh (cohesive learning retention), and exi-awa-pre-foc-pur (purposeful present focus).
  academic_description: Efficient updating involves dorsolateral prefrontal cortex and parietal regions maintaining and refreshing working memory contents. Strong n-back performance correlates with ability to maintain recovery goals during challenging situations. Research shows that preserved updating capacity predicts better treatment adherence and goal achievement.
  clinical_description: Strong working memory updating allows clients to keep recovery goals active while managing daily demands. Assessment uses n-back and running span tasks to measure updating efficiency. Interventions include computerized working memory training, dual-task exercises to strengthen capacity, and strategies for maintaining goal salience during high-risk situations.
  lay_description: Good working memory updating is like having a reliable mental notepad that keeps important information fresh and accessible. You can juggle multiple thoughts, remember why you're staying sober even when stressed, and update your mental game plan as situations change.
  core_components:
  - Information maintenance
  - Mental manipulation
  - Content updating
  associated_processes:
  - Dorsolateral prefrontal activation
  - Parietal cortex engagement
  - Frontoparietal network coordination
- id: psy-cog-exe-upd-mal
  label: Working Memory Updating Failures
  forest: Psychological
  forest_id: psy
  field: Cognitive
  field_id: psy-cog
  cluster: Executive Control
  cluster_id: psy-cog-exe
  polarity: maladaptive
  polarity_suffix: mal
  synonyms:
  - Working memory deficits
  - Updating impairment
  - Mental workspace dysfunction
  - Active memory failures
  scope: Represents inability to maintain and update information in working memory, with poor manipulation of mental contents. Encompasses low n-back performance, poor running span, and failure to update mental representations with new information.
  parent_scope_inheritance: Specifies the working memory updating deficit within executive dysfunction, focusing on impaired information maintenance and manipulation that undermines goal-directed behavior.
  polarity_expression: Manifests as poor n-back performance, frequent loss of task goals, inability to juggle multiple objectives, and failure to integrate new information with existing plans.
  cross_domain_resonance: Resonates with phy-neu-hip-mem-dys (dysregulated hippocampal memory), soc-edu-lea-for-fra (fragmented learning forgetting), and exi-awa-pre-dis-dir (directionless present distraction).
  academic_description: Updating failures reflect dorsolateral prefrontal and parietal dysfunction disrupting working memory maintenance and refresh operations. Poor n-back performance predicts difficulty maintaining recovery goals under stress. Studies show correlation between updating deficits and treatment dropout when cognitive demands increase.
