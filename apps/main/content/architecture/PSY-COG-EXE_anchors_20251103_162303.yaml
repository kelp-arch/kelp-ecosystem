- id: psy-cog-exe-int-ada
  label: Efficient Interference Resolution
  forest: Psychological
  forest_id: psy
  field: Cognitive
  field_id: psy-cog
  cluster: Executive Control
  cluster_id: psy-cog-exe
  polarity: adaptive
  polarity_suffix: ada
  synonyms:
  - Conflict monitoring
  - Interference control
  - Cognitive conflict resolution
  - Response competition management
  scope: Represents the ability to detect and resolve conflicts between competing responses, thoughts, or information streams. Encompasses Stroop and flanker task performance, managing response competition, and maintaining focus despite interference.
  parent_scope_inheritance: Specifies the interference resolution component of executive control, focusing on the detection and resolution of cognitive conflicts that could derail goal-directed behavior.
  polarity_expression: Manifests as low Stroop interference effects, accurate flanker task performance, quick conflict detection, and successful management of competing demands without losing focus.
  cross_domain_resonance: Resonates with phy-neu-acc-con-reg (regulated anterior cingulate conflict), soc-env-tri-man-coh (cohesive trigger management), and exi-awa-min-acc-pur (purposeful mindful acceptance).
  academic_description: Efficient interference resolution involves anterior cingulate cortex detecting conflicts and recruiting lateral prefrontal regions for resolution. Low interference susceptibility predicts better craving management and ability to maintain recovery focus despite competing demands. Research shows strong conflict monitoring correlates with successful navigation of high-risk situations.
  clinical_description: Strong interference resolution helps clients manage competing thoughts and urges without losing recovery focus. Assessment uses Stroop and flanker tasks to measure interference effects. Interventions include conflict monitoring training, attention training to reduce interference susceptibility, and mindfulness practices to observe conflicts without engagement.
  lay_description: Good interference resolution is like having a skilled traffic controller in your mind - when different thoughts, urges, or demands compete for attention, you can sort through the noise, focus on what matters, and not get pulled off course by distractions.
  core_components:
  - Conflict detection
  - Interference suppression
  - Selective attention
  associated_processes:
  - Anterior cingulate activation
  - Lateral prefrontal recruitment
  - Conflict monitoring networks
- id: psy-cog-exe-int-mal
  label: Poor Interference Resolution
  forest: Psychological
  forest_id: psy
  field: Cognitive
  field_id: psy-cog
  cluster: Executive Control
  cluster_id: psy-cog-exe
  polarity: maladaptive
  polarity_suffix: mal
  synonyms:
  - Conflict vulnerability
  - Interference susceptibility
  - Cognitive conflict impairment
  - Response competition failure
  scope: Represents inability to detect or resolve conflicts between competing responses, with high susceptibility to interference. Encompasses large Stroop interference effects, flanker task errors, and loss of focus when facing competing demands.
  parent_scope_inheritance: Specifies the interference resolution deficit within executive dysfunction, focusing on impaired conflict detection and resolution that allows competing responses to disrupt goal-directed behavior.
  polarity_expression: Manifests as large Stroop interference effects, frequent flanker errors, delayed or failed conflict detection, and being overwhelmed by competing thoughts or demands.
  cross_domain_resonance: Resonates with phy-neu-acc-con-dys (dysregulated anterior cingulate conflict), soc-env-tri-vul-fra (fragmented trigger vulnerability), and exi-awa-min-rea-dir (directionless mindless reactivity).
