- id: psy-cog-exe-mon-ada
  label: Accurate Performance Monitoring
  forest: Psychological
  forest_id: psy
  field: Cognitive
  field_id: psy-cog
  cluster: Executive Control
  cluster_id: psy-cog-exe
  polarity: adaptive
  polarity_suffix: ada
  synonyms:
  - Error detection
  - Self-monitoring
  - Performance awareness
  - Metacognitive monitoring
  scope: Represents the ability to monitor ongoing performance, detect errors, and make appropriate adjustments. Encompasses error awareness, post-error adjustments, and continuous performance evaluation for optimization.
  parent_scope_inheritance: Specifies the performance monitoring component of executive control, focusing on the metacognitive awareness and adjustment processes that enable behavioral correction and improvement.
  polarity_expression: Manifests as quick error detection, consistent post-error slowing, accurate self-assessment of performance, and proactive adjustments to prevent future mistakes.
  cross_domain_resonance: Resonates with phy-neu-acc-err-reg (regulated error processing), soc-the-out-mon-coh (cohesive outcome monitoring), and exi-gro-lea-ref-pur (purposeful learning reflection).
  academic_description: Accurate performance monitoring involves medial frontal cortex generating error-related negativity and recruiting control regions for adjustment. Strong error awareness predicts better treatment response and ability to learn from lapses. Research shows intact monitoring correlates with successful behavior change and relapse prevention.
