  - Error awareness
  - Performance evaluation
  - Behavioral adjustment
  associated_processes:
  - Error-related negativity
  - Medial frontal activation
  - Post-error recruitment
- id: psy-cog-exe-mon-mal
  label: Reduced Error Awareness
  forest: Psychological
  forest_id: psy
  field: Cognitive
  field_id: psy-cog
  cluster: Executive Control
  cluster_id: psy-cog-exe
  polarity: maladaptive
  polarity_suffix: mal
  synonyms:
  - Error blindness
  - Self-monitoring failure
  - Performance unawareness
  - Metacognitive deficit
  scope: Represents failure to monitor performance, detect errors, or make corrections. Encompasses lack of error awareness, absent post-error adjustments, and inability to evaluate or improve performance.
  parent_scope_inheritance: Specifies the performance monitoring deficit within executive dysfunction, focusing on impaired metacognitive awareness that prevents behavioral correction and perpetuates mistakes.
  polarity_expression: Manifests as undetected errors, no post-error slowing, inaccurate self-assessment, and repetition of mistakes without learning or adjustment.
  cross_domain_resonance: Resonates with phy-neu-acc-err-dys (dysregulated error processing), soc-the-out-neg-fra (fragmented outcome neglect), and exi-gro-lea-sta-dir (directionless learning stagnation).
