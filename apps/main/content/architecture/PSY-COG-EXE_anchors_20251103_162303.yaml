- id: psy-cog-exe-gol-ada
  label: Sustained Goal Maintenance
  forest: Psychological
  forest_id: psy
  field: Cognitive
  field_id: psy-cog
  cluster: Executive Control
  cluster_id: psy-cog-exe
  polarity: adaptive
  polarity_suffix: ada
  synonyms:
  - Goal persistence
  - Objective maintenance
  - Sustained motivation
  - Goal-directed focus
  scope: Represents the ability to maintain task goals and objectives over extended periods despite distractions or competing demands. Encompasses sustained attention to goals, resistance to goal-irrelevant information, and consistent goal-directed behavior.
  parent_scope_inheritance: Specifies the goal maintenance aspect of executive control, focusing on the sustained representation of objectives that guide behavior toward desired outcomes over time.
  polarity_expression: Manifests as consistent pursuit of long-term objectives, resistance to distraction from goals, maintained motivation despite setbacks, and clear prioritization of goal-relevant activities.
  cross_domain_resonance: Resonates with phy-neu-dop-mot-reg (regulated dopamine motivation), soc-com-sup-con-coh (cohesive consistent support), and exi-mea-pur-cla-pur (purposeful purpose clarity).
  academic_description: Sustained goal maintenance involves anterior prefrontal cortex maintaining abstract representations of goals that bias processing in posterior regions. Strong goal maintenance predicts treatment completion and long-term recovery success. Research shows correlation between goal maintenance capacity and ability to resist immediate rewards for long-term benefits.
  clinical_description: Strong goal maintenance helps clients stay focused on recovery objectives despite cravings or setbacks. Assessment examines consistency of goal-directed behavior and resistance to distraction. Interventions include goal management training breaking down complex objectives, implementation intentions linking goals to specific contexts, and value clarification exercises to strengthen goal salience.
  lay_description: Good goal maintenance means keeping your eyes on the prize - remembering why you're in recovery even when things get tough, staying focused on what matters most, and not getting sidetracked by temporary temptations or setbacks.
  core_components:
  - Goal representation
  - Sustained attention to objectives
  - Distraction resistance
  associated_processes:
  - Anterior prefrontal activation
  - Top-down biasing signals
  - Goal-context binding
- id: psy-cog-exe-gol-mal
  label: Goal Neglect
  forest: Psychological
  forest_id: psy
  field: Cognitive
  field_id: psy-cog
  cluster: Executive Control
  cluster_id: psy-cog-exe
  polarity: maladaptive
  polarity_suffix: mal
  synonyms:
  - Goal abandonment
  - Objective drift
  - Motivational failure
  - Goal disengagement
  scope: Represents failure to maintain task goals and objectives, with frequent loss of focus on intended outcomes. Encompasses goal forgetting, susceptibility to distraction, and inconsistent goal-directed behavior.
  parent_scope_inheritance: Specifies the goal maintenance deficit within executive dysfunction, focusing on the failure to sustain objective representations that should guide behavior toward desired outcomes.
  polarity_expression: Manifests as frequent abandonment of objectives, easy distraction from goals, loss of motivation, and prioritization of immediate impulses over long-term objectives.
  cross_domain_resonance: Resonates with phy-neu-dop-mot-dys (dysregulated dopamine motivation), soc-com-sup-inc-fra (fragmented inconsistent support), and exi-mea-pur-amb-dir (directionless purpose ambiguity).
  academic_description: Goal neglect reflects anterior prefrontal dysfunction failing to maintain goal representations that should bias ongoing processing. Poor goal maintenance predicts treatment dropout and relapse. Studies show individuals with goal neglect struggle to delay gratification and frequently abandon recovery attempts.
