  clinical_description: Assessment reveals balanced self-perception - 'I'm a person in recovery with strengths and challenges,' 'I can learn and grow from setbacks.' Interventions include self-compassion training, narrative therapy to reconstruct identity, and values clarification to build recovery-aligned self-concept. Clinicians help develop an integrated identity that acknowledges addiction history without being defined by it, fostering realistic self-evaluation with self-kindness.
  lay_description: You develop a balanced view of yourself - neither perfect nor worthless. You see yourself as a whole person who happens to be in recovery, not just 'an addict.' You treat yourself with the same kindness you'd show a good friend, acknowledging mistakes without harsh self-judgment. Your sense of who you are includes your struggles but also your strengths, values, and potential for growth.
  core_components:
  - Realistic self-evaluation
  - Self-compassion
  - Integrated identity
  associated_processes:
  - Identity development
  - Self-acceptance
  - Personal growth
