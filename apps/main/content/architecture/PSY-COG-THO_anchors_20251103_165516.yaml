- id: psy-cog-tho-apr-mal
  label: Biased Cognitive Appraisals
  forest: Psychological
  forest_id: psy
  field: Cognitive
  field_id: psy-cog
  cluster: Thought Patterns
  cluster_id: psy-cog-tho
  polarity: maladaptive
  polarity_suffix: mal
