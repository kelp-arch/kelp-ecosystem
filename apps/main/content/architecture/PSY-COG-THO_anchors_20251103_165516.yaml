  scope: Accurate cognitive appraisals involving realistic assessment of threats and opportunities, balanced evaluation of substance-related costs and benefits, and appropriate confidence in coping abilities.
  parent_scope_inheritance: Specifies the cognitive appraisal component of thought patterns, focusing on accurate evaluation and interpretation of situations and internal states.
  polarity_expression: Manifests as realistic risk assessment, balanced cost-benefit analysis of substance use, and accurate evaluation of personal coping resources and recovery supports.
  cross_domain_resonance: Resonates with phy-neu-rew-lea-reg (appropriate reward learning), soc-env-nei-saf-coh (safe neighborhood appraisal), and exi-mea-lif-aut-pur (authentic life meaning).
  academic_description: Research on cognitive appraisal shows that accurate threat detection and reward valuation support adaptive behavior. Studies demonstrate that realistic appraisals of substance effects, withdrawal severity, and coping abilities predict better recovery outcomes. Lazarus and Folkman's transactional model shows how accurate primary and secondary appraisals guide effective coping. Neuroimaging reveals balanced activation of valuation and control regions during accurate appraisal.
