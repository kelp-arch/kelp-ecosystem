  cluster_id: psy-cog-tho
  polarity: maladaptive
  polarity_suffix: mal
  synonyms:
  - Cognitive distortions
  - Permission-giving beliefs
  - Thinking errors
  scope: Distorted automatic thoughts including permission-giving beliefs, catastrophizing, minimization, all-or-nothing thinking, and other cognitive distortions that justify substance use and maintain addiction.
  parent_scope_inheritance: Specifies the automatic thought component of thought patterns, focusing on immediate, spontaneous cognitions that are systematically biased toward maintaining addiction.
  polarity_expression: Manifests as thoughts that distort reality through permission-giving beliefs ('I deserve it'), catastrophizing ('I'll die without it'), minimizing consequences ('One won't hurt'), and other systematic biases.
  cross_domain_resonance: Resonates with phy-neu-rew-dru-dys (drug-hijacked rewards), soc-fam-com-avo-fra (avoidant communication), and exi-mea-lif-hed-dir (hedonistic drift).
  academic_description: Research identifies specific cognitive distortions in addiction including permission-giving beliefs that justify use, catastrophizing withdrawal symptoms, minimizing negative consequences, and all-or-nothing thinking about recovery. These distortions show increased activation of limbic regions with reduced prefrontal modulation. Studies demonstrate that frequency of distorted automatic thoughts predicts relapse risk. The cognitive model of addiction shows how these thoughts create self-perpetuating cycles of use.
  clinical_description: Assessment reveals characteristic distortions - 'I've already ruined everything, might as well use,' 'I can't cope without it,' 'Just this once won't matter.' These thoughts feel like absolute truths but represent thinking errors. Treatment involves identifying and labeling distortions, examining evidence through thought records, and developing balanced alternatives. Clinicians teach recognition of common patterns like black-and-white thinking, mind reading, and emotional reasoning that maintain addiction.
  lay_description: Your mind plays tricks that keep you stuck in addiction. You might think 'I've had a terrible day, I deserve to use' (permission-giving) or 'If I don't use, I'll go crazy' (catastrophizing). These thoughts feel completely true in the moment but are actually distortions. You minimize the bad ('It wasn't that bad last time') and maximize the good ('It will solve all my problems'). Learning to catch and question these thinking traps is crucial for recovery.
  core_components:
  - Permission-giving beliefs
  - Catastrophic thinking
  - Minimization
  associated_processes:
  - Justification
  - Rationalization
  - Denial
- id: psy-cog-tho-sch-ada
