  parent_scope_inheritance: Specifies the self-referential processing component of thought patterns, focusing on how information is processed in relation to self-concept and identity.
  polarity_expression: Manifests as realistic self-appraisal acknowledging strengths and vulnerabilities, self-compassion during struggles, and an integrated identity that incorporates recovery without being consumed by it.
  cross_domain_resonance: Resonates with phy-dev-neu-int-reg (integrated neurodevelopment), soc-fam-rol-bal-coh (balanced family roles), and exi-ide-sel-int-pur (integrated self-concept).
