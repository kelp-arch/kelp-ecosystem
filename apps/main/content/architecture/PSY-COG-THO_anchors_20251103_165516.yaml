  scope: Destructive rumination patterns including drug-focused rumination, depressive brooding, and abstract 'why me' thinking that maintains negative mood and craving states without resolution.
  parent_scope_inheritance: Specifies the rumination pattern component of thought patterns, focusing on maladaptive repetitive thinking that perpetuates addiction.
  polarity_expression: Manifests as endless mental loops about substances, passive brooding about problems without solutions, and abstract rumination that increases distress without resolution.
  cross_domain_resonance: Resonates with phy-neu-def-dmn-dys (dysregulated default mode), soc-pee-rec-tox-fra (toxic peer dynamics), and exi-gro-wis-sta-dir (wisdom stagnation).
  academic_description: Research shows that drug-focused rumination predicts craving intensity and relapse risk. Depressive rumination involves abstract, evaluative thinking about problems and their implications without generating solutions. This passive brooding style shows hyperactivation of the default mode network with reduced cognitive control. Studies demonstrate that rumination maintains both negative affect and substance craving through recursive loops of negative thinking.
  clinical_description: Assessment reveals characteristic patterns - endless thinking about past use, mentally rehearsing drug scenarios, asking unanswerable 'why' questions, and brooding about problems without action. Treatment includes rumination-focused CBT, teaching to recognize rumination triggers, and shifting to concrete, action-focused thinking. Behavioral activation breaks rumination cycles, while mindfulness helps disengage from repetitive thoughts.
  lay_description: Your mind gets stuck in endless loops - thinking about using, replaying past highs, or asking 'Why can't I just be normal?' over and over. This mental spinning doesn't solve anything but makes cravings and negative feelings worse. You might spend hours lost in thoughts about substances or brooding about your problems without taking any action. It's like being trapped in a mental maze with no exit.
