  - Balanced core beliefs
  - Adaptive schemas
  - Flexible belief systems
  scope: Flexible, balanced cognitive schemas including adaptive core beliefs about self, world, and future that support recovery, with conditional rules that allow for situational adaptation and healthy self-concept.
  parent_scope_inheritance: Specifies the cognitive schema component of thought patterns, focusing on deep-seated belief structures that organize and guide information processing in adaptive ways.
  polarity_expression: Manifests as core beliefs that acknowledge both strengths and vulnerabilities, conditional rather than absolute rules for living, and a self-concept that supports growth and recovery.
  cross_domain_resonance: Resonates with phy-str-res-ada-reg (adaptive stress resilience), soc-cul-ide-inc-coh (inclusive cultural identity), and exi-spi-tra-wis-pur (wisdom-based transcendence).
  academic_description: Research on adaptive schemas shows flexible belief systems that accommodate new information and support psychological wellbeing. Young's schema theory identifies healthy schemas involving realistic self-worth, appropriate autonomy, and reasonable standards. Neuroimaging reveals distributed, flexible neural networks underlying adaptive schemas, allowing for context-appropriate responses. Studies show that schema flexibility predicts better treatment outcomes and sustained recovery.
  clinical_description: Assessment reveals balanced core beliefs - 'I am capable of growth,' 'I can learn from mistakes,' 'I deserve care and respect.' These schemas guide healthy decision-making without rigid rules. Schema therapy techniques including limited reparenting, imagery rescripting, and schema dialogue help develop more adaptive beliefs. Clinicians work to strengthen healthy schemas while reducing the influence of maladaptive early schemas through experiential and cognitive techniques.
  lay_description: Your deepest beliefs about yourself and the world become more balanced and flexible. Instead of 'I'm worthless' or 'I can't trust anyone,' you develop beliefs like 'I have value despite my struggles' and 'Some people are trustworthy.' These core beliefs act like filters for how you see everything, and when they're balanced, you can adapt to different situations without falling back on substances for coping.
  core_components:
  - Adaptive core beliefs
  - Flexible rules
  - Balanced self-concept
  associated_processes:
  - Identity formation
  - Meaning-making
  - Self-regulation
- id: psy-cog-tho-sch-mal
  label: Rigid Addiction Schemas
  forest: Psychological
