  - Biased interpretation
  scope: Biased cognitive appraisals including overestimation of substance benefits, minimization of negative consequences, catastrophic interpretation of withdrawal, and underestimation of coping abilities.
  parent_scope_inheritance: Specifies the cognitive appraisal component of thought patterns, focusing on systematic biases in evaluation that maintain addiction.
  polarity_expression: Manifests as overvaluing drug rewards while minimizing risks, catastrophizing normal discomfort, and underestimating personal coping resources and available support.
  cross_domain_resonance: Resonates with phy-neu-rew-lea-dys (distorted reward learning), soc-env-nei-cha-fra (chaotic environment appraisal), and exi-mea-lif-emp-dir (empty life meaning).
  academic_description: Research identifies specific appraisal biases in addiction including attentional bias toward drug cues, interpretation bias favoring substance use, and memory bias for positive drug effects. Studies show systematic overestimation of drug benefits and underestimation of natural rewards. Catastrophic appraisal of withdrawal symptoms maintains avoidance. These biases show altered activation in valuation and salience networks, with reduced prefrontal modulation.
  clinical_description: Assessment reveals characteristic biases - 'Drugs are the only thing that helps,' 'I'll die if I don't use,' 'Recovery is impossible for someone like me.' Treatment involves cognitive bias modification, systematic examination of evidence, and behavioral experiments to test biased predictions. Functional analysis helps identify actual versus perceived consequences. Mindfulness training reduces automatic acceptance of biased appraisals.
  lay_description: Your mental evaluation system is rigged in favor of using. You see substances as more rewarding than they really are while downplaying the damage they cause. Normal discomfort feels catastrophic, making you believe you can't handle withdrawal or stress without using. You underestimate your own strength and the help available to you. These biased judgments keep you trapped by making use seem necessary and recovery seem impossible.
