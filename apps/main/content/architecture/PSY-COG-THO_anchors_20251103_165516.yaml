  - Addiction schemas
  - Rigid belief systems
  scope: Rigid, addiction-maintaining cognitive schemas including maladaptive core beliefs about worthlessness, defectiveness, and dependency, with absolute rules that perpetuate substance use as a coping mechanism.
  parent_scope_inheritance: Specifies the cognitive schema component of thought patterns, focusing on deep-seated belief structures that organize information processing in ways that maintain addiction.
  polarity_expression: Manifests as core beliefs of fundamental defectiveness, absolute rules like 'I must use to cope,' and a self-concept fused with addiction identity.
  cross_domain_resonance: Resonates with phy-str-res-chr-dys (chronic stress dysregulation), soc-cul-ide-mar-fra (marginalized identity fragmentation), and exi-spi-tra-spi-dir (spiritual emptiness).
  academic_description: Research identifies specific maladaptive schemas in addiction including defectiveness/shame, emotional deprivation, and insufficient self-control schemas. These rigid belief structures show increased neural rigidity and reduced cognitive flexibility. Young's schema model demonstrates how early maladaptive schemas create vulnerability to addiction as a maladaptive coping mode. Studies show these schemas resist change and predict poorer treatment outcomes without targeted intervention.
  clinical_description: Assessment reveals deep beliefs like 'I'm fundamentally flawed,' 'I need substances to survive,' 'I'll always be an addict.' These schemas filter all experiences through an addiction lens. Treatment requires intensive schema therapy - identifying origins, understanding how schemas developed as survival strategies, and gradually building healthier alternatives. Techniques include cognitive, experiential, and behavioral pattern-breaking work to loosen the grip of rigid schemas.
  lay_description: Your deepest beliefs about yourself become prison bars. You might believe 'I'm broken beyond repair' or 'I can't handle life without substances.' These beliefs formed early, often from painful experiences, and now filter everything you experience. They make you see proof everywhere that you're defective and need substances to cope. Recovery means recognizing these aren't truths but old survival strategies that no longer serve you.
  core_components:
  - Defectiveness beliefs
  - Dependency schemas
  - Rigid rules
  associated_processes:
  - Identity fusion
  - Learned helplessness
  - Shame cycles
- id: psy-cog-tho-met-ada
  label: Functional Metacognitive Beliefs
  forest: Psychological
  forest_id: psy
  field: Cognitive
  field_id: psy-cog
  cluster: Thought Patterns
  cluster_id: psy-cog-tho
  polarity: adaptive
  polarity_suffix: ada
  synonyms:
  - Metacognitive awareness
  - Thought acceptance
  - Cognitive flexibility
  scope: Functional beliefs about thinking itself, including understanding thoughts as mental events, confidence in cognitive control without overcontrol, and acceptance of intrusive thoughts without fusion.
  parent_scope_inheritance: Specifies the metacognitive belief component of thought patterns, focusing on adaptive beliefs about the nature and control of thinking processes.
  polarity_expression: Manifests as recognizing thoughts as mental events rather than commands, confidence in natural thought regulation, and acceptance that intrusive thoughts are normal without requiring action.
  cross_domain_resonance: Resonates with phy-neu-exe-cfl-reg (cognitive flexibility), soc-com-soc-emp-coh (empathic social cognition), and exi-mea-pur-val-pur (value-aligned purpose).
  academic_description: Wells' S-REF model demonstrates how adaptive metacognitive beliefs support psychological flexibility. Research shows that viewing thoughts as mental events rather than facts reduces thought-action fusion. Metacognitive awareness correlates with better emotion regulation and reduced rumination. Neuroimaging reveals balanced activation between metacognitive monitoring regions and executive control, allowing for appropriate cognitive regulation without excessive control attempts.
  clinical_description: Assessment reveals healthy beliefs about thinking - 'Thoughts are just mental events,' 'I don't need to control every thought,' 'Having cravings doesn't mean I'll relapse.' Metacognitive therapy develops these beliefs through detached mindfulness, attention training, and challenging metacognitive beliefs. Clients learn to observe their thinking process without becoming entangled, developing meta-awareness that supports recovery.
  lay_description: You develop a healthy relationship with your own thinking. Instead of believing every thought or fighting to control them all, you understand that thoughts are just mental events - like clouds passing through the sky. You know that thinking about using doesn't mean you will use, and that you don't need to wrestle with every craving thought. This creates mental space and freedom.
  core_components:
  - Thought awareness
  - Cognitive acceptance
  - Flexible control
  associated_processes:
  - Mindfulness
  - Psychological flexibility
  - Emotion regulation
- id: psy-cog-tho-met-mal
