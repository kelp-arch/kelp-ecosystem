  scope: Dysfunctional beliefs about thinking including thought-action fusion, beliefs about uncontrollability of thoughts, need for thought control, and beliefs that thoughts about using inevitably lead to relapse.
  parent_scope_inheritance: Specifies the metacognitive belief component of thought patterns, focusing on maladaptive beliefs about thinking that perpetuate addiction cycles.
  polarity_expression: Manifests as beliefs that thoughts equal actions, that craving thoughts are uncontrollable and dangerous, and that perfect thought control is necessary for recovery.
  cross_domain_resonance: Resonates with phy-neu-exe-cfl-dys (cognitive inflexibility), soc-com-soc-iso-fra (social cognitive isolation), and exi-mea-pur-con-dir (purpose confusion).
  academic_description: Research identifies specific metacognitive dysfunctions in addiction including beliefs about thought uncontrollability, thought-action fusion, and metacognitive beliefs about craving. Wells' S-REF model shows how these beliefs create recursive loops of worry and rumination. Studies demonstrate that dysfunctional metacognitive beliefs predict relapse through increased rumination and decreased cognitive flexibility. Neuroimaging shows hyperactivation of monitoring regions with ineffective control attempts.
  clinical_description: Assessment reveals problematic beliefs - 'If I think about using, I will use,' 'I can't control my thoughts,' 'I must eliminate all drug thoughts.' These beliefs create anxiety about normal thoughts and paradoxically increase preoccupation. Treatment involves metacognitive therapy - challenging beliefs about thought control, conducting behavioral experiments about thought-action relationships, and developing detached mindfulness to observe thoughts without engagement.
  lay_description: You become afraid of your own thoughts. You believe that thinking about using means you will definitely relapse, or that you should be able to control every thought that enters your mind. This creates a mental battle where you're constantly fighting your own thinking, which paradoxically makes drug thoughts stronger and more frequent. You need perfect thought control to stay clean, which is impossible and exhausting.
  core_components:
  - Thought-action fusion
  - Control beliefs
  - Thought danger beliefs
  associated_processes:
  - Rumination
  - Worry
  - Cognitive avoidance
- id: psy-cog-tho-rum-ada
