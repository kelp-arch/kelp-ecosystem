  cluster_id: psy-cog-tho
  polarity: adaptive
  polarity_suffix: ada
  synonyms:
  - Realistic thinking
  - Balanced cognitions
  - Accurate thoughts
  scope: Spontaneous, reality-based automatic thoughts that acknowledge both positive and negative aspects of situations, promoting balanced responses to triggers and stressors without catastrophizing or minimizing.
  parent_scope_inheritance: Specifies the automatic thought component of thought patterns, focusing on immediate, spontaneous cognitions that arise in response to situations while maintaining accuracy and balance.
  polarity_expression: Manifests as thoughts that accurately reflect reality, acknowledge nuance, and support healthy coping rather than justifying substance use or catastrophizing withdrawal.
  cross_domain_resonance: Resonates with phy-neu-rew-nat-reg (natural reward processing), soc-fam-com-ope-coh (open family communication), and exi-mea-lif-gro-pur (growth-oriented purpose).
  academic_description: Research demonstrates that balanced automatic thoughts correlate with successful recovery outcomes. Beck's cognitive model shows how realistic appraisals reduce vulnerability to relapse triggers. Studies using thought sampling methods find that individuals in sustained recovery generate more balanced automatic thoughts, with appropriate activation of prefrontal regulatory regions during thought generation. Cognitive flexibility allows for consideration of multiple perspectives rather than rigid, substance-focused cognitions.
  clinical_description: Assessment through thought records reveals balanced thinking patterns - thoughts like 'This craving is uncomfortable but temporary' or 'I can handle stress without substances.' Interventions include cognitive restructuring to develop more balanced thoughts, mindfulness training to observe thoughts without judgment, and Socratic questioning to examine evidence. Clinicians help clients recognize the difference between thoughts and facts, developing a repertoire of balanced responses to common triggers.
  lay_description: Your immediate thoughts about situations become more balanced and realistic. Instead of thinking 'I can't handle this without using,' you might think 'This is hard, but I have other ways to cope.' You see both positives and negatives rather than black-and-white extremes. These balanced thoughts don't ignore problems but also don't blow them out of proportion, helping you make better decisions moment by moment.
  core_components:
  - Reality testing
  - Cognitive flexibility
  - Balanced appraisal
  associated_processes:
  - Emotional regulation
  - Decision-making
  - Stress response
- id: psy-cog-tho-aut-mal
  label: Distorted Automatic Thoughts
  forest: Psychological
