  lay_description: You see yourself through a harsh, distorted lens. You might define yourself entirely by your addiction ('I'm just an addict') or swing between feeling worthless and grandiose. The voice in your head is cruelly critical, telling you you're broken, weak, or undeserving of recovery. This shame and self-hatred becomes fuel for continued use - if you're worthless anyway, why try? Recovery means learning to see yourself as a complex, worthy person who deserves compassion and has the capacity to heal.
