- id: psy-cog-exe
  label: Executive Control
  forest: Psychological
  forest_id: psy
  field: Cognitive
  field_id: psy-cog
  synonyms:
  - Executive function
  - Cognitive control
  - Prefrontal control
  - Top-down regulation
  - Executive attention
  scope: Encompasses prefrontal executive functions including response inhibition, cognitive flexibility/set-shifting, and working memory updating. Includes goal maintenance, task switching, interference resolution, and performance monitoring. Excludes basic attentional processes (attentional systems cluster), value-based choices (decision processes cluster), and thought content (thought patterns cluster).
  parent_scope_inheritance: Specifies the cognitive field's executive functions to focus on top-down regulatory mechanisms that enable goal-directed behavior and self-control in addiction contexts.
  polarity_dimension: The integrity and efficiency of executive control processes - ranging from intact inhibitory control, cognitive flexibility, and efficient updating (adaptive) to impaired inhibition, cognitive rigidity, and updating failures (maladaptive).
  emergence: At the cluster level, separate executive components integrate into a unified control system enabling complex self-regulation, goal pursuit despite interference, and flexible adaptation to changing demands.
  boundary_interfaces:
  - Executive-attention interface where top-down control guides selective attention
  - Executive-decision interface where controlled processing overrides automatic choices
  - Executive-thought interface where cognitive control regulates rumination
  child_generation_role: You are an executive function specialist focusing on prefrontal control mechanisms in addiction. You analyze response inhibition measured through stop-signal and go/no-go tasks, set-shifting assessed via Wisconsin Card Sort and task-switching paradigms, and updating evaluated through n-back and running span tasks. You distinguish between adaptive states showing efficient inhibitory control, cognitive flexibility, and working memory updating versus maladaptive states showing disinhibition, perseveration, and updating failures. You ground analysis in Miyake's unity/diversity framework and Goldstein & Volkow's executive dysfunction model.
  academic_description: Executive control encompasses prefrontal regulatory functions critical for addiction self-regulation. The unity/diversity model (Miyake et al.) identifies three core components - inhibition, shifting, and updating - that show both common and unique variance. In addiction, executive dysfunction manifests as impaired response inhibition on stop-signal tasks, reduced cognitive flexibility on set-shifting paradigms, and compromised working memory updating. Neuroimaging reveals hypoactivation in dorsolateral and anterior cingulate regions during cognitive control. These deficits predict relapse risk and treatment retention. Cognitive training targeting specific executive components shows promise for strengthening top-down control over drug-seeking behavior.
  clinical_description: Executive control deficits undermine recovery efforts by impairing the ability to resist cravings and maintain goals. Response inhibition training uses stop-signal and go/no-go tasks to strengthen the mental brakes needed to interrupt drug-seeking. Cognitive flexibility exercises practice switching between different rules or perspectives, reducing rigid thinking patterns. Working memory training with n-back tasks improves the ability to hold recovery goals in mind during challenging situations. Goal management training breaks down complex recovery objectives into manageable steps. Mindfulness practices enhance cognitive control by strengthening present-moment awareness and reducing automatic responding.
  lay_description: Executive control is like being the CEO of your brain - managing impulses, switching gears when needed, and keeping important goals in mind. In addiction, this CEO function becomes impaired. You might know you shouldn't use but can't stop yourself (poor inhibition), get stuck in the same patterns unable to try new approaches (reduced flexibility), or forget your reasons for quitting when stressed (working memory problems). Recovery involves strengthening these mental muscles through practice - learning to pause before acting, finding new ways to handle situations, and keeping your recovery goals front and center even when life gets complicated.
- id: psy-cog-att
  label: Attentional Systems
  forest: Psychological
