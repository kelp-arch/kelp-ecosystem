  parent_scope_inheritance: Specifies the meta-cognitive deficit in emotional awareness - the absence of higher-order awareness about one's own emotional patterns.
  polarity_expression: Manifests as blindness to emotional patterns with repetitive emotional confusion and no learning from experience versus insight and pattern recognition.
  cross_domain_resonance: Resonates with psy-cog-met-mal (metacognitive deficits), exi-mea-ins-dir (absence of insight), and psy-sel-ref-mal (self-reflection impairment).
