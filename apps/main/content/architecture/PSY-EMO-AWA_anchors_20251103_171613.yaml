- id: psy-emo-awa-int-ada
  label: Adaptive Interoceptive Emotional Awareness
  forest: Psychological
  forest_id: psy
  field: Emotional
  field_id: psy-emo
  cluster: Emotional Awareness
  cluster_id: psy-emo-awa
  polarity: adaptive
  polarity_suffix: ada
  synonyms:
  - Somatic emotional awareness
  - Body-emotion connection
  - Embodied emotional recognition
  scope: Clear perception and interpretation of bodily sensations as emotional signals, including awareness of heart rate changes, muscle tension, gut feelings, and other somatic markers of emotional states.
  parent_scope_inheritance: Specifies the interoceptive component of emotional awareness - the ability to recognize emotions through bodily sensations and somatic cues.
  polarity_expression: Manifests as strong body-emotion integration with accurate interpretation of somatic emotional signals versus disconnection from bodily cues and missing emotional information from the body.
  cross_domain_resonance: Resonates with phy-aut-int-reg (autonomic interoception), soc-emb-som-coh (somatic embodiment), and exi-emb-sen-pur (sensory embodiment).
  academic_description: Interoceptive emotional awareness involves the insula, somatosensory cortices, and anterior cingulate in processing bodily signals of emotion. High interoceptive accuracy correlates with emotional granularity and better emotion regulation. Damasio's somatic marker hypothesis emphasizes body-based emotional signaling. Craig's model positions the insula as key to emotional awareness through interoception. Heart rate variability and interoceptive accuracy tasks demonstrate individual differences in body-emotion connectivity.
  clinical_description: Assessment includes heartbeat detection tasks, body awareness questionnaires, and somatic focusing exercises. Interventions include body scan meditation, progressive muscle relaxation, biofeedback training, and somatic experiencing therapy. Clients learn to notice subtle body changes with emotions, distinguish emotional from physical sensations, and use body cues as early warning systems. Yoga and movement therapies enhance body-emotion connection.
  lay_description: This is about feeling emotions in your body - noticing your heart race when anxious, your chest tighten when sad, or your stomach flutter when excited. People with good body awareness catch emotions early through physical sensations, while those disconnected from their bodies miss these important signals until emotions become overwhelming.
  core_components:
  - Insula activation and processing
  - Vagal tone sensitivity
  - Somatosensory integration
  - Body-brain connectivity
  associated_processes:
  - Heartbeat perception
  - Muscle tension awareness
  - Gut feeling recognition
  - Breathing pattern awareness
- id: psy-emo-awa-int-mal
  label: Maladaptive Interoceptive Emotional Blindness
  forest: Psychological
  forest_id: psy
  field: Emotional
  field_id: psy-emo
  cluster: Emotional Awareness
  cluster_id: psy-emo-awa
  polarity: maladaptive
  polarity_suffix: mal
  synonyms:
  - Somatic disconnection
  - Body-emotion dissociation
  - Interoceptive alexithymia
  scope: Disconnection from bodily emotional cues, inability to perceive or interpret somatic markers of emotion, missing the physical sensations that signal emotional states.
  parent_scope_inheritance: Specifies the interoceptive deficit aspect of poor emotional awareness - the inability to recognize emotions through bodily sensations.
  polarity_expression: Manifests as body-brain disconnection with inability to detect or interpret somatic emotional signals versus clear perception of bodily emotional cues.
  cross_domain_resonance: Resonates with phy-aut-int-dys (autonomic disconnection), soc-emb-som-fra (somatic fragmentation), and exi-emb-sen-dir (sensory disconnection).
  academic_description: Interoceptive deficits in emotional awareness involve insula hypoactivation, reduced heartbeat evoked potentials, and poor vagal tone. Common in alexithymia, PTSD, and substance use disorders. Disconnection from bodily signals impairs emotional recognition and regulation. Numbing substances further suppress interoceptive channels. Studies show correlation between poor interoception and emotional difficulties.
  clinical_description: Assessment reveals poor performance on heartbeat detection, inability to locate emotions in the body, and confusion between physical and emotional states. Clients report emotions 'coming from nowhere' or only recognizing extreme states. Interventions include interoceptive exposure, heart rate variability biofeedback, and graduated body awareness exercises. Building tolerance for bodily sensations is often necessary before emotional processing.
  lay_description: This is being cut off from your body's emotional signals - not noticing your heart racing until you're in full panic, missing the tension that signals anger building, or being surprised by tears without feeling the sadness first. Your body is sending emotional messages, but you can't receive them, making emotions seem random and overwhelming.
  core_components:
  - Insula hypoactivation
  - Poor vagal tone
  - Somatosensory disconnection
  - Body-brain dissociation
  associated_processes:
  - Missing heartbeat changes
  - Numbness to muscle tension
  - Absent gut feelings
  - Breathing disconnection
- id: psy-emo-awa-rec-ada
  label: Adaptive Emotional Recognition
  forest: Psychological
  forest_id: psy
  field: Emotional
  field_id: psy-emo
  cluster: Emotional Awareness
  cluster_id: psy-emo-awa
  polarity: adaptive
  polarity_suffix: ada
  synonyms:
  - Emotional detection
  - Affect consciousness
  - Emotional mindfulness
  scope: Immediate recognition that an emotional state is occurring, distinguishing emotions from thoughts or physical states, maintaining awareness of emotional presence throughout daily life.
  parent_scope_inheritance: Specifies the basic recognition component of emotional awareness - the fundamental ability to notice when emotions are present.
  polarity_expression: Manifests as consistent detection and acknowledgment of emotional states as they arise versus emotional blindness or only recognizing extreme states.
  cross_domain_resonance: Resonates with psy-cog-att-ada (attentional awareness), exi-awa-pre-pur (present-moment awareness), and psy-min-awa-ada (mindful awareness).
  academic_description: Emotional recognition involves anterior cingulate cortex monitoring, prefrontal awareness networks, and sustained attention to internal states. Differs from identification or labeling - simply knowing an emotion is present. Mindfulness training enhances recognition capacity. Individual differences in emotional awareness span from complete alexithymia to continuous emotional monitoring. Recognition speed and accuracy predict regulation success.
  clinical_description: Assessment includes emotion detection tasks, experience sampling methods, and awareness interviews. Clients practice regular emotion check-ins, mindfulness meditation, and present-moment awareness. Teaching distinction between thoughts, sensations, and emotions. Using awareness bells or apps for regular emotional monitoring. Group therapy provides feedback when emotions are visible but unrecognized by the individual.
  lay_description: This is simply noticing 'I'm having a feeling right now' - not necessarily knowing what it is, but recognizing that an emotion is happening. Like noticing the weather changing, you become aware of emotional shifts as they occur rather than being blindsided by them or only noticing when they're extreme.
  core_components:
  - Anterior cingulate monitoring
  - Prefrontal awareness networks
  - Sustained internal attention
  - Emotion-thought differentiation
  associated_processes:
  - Emotional shift detection
  - Present-moment awareness
  - Internal monitoring
  - State change recognition
- id: psy-emo-awa-rec-mal
  label: Maladaptive Emotional Blindness
  forest: Psychological
  forest_id: psy
  field: Emotional
  field_id: psy-emo
  cluster: Emotional Awareness
  cluster_id: psy-emo-awa
  polarity: maladaptive
  polarity_suffix: mal
  synonyms:
  - Emotional unawareness
  - Affect unconsciousness
  - Emotional numbness
  scope: Failure to recognize emotional states as they occur, only noticing extreme emotions or missing them entirely, confusion between emotions and thoughts or physical states.
  parent_scope_inheritance: Specifies the recognition deficit in emotional awareness - the inability to notice when emotions are present.
  polarity_expression: Manifests as absence of emotional detection, delayed recognition, or only noticing overwhelming states versus immediate awareness of emotional presence.
  cross_domain_resonance: Resonates with psy-cog-att-mal (attentional deficits), exi-awa-pre-dir (present-moment disconnection), and psy-min-awa-mal (mindless processing).
  academic_description: Emotional blindness involves reduced anterior cingulate activity, poor prefrontal monitoring, and limited introspective capacity. Common in severe alexithymia, dissociative disorders, and chronic substance use. Emotions remain unconscious until reaching overwhelming intensity. Delayed recognition impairs regulation opportunities. Studies show correlation with poor treatment outcomes and relapse.
  clinical_description: Assessment reveals inability to report current emotional states, surprise at emotional expressions others observe, and confusion when asked about feelings. Clients report emotional numbness or sudden emotional storms without warning. Interventions include structured awareness training, scheduled check-ins, video review of emotional expressions, and group feedback about visible emotions. Building basic recognition before attempting regulation.
  lay_description: This is being emotionally blind - not realizing you're angry until you're yelling, not noticing sadness until you're sobbing, or feeling completely numb until emotions explode. It's like driving without a dashboard - you don't know what's happening internally until something breaks down.
