  - Absent-minded processing
  - External focus dominance
  - Delayed state recognition
- id: psy-emo-awa-lab-ada
  label: Adaptive Emotional Labeling
  forest: Psychological
  forest_id: psy
  field: Emotional
  field_id: psy-emo
  cluster: Emotional Awareness
  cluster_id: psy-emo-awa
  polarity: adaptive
  polarity_suffix: ada
  synonyms:
  - Emotional articulation
  - Affect verbalization
  - Emotional literacy
  scope: Rich emotional vocabulary enabling precise naming and communication of feeling states, ability to articulate subtle and complex emotions using specific language.
  parent_scope_inheritance: Specifies the labeling and verbal identification aspect of emotional awareness - the ability to name and articulate emotional states.
  polarity_expression: Manifests as extensive emotional vocabulary with precise articulation versus alexithymia with inability to find words for feelings.
  cross_domain_resonance: Resonates with soc-com-emo-coh (emotional communication), psy-cog-ver-ada (verbal processing), and psy-lan-exp-ada (expressive language).
  academic_description: Emotional labeling involves left hemisphere language regions, particularly Broca's area, connecting with limbic structures. Affect labeling activates right ventrolateral prefrontal cortex, downregulating amygdala activity. Linguistic categorization of emotions enables cognitive regulation. Sapir-Whorf effects show language shapes emotional experience. Emotional vocabulary size predicts regulation abilities and wellbeing outcomes.
  clinical_description: Assessment includes emotion vocabulary tests, verbal fluency for emotions, and articulation tasks. Interventions include emotion word lists, feelings wheels, expressive writing exercises, and emotion-focused therapy. Clients build vocabulary through reading, therapist modeling, and group sharing. Journaling and verbal processing in therapy develop articulation skills. Distinguishing between physical metaphors and emotional language.
  lay_description: This is having words for your feelings - being able to say 'I'm disappointed' instead of just 'bad,' or distinguishing 'frustrated' from 'angry.' It's like having a full color palette instead of just primary colors to paint your emotional experience, allowing you to communicate clearly what you're feeling to yourself and others.
  core_components:
  - Language-emotion connectivity
  - Left hemisphere processing
  - Emotional lexicon size
  - Verbal categorization
  associated_processes:
  - Emotion naming
  - Feeling articulation
  - Emotional communication
  - Written expression
- id: psy-emo-awa-lab-mal
  label: Maladaptive Emotional Alexithymia
  forest: Psychological
  forest_id: psy
  field: Emotional
  field_id: psy-emo
  cluster: Emotional Awareness
  cluster_id: psy-emo-awa
  polarity: maladaptive
  polarity_suffix: mal
  synonyms:
  - Emotional muteness
  - Affect inarticulateness
  - Emotional illiteracy
  scope: Severe limitation in emotional vocabulary, inability to find words for feelings, restricted to basic good/bad distinctions or physical metaphors when describing emotional states.
  parent_scope_inheritance: Specifies the labeling deficit in emotional awareness - the inability to verbally identify and articulate emotions.
  polarity_expression: Manifests as absent or severely restricted emotional vocabulary with inability to articulate feelings versus rich verbal expression of emotions.
  cross_domain_resonance: Resonates with soc-com-emo-fra (emotional communication breakdown), psy-cog-ver-mal (verbal processing deficits), and psy-lan-exp-mal (expressive language impairment).
  academic_description: Alexithymia literally means 'no words for feelings' and involves disconnection between language and emotion centers. Reduced activation in language-emotion connectivity, particularly left hemisphere regions. Limited emotional lexicon restricts cognitive processing of emotions. Common in autism spectrum, PTSD, and substance use disorders. Correlation with poor treatment engagement and outcomes.
  clinical_description: Assessment reveals vocabulary limited to 'fine,' 'good,' 'bad,' or 'I don't know.' Clients use physical descriptions ('tight,' 'heavy') without emotional words. Frustration and shutdown when asked about feelings. Interventions include basic emotion education, visual aids like feelings wheels, therapist providing emotional words as options, and gradual vocabulary building. Group therapy offers modeling of emotional expression.
  lay_description: This is having no words for feelings - being stuck with 'I'm fine' or 'I feel bad' when experiencing complex emotions. It's like trying to describe a symphony with only two notes, leaving you unable to explain what you're experiencing to yourself or others, creating isolation and misunderstanding.
  core_components:
  - Language-emotion disconnection
  - Left hemisphere deficits
  - Minimal emotional lexicon
  - Absent verbal categorization
  associated_processes:
  - Naming inability
  - Articulation failure
  - Communication breakdown
  - Expression blocking
- id: psy-emo-awa-dif-ada
  label: Adaptive Emotional Differentiation
  forest: Psychological
  forest_id: psy
  field: Emotional
  field_id: psy-emo
  cluster: Emotional Awareness
  cluster_id: psy-emo-awa
  polarity: adaptive
  polarity_suffix: ada
  synonyms:
  - Emotional granularity
  - Affect discrimination
  - Emotional nuance
  scope: Fine-grained ability to distinguish between similar emotions, recognize emotional blends and subtle variations, and make precise emotional distinctions that enable targeted responses.
  parent_scope_inheritance: Specifies the differentiation component of emotional awareness - the ability to distinguish between similar emotional states with precision.
  polarity_expression: Manifests as high emotional granularity with nuanced distinctions versus undifferentiated affect where all emotions blur together.
  cross_domain_resonance: Resonates with psy-cog-cat-ada (adaptive categorization), psy-per-com-ada (perceptual complexity), and psy-cog-dis-ada (cognitive discrimination).
  academic_description: Emotional granularity involves prefrontal categorization networks creating fine-grained emotional distinctions. High granularity predicts better emotion regulation, lower alcohol use, and fewer aggressive behaviors. Barrett's constructed emotion theory emphasizes categorization precision. Neuroimaging shows distinct patterns for differentiated versus undifferentiated emotional processing. Individual differences span from global affect to highly nuanced emotional perception.
  clinical_description: Assessment includes emotion differentiation tasks, similarity ratings, and emotion sorting exercises. High differentiators distinguish frustration from irritation from anger, recognize mixed emotions, and identify specific triggers. Interventions include comparative emotion analysis, emotion mapping exercises, and mindful observation of emotional nuances. DBT emotion regulation module teaches differentiation skills.
  lay_description: This is emotional HD vision - seeing the difference between frustrated and angry, disappointed and sad, or nervous and excited. Like a wine connoisseur detecting subtle flavors, you can identify specific emotional flavors rather than just 'good' or 'bad,' allowing you to respond precisely to what you're actually feeling.
  core_components:
  - Prefrontal categorization networks
  - High granularity processing
  - Nuanced pattern recognition
  - Emotional resolution capacity
  associated_processes:
  - Emotion discrimination
  - Blend recognition
  - Subtle distinction making
  - Trigger specification
- id: psy-emo-awa-dif-mal
  label: Maladaptive Emotional Undifferentiation
  forest: Psychological
  forest_id: psy
  field: Emotional
  field_id: psy-emo
  cluster: Emotional Awareness
  cluster_id: psy-emo-awa
  polarity: maladaptive
  polarity_suffix: mal
  synonyms:
  - Low emotional granularity
  - Affect confusion
  - Emotional blur
  scope: Inability to distinguish between similar emotions, experiencing all negative affect as undifferentiated distress, missing emotional nuances and responding with crude, non-specific strategies.
  parent_scope_inheritance: Specifies the differentiation deficit in emotional awareness - the inability to make distinctions between similar emotional states.
  polarity_expression: Manifests as low emotional granularity with global, undifferentiated affect versus precise emotional distinctions and nuanced awareness.
  cross_domain_resonance: Resonates with psy-cog-cat-mal (categorization deficits), psy-per-com-mal (perceptual simplification), and psy-cog-dis-mal (poor discrimination).
  academic_description: Low emotional granularity involves crude prefrontal categorization, treating diverse emotions as undifferentiated negative affect. Associated with poor emotion regulation, increased substance use, and aggressive behaviors. Brain imaging shows less differentiated neural patterns for distinct emotions. Common in depression, anxiety disorders, and alexithymia. Undifferentiated processing leads to mismatched regulation strategies.
  clinical_description: Assessment reveals inability to distinguish anxiety from anger, sadness from frustration, or any negative emotions from each other. All distress feels the same, leading to global regulation attempts like substance use. Interventions include progressive differentiation training, emotion sorting tasks, and psychoeducation about emotion families. Building from basic pleasant/unpleasant to increasingly subtle distinctions.
  lay_description: This is emotional colorblindness - all bad feelings feel the same, like one big dark cloud. You can't tell if you're sad, angry, scared, or disappointed - it all just feels 'bad.' This makes it impossible to respond appropriately, like using a sledgehammer for every problem because you can't tell a nail from a screw.
  core_components:
  - Crude categorization networks
  - Low granularity processing
  - Global pattern activation
  - Poor emotional resolution
  associated_processes:
  - Emotion confusion
  - Blend blindness
  - Distinction inability
  - Global distress states
- id: psy-emo-awa-met-ada
  label: Adaptive Meta-Emotional Awareness
  forest: Psychological
  forest_id: psy
  field: Emotional
  field_id: psy-emo
  cluster: Emotional Awareness
  cluster_id: psy-emo-awa
  polarity: adaptive
  polarity_suffix: ada
  synonyms:
  - Emotional self-awareness
  - Affect insight
  - Emotional metacognition
  scope: Awareness of one's own patterns of emotional awareness, recognition of emotional blind spots and triggers, understanding of personal emotional tendencies and development over time.
  parent_scope_inheritance: Specifies the meta-cognitive aspect of emotional awareness - the higher-order awareness of one's own emotional awareness patterns and processes.
  polarity_expression: Manifests as insight into emotional patterns and blind spots with capacity for strategic emotional development versus absence of pattern recognition or self-awareness.
  cross_domain_resonance: Resonates with psy-cog-met-ada (metacognition), exi-mea-ins-pur (existential insight), and psy-sel-ref-ada (self-reflection).
  academic_description: Meta-emotional awareness involves medial prefrontal cortex and posterior cingulate in self-referential processing. Includes awareness of emotional schemas, triggers, and patterns. Gottman's meta-emotion theory describes awareness of awareness. Higher-order consciousness of emotional processing enables strategic development. Predicts emotional intelligence and wellbeing. Develops through therapy and reflective practices.
  clinical_description: Assessment includes meta-emotion interviews, pattern recognition tasks, and awareness of awareness measures. Clients identify their emotional patterns, recognize recurring triggers, understand their blind spots, and track awareness development. Interventions include therapy exploration, emotion pattern journaling, schema work, and mindfulness of mindfulness practices. Group therapy provides external perspective on patterns.
  lay_description: This is knowing your own emotional patterns - recognizing you always miss anger until it explodes, that Sunday nights trigger anxiety, or that you confuse tiredness with sadness. It's like having a map of your emotional landscape, knowing where the pitfalls are and how your awareness typically works or fails.
  core_components:
  - Medial prefrontal processing
  - Self-referential networks
  - Pattern recognition systems
  - Meta-cognitive monitoring
  associated_processes:
  - Pattern awareness
  - Trigger recognition
  - Blind spot identification
  - Development tracking
