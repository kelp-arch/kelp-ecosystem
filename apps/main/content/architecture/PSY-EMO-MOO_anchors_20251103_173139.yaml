  synonyms:
  - Affective stability
  - Emotional equilibrium
  - Mood resilience
  scope: Stable mood patterns with appropriate variation in response to life events, maintaining emotional equilibrium while allowing natural fluctuations that match situational demands without disrupting function.
  parent_scope_inheritance: Specifies the stability dimension of sustained affective patterns by focusing on the consistency and predictability of mood states over time.
