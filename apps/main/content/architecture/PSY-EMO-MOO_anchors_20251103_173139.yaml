  academic_description: Koob's allostatic model describes how repeated substance use shifts hedonic set point downward through opponent process mechanisms. Research shows reduced tonic dopamine, mu-opioid receptor downregulation, and elevated dynorphin creating persistent dysphoria. Studies demonstrate this negative affective state driving compulsive use to achieve normalcy rather than euphoria.
