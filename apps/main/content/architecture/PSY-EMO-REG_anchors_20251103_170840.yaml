  - Substance-dependent regulation
  scope: Represents inability to modulate emotional responses once activated, with prolonged arousal, behavioral dyscontrol, or reliance on substances for regulation.
  parent_scope_inheritance: Specifies the failed response modulation aspect of emotion regulation, where activated emotions cannot be effectively modulated through healthy strategies.
  polarity_expression: Manifests as prolonged physiological arousal, inability to self-soothe, impulsive behaviors during emotional states, or dependence on substances for arousal reduction.
  cross_domain_resonance: Resonates with phy-aut-str-sym-dys (autonomic dysregulation), psy-mot-exe-inh-mal (disinhibition), and exi-emb-som-int-dir (somatic disconnection).
