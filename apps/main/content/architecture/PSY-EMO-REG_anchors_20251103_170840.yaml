anchors:
- id: psy-emo-reg-cog-ada
  label: Adaptive Cognitive Reappraisal
  forest: Psychological
  forest_id: psy
  field: Emotional
  field_id: psy-emo
  cluster: Emotion Regulation
  cluster_id: psy-emo-reg
  polarity: adaptive
  polarity_suffix: ada
  synonyms:
  - Flexible reframing
  - Cognitive flexibility
  - Adaptive thinking
  scope: Represents the capacity for flexible cognitive reframing of emotional situations that reduces distress while maintaining accurate reality testing. Includes perspective-taking, benefit finding, and normalization without minimization.
  parent_scope_inheritance: Specifies the cognitive reappraisal component of emotion regulation, focusing on thought-based strategies that alter emotional trajectories through meaning-making.
  polarity_expression: Manifests as flexible, reality-based reframing that effectively reduces emotional intensity while preserving adaptive emotional responses to genuine threats or losses.
  cross_domain_resonance: Resonates with phy-neu-exc-cog-reg (cognitive control), soc-fam-com-per-coh (perspective-taking in families), and exi-mea-coh-ref-pur (meaning-making).
  academic_description: Cognitive reappraisal involves changing the way one thinks about a situation to alter its emotional impact. Research shows activation of prefrontal regions during successful reappraisal with corresponding decreases in amygdala activity. Effective reappraisal predicts better mental health outcomes and is associated with increased positive affect and decreased negative affect without the physiological costs of suppression.
  clinical_description: Assessment evaluates spontaneous use of reappraisal, flexibility in generating alternative interpretations, and ability to maintain balanced perspectives. Interventions include cognitive restructuring, Socratic questioning, and perspective-taking exercises. Therapists help identify automatic thoughts, examine evidence, and develop more balanced interpretations while avoiding toxic positivity or minimization of genuine concerns.
  lay_description: This is about being able to look at situations from different angles to feel better without lying to yourself. Like seeing a job rejection as a chance to find something better, or understanding someone's criticism comes from their own struggles. It's finding the genuine silver lining or broader perspective that helps you cope.
  core_components:
  - Perspective-taking ability
  - Cognitive flexibility
  - Reality testing
  associated_processes:
  - Meaning-making
  - Attribution processes
  - Metacognition
- id: psy-emo-reg-cog-mal
  label: Maladaptive Cognitive Reappraisal
  forest: Psychological
  forest_id: psy
  field: Emotional
  field_id: psy-emo
  cluster: Emotion Regulation
  cluster_id: psy-emo-reg
  polarity: maladaptive
  polarity_suffix: mal
  synonyms:
  - Cognitive rigidity
  - Reappraisal deficits
  - Distorted thinking
  scope: Represents impaired cognitive reappraisal characterized by inability to reframe, catastrophizing, or reality-distorting interpretations that maintain or increase emotional distress.
  parent_scope_inheritance: Specifies the dysfunctional cognitive reappraisal aspect of emotion regulation, where thought-based strategies fail to modulate emotions or actively worsen emotional states.
  polarity_expression: Manifests as rigid negative interpretations, catastrophic thinking, or defensive distortions that prevent emotional resolution and maintain dysregulation.
  cross_domain_resonance: Resonates with phy-neu-exc-cog-dys (cognitive dyscontrol), soc-fam-com-per-fra (perspective-taking failures), and exi-mea-coh-ref-dir (meaning fragmentation).
  academic_description: Reappraisal deficits involve reduced prefrontal activation and persistent amygdala activity during regulation attempts. Cognitive rigidity limits generation of alternative interpretations. Catastrophizing and rumination represent failed reappraisal attempts that amplify rather than reduce distress. In addiction, substance use bypasses the need for cognitive regulation, further atrophying reappraisal abilities.
  clinical_description: Assessment reveals black-and-white thinking, catastrophizing, personalization, and inability to generate alternatives. Patients show rigid adherence to initial negative interpretations despite contradictory evidence. Interventions target cognitive flexibility through thought records, evidence examination, and graduated practice with increasingly complex emotional situations. Address both inability to reappraise and maladaptive reappraisal patterns.
  lay_description: This is when your mind gets stuck on the worst possible interpretation of events and you can't see any other way to look at things. Every setback becomes a catastrophe, every criticism means you're worthless, and you can't find any genuine positives even when they exist. Your thinking becomes a trap that makes emotions worse.
  core_components:
  - Cognitive inflexibility
  - Catastrophic thinking
  - Interpretive bias
  associated_processes:
  - Rumination
  - Negative attribution style
  - Metacognitive deficits
- id: psy-emo-reg-sup-ada
  label: Adaptive Expression Modulation
  forest: Psychological
  forest_id: psy
  field: Emotional
  field_id: psy-emo
  cluster: Emotion Regulation
  cluster_id: psy-emo-reg
  polarity: adaptive
  polarity_suffix: ada
  synonyms:
  - Appropriate expression
  - Emotional congruence
  - Expressive flexibility
  scope: Represents context-appropriate modulation of emotional expression that maintains social functioning while preserving internal emotional processing and authenticity.
  parent_scope_inheritance: Specifies the expressive component of emotion regulation, focusing on the adaptive modulation of emotional display based on social context without suppressing internal experience.
  polarity_expression: Manifests as flexible adjustment of emotional expression to social demands while maintaining emotional awareness and allowing internal processing to occur naturally.
  cross_domain_resonance: Resonates with soc-int-com-exp-coh (social expression), phy-aut-str-car-reg (physiological regulation), and exi-aut-exp-emo-pur (authentic expression).
  academic_description: Adaptive expression modulation involves the strategic display of emotions based on social context without the costs of suppression. Unlike suppression, this involves surface acting while maintaining deep emotional processing. Research shows this preserves social relationships without increasing physiological arousal or impairing memory formation that occurs with suppression.
  clinical_description: Assessment evaluates appropriateness of emotional expression across contexts, congruence between internal experience and expression, and social outcomes. Interventions include emotion expression exercises, assertiveness training, and practice with graduated emotional disclosure. Focus on expanding expressive repertoire rather than suppression.
  lay_description: This is about knowing when and how to show your emotions in ways that work for the situation. You might tone down your excitement at a funeral or hold back tears at work, but you're still feeling and processing those emotions inside. It's like having a volume control that you can adjust without turning off the music.
  core_components:
  - Expressive flexibility
  - Social attunement
  - Internal-external congruence
  associated_processes:
  - Social cognition
  - Display rules
  - Emotional intelligence
- id: psy-emo-reg-sup-mal
  label: Maladaptive Expression Suppression
  forest: Psychological
  forest_id: psy
  field: Emotional
  field_id: psy-emo
  cluster: Emotion Regulation
  cluster_id: psy-emo-reg
  polarity: maladaptive
  polarity_suffix: mal
  synonyms:
  - Chronic suppression
  - Emotional inhibition
  - Expressive suppression
  scope: Represents chronic suppression of emotional expression that paradoxically increases physiological arousal, impairs social connection, and prevents emotional processing.
  parent_scope_inheritance: Specifies the dysfunctional expressive suppression aspect of emotion regulation, where attempts to hide emotions create additional dysregulation and interpersonal problems.
  polarity_expression: Manifests as rigid inhibition of emotional expression leading to increased internal arousal, emotional numbing, social disconnection, and accumulation of unprocessed emotions.
  cross_domain_resonance: Resonates with soc-int-com-exp-fra (expression breakdown), phy-aut-str-car-dys (autonomic dysregulation), and exi-aut-exp-emo-dir (emotional inauthenticity).
  academic_description: Expressive suppression involves conscious inhibition of emotion-expressive behavior while emotionally aroused. Research demonstrates paradoxical effects including increased sympathetic activation, impaired memory for emotional events, and reduced rapport in social interactions. Chronic suppression is associated with depression, anxiety, and substance use as alternative regulation strategies.
  clinical_description: Assessment reveals flat or incongruent affect, reports of feeling emotionally numb, and social withdrawal. Physical symptoms include tension, fatigue from effortful suppression. Interventions focus on safe emotional expression through writing, art, or graduated verbal expression. Address fears about emotional expression and build tolerance for vulnerability.
  lay_description: This is when you constantly hold back your emotions, putting on a mask that everything is fine. But inside, the pressure builds up like a shaken soda bottle. You might feel disconnected from others who can't see the real you, and the effort of hiding feelings becomes exhausting. Eventually, emotions leak out in unexpected ways or you turn to substances to manage the pressure.
  core_components:
  - Behavioral inhibition
  - Emotional masking
  - Internal-external incongruence
  associated_processes:
  - Emotional numbing
  - Social withdrawal
  - Physiological arousal
- id: psy-emo-reg-att-ada
  label: Adaptive Attentional Deployment
  forest: Psychological
  forest_id: psy
  field: Emotional
  field_id: psy-emo
  cluster: Emotion Regulation
  cluster_id: psy-emo-reg
  polarity: adaptive
  polarity_suffix: ada
  synonyms:
  - Flexible attention
  - Attentional control
  - Selective attention
  scope: Represents flexible direction of attention toward or away from emotional stimuli based on regulatory goals, including effective distraction, concentration, and mindful awareness.
  parent_scope_inheritance: Specifies the attentional component of emotion regulation, focusing on how attention is strategically deployed to modulate emotional experience.
  polarity_expression: Manifests as ability to shift attention flexibly between emotional and neutral stimuli, engage in helpful distraction, or maintain present-moment awareness as needed.
  cross_domain_resonance: Resonates with phy-neu-exc-att-reg (attention networks), psy-cog-exc-att-ada (cognitive attention), and exi-pre-awa-foc-pur (present-moment focus).
  academic_description: Attentional deployment involves directing attention to modulate emotional response, including distraction (shifting attention away) and concentration (focusing on non-emotional aspects). Effective deployment activates frontoparietal attention networks to regulate limbic activity. Mindfulness represents a form of attentional deployment involving non-judgmental present-moment awareness.
  clinical_description: Assessment evaluates ability to disengage from emotional stimuli, use distraction effectively, and maintain attentional flexibility. Interventions include attention training technique, mindfulness practices, and behavioral strategies for redirection. Build capacity for both focused and divided attention based on regulatory needs.
  lay_description: This is about being able to direct your mental spotlight where it needs to go. When overwhelmed, you might focus on your breathing or immerse yourself in an activity. When problem-solving is needed, you can zoom in on the issue. It's like being the director of your own attention, choosing what to focus on based on what helps you cope.
  core_components:
  - Attentional flexibility
  - Selective attention
  - Present-moment awareness
  associated_processes:
  - Distraction
  - Concentration
  - Mindfulness
- id: psy-emo-reg-att-mal
  label: Maladaptive Attentional Deployment
  forest: Psychological
  forest_id: psy
  field: Emotional
  field_id: psy-emo
  cluster: Emotion Regulation
  cluster_id: psy-emo-reg
  polarity: maladaptive
  polarity_suffix: mal
  synonyms:
  - Attentional rigidity
  - Rumination
  - Hypervigilance
  scope: Represents inflexible attention patterns including rumination, worry, hypervigilance to threat, or complete avoidance that maintain or amplify emotional distress.
  parent_scope_inheritance: Specifies the dysfunctional attentional deployment aspect of emotion regulation, where attention becomes stuck or misdirected in ways that worsen emotional states.
  polarity_expression: Manifests as inability to disengage from negative stimuli, compulsive monitoring of threats, or rigid avoidance that prevents emotional processing and problem-solving.
  cross_domain_resonance: Resonates with phy-neu-exc-att-dys (attention deficits), psy-cog-exc-att-mal (cognitive perseveration), and exi-pre-awa-foc-dir (attentional fragmentation).
  academic_description: Maladaptive attentional deployment includes rumination (repetitive focus on distress), worry (repetitive focus on future threats), and attentional bias toward negative stimuli. These patterns show increased default mode network activity and reduced cognitive control network engagement. Hypervigilance maintains anxiety while avoidance prevents habituation and learning.
  clinical_description: Assessment reveals difficulty disengaging from negative thoughts, scanning for threats, or blanking out when emotional. Patients report feeling stuck in mental loops or unable to focus on anything but their distress. Interventions include rumination-focused CBT, attention bias modification, and grounding techniques to break attentional fixation.
  lay_description: This is when your attention gets hijacked by worry or negative thoughts and you can't break free. You might replay the same painful memory over and over, constantly scan for danger, or zone out completely to avoid feelings. Your mental spotlight gets stuck, either locked onto distress or trying so hard to look away that you miss important information.
  core_components:
  - Attentional inflexibility
  - Negative bias
  - Avoidant attention
  associated_processes:
  - Perseveration
  - Worry cycles
  - Dissociation
- id: psy-emo-reg-sit-ada
  label: Adaptive Situation Selection
  forest: Psychological
  forest_id: psy
  field: Emotional
  field_id: psy-emo
  cluster: Emotion Regulation
  cluster_id: psy-emo-reg
  polarity: adaptive
  polarity_suffix: ada
  synonyms:
  - Strategic selection
  - Proactive regulation
  - Environmental structuring
  scope: Represents proactive selection and modification of situations to regulate emotional exposure, balancing approach toward growth opportunities with appropriate self-protection.
  parent_scope_inheritance: Specifies the situation selection component of emotion regulation, focusing on antecedent-focused strategies that shape emotional experience through environmental choices.
  polarity_expression: Manifests as thoughtful selection of activities, relationships, and environments that support emotional wellbeing while maintaining engagement with meaningful challenges.
  cross_domain_resonance: Resonates with soc-env-con-phy-coh (environmental structuring), psy-mot-goa-app-ada (approach behaviors), and exi-age-act-eng-pur (purposeful engagement).
  academic_description: Situation selection involves approaching or avoiding situations based on their likely emotional impact. Adaptive selection requires accurate prediction of emotional consequences and balancing short-term comfort with long-term goals. This antecedent-focused strategy prevents emotional dysregulation before it occurs while maintaining necessary exposure for growth and learning.
  clinical_description: Assessment evaluates patterns of approach and avoidance, ability to predict emotional consequences, and balance between protection and growth. Interventions include behavioral activation, values-based activity scheduling, and graduated exposure planning. Help patients identify situations that support recovery while respecting genuine limitations.
  lay_description: This is about making smart choices about where you go, who you spend time with, and what you do based on how it affects your emotions. Like choosing to avoid bars in early recovery, scheduling difficult conversations when you're rested, or seeking out activities that lift your mood. It's planning your life to set yourself up for emotional success.
  core_components:
  - Environmental planning
  - Social selection
  - Activity choice
  associated_processes:
  - Behavioral activation
  - Values clarification
  - Risk assessment
- id: psy-emo-reg-sit-mal
  label: Maladaptive Situation Selection
  forest: Psychological
  forest_id: psy
  field: Emotional
  field_id: psy-emo
  cluster: Emotion Regulation
  cluster_id: psy-emo-reg
  polarity: maladaptive
  polarity_suffix: mal
  synonyms:
  - Excessive avoidance
  - Compulsive seeking
  - Situational rigidity
  scope: Represents dysfunctional patterns of situation selection including excessive avoidance that limits life or compulsive seeking of emotionally intense situations.
  parent_scope_inheritance: Specifies the maladaptive situation selection aspect of emotion regulation, where environmental choices perpetuate emotional problems rather than solving them.
  polarity_expression: Manifests as rigid avoidance of necessary situations, thrill-seeking that creates chaos, or inability to structure environment for emotional stability.
  cross_domain_resonance: Resonates with soc-env-con-phy-fra (environmental chaos), psy-mot-goa-avo-mal (pathological avoidance), and exi-age-act-eng-dir (disengagement).
  academic_description: Maladaptive situation selection includes experiential avoidance that maintains anxiety and depression through prevention of corrective experiences. Alternatively, sensation-seeking and selection of chaotic situations provides external regulation but prevents development of internal regulation capacities. Both patterns show poor prediction of emotional consequences and short-term focus.
  clinical_description: Assessment reveals patterns of isolation, procrastination, or conversely, drama-seeking and crisis-generation. Patients avoid necessary but challenging situations or repeatedly enter destructive relationships and environments. Interventions include graded exposure, contingency management, and environmental restructuring with clear boundaries.
  lay_description: This is when you either hide from life to avoid difficult feelings or constantly put yourself in dramatic, chaotic situations. You might avoid job interviews, social events, or doctor appointments because they cause anxiety. Or you might seek out toxic relationships and risky situations because the intensity feels familiar. Either way, your choices about situations keep you stuck.
  core_components:
  - Avoidance patterns
  - Sensation-seeking
  - Environmental chaos
  associated_processes:
  - Experiential avoidance
  - Risk-taking
  - Social isolation
- id: psy-emo-reg-res-ada
  label: Adaptive Response Modulation
  forest: Psychological
  forest_id: psy
  field: Emotional
  field_id: psy-emo
  cluster: Emotion Regulation
  cluster_id: psy-emo-reg
  polarity: adaptive
  polarity_suffix: ada
  synonyms:
  - Effective modulation
  - Arousal regulation
  - Response control
  scope: Represents effective modulation of emotional responses once activated, including physiological calming, behavioral control, and experiential acceptance techniques.
  parent_scope_inheritance: Specifies the response modulation component of emotion regulation, focusing on direct influence over ongoing emotional responses at physiological and behavioral levels.
  polarity_expression: Manifests as ability to calm physiological arousal, control behavioral impulses, and modulate subjective emotional intensity through body-based and behavioral interventions.
  cross_domain_resonance: Resonates with phy-aut-str-sym-reg (autonomic regulation), psy-mot-exe-inh-ada (behavioral inhibition), and exi-emb-som-int-pur (somatic integration).
  academic_description: Response modulation targets emotional responses after they have been initiated. Techniques include deep breathing to activate parasympathetic response, progressive muscle relaxation to reduce tension, and behavioral strategies like opposite action. These response-focused strategies directly alter the trajectory of activated emotions through bottom-up regulation pathways.
  clinical_description: Assessment evaluates speed of return to baseline, effectiveness of self-soothing, and behavioral control during emotional activation. Interventions include relaxation training, biofeedback, TIPP skills from DBT (temperature, intense exercise, paced breathing, paired muscle relaxation), and opposite action techniques.
  lay_description: This is about being able to calm yourself down when emotions are already running high. Using techniques like deep breathing, cold water on your face, or going for a run to burn off anger. It's having a toolkit of ways to directly dial down the intensity when you're already activated, bringing your body and behaviors back under control.
  core_components:
  - Physiological regulation
  - Behavioral control
  - Intensity modulation
  associated_processes:
  - Self-soothing
  - Arousal reduction
  - Impulse control
