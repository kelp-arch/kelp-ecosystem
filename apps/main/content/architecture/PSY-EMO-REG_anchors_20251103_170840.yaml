  - Prolonged arousal
  - Self-soothing deficits
  - Behavioral dyscontrol
  associated_processes:
  - Emotional flooding
  - Panic responses
  - Substance dependence
- id: psy-emo-reg-flx-ada
  label: Adaptive Regulatory Flexibility
  forest: Psychological
  forest_id: psy
  field: Emotional
  field_id: psy-emo
  cluster: Emotion Regulation
  cluster_id: psy-emo-reg
  polarity: adaptive
  polarity_suffix: ada
  synonyms:
  - Strategic flexibility
  - Regulatory repertoire
  - Context-sensitive regulation
  scope: Represents the meta-capacity to select and switch between regulation strategies based on contextual demands, emotional intensity, and available resources.
  parent_scope_inheritance: Specifies the flexibility component of emotion regulation, focusing on the higher-order ability to deploy different strategies adaptively rather than any single strategy.
  polarity_expression: Manifests as broad repertoire of strategies, accurate assessment of situational demands, and smooth transitions between regulatory approaches as contexts change.
  cross_domain_resonance: Resonates with psy-cog-exe-cfl-ada (cognitive flexibility), soc-ada-cop-str-coh (coping flexibility), and exi-gro-dev-ada-pur (adaptive development).
  academic_description: Regulatory flexibility involves the ability to implement different emotion regulation strategies depending on contextual demands. This meta-regulatory capacity requires monitoring of regulation effectiveness, accurate appraisal of situational features, and executive control to switch strategies. Research shows flexibility predicts better outcomes than any single strategy used rigidly.
  clinical_description: Assessment evaluates repertoire breadth, strategy-situation matching, and ability to switch approaches when initial attempts fail. Interventions include regulatory flexibility training, teaching multiple strategies with decision rules for selection, and practicing transitions between strategies in session.
  lay_description: This is like having a full toolbox and knowing which tool to use when. Sometimes you need to think differently about a situation, other times you need to breathe through it, and sometimes you need to leave. Being flexible means you can try different approaches and switch gears when something isn't working, rather than getting stuck using the same strategy for everything.
  core_components:
  - Strategy repertoire
  - Contextual sensitivity
  - Regulatory monitoring
  associated_processes:
  - Meta-awareness
  - Strategy selection
  - Adaptive switching
- id: psy-emo-reg-flx-mal
  label: Maladaptive Regulatory Rigidity
  forest: Psychological
  forest_id: psy
  field: Emotional
  field_id: psy-emo
  cluster: Emotion Regulation
  cluster_id: psy-emo-reg
  polarity: maladaptive
  polarity_suffix: mal
  synonyms:
  - Regulatory inflexibility
  - Strategy perseveration
  - Context-blind regulation
  scope: Represents rigid application of limited regulation strategies regardless of context, inability to switch approaches, or absence of regulatory repertoire.
  parent_scope_inheritance: Specifies the inflexibility aspect of emotion regulation, where regulation becomes stuck in patterns that may have once been adaptive but no longer fit current contexts.
  polarity_expression: Manifests as perseveration on ineffective strategies, inability to recognize when different approaches are needed, or reliance on single regulation method regardless of situation.
  cross_domain_resonance: Resonates with psy-cog-exe-cfl-mal (cognitive rigidity), soc-ada-cop-str-fra (coping breakdown), and exi-gro-dev-ada-dir (developmental stagnation).
  academic_description: Regulatory rigidity involves over-reliance on limited strategies, often those that provided relief in past contexts but are maladaptive in current situations. Substance use represents ultimate regulatory inflexibility - one strategy applied to all emotional states. Perseveration on ineffective strategies shows reduced prefrontal flexibility and inability to update based on feedback.
  clinical_description: Assessment reveals limited strategy repertoire, continued use of ineffective approaches, and inability to recognize contextual demands. Patients may suppress in all situations or always avoid, regardless of consequences. Interventions focus on expanding repertoire, teaching contextual assessment, and practicing flexible implementation with therapist coaching.
  lay_description: This is like trying to use a hammer for every problem - whether you need to cut, measure, or tighten something. You might always try to think your way out of feelings, even when you need to feel them. Or you always avoid conflict, even when it needs addressing. Being stuck with one approach means it fails you when you need something different.
  core_components:
  - Limited repertoire
  - Strategy perseveration
  - Context insensitivity
  associated_processes:
  - Regulatory failure
  - Maladaptive patterns
  - Feedback resistance
- id: psy-emo-reg-acc-ada
  label: Adaptive Acceptance-Based Regulation
  forest: Psychological
  forest_id: psy
  field: Emotional
  field_id: psy-emo
  cluster: Emotion Regulation
  cluster_id: psy-emo-reg
  polarity: adaptive
  polarity_suffix: ada
  synonyms:
  - Mindful acceptance
  - Non-judgmental awareness
  - Emotional allowing
  scope: Represents regulation through acceptance and mindfulness, allowing emotions to arise and pass naturally without judgment or control attempts.
  parent_scope_inheritance: Specifies the acceptance-based component of emotion regulation, focusing on regulation through non-resistance and present-moment awareness rather than active change attempts.
  polarity_expression: Manifests as ability to observe emotions without judgment, tolerate emotional experience without immediate action, and allow natural emotional processing to occur.
  cross_domain_resonance: Resonates with psy-emo-tol-dis-ada (distress tolerance), exi-pre-awa-mom-pur (present-moment awareness), and soc-spi-pra-min-coh (mindfulness practices).
  academic_description: Acceptance-based regulation involves observing emotions without judgment or immediate action. This approach, central to third-wave therapies, paradoxically reduces emotional intensity through non-resistance. Mindfulness meditation increases prefrontal regulation while reducing amygdala reactivity. Acceptance prevents secondary emotions about emotions and allows natural habituation.
  clinical_description: Assessment evaluates capacity for non-judgmental observation, willingness to experience emotions, and ability to resist immediate action urges. Interventions include mindfulness meditation, ACT exercises for willingness, DBT radical acceptance skills, and practice tolerating emotions in session without immediate resolution.
  lay_description: This is about making peace with your emotions instead of fighting them. Like watching clouds pass in the sky, you observe feelings come and go without trying to push them away or hold onto them. By accepting that it's okay to feel sad, angry, or scared, the emotions often naturally soften and pass more quickly than when you struggle against them.
  core_components:
  - Non-judgmental observation
  - Emotional willingness
  - Present-moment awareness
  associated_processes:
  - Mindfulness
  - Radical acceptance
  - Emotional exposure
- id: psy-emo-reg-acc-mal
  label: Maladaptive Acceptance Dysfunction
  forest: Psychological
  forest_id: psy
  field: Emotional
  field_id: psy-emo
  cluster: Emotion Regulation
  cluster_id: psy-emo-reg
  polarity: maladaptive
  polarity_suffix: mal
  synonyms:
  - Emotional phobia
  - Excessive detachment
  - Compulsive control
  scope: Represents inability to accept emotional experience, manifesting as either phobic avoidance of emotions or dissociative detachment that prevents processing.
  parent_scope_inheritance: Specifies the failed acceptance aspect of emotion regulation, where inability to tolerate emotional experience leads to avoidance or disconnection.
  polarity_expression: Manifests as fear of emotional experience, compulsive attempts to control all emotions, or dissociative detachment that prevents genuine emotional engagement.
  cross_domain_resonance: Resonates with psy-emo-tol-dis-mal (distress intolerance), exi-pre-awa-mom-dir (present-moment avoidance), and soc-spi-pra-min-fra (mindfulness barriers).
  academic_description: Acceptance dysfunction involves experiential avoidance - the unwillingness to remain in contact with emotional experiences. This creates a phobic response to emotions themselves, leading to increased arousal and secondary distress. Alternatively, dissociative detachment represents pseudo-acceptance where emotions are observed from a disconnected state, preventing integration and processing.
  clinical_description: Assessment reveals fear of losing control if emotions are felt, belief that emotions are dangerous, or reports of watching life from outside. Patients may panic when emotions arise or feel completely disconnected during emotional situations. Interventions require graduated emotional exposure, building tolerance through brief contact, and addressing trauma-based fears of emotions.
  lay_description: This is when emotions feel so threatening that you'll do anything to avoid them, or you disconnect so completely that you feel nothing at all. You might fear that if you start crying you'll never stop, or that anger will make you lose control. Some people describe feeling like they're watching their life from outside their body. Either way, emotions can't do their job of giving you information and motivating action.
  core_components:
  - Experiential avoidance
  - Emotional phobia
  - Dissociative detachment
  associated_processes:
  - Control attempts
  - Secondary distress
  - Emotional numbing
