- id: psy-emo-tol-cap-ada
  label: High Distress Tolerance Capacity
  forest: Psychological
  forest_id: psy
  field: Emotional
  field_id: psy-emo
  cluster: Distress Tolerance
  cluster_id: psy-emo-tol
  polarity: adaptive
  polarity_suffix: ada
  synonyms:
  - High emotional endurance
  - Strong affect tolerance
  - Robust distress capacity
  scope: Represents strong capacity to withstand both intense and prolonged emotional discomfort without breaking down or resorting to escape behaviors. Includes high tolerance thresholds for emotional intensity, ability to persist through extended periods of distress, and maintenance of cognitive-behavioral control despite strong negative affect.
  parent_scope_inheritance: Specifies the raw capacity dimension of distress tolerance - the fundamental ability to withstand emotional intensity and duration before reaching breaking point, distinct from acceptance strategies or specific coping skills.
  polarity_expression: Manifests as adaptive persistence through emotional discomfort with strong prefrontal inhibition of escape urges, wide window of tolerance for arousal, and ability to delay gratification despite distress.
  cross_domain_resonance: Resonates with phy-neu-str-reg (effective stress response), soc-rel-att-coh (secure attachment providing co-regulation), and exi-gro-res-pur (resilient growth through adversity).
  academic_description: High distress tolerance capacity reflects robust prefrontal cortical regulation of limbic escape drives, allowing sustained exposure to aversive internal states. Research shows strong inverse correlation with addiction severity, as individuals can withstand negative affect without immediate relief-seeking. Neuroimaging reveals enhanced anterior cingulate cortex activation during distress, indicating effective conflict monitoring between discomfort and goals. Window of tolerance theory suggests optimal arousal zones where emotional processing occurs without dysregulation. Simons and Gaher's model emphasizes tolerance as perceived ability to withstand distress, predicting lower substance use and better treatment outcomes.
  clinical_description: Clients with high distress tolerance capacity can sit with intense cravings, anxiety, or sadness without immediately acting to escape. They demonstrate ability to use urge surfing techniques effectively, riding out waves of discomfort. Assessment through Distress Tolerance Scale shows high scores on tolerance and absorption subscales. These individuals benefit from advanced emotion exposure work and can engage in trauma processing without destabilization. They maintain therapeutic gains because they can tolerate the temporary increase in distress that comes with behavior change. Interventions focus on maintaining and generalizing this capacity across contexts.
  lay_description: This is like having strong emotional muscles - you can handle intense feelings without falling apart or running away. When cravings hit or anxiety spikes, you're able to say 'this is uncomfortable but I can handle it' and wait for the feeling to pass. You don't panic at the first sign of emotional pain. It's similar to physical fitness - someone who's trained can run further without stopping, and you can endure emotional discomfort longer without needing immediate relief.
  core_components:
  - Prefrontal inhibitory control
  - Wide window of tolerance
  - Distress threshold capacity
  - Temporal persistence ability
  associated_processes:
  - Delayed gratification
  - Urge surfing
  - Emotional endurance
  - Craving tolerance
  prominent_models:
  - Simons & Gaher Distress Tolerance Model
  - Window of Tolerance Theory
  - Gross's Process Model (reappraisal capacity)
- id: psy-emo-tol-cap-mal
  label: Low Distress Tolerance Capacity
  forest: Psychological
  forest_id: psy
  field: Emotional
  field_id: psy-emo
  cluster: Distress Tolerance
  cluster_id: psy-emo-tol
  polarity: maladaptive
  polarity_suffix: mal
  synonyms:
  - Distress intolerance
  - Low frustration tolerance
  - Emotional fragility
  scope: Represents minimal capacity to withstand emotional discomfort, with low thresholds for both intensity and duration of negative affect. Includes immediate overwhelm at minor distress, inability to persist through emotional challenges, and rapid breakdown of cognitive-behavioral control when faced with negative emotions.
  parent_scope_inheritance: Specifies the impaired capacity dimension of distress tolerance - the fundamental inability to withstand even mild emotional discomfort before resorting to escape behaviors, distinct from avoidance strategies or lack of skills.
  polarity_expression: Manifests as maladaptive intolerance with weak prefrontal control, narrow window of tolerance, hyperactive escape circuits, and immediate need for relief from any emotional discomfort.
  cross_domain_resonance: Resonates with phy-neu-str-dys (dysregulated stress response), soc-rel-att-fra (insecure attachment lacking co-regulation), and exi-gro-res-dir (stunted growth due to avoidance).
  academic_description: Low distress tolerance capacity reflects insufficient prefrontal regulation of limbic urgency, creating hypersensitivity to aversive internal states. Strong predictor of substance use initiation, escalation, and relapse. Neuroimaging shows reduced anterior cingulate and increased amygdala activation during distress. Narrow window of tolerance means quick shifts to hyper- or hypoarousal. Zvolensky's work links distress intolerance to addiction maintenance through negative reinforcement cycles. Low tolerance creates vulnerability to any emotional trigger, as even mild discomfort exceeds capacity. This deficit often stems from developmental trauma or chronic stress exposure that prevented tolerance building.
  clinical_description: Clients with low distress tolerance cannot sit with even mild discomfort without immediate escape attempts. Minimal frustration triggers substance use, self-harm, or dissociation. Distress Tolerance Scale shows low scores across all subscales. These individuals require extensive stabilization before any exposure work. Initial interventions focus on building basic capacity through graduated micro-exposures and heavy skill front-loading. Crisis planning essential as any emotional activation risks relapse. Pharmacological support often needed initially to widen window of tolerance. Progress measured in seconds of tolerance rather than minutes.
  lay_description: This is like having no emotional strength at all - the slightest discomfort feels unbearable and you have to make it stop immediately. A minor worry feels like panic, small frustrations feel like rage, and any sadness feels like drowning. You're constantly putting out emotional fires because everything feels like an emergency. It's like someone who never exercised trying to run - they're gasping for air after a few steps while others can go for miles.
  core_components:
  - Prefrontal underactivation
  - Narrow window of tolerance
  - Minimal distress threshold
  - Immediate escape urgency
  associated_processes:
  - Immediate gratification need
  - Escape behaviors
  - Emotional overwhelm
  - Intolerance of uncertainty
  prominent_models:
  - Zvolensky's Distress Intolerance Model
  - Negative Reinforcement Model of Addiction
  - Developmental Trauma Impact Model
- id: psy-emo-tol-acc-ada
  label: Acceptance-Based Orientation
  forest: Psychological
  forest_id: psy
  field: Emotional
  field_id: psy-emo
  cluster: Distress Tolerance
  cluster_id: psy-emo-tol
  polarity: adaptive
  polarity_suffix: ada
  synonyms:
  - Radical acceptance
  - Emotional willingness
  - Experiential openness
  scope: Encompasses psychological flexibility and willingness to experience difficult emotions without resistance or avoidance. Includes radical acceptance of emotional reality, non-judgmental awareness of distress, and values-based action despite discomfort. Represents choosing to feel rather than flee.
  parent_scope_inheritance: Specifies the acceptance-based coping aspect of distress tolerance - the willingness and psychological flexibility to experience emotions fully rather than avoiding or suppressing them.
  polarity_expression: Manifests as adaptive openness through psychological flexibility, willingness to contact difficult emotions, radical acceptance practices, and reduced experiential avoidance leading to decreased suffering.
  cross_domain_resonance: Resonates with exi-mea-acc-pur (existential acceptance of life conditions), psy-cog-fle-ada (cognitive flexibility), and soc-com-vul-coh (interpersonal vulnerability and authenticity).
  academic_description: Acceptance orientation reflects psychological flexibility - the ability to contact present moment experience fully without needless defense. Hayes' ACT model emphasizes willingness as alternative to control agenda. Radical acceptance from DBT reduces suffering through acknowledging reality without approval. Research shows acceptance-based interventions reduce substance use by breaking avoidance patterns. Neurologically involves reduced default mode network activation and increased insula engagement, indicating present-moment awareness. Acceptance paradoxically reduces distress intensity through ceased resistance. Linehan distinguishes pain (unavoidable) from suffering (pain plus non-acceptance).
  clinical_description: Clients with acceptance orientation practice radical acceptance of emotions without trying to change them. They demonstrate willingness to feel anxiety, sadness, or cravings as temporary experiences. Use mindfulness of current emotion to observe without judgment. These individuals can engage in values-based action despite discomfort. Interventions include ACT protocols for psychological flexibility, radical acceptance skills from DBT, and mindfulness practices. Assessment through Acceptance and Action Questionnaire shows high psychological flexibility. They understand emotions as weather passing through rather than permanent states.
  lay_description: This is about making peace with difficult feelings instead of constantly fighting them. It's like learning to dance in the rain instead of always running for shelter. You recognize that emotions are temporary visitors, not permanent residents. When anxiety shows up, you say 'hello anxiety, you can stay but you can't drive.' This doesn't mean you like feeling bad, but you stop making it worse by fighting it. It's the difference between having pain versus suffering about having pain.
  core_components:
  - Psychological flexibility
  - Radical acceptance
  - Emotional willingness
  - Present-moment contact
  associated_processes:
  - Mindful awareness
  - Values-based action
  - Non-judgmental stance
  - Reduced resistance
  prominent_models:
  - Acceptance and Commitment Therapy (ACT)
  - DBT Radical Acceptance Model
  - Mindfulness-Based Relapse Prevention
