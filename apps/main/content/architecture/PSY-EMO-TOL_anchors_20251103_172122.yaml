  label: Avoidance-Based Orientation
  forest: Psychological
  forest_id: psy
  field: Emotional
  field_id: psy-emo
  cluster: Distress Tolerance
  cluster_id: psy-emo-tol
  polarity: maladaptive
  polarity_suffix: mal
  synonyms:
  - Experiential avoidance
  - Emotional suppression
  - Psychological inflexibility
  scope: Encompasses rigid avoidance of emotional experience through suppression, distraction, or escape. Includes refusal to contact difficult emotions, constant attempts to control or eliminate distress, and fear-based avoidance of internal experience. Represents choosing numbness over feeling.
  parent_scope_inheritance: Specifies the avoidance-based response to distress - the psychological inflexibility and experiential avoidance that prevents emotional contact and maintains suffering through resistance.
  polarity_expression: Manifests as maladaptive avoidance through psychological rigidity, experiential avoidance patterns, emotional suppression strategies, and increased suffering through resistance to natural emotional flow.
  cross_domain_resonance: Resonates with exi-mea-avo-dir (existential avoidance and meaninglessness), psy-cog-rig-mal (cognitive rigidity), and soc-com-gua-fra (interpersonal guardedness and isolation).
  academic_description: Avoidance orientation reflects psychological inflexibility - rigid attempts to control or eliminate unwanted internal experiences. Hayes identifies experiential avoidance as core pathological process across disorders. Avoidance maintains addiction through negative reinforcement - substances provide escape from emotions. Suppression paradoxically increases distress intensity and frequency (Wegner's ironic process theory). Neurologically shows increased default mode network rumination and decreased insula awareness. Avoidance prevents habituation to emotional discomfort, maintaining fear. Creates vicious cycle where avoidance increases distress which increases avoidance need.
  clinical_description: Clients with avoidance orientation refuse to feel emotions, using any means to escape or numb. Constant distraction, substance use, or dissociation when emotions arise. Acceptance and Action Questionnaire shows high experiential avoidance. These individuals fear emotions will overwhelm or destroy them. Initial interventions focus on psychoeducation about avoidance costs and gentle exposure. Creative hopelessness work shows control strategies haven't worked. Motivational interviewing explores ambivalence about feeling. Progress requires shifting from 'I can't feel this' to 'I choose not to feel this' to eventually 'I can feel this.'
  lay_description: This is living life running from your own feelings, like being chased by your own shadow. You spend enormous energy trying not to feel - staying busy, using substances, or checking out mentally. Emotions feel like enemies to defeat rather than normal human experiences. It's like trying to hold beach balls underwater - exhausting and ultimately impossible. The more you push feelings away, the stronger they bounce back. You end up living a smaller and smaller life to avoid feeling bad.
  core_components:
  - Psychological rigidity
  - Experiential avoidance
  - Emotional suppression
  - Control agenda
