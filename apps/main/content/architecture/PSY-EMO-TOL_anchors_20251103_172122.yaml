- id: psy-emo-tol-fun-ada
  label: Maintained Functioning Under Distress
  forest: Psychological
  forest_id: psy
  field: Emotional
  field_id: psy-emo
  cluster: Distress Tolerance
  cluster_id: psy-emo-tol
  polarity: adaptive
  polarity_suffix: ada
  synonyms:
  - Functional persistence
  - Behavioral maintenance
  - Distress compartmentalization
  scope: Encompasses ability to maintain daily functioning and responsibilities despite ongoing emotional distress. Includes continuing work performance, fulfilling role obligations, maintaining self-care, and engaging in necessary activities even when experiencing significant negative emotions.
  parent_scope_inheritance: Specifies the functional maintenance aspect of distress tolerance - the capacity to continue behavioral functioning and meet life demands despite emotional discomfort.
  polarity_expression: Manifests as adaptive functioning through behavioral activation despite mood, values-driven action, effective compartmentalization, and maintained life structure during emotional challenges.
  cross_domain_resonance: Resonates with soc-rol-exe-coh (maintained role performance), exi-age-mas-pur (life mastery despite challenges), and phy-hom-all-reg (maintained allostasis under stress).
  academic_description: Maintained functioning reflects behavioral activation despite emotional distress - acting according to goals rather than feelings. Opposite action principle from DBT involves doing what emotions discourage. Values-based committed action from ACT means pursuing meaningful activities despite discomfort. Research shows behavioral activation as effective as medication for depression. Neurologically involves dorsolateral prefrontal override of limbic withdrawal impulses. Functioning maintenance prevents downward spirals where inactivity worsens mood. Builds mastery and self-efficacy through accomplishment despite distress. Creates positive feedback loops where activity improves mood.
  clinical_description: Clients with maintained functioning continue work, relationships, and self-care despite depression, anxiety, or cravings. They shower when depressed, work when anxious, socialize when wanting isolation. Use opposite action skills and behavioral activation strategies. Activity scheduling ensures structure despite mood. These individuals understand feelings don't have to dictate behavior. Interventions include behavioral activation protocols, opposite action training, values clarification, and committed action plans. Pleasant events scheduling builds positive reinforcement. Mastery activities enhance self-efficacy. Success measured by maintained role functioning and activity levels despite distress ratings.
  lay_description: This is showing up for life even when you don't feel like it - going to work with anxiety, maintaining friendships through depression, taking care of yourself when you'd rather give up. It's like a parent caring for children even when exhausted - feelings don't excuse responsibilities. You learn to function with discomfort rather than waiting to feel better first. It's the difference between 'I can't because I'm depressed' and 'I'm depressed and I'm still going to do what matters.'
  core_components:
  - Behavioral activation
  - Opposite action
  - Values-driven behavior
  - Role maintenance
  associated_processes:
  - Activity scheduling
  - Mastery building
  - Self-care persistence
  - Social engagement
  prominent_models:
  - Behavioral Activation Model
  - DBT Opposite Action
  - ACT Committed Action
- id: psy-emo-tol-fun-mal
  label: Functional Collapse Under Distress
  forest: Psychological
  forest_id: psy
  field: Emotional
  field_id: psy-emo
  cluster: Distress Tolerance
  cluster_id: psy-emo-tol
  polarity: maladaptive
  polarity_suffix: mal
  synonyms:
  - Behavioral shutdown
  - Functional paralysis
  - Distress-induced dysfunction
  scope: Represents complete breakdown of daily functioning when experiencing emotional distress. Includes abandonment of work responsibilities, social withdrawal, self-care neglect, and inability to maintain necessary activities when faced with negative emotions.
  parent_scope_inheritance: Specifies the functional breakdown aspect of poor distress tolerance - the collapse of behavioral functioning and inability to meet life demands when experiencing emotional discomfort.
  polarity_expression: Manifests as maladaptive dysfunction through behavioral paralysis, complete withdrawal, abandoned responsibilities, and deteriorating life structure during emotional challenges.
  cross_domain_resonance: Resonates with soc-rol-exe-fra (role abandonment), exi-age-mas-dir (life chaos and helplessness), and phy-hom-all-dys (allostatic overload and shutdown).
  academic_description: Functional collapse reflects behavioral shutdown in response to emotional distress - mood completely dictates behavior. Learned helplessness involves perceived inability to influence outcomes. Behavioral theories identify negative reinforcement cycles where withdrawal provides relief, strengthening avoidance. Depression's psychomotor retardation involves reduced behavioral initiation. Neurologically shows reduced dopamine and norepinephrine affecting motivation and energy. Functional collapse creates vicious cycles - inactivity worsens mood, increasing withdrawal. Social consequences compound distress. Loss spirals involve cascading failures across life domains. Invalidating environments that punished distress often underlie functional fragility.
  clinical_description: Clients with functional collapse stop all activities when distressed - missing work, abandoning hygiene, isolating completely. Bed becomes refuge, responsibilities accumulate unmet. Minor distress triggers complete shutdown. These individuals require intensive support and environmental structuring initially. Interventions begin with tiny behavioral goals - getting out of bed, one shower weekly. Gradual behavioral activation with heavy reinforcement. Case management addresses practical consequences of dysfunction. Anti-depressants may provide initial energy for behavioral work. Progress measured in small functional gains - one task completed, one social contact made. Building from total collapse requires patience and micro-steps.
  lay_description: This is when emotions completely derail your life - feeling sad means staying in bed for days, anxiety means calling in sick, anger means destroying relationships. Life falls apart because you can't function when you feel bad. It's like a car that stops working at the first sign of bad weather. Bills pile up, relationships suffer, and problems snowball because you shut down instead of pushing through. The worse you feel, the less you do, and the less you do, the worse everything gets.
  core_components:
  - Behavioral paralysis
  - Complete withdrawal
  - Role abandonment
  - Self-care collapse
  associated_processes:
  - Social isolation
  - Occupational dysfunction
  - Hygiene neglect
  - Responsibility avoidance
  prominent_models:
  - Learned Helplessness Model
  - Behavioral Shutdown Model
  - Depression-Dysfunction Spiral
