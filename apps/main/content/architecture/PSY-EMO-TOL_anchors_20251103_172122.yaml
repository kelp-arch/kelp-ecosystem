  scope: Represents inability to manage acute emotional crises, resulting in harmful behaviors and escalation. Includes absence of crisis skills, immediate resort to substances or self-harm, panic responses, and inability to access support during emotional emergencies.
  parent_scope_inheritance: Specifies the crisis skill deficit aspect of distress tolerance - the absence of effective emergency coping strategies, leading to destructive behaviors during acute distress.
  polarity_expression: Manifests as maladaptive crisis response through lack of coping skills, immediate destructive behaviors, panic or dissociation, and crisis escalation rather than resolution.
  cross_domain_resonance: Resonates with phy-aut-reg-dys (autonomic dysregulation in crisis), psy-exe-inh-mal (disinhibited harmful behaviors), and soc-sup-cri-fra (inability to access support in crisis).
  academic_description: Ineffective crisis management reflects absence of adaptive coping repertoire during acute distress. Without skills, individuals default to maladaptive strategies - substance use provides fastest relief, self-harm regulates overwhelming emotions, dissociation offers escape. Panic response involves amygdala hijack with minimal prefrontal involvement. Lack of crisis planning means cognitive overload during distress, impairing problem-solving. Research shows crisis skill deficits predict relapse, self-harm, and suicide attempts. Destructive behaviors become reinforced through immediate relief. Crisis incompetence often stems from invalidating environments that didn't teach distress tolerance.
  clinical_description: Clients with ineffective crisis management immediately use substances, self-harm, or dissociate when distressed. No crisis plan or skills to implement. Emotional crises lead to emergency room visits, relapses, or dangerous behaviors. These individuals require 24/7 support initially and intensive skill building. Interventions start with basic safety planning and harm reduction. Crisis coaching provides in-the-moment skill prompting. Gradual skill building during calm states prepares for future crises. Chain analysis of crisis behaviors identifies skill deficits. Progress involves lengthening time between crisis and destructive response, even by seconds initially.
  lay_description: This is like being in an emotional emergency with no idea what to do - you panic and grab whatever stops the pain fastest, usually something harmful. Without a plan, you might drink, use drugs, hurt yourself, or completely shut down. It's like being in a burning building with no fire escape plan - you make desperate, dangerous choices. Every emotional crisis becomes a disaster because you don't have healthy ways to get through it.
  core_components:
  - Absent coping skills
  - Destructive default behaviors
  - Panic responses
  - Support access failure
