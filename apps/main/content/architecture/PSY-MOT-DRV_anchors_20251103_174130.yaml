  scope: Excessive and inflexible assignment of motivational value to drug-related stimuli, with hypersensitization of the incentive system causing drug cues to trigger disproportionate wanting independent of actual reward value.
  parent_scope_inheritance: Specifies the drive system's incentive salience mechanism in its pathological state where drug stimuli acquire excessive motivational significance at the expense of natural rewards.
  polarity_expression: Manifests as compulsive wanting triggered by drug cues that overwhelms rational decision-making, with substance-related stimuli capturing attention and motivation automatically.
  cross_domain_resonance: Resonates with phy-neu-dop-dys (dysregulated dopamine signaling), soc-env-rew-fra (fragmented reward environment), and exi-mea-val-dir (directionless value systems).
  academic_description: Reflects sensitization of mesolimbic dopamine systems through repeated drug exposure, causing drug-associated stimuli to trigger excessive dopamine release and motivational arousal. This incentive sensitization persists long after drug use cessation.
  clinical_description: Assessed through attention bias tasks and cue-reactivity measures. Interventions include cognitive bias modification, N-acetylcysteine to modulate glutamate-dopamine interactions, and mindfulness training to observe without acting on sensitized wanting.
  lay_description: When addiction hijacks your brain's motivation system, making drugs seem incredibly important and 'wanted' even when you know they're harmful and may not even enjoy them anymore.
  core_components:
  - Dopamine system sensitization
  - Rigid attribution patterns
  - Drug cue hypersalience
  associated_processes:
  - Attention bias to drug cues
  - Automatic approach tendencies
  - Motivational narrowing
