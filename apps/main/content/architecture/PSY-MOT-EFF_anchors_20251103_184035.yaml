anchors:
- id: psy-mot-eff-abs-ada
  label: Abstinence Self-Efficacy - Adaptive
  forest: Psychological
  forest_id: psy
  field: Motivational
  field_id: psy-mot
  cluster: Self-Efficacy
  cluster_id: psy-mot-eff
  polarity: adaptive
  polarity_suffix: ada
  synonyms:
  - Sobriety confidence
  - Abstinence belief
  - Clean confidence
  scope: Realistic confidence in one's ability to maintain complete abstinence from substances, characterized by balanced awareness of both capabilities and ongoing vulnerability.
  parent_scope_inheritance: Specifies the self-efficacy cluster's focus on capability beliefs by addressing confidence specifically related to maintaining abstinence from substance use.
  polarity_expression: Manifests as realistic confidence that acknowledges both strength and vulnerability, enabling sustained abstinence without overconfidence or despair.
  cross_domain_resonance: Resonates with executive control (phy-neu-exc-reg), peer support utilization (soc-sup-pee-coh), and purposeful hope (exi-mea-hop-pur).
  academic_description: Abstinence self-efficacy represents beliefs about capability to maintain sobriety, predicting treatment retention and relapse rates better than motivation alone. Research shows optimal efficacy involves realistic confidence rather than overconfidence, with awareness of ongoing vulnerability preventing complacency. Bandura's theory emphasizes the role of mastery experiences in building abstinence efficacy through successful periods of sobriety.
  clinical_description: Assessment uses confidence ratings for maintaining abstinence across timeframes and situations. Building involves celebrating sobriety milestones while maintaining healthy respect for addiction's power. Interventions highlight past abstinence successes, develop contingency plans, and address abstinence violation effect. Overconfidence is tempered through discussion of ongoing vulnerability and need for continued vigilance.
  lay_description: This is believing you can stay clean and sober - not because it's easy, but because you've developed the strength and tools to do it. It means having confidence in your sobriety while staying aware that addiction requires ongoing attention. You believe 'I can do this' without thinking 'I've got this beat forever.'
  core_components:
  - Realistic sobriety confidence
  - Vulnerability awareness
  - Abstinence commitment
  associated_processes:
  - Success recognition
  - Risk acknowledgment
  - Confidence calibration
- id: psy-mot-eff-abs-mal
  label: Abstinence Self-Efficacy - Maladaptive
  forest: Psychological
  forest_id: psy
  field: Motivational
  field_id: psy-mot
  cluster: Self-Efficacy
  cluster_id: psy-mot-eff
  polarity: maladaptive
  polarity_suffix: mal
  synonyms:
  - Abstinence helplessness
  - Sobriety despair
  - Recovery overconfidence
  scope: Dysfunctional beliefs about abstinence capability, manifesting as either learned helplessness about achieving sobriety or dangerous overconfidence that ignores relapse risks.
  parent_scope_inheritance: Specifies the self-efficacy cluster's maladaptive patterns by addressing distorted beliefs about abstinence capability that undermine recovery.
  polarity_expression: Manifests as either crushing helplessness that prevents attempts at sobriety or reckless overconfidence that leads to relapse through inadequate vigilance.
  cross_domain_resonance: Resonates with executive dysfunction (phy-neu-exc-dys), peer support rejection (soc-sup-pee-fra), and directionless despair (exi-mea-hop-dir).
  academic_description: Maladaptive abstinence efficacy involves distorted capability beliefs that predict poor outcomes. Learned helplessness develops through repeated failed attempts, creating self-fulfilling prophecies of relapse. Conversely, unrealistic overconfidence ignores vulnerability, leading to inadequate relapse prevention. The abstinence violation effect demonstrates how efficacy collapse following a lapse precipitates full relapse through catastrophic thinking.
  clinical_description: Assessment identifies patterns of defeatism or overconfidence through efficacy ratings and relapse history analysis. Learned helplessness requires cognitive restructuring of failure attributions and graduated success experiences. Overconfidence needs reality testing about ongoing vulnerability and development of humility. Both patterns benefit from balanced efficacy building that acknowledges both capabilities and limitations.
  lay_description: This is either believing you're doomed to fail at staying clean or thinking you're invincible and don't need to be careful anymore. Some people feel so defeated by past relapses that they don't even try. Others get overconfident and stop doing what keeps them sober. Both extremes set you up for failure.
  core_components:
  - Learned helplessness
  - Unrealistic overconfidence
  - Efficacy distortion
  associated_processes:
  - Failure generalization
  - Risk minimization
  - Abstinence violation effect
- id: psy-mot-eff-cop-ada
  label: Coping Self-Efficacy - Adaptive
  forest: Psychological
  forest_id: psy
  field: Motivational
  field_id: psy-mot
  cluster: Self-Efficacy
  cluster_id: psy-mot-eff
  polarity: adaptive
  polarity_suffix: ada
  synonyms:
  - Trigger confidence
  - Coping belief
  - Challenge efficacy
  scope: Confidence in ability to effectively handle high-risk situations, triggers, and cravings without resorting to substance use, enabling approach rather than avoidance.
  parent_scope_inheritance: Specifies the self-efficacy cluster's capability beliefs by focusing on confidence in managing challenges and triggers that threaten recovery.
  polarity_expression: Manifests as confidence to face and cope with difficult situations, enabling active engagement with life rather than avoidance of potential triggers.
  cross_domain_resonance: Resonates with stress coping systems (phy-str-cop-reg), emotion regulation (psy-emo-reg-ada), and trigger management (soc-env-tri-coh).
  academic_description: Coping self-efficacy reflects beliefs about managing high-risk situations without substance use. Marlatt's relapse prevention model emphasizes situation-specific coping confidence as crucial for recovery. High coping efficacy enables approach coping and stress tolerance, while maintaining awareness of limits. Research shows coping efficacy mediates between skills training and outcomes, suggesting confidence activates learned capabilities.
  clinical_description: Assessment maps confidence across specific triggers and situations using tools like the Drug Taking Confidence Questionnaire. Building involves progressive exposure to manageable challenges, coping skills training, and stress inoculation. Interventions pair skill development with efficacy enhancement through practice and success experiences. Approach is encouraged over avoidance while respecting genuine limitations.
  lay_description: This is believing you can handle tough situations without using - dealing with stress, managing cravings, and facing triggers. It's not about avoiding all challenges but knowing you have tools to cope with them. You feel capable of handling what life throws at you without needing to escape through substances.
  core_components:
  - Trigger management confidence
  - Craving coping belief
  - Stress handling efficacy
  associated_processes:
  - Approach orientation
  - Skill activation
  - Challenge engagement
- id: psy-mot-eff-cop-mal
  label: Coping Self-Efficacy - Maladaptive
  forest: Psychological
  forest_id: psy
  field: Motivational
  field_id: psy-mot
  cluster: Self-Efficacy
  cluster_id: psy-mot-eff
  polarity: maladaptive
  polarity_suffix: mal
  synonyms:
  - Coping helplessness
  - Trigger avoidance
  - Challenge paralysis
  scope: Perceived inability to cope with triggers and challenges without substance use, leading to pervasive avoidance, overwhelming vulnerability, and coping paralysis.
  parent_scope_inheritance: Specifies the self-efficacy cluster's maladaptive patterns through beliefs about coping inadequacy that perpetuate avoidance and vulnerability.
  polarity_expression: Manifests as overwhelming sense of coping inadequacy, driving avoidance patterns and creating self-fulfilling prophecies of being unable to handle challenges.
  cross_domain_resonance: Resonates with stress dysregulation (phy-str-cop-dys), emotion dysregulation (psy-emo-reg-mal), and trigger fragmentation (soc-env-tri-fra).
  academic_description: Maladaptive coping efficacy involves beliefs about inability to manage challenges without substances. Low coping efficacy predicts avoidance coping, increased stress vulnerability, and relapse in high-risk situations. This creates vicious cycles where avoidance prevents skill development and efficacy building. Research shows coping helplessness maintains addiction through perceived need for substances to handle life.
  clinical_description: Assessment reveals patterns of trigger avoidance and coping pessimism through situational confidence ratings. Treatment requires graduated exposure starting with least threatening situations, building coping skills incrementally, and processing success experiences. Avoidance is gently challenged while providing adequate support. Catastrophic predictions about coping inability need systematic testing.
  lay_description: This is feeling like you can't handle life's challenges without using substances. Every stressor, trigger, or difficult emotion feels overwhelming and impossible to face sober. This leads to avoiding situations, people, and feelings, making your world smaller and smaller while confirming your belief that you can't cope.
  core_components:
  - Coping helplessness
  - Trigger overwhelm
  - Avoidance patterns
  associated_processes:
  - Challenge avoidance
  - Skill underutilization
  - Stress amplification
- id: psy-mot-eff-rec-ada
  label: Recovery Self-Efficacy - Adaptive
  forest: Psychological
  forest_id: psy
  field: Motivational
  field_id: psy-mot
  cluster: Self-Efficacy
  cluster_id: psy-mot-eff
  polarity: adaptive
  polarity_suffix: ada
  synonyms:
  - Recovery confidence
  - Life rebuilding belief
  - Transformation efficacy
  scope: Confidence in ability to rebuild life and achieve broader recovery goals beyond abstinence, including relationships, purpose, and personal growth.
  parent_scope_inheritance: Specifies the self-efficacy cluster by addressing beliefs about comprehensive life recovery that extend beyond mere substance abstinence.
  polarity_expression: Manifests as confidence in capacity for life transformation, enabling pursuit of meaningful goals and identity reconstruction beyond addiction.
  cross_domain_resonance: Resonates with transformation processes (exi-gro-tra-pur), recovery identity (soc-rol-rec-coh), and future thinking (psy-cog-fut-ada).
  academic_description: Recovery self-efficacy encompasses beliefs about rebuilding life domains damaged by addiction. Research distinguishes this from abstinence efficacy, showing broader recovery confidence predicts quality of life and sustained remission. This includes vocational efficacy, relationship efficacy, and efficacy for achieving life goals. Studies demonstrate recovery efficacy influences identity transformation and post-traumatic growth.
  clinical_description: Assessment examines confidence across life domains including relationships, work, health, and personal growth. Building involves setting and achieving incremental recovery goals, highlighting progress in multiple areas, and connecting with recovery role models. Interventions include life skills training, vocational support, and recovery coaching that extends beyond addiction focus.
  lay_description: This is believing you can build a meaningful life in recovery - not just stay clean, but actually create relationships, find purpose, achieve goals, and become who you want to be. It's confidence that recovery means gaining a life, not just avoiding substances. You believe transformation is possible.
  core_components:
  - Life rebuilding confidence
  - Goal achievement belief
  - Identity transformation efficacy
  associated_processes:
  - Future orientation
  - Goal pursuit
  - Growth motivation
- id: psy-mot-eff-rec-mal
  label: Recovery Self-Efficacy - Maladaptive
  forest: Psychological
  forest_id: psy
  field: Motivational
  field_id: psy-mot
  cluster: Self-Efficacy
  cluster_id: psy-mot-eff
  polarity: maladaptive
  polarity_suffix: mal
  synonyms:
  - Recovery hopelessness
  - Life rebuilding despair
  - Transformation pessimism
  scope: Hopelessness about ability to rebuild life or achieve meaningful recovery, limiting goals to mere survival and preventing identity transformation.
  parent_scope_inheritance: Specifies the self-efficacy cluster's maladaptive patterns through beliefs that recovery is limited to abstinence without life transformation.
  polarity_expression: Manifests as pervasive hopelessness about life improvement, creating self-imposed limitations on recovery potential and maintaining addiction identity.
  cross_domain_resonance: Resonates with transformation resistance (exi-gro-tra-dir), identity fragmentation (soc-rol-rec-fra), and future pessimism (psy-cog-fut-mal).
  academic_description: Maladaptive recovery efficacy involves hopelessness about life reconstruction beyond abstinence. This 'dry drunk' phenomenon involves sobriety without broader life improvement. Research shows recovery hopelessness predicts poor quality of life even with abstinence maintenance. Limited recovery vision prevents identity transformation and maintains vulnerability through lack of meaningful life engagement.
  clinical_description: Assessment reveals restricted recovery goals and life rebuilding pessimism through future projection exercises. Treatment involves exposure to diverse recovery stories, incremental goal achievement, and challenging limiting beliefs about potential. Hope therapy and recovery mentoring provide models of transformation. Identity work addresses internalized stigma and addiction-based self-concept.
  lay_description: This is believing that even if you get clean, your life won't really get better. You might stay sober but can't imagine having meaningful relationships, achieving goals, or being happy. Recovery feels like deprivation rather than opportunity. This hopelessness keeps you stuck even when abstinent.
  core_components:
  - Recovery fatalism
  - Limited goal setting
  - Identity stagnation
  associated_processes:
  - Future pessimism
  - Goal abandonment
  - Growth resistance
- id: psy-mot-eff-sit-ada
  label: Situational Confidence - Adaptive
  forest: Psychological
  forest_id: psy
  field: Motivational
  field_id: psy-mot
  cluster: Self-Efficacy
  cluster_id: psy-mot-eff
  polarity: adaptive
  polarity_suffix: ada
  synonyms:
  - Context-specific efficacy
  - Situational discrimination
  - Targeted confidence
  scope: Accurate assessment of confidence levels across different situations and contexts, enabling appropriate preparation and realistic risk management.
  parent_scope_inheritance: Specifies the self-efficacy cluster by addressing the situation-specific nature of confidence, recognizing that efficacy varies across contexts.
  polarity_expression: Manifests as nuanced awareness of varying confidence across situations, enabling targeted preparation for low-efficacy contexts while utilizing high-efficacy situations.
  cross_domain_resonance: Resonates with cognitive appraisal (psy-cog-app-ada), context processing (phy-neu-ctx-reg), and setting management (soc-env-set-coh).
  academic_description: Situational confidence reflects the context-dependent nature of self-efficacy. Bandura emphasized efficacy as situation-specific rather than global trait. Research shows accurate discrimination of confidence across situations predicts better outcomes than uniformly high or low efficacy. This enables strategic planning, appropriate support-seeking, and targeted skill development for specific vulnerabilities.
  clinical_description: Assessment maps confidence across diverse situations using tools examining various triggers, emotions, and social contexts. Building involves situation-specific skills training, creating detailed confidence hierarchies, and developing context-appropriate strategies. High-confidence situations become resources while low-confidence contexts receive focused intervention. Reality testing ensures accuracy of situational assessments.
  lay_description: This is knowing that your confidence varies depending on the situation - you might feel strong refusing drugs from strangers but vulnerable when lonely at home. This awareness lets you prepare extra support for tough situations and recognize your strengths in others. You plan differently for different challenges.
  core_components:
  - Situational awareness
  - Confidence mapping
  - Context discrimination
  associated_processes:
  - Risk assessment
  - Strategic planning
  - Resource allocation
- id: psy-mot-eff-sit-mal
  label: Situational Confidence - Maladaptive
  forest: Psychological
  forest_id: psy
  field: Motivational
  field_id: psy-mot
  cluster: Self-Efficacy
  cluster_id: psy-mot-eff
  polarity: maladaptive
  polarity_suffix: mal
  synonyms:
  - Context blindness
  - Confidence distortion
  - Situational misjudgment
  scope: Distorted assessment of situational confidence through overgeneralization of low efficacy or failure to recognize context-specific vulnerabilities.
  parent_scope_inheritance: Specifies the self-efficacy cluster's maladaptive patterns through inability to accurately discriminate confidence levels across different situations.
  polarity_expression: Manifests as either global helplessness that ignores situational strengths or dangerous blind spots that miss specific vulnerabilities.
  cross_domain_resonance: Resonates with appraisal distortion (psy-cog-app-mal), context dysregulation (phy-neu-ctx-dys), and setting fragmentation (soc-env-set-fra).
  academic_description: Maladaptive situational confidence involves failure to discriminate efficacy across contexts. Global low efficacy creates pervasive helplessness ignoring situational strengths. Conversely, failure to recognize context-specific vulnerabilities creates blind spots leading to unexpected relapses. Research shows poor situational discrimination predicts relapse through inadequate preparation or inappropriate risk-taking.
  clinical_description: Assessment reveals patterns of overgeneralization or blind spots through detailed situational analysis and relapse history review. Treatment involves systematic confidence mapping, reality testing of global beliefs, and identification of unrecognized vulnerabilities. Cognitive restructuring addresses all-or-nothing thinking about capabilities. Behavioral experiments test situation-specific predictions.
  lay_description: This is either feeling helpless in all situations (missing your strengths) or not recognizing specific danger zones (missing your vulnerabilities). Some people think they can't handle anything, while others don't see their weak spots. Both lead to problems - either giving up everywhere or walking into traps unprepared.
  core_components:
  - Global helplessness
  - Vulnerability blind spots
  - Context insensitivity
  associated_processes:
  - Overgeneralization
  - Risk blindness
  - Preparation failure
- id: psy-mot-eff-src-ada
  label: Efficacy Source Processing - Adaptive
  forest: Psychological
  forest_id: psy
  field: Motivational
  field_id: psy-mot
  cluster: Self-Efficacy
  cluster_id: psy-mot-eff
  polarity: adaptive
  polarity_suffix: ada
  synonyms:
  - Efficacy building
  - Source integration
  - Confidence development
  scope: Effective processing and integration of efficacy information from mastery experiences, vicarious learning, verbal persuasion, and physiological feedback.
  parent_scope_inheritance: Specifies the self-efficacy cluster by addressing the mechanisms through which efficacy beliefs are built from various information sources.
  polarity_expression: Manifests as ability to recognize and integrate efficacy-building experiences, converting various inputs into strengthened capability beliefs.
  cross_domain_resonance: Resonates with attribution processes (psy-cog-att-ada), learning systems (phy-neu-lea-reg), and feedback reception (soc-sup-fee-coh).
  academic_description: Adaptive source processing involves effectively utilizing Bandura's four efficacy sources. Mastery experiences are recognized and internalized. Vicarious learning from similar others builds confidence. Verbal persuasion from credible sources is accepted. Physiological arousal is accurately interpreted. Research shows individuals differ in ability to process these sources, with effective processing predicting efficacy growth and recovery outcomes.
  clinical_description: Assessment examines how clients process success experiences, peer examples, encouragement, and body signals. Interventions enhance source utilization through success journaling, structured peer modeling, feedback training, and arousal reinterpretation. Cognitive biases that dismiss positive information are identified and challenged. Clients learn to actively seek and process efficacy-building experiences.
  lay_description: This is the ability to build confidence from different sources - learning from your successes, being inspired by others' recovery, accepting encouragement, and reading your body's signals accurately. You notice when you do well, learn from others like you, believe supportive feedback, and understand that nervousness doesn't mean inability.
  core_components:
  - Mastery recognition
  - Vicarious learning
  - Encouragement reception
  associated_processes:
  - Success integration
  - Model identification
  - Feedback processing
- id: psy-mot-eff-src-mal
  label: Efficacy Source Processing - Maladaptive
  forest: Psychological
  forest_id: psy
  field: Motivational
  field_id: psy-mot
  cluster: Self-Efficacy
  cluster_id: psy-mot-eff
  polarity: maladaptive
  polarity_suffix: mal
  synonyms:
  - Source dismissal
  - Efficacy blocking
  - Information distortion
  scope: Dismissal or distortion of efficacy-building information through discounting successes, rejecting models, deflecting encouragement, and misinterpreting arousal.
  parent_scope_inheritance: Specifies the self-efficacy cluster's maladaptive patterns through inability to process and integrate information that could build capability beliefs.
  polarity_expression: Manifests as systematic rejection or distortion of efficacy-building experiences, maintaining low confidence despite contradictory evidence.
  cross_domain_resonance: Resonates with attribution distortion (psy-cog-att-mal), learning dysfunction (phy-neu-lea-dys), and feedback rejection (soc-sup-fee-fra).
  academic_description: Maladaptive source processing involves systematic dismissal of efficacy information. Success is attributed to luck, peer models are seen as different, encouragement is deflected, and arousal confirms inability. This creates efficacy-resistant patterns where positive experiences fail to build confidence. Research shows depressive attributional styles and negative cognitive biases interfere with efficacy development.
  clinical_description: Assessment identifies patterns of success discounting, model rejection, encouragement deflection, and arousal catastrophizing. Treatment involves attribution retraining, cognitive restructuring of filtering biases, and behavioral experiments to test dismissal patterns. Mindfulness helps notice dismissed information. Group therapy provides repeated exposure to encouragement and modeling opportunities.
  lay_description: This is the inability to build confidence even when things go well. You explain away successes as luck, think others who recover are different from you, reject encouragement as false, and see nervousness as proof you can't do something. No matter what happens, your confidence stays low because you dismiss or twist the evidence.
  core_components:
  - Success discounting
  - Model rejection
  - Encouragement deflection
  associated_processes:
  - Negative filtering
  - External attribution
  - Arousal misinterpretation
- id: psy-mot-eff-col-ada
  label: Collective Efficacy - Adaptive
  forest: Psychological
  forest_id: psy
  field: Motivational
  field_id: psy-mot
  cluster: Self-Efficacy
  cluster_id: psy-mot-eff
  polarity: adaptive
  polarity_suffix: ada
  synonyms:
  - Group confidence
  - Community efficacy
  - Shared belief
  scope: Belief in the recovery community's collective capability and one's meaningful participation in group recovery processes and mutual support.
  parent_scope_inheritance: Specifies the self-efficacy cluster by addressing beliefs about collective capability and the power of recovery communities to support change.
  polarity_expression: Manifests as confidence in group recovery power, enabling full utilization of community support and contribution to collective healing.
  cross_domain_resonance: Resonates with mutual aid systems (soc-sup-mut-coh), recovery community (soc-com-rec-coh), and belonging (exi-con-bel-pur).
  academic_description: Collective efficacy extends individual efficacy to group capability beliefs. In recovery, this involves confidence in the community's power to support sobriety and transformation. Research shows collective efficacy predicts treatment engagement, mutual aid participation, and sustained recovery. Group identification and perceived similarity enhance collective efficacy. This provides additional motivational resources beyond individual confidence.
  clinical_description: Assessment examines beliefs about group recovery power and willingness to engage community support. Building involves group therapy participation, sponsor relationships, and recovery community involvement. Interventions highlight collective success stories, facilitate group bonding, and encourage service to others. Resistance to group help is explored while respecting individual preferences.
  lay_description: This is believing in the power of recovery communities and knowing you're part of something bigger. You trust that together, people in recovery can achieve what seems impossible alone. You draw strength from the group's collective wisdom and experience, and know your recovery contributes to others' hope.
  core_components:
  - Group recovery belief
  - Community identification
  - Mutual confidence
  associated_processes:
  - Collective identification
  - Support utilization
  - Group contribution
