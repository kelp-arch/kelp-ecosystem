  - Group disconnection
  - Collective helplessness
  - Community pessimism
  scope: Isolation from collective recovery resources through disbelief in group capability, rejection of community support, or collective pessimism about recovery.
  parent_scope_inheritance: Specifies the self-efficacy cluster's maladaptive patterns through disconnection from collective efficacy resources and community support systems.
  polarity_expression: Manifests as isolation from group recovery power, either through individual grandiosity or collective hopelessness about community recovery potential.
  cross_domain_resonance: Resonates with mutual aid rejection (soc-sup-mut-fra), community disconnection (soc-com-rec-fra), and belonging absence (exi-con-bel-dir).
  academic_description: Maladaptive collective efficacy involves disconnection from group recovery resources. This includes disbelief in community recovery power, terminal uniqueness preventing identification, or collective pessimism about group capability. Research shows isolation from collective efficacy predicts poor outcomes through loss of social reinforcement and modeling opportunities. Stigma and shame often drive disconnection from recovery communities.
  clinical_description: Assessment reveals patterns of group rejection, terminal uniqueness, and collective pessimism through social history and treatment engagement. Interventions address barriers to group participation including social anxiety, trust issues, and uniqueness beliefs. Graduated exposure to recovery communities, starting with low-threat options, builds comfort. Individual therapy explores resistance while maintaining respect for autonomy.
  lay_description: This is cutting yourself off from the power of recovery communities - either thinking you're too different to benefit from group support or believing recovery communities can't really help anyone. You might think 'groups don't work' or 'I'm not like those people.' This isolation removes a powerful source of strength and hope.
  core_components:
  - Group rejection
  - Terminal uniqueness
  - Collective pessimism
  associated_processes:
  - Social isolation
  - Support rejection
  - Community disconnection
