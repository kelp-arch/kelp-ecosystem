  scope: Maladaptive patterns of premature, inconsistent, or unsustained action attempts. Includes inadequate coping, failure to modify environment, and early discontinuation that reinforces failure beliefs.
  parent_scope_inheritance: Specifies maladaptive action stage patterns within temporal progression, focusing on implementation problems that prevent successful behavior change.
  polarity_expression: Manifests as inconsistent behavior attempts, poor coping with challenges, unchanged environmental triggers, and early discontinuation that depletes motivation and reinforces failure expectations.
  cross_domain_resonance: Resonates with behavioral dysregulation (psy-beh-hbt-mal), coping failure (phy-str-cop-dys), and directionless action (exi-age-act-dir).
  academic_description: Maladaptive action involves premature attempts without adequate preparation, inconsistent implementation, or early discontinuation. Research shows that action without prior contemplation and preparation has high failure rates. Insufficient coping strategies and unchanged environments predict relapse. Repeated action failures create learned helplessness.
  clinical_description: Assessment reveals inconsistent behavior patterns and inadequate coping. Interventions may require returning to preparation stage for better planning. Clinicians address skill deficits, environmental barriers, and demoralization from failures. Harm reduction approaches may be appropriate for those unable to sustain full action.
  lay_description: This is trying to change without being truly ready, or starting strong but quickly falling back into old patterns. You might lack the skills or support needed, or give up when things get difficult, reinforcing beliefs that change is impossible.
