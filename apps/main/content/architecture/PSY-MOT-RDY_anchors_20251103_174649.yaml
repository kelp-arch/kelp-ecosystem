  - Stage stagnation
  - Chronic recycling
  - Progression failure
  scope: Maladaptive progression patterns including stagnation, regression, or chronic recycling without learning. Includes inappropriate pacing, process mismatching, and demoralization from repeated failures.
  parent_scope_inheritance: Specifies maladaptive progression patterns within temporal movement, focusing on stagnation, regression, and recycling that prevent successful change completion.
  polarity_expression: Manifests as getting stuck in stages for extended periods, moving backward without learning, chronic recycling through early stages, or premature stage jumping that ensures failure.
  cross_domain_resonance: Resonates with developmental arrest (psy-dev-mat-mal), recovery stagnation (phy-neu-rec-dys), and directionless cycling (exi-gro-evo-dir).
  academic_description: Maladaptive progression involves stagnation in stages, regression without learning, or chronic recycling. Research identifies 'revolving door' patterns where individuals repeatedly cycle through early stages. Premature stage jumping without readiness predicts failure. Demoralization from repeated failures creates learned helplessness. Process mismatching impedes natural progression.
  clinical_description: Assessment reveals extended time in stages or repeated cycling patterns. Interventions address barriers to progression, process activation, and demoralization. Clinicians may need to adjust expectations and use harm reduction approaches for chronic recyclers. Focus on small steps and learning from attempts rather than demanding linear progression.
  lay_description: This is getting stuck in one stage for months or years, constantly falling back to square one, or jumping ahead before you're ready. You might cycle through the same patterns repeatedly without learning, becoming increasingly discouraged.
  core_components:
  - Stage stagnation
  - Regression patterns
  - Chronic recycling
  associated_processes:
  - Process mismatching
  - Learning failure
  - Demoralization accumulation
