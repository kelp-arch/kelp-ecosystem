  scope: Maladaptive maintenance patterns including high relapse vulnerability, rigid overcontrol, or complacency. Includes inadequate relapse prevention, lifestyle imbalance, and identity conflicts that threaten sustained change.
  parent_scope_inheritance: Specifies maladaptive maintenance patterns within temporal progression, focusing on vulnerabilities and rigidities that undermine long-term change sustainability.
  polarity_expression: Manifests as frequent lapses or relapses, rigid rule-following without flexibility, complacency about relapse risk, lifestyle imbalance, or unresolved identity conflicts.
  cross_domain_resonance: Resonates with habit instability (psy-beh-hbt-mal), stress vulnerability (phy-str-res-dys), and directionless maintenance (exi-gro-res-dir).
  academic_description: Maladaptive maintenance involves either high relapse vulnerability or rigid overcontrol. Research identifies complacency, lifestyle imbalance, and inadequate relapse prevention as risk factors. Some individuals maintain through white-knuckling without identity integration. Others show abstinence violation effect after minor lapses. Lack of continued growth motivation predicts eventual relapse.
  clinical_description: Assessment reveals relapse warning signs or quality of life problems from rigidity. Interventions address specific vulnerabilities through enhanced relapse prevention, lifestyle rebalancing, or flexibility training. Clinicians help process lapses without catastrophizing. For rigid maintainers, focus on flexibility and life enjoyment.
  lay_description: This is either being constantly at risk of falling back into old patterns, or maintaining change through rigid rules that make life joyless. You might become complacent about risks, or so controlling that you can't adapt to life's changes.
  core_components:
  - Relapse vulnerability
  - Rigid overcontrol
  - Maintenance complacency
  associated_processes:
  - Lapse frequency
  - Lifestyle imbalance
  - Identity conflict
