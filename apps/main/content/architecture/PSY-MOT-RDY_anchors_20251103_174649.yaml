  - Inadequate preparation
  - Ambivalent planning
  scope: Maladaptive patterns of commitment avoidance, inadequate preparation, or ambivalent planning. Includes vague intentions, insufficient resource gathering, and private-only commitments that undermine action success.
  parent_scope_inheritance: Specifies maladaptive preparation stage patterns within temporal progression, focusing on commitment problems that prevent successful action initiation.
  polarity_expression: Manifests as vague intentions without concrete plans, avoidance of public commitment, inadequate preparation, or ambivalent commitment that predicts action failure.
  cross_domain_resonance: Resonates with planning deficits (psy-cog-pln-mal), goal confusion (exi-mea-gol-dir), and commitment phobia (soc-rel-com-fra).
  academic_description: Maladaptive commitment involves insufficient preparation or commitment ambivalence. Research shows that vague intentions, private-only commitments, and inadequate resource preparation predict early action failure. Some individuals skip preparation entirely, attempting action without planning. Others remain in pseudo-preparation, making repeated plans without implementation.
  clinical_description: Assessment reveals vague goals, absent timelines, or repeated plan revisions without action. Interventions address commitment fears, perfectionism, and resource barriers. Clinicians may need to return to contemplation work if ambivalence remains high. For those skipping preparation, interventions emphasize the importance of planning before action.
  lay_description: This is making half-hearted plans or avoiding real commitment to change. You might keep your plans secret, stay vague about when you'll start, or jump into action without proper preparation, setting yourself up for failure.
  core_components:
  - Commitment ambivalence
  - Planning avoidance
  - Resource neglect
  associated_processes:
  - Goal vagueness
  - Private commitment only
  - Preparation skipping
