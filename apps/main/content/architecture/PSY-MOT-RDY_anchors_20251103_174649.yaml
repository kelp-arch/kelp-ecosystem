- id: psy-mot-rdy-rec-ada
  label: Adaptive Recognition
  forest: Psychological
  forest_id: psy
  field: Motivational
  field_id: psy-mot
  cluster: Change Readiness
  cluster_id: psy-mot-rdy
  polarity: adaptive
  polarity_suffix: ada
  synonyms:
  - Appropriate problem recognition
  - Productive contemplation
  - Openness to feedback
  scope: Adaptive recognition of need for change and productive exploration of ambivalence in early stages. Includes appropriate consciousness raising, accurate problem recognition, and openness to considering change when warranted.
  parent_scope_inheritance: Specifies the early stage processes (precontemplation and contemplation) within the temporal progression through motivational states, focusing on adaptive problem recognition and ambivalence exploration.
  polarity_expression: Manifests as appropriate openness to feedback, accurate problem recognition, and productive exploration of ambivalence that facilitates forward movement through early change stages.
  cross_domain_resonance: Resonates with executive recognition processes (phy-neu-exc-reg), family problem recognition (soc-fam-bnd-coh), and awareness cultivation (exi-awa-prs-pur).
  academic_description: Adaptive recognition involves appropriate consciousness raising and environmental reevaluation processes characteristic of early TTM stages. Research shows that individuals who accurately recognize problems and productively explore ambivalence are more likely to progress to preparation. Decisional balance begins shifting as cons of current behavior become salient. Self-reevaluation processes activate as individuals consider how change aligns with personal values.
  clinical_description: Assessment focuses on problem recognition scales and contemplation ladders. Interventions include motivational interviewing to develop discrepancy, personalized feedback about consequences, and values clarification exercises. Clinicians avoid pushing for action, instead facilitating exploration of ambivalence through decisional balance exercises. Psychoeducation provides information without prescribing change.
  lay_description: This is when you start to see that something might need to change and begin thinking about it seriously. You're open to learning about the problem and considering whether change would be worthwhile, without feeling pressured to act before you're ready.
  core_components:
  - Consciousness raising processes
  - Environmental reevaluation
  - Accurate problem appraisal
  associated_processes:
  - Information seeking
  - Ambivalence exploration
  - Value clarification
- id: psy-mot-rdy-rec-mal
  label: Maladaptive Recognition
  forest: Psychological
  forest_id: psy
  field: Motivational
  field_id: psy-mot
  cluster: Change Readiness
  cluster_id: psy-mot-rdy
  polarity: maladaptive
  polarity_suffix: mal
  synonyms:
  - Denial and resistance
  - Chronic contemplation
  - Recognition avoidance
  scope: Maladaptive patterns of denial, minimization, or chronic contemplation without progression. Includes resistance to feedback, rationalization of problems, and getting stuck in endless ambivalence without movement toward change.
  parent_scope_inheritance: Specifies the maladaptive early stage processes within temporal progression, focusing on patterns that prevent appropriate movement through precontemplation and contemplation stages.
  polarity_expression: Manifests as denial of obvious problems, resistance to feedback, rationalization, or chronic contemplation that prevents progression to preparation and action stages.
  cross_domain_resonance: Resonates with executive dysfunction (phy-neu-exc-dys), family denial patterns (soc-fam-bnd-fra), and existential avoidance (exi-awa-prs-dir).
  academic_description: Maladaptive recognition involves either complete denial characteristic of resistant precontemplation or chronic contemplation without progression. Research identifies 'rebellious,' 'resigned,' and 'rationalizing' precontemplation subtypes. Chronic contemplators show behavioral procrastination and decisional balance that remains static. Defense mechanisms prevent consciousness raising, maintaining homeostatic problem behaviors.
  clinical_description: Assessment reveals low problem recognition scores or extended time in contemplation (>6 months). Interventions address resistance through rolling with resistance techniques, exploring discrepancy gently, and addressing underlying fears about change. For chronic contemplators, interventions include setting contemplation deadlines, behavioral experiments, and addressing perfectionism or fear of failure.
  lay_description: This is either refusing to see a problem that others clearly recognize, or getting stuck endlessly thinking about change without ever moving forward. You might make excuses, blame others, or spend months or years 'thinking about' change without taking steps.
  core_components:
  - Defense mechanism activation
  - Rationalization processes
  - Contemplation paralysis
  associated_processes:
  - Minimization
  - Externalization of responsibility
  - Ambivalence fixation
- id: psy-mot-rdy-com-ada
  label: Adaptive Commitment
  forest: Psychological
  forest_id: psy
  field: Motivational
  field_id: psy-mot
  cluster: Change Readiness
  cluster_id: psy-mot-rdy
  polarity: adaptive
  polarity_suffix: ada
  synonyms:
  - Effective preparation
  - Strong commitment
  - Change planning
  scope: Adaptive commitment formation and preparation for change. Includes concrete planning, resource mobilization, public commitment, and self-liberation processes that establish readiness for action.
  parent_scope_inheritance: Specifies the preparation stage within temporal progression, focusing on adaptive commitment formation and planning processes that bridge contemplation and action.
  polarity_expression: Manifests as concrete goal-setting, effective planning, resource gathering, and strong commitment that facilitates successful transition to and maintenance of action.
  cross_domain_resonance: Resonates with executive planning (psy-cog-pln-ada), goal formation (exi-mea-gol-pur), and social commitment (soc-rel-com-coh).
  academic_description: Adaptive commitment involves self-liberation processes where individuals believe in their ability to change and make firm commitments. Research shows that public commitment, concrete planning, and identifying specific start dates predict successful action. Preparation stage individuals show decisional balance favoring change and increasing self-efficacy. Commitment strength correlates with action maintenance.
  clinical_description: Assessment includes commitment strength scales and preparation checklists. Interventions focus on developing specific action plans, identifying and securing resources, establishing accountability, and making public commitments. Clinicians help identify potential barriers and develop contingency plans. Commitment enhancement techniques strengthen resolve.
  lay_description: This is when you move from thinking about change to actively preparing for it. You make concrete plans, tell others about your intentions, set a start date, and gather the resources and support you'll need to succeed.
  core_components:
  - Self-liberation activation
  - Action planning
  - Resource mobilization
  associated_processes:
  - Goal specification
  - Public commitment
  - Barrier anticipation
- id: psy-mot-rdy-com-mal
  label: Maladaptive Commitment
  forest: Psychological
