  - Stage advancement
  - Forward movement
  - Progressive readiness
  scope: Adaptive progression through change stages with appropriate timing and process engagement. Includes forward movement, stage-appropriate transitions, learning from setbacks, and maintained momentum.
  parent_scope_inheritance: Specifies the overall progression patterns within temporal movement through stages, focusing on adaptive transitions and forward momentum through the change process.
  polarity_expression: Manifests as timely movement through stages, appropriate process engagement at each stage, learning from temporary setbacks, and overall forward trajectory toward sustained change.
  cross_domain_resonance: Resonates with developmental progression (psy-dev-mat-ada), recovery trajectory (phy-neu-rec-reg), and purposeful evolution (exi-gro-evo-pur).
  academic_description: Adaptive progression involves forward movement through stages with appropriate timing and process utilization. Research shows spiral patterns where individuals learn from recycling. Stage-matched interventions facilitate progression. Successful progressors show increasing self-efficacy, shifting decisional balance, and cumulative learning. Time in stage varies by individual and behavior.
  clinical_description: Assessment tracks stage movement and process engagement. Interventions are matched to current stage to facilitate next transition. Clinicians normalize non-linear progression while maintaining forward momentum. Progress monitoring identifies readiness for stage transitions. Motivational interviewing techniques are adjusted for stage.
  lay_description: This is moving forward through the stages of change at a pace that works for you, using the right strategies at the right time. Even if you temporarily slip back, you learn from it and keep progressing overall.
  core_components:
  - Forward movement
  - Process matching
  - Transition timing
  associated_processes:
  - Stage assessment
  - Learning integration
  - Momentum maintenance
