  - Natural persistence
- id: psy-mot-src-itr-mal
  label: Intrinsic Motivation Absent
  forest: Psychological
  forest_id: psy
  field: Motivational
  field_id: psy-mot
  cluster: Motivational Source
  cluster_id: psy-mot-src
  polarity: maladaptive
  polarity_suffix: mal
