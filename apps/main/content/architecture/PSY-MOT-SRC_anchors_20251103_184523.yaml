  parent_scope_inheritance: Specifies competence thwarting within basic psychological needs, representing ineffectiveness as a demotivating source.
  polarity_expression: Manifests as feeling overwhelmed, experiencing repeated failures, avoiding challenges, and developing helplessness beliefs.
  cross_domain_resonance: Resonates with cognitive inefficacy (psy-cog-eff-mal), stress vulnerability (phy-str-vul-dys), and social inadequacy (soc-rol-mas-fra).
