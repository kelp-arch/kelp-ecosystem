  scope: Adaptive presence of intrinsic motivation characterized by inherent satisfaction, natural interest, and enjoyment in recovery activities. The individual finds growth and self-discovery inherently rewarding without need for external reinforcement.
  parent_scope_inheritance: Specifies intrinsic motivation within motivational source, representing the highest quality autonomous motivation arising from inherent satisfaction.
  polarity_expression: Manifests as finding recovery activities interesting and enjoyable, experiencing curiosity about self-discovery, entering flow states, and maintaining engagement without external rewards.
  cross_domain_resonance: Resonates with hedonic functioning (phy-rew-hed-reg), positive emotions (psy-emo-pos-ada), and purposeful engagement (exi-eng-act-pur).
  academic_description: Intrinsic motivation involves engaging in activities for their inherent satisfaction rather than separable consequences. Research shows intrinsically motivated behaviors are associated with enhanced performance, persistence, and well-being. Flow states and curiosity indicate intrinsic motivation. Studies demonstrate that intrinsic motivation in recovery predicts better outcomes and sustained engagement without need for external reinforcement.
  clinical_description: Assessment identifies naturally interesting aspects of recovery and flow experiences. Interventions foster intrinsic motivation by highlighting inherently satisfying elements, encouraging curiosity, and creating opportunities for enjoyment. Clinicians help clients discover what aspects of growth feel naturally rewarding. Treatment includes identifying and building on intrinsically motivating activities.
  lay_description: You genuinely find aspects of recovery interesting and even enjoyable. There's curiosity about understanding yourself better and excitement about growth. Some recovery activities feel naturally rewarding - you'd do them even without external pressure or rewards because they're satisfying in themselves.
