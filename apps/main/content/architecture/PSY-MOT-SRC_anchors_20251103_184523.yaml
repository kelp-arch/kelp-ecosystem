- id: psy-mot-src-int-ada
  label: Internalization Progressing
  forest: Psychological
  forest_id: psy
  field: Motivational
  field_id: psy-mot
  cluster: Motivational Source
  cluster_id: psy-mot-src
  polarity: adaptive
  polarity_suffix: ada
  synonyms:
  - Value integration
  - Motivation internalization
  - Autonomous development
  scope: Adaptive progression along the internalization continuum from external regulation through introjection and identification to integration. The individual increasingly owns their recovery motivation and aligns it with personal values.
  parent_scope_inheritance: Specifies the internalization process within motivational source, focusing on the transformation of external motivations into autonomous regulation.
  polarity_expression: Manifests as movement from compliance to identification, progressive value alignment, increasing ownership, and development of intrinsic reasons for recovery.
  cross_domain_resonance: Resonates with identity development (psy-ide-rec-ada), value clarification (exi-mea-val-pur), and social role integration (soc-rol-rec-coh).
  academic_description: Internalization represents the process through which external regulations become self-determined. Research shows progression from external regulation (compliance) through introjection (guilt/shame driven) to identification (personal importance) and integration (value congruence). Studies demonstrate that facilitating internalization through autonomy support leads to more stable and lasting behavior change than maintaining external control.
  clinical_description: Assessment tracks movement along the regulatory continuum using measures like the Treatment Self-Regulation Questionnaire. Interventions facilitate internalization through values exploration, connecting recovery to personal goals, and supporting autonomous reasons for change. Clinicians help clients identify their own motivations rather than imposing external rationales. Treatment includes values clarification exercises and meaning-making activities.
  lay_description: Your reasons for recovery are becoming more personal and meaningful. What started as doing it for others or to avoid consequences is transforming into something you genuinely want for yourself. Recovery is becoming part of who you are, not just something you have to do.
  core_components:
  - Progressive integration
  - Value alignment
  - Identity incorporation
  - Ownership development
  associated_processes:
  - Values clarification
  - Personal meaning-making
  - Identity formation
  - Goal personalization
- id: psy-mot-src-int-mal
  label: Internalization Blocked
  forest: Psychological
  forest_id: psy
  field: Motivational
  field_id: psy-mot
  cluster: Motivational Source
  cluster_id: psy-mot-src
  polarity: maladaptive
  polarity_suffix: mal
  synonyms:
  - External regulation stuck
  - Introjection fixation
  - Integration failure
  scope: Maladaptive blocking of the internalization process, remaining stuck in external or introjected regulation. The individual maintains compliance-based or guilt-driven motivation without developing genuine ownership or value integration.
  parent_scope_inheritance: Specifies blocked internalization within motivational source, representing failure to develop autonomous regulation from external motivations.
  polarity_expression: Manifests as persistent external compliance, guilt or shame-driven behavior, absence of value integration, and maintained external locus of control.
  cross_domain_resonance: Resonates with identity confusion (psy-ide-rec-mal), value conflicts (exi-mea-val-dir), and role compliance (soc-rol-rec-fra).
  academic_description: Blocked internalization occurs when individuals remain in external or introjected regulation without progressing toward integration. Research shows that controlling environments, unresolved ambivalence, and value conflicts prevent internalization. Persistent external regulation leads to unstable motivation dependent on continued external contingencies. Introjection creates internal pressure without genuine self-endorsement, maintaining vulnerability to relapse.
  clinical_description: Assessment reveals external locus of control and absence of personal investment. Clients show compliance without ownership or are driven by guilt and shame. Interventions explore resistance, address shame-based motivations, and search for personal relevance. Treatment focuses on resolving ambivalence and finding authentic reasons for change beyond external pressure.
  lay_description: You're going through the motions of recovery because you have to, not because you want to. It might be to avoid consequences, please others, or because you feel guilty when you don't. The motivation never feels like it's really coming from you - it's always about external pressure or internal guilt.
  core_components:
  - External compliance
  - Guilt/shame driving
  - Value disconnection
  - Ownership absence
  associated_processes:
  - Compliance patterns
  - Shame cycles
  - Resistance maintenance
  - External dependence
