anchors:
- id: psy-mot-src-aut-ada
  label: Autonomy Need Satisfied
  forest: Psychological
  forest_id: psy
  field: Motivational
  field_id: psy-mot
  cluster: Motivational Source
  cluster_id: psy-mot-src
  polarity: adaptive
  polarity_suffix: ada
  synonyms:
  - Volitional motivation
  - Autonomous regulation
  - Self-determined
  scope: Adaptive satisfaction of the basic psychological need for autonomy, characterized by volitional engagement, psychological freedom, and self-endorsement of recovery activities. The individual experiences genuine choice and acts from personal values rather than external pressure.
  parent_scope_inheritance: Specifies the autonomy component of basic psychological needs within motivational source, focusing on the volitional quality of motivation.
  polarity_expression: Manifests as psychological freedom and ownership of recovery decisions, with minimal internal pressure and authentic self-direction.
  cross_domain_resonance: Resonates with social autonomy support (soc-sup-aut-coh), existential autonomy (exi-age-aut-pur), and cognitive self-efficacy (psy-cog-eff-ada).
  academic_description: Autonomy need satisfaction represents volitional engagement and psychological freedom in Self-Determination Theory. Research shows autonomy support predicts better treatment outcomes through enhanced intrinsic motivation and internalization. Autonomy involves acting from one's authentic self rather than from external or internal pressures. Studies demonstrate that autonomy-supportive environments facilitate lasting behavior change through genuine self-endorsement.
  clinical_description: Assessment includes measures of perceived choice and volition in treatment. Interventions focus on offering meaningful choices, acknowledging client perspectives, and minimizing controlling language. Clinicians provide rationales for suggestions, explore client values, and support self-initiated changes. Autonomy support involves collaborative treatment planning and respecting client decisions even when disagreeing.
  lay_description: You feel like recovery is your choice, not something forced on you. You make decisions based on what matters to you personally, not just to please others or avoid consequences. There's a sense of freedom in your recovery journey - you're doing it because you want to, not because you have to.
  core_components:
  - Volitional engagement
  - Psychological freedom
  - Self-endorsement
  - Personal choice
  associated_processes:
  - Value-based decision making
  - Authentic self-expression
  - Intrinsic goal pursuit
  - Self-initiated behavior
- id: psy-mot-src-aut-mal
  label: Autonomy Need Thwarted
  forest: Psychological
  forest_id: psy
  field: Motivational
  field_id: psy-mot
  cluster: Motivational Source
  cluster_id: psy-mot-src
  polarity: maladaptive
  polarity_suffix: mal
  synonyms:
  - Controlled motivation
  - Coerced engagement
  - External regulation
  scope: Maladaptive thwarting of the autonomy need through coercion, external pressure, and lack of choice. The individual feels forced into recovery, experiences psychological reactance, and shows compliance without genuine engagement.
  parent_scope_inheritance: Specifies the autonomy thwarting aspect of basic psychological needs, representing controlled or pressured motivational sources.
  polarity_expression: Manifests as feeling forced, resentful, and rebellious toward recovery efforts, with behavior driven by external pressure rather than personal choice.
  cross_domain_resonance: Resonates with social coercion (soc-sup-aut-fra), existential constraint (exi-age-aut-dir), and cognitive resistance (psy-cog-res-mal).
  academic_description: Autonomy thwarting occurs through controlling environments, coercion, and pressure. Research shows controlled motivation predicts poorer treatment outcomes, increased dropout, and relapse. External regulation involves compliance with demands to avoid punishment or gain rewards. Psychological reactance emerges when freedom is threatened, leading to oppositional behavior and treatment resistance.
  clinical_description: Assessment reveals external locus of control and resentment toward treatment. Clients show superficial compliance, passive resistance, or active rebellion. Interventions focus on reducing coercive elements, exploring ambivalence without pressure, and finding any areas of genuine choice. Motivational interviewing techniques help navigate resistance without confrontation.
  lay_description: You feel forced into recovery by family, courts, or circumstances. There's resentment about having to be in treatment, and you might go through the motions without really engaging. It feels like everyone else is making decisions for you, and you're just complying to avoid consequences.
  core_components:
  - External pressure
  - Coercion
  - Psychological reactance
  - Forced compliance
  associated_processes:
  - Resistance behaviors
  - Surface compliance
  - Oppositional responses
  - Motivational ambivalence
