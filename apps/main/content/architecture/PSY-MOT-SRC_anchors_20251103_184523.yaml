  clinical_description: Assessment reveals low self-efficacy and avoidance patterns. Clients feel overwhelmed by recovery demands and show signs of demoralization. Interventions focus on adjusting challenge levels, breaking down overwhelming goals, and building from small successes. Treatment addresses learned helplessness through mastery experiences and cognitive restructuring.
  lay_description: Recovery feels impossibly hard, and you doubt your ability to succeed. Past failures make you feel like nothing you do makes a difference. The challenges seem overwhelming, and you might avoid trying because failure feels inevitable.
