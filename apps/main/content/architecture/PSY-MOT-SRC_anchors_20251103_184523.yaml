  - Motivational anhedonia
  - Interest absence
  - Amotivation
  scope: Maladaptive absence of intrinsic motivation characterized by lack of inherent interest, anhedonia toward growth activities, and dependence on external motivators. The individual finds no natural satisfaction in recovery and requires constant external reinforcement.
  parent_scope_inheritance: Specifies absence of intrinsic motivation within motivational source, representing lack of inherent satisfaction as a motivational deficit.
  polarity_expression: Manifests as finding no inherent interest in recovery, experiencing it as burden, showing no curiosity about growth, and requiring constant external motivation to maintain engagement.
  cross_domain_resonance: Resonates with anhedonia (phy-rew-hed-dys), emotional numbing (psy-emo-pos-mal), and meaninglessness (exi-eng-act-dir).
  academic_description: Absence of intrinsic motivation reflects anhedonia toward potentially satisfying activities. Research shows lack of intrinsic motivation predicts poor treatment engagement and increased dropout. Amotivation represents the absence of both intrinsic and well-internalized extrinsic motivation. Studies demonstrate that purely extrinsically motivated recovery is less stable and more vulnerable to disruption when external contingencies change.
  clinical_description: Assessment reveals absence of natural interest and dependence on external motivators. Clients experience recovery as burden and show no curiosity about growth. Interventions include behavioral activation, exploring anhedonia, and searching for 'spark' activities. Treatment addresses underlying depression and helps identify any potentially interesting aspects of recovery.
  lay_description: Nothing about recovery feels naturally interesting or rewarding. It all feels like work or obligation, with no sense of curiosity or enjoyment. You need constant external pressure or rewards to stay engaged because there's no internal drive or natural interest pulling you forward.
  core_components:
  - Interest absence
  - Anhedonic responses
  - Curiosity deficits
  - External dependence
  associated_processes:
  - Motivational emptiness
  - Effort aversion
  - Engagement struggles
  - Reward dependence
