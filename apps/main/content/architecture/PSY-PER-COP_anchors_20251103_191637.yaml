- id: psy-per-cop-prb-ada
  label: Problem-Focused Coping
  forest: Psychological
  forest_id: psy
  field: Personality
  field_id: psy-per
  cluster: Coping Styles
  cluster_id: psy-per-cop
  polarity: adaptive
  polarity_suffix: ada
  synonyms:
  - Active coping
  - Problem-solving coping
  - Task-oriented coping
  - Instrumental coping
  scope: Encompasses direct action-oriented approaches to managing stressors through systematic problem-solving, planning, and active engagement with challenges as an enduring personality-based coping style.
  parent_scope_inheritance: Specifies the problem-focused dimension of coping styles involving characteristic patterns of directly addressing stressors through planning and action rather than avoiding or managing emotions.
  polarity_expression: Manifests as systematic problem analysis with effective action planning and resource mobilization versus behavioral paralysis and inability to engage directly with solvable problems.
  cross_domain_resonance: Resonates with phy-neu-exe-reg (executive function), soc-rel-sup-coh (support mobilization), and exi-age-act-pur (purposeful action) in coordinated problem-solving capacity.
  academic_description: Problem-focused coping involves cognitive and behavioral efforts directed at managing or altering the problem causing distress. Research demonstrates associations with better psychological adjustment, lower substance use, and improved recovery outcomes when stressors are controllable.
  clinical_description: Assessment through COPE inventory problem-focused subscales and clinical interview. Interventions include problem-solving therapy, action planning training, and behavioral activation to enhance direct coping capacity critical for managing recovery challenges.
  lay_description: The ability to tackle problems head-on by making plans, taking action, and finding practical solutions rather than avoiding issues or just dealing with feelings about them.
  core_components:
  - Problem analysis and definition
  - Solution generation and evaluation
  - Action planning and implementation
  - Resource mobilization
  associated_processes:
  - Executive function engagement
  - Goal-directed behavior
  - Self-efficacy beliefs
  - Instrumental support-seeking
- id: psy-per-cop-prb-mal
  label: Problem-Focused Deficits
  forest: Psychological
  forest_id: psy
  field: Personality
  field_id: psy-per
  cluster: Coping Styles
  cluster_id: psy-per-cop
  polarity: maladaptive
  polarity_suffix: mal
  synonyms:
  - Passive coping
  - Problem avoidance
  - Behavioral disengagement
  - Learned helplessness
  scope: Encompasses persistent inability or unwillingness to engage directly with solvable problems, characterized by procrastination, paralysis, and avoidance of action-oriented solutions as a stable maladaptive pattern.
  parent_scope_inheritance: Specifies the maladaptive problem-focused dimension where individuals consistently fail to address stressors directly, contributing to stress accumulation and substance use as alternative coping.
  polarity_expression: Manifests as chronic procrastination, planning deficits, and behavioral paralysis in face of challenges versus systematic engagement with problems through planning and action.
  cross_domain_resonance: Resonates with phy-neu-exe-dys (executive dysfunction), soc-rel-sup-fra (support avoidance), and exi-age-act-dir (directionless behavior) in impaired problem-solving capacity.
  academic_description: Problem-focused deficits involve consistent failure to engage in direct action despite controllable stressors. Associated with learned helplessness, depression, anxiety, and increased substance use as compensatory coping mechanism.
  clinical_description: Identified through behavioral observation of procrastination and avoidance patterns. Treatment includes behavioral activation, graded task assignment, and executive function training to build problem-engagement capacity.
  lay_description: Getting stuck and unable to take action on problems, putting things off indefinitely, or feeling paralyzed when facing challenges that could be addressed with planning and effort.
  core_components:
  - Problem avoidance patterns
  - Planning deficits
  - Procrastination tendencies
  - Helplessness beliefs
  associated_processes:
  - Executive dysfunction
  - Low self-efficacy
  - Behavioral inhibition
  - Stress accumulation
