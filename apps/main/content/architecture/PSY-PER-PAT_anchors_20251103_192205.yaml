  clinical_description: 'Assessment through clinical interview reveals contradictory self-descriptions, chronic emptiness, and chameleon-like adaptation. Treatment requires long-term approaches: transference-focused psychotherapy for integration, DBT identity modules for stability, and schema therapy for core beliefs. Address splitting through consistent therapeutic frame.'
  lay_description: Feeling like you don't know who you really are, with your sense of self constantly shifting based on who you're with or how you're feeling. This creates an painful inner emptiness and confusion about your identity, values, and direction in life.
