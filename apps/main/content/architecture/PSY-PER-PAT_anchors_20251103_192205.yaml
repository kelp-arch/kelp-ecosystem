  - Contradictory self-aspects
  - Chronic emptiness
  - Unstable self-image
  - Lack of continuity
  associated_processes:
  - Splitting
  - Identity confusion
  - Projective identification
  - Dissociative states
- id: psy-per-pat-emo-ada
