  synonyms:
  - Integrated identity
  - Stable self-concept
  - Identity synthesis
  - Coherent self
  scope: Represents stable, integrated self-concept with consistent identity across contexts, clear sense of personal values and goals, and coherent life narrative that provides continuity of self-experience.
  parent_scope_inheritance: Specifies the identity dimension of personality pathology, focusing on the integration versus fragmentation of self-representations as a core feature of personality functioning.
  polarity_expression: Manifests as cohesive self-organization with stable identity versus identity diffusion with unstable self-image and chronic emptiness.
  cross_domain_resonance: Resonates with exi-mea-lif-idn-pur (existential identity), soc-ide-sel-idn-coh (social identity), and psy-dev-ego-idn-ada (developmental identity).
  academic_description: Identity coherence represents the structural organization of self-concept involving identity synthesis, role integration, and temporal continuity. Research shows secure identity predicts better mental health outcomes and protects against substance use. Erikson's identity development theory and Kernberg's structural model emphasize identity integration as marker of personality organization.
  clinical_description: Assessment includes Structured Interview for Personality Organization and Identity Disturbance Questionnaire. Treatment involves schema therapy for early maladaptive schemas, narrative therapy for coherent life story, and mentalization-based approaches for self-reflection. Long-term psychodynamic therapy addresses identity consolidation through transference work.
  lay_description: Having a clear, stable sense of who you are - your values, goals, and what makes you unique. This inner stability helps you stay grounded even when life gets challenging, rather than feeling empty or unsure of your identity.
  core_components:
  - Self-continuity across time
  - Integrated self-representations
  - Clear personal values
  - Coherent life narrative
  associated_processes:
  - Identity synthesis
  - Self-reflection
  - Value clarification
  - Autobiographical reasoning
