  parent_scope_inheritance: Specifies the pathological identity fragmentation seen in personality disorders, particularly borderline personality, as a core feature requiring specialized intervention.
  polarity_expression: Manifests as chaotic self-organization with identity diffusion, unstable self-image, and chronic emptiness characteristic of severe personality pathology.
  cross_domain_resonance: Resonates with exi-mea-lif-idn-dir (identity crisis), soc-ide-sel-idn-fra (fragmented social identity), and psy-dev-ego-idn-mal (identity confusion).
