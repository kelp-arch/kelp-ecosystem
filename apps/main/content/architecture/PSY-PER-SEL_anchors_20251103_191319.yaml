anchors:
- id: psy-per-sel-idn-ada
  label: Coherent Identity
  forest: Psychological
  forest_id: psy
  field: Personality
  field_id: psy-per
  cluster: Self-Concept
  cluster_id: psy-per-sel
  polarity: adaptive
  polarity_suffix: ada
  synonyms:
  - Integrated self-concept
  - Identity synthesis
  - Unified self
  scope: Represents an integrated, coherent sense of self with clear self-definition across multiple life domains and roles, maintaining identity continuity while incorporating recovery into a multifaceted self-concept.
  parent_scope_inheritance: Specifies the identity formation component of self-concept as the structural integration and coherence of self-representation that enables stable self-definition beyond addiction.
  polarity_expression: Manifests as clear sense of who one is across contexts with multiple positive identity facets versus identity diffusion where self is solely defined by addiction with lack of coherent self-structure.
  cross_domain_resonance: Resonates with neural integration patterns (phy-neu-int), social role identity (soc-fam-rol), and existential identity formation (exi-mea-ide).
  academic_description: Identity formation in recovery involves Marcia's identity statuses moving from diffusion toward achievement. Erikson's identity synthesis creates coherent self-representation. Recovery identity development (Buckingham et al.) shows identity reconstruction as central to sustained change. Identity complexity theory demonstrates how multiple self-aspects provide resilience against threats to any single identity domain.
  clinical_description: Identity mapping exercises explore multiple self-facets beyond addiction. Identity reconstruction therapy helps integrate past, present, and future selves. Group therapy provides identity validation and alternative identity models. Exploring values, interests, and roles builds identity capital. Addressing identity confusion through structured self-exploration and life review.
  lay_description: Having a clear, stable sense of who you are as a whole person, not just as someone with addiction. This means knowing your various roles, interests, and qualities that make you unique, and feeling these parts of yourself fit together coherently.
  core_components:
  - Self-continuity across time
  - Role integration
  - Identity commitment
  associated_processes:
  - Identity exploration
  - Self-categorization
  - Identity synthesis
- id: psy-per-sel-idn-mal
  label: Identity Confusion
  forest: Psychological
  forest_id: psy
  field: Personality
  field_id: psy-per
  cluster: Self-Concept
  cluster_id: psy-per-sel
  polarity: maladaptive
  polarity_suffix: mal
  synonyms:
  - Identity diffusion
  - Fragmented self
  - Identity crisis
  scope: Represents fragmented, incoherent self-concept with identity diffusion, lack of clear self-definition, and over-identification with addiction as sole identity marker.
  parent_scope_inheritance: Specifies the identity formation component of self-concept as fragmented self-representation and identity confusion that perpetuates addiction through lack of alternative self-definition.
  polarity_expression: Manifests as persistent uncertainty about who one is, inability to integrate different self-aspects, and reduction of entire identity to 'addict' label with loss of other identity domains.
  cross_domain_resonance: Resonates with neural fragmentation (phy-neu-int), social role confusion (soc-fam-rol), and existential identity crisis (exi-mea-ide).
  academic_description: Identity diffusion (Marcia) characterized by lack of exploration and commitment. Identity disturbance in personality disorders shows fragmentation and instability. Spoiled identity (Goffman) occurs when addiction becomes master status. Identity foreclosure on addict role prevents exploration of alternatives. Narrative incoherence reflects inability to integrate life experiences.
  clinical_description: Presenting with chronic uncertainty about self, values, and life direction. Extreme reactions to identity threats. Over-identification with addiction making recovery seem like loss of self. Treatment involves gentle identity exploration, building identity alternatives, and gradual integration work. Addressing underlying trauma that fragmented identity.
  lay_description: Feeling lost about who you are, as if your whole identity has become wrapped up in addiction. You might feel like different parts of yourself don't fit together, or that without substances you don't know who you are anymore.
  core_components:
  - Self-discontinuity
  - Role confusion
  - Identity void
  associated_processes:
  - Identity foreclosure
  - Self-fragmentation
  - Identity crisis
- id: psy-per-sel-est-ada
  label: Positive Self-Regard
  forest: Psychological
  forest_id: psy
  field: Personality
  field_id: psy-per
  cluster: Self-Concept
  cluster_id: psy-per-sel
  polarity: adaptive
  polarity_suffix: ada
  synonyms:
  - Healthy self-esteem
  - Self-worth
  - Self-acceptance
  scope: Represents stable positive self-evaluation with realistic self-appraisal, self-acceptance despite imperfections, and maintained sense of inherent worth throughout recovery challenges.
  parent_scope_inheritance: Specifies the self-esteem component of self-concept as adaptive self-evaluation that supports recovery through maintained self-worth and self-compassion.
  polarity_expression: Manifests as stable sense of personal worth with self-acceptance and self-compassion versus chronic self-derogation with self-hatred and persistent negative self-evaluation.
  cross_domain_resonance: Resonates with reward system regulation (phy-neu-rew), secure attachment patterns (soc-rel-att), and existential self-worth (exi-mea-wor).
  academic_description: Optimal self-esteem (Kernis) shows stability and authenticity. Self-compassion (Neff) provides resilience through self-kindness, common humanity, and mindfulness. Contingent versus true self-esteem affects vulnerability. Self-esteem as sociometer (Leary) reflects perceived relational value. Recovery involves rebuilding self-worth independent of substance use.
  clinical_description: Building self-esteem through identifying strengths, challenging negative self-talk, and developing self-compassion. Addressing shame through self-forgiveness work. Group therapy provides external validation while building internal self-worth. Behavioral activation increases mastery experiences. Mindfulness reduces self-criticism.
  lay_description: Feeling fundamentally okay about yourself as a person, even while acknowledging mistakes and areas for growth. This means treating yourself with the same kindness you'd show a good friend and recognizing your inherent worth isn't defined by addiction.
  core_components:
  - Global self-worth
  - Self-acceptance
  - Self-respect
  associated_processes:
  - Self-evaluation
  - Self-compassion
  - Self-validation
- id: psy-per-sel-est-mal
  label: Self-Derogation
  forest: Psychological
  forest_id: psy
  field: Personality
  field_id: psy-per
  cluster: Self-Concept
  cluster_id: psy-per-sel
  polarity: maladaptive
  polarity_suffix: mal
  synonyms:
  - Low self-esteem
  - Self-hatred
  - Self-contempt
  scope: Represents persistent negative self-evaluation with self-hatred, chronic feelings of worthlessness, and self-attacking that perpetuates addiction through self-punishment.
  parent_scope_inheritance: Specifies the self-esteem component of self-concept as maladaptive self-derogation that maintains addiction through self-destructive patterns and belief in unworthiness of recovery.
  polarity_expression: Manifests as pervasive self-hatred with active self-attack and belief in fundamental defectiveness versus self-acceptance with maintained sense of worth.
  cross_domain_resonance: Resonates with reward system dysfunction (phy-neu-rew), insecure attachment (soc-rel-att), and existential worthlessness (exi-mea-wor).
  academic_description: Low self-esteem predicts substance use initiation and relapse. Self-criticism (Gilbert) activates threat system creating vulnerability. Shame-based identity involves global self-condemnation. Self-punishment through substance use reflects self-hatred. Negative self-concept maintains addiction through self-fulfilling prophecy.
  clinical_description: Presenting with intense self-criticism, shame, and self-attacking. Using substances for self-punishment or to escape self-hatred. Treatment involves compassion-focused therapy, challenging core beliefs about worthlessness, and building behavioral evidence of worth. Addressing trauma underlying shame.
  lay_description: Feeling fundamentally flawed or worthless as a person, constantly putting yourself down, and believing you don't deserve recovery or happiness. This self-hatred often fuels continued substance use as a form of self-punishment.
  core_components:
  - Global worthlessness
  - Self-rejection
  - Self-attack
  associated_processes:
  - Self-criticism
  - Self-punishment
  - Shame spirals
- id: psy-per-sel-eff-ada
  label: Recovery Self-Efficacy
  forest: Psychological
  forest_id: psy
  field: Personality
  field_id: psy-per
  cluster: Self-Concept
  cluster_id: psy-per-sel
  polarity: adaptive
  polarity_suffix: ada
  synonyms:
  - Change confidence
  - Capability beliefs
  - Mastery orientation
  scope: Represents strong belief in one's ability to achieve and maintain recovery, confidence in coping with challenges, and sense of personal agency in change process.
  parent_scope_inheritance: Specifies the self-efficacy component of self-concept as adaptive capability beliefs that enable sustained recovery through confidence in ability to change.
  polarity_expression: Manifests as confidence in ability to cope with cravings and maintain change versus learned helplessness with belief in inability to recover or control use.
  cross_domain_resonance: Resonates with executive function (phy-neu-exe), social empowerment (soc-sup-emp), and existential autonomy (exi-age-aut).
  academic_description: Self-efficacy (Bandura) predicts treatment engagement and outcomes. Recovery self-efficacy specifically involves confidence in resisting use and maintaining change. Mastery experiences build efficacy through success. Vicarious learning through peer models enhances beliefs. Outcome expectancies shape motivation for change.
  clinical_description: Building self-efficacy through graded exposure, skills training, and mastery experiences. Identifying past successes and transferable skills. Using peer mentors as efficacy models. Breaking down goals into achievable steps. Addressing learned helplessness through behavioral activation and cognitive restructuring.
  lay_description: Believing in your ability to make and maintain positive changes, feeling confident you can handle challenges without using substances, and knowing you have the skills and strength to recover.
  core_components:
  - Capability beliefs
  - Mastery expectations
  - Coping confidence
  associated_processes:
  - Goal setting
  - Skills application
  - Success attribution
- id: psy-per-sel-eff-mal
  label: Learned Helplessness
  forest: Psychological
  forest_id: psy
  field: Personality
  field_id: psy-per
  cluster: Self-Concept
  cluster_id: psy-per-sel
  polarity: maladaptive
  polarity_suffix: mal
  synonyms:
  - Powerlessness
  - Incapability beliefs
  - Defeatist attitude
  scope: Represents pervasive belief in inability to change or control substance use, sense of powerlessness over addiction, and conviction that recovery efforts are futile.
  parent_scope_inheritance: Specifies the self-efficacy component of self-concept as maladaptive helplessness beliefs that prevent recovery through conviction of inability to change.
  polarity_expression: Manifests as deep conviction of powerlessness with belief that change is impossible versus confidence in personal capability and agency in recovery.
  cross_domain_resonance: Resonates with executive dysfunction (phy-neu-exe), social disempowerment (soc-sup-emp), and existential helplessness (exi-age-aut).
  academic_description: Learned helplessness (Seligman) from repeated failure creates expectation of non-contingency. Attributional style explains failures as internal, stable, and global. Low self-efficacy predicts poor treatment retention. Powerlessness beliefs become self-fulfilling through reduced effort and premature termination.
  clinical_description: Presenting with conviction that 'nothing works,' history of multiple failed attempts, and premature treatment dropout. Passive stance toward recovery with external locus of control. Treatment involves identifying areas of control, building small successes, and challenging helplessness cognitions.
  lay_description: Feeling completely powerless over your addiction, believing you're incapable of change no matter what you try, and feeling defeated before even attempting recovery.
  core_components:
  - Powerlessness beliefs
  - Futility expectations
  - Capability doubts
  associated_processes:
  - Giving up
  - Passive coping
  - Failure attribution
- id: psy-per-sel-stg-ada
  label: Stigma Resilience
  forest: Psychological
  forest_id: psy
  field: Personality
  field_id: psy-per
  cluster: Self-Concept
  cluster_id: psy-per-sel
  polarity: adaptive
  polarity_suffix: ada
  synonyms:
  - Stigma resistance
  - Dignity maintenance
  - Label rejection
  scope: Represents ability to maintain positive self-concept despite societal stigma, rejecting stigmatizing labels while acknowledging addiction history without shame.
  parent_scope_inheritance: Specifies the self-stigma component of self-concept as adaptive resistance to stigmatization that protects recovery through maintained dignity and self-respect.
  polarity_expression: Manifests as rejection of stigmatizing labels with maintained sense of dignity versus deep internalization of stigma with self-stigmatization and shame-based identity.
  cross_domain_resonance: Resonates with social stigma processes (soc-cul-sti), shame processing (exi-suf-sha), and identity protection (psy-per-sel-idn).
  academic_description: Stigma resistance (Thoits) involves rejecting stigmatizing labels through counter-narratives. Empowerment theory shows how challenging stigma builds agency. Recovery capital includes stigma resilience as protective factor. Positive identity resources buffer against stigma internalization.
  clinical_description: Developing stigma resistance through psychoeducation about addiction as medical condition. Challenging internalized stereotypes through cognitive restructuring. Building empowerment through advocacy and peer support. Creating counter-narratives that maintain dignity. Addressing shame through self-compassion work.
  lay_description: Being able to see yourself as a whole person worthy of respect despite having struggled with addiction, not letting society's judgments define your worth, and maintaining dignity in recovery.
  core_components:
  - Label rejection
  - Dignity preservation
  - Stigma resistance
  associated_processes:
  - Counter-stereotyping
  - Empowerment
  - Identity protection
