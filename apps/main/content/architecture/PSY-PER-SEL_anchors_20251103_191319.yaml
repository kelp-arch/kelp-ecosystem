  scope: Represents fragmented, incoherent life narrative dominated by contamination sequences, victim themes, and inability to integrate addiction experience meaningfully.
  parent_scope_inheritance: Specifies the narrative identity component of self-concept as maladaptive story fragmentation that perpetuates addiction through victim identity and narrative incoherence.
  polarity_expression: Manifests as chaotic life story with contamination sequences where good turns bad and persistent victim stance versus coherent narrative with redemptive meaning and agency.
