  parent_scope_inheritance: Specifies the values component of self-concept as maladaptive values confusion that perpetuates addiction through meaninglessness and inauthentic behavior patterns.
  polarity_expression: Manifests as uncertainty about what matters with chronic conflict between values and behavior versus clear values providing authentic life direction.
  cross_domain_resonance: Resonates with cultural anomie (soc-cul-val), existential vacuum (exi-mea-val), and purposelessness (exi-pur-goa).
