  cluster_id: psy-per-sel
  polarity: adaptive
  polarity_suffix: ada
  synonyms:
  - Growth story
  - Recovery narrative
  - Coherent life story
  scope: Represents coherent life narrative that integrates addiction experience as growth opportunity, emphasizing agency, redemption sequences, and meaningful recovery story.
  parent_scope_inheritance: Specifies the narrative identity component of self-concept as adaptive story construction that supports recovery through redemptive meaning-making and sense of agency.
  polarity_expression: Manifests as coherent life story with redemption sequences and personal agency versus fragmented narrative with contamination sequences and victim stance.
  cross_domain_resonance: Resonates with memory integration (phy-neu-mem), cultural narratives (soc-cul-nar), and meaning-making stories (exi-mea-sto).
  academic_description: Narrative identity (McAdams) shows redemptive sequences predict wellbeing. Agency and communion themes indicate psychological health. Recovery narratives involve identity reconstruction from 'addict' to 'person in recovery.' Coherent narratives integrate difficult experiences into growth story.
  clinical_description: Narrative therapy helps reconstruct life story emphasizing agency and growth. Identifying redemption sequences where suffering led to positive outcomes. Building coherent narrative that integrates past, present, and future. Writing exercises to develop recovery story. Group sharing provides narrative models.
  lay_description: Having a life story where your struggles with addiction become part of a larger journey of growth and learning, seeing yourself as the author of your recovery rather than a victim of circumstances.
