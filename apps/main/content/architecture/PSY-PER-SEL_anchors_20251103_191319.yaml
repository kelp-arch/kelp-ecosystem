- id: psy-per-sel-val-ada
  label: Values Clarity
  forest: Psychological
  forest_id: psy
  field: Personality
  field_id: psy-per
  cluster: Self-Concept
  cluster_id: psy-per-sel
  polarity: adaptive
  polarity_suffix: ada
  synonyms:
  - Values alignment
  - Authentic values
  - Values congruence
  scope: Represents clear personal values system with values-behavior alignment, authentic self-expression, and values-based decision making supporting recovery.
  parent_scope_inheritance: Specifies the values component of self-concept as adaptive values clarity that guides recovery through authentic living and meaningful goal pursuit.
  polarity_expression: Manifests as clear understanding of personal values with behavior aligned to deeply held beliefs versus values confusion with disconnect between stated values and actions.
  cross_domain_resonance: Resonates with cultural values (soc-cul-val), existential values (exi-mea-val), and life purpose (exi-pur-goa).
  academic_description: Values clarification (Rokeach) provides behavioral guidance. Self-determination theory emphasizes authentic values expression. Values-behavior discrepancy creates distress motivating change. Recovery involves realigning behavior with core values. Values affirmation buffers against threats.
  clinical_description: Values clarification exercises identify what matters most. Exploring values-behavior gaps motivates change. ACT approaches use values as behavioral compass. Building values-based goals and committed action. Addressing barriers to values-consistent living. Group work explores shared recovery values.
  lay_description: Knowing what truly matters to you in life and making choices that align with these deep beliefs, living authentically according to your values rather than in conflict with them.
  core_components:
  - Values identification
  - Values prioritization
  - Values expression
  associated_processes:
  - Values clarification
  - Authentic living
  - Values-based action
