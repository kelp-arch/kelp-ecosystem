  cluster_id: psy-per-sel
  polarity: maladaptive
  polarity_suffix: mal
  synonyms:
  - Self-stigma
  - Shame identity
  - Stigma internalization
  scope: Represents deep internalization of addiction stigma with self-application of negative stereotypes, shame-based identity, and self-exclusion from opportunities.
  parent_scope_inheritance: Specifies the self-stigma component of self-concept as maladaptive stigma internalization that impedes recovery through shame and self-discrimination.
  polarity_expression: Manifests as complete acceptance of stigmatizing labels with self-identification as 'addict' and belief in associated negative stereotypes versus stigma resistance with maintained dignity.
  cross_domain_resonance: Resonates with social stigma (soc-cul-sti), toxic shame (exi-suf-sha), and identity contamination (psy-per-sel-idn).
  academic_description: Self-stigma (Corrigan) involves stereotype awareness, agreement, and self-application. Internalized stigma predicts poor treatment engagement and outcomes. Label acceptance creates 'spoiled identity' limiting opportunities. Why try effect shows how stigma reduces self-efficacy and goal pursuit.
  clinical_description: Presenting with deep shame, self-identification with negative stereotypes, and self-exclusion from opportunities. Avoiding treatment due to stigma. Using stigmatizing self-talk. Treatment involves challenging stereotypes, building empowerment, and developing alternative identity narratives.
  lay_description: Taking on society's negative views about addiction as truths about yourself, feeling marked by shame, and believing the stereotypes about people with addiction apply to you personally.
  core_components:
  - Stereotype agreement
  - Label acceptance
  - Self-discrimination
  associated_processes:
  - Shame internalization
  - Self-stereotyping
  - Social withdrawal
