- id: psy-mot
  label: Motivational
  forest: Psychological
  forest_id: psy
  synonyms:
  - Drive
  - Motivation
  - Goal-directed
  - Incentive
  - Readiness
  scope: Encompasses drive states, goal-directed behavior, ambivalence, readiness to change, approach-avoidance conflicts, intrinsic and extrinsic motivation, self-efficacy, and self-determination in recovery. Includes stages of change, motivational enhancement, incentive salience, and commitment processes. Excludes cognitive evaluation of goals (cognitive field), emotional aspects of motivation (emotional field), behavioral execution (behavioral field), and trait-level motivation (personality field).
  parent_scope_inheritance: Narrows the psychological forest's motivational components to focus on dynamic processes that energize and direct behavior toward or away from substances and recovery.
  emergence: At the field level, multiple motivations integrate into coherent motivational states reflecting overall readiness for change. Motivational ambivalence emerges as simultaneous desires for incompatible goals. Self-determination emerges from alignment of multiple motivational sources.
  boundary_interfaces:
  - Motivational-cognitive interface where thoughts about goals influence motivational strength
  - Motivational-behavioral interface where motivation energizes and directs action
  - Motivational-existential interface where life purpose provides ultimate motivation
  theoretical_foundations:
  - Self-determination theory (Deci & Ryan) - intrinsic vs. extrinsic motivation in recovery
  - Transtheoretical model (Prochaska & DiClemente) - stages of change in addiction recovery
  - Incentive sensitization theory (Robinson & Berridge) - wanting vs. liking dissociation
  child_generation_role: You are a motivational psychologist specializing in drive states and goal-directed behavior in addiction. Your expertise includes stages of change assessment, ambivalence resolution, intrinsic motivation enhancement, self-efficacy building, and understanding approach-avoidance conflicts. You analyze specific motivational processes like incentive salience, goal commitment, and self-determination.
  academic_description: The motivational field examines drive processes that energize and direct addictive behavior and recovery efforts. The transtheoretical model identifies stages from precontemplation through maintenance, each requiring different interventions. Self-determination theory distinguishes autonomous motivation (internal, value-driven) from controlled motivation (external pressure), with autonomous motivation predicting better outcomes. Incentive sensitization theory explains how drug cues acquire excessive motivational pull through dopaminergic sensitization, creating wanting without liking. Approach-avoidance conflicts arise when substances simultaneously attract (pleasure) and repel (consequences). Self-efficacy beliefs about ability to abstain powerfully influence actual behavior. Motivational interviewing research demonstrates how exploring ambivalence and enhancing intrinsic motivation facilitates change. Goal-setting theory shows specific, challenging goals improve
    outcomes when coupled with commitment.
  clinical_description: Motivational interventions enhance readiness and commitment to change. Motivational interviewing uses empathic exploration of ambivalence, developing discrepancy between current behavior and values, and supporting self-efficacy. Motivational enhancement therapy provides personalized feedback to increase problem recognition. Stage-matched interventions align with readiness level - consciousness-raising for precontemplation, decision-making for contemplation, commitment strategies for preparation. Self-efficacy building involves mastery experiences, vicarious learning, and verbal persuasion. Values clarification connects recovery to personally meaningful goals. Behavioral contracting formalizes commitment. Assessment includes readiness rulers, decisional balance exercises, and importance-confidence ratings. Building intrinsic motivation through autonomy, competence, and relatedness needs creates sustainable change drive.
  lay_description: The motivational aspect involves finding and maintaining the desire to change. Most people feel torn between wanting to quit and wanting to continue using - this ambivalence is normal. Motivation isn't just willpower; it includes recognizing problems, believing change is possible, and connecting recovery to things you care about. You might cycle through different stages - not thinking about change, considering it, preparing, taking action, and maintaining changes. Each stage needs different support. Building motivation means exploring your own reasons for change rather than being told why you should change, increasing confidence in your ability to succeed, and finding internal rather than external reasons for recovery. It's about discovering what truly matters to you and using that as fuel for change.
  connections:
    within_forest:
      cognitive: Outcome expectancies influence motivation; goal cognitions direct effort
      emotional: Emotions energize motivation; motivational states generate feelings
      behavioral: Motivation drives behavior; behavioral success strengthens motivation
      personality: Trait motivation influences state motivation; achievement needs affect goals
    cross_forest:
      phy-rew: Motivation involves reward circuitry; dopamine signals incentive salience
      soc-sup: Social support enhances motivation; group motivation influences individual
      exi-pur: Life purpose provides ultimate motivation; values clarify priorities
- id: psy-per
  label: Personality
  forest: Psychological
  forest_id: psy
  synonyms:
  - Individual differences
  - Traits
  - Temperament
  - Character
  - Personality factors
  scope: Focuses on stable individual differences, personality traits, temperament, coping styles, self-concept, identity, and characteristic adaptations relevant to addiction vulnerability and recovery. Includes five-factor traits, impulsivity, sensation-seeking, harm avoidance, and personality disorders. Excludes state-dependent cognitions (cognitive field), transient emotions (emotional field), situational behaviors (behavioral field), and temporary motivations (motivational field).
  parent_scope_inheritance: Specifies the psychological forest's personality factors to focus on enduring individual differences that influence addiction risk, course, and recovery trajectories.
  emergence: At the field level, individual traits organize into coherent personality profiles that predict addiction vulnerability and recovery patterns. Personality systems emerge involving characteristic ways of thinking, feeling, and behaving that remain stable across situations. Identity emerges as integrated self-concept incorporating traits, values, and life narrative.
  boundary_interfaces:
  - Personality-cognitive interface where traits influence characteristic thought patterns
  - Personality-developmental interface where temperament interacts with experience
  - Personality-genetic interface where traits reflect heritable individual differences
  theoretical_foundations:
  - Five-factor model (Costa & McCrae) - personality traits predicting addiction risk
  - Temperament and character model (Cloninger) - novelty seeking and harm avoidance in addiction
  - Personality psychopathology model (Krueger) - externalizing and internalizing spectra
  child_generation_role: You are a personality psychologist specializing in individual differences and personality factors in addiction. Your expertise includes personality assessment, temperament-based vulnerabilities, trait-treatment matching, and understanding how stable characteristics influence addiction development and recovery success. You analyze specific traits like impulsivity, neuroticism, and conscientiousness.
  academic_description: The personality field examines stable individual differences influencing addiction vulnerability and recovery. Five-factor research shows high neuroticism (emotional instability), low conscientiousness (poor self-control), and low agreeableness (antagonism) predict substance use disorders. Cloninger's model identifies high novelty-seeking (impulsive exploration) and low harm avoidance (risk-taking) as vulnerability factors. Impulsivity manifests as urgency (rash action during emotion), lack of premeditation, lack of perseverance, and sensation-seeking. Personality disorders, particularly antisocial and borderline, show high comorbidity through shared externalizing and emotional dysregulation factors. Self-concept disturbances include identity confusion, low self-esteem, and self-stigma. Personality influences coping styles - avoidant coping predicts poor outcomes while problem-focused coping supports recovery. Trait-treatment matching research suggests tailoring interventions
    to personality profiles improves outcomes.
  clinical_description: Personality assessment guides individualized treatment planning. Comprehensive evaluation includes structured interviews (SCID-5-PD), self-report measures (NEO-PI-R, TCI), and informant reports. High impulsivity indicates need for structured environments and immediate rewards. High neuroticism suggests emphasis on emotion regulation and stress management. Low conscientiousness requires external structure and accountability. Personality disorders require integrated treatment addressing both addiction and personality pathology. DBT for borderline features, schema therapy for maladaptive schemas, and mentalization-based treatment for identity disturbance. Building on personality strengths - using high openness for experiential therapies or high agreeableness for group approaches. Identity work involves exploring values, developing coherent self-narrative, and building recovery identity. Coping skills training targets characteristic maladaptive patterns.
  lay_description: The personality aspect involves understanding how your natural temperament and character traits affect addiction and recovery. Some people are naturally more impulsive, seeking excitement and acting without thinking - this can increase addiction risk. Others are highly sensitive to stress and negative emotions, using substances to cope. Your personality doesn't determine your fate, but understanding your traits helps explain why certain situations are harder for you than others. Recovery involves working with your personality rather than against it - if you're naturally introverted, large group meetings might not suit you as well as individual therapy. Building on your strengths while developing skills to manage vulnerabilities creates a personalized recovery approach that fits who you are as a person.
