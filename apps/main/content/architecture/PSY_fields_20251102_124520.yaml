- id: psy-cog
  label: Cognitive
  forest: Psychological
  forest_id: psy
  synonyms:
  - Information processing
  - Executive function
  - Thought patterns
  - Cognitive control
  - Mental operations
  scope: Encompasses information processing, executive functions, attention, memory, decision-making, cognitive biases, thought patterns, problem-solving, metacognition, and cognitive flexibility in addiction and recovery. Includes working memory, inhibitory control, cognitive distortions, attentional bias, implicit cognition, and mental schemas. Excludes emotional valence and affective processing (emotional field), observable behaviors and actions (behavioral field), motivational drives and goal states (motivational field), and stable cognitive traits (personality field).
  parent_scope_inheritance: Specifies the psychological forest's mental processes to focus on information processing operations, executive control mechanisms, and thought-based phenomena that guide behavior and decision-making in addiction contexts.
  emergence: At the field level, cognitive processes integrate into coherent executive control systems enabling top-down regulation of behavior, complex decision-making under uncertainty, and metacognitive awareness of one's own thinking patterns. This includes the emergence of cognitive flexibility allowing shifts between automatic and controlled processing modes.
  boundary_interfaces:
  - Cognitive-emotional interface where thoughts influence feelings through appraisal processes
  - Cognitive-behavioral interface where mental planning translates to action execution
  - Cognitive-physiological interface where executive function depends on prefrontal cortex integrity
  theoretical_foundations:
  - Executive dysfunction theory (Goldstein & Volkow) - impaired prefrontal control over drug-seeking
  - Cognitive bias modification (Wiers & Gladwin) - automatic approach tendencies toward substance cues
  - Dual-process theory (Strack & Deutsch) - imbalance between reflective and impulsive systems
  child_generation_role: You are a cognitive neuroscientist specializing in executive function, attention, and information processing deficits in addiction. Your expertise includes working memory impairments, inhibitory control failures, attentional biases toward drug cues, decision-making deficits, and cognitive remediation approaches. You analyze specific cognitive mechanisms like response inhibition, set-shifting, and updating that underlie addiction behaviors.
  academic_description: The cognitive field examines information processing deficits central to addiction pathology. Executive dysfunction theory (Goldstein & Volkow) identifies impaired prefrontal control manifesting as poor response inhibition, reduced cognitive flexibility, and compromised decision-making. Attentional bias research demonstrates automatic capture by substance-related cues, measured through Stroop tasks and dot-probe paradigms. Dual-process models reveal imbalanced competition between automatic approach tendencies and weakened reflective control. Working memory deficits impair ability to maintain recovery goals during high-risk situations. Cognitive distortions including permission-giving beliefs, outcome expectancies, and self-efficacy judgments maintain use patterns. Neuropsychological assessment reveals specific deficits in updating, shifting, and inhibition components of executive function that predict relapse risk.
  clinical_description: Cognitive interventions target thinking patterns and mental control processes that maintain addiction. Cognitive restructuring helps identify and challenge automatic thoughts like "I need a drink to relax" or "One won't hurt." Cognitive bias modification training reduces automatic approach tendencies through repeated practice avoiding substance cues. Working memory training and cognitive remediation exercises strengthen executive control capacity. Mindfulness-based approaches enhance metacognitive awareness of thoughts without automatic reaction. Functional analysis examines the cognitive antecedents and consequences of use. Problem-solving therapy addresses deficits in generating and evaluating alternatives to substance use. Psychoeducation explains how addiction affects thinking and decision-making. Relapse prevention planning identifies high-risk thoughts and develops cognitive coping strategies.
  lay_description: The cognitive aspect involves how addiction affects your thinking and mental control. Over time, your brain develops automatic thought patterns that favor using, like "I deserve a reward" or "I can't handle this without substances." Your attention gets hijacked by triggers - you might notice every liquor store you pass without trying. Decision-making becomes impaired; you know the consequences but struggle to factor them into choices. Mental flexibility decreases, making it hard to see alternatives or change course once cravings start. Recovery involves recognizing these thought traps, practicing new thinking patterns, and strengthening your mental brakes to override automatic impulses.
