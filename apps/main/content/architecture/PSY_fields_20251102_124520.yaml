- id: psy-emo
  label: Emotional
  forest: Psychological
  forest_id: psy
  synonyms:
  - Affective
  - Mood
  - Feelings
  - Emotional regulation
  - Affect
  scope: Encompasses affective experiences, emotion regulation, mood states, emotional processing, distress tolerance, and emotional awareness in addiction and recovery. Includes anxiety, depression, anger, shame, emotional dysregulation, alexithymia, anhedonia, and affective instability. Excludes cognitive appraisal processes (cognitive field), behavioral expressions of emotion (behavioral field), motivational aspects of emotion (motivational field), and trait emotionality (personality field).
  parent_scope_inheritance: Narrows the psychological forest's emotional experiences to focus specifically on affective states, emotion regulation capacities, and the role of emotions in driving and maintaining addictive behaviors.
  emergence: At the field level, emotions organize into complex affective patterns including mixed emotional states, emotional cascades where one emotion triggers another, and integrated mood episodes that color all experience. Emotion regulation systems emerge involving multiple strategies deployed flexibly based on context.
  boundary_interfaces:
  - Emotional-cognitive interface where feelings influence thinking through mood-congruent processing
  - Emotional-behavioral interface where emotions drive action tendencies and behavioral expression
  - Emotional-physiological interface where emotions involve autonomic and endocrine activation
  theoretical_foundations:
  - Negative reinforcement model (Baker et al.) - substance use to escape negative emotional states
  - Emotional dysregulation theory (Linehan) - deficits in emotion regulation skills maintain addiction
  - Alexithymia theory (Taylor et al.) - difficulty identifying and describing emotions increases vulnerability
  child_generation_role: You are an affective scientist specializing in emotion regulation and mood processes in addiction. Your expertise includes emotional awareness deficits, distress intolerance, emotion regulation strategies, negative affect pathways to relapse, and the development of emotional coping skills. You analyze specific emotional vulnerabilities like anxiety sensitivity, anhedonia, and emotional reactivity.
  academic_description: The emotional field examines affective processes central to addiction etiology and maintenance. The negative reinforcement model (Baker et al.) demonstrates how substance use provides immediate escape from aversive emotional states, strengthening use patterns through negative reinforcement. Emotional dysregulation manifests as intense emotional reactions, poor distress tolerance, and limited emotion regulation repertoires. Alexithymia research reveals deficits in emotional awareness and differentiation that lead to substance use as crude affect regulation. Stress-sensitization occurs where repeated withdrawal creates heightened emotional reactivity. Anhedonia following cessation reduces natural reward response, maintaining vulnerability. Shame and guilt complicate recovery through avoidance and self-medication cycles. Neurobiological research links emotional dysregulation to altered amygdala and anterior cingulate function.
  clinical_description: Emotional interventions address affect regulation deficits that drive substance use. Dialectical Behavior Therapy teaches distress tolerance skills like TIPP (temperature, intense exercise, paced breathing, paired muscle relaxation) and emotion regulation through opposite action and checking the facts. Emotion-focused therapy helps identify, experience, and express emotions safely. Affect regulation training develops skills in emotional awareness, labeling, and modulation. Mindfulness-based approaches teach observing emotions without immediate reaction. Trauma-informed care addresses emotional numbing and hyperarousal. Assessment includes measures of emotional awareness, distress tolerance, and emotion regulation strategies. Psychoeducation explains the emotion-addiction connection and validates emotional experience. Building emotional vocabulary and tolerance for difficult feelings reduces need for chemical coping.
  lay_description: The emotional aspect involves how feelings drive addiction and complicate recovery. Many people use substances to escape difficult emotions like anxiety, sadness, anger, or loneliness. Over time, this becomes your main way of dealing with feelings, so you never learn healthier coping skills. In recovery, emotions often feel overwhelming because they've been numbed for so long. You might experience mood swings, irritability, or emotional numbness. Learning to identify what you're feeling, sit with uncomfortable emotions without immediately reacting, and find healthy ways to soothe yourself becomes essential. This includes recognizing emotional triggers, practicing self-compassion, and building tolerance for the normal ups and downs of life without chemical assistance.
