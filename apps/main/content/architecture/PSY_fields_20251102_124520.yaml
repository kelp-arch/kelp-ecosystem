- id: psy-beh
  label: Behavioral
  forest: Psychological
  forest_id: psy
  synonyms:
  - Actions
  - Habits
  - Behavioral patterns
  - Conditioned responses
  - Observable behavior
  scope: Covers observable actions, habits, conditioned responses, behavioral patterns, reinforcement learning, stimulus-response associations, and behavioral activation/inhibition in addiction. Includes drug-seeking behavior, avoidance patterns, compulsive use, behavioral chains, and activity scheduling. Excludes internal cognitions (cognitive field), subjective emotions (emotional field), motivational states (motivational field), and trait-level behavioral tendencies (personality field).
  parent_scope_inheritance: Specifies the psychological forest's behavioral patterns to focus on learned actions, habits, and observable responses that constitute the behavioral manifestation of addiction.
  emergence: At the field level, individual behaviors organize into complex behavioral repertoires and habit systems that operate semi-automatically. Behavioral chains emerge where one action triggers the next in predictable sequences. Competing behavioral systems (approach vs. avoidance) create behavioral conflict patterns.
  boundary_interfaces:
  - Behavioral-cognitive interface where thoughts guide behavior and actions influence beliefs
  - Behavioral-emotional interface where feelings drive actions and behaviors regulate emotions
  - Behavioral-social interface where individual behaviors occur in social contexts
  theoretical_foundations:
  - Behavioral economics (Bickel & Marsch) - temporal discounting and demand curves in addiction
  - Habit learning theory (Everitt & Robbins) - transition from goal-directed to habitual drug use
  - Operant conditioning (Skinner) - reinforcement schedules maintaining addictive behavior
  child_generation_role: You are a behavioral analyst specializing in learning theory and behavioral patterns in addiction. Your expertise includes classical and operant conditioning, habit formation and disruption, behavioral chains, contingency management, and functional analysis of addictive behaviors. You identify specific stimulus-response patterns, reinforcement schedules, and behavioral interventions.
  academic_description: The behavioral field examines learned actions and habits fundamental to addiction. Operant conditioning principles explain how immediate positive reinforcement (euphoria) and negative reinforcement (withdrawal relief) strengthen drug-taking behavior despite delayed negative consequences. Classical conditioning creates powerful associations between environmental cues and drug-seeking responses. Behavioral economics reveals excessive temporal discounting where immediate rewards are overvalued relative to future outcomes. Habit learning theory describes the transition from goal-directed to stimulus-driven habitual use, mediated by shift from ventral to dorsal striatal control. Behavioral tolerance develops through conditioned compensatory responses. Extinction learning is impaired, maintaining conditioned responses despite absence of reinforcement. Choice behavior follows matching law principles where response allocation matches relative reinforcement rates.
  clinical_description: Behavioral interventions directly modify actions and habits maintaining addiction. Contingency management provides tangible reinforcers (vouchers, prizes) for verified abstinence, applying operant principles to strengthen recovery behaviors. Behavioral activation schedules pleasant and meaningful activities to compete with substance use. Stimulus control involves avoiding or modifying environmental triggers. Response prevention blocks the behavioral chain before completion. Cue exposure therapy extinguishes conditioned responses through repeated unreinforced exposure. Community reinforcement approach rearranges social contingencies to reinforce sobriety. Functional analysis identifies antecedents and consequences maintaining use. Skills training teaches specific behaviors like drink refusal and craving surfing. Activity monitoring tracks behavioral patterns to identify high-risk situations.
  lay_description: The behavioral aspect focuses on the actions and habits that keep addiction going. Through repetition, drug use becomes an automatic response to certain triggers - you might find yourself buying alcohol without consciously deciding to. Your brain learns to associate specific places, times, or situations with using, creating powerful urges to repeat the behavior. Recovery involves breaking these automatic patterns and building new healthy habits. This might mean avoiding certain places initially, changing your daily routine, or learning specific skills like how to refuse offers or what to do instead when cravings hit. The goal is to make recovery behaviors as automatic as the addiction behaviors once were, through consistent practice and reward.
