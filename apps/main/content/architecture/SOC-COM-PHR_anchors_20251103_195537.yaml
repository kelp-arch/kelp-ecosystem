  forest_id: soc
  field: Community Resources
  field_id: soc-com
  cluster: Prevention and Harm Reduction
  cluster_id: soc-com-phr
  polarity: fragmented
  polarity_suffix: fra
  synonyms:
  - Missed opportunities
  - Late detection
  - No screening
  scope: Absent screening and early intervention with no systematic detection, missed opportunities in healthcare settings, judgmental responses, and late-stage problem identification.
  parent_scope_inheritance: Specifies the failed early intervention component allowing progression from early risk to severe disorders.
  polarity_expression: Manifests as systematic failure to identify and intervene with at-risk individuals until crisis presentation.
  cross_domain_resonance: Resonates with psy-dev-ris-ear-mal (missed windows), phy-neu-add-tol-dys (tolerance development), and exi-gro-dev-sta-dir (stagnation).
