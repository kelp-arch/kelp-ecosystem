- id: soc-com-phr-coa-coh
  label: Coalition Mobilization
  forest: Sociological
  forest_id: soc
  field: Community Resources
  field_id: soc-com
  cluster: Prevention and Harm Reduction
  cluster_id: soc-com-phr
  polarity: cohesive
  polarity_suffix: coh
  synonyms:
  - Prevention coalitions
  - Community partnerships
  - Collective impact
  scope: Active multi-sector coalitions with shared vision, coordinated strategies, sustained funding, and broad community engagement driving comprehensive prevention efforts.
  parent_scope_inheritance: Specifies the community organizing and coalition infrastructure aspect of prevention and harm reduction systems.
  polarity_expression: Manifests as unified community action with aligned stakeholders versus fragmented efforts with competing agendas and siloed initiatives.
  cross_domain_resonance: Resonates with psy-cog-exe-pln-ada (planning), phy-neu-net-int-reg (integration), and exi-mea-val-sha-pur (shared values).
  academic_description: Community coalition research demonstrates effectiveness of collective impact models in reducing youth substance use through environmental strategies. Studies show coalitions achieving 20-40% reductions in youth drinking through coordinated policy and program implementation.
  clinical_description: Practitioners engage with coalitions to align clinical services with community prevention efforts. Involves participating in coalition meetings, contributing clinical expertise to planning, and ensuring service integration with broader prevention strategies.
  lay_description: When communities come together through coalitions, different groups like schools, police, healthcare, and parents work as a team to prevent drug problems. Strong coalitions coordinate efforts and share resources, while weak ones work separately and miss opportunities.
  structural_components: Multi-sector membership, governance structures, workgroups, backbone organizations, shared measurement systems
  social_processes: Consensus building, strategic planning, resource mobilization, community organizing, stakeholder engagement
  societal_relevance: Coalitions shape community norms, influence policy, and determine resource allocation for prevention
  assessment_methods: Coalition effectiveness scales, network analysis, community readiness assessments, participation metrics
  interventions: Coalition training, technical assistance, strategic planning facilitation, capacity building
  prominent_models: Communities That Care, PROSPER, Drug-Free Communities, Collective Impact Framework
- id: soc-com-phr-coa-fra
  label: Coalition Fragmentation
  forest: Sociological
  forest_id: soc
  field: Community Resources
  field_id: soc-com
  cluster: Prevention and Harm Reduction
  cluster_id: soc-com-phr
  polarity: fragmented
  polarity_suffix: fra
  synonyms:
  - Siloed efforts
  - Uncoordinated prevention
  - Turf wars
  scope: Absent or ineffective coalitions with isolated efforts, competing agendas, unstable participation, and lack of coordinated community prevention strategy.
  parent_scope_inheritance: Specifies the disorganized and uncoordinated aspect of prevention and harm reduction systems lacking coalition infrastructure.
  polarity_expression: Manifests as disconnected initiatives with duplication, gaps, territorial conflicts, and absence of collective vision or action.
  cross_domain_resonance: Resonates with psy-cog-exe-pln-mal (planning deficits), phy-neu-net-int-dys (disconnection), and exi-mea-val-con-dir (value conflicts).
  academic_description: Research shows communities without effective coalitions experience higher rates of youth substance use, inefficient resource utilization, and failure to implement evidence-based environmental strategies. Fragmentation leads to 30-50% higher prevention costs with poorer outcomes.
  clinical_description: Clinicians in fragmented systems face challenges connecting clients to services, encounter service gaps, navigate competing programs, and lack community support for clinical interventions. Results in isolated practice without community reinforcement.
  lay_description: Without strong coalitions, different groups work against each other or ignore each other's efforts. Schools, police, and health services might have conflicting approaches, waste resources on duplicate programs, and leave gaps where problems grow.
  structural_components: Isolated organizations, absent coordinating bodies, competitive funding, territorial boundaries, communication barriers
  social_processes: Competition for resources, blame shifting, territorial protection, communication breakdown, leadership conflicts
  societal_relevance: Fragmentation perpetuates community problems, wastes resources, and prevents comprehensive approaches to prevention
  assessment_methods: Service mapping revealing gaps/overlaps, stakeholder conflict assessments, coordination failure analysis
  interventions: Community organizing, neutral facilitation, coalition startup support, trust-building initiatives
  prominent_models: Fragmentation theory, Organizational silos research, Collective action failure models
- id: soc-com-phr-sch-coh
  label: School Prevention Excellence
  forest: Sociological
  forest_id: soc
  field: Community Resources
  field_id: soc-com
  cluster: Prevention and Harm Reduction
  cluster_id: soc-com-phr
  polarity: cohesive
  polarity_suffix: coh
  synonyms:
  - Evidence-based school programs
  - Comprehensive school prevention
  - Universal prevention curricula
  scope: Comprehensive evidence-based prevention curricula implemented with fidelity across all grade levels, including trained facilitators, family engagement components, and positive school climate initiatives.
  parent_scope_inheritance: Specifies the school-based prevention program component of community prevention and harm reduction systems.
  polarity_expression: Manifests as systematic, evidence-based prevention education reaching all students versus absent or ineffective programs with punitive-only approaches.
  cross_domain_resonance: Resonates with psy-dev-ado-ide-ada (identity formation), phy-neu-dev-pru-reg (adolescent brain development), and exi-gro-mat-aut-pur (autonomy development).
  academic_description: Meta-analyses show evidence-based school programs reduce substance initiation by 25-30% when implemented with fidelity. Programs like LifeSkills Training and Positive Action demonstrate sustained effects through high school when started early with booster sessions.
  clinical_description: School programs provide primary prevention complementing clinical services. Clinicians support through consultation, training school personnel in screening, and receiving referrals from school-identified at-risk youth. Programs build protective factors reducing future treatment needs.
  lay_description: Good school prevention programs teach kids skills to resist peer pressure, make healthy choices, and understand drug risks using proven methods. These programs involve parents, create positive school environments, and help kids before problems start.
  structural_components: Curriculum materials, teacher training systems, implementation coaches, fidelity monitoring, parent engagement programs
  social_processes: Skill building, norm setting, peer support, teacher-student relationships, parent-school partnerships
  societal_relevance: School programs shape generational attitudes toward substances and build community protective factors
  assessment_methods: Implementation fidelity checklists, student pre/post assessments, school climate surveys, substance use monitoring
  interventions: Program adoption, teacher training, booster sessions, parent programs, school policy development
  prominent_models: LifeSkills Training, Positive Action, Good Behavior Game, Communities That Care curricula
- id: soc-com-phr-sch-fra
  label: School Prevention Failure
  forest: Sociological
  forest_id: soc
  field: Community Resources
  field_id: soc-com
  cluster: Prevention and Harm Reduction
  cluster_id: soc-com-phr
  polarity: fragmented
  polarity_suffix: fra
  synonyms:
  - Ineffective school programs
  - Zero-tolerance only
  - Prevention gaps
  scope: Absent or ineffective school prevention with reliance on outdated approaches, punitive-only policies, sporadic implementation, and lack of evidence-based programming.
  parent_scope_inheritance: Specifies the failed or absent school-based prevention component of community prevention and harm reduction systems.
  polarity_expression: Manifests as exclusive reliance on punishment and scare tactics versus comprehensive skill-building and evidence-based prevention education.
  cross_domain_resonance: Resonates with psy-dev-ado-ide-mal (identity confusion), phy-neu-dev-pru-dys (impaired development), and exi-gro-mat-aut-dir (autonomy struggles).
  academic_description: Research shows ineffective programs like DARE and scared straight approaches can actually increase substance use. Schools without evidence-based prevention show 40-60% higher initiation rates and earlier onset of use compared to those with quality programs.
  clinical_description: Absence of school prevention increases clinical burden through earlier onset, more severe presentations, and missed early intervention opportunities. Punitive approaches drive underground use and delay help-seeking, complicating treatment when youth finally present.
  lay_description: When schools only punish drug use without teaching prevention skills, or use outdated scare tactics, kids don't learn how to handle real situations. Zero-tolerance policies push problems underground and miss chances to help kids early.
  structural_components: Zero-tolerance policies, suspension protocols, police presence without prevention, outdated materials, untrained staff
  social_processes: Punishment focus, fear-based messaging, exclusion practices, labeling, missed teachable moments
  societal_relevance: Failed school prevention perpetuates intergenerational substance problems and school-to-prison pipeline
  assessment_methods: Suspension/expulsion rates, program evaluation showing null/negative effects, student substance use rates
  interventions: Program replacement advocacy, evidence-based program adoption, policy reform, restorative justice implementation
  prominent_models: Zero-tolerance critique research, School-to-prison pipeline studies, Ineffective prevention program analyses
- id: soc-com-phr-ssp-coh
  label: Syringe Service Integration
  forest: Sociological
  forest_id: soc
  field: Community Resources
  field_id: soc-com
  cluster: Prevention and Harm Reduction
  cluster_id: soc-com-phr
  polarity: cohesive
  polarity_suffix: coh
  synonyms:
  - Needle exchange programs
  - Comprehensive SSPs
  - Harm reduction services
  scope: Legal, accessible syringe service programs with multiple fixed and mobile sites, unlimited supplies, wraparound services, and strong community support reducing disease transmission.
  parent_scope_inheritance: Specifies the syringe service program component of community harm reduction infrastructure.
  polarity_expression: Manifests as embraced, well-funded programs with comprehensive services versus banned or restricted programs facing community resistance.
  cross_domain_resonance: Resonates with phy-imm-inf-vir-reg (infection control), psy-soc-rel-tru-ada (trust building), and exi-mea-pur-ser-pur (service to others).
  academic_description: Systematic reviews demonstrate SSPs reduce HIV transmission by 50-60% and HCV by 25-30% without increasing drug use or crime. Programs providing comprehensive services show enhanced linkage to treatment and 3-fold higher recovery initiation rates.
  clinical_description: SSPs serve as healthcare entry points for marginalized populations, providing wound care, testing, vaccinations, and treatment linkage. Programs reduce injection-related infections requiring costly hospital treatment and create therapeutic relationships with hard-to-reach clients.
  lay_description: Syringe service programs provide clean needles and safe disposal to prevent HIV and hepatitis spread among people who inject drugs. Good programs also offer medical care, counseling, and help getting into treatment when people are ready.
  structural_components: Fixed sites, mobile units, peer outreach teams, supply distribution systems, sharps disposal, wraparound services
  social_processes: Stigma reduction, peer support, trust building, community engagement, health promotion
  societal_relevance: SSPs prevent disease outbreaks, reduce healthcare costs, and connect marginalized populations to services
  assessment_methods: Coverage assessments, syringe return rates, disease surveillance, client satisfaction, service utilization data
  interventions: Program expansion, peer workforce development, community education, police collaboration, policy advocacy
  prominent_models: Comprehensive harm reduction model, Low-threshold service design, Peer delivery models
- id: soc-com-phr-ssp-fra
  label: Syringe Service Prohibition
  forest: Sociological
  forest_id: soc
  field: Community Resources
  field_id: soc-com
  cluster: Prevention and Harm Reduction
  cluster_id: soc-com-phr
  polarity: fragmented
  polarity_suffix: fra
  synonyms:
  - SSP bans
  - Needle exchange prohibition
  - Harm reduction resistance
  scope: Illegal or severely restricted syringe services with police harassment, limited access, community opposition, and resulting high rates of disease transmission.
  parent_scope_inheritance: Specifies the absent or prohibited syringe service component reflecting harm reduction resistance.
  polarity_expression: Manifests as legal prohibition, law enforcement interference, and community opposition preventing disease prevention services.
  cross_domain_resonance: Resonates with phy-imm-inf-vir-dys (infection spread), psy-soc-rel-tru-mal (distrust), and exi-mea-pur-ali-dir (purpose alienation).
  academic_description: Communities without SSPs experience HIV outbreaks costing millions in treatment. Scott County, Indiana's 2015 outbreak infected 235 people in a county of 24,000, demonstrating consequences of SSP prohibition. Areas without SSPs show 8-10 times higher HIV/HCV rates.
  clinical_description: SSP absence forces clinicians to treat preventable infections including endocarditis, abscesses, and bloodborne diseases. Prohibition drives underground needle sharing, delays medical care, and results in advanced disease presentation requiring intensive intervention.
  lay_description: When communities ban needle exchanges, people share needles spreading HIV and hepatitis. Police arrests at exchange sites drive people underground, and community fears about enabling use prevent life-saving services that actually help people get treatment.
  structural_components: Legal prohibitions, paraphernalia laws, police enforcement, NIMBY opposition, funding restrictions
  social_processes: Criminalization, stigmatization, marginalization, underground networks, fear-based avoidance
  societal_relevance: Prohibition perpetuates disease outbreaks, increases healthcare costs, and marginalizes vulnerable populations
  assessment_methods: Disease outbreak surveillance, injection equipment sharing surveys, police arrest data, treatment delay metrics
  interventions: Legal reform advocacy, emergency declarations, underground support, litigation, community education
  prominent_models: Prohibition impact studies, Outbreak investigation reports, Criminalization research
- id: soc-com-phr-ovp-coh
  label: Overdose Prevention Systems
  forest: Sociological
  forest_id: soc
  field: Community Resources
  field_id: soc-com
  cluster: Prevention and Harm Reduction
  cluster_id: soc-com-phr
  polarity: cohesive
  polarity_suffix: coh
  synonyms:
  - Naloxone saturation
  - Overdose response networks
  - Safe consumption spaces
  scope: Comprehensive overdose prevention with widespread naloxone access, overdose prevention sites, rapid emergency response, and community-wide training reducing overdose mortality.
  parent_scope_inheritance: Specifies the overdose prevention infrastructure component of community harm reduction systems.
  polarity_expression: Manifests as saturated naloxone coverage and sanctioned overdose prevention versus limited access and punitive responses to overdose.
  cross_domain_resonance: Resonates with phy-neu-opi-res-reg (respiratory function), psy-tra-cri-saf-ada (safety planning), and exi-mor-dea-acc-pur (death acceptance).
  academic_description: Communities with naloxone saturation show 30-50% reductions in overdose mortality. Supervised consumption sites prevent overdose deaths with zero mortality in millions of supervised uses globally. Comprehensive approaches reduce deaths by up to 70%.
  clinical_description: Overdose prevention systems save lives allowing future treatment opportunities. Clinicians prescribe naloxone, train patients and families, support safe consumption sites, and coordinate with emergency services to ensure rapid response and warm handoffs to treatment.
  lay_description: Communities with good overdose prevention make sure the overdose reversal drug naloxone is everywhere - in pharmacies, with police, and with drug users. Some places have safe sites where medical staff can respond instantly to overdoses.
  structural_components: Naloxone distribution networks, standing orders, overdose prevention sites, emergency response systems, peer response teams
  social_processes: Bystander training, peer education, stigma reduction, community mobilization, first responder coordination
  societal_relevance: Overdose prevention saves lives, preserves families, and maintains opportunity for recovery
  assessment_methods: Naloxone distribution metrics, overdose reversal rates, mortality surveillance, response time analysis
  interventions: Saturation strategies, standing order implementation, site establishment, Good Samaritan laws, training programs
  prominent_models: Naloxone saturation model, Supervised consumption site research, Overdose response cascade
- id: soc-com-phr-ovp-fra
  label: Overdose Response Failure
  forest: Sociological
  forest_id: soc
  field: Community Resources
  field_id: soc-com
  cluster: Prevention and Harm Reduction
  cluster_id: soc-com-phr
  polarity: fragmented
  polarity_suffix: fra
  synonyms:
  - Naloxone deserts
  - Overdose crisis
  - Prevention gaps
  scope: Limited overdose prevention with restricted naloxone access, no safe consumption spaces, punitive responses to overdose, and high mortality rates.
  parent_scope_inheritance: Specifies the failed overdose prevention component reflecting inadequate harm reduction infrastructure.
  polarity_expression: Manifests as naloxone scarcity, criminalized overdose response, and absence of overdose prevention services.
  cross_domain_resonance: Resonates with phy-neu-opi-res-dys (respiratory failure), psy-tra-cri-saf-mal (safety absence), and exi-mor-dea-den-dir (death denial).
  academic_description: Communities with limited naloxone access show 3-5 times higher overdose mortality. Absence of overdose prevention sites correlates with clustered deaths and delayed emergency response. Punitive approaches deter 911 calls in 40-60% of witnessed overdoses.
  clinical_description: Limited overdose prevention results in preventable deaths eliminating treatment opportunities. Clinicians see delayed presentations with hypoxic brain injury, encounter families traumatized by preventable loss, and face community grief from mounting deaths.
  lay_description: Without enough naloxone and safe places to use, people die from overdoses that could be reversed. Fear of arrest keeps people from calling 911, and communities watch death tolls rise from preventable overdoses.
  structural_components: Prescription-only naloxone, absent prevention sites, criminalization policies, limited distribution, cost barriers
  social_processes: Fear of prosecution, hiding use, delayed help-seeking, community trauma, grief accumulation
  societal_relevance: Overdose deaths devastate families, overwhelm systems, and represent ultimate prevention failure
  assessment_methods: Mortality rates, naloxone desert mapping, 911 call hesitancy surveys, coroner data analysis
  interventions: Emergency naloxone access, Good Samaritan law passage, pilot site development, first responder naloxone
  prominent_models: Overdose crisis response research, Naloxone access barrier studies, Criminalization impact analyses
