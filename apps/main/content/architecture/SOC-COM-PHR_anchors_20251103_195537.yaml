- id: soc-com-phr-chk-coh
  label: Drug Checking Access
  forest: Sociological
  forest_id: soc
  field: Community Resources
  field_id: soc-com
  cluster: Prevention and Harm Reduction
  cluster_id: soc-com-phr
  polarity: cohesive
  polarity_suffix: coh
  synonyms:
  - Drug testing services
  - Adulterant detection
  - Fentanyl testing
  scope: Accessible drug checking services with rapid testing, fentanyl detection, adulterant identification, and real-time community alerts enabling informed decisions and preventing poisonings.
  parent_scope_inheritance: Specifies the drug checking service component of harm reduction infrastructure.
  polarity_expression: Manifests as available testing with rapid results and community alerts versus absence of testing leaving users uninformed about contents.
  cross_domain_resonance: Resonates with phy-neu-tox-det-reg (toxin detection), psy-cog-dec-inf-ada (informed decisions), and exi-mea-val-aut-pur (autonomy).
  academic_description: Drug checking services reduce overdose risk by 25-35% through behavior change after positive fentanyl results. Programs detect novel substances, prevent poisoning clusters, and provide market surveillance informing public health responses.
  clinical_description: Drug checking provides crucial safety information preventing poisonings and overdoses. Services create engagement opportunities, build trust, and facilitate treatment discussions. Clinicians use results to inform medical responses and anticipate presentation patterns.
  lay_description: Drug checking lets people test their drugs for dangerous substances like fentanyl before using. Services provide test strips or machines that identify what's really in drugs, helping people make safer choices and avoid deadly surprises.
  structural_components: Testing equipment, fentanyl test strips, spectrometers, alert systems, distribution networks
  social_processes: Information sharing, peer warnings, market monitoring, trust building, safety planning
  societal_relevance: Drug checking prevents poisoning deaths and provides early warning of dangerous drug supply changes
  assessment_methods: Service utilization rates, positive detection rates, behavior change surveys, alert effectiveness
  interventions: Strip distribution programs, testing site establishment, technology deployment, alert system development
  prominent_models: Drug checking service models, Fentanyl testing programs, Early warning systems
- id: soc-com-phr-chk-fra
  label: Drug Checking Absence
  forest: Sociological
  forest_id: soc
  field: Community Resources
  field_id: soc-com
  cluster: Prevention and Harm Reduction
  cluster_id: soc-com-phr
  polarity: fragmented
  polarity_suffix: fra
  synonyms:
  - Testing unavailable
  - Unknown contents
  - Poisoning risk
  scope: Absent drug checking services with no testing availability, unknown drug contents, undetected adulterants, and resulting poisoning clusters and overdose deaths.
  parent_scope_inheritance: Specifies the absent drug checking component leaving users vulnerable to contaminated supply.
  polarity_expression: Manifests as complete absence of testing capacity leaving users blind to dangerous adulterants and potency.
  cross_domain_resonance: Resonates with phy-neu-tox-det-dys (toxin exposure), psy-cog-dec-imp-mal (impaired decisions), and exi-mea-val-dep-dir (dependence).
