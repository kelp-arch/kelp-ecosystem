anchors:
- id: soc-com-scs-ref-coh
  label: Cohesive Referral Networks
  forest: Sociological
  forest_id: soc
  field: Community Resources
  field_id: soc-com
  cluster: Service Coordination Systems
  cluster_id: soc-com-scs
  polarity: cohesive
  polarity_suffix: coh
  synonyms:
  - Warm handoff systems
  - Active referral networks
  - Facilitated referrals
  scope: Represents well-functioning referral networks with warm handoffs, tracked referrals, high completion rates, and direct provider communication that ensures clients successfully connect with needed services.
  parent_scope_inheritance: Specifies the referral network component of service coordination systems, focusing on the mechanisms and protocols that connect clients between organizations.
  polarity_expression: Manifests as strong inter-organizational connections with active referral protocols, tracking systems, and feedback loops versus passive paper referrals with no follow-up or accountability.
  cross_domain_resonance: Resonates with phy-neu-con-syn-reg (synaptic connectivity), psy-cog-att-sus-ada (sustained attention), and exi-mea-con-int-pur (interpersonal connection).
  academic_description: Research demonstrates that warm handoff protocols increase referral completion rates from 30% to over 70%. Studies show facilitated referrals with direct provider communication and client accompaniment significantly improve service engagement. Network analysis reveals that strong referral relationships create shorter path lengths between services and reduce time to treatment.
  clinical_description: Clinical implementation involves establishing warm handoff protocols where referring providers directly communicate with receiving providers, often with the client present. Staff schedule appointments before clients leave, provide transportation assistance, and follow up to ensure connection. Electronic referral systems track outcomes and provide feedback to referring providers. Success requires dedicated referral coordination staff and inter-agency agreements.
  lay_description: When referral networks work well, getting connected to the next service feels seamless. Instead of just getting a phone number, someone calls ahead for you, helps schedule your appointment, and checks that you made it there. Different programs talk to each other about your needs so you don't fall through the cracks.
  structural_components: Referral protocols, tracking systems, feedback mechanisms, inter-agency agreements, referral coordinator positions
  social_processes: Provider-to-provider communication, client accompaniment, appointment scheduling assistance, follow-up contact, outcome reporting
  societal_relevance: Effective referral networks reduce emergency service utilization, improve treatment retention, and ensure equitable access to services across communities
- id: soc-com-scs-ref-fra
  label: Fragmented Referral Networks
  forest: Sociological
  forest_id: soc
  field: Community Resources
  field_id: soc-com
  cluster: Service Coordination Systems
  cluster_id: soc-com-scs
  polarity: fragmented
  polarity_suffix: fra
  synonyms:
  - Passive referral systems
  - Cold handoffs
  - Paper referrals
  scope: Represents dysfunctional referral networks with passive paper referrals, no tracking, low completion rates, and clients lost between services without follow-up or support.
  parent_scope_inheritance: Specifies the breakdown of referral network components within service coordination systems, where organizational disconnection prevents successful service linkage.
  polarity_expression: Manifests as disconnected organizations providing only phone numbers or addresses, with no warm handoffs, no tracking of referral outcomes, and high rates of failed connections.
  cross_domain_resonance: Resonates with phy-neu-con-syn-dys (synaptic dysfunction), psy-cog-att-dis-mal (distractibility), and exi-mea-con-iso-dir (interpersonal isolation).
  academic_description: Studies show passive referral systems have completion rates below 30%, with most clients never reaching referred services. Research reveals that paper-only referrals without follow-up result in significant service gaps. Analysis of fragmented systems shows increased emergency utilization, repeated crisis interventions, and poor long-term outcomes due to failed service connections.
  clinical_description: Clinical challenges include providers giving clients only phone numbers or brochures, no communication between referring and receiving agencies, and no follow-up to determine if connections were made. Clients must navigate complex eligibility requirements alone, often waiting weeks for appointments with no support. Providers lack feedback on referral outcomes and cannot track service gaps.
  lay_description: In fragmented referral systems, you're handed a list of phone numbers and told to call around yourself. No one checks if you actually got help, and different agencies don't talk to each other. You might wait weeks for an appointment only to find out you don't qualify, then have to start over somewhere else.
  structural_components: Isolated intake processes, paper-based referral lists, no tracking systems, absent feedback loops, no referral coordination roles
  social_processes: Self-navigation expectations, no provider communication, no follow-up contact, unclear eligibility screening, long waiting periods
  societal_relevance: Fragmented referral networks perpetuate health disparities, increase system costs through failed connections and repeated crises, and contribute to treatment dropout
- id: soc-com-scs-crd-coh
  label: Cohesive Care Coordination
  forest: Sociological
  forest_id: soc
  field: Community Resources
  field_id: soc-com
  cluster: Service Coordination Systems
  cluster_id: soc-com-scs
  polarity: cohesive
  polarity_suffix: coh
  synonyms:
  - Integrated care planning
  - Team-based coordination
  - Collaborative care
  scope: Represents effective care coordination with integrated planning, regular case conferencing, shared treatment goals, and consistent messaging across all providers serving a client.
  parent_scope_inheritance: Specifies the care coordination mechanisms within service coordination systems, focusing on how multiple providers collaborate to deliver integrated care.
  polarity_expression: Manifests as regular team meetings, shared care plans, coordinated interventions, and unified communication versus isolated treatment planning with conflicting approaches and duplicated services.
  cross_domain_resonance: Resonates with phy-neu-int-bal-reg (neural integration), psy-dev-att-sec-ada (secure attachment), and exi-pur-lif-ali-pur (life purpose alignment).
  academic_description: Research on integrated care models shows improved outcomes through team-based coordination. Studies demonstrate that regular case conferencing reduces service duplication by 40% and improves treatment adherence. Shared care planning with consistent goals across providers increases client satisfaction and reduces conflicting interventions. Meta-analyses show coordinated care reduces hospitalization rates and improves functional outcomes.
  clinical_description: Implementation involves regular case conferences bringing together all providers serving a client. Teams develop unified care plans with shared goals and coordinated interventions. Providers use common documentation systems and communication protocols. Lead coordinators ensure consistent messaging and manage transitions between levels of care. Success requires dedicated coordination time and clear role delineation.
  lay_description: Good care coordination means all your providers talk to each other and work as a team. Your therapist, doctor, and case manager meet regularly to make sure everyone's on the same page. You don't get conflicting advice or have to repeat your story at every appointment. Everyone works toward the same goals for your recovery.
  structural_components: Case conference protocols, shared care planning tools, team communication systems, care coordinator roles, integrated documentation
  social_processes: Regular team meetings, collaborative goal-setting, coordinated discharge planning, unified messaging, joint problem-solving
  societal_relevance: Coordinated care reduces healthcare costs, improves population health outcomes, and ensures comprehensive support for complex needs
- id: soc-com-scs-crd-fra
  label: Fragmented Care Coordination
  forest: Sociological
  forest_id: soc
  field: Community Resources
  field_id: soc-com
  cluster: Service Coordination Systems
  cluster_id: soc-com-scs
  polarity: fragmented
  polarity_suffix: fra
  synonyms:
  - Siloed care planning
  - Uncoordinated services
  - Conflicting treatment
  scope: Represents failed care coordination with isolated planning, no provider communication, conflicting treatment approaches, and duplicated assessments across services.
  parent_scope_inheritance: Specifies the breakdown of care coordination mechanisms within service coordination systems, where providers work in isolation without collaboration.
  polarity_expression: Manifests as providers working independently with no communication, creating conflicting treatment plans, duplicating services, and providing contradictory guidance to clients.
  cross_domain_resonance: Resonates with phy-neu-int-dis-dys (neural disintegration), psy-dev-att-dis-mal (disorganized attachment), and exi-pur-lif-con-dir (life purpose conflict).
  academic_description: Studies show fragmented care leads to 60% higher service utilization without improved outcomes. Research reveals that conflicting treatment approaches confuse clients and reduce adherence. Duplicated assessments waste resources and frustrate clients. Analysis shows uncoordinated discharge planning results in high readmission rates and crisis recurrence.
  clinical_description: Clinical manifestations include providers unaware of other services involved, conflicting medication regimens or therapeutic approaches, and repeated comprehensive assessments at each agency. Clients receive contradictory advice and must reconcile different treatment plans alone. Discharge planning occurs without coordination, leading to service gaps and rapid decompensation.
  lay_description: In fragmented care, your therapist doesn't know what your doctor prescribed, and your case manager hasn't talked to either of them. You fill out the same forms at every agency and get different advice from each provider. When you leave one program, no one coordinates with the next one, so you start from scratch again.
  structural_components: Isolated treatment planning, separate documentation systems, no case conferencing, absent coordination roles, incompatible records
  social_processes: Independent provider decisions, no team communication, contradictory messaging, duplicated assessments, uncoordinated transitions
  societal_relevance: Fragmented care increases system costs through duplication and poor outcomes, perpetuates cycles of crisis, and undermines public trust in services
- id: soc-com-scs-dat-coh
  label: Integrated Data Sharing
  forest: Sociological
  forest_id: soc
  field: Community Resources
  field_id: soc-com
  cluster: Service Coordination Systems
  cluster_id: soc-com-scs
  polarity: cohesive
  polarity_suffix: coh
  synonyms:
  - Interoperable systems
  - Unified data platforms
  - Information exchange
  scope: Represents functional data sharing systems with integrated platforms, real-time information exchange, shared outcome tracking, and privacy-compliant data access across organizations.
  parent_scope_inheritance: Specifies the data and information sharing infrastructure within service coordination systems, enabling organizations to exchange client information effectively.
  polarity_expression: Manifests as unified data systems with real-time access to client information, shared outcome metrics, and coordinated reporting versus siloed databases with no information exchange or outcome tracking.
  cross_domain_resonance: Resonates with phy-neu-neu-int-reg (neural network integration), psy-cog-mem-wor-ada (working memory), and soc-com-cap-inf-coh (information capital).
  academic_description: Research shows integrated data systems reduce service duplication by 35% and improve care coordination. Studies demonstrate that real-time information sharing decreases time to treatment and improves crisis response. Shared outcome tracking enables system-level quality improvement and evidence-based resource allocation. Privacy-compliant exchange protocols maintain confidentiality while enabling coordination.
  clinical_description: Implementation includes health information exchanges, integrated electronic health records, and shared assessment databases. Providers access real-time information about client service utilization, medications, and treatment history. Common data standards enable interoperability. Data sharing agreements protect privacy while facilitating coordination. Outcome dashboards track system-wide performance.
  lay_description: When data sharing works, you don't have to repeat your story at every agency because they can see your history with your permission. Providers know what medications you're taking and what services you're receiving. The system tracks whether programs are actually helping people, not just how many people they serve.
  structural_components: Integrated databases, health information exchanges, data sharing agreements, common data standards, outcome tracking systems
  social_processes: Information exchange protocols, consent procedures, data governance, quality monitoring, collaborative reporting
  societal_relevance: Integrated data systems enable population health management, reduce healthcare costs through efficiency, and support evidence-based policy decisions
- id: soc-com-scs-dat-fra
  label: Siloed Data Systems
  forest: Sociological
  forest_id: soc
  field: Community Resources
  field_id: soc-com
  cluster: Service Coordination Systems
  cluster_id: soc-com-scs
  polarity: fragmented
  polarity_suffix: fra
  synonyms:
  - Information silos
  - Incompatible systems
  - Data fragmentation
  scope: Represents dysfunctional data systems with isolated databases, paper records, no information sharing between organizations, and inability to track outcomes across services.
  parent_scope_inheritance: Specifies the breakdown of data sharing infrastructure within service coordination systems, where information silos prevent coordinated care.
  polarity_expression: Manifests as separate agency databases that cannot communicate, continued reliance on paper records, repeated intake processes, and no system-wide outcome tracking.
  cross_domain_resonance: Resonates with phy-neu-neu-dis-dys (neural network disruption), psy-cog-mem-ret-mal (retrieval failure), and soc-com-cap-inf-fra (information fragmentation).
  academic_description: Studies show siloed data systems result in 40% of clients undergoing redundant assessments. Research reveals critical information gaps that compromise client safety and treatment effectiveness. Inability to track cross-system outcomes prevents quality improvement and wastes resources. Paper-based systems create delays and errors in care coordination.
  clinical_description: Clinical challenges include providers lacking access to client history, medications, or current services. Each agency maintains separate records requiring repeated comprehensive assessments. Critical information like allergies or past adverse reactions remains unknown. Paper records create delays and get lost. No mechanism exists to track whether clients improve across the system.
  lay_description: With siloed data systems, every agency has its own computer system that doesn't talk to the others. You fill out the same long forms everywhere you go. Important information about your health doesn't get shared even when it could help you. No one knows if the system as a whole is actually helping people.
  structural_components: Incompatible databases, paper-based records, no exchange mechanisms, absent data standards, no outcome systems
  social_processes: Repeated assessments, information hoarding, manual data transfer, lost records, no performance monitoring
  societal_relevance: Data silos perpetuate inefficiency, compromise client safety, prevent system improvement, and waste public resources through duplication
- id: soc-com-scs-col-coh
  label: Active Coalition Networks
  forest: Sociological
  forest_id: soc
  field: Community Resources
  field_id: soc-com
  cluster: Service Coordination Systems
  cluster_id: soc-com-scs
  polarity: cohesive
  polarity_suffix: coh
  synonyms:
  - Collaborative partnerships
  - Collective impact initiatives
  - Community coalitions
  scope: Represents thriving coalition structures with active participation, shared leadership, collective planning, aligned goals, and pooled resources for community-wide impact.
  parent_scope_inheritance: Specifies the coalition and partnership structures within service coordination systems that enable collective action and system-wide collaboration.
  polarity_expression: Manifests as regular coalition meetings with diverse participation, shared strategic planning, joint funding applications, and collective initiatives versus inactive coalitions with competing agendas and territorial protection.
  cross_domain_resonance: Resonates with psy-soc-grp-coh-ada (group cohesion), soc-com-cap-soc-coh (social capital), and exi-mea-con-com-pur (community connection).
  academic_description: Research on collective impact shows that structured coalitions with backbone support achieve population-level changes. Studies demonstrate that active coalitions reduce service duplication, leverage resources more effectively, and create systemic solutions. Shared measurement systems enable continuous improvement. Trust-building through regular interaction increases collaborative capacity.
  clinical_description: Implementation involves regular coalition meetings with structured agendas and shared facilitation. Coalitions develop collective strategic plans, pursue joint funding, and implement community-wide initiatives. Backbone organizations provide infrastructure support. Working groups address specific issues. Data sharing enables collective monitoring of community outcomes.
  lay_description: Active coalitions bring together different organizations to solve community problems together instead of competing. They meet regularly, make plans together, and share resources. When there's a community crisis, they coordinate their response. Everyone works toward the same big goals for improving the community.
  structural_components: Coalition governance structures, backbone organizations, working groups, shared measurement systems, collective funding mechanisms
  social_processes: Regular convenings, collaborative planning, resource sharing, trust-building activities, collective problem-solving
  societal_relevance: Active coalitions drive community-wide change, reduce service fragmentation, leverage resources efficiently, and build community resilience
- id: soc-com-scs-col-fra
  label: Fragmented Coalition Networks
  forest: Sociological
  forest_id: soc
  field: Community Resources
  field_id: soc-com
  cluster: Service Coordination Systems
  cluster_id: soc-com-scs
  polarity: fragmented
  polarity_suffix: fra
  synonyms:
  - Competitive relationships
  - Organizational silos
  - Turf protection
  scope: Represents dysfunctional coalition structures with minimal participation, competing agendas, territorial behavior, resource competition, and absence of collective action.
  parent_scope_inheritance: Specifies the breakdown of coalition structures within service coordination systems, where competition and mistrust prevent collaboration.
  polarity_expression: Manifests as irregular or cancelled meetings, organizations competing for the same funding, territorial protection of service areas, and no joint planning or resource sharing.
  cross_domain_resonance: Resonates with psy-soc-grp-con-mal (group conflict), soc-com-cap-soc-fra (social fragmentation), and exi-mea-con-ali-dir (community alienation).
  academic_description: Studies show fragmented coalitions result in 50% more service duplication and inefficient resource use. Research reveals that competition for funding undermines collaboration and creates adversarial relationships. Territorial behavior prevents comprehensive service delivery. Absence of collective planning perpetuates gaps and overlaps in services.
  clinical_description: Clinical impacts include organizations protecting their service territories, refusing to share resources or refer clients to competitors. Meetings become venues for position protection rather than problem-solving. Grant applications compete rather than complement. Crisis responses are uncoordinated with multiple agencies providing conflicting interventions.
  lay_description: When coalitions don't work, organizations compete instead of cooperate. They fight over the same funding and protect their turf. Meetings are just people protecting their own interests. During a crisis, different agencies do their own thing without coordinating, sometimes making things worse.
  structural_components: Defunct coalition structures, no backbone support, competitive funding processes, territorial boundaries, absent collective mechanisms
  social_processes: Competition for resources, turf protection, mistrust, blame dynamics, isolated planning
  societal_relevance: Fragmented coalitions waste community resources, perpetuate service gaps, undermine public trust, and fail to address systemic issues
- id: soc-com-scs-acc-coh
  label: Streamlined System Access
  forest: Sociological
  forest_id: soc
  field: Community Resources
  field_id: soc-com
  cluster: Service Coordination Systems
  cluster_id: soc-com-scs
  polarity: cohesive
  polarity_suffix: coh
  synonyms:
  - Coordinated entry
  - Centralized intake
  - No wrong door
  scope: Represents effective centralized access with single entry points, comprehensive assessment, appropriate service matching, prioritization systems, and reduced barriers to services.
  parent_scope_inheritance: Specifies the centralized access mechanisms within service coordination systems that streamline how clients enter and get matched to appropriate services.
  polarity_expression: Manifests as coordinated entry systems with standardized assessment, prioritization protocols, and appropriate placement versus multiple confusing entry points with redundant assessments and unclear pathways.
  cross_domain_resonance: Resonates with phy-neu-neu-eff-reg (neural efficiency), psy-cog-exe-pln-ada (executive planning), and soc-ins-pub-acc-coh (public service access).
  academic_description: Research shows coordinated entry reduces time to housing placement by 40% and improves match between client needs and services. Studies demonstrate that centralized intake eliminates redundant assessments and reduces administrative burden. Prioritization systems ensure those with highest needs receive services first. No-wrong-door approaches improve access for marginalized populations.
  clinical_description: Implementation includes centralized intake locations or phone systems where clients complete one comprehensive assessment. Standardized tools determine eligibility and priority across multiple programs. Real-time bed tracking shows available placements. Staff are trained to assess for all programs, not just their own. Clear protocols guide placement decisions.
  lay_description: Streamlined access means you can go to one place or call one number to get connected to any service you need. You only tell your story once, and they figure out what programs you qualify for. Those who need help most urgently get it first. You don't have to figure out the complicated system yourself.
  structural_components: Coordinated entry systems, centralized intake centers, common assessment tools, prioritization matrices, real-time availability tracking
  social_processes: Standardized screening, comprehensive assessment, prioritization decisions, appropriate matching, warm transfers
  societal_relevance: Streamlined access reduces barriers for vulnerable populations, ensures equitable service distribution, and maximizes efficient use of resources
- id: soc-com-scs-acc-fra
  label: Fragmented System Access
  forest: Sociological
  forest_id: soc
  field: Community Resources
  field_id: soc-com
  cluster: Service Coordination Systems
  cluster_id: soc-com-scs
  polarity: fragmented
  polarity_suffix: fra
  synonyms:
  - Multiple entry barriers
  - Redundant intake
  - Access confusion
  scope: Represents dysfunctional access systems with multiple confusing entry points, redundant assessments at each agency, unclear eligibility, and significant barriers to services.
  parent_scope_inheritance: Specifies the breakdown of centralized access within service coordination systems, where multiple uncoordinated entry points create confusion and barriers.
  polarity_expression: Manifests as separate intake processes at each agency, repeated comprehensive assessments, unclear or conflicting eligibility criteria, and long waiting lists with no prioritization.
  cross_domain_resonance: Resonates with phy-neu-neu-ine-dys (neural inefficiency), psy-cog-exe-dis-mal (executive disorganization), and soc-ins-pub-bar-fra (public service barriers).
  academic_description: Studies show fragmented access systems result in 60% of eligible clients never receiving services. Research reveals that multiple entry points create confusion and discourage help-seeking. Redundant assessments waste 30% of administrative resources. Lack of prioritization means those with highest needs often wait longest. Unclear eligibility creates access inequities.
  clinical_description: Clinical challenges include clients navigating separate intake processes at each agency, completing similar lengthy assessments repeatedly, and receiving conflicting information about eligibility. Wait lists operate independently with no coordination. Clients must understand complex eligibility rules and advocate for themselves. Staff spend excessive time on redundant assessments.
  lay_description: With fragmented access, you have to figure out where to go for each type of help and apply separately everywhere. You tell your story over and over, filling out similar forms at each place. Different programs have different rules you have to understand. You might wait months only to find out you don't qualify.
  structural_components: Separate agency intake, incompatible assessment tools, independent wait lists, unclear eligibility criteria, no central information
  social_processes: Repeated assessments, self-navigation requirements, conflicting information, long waiting periods, eligibility confusion
  societal_relevance: Fragmented access perpetuates disparities, excludes vulnerable populations, wastes resources through inefficiency, and undermines service effectiveness
- id: soc-com-scs-nav-coh
  label: Supported System Navigation
  forest: Sociological
  forest_id: soc
  field: Community Resources
  field_id: soc-com
  cluster: Service Coordination Systems
  cluster_id: soc-com-scs
  polarity: cohesive
  polarity_suffix: coh
  synonyms:
  - Navigation assistance
  - Peer navigation
  - Guided pathways
  scope: Represents effective navigation support with dedicated navigators, clear service pathways, accompanied transitions, cultural navigation, and sustained follow-up throughout the service journey.
  parent_scope_inheritance: Specifies the navigation support component within service coordination systems that helps clients successfully traverse complex service landscapes.
  polarity_expression: Manifests as dedicated navigators who guide clients through services, accompany them to appointments, and ensure successful transitions versus expecting clients to navigate complex systems independently without support.
  cross_domain_resonance: Resonates with psy-soc-sup-ins-ada (instrumental support), exi-gro-dev-gui-pur (guided development), and soc-com-net-bri-coh (network bridging).
  academic_description: Research shows navigation programs increase service engagement by 65% and reduce dropout rates by half. Studies demonstrate that peer navigators with lived experience are particularly effective. Cultural navigators improve access for minority populations. Accompanied transitions between services prevent clients from falling through gaps. Sustained navigation support improves long-term outcomes.
  clinical_description: Implementation includes dedicated navigator positions, often peers with lived experience who understand the system. Navigators accompany clients to appointments, help complete paperwork, advocate with providers, and ensure smooth transitions. They provide cultural and linguistic interpretation. Follow-up continues until clients are stably engaged. Success requires adequate navigator caseloads and system knowledge.
  lay_description: System navigators are like guides who know the complicated service system and help you through it. They go with you to appointments, help fill out forms, and make sure you get to the right places. They speak your language and understand your culture. They stick with you until you're connected and stable.
  structural_components: Navigator programs, peer support positions, service maps, transition protocols, follow-up systems
  social_processes: Accompaniment to services, advocacy with providers, cultural interpretation, transition support, sustained follow-up
  societal_relevance: Navigation support reduces disparities in service access, improves outcomes for complex populations, and humanizes bureaucratic systems
- id: soc-com-scs-nav-fra
  label: Unsupported System Navigation
  forest: Sociological
  forest_id: soc
  field: Community Resources
  field_id: soc-com
  cluster: Service Coordination Systems
  cluster_id: soc-com-scs
  polarity: fragmented
  polarity_suffix: fra
  synonyms:
  - Self-navigation burden
  - Navigation barriers
  - System abandonment
  scope: Represents absent navigation support where clients must independently navigate complex service systems without guidance, leading to confusion, dropout, and unmet needs.
  parent_scope_inheritance: Specifies the absence of navigation support within service coordination systems, leaving clients to traverse complex services alone.
  polarity_expression: Manifests as expecting clients to understand complex systems independently, navigate bureaucracy without help, and manage transitions alone, resulting in high dropout and service abandonment.
  cross_domain_resonance: Resonates with psy-soc-sup-abs-mal (support absence), exi-gro-dev-sta-dir (developmental stagnation), and soc-com-net-iso-fra (network isolation).
  academic_description: Studies show 70% of clients without navigation support fail to complete referrals. Research reveals that complex service systems are particularly impossible to navigate for those with cognitive impairments, language barriers, or mental health challenges. Lack of navigation support disproportionately affects marginalized populations. Self-navigation expectations result in repeated crisis utilization rather than preventive care engagement.
  clinical_description: Clinical challenges include clients not understanding where to go for services, getting lost in bureaucratic requirements, and giving up when faced with complexity. Language and cultural barriers become insurmountable without interpretation. Transitions between services become gaps where clients disappear. Providers give information but no actual navigation assistance.
  lay_description: Without navigation help, you're on your own to figure out a confusing system. You don't know where to start or what to do next. Forms are complicated and in languages you might not understand. When one program ends, no one helps you get to the next one. Many people just give up trying.
  structural_components: No navigator positions, no peer support, confusing service landscapes, no transition assistance, no follow-up
  social_processes: Self-advocacy requirements, independent navigation, unsupported transitions, system abandonment, repeated crisis
  societal_relevance: Lack of navigation support perpetuates inequities, excludes vulnerable populations, increases crisis utilization, and wastes resources through failed connections
