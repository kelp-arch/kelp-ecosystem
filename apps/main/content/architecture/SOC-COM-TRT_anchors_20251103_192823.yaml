  parent_scope_inheritance: Specifies the treatment services cluster's fragmentation through examining how inadequate residential capacity and premature discharge undermine intensive intervention opportunities and contribute to rapid relapse.
  polarity_expression: Manifests as fragmented residential systems with 7-14 day stays determined by insurance rather than clinical need, long waitlists, generic programming, and discharge to unstable housing without continuing care.
  cross_domain_resonance: Resonates with psychological treatment fatigue (psy-mot-apa), social disconnection (soc-fam-iso), and existential hopelessness (exi-mea-des) through repeated incomplete treatment episodes.
