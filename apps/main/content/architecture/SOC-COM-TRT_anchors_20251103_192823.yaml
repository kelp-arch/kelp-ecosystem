  lay_description: Accessible treatment means being able to get help when you're ready - walk in for an assessment today, get help paying if you can't afford it, receive bus passes or rides to appointments, have childcare while in treatment, and not be turned away for bureaucratic reasons. The focus is on making it as easy as possible to start treatment.
