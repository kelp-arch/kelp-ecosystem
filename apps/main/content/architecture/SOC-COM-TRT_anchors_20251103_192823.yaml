  parent_scope_inheritance: Specifies the treatment services cluster's integration through examining how outpatient programs provide accessible, consistent therapeutic support that accommodates work, family, and life responsibilities.
  polarity_expression: Manifests as cohesive outpatient systems with same-week intake appointments, evening and weekend hours, telehealth options, stable counselor relationships, and coordinated psychiatric and case management services.
