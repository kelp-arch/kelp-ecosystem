  clinical_description: Clinical challenges include managing rapid turnover, attempting meaningful intervention in compressed timeframes, and discharge planning without adequate resources. Interventions often focus on crisis stabilization rather than comprehensive treatment. High readmission rates, incomplete treatment episodes, and discharge against medical advice characterize fragmented residential systems.
  lay_description: When residential treatment is limited, people may wait weeks for a bed while their addiction worsens, then get only a week or two of treatment before insurance stops paying. They might be discharged to homelessness or unstable situations without a clear plan for continued help, leading to quick relapse and repeated admissions.
  structural_components: Insufficient beds, insurance restrictions, limited programming, inadequate staffing, poor discharge resources
  social_processes: Waitlist attrition, premature discharge, treatment dropout, rapid readmission cycles, housing instability
