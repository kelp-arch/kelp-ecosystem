  parent_scope_inheritance: Specifies the ethnic-racial dynamics cluster's fragmentation dimension by examining how weak or conflicted ethnic identity creates vulnerability to addiction through loss of cultural protective factors, meaning deficits, and social disconnection.
  polarity_expression: Manifests as fragmented cultural identity with confusion about ethnic belonging, shame about heritage, avoidance of cultural practices, and identity serving as source of conflict and vulnerability in addiction.
  cross_domain_resonance: Resonates with psy-dev-ide-mal (maladaptive identity), exi-mea-pur-dir (directionless meaning), and psy-soc-att-mal (maladaptive attachment) in how fragmented cultural identity creates psychological instability and existential void.
  academic_description: Research links weak ethnic identity to increased substance use risk. Identity diffusion and foreclosure statuses associated with poorer outcomes. Cultural identity confusion creates vulnerability through reduced self-esteem, limited coping resources, and social marginalization. Internalized racism and cultural shame increase substance use as maladaptive coping. Loss of cultural protective factors removes buffers against addiction. Rejection of heritage culture without integration into dominant culture creates marginalization stress.
