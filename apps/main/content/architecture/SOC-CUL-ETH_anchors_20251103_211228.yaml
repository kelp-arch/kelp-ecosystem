  academic_description: Social capital theory explains how ethnic communities provide resources through bonding ties. Collective efficacy research shows community cohesion reduces substance use through informal social control. Ethnic enclaves provide mutual aid, job networks, and social support. Dense networks enable monitoring and early intervention. Community organizations address member needs collectively. Intergenerational connections transmit protective values. Strong ethnic communities buffer stress through material and emotional support. Cultural community centers serve as protective hubs.
  clinical_description: Assessment maps community connections, organizational involvement, and support availability. Interventions mobilize community resources through network activation, organizational engagement, and mutual aid connection. Treatment involves community liaisons, cultural brokers, and peer supporters from ethnic community. Recovery includes community reintegration, organizational participation, and giving back through service. Prevention leverages existing community structures and natural helpers.
  lay_description: Having a tight-knit ethnic community where people look out for each other - strong cultural organizations, everyone knowing everyone, helping each other with jobs and resources, elders guiding youth, and the whole community coming together when someone needs help. This web of support helps prevent and address substance problems.
