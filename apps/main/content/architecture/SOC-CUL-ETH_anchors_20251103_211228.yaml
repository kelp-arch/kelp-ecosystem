  parent_scope_inheritance: Specifies the ethnic-racial dynamics cluster's acculturation dimension by examining how successful bicultural integration provides resilience against addiction through enhanced coping skills, broader support networks, and cultural flexibility.
  polarity_expression: Manifests as cohesive bicultural identity with ability to navigate multiple cultures, integrate diverse values, maintain heritage while adapting to dominant culture, and use cultural flexibility as strength.
  cross_domain_resonance: Resonates with psy-cog-cfl-ada (cognitive flexibility), psy-soc-emp-ada (adaptive empathy), and exi-gro-dev-pur (purposeful development) in how bicultural competence requires cognitive flexibility and promotes growth.
  academic_description: Berry's acculturation model identifies integration as optimal strategy associated with best outcomes. Bicultural competence theory shows ability to navigate multiple cultures provides advantages. Research links bicultural integration to lower substance use through enhanced coping repertoires, broader social capital, and identity flexibility. Cultural frame switching allows adaptive responses to different contexts. Biculturalism provides multiple sources of meaning and belonging. Integration strategy maintains cultural protective factors while gaining mainstream resources.
  clinical_description: Assessment measures acculturation strategies, bicultural competence, cultural conflict, and integration success. Interventions develop bicultural skills through code-switching practice, values integration exercises, cultural bridging activities, and bicultural identity development. Therapy addresses acculturation stress, processes cultural conflicts, and builds integration strategies. Skills training enhances navigation of multiple cultural contexts. Support groups connect with other bicultural individuals for shared experience processing.
  lay_description: Successfully living in two cultures - maintaining your heritage culture while also adapting to the mainstream culture. Being able to switch between cultural contexts comfortably, speak multiple cultural 'languages,' and draw strength from both worlds rather than feeling torn between them.
