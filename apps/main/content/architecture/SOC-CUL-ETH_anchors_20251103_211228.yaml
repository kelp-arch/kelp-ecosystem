  academic_description: Research documents acculturative stress as risk factor for substance use. Marginalization strategy associated with poorest outcomes including highest substance use rates. Cultural conflict creates chronic stress that depletes coping resources. Neither-nor experiences of not fitting into either culture increase isolation and substance use risk. Family cultural conflicts create additional stress. Language barriers limit access to resources and increase marginalization. Discrimination compounds acculturative stress for visible minorities.
  clinical_description: Assessment evaluates acculturative stress levels, cultural conflicts, marginalization experiences, and coping strategies. Interventions address stress through cultural conflict resolution, stress management training, cultural navigation support, and identity clarification. Therapy processes feelings of being caught between cultures, addresses family cultural conflicts, and develops adaptive acculturation strategies. Support groups provide connection with others experiencing similar challenges. Advocacy addresses systemic barriers.
