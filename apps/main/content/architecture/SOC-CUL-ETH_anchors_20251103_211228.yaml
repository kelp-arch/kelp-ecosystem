  lay_description: Feeling confused, ashamed, or disconnected from your cultural background - not knowing where you belong culturally, rejecting your heritage, or feeling caught between worlds without fitting into any. This disconnection removes cultural protections and can lead to using substances to cope with the emptiness or conflict.
