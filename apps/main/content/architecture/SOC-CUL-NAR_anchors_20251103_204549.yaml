  synonyms:
  - Sensationalized coverage
  - Stigmatizing portrayals
  - Stereotypical representations
  scope: Media perpetuates harmful stereotypes through sensationalized coverage, criminal framing, and dehumanizing language. Entertainment relies on tragic tropes, and recovery remains invisible.
  parent_scope_inheritance: Specifies the collective narratives cluster's focus on media representations by examining harmful, stereotypical portrayals that perpetuate stigma.
  polarity_expression: Manifests as sensationalized, stereotypical media depictions versus balanced, humanizing portrayals.
  cross_domain_resonance: Resonates with psychological internalized stigma, sociological discrimination, and existential dehumanization.
  academic_description: Research shows criminal justice framing reduces public support for treatment by 38%. Stereotypical entertainment portrayals correlate with increased stigma scores and reduced help-seeking. Analysis reveals 78% of news stories use stigmatizing language. Sensationalized coverage increases community fear and opposition to treatment facilities.
  clinical_description: Clinicians help clients recognize and challenge harmful media messages that may have shaped self-perception. Media literacy skills help clients critically evaluate portrayals. Clinicians may need to actively counter media stereotypes that clients have internalized. Creating personal counter-narratives helps resist media messages.
  lay_description: When media only shows the worst stories and uses hurtful language like 'junkie,' it makes things worse for everyone. These stereotypes make people afraid to seek help and communities less willing to support treatment.
  structural_components: Sensationalism incentives, stereotype templates, stigma language, tragedy bias
