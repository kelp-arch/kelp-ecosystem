  scope: Public conversation emphasizes moral failure, punishment, and hopelessness. Dehumanizing language dominates policy debates and social media, perpetuating discrimination and blocking help-seeking.
  parent_scope_inheritance: Specifies the collective narratives cluster's focus on public discourse by examining judgmental, misinformed conversations that perpetuate stigma.
  polarity_expression: Manifests as judgmental, punishment-oriented discourse versus compassionate, treatment-focused conversation.
  cross_domain_resonance: Resonates with psychological shame internalization, sociological structural violence, and existential dehumanization.
