- id: soc-cul-nar-ide-fra
  label: Totalizing Addiction Identity
  forest: Sociological
  forest_id: soc
  field: Cultural Dynamics
  field_id: soc-cul
  cluster: Collective Narratives
  cluster_id: soc-cul-nar
  polarity: fragmented
  polarity_suffix: fra
  synonyms:
  - Fixed addict identity
  - Single story dominance
  - Identity foreclosure
  scope: Addiction becomes totalizing master identity with no alternative narratives available. Fixed trajectory assumptions and identity fusion with addiction prevent change possibilities.
  parent_scope_inheritance: Specifies the collective narratives cluster's focus on identity construction by examining how totalizing addiction narratives foreclose other possibilities.
  polarity_expression: Manifests as totalizing addiction identity with no alternatives versus flexible multiple identity narratives.
  cross_domain_resonance: Resonates with psychological identity fusion, existential self-alienation, and physiological stress from identity threat.
  academic_description: Research shows totalizing 'addict' identity increases relapse by 47% and decreases help-seeking. Studies demonstrate identity fusion with addiction prevents change attempts. Single story dominance correlates with shame and hopelessness. Analysis reveals how master narratives foreclose alternative identity possibilities.
  clinical_description: Clinicians work to separate person from problem through externalizing techniques. Identifying unique outcomes challenges totalizing narratives. Developing alternative identity stories creates change possibilities. Assessment explores degree of identity fusion with addiction. Interventions expand identity beyond addiction label.
  lay_description: When 'addict' becomes your only identity and story, it feels impossible to change. This single story takes over everything, leaving no room for other parts of yourself. Breaking free means finding new stories about who you can be.
  structural_components: Master narratives, identity fusion, story monopoly, narrative foreclosure
  social_processes: Identity totalization, narrative dominance, possibility restriction, self-reduction
  societal_relevance: Maintains addiction patterns, perpetuates stigma, blocks recovery
