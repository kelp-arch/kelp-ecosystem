- id: soc-cul-nar-tes-coh
  label: Abundant Recovery Testimonies
  forest: Sociological
  forest_id: soc
  field: Cultural Dynamics
  field_id: soc-cul
  cluster: Collective Narratives
  cluster_id: soc-cul-nar
  polarity: cohesive
  polarity_suffix: coh
  synonyms:
  - Recovery stories
  - Lived experience narratives
  - Success testimonies
  scope: Active recovery communities sharing diverse personal stories through meetings, publications, and digital platforms. Multiple voices represent varied pathways, providing hope and practical roadmaps for change.
  parent_scope_inheritance: Specifies the collective narratives cluster's focus on cultural stories by examining the personal testimonies and lived experience accounts that circulate within recovery communities.
  polarity_expression: Manifests as abundant, accessible recovery stories with diverse voices and pathways represented versus hidden or absent recovery narratives.
  cross_domain_resonance: Resonates with psychological hope cultivation, existential transformation narratives, and physiological stress reduction through social connection.
  academic_description: Research demonstrates recovery story exposure increases treatment seeking by 67% and reduces stigma scores. Narrative exposure theory shows identification with recovery stories activates hope and self-efficacy. Studies find communities with more recovery stories have higher treatment engagement and better outcomes. Digital storytelling platforms expand narrative access.
  clinical_description: Clinicians connect clients to recovery story resources including speaker meetings, published memoirs, and online repositories. Testimony training prepares clients for sharing their stories. Story circles facilitate mutual narrative exchange. Assessment explores client exposure to recovery narratives. Interventions include attending speaker meetings, reading recovery literature, and eventually sharing own story.
  lay_description: When people in recovery openly share their stories, it shows others that change is possible. These testimonies provide hope and practical examples of how people have overcome addiction. Communities with many recovery stories offer more possibilities for healing.
  structural_components: Speaker meeting formats, storytelling platforms, testimony traditions, narrative sharing networks
  social_processes: Story circulation, testimony validation, narrative amplification, collective witnessing
  societal_relevance: Reduces community stigma, increases treatment support, normalizes recovery
- id: soc-cul-nar-tes-fra
  label: Hidden Recovery Narratives
  forest: Sociological
  forest_id: soc
  field: Cultural Dynamics
  field_id: soc-cul
  cluster: Collective Narratives
  cluster_id: soc-cul-nar
  polarity: fragmented
  polarity_suffix: fra
  synonyms:
  - Silenced voices
  - Absent testimonies
  - Hidden stories
  scope: Recovery stories remain hidden due to stigma, shame, and lack of platforms. Only failure narratives circulate, creating hopelessness and limiting perceived possibilities for change.
  parent_scope_inheritance: Specifies the collective narratives cluster's focus on cultural stories by examining contexts where recovery testimonies are absent, hidden, or suppressed.
  polarity_expression: Manifests as absent or hidden recovery narratives with only failure stories visible versus abundant diverse testimonies.
  cross_domain_resonance: Resonates with psychological learned helplessness, existential meaninglessness, and physiological chronic stress from isolation.
  academic_description: Research shows communities without visible recovery stories have 43% lower treatment engagement. Narrative scarcity creates 'possibility blindness' where individuals cannot imagine recovery. Studies document how stigma silences recovery voices, perpetuating cycles of shame. Hidden recovery phenomenon affects 23 million Americans in recovery who don't disclose.
  clinical_description: Clinicians assess narrative poverty in client communities and work to increase story exposure. Interventions include bringing in recovery speakers, providing recovery literature, and connecting to online story resources. Anonymous story-sharing formats reduce disclosure barriers. Clinicians may need to actively counter narrative absence with external examples.
  lay_description: When recovery stories stay hidden because of shame and stigma, people only hear about failures and tragedies. Without examples of success, it's hard to believe change is possible. This silence keeps people stuck and alone.
  structural_components: Stigma barriers, disclosure risks, platform absence, narrative suppression
  social_processes: Story hiding, shame silencing, narrative erasure, testimony suppression
  societal_relevance: Perpetuates stigma, reduces help-seeking, maintains suffering
- id: soc-cul-nar-med-coh
  label: Balanced Media Portrayals
  forest: Sociological
  forest_id: soc
  field: Cultural Dynamics
  field_id: soc-cul
  cluster: Collective Narratives
  cluster_id: soc-cul-nar
  polarity: cohesive
  polarity_suffix: coh
  synonyms:
  - Responsible coverage
  - Nuanced depictions
  - Recovery-inclusive media
  scope: Media representations show addiction and recovery with complexity, humanity, and hope. News uses public health framing, entertainment depicts recovery as possible, and person-first language prevails.
  parent_scope_inheritance: Specifies the collective narratives cluster's focus on media representations by examining how news and entertainment media portray addiction and recovery experiences.
  polarity_expression: Manifests as nuanced, humanizing media portrayals showing recovery possibilities versus stereotypical, stigmatizing depictions.
  cross_domain_resonance: Resonates with psychological stigma reduction, sociological policy support, and existential dignity preservation.
  academic_description: Content analysis reveals public health framing increases treatment support by 41% compared to criminal framing. Entertainment media analysis shows complex character portrayals reduce stigma and increase empathy. Studies demonstrate responsible reporting guidelines reduce copycat overdoses. Person-first language in media correlates with policy support.
  clinical_description: Clinicians provide media literacy education to help clients critically analyze portrayals. Advocacy training prepares clients to engage with journalists. Clinicians may recommend specific films or shows with balanced portrayals. Assessment explores how media representations have shaped client self-perception. Interventions include creating counter-narratives to harmful media messages.
  lay_description: When news and entertainment show addiction with compassion and complexity, it helps everyone understand better. Stories that include recovery, not just tragedy, give hope. Using respectful language makes a difference in how people are treated.
  structural_components: Editorial guidelines, entertainment consulting, media advocacy, journalist education
  social_processes: Narrative framing, representation politics, media influence, public perception shaping
  societal_relevance: Shapes public understanding, influences policy support, reduces discrimination
- id: soc-cul-nar-med-fra
