  synonyms:
  - Multiple self-stories
  - Identity possibilities
  - Narrative flexibility
  scope: Multiple identity narratives allow individuals to story themselves beyond addiction. Person-in-recovery identities, growth narratives, and role expansion create possibilities for change.
  parent_scope_inheritance: Specifies the collective narratives cluster's focus on identity construction by examining flexible narrative possibilities for self-understanding.
  polarity_expression: Manifests as multiple identity possibilities and narrative flexibility versus totalizing addiction identity.
  cross_domain_resonance: Resonates with psychological self-concept flexibility, existential authentic selfhood, and physiological neuroplasticity.
  academic_description: Narrative identity research shows multiple self-stories correlate with better recovery outcomes. Studies demonstrate 'person in recovery' identity reduces shame and increases self-efficacy. Research reveals how narrative flexibility enables identity transformation. Life story interventions show 73% improvement in recovery markers.
