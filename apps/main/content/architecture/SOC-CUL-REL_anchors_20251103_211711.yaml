  - Theological frameworks
  - Religious narrative structures
  - Sacred symbol systems
  social_processes:
  - Testimony sharing
  - Religious interpretation
  - Meaning construction
  societal_relevance: Redemptive religious narratives reduce addiction stigma, mobilize faith communities for support, and provide culturally resonant frameworks for understanding and addressing substance use disorders.
- id: soc-cul-rel-mea-fra
  label: Fragmented Shame-Based Interpretation
