  parent_scope_inheritance: Specifies the religious-spiritual systems cluster's focus on spiritual practices by examining fragmented disconnection from religious rituals and disciplines that undermines recovery.
  polarity_expression: Manifests as prayer cessation, worship avoidance, ritual disconnection, and spiritual discipline abandonment that creates emptiness, isolation, and coping deficits.
  cross_domain_resonance: Resonates with psy-beh-avo-mal (maladaptive avoidance), soc-com-iso-fra (fragmented isolation), and exi-spi-emp-dir (directionless emptiness) in representing spiritual disengagement.
