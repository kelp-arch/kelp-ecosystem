  cluster_id: soc-cul-rel
  polarity: cohesive
  polarity_suffix: coh
  synonyms:
  - Congregational embrace
  - Faith community integration
  - Religious social support
  scope: Represents active congregational support, practical assistance from faith communities, prayer networks, accountability groups, and spiritual belonging that facilitate recovery through religious social capital.
  parent_scope_inheritance: Specifies the religious-spiritual systems cluster's focus on faith community responses by examining cohesive congregational support structures and inclusive religious social networks.
  polarity_expression: Manifests as welcoming faith communities providing practical help, emotional support, prayer coverage, and unconditional acceptance that creates protective social bonds against addiction.
  cross_domain_resonance: Resonates with psy-soc-att-sec (secure attachment), soc-fam-sup-coh (cohesive family support), and exi-mea-con-pur (purposeful connection) in emphasizing supportive relational bonds.
  academic_description: Research demonstrates congregational support predicts better recovery outcomes through multiple mechanisms including social control, practical resources, and accountability structures. Religious social capital theory explains how faith communities provide bonding, bridging, and linking capital. Studies show active religious involvement reduces substance use through network effects, behavioral monitoring, and alternative activities. Congregational support operates through both formal programs and informal relationships, offering tangible aid, emotional comfort, and spiritual resources.
  clinical_description: Clinical assessment evaluates congregational involvement, perceived support, and community resources. Interventions include congregational mobilization, faith leader collaboration, and support group development. Clinicians facilitate connections to welcoming faith communities, address barriers to involvement, and coordinate with religious leaders. Treatment may involve identifying supportive congregations, developing church-based recovery groups, and activating prayer networks. Assessment measures congregational support, religious social integration, and faith community resources.
  lay_description: When faith communities embrace those struggling with addiction, powerful healing occurs through belonging, practical help, and spiritual support. Churches, mosques, synagogues, and temples can provide meals, transportation, childcare, and financial assistance while offering prayer, encouragement, and accountability that sustains recovery.
  structural_components:
  - Congregational networks
  - Faith leadership systems
  - Religious support groups
  social_processes:
  - Collective prayer and worship
  - Accountability relationships
  - Service provision
  societal_relevance: Faith communities represent major social institutions providing recovery support infrastructure, reducing healthcare burden through community-based assistance and creating inclusive spaces for healing.
- id: soc-cul-rel-com-fra
  label: Fragmented Religious Rejection
  forest: Sociological
  forest_id: soc
  field: Cultural Dynamics
  field_id: soc-cul
  cluster: Religious-Spiritual Systems
  cluster_id: soc-cul-rel
  polarity: fragmented
  polarity_suffix: fra
  synonyms:
  - Congregational exclusion
  - Religious isolation
  - Faith community rejection
  scope: Represents religious rejection, congregational judgment, spiritual abandonment, and exclusion from faith communities that creates isolation and barriers to recovery through loss of religious social capital.
  parent_scope_inheritance: Specifies the religious-spiritual systems cluster's focus on faith community responses by examining fragmented congregational rejection and exclusionary religious practices.
  polarity_expression: Manifests as judgmental faith communities, religious shunning, spiritual abandonment, and congregational rejection that destroys social bonds and creates shame-based isolation.
  cross_domain_resonance: Resonates with psy-soc-att-ins (insecure attachment), soc-fam-dys-fra (fragmented family dysfunction), and exi-mea-iso-dir (directionless isolation) in representing relational rupture and disconnection.
  academic_description: Research documents how religious rejection and congregational judgment create significant barriers to recovery. Religious trauma theory explains how exclusion from faith communities generates shame, isolation, and spiritual wounds. Studies show religious shunning increases relapse risk through loss of social support and internalized stigma. Congregational rejection operates through both explicit exclusion and implicit judgment, removing protective factors while adding stress. Religious discrimination particularly affects LGBTQ individuals and those with stigmatized conditions.
  clinical_description: Clinical assessment evaluates experiences of religious rejection, congregational trauma, and spiritual abandonment. Interventions address religious wounds, process congregational rejection, and explore alternative spiritual communities. Clinicians help clients navigate religious trauma, challenge internalized religious shame, and find accepting faith communities. Treatment may involve grief work around faith community loss, addressing religious abuse, and rebuilding spiritual connections. Assessment measures religious trauma, perceived rejection, and spiritual isolation.
  lay_description: When faith communities reject or judge those with addiction, deep spiritual wounds form through shame, exclusion, and abandonment. Being shunned by one's congregation, told addiction reflects moral failure, or excluded from religious life creates painful isolation that undermines recovery and destroys hope for spiritual healing.
  structural_components:
  - Exclusionary policies
  - Judgmental leadership
  - Rejection mechanisms
  social_processes:
  - Shunning and ostracism
  - Moral condemnation
  - Social exclusion
  societal_relevance: Religious rejection creates social isolation, increases mental health burden through spiritual trauma, and represents institutional discrimination that perpetuates addiction stigma and prevents access to community resources.
- id: soc-cul-rel-cop-coh
  label: Cohesive Religious Coping
  forest: Sociological
  forest_id: soc
  field: Cultural Dynamics
  field_id: soc-cul
  cluster: Religious-Spiritual Systems
  cluster_id: soc-cul-rel
  polarity: cohesive
  polarity_suffix: coh
  synonyms:
  - Positive religious coping
  - Spiritual resource utilization
  - Faith-based resilience
  scope: Represents positive religious coping through collaborative relationship with the divine, seeking spiritual support, religious reframing, and utilizing faith resources to manage addiction challenges.
  parent_scope_inheritance: Specifies the religious-spiritual systems cluster's focus on religious coping by examining cohesive patterns of utilizing faith as a positive resource for managing stress and maintaining recovery.
  polarity_expression: Manifests as collaborative religious problem-solving, benevolent religious reappraisal, seeking spiritual connection, and active surrender that provides comfort, meaning, and coping resources.
  cross_domain_resonance: Resonates with psy-cog-app-ada (adaptive appraisal), psy-emo-reg-ada (adaptive regulation), and exi-mea-pur-pur (purposeful meaning) in representing effective coping strategies.
  academic_description: Religious coping theory distinguishes positive patterns including collaborative religious coping, seeking spiritual support, benevolent religious reframing, spiritual connection, and active religious surrender. Research demonstrates positive religious coping predicts better substance use outcomes through enhanced self-efficacy, stress buffering, and meaning-making. Meta-analyses show strong associations between positive religious coping and recovery maintenance. Mechanisms include cognitive reframing, emotional regulation, social support activation, and behavioral change through religious motivation.
  clinical_description: Clinical assessment evaluates religious coping styles using validated measures like the RCOPE. Interventions enhance positive religious coping through prayer practices, spiritual direction, scripture application, and religious reframing. Clinicians help clients activate religious resources, develop collaborative God relationships, and utilize faith for stress management. Treatment integrates religious coping skills training, spiritual practice development, and faith-based cognitive restructuring. Progress monitoring tracks religious coping patterns and spiritual resource utilization.
  lay_description: Positive religious coping means turning to faith for strength during addiction struggles - praying for guidance, finding comfort in scripture, trusting God's plan, and seeing challenges as opportunities for spiritual growth. This collaborative relationship with the divine provides hope, meaning, and practical coping tools that support lasting recovery.
  structural_components:
  - Religious belief systems
  - Spiritual support networks
  - Faith practice structures
  social_processes:
  - Collaborative prayer
  - Religious reframing
  - Spiritual seeking
  societal_relevance: Positive religious coping represents culturally congruent recovery resources, reduces healthcare utilization through self-management, and mobilizes existing faith infrastructures for addiction support.
- id: soc-cul-rel-cop-fra
  label: Fragmented Spiritual Struggles
  forest: Sociological
  forest_id: soc
  field: Cultural Dynamics
