  - Sin-focused frameworks
  - Spiritual failure beliefs
  scope: Represents fragmented religious meaning-making through shame-based narratives, sin-focused interpretations, and spiritual failure attributions that frame addiction within condemning theological contexts.
  parent_scope_inheritance: Specifies the religious-spiritual systems cluster's focus on sacred meaning-making by examining fragmented religious frameworks that generate shame-based understanding of addiction.
  polarity_expression: Manifests as viewing addiction as moral failure, unforgivable sin, divine punishment, or spiritual weakness that creates shame, hopelessness, and identity damage.
  cross_domain_resonance: Resonates with psy-cog-dis-mal (maladaptive distortions), exi-mea-ali-dir (directionless alienation), and psy-sel-sha-mal (maladaptive shame) in representing destructive meaning systems.
  academic_description: Research documents how punitive religious interpretations of addiction generate toxic shame, learned helplessness, and recovery resistance. Sin-focused frameworks that emphasize moral failure over disease models predict worse outcomes through internalized stigma and reduced help-seeking. Studies show shame-based religious narratives undermine self-efficacy, damage identity, and perpetuate cycles of use through demoralization. Fundamentalist interpretations particularly associate with punitive attributions.
  clinical_description: Clinical assessment identifies shame-based religious beliefs, sin-focused narratives, and punitive theological frameworks. Interventions challenge condemning interpretations, process religious shame, and reconstruct compassionate meanings. Clinicians help clients examine harmful religious messages, develop grace-based understandings, and heal from toxic theology. Treatment addresses internalized religious stigma, challenges punishment beliefs, and explores alternative theological perspectives. Progress monitoring tracks shifts from shame to self-compassion.
  lay_description: Shame-based religious interpretation sees addiction as unforgivable sin, proof of weak faith, or God's punishment for moral failure. These condemning beliefs create crushing guilt, spiritual despair, and conviction of being beyond redemption - making recovery feel impossible and relapse inevitable.
  structural_components:
  - Punitive doctrine systems
  - Shame-based theologies
  - Condemnation frameworks
  social_processes:
  - Moral condemnation
  - Sin confession pressure
  - Shame reinforcement
  societal_relevance: Shame-based religious interpretations perpetuate addiction stigma, create barriers to treatment access, and contribute to mental health crises through toxic religious messaging.
