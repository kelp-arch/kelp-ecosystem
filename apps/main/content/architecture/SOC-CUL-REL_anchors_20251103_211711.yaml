  scope: Represents fragmented spiritual development through faith crisis, spiritual emptiness, religious stagnation, and blocked transformation that prevents identity reconstruction and behavioral change in recovery.
  parent_scope_inheritance: Specifies the religious-spiritual systems cluster's focus on spiritual transformation by examining fragmented developmental blocks that prevent spiritual growth and awakening.
  polarity_expression: Manifests as crisis of faith, spiritual emptiness, developmental stagnation, and transformation resistance that maintains old patterns and prevents renewal.
  cross_domain_resonance: Resonates with psy-dev-sta-mal (maladaptive stagnation), exi-tra-sta-dir (directionless stasis), and psy-ide-fra-mal (maladaptive fragmentation) in representing blocked development.
  academic_description: Research identifies spiritual stagnation, faith crisis, and dark night of the soul experiences that can complicate recovery. Studies show unresolved spiritual struggles and faith loss predict worse outcomes through meaning deficits and identity confusion. Developmental arrests occur when spiritual growth is blocked by trauma, doubt, or disillusionment. Loss of faith removes meaning structures, coping resources, and community connections. Spiritual emptiness creates existential voids that substances temporarily fill.
  clinical_description: Clinical assessment evaluates faith crisis, spiritual emptiness, and developmental blocks. Interventions process spiritual struggles, explore faith questions, and address transformation barriers. Clinicians help clients navigate dark nights, work through spiritual disillusionment, and find paths forward. Treatment may involve existential therapy, spiritual crisis support, and meaning reconstruction. Progress monitoring tracks spiritual distress, faith exploration, and developmental movement.
  lay_description: Spiritual stagnation means feeling spiritually dead inside, losing faith that once sustained you, or being unable to connect with anything sacred or meaningful. This faith crisis and spiritual emptiness creates a void where addiction thrives, as substances temporarily fill the spiritual hunger that genuine transformation would satisfy.
