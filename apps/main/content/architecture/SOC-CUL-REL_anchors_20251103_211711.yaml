  - Crisis frameworks
  - Stagnation patterns
  - Emptiness structures
  social_processes:
  - Faith questioning
  - Spiritual withdrawal
  - Transformation resistance
  societal_relevance: Spiritual stagnation increases existential distress requiring mental health services, represents cultural disconnection from meaning-making traditions, and highlights modern challenges to spiritual development in secular contexts.
