- id: soc-cul-sti-int-fra
  label: Intersectional Discrimination
  forest: Sociological
  forest_id: soc
  field: Cultural Dynamics
  field_id: soc-cul
  cluster: Stigma Systems
  cluster_id: soc-cul-sti
  polarity: fragmented
  polarity_suffix: fra
  synonyms:
  - Compounded stigma
  - Multiple marginalization
  - Layered discrimination
  scope: Represents compounded discrimination experienced by individuals with addiction who also belong to other marginalized groups, characterized by multiple stereotypes, systemic exclusion, and profound marginalization.
  parent_scope_inheritance: Specifies the intersectional stigma dimension of stigma systems by focusing on how multiple forms of discrimination compound to create profound barriers and exclusion.
  polarity_expression: Manifests as intersectional discrimination through racial disparities in criminal justice, class-based treatment barriers, gender-based violence, LGBTQ exclusion, and multiple systemic barriers.
  cross_domain_resonance: Resonates with soc-cul-eth-fra (racial discrimination), soc-str-cla-fra (class oppression), and exi-mea-ide-dir (fragmented identity).
  academic_description: Research documents severe disparities at the intersection of addiction and other marginalized identities. Black individuals face 5x higher incarceration rates for drug offenses despite similar use rates. LGBTQ individuals experience higher addiction rates due to minority stress but face discrimination in treatment. Women with addiction face unique stigma as 'failed mothers.' Poverty compounds all barriers through lack of resources.
  clinical_description: Clinical practice addresses intersectional discrimination through acknowledgment of multiple oppressions, advocacy against compound discrimination, collaboration with social justice organizations, and development of specialized programs for multiply marginalized groups. Clinicians work to understand how different forms of oppression interact and compound in each client's experience.
  lay_description: Intersectional discrimination means facing addiction stigma on top of racism, homophobia, sexism, or poverty. A Black person with addiction faces both racist and addiction stereotypes. An LGBTQ person might be rejected by both recovery groups and their community. These multiple rejections create nearly impossible barriers.
  structural_components:
  - Systemic oppression
  - Multiple hierarchies
  - Compound barriers
  social_processes:
  - Multiple stereotyping
  - Systemic exclusion
  - Oppression intersection
  societal_relevance: Intersectional discrimination creates profound marginalization, perpetuates health disparities, maintains systemic inequality, and violates human rights through compound oppression.
