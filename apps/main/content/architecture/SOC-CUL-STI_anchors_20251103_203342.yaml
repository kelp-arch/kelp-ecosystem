  - Stigma by association
  - Family shame
  scope: Represents stigmatization of family members and associates of people with addiction, characterized by blame, social exclusion, shame, and discrimination by association.
  parent_scope_inheritance: Specifies the courtesy stigma dimension of stigma systems by focusing on how families and associates experience discrimination and exclusion through their connection to someone with addiction.
  polarity_expression: Manifests as family stigmatization through blame for causing or enabling addiction, social isolation, workplace discrimination, children's exclusion from activities, and family shame.
  cross_domain_resonance: Resonates with soc-rel-fam-fra (family dysfunction), psy-soc-iso-mal (social isolation), and soc-com-nei-fra (community exclusion).
  academic_description: Research documents significant courtesy stigma affecting families, with studies showing 70% of family members experience blame and discrimination. Children of parents with addiction face peer rejection and exclusion. Spouses report employment discrimination and social isolation. Courtesy stigma correlates with increased family dysfunction, caregiver depression, and reduced treatment engagement.
  clinical_description: Clinical practice addresses family stigmatization through interventions targeting family shame, support groups for isolated families, advocacy against discrimination, and psychoeducation challenging blame narratives. Clinicians help families manage disclosure, cope with discrimination, and maintain self-care while supporting their loved one.
  lay_description: Family stigmatization means relatives face blame and rejection because of their loved one's addiction. People assume they caused it or enabled it, friendships end, children get excluded from activities, and families hide in shame and isolation.
  structural_components:
  - Social hierarchies
  - Blame systems
  - Exclusion mechanisms
  social_processes:
  - Guilt by association
  - Social distancing
  - Collective shaming
  societal_relevance: Family stigmatization weakens support systems, increases family dysfunction, perpetuates intergenerational trauma, and reduces community cohesion.
