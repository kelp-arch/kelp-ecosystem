  scope: Represents institutional policies and practices that systematically disadvantage people with addiction, characterized by insurance limitations, employment discrimination, housing restrictions, and punitive criminal justice.
  parent_scope_inheritance: Specifies the structural stigma dimension of stigma systems by focusing on institutional policies and practices that create systematic barriers and discrimination.
  polarity_expression: Manifests as structural discrimination through insurance coverage denials, employment background checks, housing restrictions, punitive incarceration, and exclusion from social services.
  cross_domain_resonance: Resonates with soc-ins-hea-fra (discriminatory healthcare), soc-ins-emp-fra (employment barriers), and soc-ins-jus-fra (punitive justice).
  academic_description: Research shows structural discrimination creates profound barriers to recovery. Insurance limitations result in 60% of people needing treatment not receiving it. Criminal records create lifetime employment barriers. Housing discrimination forces people into unstable situations that trigger relapse. Punitive policies increase recidivism compared to treatment approaches.
  clinical_description: Clinical practice addresses structural discrimination through documentation of systemic barriers, advocacy for individual clients, collaboration with legal services, education about rights and protections, and participation in policy reform efforts. Clinicians help clients develop strategies to navigate discriminatory systems while working toward systemic change.
  lay_description: Structural discrimination means the system is stacked against people with addiction - insurance won't cover treatment adequately, criminal records block employment, landlords refuse housing, and minor offenses lead to incarceration instead of help. These barriers make recovery nearly impossible.
  structural_components:
  - Discriminatory policies
  - Institutional barriers
  - Systemic exclusion
  social_processes:
  - Institutional bias
  - Policy enforcement
  - Systematic marginalization
  societal_relevance: Structural discrimination perpetuates addiction cycles, creates insurmountable barriers to recovery, maintains social stratification, and violates principles of healthcare equity and human rights.
- id: soc-cul-sti-crt-coh
  label: Family Support
  forest: Sociological
  forest_id: soc
  field: Cultural Dynamics
  field_id: soc-cul
