  - Institutional equity
  - Systemic support
  - Policy inclusion
  scope: Represents institutional policies and practices that ensure equitable treatment and access for people with addiction, characterized by fair healthcare coverage, non-discriminatory employment, inclusive housing, and therapeutic justice approaches.
  parent_scope_inheritance: Specifies the structural stigma dimension of stigma systems by focusing on institutional policies and practices that promote inclusion and equitable access.
  polarity_expression: Manifests as structural inclusion through insurance parity, fair employment practices, housing non-discrimination, treatment-oriented criminal justice, and recovery-supportive policies.
  cross_domain_resonance: Resonates with soc-ins-hea-coh (equitable healthcare), soc-ins-emp-coh (fair employment), and soc-ins-jus-coh (therapeutic justice).
  academic_description: Research demonstrates that structural inclusion through policy reform improves treatment access and recovery outcomes. Insurance parity laws increase treatment utilization by 40%. Employment protection policies reduce discrimination and support recovery stability. Housing-first approaches show better outcomes than contingent models.
  clinical_description: Clinical practice engages structural inclusion through policy advocacy, institutional consultation on recovery-oriented practices, training programs for organizational change, documentation of discrimination for legal action, and collaboration with advocacy organizations. Clinicians help clients navigate systems and access protections under disability laws.
  lay_description: Structural inclusion means institutions treat people with addiction fairly - insurance covers treatment like other health conditions, employers offer second chances, housing is available regardless of history, and the justice system emphasizes treatment over punishment.
  structural_components:
  - Healthcare policies
  - Employment laws
  - Housing regulations
  social_processes:
  - Policy implementation
  - Institutional reform
  - Systems integration
  societal_relevance: Structural inclusion removes systemic barriers to recovery, ensures equitable access to resources, promotes social reintegration, and demonstrates societal commitment to treating addiction as a health condition.
