  cluster_id: soc-cul-sti
  polarity: cohesive
  polarity_suffix: coh
  synonyms:
  - Family acceptance
  - Courtesy support
  - Associate inclusion
  scope: Represents social acceptance and support for family members and associates of people with addiction, characterized by community understanding, reduced blame toward families, and inclusion in social networks.
  parent_scope_inheritance: Specifies the courtesy stigma dimension of stigma systems by focusing on how families and associates experience acceptance and support rather than stigma by association.
  polarity_expression: Manifests as family support through community understanding of family challenges, inclusion in social activities, workplace support for caregivers, and access to family resources.
  cross_domain_resonance: Resonates with soc-rel-fam-coh (healthy family dynamics), psy-soc-sup-ada (adaptive social support), and soc-com-nei-coh (supportive neighborhoods).
  academic_description: Research shows that family support and reduced courtesy stigma improve both family functioning and patient outcomes. Studies indicate that when families feel supported by their communities, they're more likely to engage in treatment and maintain involvement. Family psychoeducation reducing self-blame improves caregiver wellbeing and patient recovery rates.
  clinical_description: Clinical interventions promote family support through community education about addiction's impact on families, family support groups reducing isolation, workplace programs supporting caregivers, and family therapy addressing courtesy stigma. Clinicians help families develop disclosure strategies and build supportive networks while maintaining boundaries.
  lay_description: Family support means communities understand that addiction affects whole families and offer compassion rather than blame. Families can talk openly about their challenges, maintain friendships, receive workplace understanding, and access help without judgment.
  structural_components:
  - Family networks
  - Community resources
  - Support systems
  social_processes:
  - Collective understanding
  - Social inclusion
  - Community support
  societal_relevance: Family support strengthens recovery networks, reduces caregiver burden, prevents intergenerational transmission of addiction, and maintains family stability during crisis.
