  scope: Represents societal attitudes of acceptance, understanding, and support toward people with addiction, characterized by accurate knowledge, person-first language, willingness for social contact, and advocacy for recovery.
  parent_scope_inheritance: Specifies the public stigma dimension of stigma systems by focusing on collective societal attitudes and behaviors that promote inclusion rather than discrimination.
  polarity_expression: Manifests as social acceptance through compassionate attitudes, accurate understanding of addiction as a health condition, willingness to interact socially, support for treatment access, and employment opportunities.
  cross_domain_resonance: Resonates with psy-soc-sha-ada (healthy shame regulation), exi-mea-ide-pur (purposeful identity), and soc-ins-hea-coh (inclusive healthcare systems).
  academic_description: Research demonstrates that public acceptance correlates with higher treatment engagement, better recovery outcomes, and reduced discrimination. Contact-based interventions showing people in recovery reduce prejudice more effectively than education alone. Studies indicate that framing addiction as a treatable medical condition increases public support while reducing blame.
  clinical_description: Clinical practice addresses public acceptance through community education, contact-based interventions arranging interactions between people in recovery and community members, media advocacy promoting accurate portrayals, and training programs for healthcare providers, employers, and law enforcement to reduce discriminatory attitudes.
  lay_description: When communities accept addiction as a health condition that can affect anyone, people feel supported rather than judged. This means using respectful language, offering second chances, maintaining friendships, and supporting treatment access. Acceptance helps people seek help without fear of rejection.
  structural_components:
  - Media representations
  - Community attitudes
  - Workplace cultures
  social_processes:
  - Social inclusion
  - Collective support
  - Advocacy movements
  societal_relevance: Public acceptance enables help-seeking behavior, supports recovery engagement, reduces treatment barriers, and promotes social reintegration.
- id: soc-cul-sti-pub-fra
  label: Public Stigmatization
  forest: Sociological
  forest_id: soc
  field: Cultural Dynamics
  field_id: soc-cul
  cluster: Stigma Systems
  cluster_id: soc-cul-sti
  polarity: fragmented
  polarity_suffix: fra
  synonyms:
  - Social rejection
  - Collective prejudice
  - Public discrimination
  scope: Represents societal attitudes of prejudice, discrimination, and exclusion toward people with addiction, characterized by stereotyping, labeling, social distance preferences, and discriminatory behaviors.
  parent_scope_inheritance: Specifies the public stigma dimension of stigma systems by focusing on collective societal attitudes and behaviors that promote discrimination and exclusion.
  polarity_expression: Manifests as social rejection through stereotyping, dehumanizing language, social distance preferences, employment discrimination, housing restrictions, and support for punitive rather than therapeutic responses.
  cross_domain_resonance: Resonates with psy-soc-sha-mal (pathological shame), exi-mea-ide-dir (directionless identity), and soc-ins-jus-fra (punitive justice systems).
  academic_description: Research shows public stigma creates significant barriers to treatment access, with studies indicating that fear of discrimination prevents 40% of individuals from seeking help. Stereotypes portraying addiction as moral weakness or character flaw persist despite scientific evidence. Social distance preferences lead to employment discrimination, with employers less likely to hire individuals with addiction histories.
  clinical_description: Clinical practice addresses public stigmatization through anti-stigma campaigns, protest against discriminatory portrayals, education about addiction neuroscience, advocacy for policy changes, and strategic disclosure planning with clients to manage stigma exposure. Clinicians help clients develop stigma resistance strategies and coping mechanisms for discrimination.
  lay_description: When society sees addiction as a moral failing or character flaw, people face judgment, name-calling, and exclusion. This includes losing jobs, being denied housing, losing friends, and being treated as dangerous or untrustworthy. Such rejection makes people hide their struggles and avoid seeking help.
  structural_components:
  - Discriminatory policies
  - Media stereotypes
  - Social hierarchies
  social_processes:
  - Labeling and stereotyping
  - Social exclusion
  - Status degradation
  societal_relevance: Public stigmatization perpetuates addiction cycles, prevents help-seeking, increases social isolation, and maintains systemic barriers to recovery.
- id: soc-cul-sti-slf-coh
  label: Self-Acceptance
  forest: Sociological
  forest_id: soc
  field: Cultural Dynamics
  field_id: soc-cul
  cluster: Stigma Systems
  cluster_id: soc-cul-sti
  polarity: cohesive
  polarity_suffix: coh
  synonyms:
  - Stigma resistance
  - Positive recovery identity
  - Self-compassion
  scope: Represents internalized self-acceptance and stigma resistance in individuals with addiction, characterized by maintained self-esteem, positive identity development, help-seeking behavior, and empowerment.
  parent_scope_inheritance: Specifies the self-stigma dimension of stigma systems by focusing on how individuals resist internalizing negative stereotypes and maintain positive self-regard.
  polarity_expression: Manifests as self-acceptance through maintained self-worth, development of recovery identity, active help-seeking, engagement in advocacy, rejection of stereotypes, and self-compassion practices.
  cross_domain_resonance: Resonates with psy-cog-bel-ada (adaptive beliefs), psy-emo-sha-ada (healthy shame processing), and exi-mea-wor-pur (purposeful self-worth).
  academic_description: Research identifies stigma resistance as a protective factor against internalization of negative stereotypes. Studies show that positive recovery identity development, peer support participation, and involvement in advocacy strengthen resistance to self-stigma. Narrative therapy approaches help individuals separate their identity from addiction labels.
  clinical_description: Clinical interventions foster self-acceptance through cognitive restructuring challenging internalized stereotypes, narrative therapy separating person from problem, development of recovery identity, participation in mutual support groups, empowerment through advocacy training, and self-compassion practices. Assessment tools measure stigma resistance and identity development.
  lay_description: Self-acceptance means not letting society's negative messages define you. People maintain their sense of worth, seek help without shame, connect with others in recovery, and may even become advocates. They understand addiction as one part of their story, not their whole identity.
  structural_components:
  - Identity narratives
  - Support networks
  - Recovery communities
  social_processes:
  - Identity reconstruction
  - Peer validation
  - Collective empowerment
  societal_relevance: Self-acceptance enables treatment engagement, supports sustained recovery, promotes advocacy for systemic change, and models recovery possibility for others.
- id: soc-cul-sti-slf-fra
  label: Self-Stigmatization
  forest: Sociological
  forest_id: soc
  field: Cultural Dynamics
  field_id: soc-cul
  cluster: Stigma Systems
  cluster_id: soc-cul-sti
  polarity: fragmented
  polarity_suffix: fra
  synonyms:
  - Internalized stigma
  - Self-blame
  - Shame internalization
  scope: Represents internalization of negative stereotypes by individuals with addiction, characterized by shame, self-blame, diminished self-worth, treatment avoidance, and the 'why try?' effect.
  parent_scope_inheritance: Specifies the self-stigma dimension of stigma systems by focusing on how individuals internalize and apply negative stereotypes to themselves.
  polarity_expression: Manifests as self-stigmatization through shame, self-blame, low self-esteem, treatment avoidance, social withdrawal, self-isolation, and resignation to stereotypes.
  cross_domain_resonance: Resonates with psy-cog-bel-mal (maladaptive beliefs), psy-emo-sha-mal (toxic shame), and exi-mea-wor-dir (directionless self-worth).
  academic_description: Research shows self-stigma predicts treatment avoidance, with internalized shame being the strongest barrier to help-seeking. The 'why try?' effect describes how internalized stereotypes lead to behavioral confirmation through reduced self-efficacy. Studies indicate self-stigma correlates with increased depression, reduced quality of life, and poorer treatment outcomes.
  clinical_description: Clinical interventions address self-stigmatization through specialized programs targeting internalized stigma, cognitive therapy challenging negative self-beliefs, acceptance and commitment therapy for shame, group interventions normalizing experiences, and psychoeducation about stigma processes. Clinicians assess internalized stigma levels and its impact on treatment engagement.
  lay_description: Self-stigmatization happens when people believe society's negative messages about addiction apply to them. They feel deep shame, blame themselves, believe they're weak or worthless, and may give up trying to change. This internal judgment often feels worse than external discrimination.
  structural_components:
  - Internalized narratives
  - Shame systems
  - Identity structures
  social_processes:
  - Stereotype internalization
  - Self-fulfilling prophecy
  - Social comparison
  societal_relevance: Self-stigmatization prevents help-seeking, maintains addiction cycles, increases mental health comorbidity, and perpetuates social exclusion through self-isolation.
- id: soc-cul-sti-str-coh
  label: Structural Inclusion
  forest: Sociological
  forest_id: soc
  field: Cultural Dynamics
  field_id: soc-cul
