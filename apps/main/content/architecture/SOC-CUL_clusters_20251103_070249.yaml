  scope: Encompasses cultural stories, public discourse, and media representations about addiction and recovery. Includes recovery testimonies, cautionary tales, redemption narratives, media portrayals, social myths, and discourse evolution. Addresses how narratives shape identity possibilities, provide behavioral scripts, and influence public understanding. Excludes underlying models and belief systems, focusing on stories and discourse.
  parent_scope_inheritance: Specifies the cultural dynamics field's focus on collective meanings and discourse by examining the stories and representations through which societies communicate about addiction experiences and recovery possibilities.
  polarity_dimension: Narrative availability and quality, ranging from cohesive empowering stories promoting recovery to fragmented stigmatizing discourse limiting possibilities
  emergence: At the cluster level, collective narratives exhibit emergent properties of cultural story repertoires, discourse communities, narrative evolution over time, collective memory about addiction, and transformation scripts that guide recovery journeys.
  boundary_interfaces:
  - Narratives-stigma interface where stories perpetuate or challenge discrimination
  - Narratives-models interface where narratives embody and transmit cultural models
  - Narratives-ethnic interface where culturally specific stories shape group experiences
  child_generation_role: You are a narrative researcher specializing in addiction discourse and recovery stories. Your expertise includes media representations, public narratives, recovery testimonies, cultural myths, and discourse evolution. You analyze story structures, protagonist archetypes, transformation narratives, redemption scripts, and cautionary tales. You distinguish cohesive contexts with abundant recovery narratives, hope-promoting discourse, and diverse story models from fragmented contexts with limited narratives, doom scenarios, and stereotypical representations. You ground analysis in narrative identity theory, framing analysis, and critical discourse studies.
  academic_description: Narrative research examines how cultural stories about addiction shape individual experiences and collective responses. Narrative identity theory shows how people construct self-understanding through available cultural narratives. Media framing analysis reveals how news coverage emphasizes criminal justice versus public health perspectives. Entertainment media analysis identifies archetypal addiction narratives—the fall from grace, rock bottom, redemption, or tragic ending. Recovery narratives provide cultural scripts for transformation, offering plot structures, turning points, and resolution possibilities. Discourse analysis traces evolution of public conversation from moral panic to compassionate response. Master narratives dominate cultural understanding while counter-narratives challenge stereotypes. Digital storytelling and social media create new narrative spaces. Research demonstrates narrative exposure influences public support for treatment versus punishment.
    Personal recovery stories reduce stigma through identification and hope. Narrative therapy helps individuals reauthor life stories beyond addiction identity.
  clinical_description: Clinical practice utilizes narrative approaches for assessment and intervention. Narrative therapy helps clients identify dominant problem stories and develop preferred narratives. Externalizing conversations separate person from problem, reducing shame. Unique outcome identification finds exceptions to problem stories. Re-authoring conversations develop alternative identity narratives. Group interventions share recovery stories for mutual inspiration. Bibliotherapy uses published narratives for identification and hope. Digital storytelling empowers clients to craft and share their stories. Media literacy addresses harmful media representations. Clinicians assess available narrative resources in client communities. Interventions connect clients to recovery narrative communities. Testimony training prepares clients for public speaking. Creative writing and arts-based approaches facilitate story development. Assessment explores how cultural narratives shape client self-understanding.
    Interventions may involve finding culturally resonant recovery stories or developing new narrative possibilities.
  lay_description: Stories about addiction powerfully shape how we understand it and what seems possible. Media often shows dramatic downfalls, rock bottom moments, and either miraculous recoveries or tragic endings. These stories become templates for how we think about addiction. Recovery stories—real people sharing their journeys—provide hope and roadmaps for change. They show that recovery is possible and how others have achieved it. Communities with many diverse recovery stories offer more possibilities for healing. Communities dominated by doom-and-gloom narratives or stereotypes limit hope. Social media creates new spaces for sharing experiences and challenging old stories. The stories we tell ourselves matter too—seeing yourself as more than your addiction opens possibilities. Finding stories that resonate with your experience, whether in books, meetings, or online communities, provides models for your own journey. Creating and sharing your story can help both you and others.
