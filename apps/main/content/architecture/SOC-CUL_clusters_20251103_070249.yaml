- id: soc-cul-sti
  label: Stigma Systems
  forest: Sociological
  forest_id: soc
  field: Cultural Dynamics
  field_id: soc-cul
  synonyms:
  - Social stigma
  - Discrimination processes
  - Labeling and stereotyping
  - Social exclusion
  - Addiction stigma
  scope: Encompasses public stigma, self-stigma, and structural stigma related to addiction. Includes labeling, stereotyping, separation, status loss, discrimination behaviors, social distance preferences, and exclusion mechanisms. Addresses both enacted and anticipated stigma, courtesy stigma affecting families, and intersectional stigma. Excludes cultural models that drive stigma and narratives that perpetuate it.
  parent_scope_inheritance: Specifies the cultural dynamics field's focus on stigma and discrimination by examining the specific mechanisms through which societies label, stereotype, and exclude people with addiction, creating systematic barriers to treatment and recovery.
  polarity_dimension: Degree of social acceptance versus rejection, ranging from cohesive support and inclusion to fragmented discrimination and exclusion
  emergence: At the cluster level, stigma systems exhibit emergent properties of collective discrimination patterns, structural barriers to services, internalization processes creating self-stigma, intergenerational transmission of stigmatizing attitudes, and systemic exclusion from social opportunities.
  boundary_interfaces:
  - Stigma-models interface where cultural models of addiction drive stigmatization levels
  - Stigma-narratives interface where public discourse perpetuates or challenges stigma
  - Stigma-ethnic interface where racial discrimination compounds addiction stigma
  child_generation_role: You are a stigma researcher specializing in addiction-related discrimination and labeling processes. Your expertise includes public stigma manifestations, self-stigma internalization, structural discrimination, courtesy stigma affecting families, and stigma intersectionality. You analyze stereotyping, prejudice, discrimination behaviors, social distance preferences, and status loss mechanisms. You distinguish cohesive contexts with low stigma, high social acceptance, and recovery support from fragmented contexts with high discrimination, social exclusion, and punitive attitudes. You ground analysis in modified labeling theory, attribution theory, and social-cognitive models of stigma.
  academic_description: Stigma systems research examines how societies create and maintain discrimination against people with addiction through interconnected processes of labeling, stereotyping, separation, status loss, and discrimination. Public stigma involves collective prejudicial attitudes and discriminatory behaviors, while self-stigma results from internalization of negative stereotypes. Structural stigma manifests in institutional policies and practices that disadvantage affected individuals. Link and Phelan's conceptualization identifies power differentials as essential for stigmatization. Corrigan's framework distinguishes stereotype awareness, agreement, and application. Research demonstrates stigma's role in treatment avoidance, reduced help-seeking, social isolation, and employment discrimination. Intersectional stigma compounds effects for individuals with multiple stigmatized identities. Courtesy stigma extends discrimination to family members. Studies show stigma reduction
    through contact-based interventions, education, and protest strategies.
  clinical_description: Clinical practice addresses stigma through multiple intervention levels. Individual interventions target internalized stigma using cognitive restructuring, narrative therapy, and identity reconstruction approaches. Group interventions facilitate mutual support and collective identity development. Psychoeducation challenges stereotypes and provides accurate information. Contact-based strategies arrange meaningful interactions between people in recovery and community members. Motivational interviewing explores stigma-related treatment ambivalence. Advocacy training empowers clients to challenge discrimination. Family interventions address courtesy stigma and build support. Organizational interventions promote recovery-oriented language and practices. Assessment tools measure experienced, anticipated, and internalized stigma. Clinicians examine their own biases through supervision and training. Interventions consider cultural variations in stigma expression and help
    clients develop stigma resistance strategies.
  lay_description: Stigma means the shame, blame, and discrimination people face because of addiction. Society often sees addiction as a character flaw or moral failing, leading to judgment and rejection. People with addiction face name-calling, social exclusion, job discrimination, and barriers to healthcare. This discrimination comes from stereotypes—like thinking all people with addiction are dangerous or unreliable. Self-stigma happens when people believe these negative messages about themselves, creating shame that prevents help-seeking. Families also face stigma by association. Some communities are more accepting and supportive, seeing addiction as a health condition requiring compassion. Others are more judgmental and punitive. Reducing stigma involves education, personal contact with people in recovery, and changing discriminatory policies. Recovery is easier in accepting communities that offer second chances rather than permanent exclusion.
- id: soc-cul-mod
  label: Cultural Models
  forest: Sociological
  forest_id: soc
  field: Cultural Dynamics
  field_id: soc-cul
  synonyms:
  - Explanatory models
  - Cultural frameworks
  - Collective schemas
  - Addiction theories
  - Cultural understandings
  scope: Encompasses shared cognitive schemas and explanatory frameworks about addiction etiology, maintenance, and recovery. Includes moral failing models, brain disease models, learning/habit models, spiritual crisis frameworks, and hybrid explanatory systems. Addresses how models shape causation beliefs, responsibility attributions, treatment preferences, and recovery expectations. Excludes stigma processes and specific narratives, focusing on underlying conceptual frameworks.
  parent_scope_inheritance: Specifies the cultural dynamics field's focus on collective beliefs and values by examining the shared mental models through which societies understand addiction's nature, causes, and solutions.
  polarity_dimension: Coherence of cultural understanding, ranging from cohesive shared models promoting help-seeking to fragmented conflicting frameworks creating confusion
  emergence: At the cluster level, cultural models exhibit emergent properties of collective sense-making about addiction, shared treatment expectations, cultural scripts for appropriate responses, societal consensus or conflict about addiction's nature, and evolution of explanatory frameworks over time.
  boundary_interfaces:
  - Models-stigma interface where explanatory models drive stigmatization levels
  - Models-narratives interface where stories embody and transmit cultural models
  - Models-religious interface where spiritual and medical models interact or conflict
  child_generation_role: You are a cognitive anthropologist specializing in cultural models of addiction and recovery. Your expertise includes moral failing models, brain disease models, learning/habit models, spiritual crisis frameworks, and hybrid explanatory systems. You analyze how these models shape causation beliefs, responsibility attributions, treatment preferences, and recovery expectations. You distinguish cohesive contexts with shared, supportive models promoting help-seeking from fragmented contexts with conflicting, punitive models creating confusion and barriers. You ground analysis in cultural consensus theory, prototype theory, and schema theory.
  academic_description: Cultural models research examines shared cognitive schemas that shape how societies understand addiction. The moral model frames addiction as weakness requiring willpower, emphasizing personal responsibility and character reform. The brain disease model emphasizes neurobiological changes, genetic vulnerability, and medical treatment. Learning models focus on maladaptive habits requiring behavioral change. Spiritual models frame addiction as soul sickness requiring faith-based healing. Cultural models theory reveals how these frameworks organize knowledge, guide inference, and motivate action. D'Andrade's schema theory explains how models become internalized and automatic. Cultural consensus analysis measures model sharing within groups. Research shows models influence help-seeking timing, treatment selection, and recovery pathways. Hybrid models combine elements, creating complex explanatory systems. Models evolve through scientific advances, advocacy efforts, and
    cultural change. Cross-cultural studies reveal variation in dominant models and their behavioral implications.
  clinical_description: Clinical practice engages cultural models through assessment and intervention strategies. Cultural assessment explores client explanatory models, including beliefs about causation, course, consequences, and cure. Motivational interviewing examines model-based ambivalence about change. Psychoeducation provides alternative models while respecting existing beliefs. Treatment planning aligns interventions with client models to enhance engagement. Clinicians help clients navigate conflicting models from family, community, and treatment systems. Group interventions explore shared and divergent models among members. Family therapy addresses model conflicts affecting support. Culturally responsive treatment adapts to community-dominant models. Assessment considers model flexibility and openness to alternatives. Interventions may involve model bridging, finding common ground between different frameworks. Clinicians examine their own models and biases affecting treatment delivery.
  lay_description: Cultural models are the shared beliefs about what addiction is and what causes it. Some see it as a moral failing—weakness or bad choices requiring willpower to overcome. Others view it as a brain disease—a medical condition needing treatment like diabetes. Some understand it as learned behavior—bad habits that can be unlearned. Religious communities might see spiritual crisis requiring faith and prayer. These beliefs matter because they shape whether people seek help, what help they seek, and how others respond. Communities with shared, compassionate models that see addiction as treatable create hope and support. Communities with conflicting or punitive models create confusion and barriers. Most people hold mixed beliefs, combining different models. Understanding your own and others' models helps navigate treatment decisions and family responses. Recovery is easier when your beliefs align with available help.
