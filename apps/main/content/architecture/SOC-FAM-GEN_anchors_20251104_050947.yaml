  - obligation systems
  - guilt structures
  - betrayal sanctions
  social_processes:
  - loyalty enforcement
  - guilt induction
  - differentiation punishment
  - obligation perpetuation
  societal_relevance: Destructive loyalty binds maintain addiction across generations by preventing individuals from choosing health, perpetuating cycles of dysfunction through unconscious obligation.
