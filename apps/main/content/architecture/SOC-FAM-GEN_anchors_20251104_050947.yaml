  parent_scope_inheritance: Specifies the trauma transmission aspect of intergenerational patterns, focusing on how resolved trauma becomes a source of strength and protective factors rather than vulnerability.
  polarity_expression: Manifests as cohesive healing where trauma is acknowledged, processed, and integrated, creating post-traumatic growth that transmits resilience rather than vulnerability to subsequent generations.
  cross_domain_resonance: Resonates with psy-tra-int-ada (trauma integration), phy-str-hpa-reg (regulated stress response), and exi-suf-mea-pur (purposeful meaning from suffering).
  academic_description: Research demonstrates that trauma resolution in one generation provides protective factors for the next. Studies on post-traumatic growth show how integrated trauma becomes a source of wisdom and resilience. Epigenetic research reveals that healing practices can modify gene expression, transmitting protective rather than vulnerability factors. Families who process trauma together show reduced addiction transmission rates.
  clinical_description: Assessment explores family trauma history with attention to both wounds and resilience. Treatment uses trauma-informed family therapy, EMDR for inherited trauma patterns, and somatic approaches for body-held intergenerational trauma. Families engage in healing rituals, trauma narrative integration, and building resilience stories. Goals include breaking trauma silence, processing collective wounds, and creating healing legacies.
  lay_description: Families that heal from trauma together stop passing pain to the next generation. They talk openly about what happened, get help to process old wounds, and turn their painful history into wisdom. Instead of pretending trauma didn't happen or staying stuck in it, they work through it together. Children learn that bad things can happen but families can heal.
