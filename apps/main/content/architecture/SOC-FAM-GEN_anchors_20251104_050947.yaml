  parent_scope_inheritance: Specifies the trauma transmission aspect of intergenerational patterns, focusing on how unresolved trauma perpetuates vulnerability and dysfunction across generations.
  polarity_expression: Manifests as fragmented transmission where unprocessed trauma creates cascading effects through attachment disruption, emotional dysregulation, and unconscious repetition of traumatic patterns.
  cross_domain_resonance: Resonates with psy-tra-int-mal (unintegrated trauma), phy-str-hpa-dys (dysregulated stress response), and exi-suf-mea-dir (meaningless suffering).
  academic_description: Research reveals how unresolved trauma in one generation affects attachment and stress regulation in the next. Epigenetic studies show trauma alters gene expression, transmitting vulnerability across generations. Van der Kolk's work demonstrates how trauma lives in the body and family system. Studies show unprocessed intergenerational trauma significantly increases addiction risk through self-medication patterns.
  clinical_description: Assessment reveals trauma symptoms across generations, including hypervigilance, emotional numbing, and repetitive traumatic dynamics. Families show trauma reenactment, silence around traumatic events, and somatic symptoms. Treatment requires careful trauma processing while maintaining family stability. Interventions address both historical trauma and current reenactments. Safety and stabilization precede trauma processing.
  lay_description: Unhealed trauma gets passed down like a family curse. A grandmother's loss becomes a mother's anxiety becomes a daughter's addiction. Families don't talk about the trauma but everyone feels its effects - the fear, the numbness, the need to escape. The same painful patterns keep repeating because the original wound never healed. Everyone carries pain they don't understand.
