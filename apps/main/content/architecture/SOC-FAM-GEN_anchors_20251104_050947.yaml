  scope: Unconscious repetition of destructive family scripts and myths, where unexamined narratives guide behavior across generations, maintaining addiction patterns through unquestioned adherence to family rules and stories.
  parent_scope_inheritance: Specifies the narrative and mythological aspect of intergenerational transmission, focusing on how unconscious enactment of family scripts perpetuates addiction cycles through unexamined repetition.
  polarity_expression: Manifests as fragmented transmission where families unconsciously repeat destructive narratives, with family myths and scripts operating outside awareness to maintain dysfunction across generations.
  cross_domain_resonance: Resonates with psy-cog-sch-mal (maladaptive schemas), exi-mea-nar-dir (directionless narrative), and psy-dev-nar-mal (maladaptive narrative identity).
  academic_description: Research demonstrates how unconscious family scripts operate as behavioral templates transmitted across generations without awareness. Byng-Hall's concept of family scripts reveals how improvised patterns become rigid blueprints. Studies show families with unexamined myths have higher rates of addiction transmission. Family legends that romanticize substance use or normalize dysfunction predict increased vulnerability in subsequent generations.
  clinical_description: Assessment reveals rigid adherence to family rules, unquestioned myths about 'how our family is,' and repetitive patterns across generations. Families show inability to discuss certain topics, maintain family secrets, and demonstrate script-driven behavior. Treatment focuses on making unconscious scripts conscious through genogram exploration, identifying repetitive themes, and examining family rules. Interventions challenge family myths and help families recognize choice points.
  lay_description: Families stuck in old patterns keep repeating the same destructive stories without realizing it. They say things like 'All the men in our family drink' or 'We don't talk about feelings' as if these are unchangeable facts. Family secrets stay buried, and everyone plays their assigned role without question. The same problems keep happening generation after generation because no one examines or challenges the family playbook.
