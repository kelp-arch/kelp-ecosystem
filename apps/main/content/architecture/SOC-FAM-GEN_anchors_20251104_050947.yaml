  parent_scope_inheritance: Specifies the differentiation aspect of intergenerational transmission, focusing on how emotional autonomy within connection enables breaking destructive patterns while preserving relationships.
  polarity_expression: Manifests as cohesive autonomy where individuals maintain clear self-definition within family relationships, responding thoughtfully rather than reacting automatically to family emotional processes.
  cross_domain_resonance: Resonates with psy-dev-ind-ada (healthy individuation), psy-rel-bnd-ada (adaptive boundaries), and exi-aut-slf-pur (authentic self-determination).
  academic_description: Bowen's differentiation of self concept describes the ability to maintain autonomous functioning while staying emotionally connected to family. Research shows higher differentiation predicts better recovery outcomes and reduced intergenerational transmission. Studies demonstrate differentiated individuals can maintain beliefs under family pressure without cutting off. Well-differentiated parents raise more differentiated children, breaking cycles of dysfunction.
  clinical_description: Assessment measures ability to maintain thinking under emotional pressure, tolerance for family anxiety without reaction, and capacity for I-positions. Treatment uses Bowen family systems therapy to increase differentiation through reducing reactivity, developing I-positions, and maintaining connection without fusion. Interventions include family-of-origin work, coaching through family interactions, and differentiation exercises.
  lay_description: Being differentiated means you can be yourself around family without losing yourself or cutting them off. You can disagree without fighting, make your own choices without guilt, and stay connected without getting pulled into drama. You respond thoughtfully instead of reacting automatically. You love your family but aren't controlled by their emotions or expectations.
