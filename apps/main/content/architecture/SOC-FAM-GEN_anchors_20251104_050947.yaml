  scope: Low differentiation manifesting as either emotional fusion with family system or reactive cutoff, where individuals cannot maintain autonomous functioning within family relationships.
  parent_scope_inheritance: Specifies the differentiation aspect of intergenerational transmission, focusing on how poor differentiation perpetuates dysfunction through either enmeshment or disconnection.
  polarity_expression: Manifests as fragmented functioning where individuals either lose themselves in family emotional processes or cut off entirely, unable to maintain both autonomy and connection.
  cross_domain_resonance: Resonates with psy-dev-ind-mal (individuation failure), psy-rel-bnd-mal (boundary problems), and exi-aut-slf-dir (lost self).
  academic_description: Bowen theory describes how undifferentiation manifests as either fusion or emotional cutoff, both representing inability to maintain self within relationships. Research shows low differentiation predicts addiction vulnerability and treatment resistance. Studies demonstrate undifferentiated individuals transmit increasing dysfunction across generations. Emotional cutoff appears as independence but represents reactive distance.
  clinical_description: Assessment reveals emotional reactivity to family, inability to maintain positions under pressure, and either enmeshment or complete cutoff. Families show high anxiety transmission, triangulation patterns, and symptom development. Treatment focuses on increasing differentiation through reducing reactivity, reconnecting cutoffs carefully, and developing self-definition. Progress is slow and requires sustained effort.
  lay_description: Poor differentiation means you either lose yourself completely in family drama or cut everyone off to protect yourself. When enmeshed, family emotions control you - their anxiety becomes your anxiety. When cut off, you've disconnected but aren't free - you're still reacting, just with distance. Either way, you can't be yourself and stay connected.
