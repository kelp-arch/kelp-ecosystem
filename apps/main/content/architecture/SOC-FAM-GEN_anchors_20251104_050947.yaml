  synonyms:
  - narrative transformation
  - myth revision
  - story reauthoring
  scope: Conscious awareness and active revision of family scripts and myths, creating new empowering narratives that break destructive cycles while honoring family history through integration rather than repetition.
  parent_scope_inheritance: Specifies the narrative and mythological aspect of intergenerational transmission, focusing on how family stories and scripts either perpetuate addiction through unconscious enactment or support recovery through conscious revision.
  polarity_expression: Manifests as conscious integration where families actively examine and revise their narratives, creating new stories that acknowledge the past while enabling different futures.
  cross_domain_resonance: Resonates with psy-cog-sch-ada (adaptive schemas), exi-mea-nar-pur (purposeful narrative), and psy-dev-nar-ada (adaptive narrative identity).
  academic_description: Research on family scripts shows how unconscious behavioral blueprints guide role adoption and relationship patterns across generations. McGoldrick's work demonstrates how family myths maintain homeostasis even when dysfunctional. Narrative therapy research reveals that externalizing problems and reauthoring family stories breaks cycles of addiction. Studies show families who consciously revise destructive narratives have better treatment outcomes and reduced intergenerational transmission.
  clinical_description: Assessment explores family stories, myths, and rules through genogram work and family storytelling. Treatment uses narrative therapy techniques to externalize addiction, identify unique outcomes, and reauthor family stories. Families create new rituals to replace destructive traditions. Letter writing to past and future generations helps integrate history while choosing change. Goals include making unconscious scripts conscious, challenging destructive myths, and creating empowering family narratives.
  lay_description: Every family has stories about 'who we are' and 'how we do things' that get passed down. Healthy families can look at these stories, keep what works, and change what doesn't. They might say 'Yes, addiction has been in our family, but we're writing a new chapter.' They create new traditions and openly discuss family history, learning from it rather than repeating it blindly.
  structural_components:
  - family mythology system
  - narrative frameworks
  - ritual structures
  - storytelling practices
  social_processes:
  - myth revision
  - narrative co-creation
  - ritual transformation
  - collective reauthoring
  societal_relevance: Breaking cycles of addiction at the narrative level prevents transmission to future generations and transforms family legacy from pathology to resilience.
- id: soc-fam-gen-scr-fra
  label: Unconscious Script Enactment
  forest: Sociological
  forest_id: soc
  field: Family Systems
