  parent_scope_inheritance: Specifies the loyalty and obligation aspect of intergenerational transmission, focusing on how destructive loyalty binds perpetuate addiction through unconscious obligations that prevent individuation and change.
  polarity_expression: Manifests as fragmented binding where invisible loyalties create impossible conflicts, forcing individuals to choose between personal health and family belonging, often resulting in self-sabotage to remain loyal.
  cross_domain_resonance: Resonates with psy-rel-bnd-mal (boundary violations), psy-dev-ind-mal (individuation failure), and exi-aut-slf-dir (directionless self).
  academic_description: Research on invisible loyalties reveals how unconscious family obligations perpetuate dysfunction across generations. Boszormenyi-Nagy's work shows how loyalty conflicts create symptoms when individuals cannot reconcile competing obligations. Studies demonstrate that unresolved loyalty binds predict relapse and treatment resistance. Split loyalties between family of origin and recovery create paralyzing conflicts.
  clinical_description: Assessment reveals guilt when breaking family patterns, self-sabotage to maintain loyalty, and inability to choose personal health over family dysfunction. Families show punishment for differentiation and rewards for maintaining dysfunction. Treatment addresses invisible ledgers, explores loyalty conflicts, and works toward loyalty redistribution. Interventions include permission-giving from family members and loyalty conflict resolution.
  lay_description: Destructive loyalty means feeling trapped by what you 'owe' your family, even when it hurts you. You might sabotage your recovery because success feels like betrayal. There's guilt for getting better when family members are still struggling. You feel you must suffer like they did or stay sick to belong. Breaking family patterns feels like abandoning or betraying them.
