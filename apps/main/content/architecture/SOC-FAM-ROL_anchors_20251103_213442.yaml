anchors:
- id: soc-fam-rol-enb-coh
  label: Supportive Boundaries
  forest: Sociological
  forest_id: soc
  field: Family Systems
  field_id: soc-fam
  cluster: Role Dynamics
  cluster_id: soc-fam-rol
  polarity: cohesive
  polarity_suffix: coh
  synonyms:
  - Healthy support
  - Appropriate boundaries
  - Natural consequences
  scope: Family members provide emotional support while maintaining clear boundaries that allow the addicted member to experience natural consequences of their behavior, fostering accountability and motivation for change.
  parent_scope_inheritance: Specifies the enabling behavior aspect of role dynamics, focusing on how families can support recovery through appropriate boundary-setting rather than protective overinvolvement.
  polarity_expression: Manifests as flexible, differentiated support that respects individual autonomy while maintaining connection, allowing both care and consequences to coexist.
  cross_domain_resonance: Resonates with psy-cog-exe-bou-ada (psychological boundaries), phy-neu-pfc-inh-reg (behavioral inhibition), and exi-mea-res-acc-pur (accepting responsibility).
  academic_description: Research demonstrates that allowing natural consequences while providing emotional support creates optimal conditions for change motivation. Studies show families trained in CRAFT (Community Reinforcement and Family Training) achieve better outcomes by reinforcing sobriety while permitting consequences for use.
  clinical_description: Assessment identifies specific enabling behaviors through behavioral analysis and consequence mapping. Interventions include CRAFT training, boundary-setting exercises, and coaching families to step back from protective behaviors while maintaining emotional availability.
  lay_description: Healthy family support means caring about someone without protecting them from every consequence. It's letting them face the results of their choices while still being there emotionally - like not calling in sick for them but offering to talk about their struggles.
  structural_components: Clear role boundaries, consistent consequence enforcement, emotional availability without behavioral rescue
  social_processes: Natural consequence allowance, emotional validation, autonomy support, accountability reinforcement
  societal_relevance: Promotes recovery-supportive family environments that balance care with responsibility
- id: soc-fam-rol-enb-fra
  label: Enabling Protection
  forest: Sociological
  forest_id: soc
  field: Family Systems
  field_id: soc-fam
  cluster: Role Dynamics
  cluster_id: soc-fam-rol
  polarity: fragmented
  polarity_suffix: fra
  synonyms:
  - Enabling behaviors
  - Protective overinvolvement
  - Consequence prevention
  scope: Family members systematically shield the addicted person from experiencing consequences through protective behaviors like making excuses, covering responsibilities, and preventing natural outcomes that might motivate change.
  parent_scope_inheritance: Specifies the enabling behavior aspect of role dynamics, showing how rigid protective patterns maintain addiction by preventing the natural consequences that could motivate recovery.
  polarity_expression: Manifests as rigid, enmeshed protection that eliminates boundaries between family members' responsibilities, creating a system where consequences are absorbed by others.
  cross_domain_resonance: Resonates with psy-cog-exe-bou-mal (boundary dissolution), phy-neu-pfc-inh-dys (disinhibition), and exi-mea-res-avo-dir (responsibility avoidance).
  academic_description: Enabling behaviors prevent the natural consequences that create motivation for change. Research shows families who consistently shield members from consequences inadvertently reinforce addiction patterns. Studies demonstrate enabling correlates with longer addiction duration and poorer treatment outcomes.
  clinical_description: Assessment identifies patterns of calling in sick, paying bills, making excuses, and cleaning up messes. Interventions focus on recognizing enabling, understanding its function, and developing alternatives through psychoeducation and behavioral experiments with allowing consequences.
  lay_description: Enabling means protecting someone from the consequences of their addiction - calling their boss with excuses, paying their overdue bills, cleaning up their messes. While meant to help, it actually prevents them from feeling the need to change.
  structural_components: Blurred responsibility boundaries, systematic consequence absorption, protective behavioral patterns
  social_processes: Excuse-making, responsibility assumption, consequence prevention, reality distortion
  societal_relevance: Perpetuates addiction cycles within families and communities by preventing natural recovery motivators
- id: soc-fam-rol-cdp-coh
  label: Differentiated Care
  forest: Sociological
  forest_id: soc
  field: Family Systems
  field_id: soc-fam
  cluster: Role Dynamics
  cluster_id: soc-fam-rol
  polarity: cohesive
  polarity_suffix: coh
  synonyms:
  - Healthy differentiation
  - Balanced caregiving
  - Self-care with support
  scope: Family members maintain their own identity and self-care practices while appropriately supporting the addicted member, preserving personal boundaries and individual development alongside family involvement.
  parent_scope_inheritance: Addresses the codependency aspect of role dynamics, showing how healthy families maintain individual differentiation while providing support rather than losing identity in caretaking roles.
  polarity_expression: Manifests as flexible, supportive engagement that maintains clear self-other boundaries, allowing both personal development and family connection.
  cross_domain_resonance: Resonates with psy-dev-att-sec-ada (secure attachment), exi-aut-slf-dif-pur (self-differentiation), and phy-str-cor-bal-reg (stress regulation).
  academic_description: Bowen's differentiation of self concept explains how maintaining individual identity while staying connected promotes family health. Research shows differentiated family members provide more effective support without burnout. Studies demonstrate correlation between caregiver self-care and positive recovery outcomes.
  clinical_description: Assessment evaluates self-care practices, personal goals, and identity beyond caregiving role. Interventions include individual therapy for differentiation, self-care planning, boundary exercises, and practicing 'I' statements to maintain individual perspective within family context.
  lay_description: Healthy family members keep their own identity while caring for someone with addiction. They have their own friends, hobbies, and goals. They help without losing themselves - like putting on your own oxygen mask first on an airplane.
  structural_components: Individual identity maintenance, personal boundary clarity, balanced investment distribution
  social_processes: Self-care practices, individual goal pursuit, differentiated emotional responses, autonomous decision-making
  societal_relevance: Models healthy relationship patterns that prevent caregiver burnout and promote sustainable support systems
- id: soc-fam-rol-cdp-fra
  label: Codependent Enmeshment
  forest: Sociological
  forest_id: soc
  field: Family Systems
  field_id: soc-fam
  cluster: Role Dynamics
  cluster_id: soc-fam-rol
  polarity: fragmented
  polarity_suffix: fra
  synonyms:
  - Codependency
  - Identity fusion
  - Caretaker preoccupation
  scope: Family members lose their individual identity through obsessive focus on controlling or managing the addiction, becoming completely preoccupied with the addicted person's behavior at the expense of their own development.
  parent_scope_inheritance: Addresses the codependency aspect of role dynamics, showing how rigid enmeshment patterns create identity fusion where family members lose themselves in attempts to control addiction.
  polarity_expression: Manifests as rigid, enmeshed preoccupation that dissolves self-other boundaries, creating identity fusion with the caretaker role.
  cross_domain_resonance: Resonates with psy-dev-att-anx-mal (anxious attachment), exi-aut-slf-fus-dir (self-fusion), and phy-str-cor-chr-dys (chronic stress activation).
  academic_description: Codependency involves excessive emotional, social, and physical reliance on a relationship with an addicted person. Beattie's work identifies how codependents become obsessed with controlling others' behavior. Research shows codependency correlates with anxiety, depression, and loss of self-identity.
  clinical_description: Assessment identifies obsessive monitoring, neglect of personal needs, and preoccupation with controlling addiction. Treatment includes Al-Anon participation, individual therapy for differentiation, codependency groups, and exercises in detachment with love.
  lay_description: Codependency means becoming so focused on someone else's addiction that you lose yourself. Your whole life revolves around watching them, worrying about them, trying to control their drinking or drug use. You forget who you are outside of being their caretaker.
  structural_components: Identity fusion with caretaker role, dissolved personal boundaries, obsessive relational focus
  social_processes: Constant monitoring, control attempts, self-neglect, emotional fusion, rescue behaviors
  societal_relevance: Creates unsustainable caregiving patterns that perpetuate dysfunction across generations
- id: soc-fam-rol-her-coh
  label: Balanced Achievement
  forest: Sociological
  forest_id: soc
  field: Family Systems
  field_id: soc-fam
  cluster: Role Dynamics
  cluster_id: soc-fam-rol
  polarity: cohesive
  polarity_suffix: coh
  synonyms:
  - Age-appropriate responsibility
  - Healthy achievement
  - Balanced excellence
  scope: Family members, particularly children, maintain age-appropriate levels of achievement and responsibility without feeling compelled to compensate for family dysfunction through perfectionism or overachievement.
  parent_scope_inheritance: Specifies the hero role aspect of role dynamics, showing how flexible family systems allow members to achieve without the pressure to compensate for addiction-related dysfunction.
  polarity_expression: Manifests as flexible, supportive achievement patterns that allow both success and failure without threatening family stability.
  cross_domain_resonance: Resonates with psy-mot-ach-bal-ada (balanced achievement motivation), exi-gro-dev-opt-pur (optimal development), and phy-str-ana-ada-reg (adaptive stress response).
  academic_description: Healthy achievement involves intrinsic motivation without compulsive need to compensate for family problems. Research shows balanced achievers maintain better mental health than compulsive overachievers. Studies demonstrate age-appropriate responsibility promotes resilience without parentification stress.
  clinical_description: Assessment evaluates achievement patterns, responsibility levels, and perfectionism. Interventions include permission to fail, reducing excessive responsibilities, validating worth beyond achievement, and family therapy to redistribute age-inappropriate burdens.
  lay_description: Kids in healthy families can do well in school and activities because they want to, not because they feel they have to be perfect to make up for family problems. They can make mistakes without feeling like the family will fall apart.
  structural_components: Age-appropriate expectations, balanced responsibility distribution, achievement flexibility
  social_processes: Intrinsic motivation support, failure tolerance, worth validation beyond performance
  societal_relevance: Promotes healthy development patterns that prevent burnout and perfectionism
- id: soc-fam-rol-her-fra
  label: Hero Overcompensation
  forest: Sociological
  forest_id: soc
  field: Family Systems
  field_id: soc-fam
  cluster: Role Dynamics
  cluster_id: soc-fam-rol
  polarity: fragmented
  polarity_suffix: fra
  synonyms:
  - Hero child
  - Parentification
  - Compulsive overachievement
  scope: Family members, typically the oldest child, adopt excessive responsibility and perfectionist achievement patterns to compensate for family dysfunction, becoming parentified and losing childhood through premature adult roles.
  parent_scope_inheritance: Specifies the hero role aspect of role dynamics, showing how rigid family systems create pressure for one member to overcompensate through excessive achievement and responsibility.
  polarity_expression: Manifests as rigid, compulsive overachievement that cannot tolerate failure without threatening the family's fragile stability.
  cross_domain_resonance: Resonates with psy-mot-ach-cmp-mal (compulsive achievement), exi-gro-dev-pre-dir (premature development), and phy-str-ana-chr-dys (chronic stress activation).
  academic_description: The hero role involves compulsive overachievement to maintain family image and compensate for dysfunction. Wegscheider-Cruse identified this pattern in alcoholic families. Research shows hero children experience high anxiety, perfectionism, and burnout. Parentification correlates with adult mental health problems.
  clinical_description: Assessment identifies perfect grades, excessive responsibilities, caretaking of parents or siblings, and inability to fail. Treatment includes role reversal exercises, permission for imperfection, grief work for lost childhood, and family therapy to redistribute responsibilities.
  lay_description: The 'hero' child tries to be perfect to make up for family problems - getting straight A's, never causing trouble, taking care of younger siblings, even managing household tasks. They grow up too fast and miss out on just being a kid.
  structural_components: Parentified role structure, excessive responsibility burden, perfectionist performance requirements
  social_processes: Compulsive achievement, family image management, sibling caretaking, parental role reversal
  societal_relevance: Creates patterns of overresponsibility and burnout that persist into adulthood
- id: soc-fam-rol-scp-coh
