  social_processes: Adaptive humor use, serious engagement capacity, emotional authenticity
  societal_relevance: Models healthy emotional expression that balances levity with depth
- id: soc-fam-rol-msc-fra
  label: Mascot Deflection
  forest: Sociological
  forest_id: soc
  field: Family Systems
  field_id: soc-fam
  cluster: Role Dynamics
  cluster_id: soc-fam-rol
  polarity: fragmented
  polarity_suffix: fra
  synonyms:
  - Family mascot
  - Family clown
  - Compulsive humor
  scope: Family members, often youngest children, compulsively use humor and clowning to deflect from family tension, becoming unable to access serious emotions or address real problems through constant joking.
  parent_scope_inheritance: Addresses the mascot role aspect of role dynamics, showing how rigid families rely on one member to constantly defuse tension through humor.
  polarity_expression: Manifests as rigid reliance on humor that prevents access to serious emotions or genuine problem-solving.
  cross_domain_resonance: Resonates with psy-emo-reg-avo-mal (emotional avoidance), exi-mea-aut-sup-dir (suppressed authenticity), and soc-com-exp-res-fra (restricted expression).
  academic_description: The mascot role uses humor to reduce family tension and avoid addressing problems. Wegscheider-Cruse identified this pattern of compulsive clowning. Research shows mascots struggle with emotional intimacy and being taken seriously. Studies link this role to adult difficulties with vulnerability.
  clinical_description: Assessment identifies compulsive joking, inability to be serious, and humor as primary coping. Treatment includes validating serious feelings, practicing vulnerability, grief work for suppressed emotions, and family therapy to address tension directly rather than through humor.
  lay_description: The family mascot is always the clown, making jokes whenever things get tense. They learned early that being funny keeps people from fighting. But they can't turn it off - even when they're hurting, they make jokes instead of asking for help.
  structural_components: Compulsive humor patterns, tension deflection role, emotional suppression
  social_processes: Constant joking, attention diversion, conflict defusion, vulnerability avoidance
