  forest_id: soc
  field: Family Systems
  field_id: soc-fam
  cluster: Role Dynamics
  cluster_id: soc-fam-rol
  polarity: cohesive
  polarity_suffix: coh
  synonyms:
  - Clear expectations
  - Healthy rules
  - Recovery-supporting norms
