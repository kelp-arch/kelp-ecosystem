- id: soc-fam-rol-ovf-coh
  label: Balanced Responsibility
  forest: Sociological
  forest_id: soc
  field: Family Systems
  field_id: soc-fam
  cluster: Role Dynamics
  cluster_id: soc-fam-rol
  polarity: cohesive
  polarity_suffix: coh
  synonyms:
  - Shared responsibility
  - Functional distribution
  - Reciprocal support
  scope: Family members maintain balanced distribution of responsibilities where each person carries appropriate load for their capacity, with flexible give-and-take based on circumstances rather than fixed imbalances.
  parent_scope_inheritance: Specifies the overfunctioning-underfunctioning aspect of role dynamics, showing how flexible families maintain balanced responsibility without fixed complementary extremes.
  polarity_expression: Manifests as flexible responsibility sharing that adjusts based on needs and capacities without creating permanent imbalances.
  cross_domain_resonance: Resonates with psy-exe-pln-dis-ada (distributed planning), exi-res-sha-equ-pur (equitable sharing), and soc-str-pow-bal-coh (balanced power).
  academic_description: Bowen's concept of functional balance involves appropriate responsibility distribution without overfunctioning-underfunctioning reciprocity. Research shows balanced families have better outcomes. Studies demonstrate flexible responsibility sharing promotes both individual and family resilience.
  clinical_description: Assessment maps responsibility distribution and identifies imbalances. Interventions include responsibility redistribution exercises, coached stepping back for overfunctioners, stepping up for underfunctioners, and negotiating flexible arrangements based on capacity.
  lay_description: In healthy families, everyone does their fair share based on what they can handle. Parents are parents, kids have age-appropriate chores. When someone needs extra help, others pitch in temporarily, but it doesn't become a permanent pattern of one person doing everything.
  structural_components: Equitable task distribution, flexible role adjustment, capacity-based allocation
  social_processes: Responsibility negotiation, mutual support, temporary assistance, burden sharing
  societal_relevance: Promotes sustainable family functioning that prevents burnout and dependency
- id: soc-fam-rol-ovf-fra
  label: Overfunctioning Imbalance
  forest: Sociological
  forest_id: soc
  field: Family Systems
  field_id: soc-fam
  cluster: Role Dynamics
  cluster_id: soc-fam-rol
  polarity: fragmented
  polarity_suffix: fra
  synonyms:
  - Overfunctioning-underfunctioning
  - Responsibility imbalance
  - Compensatory dynamics
  scope: Family members lock into complementary extremes where one person's overfunctioning enables another's underfunctioning, creating rigid reciprocal patterns where increased responsibility by one facilitates decreased functioning by another.
  parent_scope_inheritance: Specifies the overfunctioning-underfunctioning aspect of role dynamics, showing how rigid complementary patterns maintain addiction through imbalanced responsibility.
  polarity_expression: Manifests as rigid complementary extremes that lock members into fixed overfunctioning or underfunctioning positions.
  cross_domain_resonance: Resonates with psy-exe-pln-ove-mal (overcontrol), exi-res-sha-imb-dir (imbalanced burden), and soc-str-pow-dom-fra (dominance patterns).
  academic_description: Bowen described overfunctioning-underfunctioning reciprocity where one person's increased functioning enables another's decreased functioning. Research shows this pattern maintains addiction by preventing natural consequences. Studies demonstrate rigid complementary patterns predict poorer treatment outcomes.
  clinical_description: Assessment identifies who overfunctions (taking over tasks, making decisions) and who underfunctions (avoiding responsibility, learned helplessness). Treatment includes coached experiments with role reversal, stepping back for overfunctioners, and gradual responsibility increase for underfunctioners.
  lay_description: One family member does everything - pays bills, makes decisions, handles problems - while another does less and less. The more one person takes over, the less the other person has to function. It becomes a dance where one person's over-responsibility enables another's under-responsibility.
  structural_components: Complementary extremes, rigid reciprocity, functional polarization
  social_processes: Task absorption, responsibility avoidance, compensatory overfunction, enabled underfunction
  societal_relevance: Creates unsustainable patterns that perpetuate dependency and prevent growth
