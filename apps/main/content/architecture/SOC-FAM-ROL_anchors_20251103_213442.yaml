- id: soc-fam-rol-rul-fra
  label: Enabling Rules
  forest: Sociological
  forest_id: soc
  field: Family Systems
  field_id: soc-fam
  cluster: Role Dynamics
  cluster_id: soc-fam-rol
  polarity: fragmented
  polarity_suffix: fra
  synonyms:
  - Dysfunctional rules
  - Don't talk, don't trust, don't feel
  - Addiction-maintaining norms
  scope: Families operate under rigid, often unspoken rules that maintain addiction, including denial, secrecy, emotional suppression, and rituals organized around substance use, creating an environment where addiction thrives.
  parent_scope_inheritance: Addresses the family rules aspect of role dynamics, showing how rigid, dysfunctional rules and rituals organize family life around addiction and prevent recovery.
  polarity_expression: Manifests as rigid, covert rules that organize family life around substances while suppressing communication about the problem.
  cross_domain_resonance: Resonates with psy-cog-bel-dis-mal (distorted beliefs), exi-val-pri-con-dir (confused priorities), and soc-nor-exp-dys-fra (dysfunctional norms).
  academic_description: Claudia Black identified the rules 'don't talk, don't trust, don't feel' in alcoholic families. Research shows families with rigid rules maintaining secrecy and denial have worse outcomes. Studies demonstrate how rituals organized around drinking normalize and perpetuate addiction.
  clinical_description: Assessment uncovers unspoken rules through family observation and individual interviews. Treatment includes making covert rules overt, challenging dysfunctional patterns, establishing new healthy rules, and creating recovery-supporting rituals to replace substance-centered ones.
  lay_description: Dysfunctional families have unspoken rules like 'don't talk about dad's drinking,' 'don't trust outsiders,' 'don't show feelings.' Family gatherings always involve heavy drinking. Everyone pretends nothing's wrong. These secret rules keep the addiction going by preventing anyone from addressing it.
  structural_components: Covert rule systems, denial structures, substance-centered rituals
  social_processes: Secret-keeping, reality denial, emotional suppression, normalized substance use
  societal_relevance: Perpetuates intergenerational addiction patterns through dysfunctional family cultures
