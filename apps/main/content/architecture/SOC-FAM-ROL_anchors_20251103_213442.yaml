  academic_description: Healthy families tolerate emotional expression and developmental rebellion without scapegoating. Research shows families that allow anger expression have better outcomes. Studies demonstrate constructive conflict promotes individuation without relationship damage.
  clinical_description: Assessment evaluates emotional expression patterns and family tolerance for conflict. Interventions include emotion coaching, family communication training, validating all feelings, and reframing rebellion as healthy individuation rather than pathology.
  lay_description: In healthy families, kids can express anger or frustration without being labeled 'the problem child.' They can push boundaries and rebel in normal teenage ways without the family treating them like they're the reason for all the family's troubles.
  structural_components: Emotional expression space, conflict tolerance, individuation support
  social_processes: Feeling validation, constructive disagreement, boundary testing, identity exploration
  societal_relevance: Models healthy emotional development and conflict resolution patterns
- id: soc-fam-rol-scp-fra
  label: Scapegoat Deflection
  forest: Sociological
  forest_id: soc
  field: Family Systems
  field_id: soc-fam
  cluster: Role Dynamics
  cluster_id: soc-fam-rol
  polarity: fragmented
  polarity_suffix: fra
  synonyms:
  - Scapegoat child
  - Identified patient
  - Problem deflection
  scope: One family member, often a child, becomes the identified problem through acting out behaviors, serving to deflect attention from the addiction and absorb family tension through their misbehavior.
  parent_scope_inheritance: Addresses the scapegoat role aspect of role dynamics, showing how rigid families designate one member as 'the problem' to avoid addressing the actual addiction issue.
  polarity_expression: Manifests as rigid problem attribution that locks one member into bearing responsibility for family dysfunction.
  cross_domain_resonance: Resonates with psy-emo-reg-dys-mal (dysregulated expression), exi-aut-ind-reb-dir (destructive rebellion), and soc-com-cnf-esc-fra (conflict escalation).
  academic_description: The scapegoat role involves one member bearing blame for family problems through acting out. Wegscheider-Cruse identified this pattern where the scapegoat's problems deflect from addiction. Research shows scapegoated children have higher rates of delinquency, substance use, and mental health problems.
  clinical_description: Assessment identifies the 'problem child' through patterns of acting out, delinquency, or substance use that serve to deflect family attention. Treatment includes reframing behavior as systemic, individual therapy for the scapegoat, and family therapy to address actual dysfunction.
  lay_description: The scapegoat becomes 'the problem child' who acts out - getting in trouble at school, using drugs, fighting. The family focuses on their bad behavior instead of dealing with the real problem of addiction. They become the lightning rod for all family tension.
  structural_components: Problem attribution patterns, deflection mechanisms, tension absorption role
  social_processes: Acting out behaviors, blame absorption, attention deflection, conflict magnetization
  societal_relevance: Creates patterns of marginalization and problem behavior that can persist across generations
