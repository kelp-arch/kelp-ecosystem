  social_processes: Independent activity pursuit, selective engagement, self-directed development
  societal_relevance: Promotes healthy independence patterns that support both individual and collective wellbeing
- id: soc-fam-rol-lst-fra
  label: Lost Child Withdrawal
  forest: Sociological
  forest_id: soc
  field: Family Systems
  field_id: soc-fam
  cluster: Role Dynamics
  cluster_id: soc-fam-rol
  polarity: fragmented
  polarity_suffix: fra
  synonyms:
  - Lost child
  - Invisible child
  - Chronic withdrawal
  scope: Family members, often middle children, cope with family chaos by withdrawing and becoming invisible, avoiding conflict through isolation and failing to develop their own identity or get their needs met.
  parent_scope_inheritance: Specifies the lost child role aspect of role dynamics, showing how rigid family chaos leads members to cope through withdrawal and invisibility.
  polarity_expression: Manifests as rigid withdrawal patterns that sacrifice connection and visibility for safety from family chaos.
  cross_domain_resonance: Resonates with psy-dev-att-avo-mal (avoidant attachment), exi-aut-slf-iso-dir (self-isolation), and soc-rel-bnd-dis-fra (disconnected relationships).
  academic_description: The lost child role involves withdrawal as protection from family chaos. Wegscheider-Cruse identified this pattern of invisibility in alcoholic families. Research shows lost children experience higher rates of depression, anxiety, and social difficulties. Studies link childhood invisibility to adult relationship problems.
  clinical_description: Assessment identifies patterns of withdrawal, minimal needs expression, and fantasy escape. Treatment includes drawing out participation, validating presence, social skills training, and family therapy to create space for the lost child's voice and needs.
  lay_description: The 'lost child' becomes invisible in the family - staying in their room, never causing problems but never getting attention either. They escape into books, games, or fantasy worlds. Nobody notices them, and they learn not to have needs.
  structural_components: Invisibility patterns, withdrawal mechanisms, need suppression
  social_processes: Conflict avoidance, attention deflection, fantasy escape, social isolation
  societal_relevance: Creates patterns of social withdrawal and invisibility that impact adult relationships
- id: soc-fam-rol-msc-coh
