  field_id: soc-fam
  cluster: Role Dynamics
  cluster_id: soc-fam-rol
  polarity: cohesive
  polarity_suffix: coh
  synonyms:
  - Healthy rebellion
  - Appropriate individuation
  - Constructive challenge
  scope: Family members express authentic emotions, including anger and frustration, through healthy channels while maintaining connection, allowing for normal developmental rebellion without becoming the family problem.
  parent_scope_inheritance: Addresses the scapegoat role aspect of role dynamics, showing how flexible families allow members to express difficult emotions without being labeled as the problem.
  polarity_expression: Manifests as flexible emotional expression that allows both connection and individuation without threatening family cohesion.
