  forest_id: soc
  field: Family Systems
  field_id: soc-fam
  cluster: Role Dynamics
  cluster_id: soc-fam-rol
  polarity: cohesive
  polarity_suffix: coh
  synonyms:
  - Appropriate humor
  - Emotional range
  - Flexible expression
  scope: Family members use humor appropriately while maintaining access to their full emotional range, able to be both lighthearted and serious as situations require without compulsive need to reduce tension.
  parent_scope_inheritance: Addresses the mascot role aspect of role dynamics, showing how flexible families allow humor without requiring one member to constantly defuse tension.
  polarity_expression: Manifests as flexible emotional expression that includes both humor and seriousness based on contextual appropriateness.
  cross_domain_resonance: Resonates with psy-emo-reg-bal-ada (emotional balance), exi-mea-aut-gen-pur (authentic expression), and soc-com-exp-ful-coh (full expression range).
