  scope: Development of shared beliefs within peer groups that normalize substance use and collective helplessness about change. Includes group fatalism about addiction, mutual enabling through shared rationalizations, and collective denial of problems or possibility for recovery.
  parent_scope_inheritance: Specifies the social learning cluster's group efficacy component by focusing on collectively learned beliefs about inability to overcome substance use.
  polarity_expression: Manifests as fragmented efficacy through contradictory group beliefs that simultaneously enable use while expressing desire for change.
  cross_domain_resonance: Resonates with fragmented group cohesion (soc-grp-coh-fra) in enabling dynamics and maladaptive agency (psy-mot-age-mal) in collective powerlessness.
  academic_description: Collective use normalization occurs when peer groups develop shared beliefs that substance use is inevitable, unchangeable, or necessary for group membership. Low collective efficacy manifests as group fatalism about addiction, shared rationalizations for continued use, and mutual reinforcement of powerlessness. Groups develop collective defense mechanisms including denial, minimization, and externalization of responsibility. Shared narratives about inability to change become self-fulfilling prophecies. Mutual enabling occurs through group norms against confronting use, sharing substances, and covering for consequences. Collective efficacy is undermined by repeated group failures, member relapses, and hopelessness contagion. Social identity theory explains how use becomes central to group identity, making change threatening to group cohesion. Digital echo chambers reinforce collective normalization.
  clinical_description: Assessment examines group dynamics maintaining use, including enabling patterns, shared rationalizations, and collective hopelessness. Clinicians evaluate how group beliefs undermine individual change attempts. Interventions include group restructuring to reduce enabling dynamics, challenging collective rationalizations through reality testing, and building hope through exposure to recovery examples. Treatment may require separation from enabling peer groups before rebuilding healthier connections. Motivational enhancement addresses group ambivalence about change. Family therapy examines collective enabling within household systems. Clinicians help clients recognize how group normalization maintains individual use. Alternative peer groups provide contrasting collective beliefs. Treatment addresses fear of losing group belonging through change. Recovery involves shifting from enabling to accountable peer relationships.
  lay_description: Your friend group develops shared beliefs that 'everyone uses' and 'nobody can really quit.' The group makes excuses for each other's use, covers up problems, and acts like getting high is just what you all do. When someone tries to quit, the group pulls them back in because change threatens the group's identity. Everyone enables everyone else through shared denial about how bad things really are. The group believes you're all helpless against addiction, so why try? This collective resignation keeps everyone stuck. You tell yourselves you need drugs to have fun together or deal with life. Breaking free means recognizing these group beliefs are false and finding friends who believe recovery is possible.
  structural_components: Enabling peer networks, codependent relationships, using partnerships, fatalistic support groups, normalizing social circles
  social_processes: Mutual enabling, collective rationalization, hopelessness contagion, group denial, shared fatalism, normalization processes
  societal_relevance: Perpetuates addiction clusters in communities, maintains intergenerational substance use, challenges recovery-oriented interventions
