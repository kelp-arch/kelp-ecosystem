  scope: Low clustering coefficient with minimal triadic closure where friends of friends remain unconnected, creating compartmentalized relationships and weak group cohesion.
  parent_scope_inheritance: Specifies the clustering pattern aspect of network structure by focusing on the absence of triangular closure and compartmentalization of peer relationships.
  polarity_expression: Manifests as open triangles where mutual friends don't know each other, creating separated relationship compartments with weak collective influence.
  cross_domain_resonance: Resonates with psychological identity diffusion (psy-ide-mal) through fragmented social roles and sociological norm fragmentation (soc-nor-fra) through inconsistent influences.
  academic_description: Low clustering coefficients indicate minimal triadic closure, with relationships remaining compartmentalized across different social contexts. This structure limits norm enforcement capacity and collective action potential. In addiction contexts, low clustering may reduce echo chamber effects but also limits mutual support and accountability. Burt's structural holes theory suggests low clustering provides information advantages but reduces social cohesion. Research shows low clustering correlates with role strain from managing disconnected social worlds.
  clinical_description: Low clustering assessment identifies whether compartmentalization serves protective functions or reflects social skill deficits. Some clients benefit from maintaining separation between different life domains during early recovery. However, excessive compartmentalization prevents formation of supportive recovery communities. Interventions may involve selective introduction strategies—helping compatible friends meet to build supportive triangles. Group therapy naturally increases clustering as members form friendships outside sessions.
  lay_description: Low clustering means your friends don't know each other—you maintain separate social circles that never overlap. This can feel like living multiple lives, switching between different groups with different expectations. While this might protect you from group pressure to use substances, it also means less coordinated support. You might feel torn between different worlds. Recovery often involves selectively connecting compatible friends to build a more unified support network.
  structural_components:
  - Open relationship triangles
  - Separated social compartments
  - Non-overlapping friend groups
  social_processes:
  - Weak norm enforcement
  - Fragmented identity management
  - Limited collective action
  societal_relevance: Low network clustering contributes to social fragmentation and weakened community bonds, potentially reducing both negative peer influences and positive collective support for recovery.
- id: soc-per-str-hol-coh
  label: Strategic Network Bridging
  forest: Sociological
  forest_id: soc
  field: Peer Networks
  field_id: soc-per
  cluster: Network Structure
  cluster_id: soc-per-str
  polarity: cohesive
  polarity_suffix: coh
  synonyms:
  - Bridging ties
  - Structural hole spanning
  - Network brokerage
  scope: Presence of strategic bridging ties spanning structural holes between disconnected groups, enabling access to diverse resources, information, and behavioral alternatives.
  parent_scope_inheritance: Specifies the structural holes aspect of network structure by focusing on bridging connections that span gaps between otherwise disconnected peer groups.
  polarity_expression: Manifests as connections linking separate network clusters, providing pathways for novel information and opportunities for behavioral change.
  cross_domain_resonance: Resonates with psychological cognitive flexibility (psy-cog-ada) enabling perspective-taking and existential growth (exi-gro-pur) through exposure to diversity.
  academic_description: Bridging ties span structural holes—gaps between disconnected network clusters—providing access to non-redundant information and resources. Burt's structural holes theory demonstrates how bridging positions confer information and control advantages. In addiction contexts, bridges to recovery communities provide exit routes from substance use networks. Granovetter's weak ties often serve bridging functions, connecting disparate social worlds. Research shows bridging social capital correlates with successful recovery transitions through access to diverse support resources.
  clinical_description: Bridging tie assessment identifies existing connections to recovery-supportive communities and potential bridge-building opportunities. Clinicians help clients recognize and strengthen nascent bridges—casual acquaintances in recovery, family members in sobriety, or professional helpers. Building bridges requires careful navigation of different group norms and identities. Peer recovery coaches often serve as initial bridges, connecting clients to recovery communities. The goal is developing multiple bridges to prevent overreliance on single pathways.
  lay_description: Bridging ties connect you to different social worlds—they're the people who introduce you to new groups and opportunities. These bridges are crucial for change because they offer escape routes from negative situations and doorways to better ones. A bridge might be someone in recovery you met at work, or a family member who connects you to support groups. Building bridges means cultivating relationships that link you to healthier communities while providing alternatives to old patterns.
  structural_components:
  - Inter-group connections
  - Structural hole spanning
  - Diverse network reach
  social_processes:
  - Information brokerage
  - Resource access facilitation
  - Behavioral alternative exposure
  societal_relevance: Network bridges facilitate social mobility and behavioral change, enabling individuals to transition between social worlds and access diverse resources for recovery.
- id: soc-per-str-hol-fra
  label: Network Isolation Gaps
  forest: Sociological
  forest_id: soc
  field: Peer Networks
  field_id: soc-per
  cluster: Network Structure
  cluster_id: soc-per-str
  polarity: fragmented
  polarity_suffix: fra
  synonyms:
  - Unbridged structural holes
  - Network disconnection
  - Social isolation gaps
  scope: Absence of bridging ties across structural holes, creating isolated network positions with limited access to diverse resources and entrapment within single groups.
  parent_scope_inheritance: Specifies the structural holes aspect of network structure by focusing on the absence of bridging connections, leaving gaps between peer groups unbridged.
  polarity_expression: Manifests as disconnection between network clusters with no linking pathways, creating isolation within limited social worlds.
  cross_domain_resonance: Resonates with psychological cognitive rigidity (psy-cog-mal) limiting perspective and existential stagnation (exi-gro-dir) through lack of growth opportunities.
  academic_description: Unbridged structural holes create network fragmentation, trapping individuals within isolated clusters without access to external resources or alternatives. The absence of bridging ties limits information diversity, reduces opportunity awareness, and constrains behavioral options. In addiction contexts, lack of bridges to recovery communities perpetuates entrapment in substance use networks. Research shows individuals without bridging ties exhibit higher relapse rates due to inability to access recovery resources or escape negative peer influences.
  clinical_description: Assessment of unbridged holes identifies missing connections to recovery-supportive communities and barriers to bridge formation. Interventions focus on creating initial bridges through structured introductions—recovery meetings, sober activities, or volunteer opportunities. Clinicians address fears and skills deficits that prevent bridge building, such as social anxiety or cultural barriers. Recovery coaches and peer mentors serve as professional bridges until natural connections develop. The goal is establishing multiple bridges to prevent isolation.
  lay_description: When you lack bridges between social worlds, you're trapped in your current situation with no visible exits. Without connections to different groups, you can't access new opportunities or escape negative influences. It's like being on an island with no boats to other shores. You might not even know alternatives exist because no one in your circle has different experiences. Recovery requires building bridges—finding people who can connect you to healthier communities and show you different ways of living.
  structural_components:
  - Disconnected network clusters
  - Absence of bridging ties
  - Isolated group membership
  social_processes:
  - Information isolation
  - Resource access barriers
  - Behavioral option constraints
  societal_relevance: Unbridged structural holes perpetuate social inequality and behavioral entrapment, limiting individuals' ability to escape negative circumstances or access recovery resources.
- id: soc-per-str-cor-coh
  label: Organized Core-Periphery Structure
  forest: Sociological
  forest_id: soc
  field: Peer Networks
  field_id: soc-per
  cluster: Network Structure
  cluster_id: soc-per-str
  polarity: cohesive
  polarity_suffix: coh
  synonyms:
  - Structured network hierarchy
  - Clear core-periphery differentiation
  - Organized network layers
  scope: Well-defined core-periphery structure with clear differentiation between central core members and peripheral participants, enabling organized influence flow and graduated engagement.
  parent_scope_inheritance: Specifies the core-periphery organization aspect of network structure by focusing on hierarchical differentiation and organized influence patterns within peer networks.
  polarity_expression: Manifests as clear distinction between densely connected core members and loosely connected peripheral members with structured pathways between layers.
  cross_domain_resonance: Resonates with psychological role clarity (psy-ide-ada) through defined positions and sociological institutional structure (soc-ins-coh) through organized hierarchies.
  academic_description: Core-periphery structures exhibit clear differentiation between densely interconnected core members and sparsely connected peripheral members. Borgatti and Everett's core-periphery models demonstrate how this structure facilitates coordinated action and resource distribution. In recovery networks, core members provide leadership and model recovery behaviors while peripheral members receive support while maintaining autonomy. This structure enables graduated engagement, allowing newcomers to observe before fully committing. Research shows well-organized core-periphery structures in recovery communities correlate with better retention and outcomes.
  clinical_description: Core-periphery assessment maps network layers and influence patterns to identify client positioning and mobility opportunities. In recovery networks, clinicians help clients navigate from periphery to core through graduated engagement—attending meetings, taking service positions, becoming sponsors. This structure provides clear progression pathways while respecting individual readiness. Conversely, helping clients move from core to periphery in using networks requires strategic repositioning without triggering abandonment fears. The goal is optimal positioning for recovery support.
  lay_description: Networks with clear core-periphery structure have an inner circle of highly connected people and outer rings of less connected members. It's like concentric circles where influence flows from center outward. In recovery groups, core members are the regular attendees who know everyone, while newcomers start at the periphery. This structure helps because you can start at the edges, observing and learning, then gradually move toward the center as you become more committed. It provides a clear path for deepening involvement.
  structural_components:
  - Dense interconnected core
  - Sparse peripheral connections
  - Graduated layer transitions
  social_processes:
  - Hierarchical influence flow
  - Graduated engagement pathways
  - Structured resource distribution
  societal_relevance: Core-periphery structures organize community influence and resources, shaping how recovery support systems develop and maintain effectiveness through structured engagement patterns.
- id: soc-per-str-cor-fra
  label: Chaotic Network Organization
  forest: Sociological
  forest_id: soc
  field: Peer Networks
  field_id: soc-per
  cluster: Network Structure
  cluster_id: soc-per-str
  polarity: fragmented
  polarity_suffix: fra
  synonyms:
  - Absent network hierarchy
  - Undefined core-periphery
  - Disorganized network structure
  scope: Absence of clear core-periphery differentiation with random or chaotic connection patterns, creating unpredictable influence flows and unclear engagement pathways.
  parent_scope_inheritance: Specifies the core-periphery organization aspect of network structure by focusing on the absence of hierarchical organization and chaotic influence patterns.
  polarity_expression: Manifests as random connection patterns without clear core-periphery differentiation, creating unpredictable influence dynamics and unclear positioning.
  cross_domain_resonance: Resonates with psychological role confusion (psy-ide-mal) through undefined positions and sociological institutional fragmentation (soc-ins-fra) through absent hierarchies.
  academic_description: Networks lacking core-periphery structure exhibit random or chaotic connection patterns without clear organizational principles. This absence of structure impedes coordinated action, creates unpredictable influence flows, and complicates resource distribution. In addiction contexts, chaotic network organization correlates with unstable recovery attempts due to unclear support sources and inconsistent influences. Without structured pathways, individuals struggle to navigate network positions or identify reliable support sources. Research shows disorganized networks exhibit higher volatility in behavioral norms and reduced collective efficacy.
  clinical_description: Chaotic network assessment reveals absence of stable support structures and unpredictable influence patterns. Clients in disorganized networks experience inconsistent messages about recovery and unclear pathways for engagement. Interventions focus on helping clients create personal structure within chaos—identifying reliable supporters, establishing routine connections, and building micro-networks of stability. Group therapy and structured recovery programs provide organizational templates. The goal is developing structured support systems within or despite broader network chaos.
  lay_description: Networks without clear organization feel chaotic—there's no obvious center, no clear leaders, and no predictable patterns of who influences whom. It's like a social free-for-all where you never know what to expect or whom to trust. This makes recovery difficult because you can't identify stable support or clear pathways forward. You might get conflicting advice from different people with no way to evaluate who to listen to. Recovery often means creating your own structure within the chaos or finding more organized communities.
  structural_components:
  - Random connection patterns
  - Absent hierarchical layers
  - Unpredictable tie distribution
  social_processes:
  - Chaotic influence patterns
  - Unclear engagement pathways
  - Inconsistent resource access
  societal_relevance: Chaotic network organization undermines community cohesion and collective efficacy, creating unstable social environments that complicate recovery efforts through unpredictable support and influence patterns.
