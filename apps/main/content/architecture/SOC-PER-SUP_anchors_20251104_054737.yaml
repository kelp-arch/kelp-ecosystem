  scope: Fragmented informational support characterized by information hoarding, misinformation spread, and absence of helpful guidance. Peer networks fail to share useful strategies, perpetuate recovery myths, or provide no informational value, leaving individuals to navigate recovery without experiential wisdom.
  parent_scope_inheritance: Specifies the peer support system's informational dysfunction by examining how absent or distorted information exchange undermines recovery through poor decision-making and repeated mistakes.
  polarity_expression: Manifests as information poverty with misinformation and withheld knowledge versus rich information ecosystems with accurate guidance and strategy sharing.
  cross_domain_resonance: Resonates with psy-cog-lea-mal (learning deficits), psy-cog-rig-mal (cognitive rigidity), and exi-mea-con-dir (meaning confusion).
  academic_description: Research shows information poverty in peer networks leads to uninformed recovery attempts, repeated failures, and increased relapse risk. Misinformation about recovery, medications, and treatment can be actively harmful. Information hoarding reflects competitive rather than collaborative peer dynamics. Studies indicate lack of experiential guidance correlates with longer addiction careers and more severe consequences.
  clinical_description: Assessment identifies information gaps, misinformation patterns, and knowledge-sharing barriers. Interventions include information literacy training, structured Q&A sessions, and creating safe spaces for questions. Clinicians address misinformation through gentle correction, provide accurate resources, and facilitate knowledge-sharing norms. May need to address competitive dynamics or fear-based information hoarding.
  lay_description: Not knowing what others know about recovery keeps you stuck. This happens when people won't share what worked, spread false information about recovery, or groups provide no useful guidance. You might hear dangerous myths about medications, get bad advice, or simply receive no help navigating recovery challenges. This information vacuum forces you to learn everything the hard way.
  structural_components:
  - Information-poor networks
  - Misinformation systems
  - Knowledge barriers
  social_processes:
  - Information withholding
  - Myth perpetuation
  - Guidance absence
  societal_relevance: Information fragmentation perpetuates addiction cycles, increases treatment costs through repeated failures, and undermines evidence-based recovery approaches.
- id: soc-per-sup-ins-coh
  label: Instrumental Aid Integration
  forest: Sociological
  forest_id: soc
  field: Peer Networks
  field_id: soc-per
  cluster: Peer Support Systems
  cluster_id: soc-per-sup
  polarity: cohesive
  polarity_suffix: coh
  synonyms:
  - Tangible peer support
  - Practical assistance networks
  - Material aid systems
  scope: Well-integrated instrumental support providing reliable practical assistance, resource sharing, and tangible aid. Peers offer transportation, temporary housing, job referrals, and emergency assistance, creating safety nets that address material needs and remove practical barriers to recovery participation.
  parent_scope_inheritance: Specifies the peer support system's instrumental dimension by examining how peers provide tangible assistance and practical resources that enable recovery by addressing material needs.
  polarity_expression: Manifests as abundant practical support with resource sharing and mutual aid versus absent tangible help with unmet material needs and practical barriers.
  cross_domain_resonance: Resonates with soc-com-res-coh (community resources), soc-eco-cap-coh (economic capital), and psy-beh-pla-ada (behavioral planning).
  academic_description: Research demonstrates instrumental support reduces practical barriers that often derail recovery attempts. Studies show tangible assistance with transportation, housing, and basic needs predicts treatment retention and sustained recovery. Mutual aid traditions emphasize material support as expression of community care. Instrumental support operates through resource pooling, skill sharing, and coordinated assistance networks.
  clinical_description: Assessment evaluates practical needs, resource access, and instrumental support availability. Interventions include resource coordination programs, mutual aid funds, and skill-sharing initiatives. Clinicians help organize ride-sharing to meetings, connect peers with housing resources, and facilitate job networking. Address pride barriers that prevent accepting help and create reciprocal helping opportunities.
  lay_description: Real help with real problems makes recovery possible. This means peers giving rides to meetings, offering a couch during housing crises, sharing job leads, or helping with groceries during tough times. These practical supports remove barriers that could derail recovery - you can't attend meetings without transportation or focus on recovery while homeless. This tangible help shows recovery communities truly care.
  structural_components:
  - Resource sharing networks
  - Mutual aid systems
  - Practical support structures
  social_processes:
  - Resource pooling
  - Coordinated assistance
  - Material reciprocity
  societal_relevance: Instrumental peer support reduces homelessness, unemployment, and poverty in recovery populations, decreasing social service burdens and building community resilience.
