  synonyms:
  - Recovery knowledge sharing
  - Peer wisdom networks
  - Experiential learning systems
  scope: Well-integrated informational support through active knowledge sharing, experiential wisdom transfer, and accurate recovery guidance. Peers freely share what works, provide practical recovery strategies, and offer informed perspectives based on lived experience, creating rich information ecosystems.
  parent_scope_inheritance: Specifies the peer support system's informational dimension by examining how peers share recovery knowledge, strategies, and experiential wisdom that guides effective recovery pathways.
  polarity_expression: Manifests as rich information flow with accurate guidance and diverse recovery strategies versus information poverty with misinformation and absent guidance.
  cross_domain_resonance: Resonates with psy-cog-lea-ada (adaptive learning), psy-cog-wis-ada (wisdom development), and exi-mea-wis-pur (wisdom cultivation).
  academic_description: Research demonstrates informational support facilitates recovery through expanded coping repertoires, informed decision-making, and vicarious learning. Peer-shared experiential knowledge fills gaps that professional information cannot address. Studies show access to diverse recovery strategies and practical guidance predicts better outcomes. Information exchange in peer networks operates through storytelling, advice-giving, and resource sharing mechanisms.
  clinical_description: Assessment evaluates information quality, sharing patterns, and knowledge gaps in peer networks. Interventions include structured sharing circles where peers describe successful strategies, peer-led educational workshops, and recovery resource libraries. Clinicians facilitate information exchange through guided discussions, fact-checking protocols, and creating platforms for knowledge sharing. Address misinformation through gentle correction and evidence-based education.
  lay_description: Learning from others who've been there provides invaluable recovery guidance. This means peers sharing what actually worked for them, recommending helpful books or meetings, and offering practical tips for common challenges. You learn about different recovery paths, coping strategies, and resources you didn't know existed. This shared wisdom helps you avoid common pitfalls and find what works for your unique situation.
  structural_components:
  - Knowledge sharing networks
  - Information exchange systems
  - Peer education structures
  social_processes:
  - Experiential knowledge transfer
  - Collective wisdom building
  - Strategy sharing
  societal_relevance: Peer information networks democratize recovery knowledge, reduce professional service demands, and preserve cultural recovery wisdom across generations.
