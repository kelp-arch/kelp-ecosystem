  - Absent aid systems
  - Material barriers
  social_processes:
  - Resource hoarding
  - Aid absence
  - Material neglect
  societal_relevance: Instrumental fragmentation perpetuates cycles of poverty and addiction, increases emergency service utilization, and undermines community-based recovery efforts.
- id: soc-per-sup-aff-coh
  label: Affiliational Belonging Integration
  forest: Sociological
  forest_id: soc
  field: Peer Networks
  field_id: soc-per
  cluster: Peer Support Systems
  cluster_id: soc-per-sup
  polarity: cohesive
  polarity_suffix: coh
  synonyms:
  - Recovery community belonging
  - Group identification
  - Recovery identity integration
  scope: Well-integrated affiliational support fostering strong recovery identity, group belonging, and community membership. Individuals develop 'we' consciousness, participate in recovery rituals, and experience deep belonging that transforms identity from 'addict' to 'person in recovery' within accepting communities.
  parent_scope_inheritance: Specifies the peer support system's affiliational dimension by examining how group belonging and recovery identity formation through peer communities supports sustained recovery.
  polarity_expression: Manifests as strong belonging with recovery identity and group pride versus alienation with identity confusion and outsider status.
  cross_domain_resonance: Resonates with psy-sel-ide-ada (identity formation), exi-mea-bel-pur (belonging fulfillment), and psy-soc-con-ada (social connection).
  academic_description: Research demonstrates affiliational support operates through social identity transformation, where recovery group membership becomes central to self-concept. Studies show strong recovery identity predicts long-term abstinence. Group belonging satisfies fundamental needs for connection and provides alternative identity to substance-using networks. Recovery rituals, anniversary celebrations, and shared narratives strengthen group bonds and identity transformation.
  clinical_description: Assessment evaluates sense of belonging, recovery identity strength, and group identification. Interventions include identity exploration groups, recovery storytelling circles, and community-building activities. Clinicians facilitate belonging through welcoming rituals, celebrating recovery milestones, and creating inclusive group cultures. Address barriers like social anxiety, feeling different, and identity confusion between user and recovery selves.
  lay_description: Feeling like you truly belong in recovery communities changes everything. You shift from feeling like an outsider to being part of something meaningful. Using 'we' instead of 'I,' celebrating recovery anniversaries together, and sharing inside jokes creates deep bonds. This belonging gives you a new identity - you're not just stopping using, you're becoming part of a recovery community that accepts and values you.
  structural_components:
  - Identity transformation systems
  - Belonging structures
  - Community membership networks
  social_processes:
  - Group identification
  - Identity reformation
  - Ritual participation
  societal_relevance: Strong recovery communities provide alternative belonging structures to criminal networks, reduce recidivism, and build social capital in marginalized populations.
