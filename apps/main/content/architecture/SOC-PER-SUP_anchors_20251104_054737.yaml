  parent_scope_inheritance: Specifies the peer support system's instrumental dysfunction by examining how absent tangible assistance creates practical barriers that undermine recovery through unmet material needs.
  polarity_expression: Manifests as practical isolation with unmet material needs and resource scarcity versus abundant mutual aid with resource sharing and coordinated assistance.
  cross_domain_resonance: Resonates with soc-com-res-fra (resource fragmentation), soc-eco-pov-fra (economic poverty), and psy-str-chr-mal (chronic stress).
  academic_description: Research shows unmet instrumental needs create practical barriers that predict treatment dropout and relapse. Lack of transportation prevents meeting attendance, housing instability disrupts recovery routines, and financial crises trigger survival-mode stress responses. Studies indicate material deprivation in early recovery strongly correlates with return to use. Absence of tangible peer support reflects broader community resource failures.
  clinical_description: Assessment identifies unmet practical needs, resource gaps, and barriers to accepting help. Interventions include resource mapping, connecting with community services, and building instrumental support networks. Clinicians address transportation barriers through ride coordination, housing instability through sober living referrals, and financial crises through emergency funds. Work to reduce shame about material needs.
  lay_description: Facing practical problems alone makes recovery nearly impossible. Without rides to meetings, a safe place to stay, or help during emergencies, recovery becomes a luxury you can't afford. You might want to attend groups but have no transportation, need treatment but lack childcare, or face homelessness that makes everything else secondary. These unmet practical needs often trigger relapse.
  structural_components:
