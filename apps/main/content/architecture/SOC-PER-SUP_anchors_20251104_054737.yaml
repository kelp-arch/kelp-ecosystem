  scope: Fragmented mentorship relationships characterized by absent guidance, toxic mentoring dynamics, or mentor abandonment. Individuals lack experienced guides, encounter exploitative or harmful mentors, or experience repeated mentorship failures, navigating recovery without structured support or role models.
  parent_scope_inheritance: Specifies the peer support system's mentorship dysfunction by examining how absent or harmful guidance relationships undermine recovery through lack of direction, exploitation, or relational trauma.
  polarity_expression: Manifests as guidance absence with directionless recovery or toxic mentorship with exploitation versus effective mentorship with healthy guidance and appropriate boundaries.
  cross_domain_resonance: Resonates with psy-att-dis-mal (attachment disruption), soc-fam-neg-fra (parental neglect), and psy-tra-bet-mal (betrayal trauma).
  academic_description: Research shows absent mentorship correlates with longer addiction careers, more consequences, and higher relapse rates. Toxic mentorship involving boundary violations, exploitation, or harmful advice can retraumatize and undermine recovery. Studies indicate mentor relapse or abandonment often triggers mentee relapse. Lack of structured guidance forces trial-and-error recovery approaches with preventable failures.
  clinical_description: Assessment identifies mentorship gaps, toxic dynamics, and guidance trauma. Interventions include finding appropriate mentors, processing harmful mentorship experiences, and developing alternative guidance sources. Clinicians help establish mentor criteria, teach red flags for toxic mentorship, and support those harmed by exploitative mentors. May need to address authority wounds that prevent accepting guidance.
  lay_description: Trying to navigate recovery without good guidance is like being lost without a map. You might have no sponsor, encounter mentors who exploit or harm you, or experience sponsors who relapse and disappear. Bad sponsors might cross boundaries, give dangerous advice, or use their position for control. Without proper guidance, you repeat mistakes others could help you avoid.
