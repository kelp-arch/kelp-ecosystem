  parent_scope_inheritance: Specifies the peer support system's affiliational dysfunction by examining how failed belonging and identity confusion undermine recovery through persistent alienation and return to using networks.
  polarity_expression: Manifests as alienation with outsider status and identity confusion versus deep belonging with recovery identity and community membership.
  cross_domain_resonance: Resonates with psy-sel-ide-mal (identity diffusion), exi-mea-ali-dir (existential alienation), and psy-soc-iso-mal (social isolation).
  academic_description: Research shows affiliational fragmentation predicts return to substance-using networks and relapse. Failed identity transformation leaves individuals caught between worlds, belonging nowhere. Studies indicate persistent outsider feelings in recovery groups correlate with dropout and relapse. Alienation from recovery communities often reflects deeper identity wounds, cultural barriers, or group dynamics that exclude certain populations.
  clinical_description: Assessment identifies belonging barriers, identity confusion, and alienation patterns. Interventions include belonging-focused groups, identity bridge work between user and recovery selves, and addressing exclusion dynamics. Clinicians help find recovery communities that match individual culture and values, work through identity grief, and develop belonging despite differences. May require addressing trauma that creates persistent outsider feelings.
  lay_description: Feeling like you don't belong anywhere is agonizing in recovery. You might attend meetings but feel like an outsider, not knowing who you are without substances. The recovery community might feel foreign, exclusive, or judgmental. Without belonging, you're caught between worlds - no longer part of using communities but not accepted in recovery either. This identity limbo often leads back to using.
