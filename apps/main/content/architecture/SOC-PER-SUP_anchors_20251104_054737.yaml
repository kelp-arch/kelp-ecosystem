  - Mentorship voids
  - Exploitative relationships
  - Guidance failures
  social_processes:
  - Mentor absence
  - Exploitation dynamics
  - Abandonment patterns
  societal_relevance: Mentorship fragmentation perpetuates addiction cycles through repeated failures, enables exploitation of vulnerable populations, and wastes recovery wisdom that could prevent suffering.
