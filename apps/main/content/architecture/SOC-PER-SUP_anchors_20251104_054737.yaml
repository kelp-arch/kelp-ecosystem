- id: soc-per-sup-rec-coh
  label: Reciprocal Helping Integration
  forest: Sociological
  forest_id: soc
  field: Peer Networks
  field_id: soc-per
  cluster: Peer Support Systems
  cluster_id: soc-per-sup
  polarity: cohesive
  polarity_suffix: coh
  synonyms:
  - Mutual aid reciprocity
  - Bidirectional support
  - Helper therapy engagement
  scope: Well-integrated reciprocal helping characterized by balanced giving and receiving, helper therapy benefits, and mutual aid dynamics. Individuals both provide and accept support, experiencing enhanced recovery through helping others while maintaining healthy boundaries and avoiding codependency.
  parent_scope_inheritance: Specifies the peer support system's reciprocity dimension by examining how balanced mutual aid and helper therapy principles strengthen recovery through bidirectional support dynamics.
  polarity_expression: Manifests as balanced reciprocity with mutual benefit and helper therapy effects versus one-sided dynamics with exploitation or helping absence.
  cross_domain_resonance: Resonates with psy-soc-alt-ada (altruism), soc-rel-rec-coh (relationship reciprocity), and exi-mea-ser-pur (service meaning).
  academic_description: Research validates the helper therapy principle showing helping others strengthens helper's recovery more than receiving help. Studies demonstrate reciprocal relationships increase self-efficacy, reinforce recovery commitment, and build recovery capital. Mutual aid traditions emphasize reciprocity as fundamental to sustainable support systems. Balanced helping prevents burnout while maintaining engagement benefits.
  clinical_description: Assessment evaluates reciprocity balance, helping opportunities, and boundary health. Interventions include service position assignments, sponsorship preparation, and reciprocity awareness training. Clinicians facilitate helper roles through graduated responsibilities, teach healthy boundaries to prevent burnout, and address barriers to both giving and receiving help. Create structured opportunities for clients to support others.
  lay_description: Helping others helps you stay clean - it's that simple and that powerful. When you sponsor someone, share your story, or help set up meetings, you strengthen your own recovery. But it works both ways - you also need to accept help when needed. This balance prevents both selfishness and burnout. Knowing others count on you adds accountability, while helping them reminds you how far you've come.
  structural_components:
  - Reciprocal support networks
  - Helper therapy systems
  - Mutual aid structures
  social_processes:
  - Reciprocal exchange
  - Helper therapy dynamics
  - Mutual benefit creation
  societal_relevance: Reciprocal helping builds social capital, reduces professional service demands through peer support, and strengthens community resilience through mutual aid networks.
- id: soc-per-sup-rec-fra
  label: Reciprocal Helping Fragmentation
  forest: Sociological
  forest_id: soc
  field: Peer Networks
  field_id: soc-per
  cluster: Peer Support Systems
  cluster_id: soc-per-sup
  polarity: fragmented
  polarity_suffix: fra
  synonyms:
  - Reciprocity imbalance
  - One-sided support
  - Helper therapy absence
  scope: Fragmented reciprocal helping characterized by one-sided support dynamics, exploitation patterns, or complete absence of helping opportunities. Individuals either only take without giving, burn out from over-giving, or lack opportunities to help others, missing helper therapy benefits.
  parent_scope_inheritance: Specifies the peer support system's reciprocity dysfunction by examining how imbalanced or absent mutual aid undermines recovery through dependency, resentment, or missed helper therapy benefits.
  polarity_expression: Manifests as one-sided dynamics with exploitation or burnout versus balanced reciprocity with mutual benefit and sustainable support.
  cross_domain_resonance: Resonates with psy-soc-exp-mal (exploitation), soc-rel-dep-fra (unhealthy dependency), and psy-beh-bur-mal (burnout patterns).
  academic_description: Research shows reciprocity imbalance predicts relationship breakdown and support system collapse. One-sided taking creates dependency and resentment, while over-giving leads to helper burnout. Absence of helping opportunities eliminates helper therapy benefits crucial for sustained recovery. Studies indicate non-reciprocal relationships correlate with relapse and treatment dropout.
  clinical_description: Assessment identifies reciprocity imbalances, exploitation patterns, and helping barriers. Interventions include boundary setting for over-givers, responsibility development for chronic takers, and creating helper opportunities for those excluded. Clinicians address codependency patterns, entitlement issues, and fear of vulnerability that prevent reciprocal engagement. May require individual work on relational patterns.
  lay_description: One-sided relationships poison recovery communities. You might only take help without giving back, creating resentment and dependency. Or you might give until you're exhausted, building hidden resentments. Some people never get chances to help, missing the powerful experience of supporting others. These imbalances weaken relationships and rob everyone of reciprocity's benefits.
  structural_components:
  - Imbalanced support networks
  - Exploitation systems
  - Blocked helping structures
  social_processes:
  - One-sided taking
  - Helper burnout
  - Reciprocity failure
  societal_relevance: Reciprocity fragmentation undermines mutual aid traditions, creates unsustainable support demands, and weakens community cohesion necessary for collective recovery.
- id: soc-per-sup-men-coh
  label: Mentorship Relationship Integration
  forest: Sociological
  forest_id: soc
  field: Peer Networks
  field_id: soc-per
  cluster: Peer Support Systems
  cluster_id: soc-per-sup
  polarity: cohesive
  polarity_suffix: coh
  synonyms:
  - Sponsorship effectiveness
  - Peer coaching relationships
  - Recovery mentorship
  scope: Well-integrated mentorship relationships providing structured guidance, role modeling, and accountability through sponsorship, peer coaching, or recovery mentoring. Experienced peers offer consistent support, step work guidance, and crisis availability while maintaining appropriate boundaries and promoting mentee autonomy.
  parent_scope_inheritance: Specifies the peer support system's mentorship dimension by examining how structured guidance relationships with experienced peers facilitate recovery through modeling, accountability, and wisdom transfer.
  polarity_expression: Manifests as effective mentorship with consistent guidance and healthy modeling versus absent or toxic mentorship with exploitation or abandonment.
  cross_domain_resonance: Resonates with psy-dev-men-ada (mentalization development), soc-fam-par-coh (parental guidance), and psy-att-sec-ada (secure attachment).
  academic_description: 'Research demonstrates effective mentorship predicts sustained recovery through multiple mechanisms: role modeling, accountability, structured guidance, and corrective relational experiences. Sponsorship in 12-step programs shows robust outcome benefits. Peer recovery coaching improves treatment engagement and retention. Studies show mentorship quality matters more than mere presence - effective mentors balance support with challenge, maintain boundaries, and promote autonomy.'
  clinical_description: Assessment evaluates mentorship availability, relationship quality, and guidance effectiveness. Interventions include sponsor matching, mentorship training programs, and peer coach certification. Clinicians facilitate mentor relationships through introduction protocols, monitor for boundary issues or exploitation, and help process mentorship challenges. Address barriers like authority issues, fear of vulnerability, or difficulty trusting guidance.
  lay_description: Having someone who's walked the path before you makes all the difference. A good sponsor or recovery coach provides guidance through early recovery challenges, shares what worked for them, and offers support during crises. They help you work the steps, navigate difficult situations, and stay accountable. This isn't about control but about having an experienced guide who cares about your recovery.
  structural_components:
  - Sponsorship networks
  - Peer coaching systems
  - Mentorship structures
  social_processes:
  - Guidance provision
  - Role modeling
  - Accountability support
  societal_relevance: Effective mentorship reduces professional treatment demands, preserves recovery wisdom across generations, and builds leadership capacity in recovery communities.
