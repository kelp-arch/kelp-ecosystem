  synonyms:
  - Zero-tolerance policing
  - Drug war enforcement
  - Arrest-focused approach
  scope: Law enforcement practices emphasizing arrest and prosecution for drug offenses, including aggressive enforcement tactics, racial profiling in drug policing, and minimal diversion options.
  parent_scope_inheritance: Specifies the policing and arrest component of criminal justice system involvement, focusing on enforcement actions that initiate criminal justice cycling and create barriers to recovery.
  polarity_expression: Manifests fragmentation through adversarial police-community relations, punishment-focused responses to addiction, and systematic channeling of drug users into criminal justice rather than treatment systems.
  cross_domain_resonance: Resonates with psy-beh-hlp-mal (maladaptive help-seeking) through deterring treatment access, and phy-neu-str-dys (dysregulated stress) through arrest trauma.
  academic_description: Research reveals that aggressive drug enforcement increases incarceration without reducing drug use or availability. Racial disparities in drug arrests persist despite similar usage rates across racial groups, concentrating criminal justice involvement in communities of color. Zero-tolerance policies disrupt social networks and informal controls that protect against drug market violence. Arrest for drug possession predicts reduced employment, increased homelessness, and higher recidivism. Fear of arrest deters help-seeking for overdose and reduces treatment engagement.
  clinical_description: Enforcement-focused policing creates multiple clinical challenges. Arrest trauma requires processing in therapy. Criminal charges complicate treatment planning and create external stressors. Clients fear seeking help during crises. Incarceration disrupts treatment continuity and medication access. Criminal records create lasting barriers to recovery resources. Clinical teams must address both addiction and criminal justice involvement simultaneously.
  lay_description: When police treat addiction as a crime to punish rather than a health issue to treat, it makes everything worse. Getting arrested for drugs starts a downward spiral - you lose your job, maybe your home, and get a criminal record that follows you forever. The trauma of arrest and fear of police keeps you from calling for help during an overdose. Instead of treatment, you get jail where your addiction often gets worse. This approach doesn't reduce drug use but does destroy lives and communities.
  structural_components: Drug task forces, arrest quotas, mandatory arrest policies, criminal justice funding priorities
  social_processes: Criminalization, surveillance, profiling, community disruption, fear generation
  societal_relevance: Drives mass incarceration, perpetuates racial disparities, undermines public health, erodes police legitimacy
- id: soc-str-cjs-crt-coh
  label: Treatment-Oriented Courts
  forest: Sociological
  forest_id: soc
  field: Structural Factors
  field_id: soc-str
  cluster: Criminal Justice System
  cluster_id: soc-str-cjs
  polarity: cohesive
  polarity_suffix: coh
  synonyms:
  - Drug courts
  - Problem-solving courts
  - Therapeutic jurisprudence
  scope: Judicial approaches prioritizing treatment over incarceration for drug offenses, including drug courts, deferred prosecution, individualized sentencing, and consideration of addiction in judicial decisions.
  parent_scope_inheritance: Specifies the court processing and sentencing component of criminal justice involvement, focusing on judicial responses that facilitate treatment engagement while maintaining accountability.
  polarity_expression: Manifests cohesion through integration of treatment and justice goals, judicial discretion in addressing individual needs, and court procedures that support recovery while ensuring public safety.
  cross_domain_resonance: Resonates with exi-mea-jus-pur (purposeful justice) through balancing accountability and compassion, and psy-cog-mot-ada (adaptive motivation) through external structure supporting internal change.
  academic_description: Drug court research shows reduced recidivism and cost savings compared to incarceration, though outcomes vary by program model and participant characteristics. Therapeutic jurisprudence principles emphasize law's therapeutic potential, using court authority to motivate treatment engagement. Deferred prosecution programs allow charges to be dismissed upon treatment completion, avoiding criminal records. Individualized sentencing that considers addiction and trauma as mitigating factors produces better outcomes than mandatory minimums. Problem-solving courts work best when they balance accountability with support, use graduated sanctions, and maintain procedural fairness.
  clinical_description: Treatment courts create structured frameworks for recovery with regular judicial monitoring. Clinical teams coordinate closely with court personnel, balancing therapeutic needs with legal requirements. Treatment plans incorporate court mandates while maintaining therapeutic alliance. Regular court appearances provide external accountability that some clients find helpful. Graduated sanctions allow for learning from mistakes without immediate incarceration. Successful completion can result in charge dismissal, removing barriers to future opportunities.
  lay_description: Drug courts and similar programs offer treatment instead of prison for people whose crimes stem from addiction. You appear regularly before a judge who monitors your progress, celebrates successes, and responds to setbacks with support rather than immediate jail. The structure helps many people stay on track - knowing you'll see the judge next week can motivate you through tough moments. If you complete the program successfully, charges may be dropped entirely, giving you a fresh start without a criminal record.
  structural_components: Drug courts, mental health courts, veterans courts, deferred prosecution programs, alternative sentencing
  social_processes: Judicial monitoring, treatment coordination, graduated responses, therapeutic engagement, procedural justice
  societal_relevance: Reduces incarceration, lowers recidivism, saves costs, promotes public health approach to addiction
- id: soc-str-cjs-crt-fra
  label: Punishment-Focused Courts
  forest: Sociological
  forest_id: soc
  field: Structural Factors
  field_id: soc-str
  cluster: Criminal Justice System
  cluster_id: soc-str-cjs
  polarity: fragmented
