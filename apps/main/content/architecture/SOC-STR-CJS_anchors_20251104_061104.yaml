  synonyms:
  - Harm reduction policing
  - Community policing
  - Pre-arrest diversion
  scope: Law enforcement approaches prioritizing treatment referral and diversion over arrest for drug-related offenses, including crisis intervention teams, LEAD programs, and naloxone distribution.
  parent_scope_inheritance: Specifies the policing and arrest component of criminal justice system involvement, focusing on initial law enforcement contact as a potential diversion point rather than entry into criminal processing.
  polarity_expression: Manifests cohesion through police-community partnerships, officer training in addiction response, and systematic diversion to treatment services rather than criminal justice processing.
  cross_domain_resonance: Resonates with psy-beh-hlp-ada (adaptive help-seeking) through facilitating treatment access, and exi-rel-com-pur (purposeful community) through police-community collaboration.
  academic_description: Research demonstrates that Law Enforcement Assisted Diversion (LEAD) programs reduce recidivism and improve housing and employment outcomes compared to traditional arrest. Crisis Intervention Team (CIT) training enhances officer response to substance use crises, reducing use of force and increasing treatment referrals. Pre-arrest diversion programs show cost-effectiveness by reducing criminal justice expenditures while improving public health outcomes. Community policing models that prioritize relationship-building over enforcement reduce neighborhood drug market violence and increase willingness to seek help.
  clinical_description: Diversion-oriented policing creates opportunities for treatment engagement without criminal justice involvement. Clients avoid arrest trauma and maintain employment, housing, and family stability. Clinical teams coordinate with police diversion programs to receive direct referrals. Treatment planning can focus on recovery rather than navigating criminal justice requirements. Reduced fear of arrest increases help-seeking behavior and treatment retention.
  lay_description: When police focus on helping rather than arresting people with addiction, everyone benefits. Officers trained in crisis response can connect you to treatment instead of taking you to jail. Programs like LEAD let police refer you directly to services without any charges filed. Officers carry naloxone to reverse overdoses and save lives. This approach keeps you out of the criminal justice system, preserves your job and housing, and gets you the help you actually need.
  structural_components: Police departments, diversion programs, crisis intervention teams, community partnerships, treatment referral systems
  social_processes: De-escalation, treatment referral, community engagement, trust-building, harm reduction
  societal_relevance: Reduces incarceration rates, improves public safety, decreases criminal justice costs, enhances community-police relations
- id: soc-str-cjs-pol-fra
  label: Enforcement-Focused Policing
  forest: Sociological
  forest_id: soc
  field: Structural Factors
  field_id: soc-str
  cluster: Criminal Justice System
  cluster_id: soc-str-cjs
  polarity: fragmented
