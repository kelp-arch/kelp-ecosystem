  field: Structural Factors
  field_id: soc-str
  cluster: Economic & Human Capital Systems
  cluster_id: soc-str-eco
  polarity: cohesive
  polarity_suffix: coh
  synonyms:
  - Living wages
  - Income equity
  - Fair compensation
  scope: Represents economic structures with equitable income distribution, living wages that meet basic needs, progressive taxation, and strong collective bargaining that ensures workers receive fair shares of economic productivity.
  parent_scope_inheritance: Specifies the economic systems cluster's focus on income and wages by examining how equitable distribution and living wage policies create economic security that protects against addiction vulnerability.
  polarity_expression: Manifests as cohesive economic structures through narrow income gaps, wages above poverty thresholds, progressive tax systems, and strong labor protections that distribute prosperity broadly across populations.
  cross_domain_resonance: Resonates with psychological executive function (psy-cog-exe) through reduced poverty-related cognitive load, physiological stress systems (phy-neu-str) through economic security, and existential purpose (exi-mea-pur) through dignified compensation.
  academic_description: Research demonstrates equitable income distribution's protective effects against addiction through multiple pathways. Studies show Gini coefficients below 0.3 correlate with lower substance use rates. Living wage policies reduce economic stress that drives self-medication. Progressive taxation funds treatment infrastructure while reducing relative deprivation effects. Strong minimum wages above poverty thresholds decrease survival-driven substance trade involvement. Collective bargaining creates workplace cultures supporting recovery. Meta-analyses reveal dose-response relationships between income equality and population health outcomes including addiction rates.
  clinical_description: Clinical practice in cohesive income contexts benefits from clients' economic stability. Assessment finds lower financial stress scores and reduced survival-mode thinking. Clients can afford copayments and medications without choosing between treatment and basic needs. Stable income enables consistent treatment attendance without work schedule conflicts. Living wages reduce pressure for illegal income generation. Financial counseling focuses on budgeting and savings rather than crisis management. Vocational services emphasize career development over immediate survival. Recovery planning can include long-term goals knowing basic needs are secure.
  lay_description: When everyone earns enough to live on and the gap between rich and poor isn't extreme, people are less likely to turn to drugs and alcohol. Fair wages mean you can pay your bills without constant stress. You don't have to choose between rent and rehab. There's less temptation to sell drugs when legitimate work pays enough. You feel valued when your labor provides dignity. Recovery seems possible when you know a decent job awaits. The whole community benefits when prosperity is shared rather than hoarded at the top.
  structural_components: Progressive tax brackets, robust minimum wage laws, collective bargaining rights, CEO pay ratios, wealth redistribution mechanisms, earned income tax credits, living wage ordinances
  social_processes: Wage negotiation, income mobility, wealth accumulation, tax compliance, labor organizing, profit sharing, economic participation
  societal_relevance: Reduces addiction risk through economic security, enables treatment access through adequate income, supports recovery through financial stability, prevents intergenerational poverty cycles
