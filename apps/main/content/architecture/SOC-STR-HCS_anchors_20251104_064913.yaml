  lay_description: With sustainable payment, treatment programs can actually stay open and provide good care. Your insurance is accepted because providers are paid fairly. Programs have enough staff to give you proper attention. Quality services are available, not just bare minimum care. The program you start with will still be there when you need continuing support. Providers focus on helping you rather than worrying about keeping doors open. New and better treatments become available. You don't face surprise bills or pressure to self-pay.
