- id: soc-str-hcs-ins-coh
  label: Universal Coverage Systems
  forest: Sociological
  forest_id: soc
  field: Structural Factors
  field_id: soc-str
  cluster: Healthcare & Insurance Systems
  cluster_id: soc-str-hcs
  polarity: cohesive
  polarity_suffix: coh
  synonyms:
  - Comprehensive insurance
  - Stable coverage
  - Universal access
  scope: Healthcare systems with universal coverage ensuring continuous enrollment, comprehensive addiction treatment benefits, and protection from coverage loss during vulnerable periods.
  parent_scope_inheritance: Specifies the insurance coverage dimension of healthcare systems by examining how enrollment stability, benefit design, and eligibility policies create consistent access to addiction services.
  polarity_expression: Manifests as continuous coverage without gaps, comprehensive benefits including all levels of care, stable enrollment through life transitions, and protection from discriminatory exclusions.
  cross_domain_resonance: Resonates with phy-neu-rws-nat-reg (natural reward regulation), psy-cog-exe-pln-ada (adaptive planning), and exi-mea-prp-lif-pur (purposeful life direction) through enabling consistent treatment engagement.
  academic_description: Research demonstrates that universal coverage systems reduce treatment gaps and improve outcomes. Medicaid expansion states show increased treatment utilization and reduced unmet need. Continuous enrollment enables medication adherence and therapeutic relationship stability. Comprehensive benefits covering the full continuum of care support individualized treatment matching. Protection from coverage loss during job transitions or health crises prevents treatment disruption. Studies show that insurance stability predicts treatment retention and recovery outcomes.
  clinical_description: Universal coverage enables consistent clinical care without disruption. Clients maintain therapeutic relationships through life transitions. All evidence-based treatments are covered without exclusions or annual limits. Prior authorization is minimal and evidence-based. Clients can access appropriate levels of care based on clinical need rather than coverage limitations. Providers can focus on treatment rather than insurance navigation. Care coordination is simplified with stable coverage. Medication continuity is ensured. Crisis services are accessible without coverage verification delays.
  lay_description: With universal coverage, you never worry about losing your insurance or being denied treatment. Whether you're employed, unemployed, or between jobs, your coverage continues. All types of addiction treatment are covered—detox, residential, outpatient, medications, and therapy. You don't face annual limits or lifetime caps. Your insurance covers mental health and addiction services just like any other medical condition. You can stay with the same providers and continue your medications without interruption. Getting help doesn't depend on your employment status or ability to pay.
  structural_components:
  - Single-payer or public option systems
  - Essential health benefit requirements
  - Enrollment assistance programs
  - Coverage protection regulations
  social_processes:
  - Automatic enrollment mechanisms
  - Seamless coverage transitions
  - Community enrollment campaigns
  - Coverage advocacy networks
  societal_relevance: Universal coverage reduces addiction-related social costs through early intervention, prevents crisis utilization, decreases criminal justice involvement, and promotes workforce participation through sustained recovery support.
- id: soc-str-hcs-ins-fra
  label: Fragmented Coverage Systems
  forest: Sociological
  forest_id: soc
  field: Structural Factors
  field_id: soc-str
  cluster: Healthcare & Insurance Systems
  cluster_id: soc-str-hcs
  polarity: fragmented
  polarity_suffix: fra
  synonyms:
  - Coverage gaps
  - Insurance churn
  - Benefit exclusions
  scope: Healthcare systems with coverage gaps, insurance instability, limited addiction benefits, and systematic exclusions that create barriers to treatment access and continuity.
  parent_scope_inheritance: Specifies the insurance coverage dimension of healthcare systems by examining how coverage gaps, benefit limitations, and enrollment instability fragment addiction service access.
  polarity_expression: Manifests as uninsured periods, insurance churn disrupting care, limited addiction benefits, discriminatory exclusions, annual/lifetime caps, and coverage loss during vulnerable transitions.
  cross_domain_resonance: Resonates with phy-neu-rws-dop-dys (dysregulated dopamine), psy-cog-exe-inh-mal (maladaptive inhibition), and exi-mea-prp-emp-dir (directionless emptiness) through treatment disruption and hopelessness.
  academic_description: Research documents how coverage fragmentation undermines addiction treatment. Insurance churn—cycling between coverage types or losing coverage—disrupts care continuity and medication adherence. Benefit limitations force inadequate treatment duration or intensity. Annual caps terminate treatment prematurely. Discriminatory exclusions deny coverage for addiction-related conditions. The uninsured delay treatment until crisis, resulting in costlier interventions. Coverage gaps during job loss—when addiction risk increases—prevent timely intervention. Studies show fragmented coverage predicts treatment dropout and relapse.
  clinical_description: Coverage fragmentation creates constant clinical disruption. Clients lose insurance mid-treatment, forcing discharge or self-pay. Insurance changes require provider switches, breaking therapeutic relationships. New prior authorizations delay medication continuity. Benefit limitations force premature step-downs. Annual caps exhaust during acute episodes. Clients cycle through emergency departments without follow-up. Providers spend excessive time on insurance appeals rather than treatment. Programs struggle with uncompensated care. Clinicians must document for multiple payers with different requirements.
  lay_description: Insurance becomes a constant battle when you need addiction treatment. You might have coverage one month and lose it the next. Changing jobs means starting over with new insurance and new providers. Your insurance might cover detox but not the residential treatment you need after. You hit your annual limit halfway through the year and can't get more help. Prior authorization takes weeks while you're in crisis. You're told you haven't 'failed enough' at cheaper treatments to qualify for what your doctor recommends. The stress of fighting insurance makes recovery even harder.
  structural_components:
  - Employer-based insurance dependency
  - Coverage gaps during transitions
  - Benefit limitations and exclusions
  - Multiple payer complexity
  social_processes:
  - Insurance cycling and churn
  - Coverage loss during vulnerability
  - Benefit exhaustion patterns
  - Discriminatory underwriting
  societal_relevance: Coverage fragmentation increases emergency utilization, criminal justice costs, workforce productivity loss, and family destabilization while preventing cost-effective early intervention and sustained recovery.
- id: soc-str-hcs-aut-coh
  label: Streamlined Authorization Systems
  forest: Sociological
  forest_id: soc
  field: Structural Factors
  field_id: soc-str
  cluster: Healthcare & Insurance Systems
  cluster_id: soc-str-hcs
  polarity: cohesive
