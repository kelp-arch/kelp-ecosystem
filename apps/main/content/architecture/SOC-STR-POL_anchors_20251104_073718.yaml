- id: soc-str-pol-sch-coh
  label: Evidence-Based Drug Scheduling
  forest: Sociological
  forest_id: soc
  field: Structural Factors
  field_id: soc-str
  cluster: Policy & Regulatory Environment
  cluster_id: soc-str-pol
  polarity: cohesive
  polarity_suffix: coh
  synonyms:
  - Scientific scheduling
  - Rational drug classification
  - Evidence-informed control
  scope: Drug scheduling systems based on scientific evidence of harm and therapeutic potential, with regular review processes, research exemptions, and alignment between medical value and regulatory status.
  parent_scope_inheritance: Specifies the drug classification and scheduling aspect of policy environments, focusing on how substances are categorized for legal control based on evidence versus ideology.
  polarity_expression: Manifests as scheduling decisions that reflect actual pharmacological properties and public health data, enabling appropriate medical use while managing genuine risks.
  cross_domain_resonance: Resonates with phy-neu-rec-reg (regulated reward systems), psy-cog-bel-ada (adaptive belief formation), and exi-mea-val-pur (purposeful value systems).
  academic_description: Evidence-based scheduling involves classification systems that accurately reflect substances' abuse potential, medical utility, and public health impact. Research demonstrates that current scheduling often contradicts scientific evidence, with cannabis remaining Schedule I despite medical benefits while alcohol and tobacco remain unscheduled despite high harm profiles. Rational scheduling would involve regular review processes, consideration of therapeutic potential, and exemptions for research purposes.
  clinical_description: Evidence-based scheduling enables appropriate medical use of controlled substances while managing diversion risks. Clinicians can prescribe medications based on patient needs rather than arbitrary restrictions. Research into therapeutic applications proceeds without excessive regulatory barriers. Scheduling decisions consider both benefits and risks, allowing nuanced approaches to different formulations and uses.
  lay_description: When drug laws match what science actually shows about how dangerous or helpful different substances are. Medicines that can help people aren't banned just because they might be misused. Researchers can study promising treatments without jumping through impossible hoops. The system gets updated when we learn new things instead of being stuck with old mistakes.
  structural_components: Scientific advisory committees, regular review mechanisms, research exemption processes, evidence synthesis systems, transparent decision criteria
  social_processes: Evidence gathering, stakeholder consultation, scientific consensus building, policy revision cycles, international harmonization efforts
  societal_relevance: Determines availability of medical treatments, research opportunities, criminal justice impacts, and public health outcomes
- id: soc-str-pol-sch-fra
  label: Ideological Drug Scheduling
  forest: Sociological
  forest_id: soc
  field: Structural Factors
  field_id: soc-str
  cluster: Policy & Regulatory Environment
  cluster_id: soc-str-pol
  polarity: fragmented
  polarity_suffix: fra
  synonyms:
  - Political scheduling
  - Arbitrary classification
  - Moralistic control
  scope: Drug scheduling driven by political pressure, moral panic, and historical precedent rather than scientific evidence, creating contradictions between medical value and legal status.
  parent_scope_inheritance: Specifies the drug classification and scheduling aspect of policy environments, focusing on how ideology and politics override evidence in determining legal control status.
  polarity_expression: Manifests as scheduling decisions that contradict scientific evidence, restrict medical access, impede research, and perpetuate failed approaches despite mounting evidence of harm.
  cross_domain_resonance: Resonates with phy-neu-rec-dys (dysregulated reward systems), psy-cog-bel-mal (maladaptive belief persistence), and exi-mea-val-dir (directionless value confusion).
  academic_description: Ideological scheduling reflects political and moral considerations rather than scientific evidence, creating persistent contradictions in drug control systems. Historical analysis reveals scheduling decisions driven by racism, economic interests, and moral panic rather than public health data. Path dependence and bureaucratic inertia maintain classifications despite overwhelming contrary evidence. International treaties lock in outdated approaches, preventing evidence-based reform.
  clinical_description: Ideological scheduling creates barriers to effective treatment by restricting access to beneficial medications while permitting harmful substances. Clinicians cannot prescribe optimal treatments due to political rather than medical considerations. Research into therapeutic applications is blocked by scheduling barriers. Patients suffer from lack of access to evidence-based treatments while dangerous legal substances remain readily available.
  lay_description: Drug laws based on politics and fear rather than facts about what actually helps or harms people. Medicines that could save lives are banned while truly dangerous things stay legal. Politicians keep bad laws to look tough on crime even when everyone knows they don't work. What gets you arrested has more to do with history and prejudice than actual danger.
  structural_components: Political oversight committees, law enforcement influence, pharmaceutical lobbying, international treaty obligations, bureaucratic resistance
  social_processes: Moral panic cycles, political grandstanding, interest group pressure, media sensationalism, institutional capture
  societal_relevance: Perpetuates ineffective approaches, restricts medical access, fuels mass incarceration, and prevents evidence-based reform
- id: soc-str-pol-prx-coh
  label: Accessible Prescribing Frameworks
  forest: Sociological
  forest_id: soc
  field: Structural Factors
  field_id: soc-str
  cluster: Policy & Regulatory Environment
  cluster_id: soc-str-pol
  polarity: cohesive
  polarity_suffix: coh
  synonyms:
  - Streamlined prescribing
  - Integrated medication access
  - Low-barrier treatment
  scope: Prescribing regulations that balance appropriate oversight with accessible treatment, enabling healthcare providers to prescribe addiction medications without excessive barriers while maintaining safety standards.
  parent_scope_inheritance: Specifies the prescribing and medical access regulation aspect of policy environments, focusing on how rules governing addiction medication prescribing support or hinder treatment access.
  polarity_expression: Manifests as prescribing systems that prioritize patient access, integrate addiction treatment into general medical care, and remove unnecessary barriers while maintaining appropriate safeguards.
  cross_domain_resonance: Resonates with phy-neu-opi-reg (regulated opioid function), psy-beh-med-ada (adaptive medication use), and soc-rel-the-coh (cohesive therapeutic relationships).
  academic_description: Accessible prescribing frameworks recognize addiction as a medical condition requiring treatment rather than a moral failing requiring restriction. Research shows that reducing prescribing barriers increases treatment engagement and retention without increasing diversion. Integration of addiction treatment into primary care settings improves outcomes. Streamlined regulations that treat addiction medications like other chronic disease treatments reduce stigma and improve access.
  clinical_description: Accessible prescribing enables any qualified healthcare provider to prescribe addiction medications after appropriate training. Regulations focus on clinical best practices rather than arbitrary restrictions. Dosing decisions are based on patient response rather than regulatory limits. Prior authorization requirements are minimized. Telemedicine and innovative delivery models are supported. Prescribers can adjust treatment based on individual needs without bureaucratic interference.
  lay_description: Doctors can prescribe addiction medicines just like they prescribe for diabetes or heart disease. You don't need to find a special clinic or wait months for an appointment. Your regular doctor can help you with addiction treatment. The rules make sense and focus on keeping people safe rather than making treatment hard to get.
  structural_components: Integrated training programs, streamlined licensing processes, clinical practice guidelines, quality improvement systems, prescriber support networks
  social_processes: Medical education reform, prescriber recruitment, stigma reduction campaigns, professional norm shifting, peer support systems
  societal_relevance: Expands treatment capacity, reduces overdose deaths, integrates addiction care into mainstream medicine, and improves public health outcomes
- id: soc-str-pol-prx-fra
  label: Restrictive Prescribing Barriers
  forest: Sociological
  forest_id: soc
  field: Structural Factors
  field_id: soc-str
  cluster: Policy & Regulatory Environment
  cluster_id: soc-str-pol
  polarity: fragmented
  polarity_suffix: fra
  synonyms:
  - Prescribing restrictions
  - Regulatory barriers
  - Treatment gatekeeping
  scope: Prescribing regulations that create excessive barriers to addiction medication access through special licensing requirements, arbitrary dose limits, and bureaucratic obstacles that prioritize control over treatment.
  parent_scope_inheritance: Specifies the prescribing and medical access regulation aspect of policy environments, focusing on how restrictive rules create barriers to evidence-based addiction treatment.
  polarity_expression: Manifests as prescribing systems that restrict provider participation, limit patient access, impose arbitrary clinical constraints, and treat addiction medications as dangerous rather than therapeutic.
  cross_domain_resonance: Resonates with phy-neu-opi-dys (dysregulated opioid function), psy-beh-med-mal (maladaptive medication avoidance), and soc-rel-the-fra (fragmented therapeutic relationships).
  academic_description: Restrictive prescribing barriers reflect outdated views of addiction and unfounded fears about medication diversion. Special licensing requirements like the X-waiver created artificial treatment shortages. Arbitrary patient limits prevented qualified providers from meeting demand. Dose caps based on non-clinical considerations compromise individualized care. Prior authorization requirements delay treatment initiation during critical windows. These barriers contribute to treatment gaps and preventable deaths.
  clinical_description: Restrictive prescribing creates multiple barriers to providing evidence-based addiction treatment. Special licenses discourage provider participation. Patient limits force waitlists even when providers have capacity. Dose restrictions prevent optimal treatment. Prior authorizations delay care and increase administrative burden. Pharmacy-level barriers add additional obstacles. Providers spend excessive time on regulatory compliance rather than patient care. Many simply avoid prescribing addiction medications due to regulatory burden.
  lay_description: Getting addiction medicine is much harder than getting other medications even though addiction is just as much a medical condition. Doctors need special permission that takes months to get. They can only treat a certain number of patients even if more people need help. Insurance companies make you jump through hoops. Pharmacies might refuse to fill prescriptions. The rules seem designed to keep people from getting treatment.
  structural_components: Special licensing requirements, patient caps, dose limitations, prior authorization systems, pharmacy restrictions
  social_processes: Provider discouragement, patient gatekeeping, treatment delays, administrative burden creation, stigma reinforcement
  societal_relevance: Creates treatment shortages, increases overdose risk, perpetuates untreated addiction, and maintains artificial scarcity of life-saving medications
- id: soc-str-pol-hrm-coh
  label: Comprehensive Harm Reduction Policies
  forest: Sociological
  forest_id: soc
  field: Structural Factors
  field_id: soc-str
  cluster: Policy & Regulatory Environment
  cluster_id: soc-str-pol
  polarity: cohesive
  polarity_suffix: coh
  synonyms:
  - Public health approach
  - Evidence-based harm reduction
  - Pragmatic drug policy
  scope: Policy frameworks that support comprehensive harm reduction services including needle exchange, safe consumption sites, drug checking, and overdose prevention based on public health evidence rather than moral objections.
  parent_scope_inheritance: Specifies the harm reduction policy aspect of regulatory environments, focusing on how policies enable or restrict evidence-based interventions that reduce drug-related harm.
  polarity_expression: Manifests as policies that prioritize saving lives and reducing harm over moral judgments, enabling full spectrum of proven interventions regardless of political considerations.
  cross_domain_resonance: Resonates with phy-imm-inf-reg (regulated infection response), psy-mot-saf-ada (adaptive safety seeking), and exi-mea-dig-pur (purposeful dignity preservation).
  academic_description: Comprehensive harm reduction policies recognize that people will use drugs regardless of legal status and focus on minimizing associated harms. Decades of research demonstrate that needle exchange prevents HIV without increasing drug use, safe consumption sites prevent overdoses without increasing crime, and drug checking services reduce poisoning deaths. These interventions are cost-effective, improve public health, and serve as pathways to treatment. Opposition stems from moral objections rather than evidence.
  clinical_description: Comprehensive harm reduction provides multiple touchpoints for engaging people who use drugs in healthcare. Services meet people where they are without requiring abstinence. Needle exchange prevents infectious disease transmission. Safe consumption sites provide medical supervision and overdose reversal. Drug checking prevents poisoning from contaminated supplies. These services build trust and facilitate eventual treatment engagement. Staff can address immediate health needs while building relationships for future intervention.
  lay_description: Programs that keep people who use drugs alive and healthy even if they're not ready to quit. Clean needles prevent HIV and hepatitis. Safe places to use with medical help nearby prevent overdoses. Testing drugs for dangerous contamination saves lives. These programs treat people with dignity and respect rather than judgment. They recognize that dead people can't recover.
  structural_components: Syringe service programs, overdose prevention sites, drug checking services, naloxone distribution networks, peer outreach programs
  social_processes: Community engagement, peer support networks, trust building, stigma reduction, public health education
  societal_relevance: Reduces disease transmission, prevents overdose deaths, decreases public drug use, connects marginalized populations to services, and improves community health
- id: soc-str-pol-hrm-fra
  label: Prohibitive Harm Reduction Restrictions
  forest: Sociological
  forest_id: soc
  field: Structural Factors
  field_id: soc-str
  cluster: Policy & Regulatory Environment
  cluster_id: soc-str-pol
  polarity: fragmented
  polarity_suffix: fra
  synonyms:
  - Harm reduction bans
  - Moralistic restrictions
  - Abstinence-only policies
  scope: Policy frameworks that prohibit or severely restrict harm reduction services based on moral objections, political ideology, or unfounded fears despite overwhelming evidence of effectiveness.
  parent_scope_inheritance: Specifies the harm reduction policy aspect of regulatory environments, focusing on how ideological opposition creates barriers to life-saving interventions.
  polarity_expression: Manifests as policies that prioritize moral purity over saving lives, blocking proven interventions based on fears of 'enabling' or 'condoning' drug use despite evidence to the contrary.
  cross_domain_resonance: Resonates with phy-imm-inf-dys (dysregulated infection spread), psy-mot-saf-mal (maladaptive risk exposure), and exi-mea-dig-dir (directionless dignity violation).
  academic_description: Prohibitive harm reduction restrictions reflect moralistic approaches that prioritize abstinence over health outcomes. Despite decades of evidence showing harm reduction saves lives without increasing drug use, many jurisdictions ban needle exchange, prohibit safe consumption sites, and restrict naloxone access. These policies are driven by fears of 'sending the wrong message' or 'enabling addiction' rather than public health data. The result is preventable deaths, disease transmission, and marginalization of vulnerable populations.
  clinical_description: Prohibitive restrictions force clinicians to watch preventable harms occur without being able to intervene effectively. Providers cannot refer patients to services that would keep them alive and healthy. Legal restrictions prevent implementation of evidence-based interventions. Clinicians must choose between following regulations and protecting patient health. The inability to provide comprehensive harm reduction services undermines trust and pushes people away from healthcare systems.
  lay_description: Laws that stop programs proven to save lives because politicians think they 'encourage' drug use. People die from overdoses that could be prevented. They get HIV from sharing needles when clean ones could be provided. They use contaminated drugs because testing is illegal. The focus on punishment over health means more people die from preventable causes. Moral objections override scientific evidence.
  structural_components: Federal funding bans, state prohibition laws, local ordinance restrictions, law enforcement opposition, political interference
  social_processes: Moral panic perpetuation, NIMBY resistance, political grandstanding, misinformation campaigns, community opposition
  societal_relevance: Increases overdose deaths, facilitates disease transmission, pushes drug use into dangerous spaces, and perpetuates cycles of marginalization and harm
- id: soc-str-pol-fun-coh
  label: Flexible Evidence-Based Funding
  forest: Sociological
  forest_id: soc
  field: Structural Factors
  field_id: soc-str
  cluster: Policy & Regulatory Environment
  cluster_id: soc-str-pol
  polarity: cohesive
  polarity_suffix: coh
  synonyms:
  - Adaptive funding streams
  - Outcomes-based financing
  - Comprehensive coverage
  scope: Treatment funding mechanisms that support diverse evidence-based approaches, provide adequate duration and intensity of care, and adapt to individual needs rather than imposing one-size-fits-all mandates.
  parent_scope_inheritance: Specifies the treatment funding and mandate aspect of policy environments, focusing on how financial mechanisms support or constrain access to effective addiction treatment.
  polarity_expression: Manifests as funding systems that prioritize clinical outcomes over compliance metrics, support individualized treatment planning, and ensure sustainable financing for comprehensive services.
  cross_domain_resonance: Resonates with psy-beh-tre-ada (adaptive treatment engagement), soc-str-eco-coh (cohesive economic support), and exi-gro-rec-pur (purposeful recovery pathways).
  academic_description: Flexible evidence-based funding recognizes the heterogeneity of addiction and need for individualized treatment approaches. Research shows that adequate treatment duration, comprehensive services, and patient-treatment matching improve outcomes. Funding mechanisms that support various modalities, allow clinical flexibility, and focus on long-term recovery rather than short-term abstinence achieve better results. Value-based payment models that reward outcomes over volume encourage innovation and quality improvement.
  clinical_description: Flexible funding enables clinicians to provide individualized treatment based on patient needs rather than funding restrictions. Coverage includes adequate duration of care without arbitrary limits. Various treatment modalities are supported, allowing matching to patient preferences and needs. Wraparound services addressing social determinants are included. Providers can adjust intensity and approach based on patient response. Outcomes focus on overall improvement rather than narrow abstinence metrics.
  lay_description: Insurance and government programs that pay for the treatment you actually need rather than forcing everyone into the same program. You can get help for as long as necessary instead of being cut off after 30 days. Different approaches are available so you can find what works for you. The focus is on getting better overall rather than just passing drug tests.
  structural_components: Medicaid expansion, insurance parity enforcement, grant flexibility, value-based contracts, integrated funding streams
  social_processes: Needs assessment processes, outcome tracking systems, quality improvement initiatives, stakeholder engagement, continuous adaptation
  societal_relevance: Improves treatment access and quality, reduces healthcare costs through effective intervention, supports sustained recovery, and maximizes public health impact
- id: soc-str-pol-fun-fra
  label: Rigid Ineffective Funding Mandates
  forest: Sociological
  forest_id: soc
  field: Structural Factors
  field_id: soc-str
  cluster: Policy & Regulatory Environment
  cluster_id: soc-str-pol
  polarity: fragmented
  polarity_suffix: fra
  synonyms:
  - Restrictive funding requirements
  - Mandated ineffective approaches
  - Inadequate coverage limits
  scope: Treatment funding mechanisms that impose rigid requirements, mandate ineffective approaches, provide inadequate duration of care, and prioritize cost containment over clinical effectiveness.
  parent_scope_inheritance: Specifies the treatment funding and mandate aspect of policy environments, focusing on how restrictive financial mechanisms create barriers to effective treatment.
  polarity_expression: Manifests as funding systems that force providers to use ineffective approaches, terminate treatment prematurely, and focus on compliance rather than recovery outcomes.
  cross_domain_resonance: Resonates with psy-beh-tre-mal (maladaptive treatment avoidance), soc-str-eco-fra (fragmented economic instability), and exi-gro-rec-dir (directionless recovery attempts).
  academic_description: Rigid funding mandates often require outdated or ineffective treatment approaches despite evidence of failure. Arbitrary coverage limits based on cost rather than clinical need lead to premature treatment termination and relapse. Mandates for confrontational approaches or abstinence-only models contradict evidence supporting medication-assisted treatment and harm reduction. Prior authorization requirements delay care during critical windows. Focus on short-term cost containment ignores long-term costs of untreated addiction.
  clinical_description: Rigid funding forces clinicians to use approaches they know are ineffective or inappropriate for specific patients. Treatment is terminated based on insurance limits rather than clinical progress. Prior authorizations delay or deny evidence-based treatments. Documentation requirements for compliance consume time needed for patient care. Providers must choose between following evidence and getting paid. Patients cycle through multiple failed attempts due to systemic rather than clinical failures.
  lay_description: Insurance that only pays for programs that don't work or cuts you off just when you're starting to improve. Being forced into confrontational group therapy when you need individual counseling. Having medication that's working denied because it's too expensive. Spending more time fighting insurance than getting treatment. The system seems designed to save money rather than save lives.
  structural_components: Prior authorization barriers, coverage limitations, mandated modalities, abstinence requirements, documentation burdens
  social_processes: Treatment disruption, premature discharge, cycling through programs, administrative exhaustion, provider burnout
  societal_relevance: Perpetuates treatment failure, increases long-term costs, maintains high relapse rates, and undermines public confidence in treatment effectiveness
- id: soc-str-pol-cjp-coh
  label: Treatment-Oriented Justice Policies
  forest: Sociological
  forest_id: soc
  field: Structural Factors
  field_id: soc-str
  cluster: Policy & Regulatory Environment
  cluster_id: soc-str-pol
  polarity: cohesive
  polarity_suffix: coh
  synonyms:
  - Therapeutic jurisprudence
  - Diversion programs
  - Decriminalization approaches
  scope: Criminal justice policies that prioritize treatment over punishment, implement diversion programs, support drug courts with evidence-based practices, and recognize addiction as a health condition rather than moral failing.
  parent_scope_inheritance: Specifies the criminal justice and enforcement aspect of policy environments, focusing on how law enforcement and courts respond to drug-related offenses.
  polarity_expression: Manifests as justice systems that divert people to treatment, reduce incarceration for drug offenses, and address underlying addiction rather than simply punishing drug use.
  cross_domain_resonance: Resonates with psy-emo-sha-ada (adaptive shame resolution), soc-rel-fam-coh (cohesive family preservation), and exi-mea-dig-pur (purposeful dignity restoration).
  academic_description: Treatment-oriented justice recognizes that criminalization of addiction fails to reduce drug use while creating additional harms. Research shows that treatment is more effective and cost-efficient than incarceration. Drug courts that follow evidence-based practices reduce recidivism. Diversion programs that connect people to services prevent criminal justice involvement. Decriminalization reduces stigma and encourages help-seeking. These approaches treat addiction as a public health issue requiring medical intervention rather than punishment.
  clinical_description: Treatment-oriented justice creates pathways from criminal justice to healthcare systems. Drug courts that allow medication-assisted treatment and follow clinical best practices improve outcomes. Pre-arrest diversion programs connect people to services without creating criminal records. Probation that supports rather than interferes with treatment enhances recovery. These approaches reduce the traumatic impact of criminal justice involvement while facilitating treatment engagement.
  lay_description: Getting help instead of jail time when drug use gets you in trouble with the law. Police who connect people to treatment instead of arresting them. Drug courts that actually support recovery instead of just punishing relapses. Being able to get treatment without having a criminal record follow you forever. Recognizing that addiction is a health problem that needs medical help, not a crime that needs punishment.
  structural_components: Drug courts, diversion programs, treatment alternatives to incarceration, probation reform, police-assisted referral
  social_processes: Law enforcement training, judicial education, community policing, treatment collaboration, stigma reduction
  societal_relevance: Reduces incarceration costs, improves public safety through treatment, preserves families and employment, and shifts resources from punishment to healing
- id: soc-str-pol-cjp-fra
  label: Punitive Enforcement Approaches
  forest: Sociological
  forest_id: soc
  field: Structural Factors
  field_id: soc-str
  cluster: Policy & Regulatory Environment
  cluster_id: soc-str-pol
  polarity: fragmented
  polarity_suffix: fra
  synonyms:
  - Criminalization policies
  - Mass incarceration
  - Zero tolerance enforcement
  scope: Criminal justice policies that prioritize punishment through arrest, prosecution, and incarceration for drug offenses, treating addiction as criminal behavior deserving punishment rather than a medical condition requiring treatment.
  parent_scope_inheritance: Specifies the criminal justice and enforcement aspect of policy environments, focusing on how punitive approaches to drug offenses perpetuate cycles of addiction and incarceration.
  polarity_expression: Manifests as justice systems that arrest and incarcerate people for drug use, impose harsh sentences for drug offenses, and create lasting consequences that impede recovery.
  cross_domain_resonance: Resonates with psy-emo-sha-mal (maladaptive shame amplification), soc-rel-fam-fra (fragmented family destruction), and exi-mea-dig-dir (directionless dignity stripping).
  academic_description: Punitive enforcement reflects the failed war on drugs approach that treats drug use as a moral failing deserving punishment. Despite decades of evidence showing criminalization doesn't reduce drug use, many jurisdictions maintain harsh sentences for drug offenses. Mass incarceration for drug crimes disproportionately affects marginalized communities. Criminal records create lasting barriers to employment, housing, and education. Incarceration disrupts treatment, exposes people to trauma, and increases overdose risk upon release.
  clinical_description: Punitive enforcement disrupts treatment and creates additional trauma that complicates recovery. Arrest and incarceration interrupt medication-assisted treatment, leading to withdrawal and relapse. Criminal records create barriers to employment and housing essential for recovery. Fear of arrest prevents help-seeking behavior. Probation conditions that prohibit medication-assisted treatment undermine clinical care. The trauma of incarceration exacerbates mental health conditions that contribute to substance use.
  lay_description: Getting arrested and sent to prison for having a drug problem instead of getting help. Having a criminal record that follows you forever, making it impossible to get a job or apartment. Being ripped away from your family and losing everything because of addiction. Coming out of prison worse off than when you went in, with no treatment and more trauma. The system creating more problems than it solves.
  structural_components: Mandatory minimum sentences, three-strike laws, aggressive policing, prosecution priorities, incarceration facilities
  social_processes: Arrest cycles, family disruption, community destabilization, stigma amplification, recidivism perpetuation
  societal_relevance: Perpetuates mass incarceration, destroys families and communities, increases recidivism, and maintains cycles of poverty and addiction
- id: soc-str-pol-wel-coh
  label: Inclusive Recovery Support Policies
  forest: Sociological
  forest_id: soc
  field: Structural Factors
  field_id: soc-str
  cluster: Policy & Regulatory Environment
  cluster_id: soc-str-pol
  polarity: cohesive
  polarity_suffix: coh
  synonyms:
  - Supportive welfare policies
  - Recovery-friendly benefits
  - Inclusive social support
  scope: Social welfare policies that support people in recovery through inclusive benefits, housing assistance, employment protection, and elimination of discriminatory exclusions based on drug convictions or substance use history.
  parent_scope_inheritance: Specifies the social welfare and benefits aspect of policy environments, focusing on how social support systems either facilitate or hinder recovery through inclusion or exclusion.
  polarity_expression: Manifests as welfare systems that provide stability during recovery, protect against discrimination, and recognize recovery as a process requiring comprehensive social support.
  cross_domain_resonance: Resonates with psy-mot-bas-ada (adaptive basic needs fulfillment), soc-str-eco-coh (cohesive economic stability), and exi-gro-rec-pur (purposeful recovery support).
  academic_description: Inclusive recovery support policies recognize that stable housing, income support, and employment are essential for sustained recovery. Research shows that welfare exclusions based on drug convictions increase recidivism and relapse. Housing-first models that don't require abstinence improve outcomes. Employment protections for people in recovery reduce discrimination. Comprehensive social support during early recovery predicts long-term success. These policies treat recovery as a process requiring societal support rather than individual bootstrap effort.
  clinical_description: Inclusive welfare policies provide the social stability necessary for successful treatment engagement and sustained recovery. Housing assistance ensures patients aren't trying to recover while homeless. Income support during treatment allows focus on recovery rather than survival. Employment protections enable patients to seek treatment without losing jobs. Food assistance and healthcare coverage address basic needs. These supports create conditions where clinical interventions can be effective.
  lay_description: Being able to get food stamps, housing help, and other support while working on recovery instead of being cut off when you need help most. Keeping your job while going to treatment. Having a safe place to live during early recovery. Not losing benefits because of a past drug conviction. Society helping you get back on your feet instead of kicking you while you're down.
  structural_components: SNAP inclusion, housing assistance programs, Medicaid coverage, employment protections, anti-discrimination laws
  social_processes: Needs assessment, benefit coordination, case management, peer support integration, community resource mobilization
  societal_relevance: Facilitates successful recovery, reduces homelessness and recidivism, supports family stability, and promotes community reintegration
- id: soc-str-pol-wel-fra
  label: Exclusionary Punitive Welfare Restrictions
  forest: Sociological
  forest_id: soc
  field: Structural Factors
  field_id: soc-str
  cluster: Policy & Regulatory Environment
  cluster_id: soc-str-pol
  polarity: fragmented
  polarity_suffix: fra
  synonyms:
  - Welfare exclusions
  - Benefit bans
  - Discriminatory restrictions
  scope: Social welfare policies that exclude people with drug convictions or active substance use from benefits, creating additional barriers to stability and recovery through punitive restrictions on social support.
  parent_scope_inheritance: Specifies the social welfare and benefits aspect of policy environments, focusing on how exclusionary policies perpetuate marginalization and impede recovery.
  polarity_expression: Manifests as welfare systems that deny support based on drug history, require drug testing for benefits, and create additional punishment beyond criminal sentences.
  cross_domain_resonance: Resonates with psy-mot-bas-mal (maladaptive survival stress), soc-str-eco-fra (fragmented economic crisis), and exi-gro-rec-dir (directionless recovery barriers).
  academic_description: Exclusionary welfare restrictions reflect punitive attitudes that extend punishment beyond criminal sentences. Lifetime bans on SNAP and TANF for drug convictions increase food insecurity and poverty. Drug testing requirements for benefits lack evidence of effectiveness while creating barriers and stigma. Housing restrictions based on criminal records perpetuate homelessness. Employment discrimination maintains economic marginalization. These policies contradict evidence showing that social stability is essential for recovery.
  clinical_description: Exclusionary welfare policies undermine treatment by removing the social support necessary for recovery. Patients cannot maintain stable housing while navigating benefit exclusions. Food insecurity and economic crisis consume energy needed for recovery work. Fear of losing benefits prevents honest disclosure about substance use. The stress of meeting basic needs while excluded from support systems triggers relapse. Clinicians must address survival needs before therapeutic work can begin.
  lay_description: Losing food stamps forever because of a drug conviction, even after you've served your time. Being denied housing assistance when you're trying to get clean but have nowhere safe to live. Having to pass drug tests to get welfare even though addiction is a disease. Being unable to find work because of old drug charges. The system making it nearly impossible to rebuild your life after addiction.
  structural_components: Lifetime SNAP bans, TANF exclusions, drug testing requirements, housing restrictions, employment discrimination
  social_processes: Benefit denial, survival crime cycles, family destabilization, homelessness perpetuation, economic marginalization
  societal_relevance: Perpetuates poverty and homelessness, increases recidivism, undermines recovery efforts, and maintains cycles of marginalization
- id: soc-str-pol-lic-coh
  label: Supportive Professional Regulations
  forest: Sociological
  forest_id: soc
  field: Structural Factors
  field_id: soc-str
  cluster: Policy & Regulatory Environment
  cluster_id: soc-str-pol
  polarity: cohesive
  polarity_suffix: coh
  synonyms:
  - Recovery-supportive licensing
  - Non-discriminatory regulations
  - Professional inclusion policies
  scope: Professional licensing and regulatory policies that support healthcare workers and other professionals in recovery, providing monitoring and support rather than punishment, and preventing discrimination based on recovery status.
  parent_scope_inheritance: Specifies the professional and licensing regulation aspect of policy environments, focusing on how professional boards and regulations either support or punish professionals in recovery.
  polarity_expression: Manifests as regulatory systems that treat addiction in professionals as a health issue requiring support, provide confidential monitoring programs, and protect against discrimination.
  cross_domain_resonance: Resonates with psy-ide-pro-ada (adaptive professional identity), soc-cul-sti-coh (cohesive stigma reduction), and exi-mea-wor-pur (purposeful work meaning).
  academic_description: Supportive professional regulations recognize that healthcare workers and other professionals have higher rates of substance use disorders but also high recovery rates with appropriate support. Physician health programs that provide confidential monitoring and treatment achieve excellent outcomes. Non-punitive approaches that focus on rehabilitation rather than discipline encourage help-seeking. Protection against discrimination enables professionals in recovery to contribute their valuable lived experience. These approaches benefit both professionals and the populations they serve.
  clinical_description: Supportive regulations enable healthcare professionals to seek treatment without fear of losing licenses. Confidential monitoring programs provide structure and accountability while protecting privacy. Treatment is tailored to professional needs and stressors. Return-to-work protocols ensure safe practice while supporting recovery. Peers in recovery provide mentorship and support. These programs achieve high success rates while maintaining patient safety. Professionals in recovery bring valuable perspective to addiction treatment.
  lay_description: Doctors, nurses, and other professionals being able to get help for addiction without automatically losing their licenses. Confidential programs that monitor recovery while letting people keep working. Recognizing that professionals in recovery can be excellent at their jobs with the right support. Not punishing people for seeking help when they need it. Understanding that anyone can develop addiction, including the people who treat it.
