  clinical_description: Jurisdictional conflicts create regulatory nightmares for providers trying to deliver care. What's required by state law may violate federal regulations. Local ordinances may prohibit federally funded services. Providers near borders must navigate different requirements for nearby patients. Telemedicine is complicated by varying state regulations. Insurance coverage depends on conflicting policy interpretations. Providers spend excessive time on regulatory compliance for multiple conflicting authorities.
  lay_description: When marijuana is legal in your state but you can still lose federal benefits for using it. Having completely different drug laws just by crossing a state line. Local cities banning treatment programs that the state funds. Not knowing which rules actually apply because different levels of government say different things. The confusion making it harder to get help than the addiction itself.
