  - Environmental exposure
  - Spatial inequality
  scope: Encompasses housing stability, homelessness, residential segregation, neighborhood characteristics, and environmental factors affecting substance exposure and recovery environments. Includes housing quality, affordability, eviction, public housing, and spatial concentration of risk.
  parent_scope_inheritance: Narrows the structural factors field to spatial and residential determinants, examining how housing conditions and neighborhood contexts create differential exposure to substances and access to recovery resources.
  polarity_dimension: Spatial structures ranging from cohesive (stable housing, resourced neighborhoods) to fragmented (housing instability, concentrated disadvantage, environmental hazards).
  emergence: At the cluster level, spatial systems manifest environmental injustice through targeted marketing and outlet concentration, place-based disadvantage that concentrates multiple risks, residential instability that disrupts treatment, and neighborhood effects that shape norms and opportunities.
  boundary_interfaces:
  - Housing-economic interface through affordability and eviction
  - Housing-healthcare interface through proximity to treatment services
  - Housing-policy interface through zoning and public housing policies
  child_generation_role: You are a housing and urban sociologist specializing in residential stability and neighborhood effects on addiction. You analyze housing quality, affordability, stability, homelessness prevalence, and neighborhood characteristics including poverty concentration, collective efficacy, and substance outlet density. You examine eviction patterns, public housing conditions, residential segregation, supportive housing models, and environmental hazards. You distinguish cohesive spatial environments with stable, affordable housing and resourced neighborhoods from fragmented environments marked by housing precarity, homelessness, and concentrated disadvantage. You apply environmental justice frameworks, neighborhood effects research, and Housing First principles.
  academic_description: Housing and spatial environment research reveals how residential conditions shape addiction risk and recovery possibilities. Environmental justice scholarship documents systematic targeting of minority neighborhoods with alcohol and tobacco outlets, creating differential exposure. Concentrated disadvantage theory shows how poverty, unemployment, and family disruption cluster spatially, amplifying individual risks. Housing instability disrupts treatment continuity and social support networks essential for recovery. Homelessness creates survival priorities that supersede treatment engagement. Research demonstrates Housing First models improve both housing stability and substance use outcomes without requiring abstinence. Neighborhood collective efficacy—shared expectations for social control—influences substance use norms. Spatial mismatch between treatment services and need creates access barriers. Eviction cascades trigger substance use through acute stress and displacement.
    Public housing policies that exclude people with drug convictions perpetuate homelessness and marginalization.
  clinical_description: Clinical practice increasingly recognizes housing as healthcare foundation. Assessment evaluates current housing status, stability history, neighborhood stressors, and environmental triggers. Housing First approaches provide immediate permanent housing without sobriety requirements. Critical Time Intervention offers intensive support during housing transitions. Rapid rehousing addresses immediate homelessness with temporary assistance. Supportive housing combines affordable units with on-site services. Treatment planning considers neighborhood context—outlet density, drug markets, social networks. Mobile treatment units reach clients in underserved areas. Peer navigators familiar with local resources guide service access. Environmental modifications reduce exposure to triggers. Clinicians advocate for clients facing eviction or housing discrimination. Trauma-informed approaches recognize how housing instability creates complex trauma. Interventions address both individual
    housing needs and systemic barriers through policy advocacy.
  lay_description: Where you live powerfully affects your addiction risk and recovery chances. Living in neighborhoods with liquor stores on every corner and no grocery stores makes drinking seem normal and healthy choices hard. When you're homeless, just surviving each day takes all your energy—finding food, staying safe, and keeping warm matter more than attending treatment. Constantly moving between couches, shelters, and the street makes it impossible to maintain medications, keep appointments, or build supportive relationships. Living in run-down housing with mold, pests, and violence creates daily stress that drives substance use. During recovery, you need a stable, safe place to rebuild your life—but landlords often refuse to rent to people with addiction histories or criminal records. Having your own space provides dignity, privacy, and control that are essential for healing. Recovery is nearly impossible without a home base.
