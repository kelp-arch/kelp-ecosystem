    - Community Resources field through culturally specific services
    - Structural Factors field through structural discrimination and policy
    cross_forest:
    - Psychological internalized stigma and cultural identity
    - Physiological cultural factors affecting stress and health disparities
    - Existential cultural frameworks for meaning-making and spiritual recovery
- id: soc-str
  label: Structural Factors
  forest: Sociological
  forest_id: soc
  synonyms:
  - Socioeconomic factors
  - Social determinants
  - Systemic factors
  - Structural conditions
  scope: Encompasses macro-level socioeconomic and institutional factors affecting addiction risk and recovery. Includes poverty and income inequality, housing and homelessness, employment and labor markets, education systems, criminal justice involvement, healthcare access and insurance, policy environments, environmental availability of substances, neighborhood disadvantage, and structural discrimination. Explicitly excludes interpersonal relationships, community-level services, and cultural beliefs or meanings.
  parent_scope_inheritance: Narrows the sociological forest's focus to structural and systemic influences, emphasizing macro-level social determinants, institutional arrangements, and policy contexts that create differential risk and recovery opportunities rather than interpersonal or cultural factors.
  emergence: At the field level, structural factors exhibit emergent properties of cumulative disadvantage, structural violence that systematically harms certain populations, policy feedback loops that perpetuate inequalities, environmental injustice in substance exposure and treatment access, and systemic barriers that transcend individual circumstances.
  boundary_interfaces:
  - Structural-community interface where policies determine resource availability
  - Structural-cultural interface where structural discrimination reflects cultural biases
  - Structural-family interface where economic stress affects family functioning
  theoretical_foundations:
  - Social determinants of health framework on upstream factors shaping health outcomes
  - Fundamental cause theory on how social conditions persistently affect health
  - Structural vulnerability theory on systematic disadvantage and health inequities
  child_generation_role: You are a social epidemiologist specializing in structural determinants of addiction. Your expertise includes poverty, housing, employment, education, policy environments, and systemic inequalities affecting substance use and recovery. You analyze specific structural configurations, policy contexts, and institutional arrangements that create differential risk and opportunity. You distinguish cohesive versus fragmented structural contexts based on equality, opportunity, institutional support, and systemic barriers to recovery.
  academic_description: Structural factors research examines how macro-level social conditions create differential vulnerability to addiction and shape recovery possibilities. Social determinants of health framework identifies upstream factors—poverty, education, employment, housing—that fundamentally influence health outcomes. Fundamental cause theory explains how socioeconomic status persistently affects health through multiple pathways- differential exposure to risk, differential access to resources, and differential ability to mobilize resources. Structural vulnerability reveals how poverty, homelessness, undocumented status, and criminal justice involvement create cascading disadvantages. Environmental justice research documents unequal distribution of alcohol outlets, targeting of minority communities by tobacco and alcohol marketing, and differential policing of drug offenses. Policy research demonstrates how drug policies, healthcare systems, and welfare policies shape addiction
    trajectories. Housing First models show stable housing improves recovery outcomes. Employment provides structure, identity, and resources supporting recovery. Research reveals how structural factors create syndemic conditions where addiction, poverty, trauma, and discrimination mutually reinforce each other.
  clinical_description: Clinical practice increasingly addresses structural factors through integrated approaches. Social determinants screening identifies housing, food, transportation, and financial needs. Case management connects clients to benefits, housing programs, and employment services. Harm reduction approaches meet people where they are, providing services regardless of abstinence. Trauma-informed care recognizes how structural violence creates trauma. Advocacy addresses systemic barriers through policy change and community organizing. Critical time intervention provides intensive support during transitions from institutions. Supportive employment helps clients find and maintain work. Assessment evaluates housing stability, income, employment, education, legal involvement, insurance, and discrimination experiences. Interventions may include housing placement, benefits enrollment, vocational rehabilitation, legal advocacy, and addressing basic needs. The structural perspective
    emphasizes that individual change alone is insufficient without addressing systemic barriers.
  lay_description: Your life circumstances powerfully affect addiction risk and recovery chances. Poverty creates chronic stress and limits options—living paycheck to paycheck, unable to afford treatment, or losing housing during recovery. Unemployment removes daily structure and purpose while creating financial strain. Poor education limits job opportunities and health literacy. Homelessness makes everything harder—no safe place to sleep, store medications, or receive mail. Criminal records create barriers to employment, housing, and benefits. Living in neighborhoods with many liquor stores and few resources increases exposure and reduces support. Lack of health insurance or transportation prevents accessing treatment. Drug policies that emphasize punishment over treatment create additional barriers. Discrimination based on race, class, or addiction history limits opportunities. Recovery is much harder when facing multiple structural barriers—it's not just about individual willpower but
    about having basic needs met and opportunities available. Addressing these structural factors through policy change, resource provision, and systemic reform is essential for equitable recovery opportunities.
