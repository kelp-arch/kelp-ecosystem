- id: soc-per
  label: Peer Networks
  forest: Sociological
  forest_id: soc
  synonyms:
  - Social networks
  - Peer relationships
  - Friendship groups
  - Social circles
  scope: Encompasses peer relationships, social networks, friendship groups, and interpersonal influences outside the family context affecting addiction and recovery. Includes network composition and structure, peer selection and influence processes, social learning from peers, peer pressure and conformity, network density and centrality, homophily effects, social contagion of substance use behaviors, and peer support relationships. Explicitly excludes family relationships, formal community organizations and services, broader cultural belief systems, and macro-level structural factors.
  parent_scope_inheritance: Narrows the sociological forest's focus on social structures to specifically examine peer-level social relationships and network dynamics, emphasizing how non-family interpersonal connections influence substance use through selection, influence, and social learning mechanisms.
  emergence: At the field level, peer networks exhibit emergent properties of network-wide norms and behaviors, cascading influence through network ties, collective peer culture distinct from individual friendships, network resilience or vulnerability to substance use spread, and group-level recovery support dynamics.
  boundary_interfaces:
  - Peer-family interface during developmental transitions and conflicting influences
  - Peer-community interface where informal networks connect with formal services
  - Peer-cultural interface where peer groups embody or resist cultural norms
  theoretical_foundations:
  - Social network analysis examining network topology, centrality, and influence pathways
  - Peer cluster theory (Oetting & Beauvais) on peer groups as primary socialization source
  - Differential association theory on learning deviant behavior through peer interaction
  child_generation_role: You are a social network analyst specializing in peer influences on addiction. Your expertise includes network structure, composition, density, selection versus influence effects, peer pressure dynamics, and social learning processes. You analyze specific network configurations, relationship patterns, and peer group characteristics that facilitate or protect against substance use. You distinguish cohesive versus fragmented peer networks based on network integration, support quality, and prosocial versus antisocial norms.
  academic_description: Peer network research reveals how social relationships shape substance use trajectories through selection and influence processes. Network analysis demonstrates that network composition (proportion using substances), structure (density, clustering, centrality), and position (core versus peripheral) predict individual behavior. Peer cluster theory identifies peer groups as primary socialization agents during adolescence, with shared norms and behaviors. Social learning occurs through modeling, reinforcement, and development of outcome expectancies. Homophily—similarity breeding connection—creates echo chambers reinforcing use or recovery. Influence operates through multiple mechanisms- direct peer pressure, descriptive norms (perceptions of peer use), injunctive norms (perceived approval), and social reinforcement. Selection effects occur as individuals choose similar friends. Longitudinal network studies using stochastic actor-oriented models disentangle selection
    from influence. Recovery involves network transformation—transitioning from substance-using to recovery-oriented networks, with network support predicting sustained recovery.
  clinical_description: Clinical interventions address peer influences through multiple strategies. Social skills training develops assertion, refusal skills, and communication abilities for navigating peer pressure. Network therapy mobilizes supportive network members in treatment. Peer support interventions including 12-step programs, SMART Recovery, and peer recovery coaching leverage positive peer influence. Adolescent group therapy addresses peer dynamics while building prosocial connections. Network mapping helps clients visualize relationships and plan network changes. Behavioral activation increases engagement with sober activities and communities. Assessment evaluates network composition (who uses substances), network support for recovery, peer pressure experiences, and social isolation. Interventions may involve gradually building sober friendships, addressing social anxiety, repairing damaged relationships, and connecting to recovery communities. The peer network perspective recognizes
    that sustainable recovery typically requires significant social network transformation.
  lay_description: The people you spend time with strongly influence your substance use and recovery. If most of your friends drink or use drugs, you're constantly exposed to substances and have fewer sober activities. Peer pressure can be direct ("Come on, just one drink") or indirect (feeling left out if you don't participate). People tend to become like their friends through social learning—watching what others do, seeing what's considered normal, and receiving approval or disapproval. But influence works both ways- you also choose friends similar to yourself. In recovery, you often need to change your social circle—distancing from friends who use, building new sober friendships, and connecting with others in recovery. Support groups provide peer support from people who understand the struggle. Recovery is easier when surrounded by people who support your sobriety rather than challenge it. Building a new social network takes time but is often essential for long-term recovery.
  connections:
    within_forest:
    - Family Systems field through transition from family to peer influence during adolescence
    - Community Resources field through peer support groups and recovery communities
    - Cultural Dynamics field through peer group subcultures and norms
    cross_forest:
    - Psychological social learning and identity development through peer relationships
    - Physiological stress buffering or amplification through peer support or conflict
    - Existential belonging needs met through peer connections and group membership
- id: soc-com
  label: Community Resources
  forest: Sociological
  forest_id: soc
  synonyms:
  - Community services
  - Recovery resources
  - Community support
  - Service systems
  scope: Encompasses community-level services, organizations, and collective resources supporting addiction treatment and recovery. Includes treatment facilities, recovery community organizations, mutual aid groups, faith-based organizations, community coalitions, prevention programs, harm reduction services, recovery housing, employment programs, and community-based support systems. Explicitly excludes individual interpersonal relationships, cultural belief systems, and macro-level policy or economic structures.
  parent_scope_inheritance: Narrows the sociological forest's focus to community-level resources and collective support systems, emphasizing formal and informal organizations, services, and community capacity for supporting recovery rather than individual relationships or structural factors.
  emergence: At the field level, community resources exhibit emergent properties of service ecology and accessibility, community recovery capital, collective efficacy for addressing addiction, inter-organizational collaboration networks, and community readiness for change that transcends individual services.
  boundary_interfaces:
  - Community-peer interface where informal networks access formal services
  - Community-structural interface where resource availability depends on funding and policy
  - Community-cultural interface where services reflect community values and norms
  theoretical_foundations:
  - Community reinforcement approach systematically restructuring environmental contingencies
  - Recovery capital theory on community resources supporting sustained recovery
  - Collective efficacy theory on community capacity for social control and support
  child_generation_role: You are a community psychologist specializing in recovery resources and service systems. Your expertise includes service availability, accessibility, quality, coordination, and community capacity for supporting recovery. You analyze specific community configurations, resource distributions, and organizational networks that facilitate or hinder recovery. You distinguish cohesive versus fragmented communities based on service integration, resource availability, collective efficacy, and community support for recovery.
  academic_description: Community resources research examines how service ecology and community capacity influence recovery outcomes. Recovery capital theory distinguishes physical capital (tangible assets), human capital (skills, education), social capital (relationships), and community capital (resources, services). Community reinforcement approaches systematically increase non-substance reinforcement through community engagement. Collective efficacy—shared expectations for social control and mutual support—predicts community-level recovery outcomes. Service system research reveals how fragmentation, waitlists, and access barriers impede treatment engagement while integrated, accessible services improve outcomes. Recovery community organizations provide peer support, advocacy, and community education. Faith-based organizations offer spiritual support and practical resources. Community coalitions coordinate prevention and intervention efforts. Recovery-oriented systems of care emphasize
    person-centered, strength-based approaches. Research demonstrates that communities with robust recovery resources show better aggregate outcomes, with recovery capital accumulation predicting sustained recovery.
  clinical_description: Clinical practice involves mobilizing community resources to support recovery. Case management connects clients to housing, employment, healthcare, legal services, and benefits. Assertive community treatment provides intensive, team-based support in community settings. Recovery coaching helps navigate service systems and build recovery capital. Community reinforcement systematically increases pleasant sober activities and social reinforcement. Contingency management provides tangible rewards for recovery behaviors. Assessment evaluates service needs, barriers to access, current resource utilization, and community connections. Interventions include linkage to mutual aid groups (AA, NA, SMART Recovery), connection to recovery community centers, enrollment in vocational programs, placement in recovery housing, and engagement with faith communities. The community resource perspective emphasizes building recovery capital through systematic connection to community supports.
  lay_description: Community resources make recovery possible by providing support beyond individual therapy. Treatment services offer medical care, counseling, and structured programs. Recovery support groups like AA or SMART Recovery provide peer support and practical guidance. Recovery community centers offer sober activities, volunteer opportunities, and connections. Faith communities provide spiritual support and practical help. Sober living houses offer safe, supportive housing during early recovery. Job training programs help rebuild careers. Some communities have extensive resources—multiple treatment options, active recovery communities, and supportive services. Others have limited options, long waitlists, or services that don't meet needs. Recovery is easier in communities with accessible, quality services and strong recovery communities. Building connections to community resources—finding the right support group, accessing services, participating in sober activities—creates a
    foundation for long-term recovery. Recovery happens in community, not isolation.
