kelp_architecture:
  version: "2.2"
  description: "A comprehensive hierarchical knowledge framework organizing addiction and recovery phenomena across four fundamental domains of human experience: Physiological (biological systems), Psychological (mental processes), Sociological (social structures), and Existential (meaning and purpose). Each forest represents a distinct ontological level with unique emergence properties, theoretical foundations, and clinical applications."

forests:
  - id: phy
    label: Physiological
    synonyms:
      - Biological
      - Neurobiological
      - Physical
      - Somatic
      - Biomedical
    scope: "Encompasses all biological systems, neurochemical processes, brain structure and function, genetic factors, metabolic processes, physical health impacts, and bodily mechanisms underlying addiction and recovery. Includes neurotransmitter systems, neuroadaptation, tolerance, withdrawal, organ function, and pharmacological interventions. Explicitly excludes subjective psychological experience, social contexts and relationships, and existential meaning-making about biological states."
    theoretical_foundations:
      - "Neuroadaptation theory (Koob & Le Moal): chronic drug exposure causes opponent processes and allostatic dysregulation"
      - "Dopaminergic reward pathway models (Volkow, Wise): mesolimbic dopamine system mediates reinforcement and incentive salience"
      - "Opponent process theory (Solomon): hedonic homeostasis and motivation through opposing affective states"
      - "Allostatic load framework (McEwen): cumulative physiological burden from chronic stress and substance use"
      - "Genetic vulnerability models: heritability estimates and gene-environment interactions in addiction susceptibility"
    key_disciplines:
      - Neuroscience
      - Addiction medicine
      - Pharmacology
      - Genetics
      - Neurobiology
      - Physiology
      - Behavioral neuroscience
    academic_description: "The physiological forest represents the neurobiological substrate of addiction, grounded in research demonstrating that chronic substance use produces profound neuroadaptive changes. Volkow and colleagues have extensively characterized how drugs hijack the mesolimbic dopamine system, creating powerful incentive salience for substance-related cues. Koob's neuroadaptation framework describes how repeated drug exposure shifts hedonic set-points through opponent processes, creating negative reinforcement cycles. The allostatic load model (McEwen) explains cumulative dysregulation across multiple biological systems—hypothalamic-pituitary-adrenal axis, autonomic nervous system, immune function, and metabolic processes. Genetic research indicates 40-60% heritability for substance use disorders, with gene-environment interactions modulating risk. Key neural circuits include not only reward pathways (ventral tegmental area, nucleus accumbens) but also executive control regions (prefrontal cortex) and stress systems (amygdala, hypothalamus). Neuroimaging reveals structural and functional brain changes that persist into recovery, informing understanding of protracted withdrawal and relapse vulnerability."
    clinical_description: "In clinical practice, the physiological domain encompasses all medical aspects of addiction treatment. This includes acute detoxification management with protocols for alcohol, benzodiazepine, and opioid withdrawal; medication-assisted treatment using buprenorphine, methadone, naltrexone for opioid use disorder; acamprosate and disulfiram for alcohol use disorder; and emerging pharmacotherapies. Medical evaluation addresses liver function, cardiovascular health, infectious disease screening, nutritional deficiencies, and comorbid physical conditions. Understanding neurobiological mechanisms helps clinicians educate patients about brain-based aspects of addiction, reducing shame and supporting engagement. Monitoring includes vital signs during withdrawal, medication compliance and side effects, and physical health indicators. The physiological perspective emphasizes that addiction involves measurable brain changes requiring medical intervention alongside psychological and social approaches. Recovery involves gradual neurobiological healing, with executive function and stress response systems showing improvement over months to years of sustained abstinence."
    lay_description: "The physiological aspect of addiction involves what happens in your brain and body when you use substances. Your brain has a reward system that releases chemicals like dopamine when you experience pleasure. Drugs and alcohol flood this system with much more dopamine than natural rewards, training your brain to crave the substance intensely. Over time, your brain adapts by becoming less sensitive, so you need more of the substance to feel the same effect—that's tolerance. Your body also becomes dependent, meaning it expects the substance and reacts with withdrawal symptoms (shaking, sweating, anxiety, pain) when you stop. These aren't just willpower issues—they're real physical changes in your brain chemistry and body systems. In recovery, medications can help stabilize your brain chemistry, reduce cravings, and prevent dangerous withdrawal. Your brain can heal, but it takes time—sometimes months or years—for your reward system and decision-making abilities to recover. Think of it like healing from any other physical injury: the biology is real and requires medical attention alongside other forms of support."
    emergence: "At the forest level, the physiological domain exhibits emergent properties of systemic neurobiological dysregulation that transcend individual neurotransmitter or circuit dysfunction. This includes: (1) multi-system allostatic load affecting reward, stress, executive control, and homeostatic systems simultaneously; (2) neuroplastic changes creating enduring vulnerability patterns that persist beyond acute intoxication; (3) physical dependence as a distinct phenomenon requiring medical management; (4) biological heterogeneity creating individual difference profiles in treatment response; (5) bidirectional relationships where peripheral physiological states (inflammation, gut microbiome, metabolic function) influence central nervous system function. The forest-level perspective reveals addiction as a chronic brain disease with systemic effects, rather than isolated neurochemical imbalances."
    connections:
      psychological: "Neurobiological substrates enable and constrain psychological processes. Brain regions supporting executive function, emotion regulation, and decision-making show functional impairment in addiction, manifesting as psychological symptoms. Conversely, psychological interventions (cognitive therapy, mindfulness) produce measurable changes in brain function and structure. The subjective experience of craving emerges from physiological processes but is experienced psychologically."
      sociological: "Social environment directly impacts physiology through stress pathways, epigenetic modifications, and environmental exposures. Chronic social stress increases allostatic load and addiction vulnerability. Social support facilitates physiological recovery through stress buffering. Conversely, biological states (intoxication, withdrawal) affect social functioning and relationship quality."
      existential: "Embodied existence grounds existential concerns—physical states affect capacity for meaning-making and purposeful action. Severe physiological dysregulation impairs existential reflection. Conversely, existential despair or purposelessness may manifest through neglect of physical health. Recovery involves reconnection between bodily experience and existential self-awareness."
    parent_scope_inheritance: "N/A"
    boundary_interfaces:
      - "Mind-body interface: Where neurobiological processes give rise to conscious psychological experience"
      - "Soma-social interface: Where environmental factors influence physiology through stress, epigenetics, and lifestyle"
      - "Body-existence interface: Where physical embodiment grounds capacity for meaning-making and agency"
    child_generation_role: "You are a neuroscientist and addiction medicine specialist analyzing biological systems underlying addiction and recovery. Your expertise includes neuropharmacology, neuroplasticity, reward circuitry, stress systems, genetics, and medical treatments. You identify specific physiological mechanisms, neural circuits, neurotransmitter systems, and bodily processes relevant to each subdomain. You distinguish regulated versus dysregulated states based on homeostatic balance, adaptive functioning, and medical health indicators. You ground all analysis in established neurobiological research while maintaining focus on clinically relevant biological systems."
    version: "2.2"

  - id: psy
    label: Psychological
    synonyms:
      - Mental
      - Cognitive
      - Behavioral
      - Emotional
      - Psychological processes
    scope: "Encompasses all mental processes, cognitive functions, emotional experiences, behavioral patterns, learning mechanisms, motivation, attention, memory, decision-making, coping strategies, and subjective experience relevant to addiction and recovery. Includes thought patterns, emotional regulation, conditioned responses, habit formation, self-efficacy, mental health symptoms, and personality factors. Explicitly excludes pure neurochemical mechanisms (physiological domain), social structures and relationships (sociological domain), and ultimate concerns about meaning and purpose (existential domain)."
    theoretical_foundations:
      - "Cognitive-behavioral models (Beck, Ellis): maladaptive thought patterns and core beliefs drive emotional and behavioral responses"
      - "Operant and classical conditioning (Skinner, Pavlov): reinforcement contingencies and cue-reactivity shape addictive behavior"
      - "Self-regulation theory (Baumeister): ego depletion and limited willpower resources affect self-control capacity"
      - "Dual process models (Kahneman, Tversky): automatic/impulsive versus controlled/reflective decision systems"
      - "Emotion regulation theory (Gross): strategies for modulating emotional experience and expression"
    key_disciplines:
      - Clinical psychology
      - Cognitive psychology
      - Behavioral psychology
      - Developmental psychology
      - Health psychology
      - Neuropsychology
    academic_description: "The psychological forest encompasses the mental processes and behavioral patterns that characterize addiction and recovery. Cognitive-behavioral frameworks (Beck, Ellis) identify how automatic thoughts, intermediate beliefs, and core schemas about self, others, and substance use maintain addictive behavior. Operant conditioning explains how immediate reinforcement from substance effects (positive reinforcement) and relief from withdrawal or negative affect (negative reinforcement) strengthen use patterns, while classical conditioning accounts for powerful cue-reactivity where environmental triggers elicit craving responses. Dual process models describe the imbalance between hyperactive impulsive systems (automatic, fast, cue-triggered) and hypoactive reflective systems (controlled, slow, goal-directed), creating preference for immediate substance-related rewards over delayed recovery goals. Self-regulation theory highlights how chronic stress, environmental demands, and decision fatigue deplete cognitive resources needed for inhibitory control. Emotion regulation perspectives emphasize substance use as maladaptive coping for emotional distress, with recovery requiring development of adaptive regulatory strategies. Research on cognitive biases reveals attentional capture by substance cues, approach tendencies, and memory biases that maintain addiction even after extended abstinence."
    clinical_description: "In clinical practice, the psychological domain addresses patterns of thinking, feeling, and behaving that maintain addiction or support recovery. Cognitive Behavioral Therapy (CBT) helps patients identify triggers, challenge distorted thoughts, and develop alternative coping responses. Motivational Interviewing (MI) resolves ambivalence by exploring discrepancies between current behavior and personal values. Dialectical Behavior Therapy (DBT) teaches emotion regulation, distress tolerance, mindfulness, and interpersonal effectiveness skills. Contingency management applies operant principles by providing tangible rewards for verified abstinence. Exposure therapy reduces cue-reactivity by repeated exposure to triggers without substance use. Assessment includes functional analysis of behavior (antecedents, behavior, consequences), cognitive assessment for executive function deficits, evaluation of comorbid mental health conditions (depression, anxiety, trauma, ADHD), and identification of coping skill deficits. Psychological interventions teach self-monitoring, craving management techniques, relapse prevention planning, stress management, and problem-solving skills. The psychological perspective emphasizes that recovery requires learning new behavioral patterns and cognitive strategies, developing emotional awareness and regulation, and building self-efficacy for sustained change."
    lay_description: "The psychological aspect of addiction involves your thoughts, feelings, and behaviors—the mental patterns that keep addiction going or help you recover. Over time, your brain learns to strongly associate certain people, places, feelings, or situations with substance use, so these triggers automatically create powerful cravings. You might develop thinking patterns like 'I can't handle stress without using' or 'just one won't hurt' that make it harder to stay in recovery. Many people use substances to cope with difficult emotions like anxiety, depression, loneliness, or trauma, but this creates a cycle where the substance becomes your main coping tool. In recovery, you learn to recognize your triggers and craving patterns, challenge thoughts that lead to use, and develop healthier ways to manage emotions and stress. This might include practicing mindfulness, learning to sit with uncomfortable feelings without immediately reacting, building problem-solving skills, and increasing confidence in your ability to cope without substances. Think of it like retraining your brain's habits—it takes practice and patience, but you can develop new, healthier automatic responses to replace the old patterns."
    emergence: "At the forest level, the psychological domain exhibits emergent properties of integrated mental functioning that transcend individual cognitive or emotional processes. This includes: (1) complex behavioral repertoires and habit systems that operate semi-automatically; (2) integrated personality-level patterns reflecting stable individual differences in coping and self-regulation; (3) subjective phenomenological experience of addiction and recovery that cannot be reduced to component processes; (4) self-referential awareness and metacognition enabling reflection on one's own mental states; (5) adaptive or maladaptive coping systems representing coordinated deployment of multiple psychological processes. The forest-level view reveals addiction as involving the whole person's mental life rather than isolated cognitive deficits or emotional problems."
    connections:
      physiological: "Psychological processes emerge from but are not reducible to neurobiological substrates. Mental phenomena like decision-making, emotion, and learning require intact brain function but involve additional organizational principles. Psychological interventions (therapy, skills practice) produce neuroplastic changes. Physiological states (withdrawal, intoxication) constrain psychological capacity."
      sociological: "Individual psychology is shaped by social learning, cultural models, and relationship experiences but maintains distinct organization at the level of individual minds. Social contexts activate particular psychological patterns (stress responses, identity states). Individual behavior aggregates to create social phenomena. Psychological interventions can strengthen capacity to navigate social environments."
      existential: "Psychological processes enable capacity for existential reflection, meaning-making, and purposeful action. Executive functions, emotional regulation, and self-awareness support engagement with existential concerns. Conversely, existential factors (values, life purpose) motivate psychological change and provide psychological resilience."
    parent_scope_inheritance: "N/A"
    boundary_interfaces:
      - "Mind-brain interface: Where neural activity gives rise to mental experience and cognition"
      - "Individual-social interface: Where personal psychology meets interpersonal relationships and social learning"
      - "Psyche-spirit interface: Where mental processes enable engagement with meaning, values, and purpose"
    child_generation_role: "You are a clinical psychologist specializing in mental processes and behavioral patterns in addiction and recovery. Your expertise includes cognitive processes, emotional regulation, learning theory, motivation, behavioral analysis, and evidence-based psychological interventions. You identify specific cognitive patterns, emotional dynamics, behavioral contingencies, and coping mechanisms relevant to each subdomain. You distinguish adaptive versus maladaptive functioning based on flexibility, effectiveness, and alignment with recovery goals. You ground all analysis in established psychological research and therapeutic frameworks while focusing on changeable mental and behavioral factors."
    version: "2.2"

  - id: soc
    label: Sociological
    synonyms:
      - Social
      - Interpersonal
      - Environmental
      - Contextual
      - Relational
    scope: "Encompasses all social structures, relationships, community contexts, cultural dynamics, environmental factors, and systemic influences relevant to addiction and recovery. Includes family systems, peer networks, social support, community resources, cultural norms, stigma, socioeconomic factors, institutional contexts, environmental availability of substances, and collective social processes. Explicitly excludes individual psychological processes (psychological domain), biological mechanisms (physiological domain), and personal meaning-making or identity formation independent of social context (existential domain)."
    theoretical_foundations:
      - "Social learning theory (Bandura): observational learning and modeling of substance use behaviors in social contexts"
      - "Social network theory: network structure, composition, and dynamics influence substance use and recovery outcomes"
      - "Family systems theory (Bowen, Minuchin): addiction as family pattern maintained by relational dynamics and homeostatic mechanisms"
      - "Social capital theory (Putnam): bonding and bridging social ties provide resources supporting recovery"
      - "Ecological systems theory (Bronfenbrenner): nested environmental contexts from microsystem to macrosystem shape addiction risk and recovery"
    key_disciplines:
      - Sociology
      - Social work
      - Family therapy
      - Community psychology
      - Anthropology
      - Public health
      - Social epidemiology
    academic_description: "The sociological forest examines addiction and recovery as fundamentally social phenomena shaped by relationships, structures, and contexts. Social learning theory (Bandura) demonstrates how substance use behaviors are acquired through observation, modeling, and vicarious reinforcement within peer groups and families. Social network analysis reveals how network composition (proportion using substances), structure (density, centrality), and dynamics (selection, influence) predict individual trajectories—dense networks of users maintain addiction while recovery often requires network transformation. Family systems approaches (Bowen, Minuchin) conceptualize addiction as relational patterns serving family functions, with enabling behaviors, codependency, and communication patterns maintaining the system's homeostasis. Social capital theory distinguishes bonding capital (strong ties providing emotional support) and bridging capital (weak ties providing information and opportunities), both critical for recovery. Ecological models position addiction within nested contexts: microsystem (immediate relationships), mesosystem (connections between microsystems), exosystem (institutions and services), macrosystem (cultural values, policy, economic structures), and chronosystem (historical change). Stigma research documents how negative social attitudes create barriers to treatment, reduce social support, and compound shame. Socioeconomic factors—poverty, housing instability, unemployment, discrimination—create structural vulnerabilities while limiting access to recovery resources."
    clinical_description: "In clinical practice, the sociological domain addresses relationship systems and environmental contexts crucial for recovery. Family therapy modalities (structural, strategic, Bowenian, multidimensional) work with family dynamics, communication patterns, boundaries, and roles that maintain or support change. The Community Reinforcement Approach systematically restructures social environments to increase non-substance-related reinforcement through employment, relationships, and recreational activities. Peer support models (12-step programs, SMART Recovery, peer recovery coaching) leverage social support, shared experience, and accountability. Social skills training addresses deficits in communication, assertion, and relationship building. Case management connects clients to housing, employment, legal services, childcare, and healthcare—addressing social determinants of health. Milieu therapy and therapeutic communities create prosocial environments that model healthy relationships and community norms. Assessment evaluates family functioning, social network composition, housing stability, employment status, financial resources, legal involvement, community connectedness, and experiences of discrimination or stigma. Interventions may involve relationship repair, network development, community engagement, advocacy for resources, and connecting to mutual aid communities. The sociological perspective emphasizes that sustainable recovery typically requires transformation of social environments and relationships, not just individual change."
    lay_description: "The sociological aspect of addiction involves your relationships, social environment, and community context. The people you spend time with strongly influence your behavior—if most of your friends use substances, you're constantly exposed to triggers and have fewer sober activities and connections. Family dynamics matter too: enabling behaviors (like giving money despite knowing it funds substance use), dysfunctional communication patterns, or family trauma can maintain addiction, while supportive families can aid recovery. Your broader environment plays a role: living in neighborhoods with easy substance access, limited job opportunities, or few recovery resources makes recovery harder. Cultural factors like stigma can prevent people from seeking help due to shame, while some communities offer strong recovery support networks. Social and economic factors—stable housing, employment, healthcare access, experiences of discrimination—create either barriers or supports for recovery. In recovery, you often need to make major changes to your social life: building new sober friendships, repairing damaged relationships, finding sober activities, and connecting with supportive communities like recovery groups. Think of recovery as not just individual change but transformation of your entire social world—who you spend time with, what you do together, and what your community expects and supports."
    emergence: "At the forest level, the sociological domain exhibits emergent properties of collective social dynamics that transcend individual relationships or interactions. This includes: (1) network-level patterns of influence and cohesion affecting whole communities; (2) cultural norms and shared meanings that exist at group level; (3) structural inequalities and systemic barriers operating through institutions and policies; (4) collective efficacy and community capacity for supporting recovery; (5) intergenerational transmission of substance use patterns through social mechanisms. The forest-level perspective reveals how addiction clusters in social networks and communities, with recovery requiring not just individual but often community-level transformation."
    connections:
      physiological: "Social environments affect physiology through chronic stress pathways, epigenetic modifications, and exposure to substances. Social isolation or conflict increases allostatic load. Social support buffers physiological stress responses. Conversely, physical health states affect social functioning—intoxication impairs relationships while good health enables social participation."
      psychological: "Social contexts shape individual psychology through social learning, internalization of cultural models, and relationship experiences. Peer influences affect attitudes and behaviors. Social exclusion or support impacts psychological well-being. Conversely, individual psychological characteristics influence social selection (choosing friends) and social evocation (eliciting responses from others)."
      existential: "Culture provides frameworks for meaning-making, values, and life purpose. Social roles and relationships contribute to identity formation. Community belonging addresses existential needs for connection. Conversely, existential concerns (authenticity, responsibility) shape how individuals engage with social structures and may motivate social change or conformity."
    parent_scope_inheritance: "N/A"
    boundary_interfaces:
      - "Social-biological interface: Where environmental contexts influence physiology through stress, resources, and exposures"
      - "Social-psychological interface: Where interpersonal experiences shape individual mental life through learning and relationship quality"
      - "Social-existential interface: Where cultural meanings and community belonging inform personal identity and life purpose"
    child_generation_role: "You are a social scientist specializing in social structures and contexts shaping addiction and recovery. Your expertise includes family systems, social networks, community resources, cultural dynamics, stigma, socioeconomic factors, and environmental contexts. You identify specific relationship patterns, social structures, community factors, and environmental influences relevant to each subdomain. You distinguish cohesive versus fragmented states based on relationship quality, social support, network integration, and community functioning. You ground all analysis in established sociological and social work frameworks while focusing on changeable social and environmental factors."
    version: "2.2"

  - id: exi
    label: Existential
    synonyms:
      - Meaning-centered
      - Spiritual
      - Purpose-driven
      - Existential-humanistic
      - Values-based
    scope: "Encompasses all aspects of meaning, purpose, values, identity, authenticity, mortality awareness, freedom and responsibility, spiritual concerns, life narrative, ultimate concerns, self-concept, and fundamental questions about existence relevant to addiction and recovery. Includes sense of agency, coherence in life story, alignment between values and behavior, spiritual or religious beliefs and practices, questions of authenticity versus alienation, and engagement with fundamental human concerns (death, freedom, isolation, meaninglessness per Yalom). Explicitly excludes biological mechanisms (physiological domain), cognitive and emotional processes per se (psychological domain), and social structures or cultural contexts as external factors (sociological domain)."
    theoretical_foundations:
      - "Logotherapy (Frankl): search for meaning as primary human motivation; existential vacuum in addiction"
      - "Existential psychotherapy (Yalom): four ultimate concerns—death, freedom, isolation, meaninglessness—and their manifestation in psychological distress"
      - "Self-determination theory (Deci & Ryan): autonomy, competence, and relatedness as basic psychological needs underlying intrinsic motivation"
      - "Narrative identity theory (McAdams): life story construction integrating past, present, and future into coherent self-understanding"
      - "Spiritual and religious coping models (Pargament): meaning-making, sacred connections, and transcendence in addressing life challenges"
    key_disciplines:
      - Existential philosophy
      - Existential psychotherapy
      - Meaning-centered counseling
      - Pastoral counseling
      - Narrative therapy
      - Humanistic psychology
    academic_description: "The existential forest addresses the fundamental human concerns about meaning, purpose, identity, and authentic existence that underlie addiction and recovery. Viktor Frankl's logotherapy posits that humans are primarily motivated by search for meaning, with addiction representing an attempt to fill an 'existential vacuum'—the experience of inner emptiness and meaninglessness. Yalom's existential psychotherapy framework identifies four ultimate concerns that humans must confront: death (awareness of mortality and non-being), freedom (lack of external structure creating responsibility and potential for existential guilt), isolation (unbridgeable gap between self and others), and meaninglessness (absence of inherent purpose requiring active meaning creation). Addiction can be understood as avoidance of these existential anxieties through escape into substance-induced altered states. Self-determination theory emphasizes that authentic motivation requires satisfaction of basic needs for autonomy (volition and self-endorsement), competence (efficacy and mastery), and relatedness (genuine connection), with addiction representing controlled rather than autonomous motivation. Narrative identity theory (McAdams) examines how individuals construct life stories integrating experiences into coherent self-understanding, with addiction often creating narrative disruption and recovery requiring narrative reconstruction. Spiritual and religious frameworks address transcendent connections, sacred values, and meaning systems that provide existential grounding. Research demonstrates that purpose in life, value clarity, and narrative coherence predict better recovery outcomes."
    clinical_description: "In clinical practice, the existential domain addresses questions of meaning, purpose, values, and identity central to sustained recovery. Existential therapy helps clients confront ultimate concerns directly, exploring mortality awareness, examining freedom and responsibility for choices, acknowledging existential isolation while seeking authentic connection, and actively constructing personal meaning. Logotherapy (Frankl) focuses specifically on discovering meaning through creative work, experiencing love and beauty, and adopting attitudes toward unavoidable suffering. Acceptance and Commitment Therapy (ACT) clarifies personal values and builds psychological flexibility to pursue value-consistent behavior despite discomfort. Narrative therapy helps clients deconstruct addiction-dominated problem-saturated stories and author alternative preferred narratives incorporating recovery identity, meaning-making about past experiences, and envisioned future. Values clarification exercises identify what truly matters to the individual beyond substance use, creating motivational foundation for change. Spiritual interventions may incorporate meditation, prayer, connection to religious community, exploration of higher power concepts, or secular spiritual practices. Assessment explores questions like: What gives your life meaning and purpose? Who are you beyond your addiction? What values do you want to guide your life? What kind of person do you want to become? How do you understand your place in the larger whole? The existential perspective emphasizes that lasting recovery requires not just symptom reduction but construction of meaningful, purposeful, authentic life worth living."
    lay_description: "The existential aspect of addiction involves the deepest questions about who you are, what your life means, and what you're living for. Many people describe addiction as creating a sense of emptiness or meaninglessness—you know you're not living according to your true values, and substance use becomes a way to escape uncomfortable questions about your life's purpose. Addiction can feel like you've lost yourself, disconnected from who you really are or want to be. In recovery, you face important questions: Who am I without substances? What truly matters to me? What kind of life do I want to create? What gives my life meaning and purpose? This might involve reconnecting with values you've neglected (family, creativity, contributing to others, personal growth), discovering new sources of meaning, building an identity beyond 'addict' or 'alcoholic,' and making choices that reflect your authentic self rather than just reacting to cravings or external pressures. For some people, spirituality or connection to something larger than themselves (God, nature, humanity) provides existential grounding. For others, meaning comes through relationships, creative work, helping others in recovery, or personal growth. Recovery isn't just about stopping substance use—it's about creating a life so meaningful and aligned with your deepest values that substances no longer serve a purpose. It's about becoming who you truly want to be."
    emergence: "At the forest level, the existential domain exhibits emergent properties of integrated selfhood and life meaning that transcend component concerns or values. This includes: (1) holistic life narrative integrating past, present, and future into coherent self-understanding; (2) existential positioning reflecting how one relates to fundamental conditions of human existence; (3) sense of ultimate purpose providing overarching direction and motivation; (4) authentic selfhood involving alignment between inner experience and outer expression; (5) wisdom and perspective on life's meaning that comes from integration of experiences. The forest-level view reveals recovery as existential transformation—fundamental shift in how one understands oneself and one's place in the world—rather than isolated changes in meaning-making or value endorsement."
    connections:
      physiological: "Embodied existence grounds existential concerns—awareness of mortality stems from bodily finitude; freedom is experienced through bodily agency; meaning-making requires intact cognitive capacity. Severe physical illness or disability raises existential questions. Conversely, existential states (despair, purposefulness) affect health behaviors and physiological stress."
      psychological: "Psychological processes enable existential reflection—executive functions support value clarification, emotional awareness informs authentic choice, narrative memory allows life story construction. Psychological well-being facilitates existential engagement. Conversely, existential concerns (purpose, values) motivate psychological change and provide resilience through difficult emotions."
      sociological: "Culture provides frameworks, language, and models for meaning-making. Religious and spiritual communities offer existential support. Social roles contribute to identity. Collective narratives shape personal stories. Conversely, existential concerns may lead individuals to critique or transform social structures, seek authentic relationships, or find meaning through social contribution."
    parent_scope_inheritance: "N/A"
    boundary_interfaces:
      - "Existence-body interface: Where embodied finitude and physical experience ground existential awareness"
      - "Existence-psyche interface: Where ultimate concerns manifest through thoughts, emotions, and motivations"
      - "Existence-society interface: Where personal meaning-making draws from and contributes to collective meaning systems"
    child_generation_role: "You are an existential philosopher and therapist specializing in meaning, purpose, and ultimate concerns in addiction and recovery. Your expertise includes existential philosophy, logotherapy, narrative identity, values clarification, spiritual and religious frameworks, and meaning-centered interventions. You identify specific existential concerns, meaning-making processes, identity dimensions, and purpose-related factors relevant to each subdomain. You distinguish purposeful versus directionless states based on value clarity, narrative coherence, authentic living, and sense of meaningful direction. You ground all analysis in established existential and humanistic frameworks while focusing on fundamental questions of human existence and meaning."
    version: "2.2"

